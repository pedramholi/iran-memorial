  title_en: "2026 Massacres"
  title_fa: "کشتار ۱۴۰۴"
  title_de: "Massaker 2026"
  description: |
    In January 2026, nationwide protests erupted across Iran in response to a cascading economic crisis, years of accumulated repression, and the regime's complete failure to address the demands of the 2022 Woman, Life, Freedom movement. What followed was the deadliest crackdown since the revolution itself — a coordinated campaign of mass killing that targeted civilians across all 31 provinces and at least 110 cities. The UN Special Rapporteur estimated that deaths may exceed 20,000, making it potentially the largest massacre of civilians by their own government in the twenty-first century.

    The protests were triggered by a combination of hyperinflation, currency collapse, severe water and fuel shortages, and the regime's continued violent enforcement of mandatory hijab laws despite overwhelming popular opposition. Unlike previous uprisings that had centered on specific grievances, the 2026 protests represented a total rejection of the Islamic Republic by a broad cross-section of society — workers, students, women, ethnic minorities, and even segments of the traditional middle class that had previously stayed on the sidelines.

    The security response was immediate, overwhelming, and unprecedented in its brutality. The Islamic Revolutionary Guard Corps, Basij militia, and other security forces deployed with live ammunition from the first hours of the protests. Reports from multiple cities described coordinated shooting operations targeting protesters, bystanders, and even people attempting to flee. Security forces fired into crowds from rooftops, armored vehicles, and helicopters. In several cities, hospitals came under attack as the regime sought to prevent the wounded from receiving medical treatment and to destroy evidence of the scale of the violence.

    The regime imposed a total internet shutdown across the entire country, having learned from previous uprisings that information leaking out could galvanize international pressure. Despite this blackout, fragmentary reports emerged through satellite communications and testimony from those who managed to cross Iran's borders. These accounts described scenes of extraordinary violence: mass shootings at protest sites, executions of detained protesters, and the targeting of medics attempting to treat the wounded.

    Among the most horrifying aspects of the crackdown was the regime's killing of children. At least 153 children have been identified among the dead — shot in the streets, killed during security force raids on homes, or dying of injuries after being denied medical care. Many were teenagers, but reports include children as young as eight. The deliberate targeting of minors represents a level of depravity that even the Islamic Republic's long history of violence against its own citizens had not previously reached on this scale.

    The international community responded with unprecedented condemnation. The UN Human Rights Council held emergency sessions. Multiple countries recalled their ambassadors. Sanctions were expanded. But for the people of Iran, trapped behind an information blackout and facing a military apparatus willing to kill without limit, international statements offered little consolation.

    As of early 2026, at least 3,428 deaths had been documented by name by human rights organizations including Iran Human Rights, HRANA, and Amnesty International, with the true number believed to be many times higher. Tens of thousands have been arrested. Mass graves have been reported in multiple locations. The 2026 massacres represent not merely another chapter in the Islamic Republic's history of violence but a qualitative escalation — a regime that has shown it will kill without restraint to maintain its grip on power, regardless of the scale of human suffering.
  description_de: |
    Im Januar 2026 brachen im gesamten Iran landesweite Proteste als Reaktion auf eine eskalierende Wirtschaftskrise, Jahre angesammelter Repression und das vollständige Versagen des Regimes, die Forderungen der Bewegung Frau, Leben, Freiheit von 2022 zu erfüllen, aus. Was folgte, war die tödlichste Niederschlagung seit der Revolution selbst — eine koordinierte Kampagne massenhafter Tötungen, die Zivilisten in allen 31 Provinzen und mindestens 110 Städten traf. Der UN-Sonderberichterstatter schätzte, dass die Todeszahl 20.000 übersteigen könnte, was es potenziell zum größten Massaker an Zivilisten durch ihre eigene Regierung im einundzwanzigsten Jahrhundert machen würde.

    Die Proteste wurden durch eine Kombination aus Hyperinflation, Währungskollaps, schwerer Wasser- und Treibstoffknappheit und der fortgesetzten gewaltsamen Durchsetzung der Hidschab-Pflicht durch das Regime trotz überwältigender Volksopposition ausgelöst. Anders als frühere Aufstände, die sich auf spezifische Beschwerden konzentriert hatten, stellten die Proteste von 2026 eine totale Ablehnung der Islamischen Republik durch einen breiten Querschnitt der Gesellschaft dar — Arbeiter, Studenten, Frauen, ethnische Minderheiten und sogar Teile des traditionellen Mittelstands, die zuvor an der Seitenlinie geblieben waren.

    Die Sicherheitsreaktion war sofort, überwältigend und in ihrer Brutalität beispiellos. Die Islamischen Revolutionsgarden, die Basidsch-Miliz und andere Sicherheitskräfte wurden von den ersten Stunden der Proteste an mit scharfer Munition eingesetzt. Berichte aus mehreren Städten beschrieben koordinierte Schießoperationen gegen Demonstranten, Unbeteiligte und sogar Menschen, die zu fliehen versuchten. Sicherheitskräfte schossen aus Dächern, gepanzerten Fahrzeugen und Hubschraubern in Menschenmengen. In mehreren Städten wurden Krankenhäuser angegriffen, da das Regime versuchte, die Verwundeten an medizinischer Versorgung zu hindern und Beweise für das Ausmaß der Gewalt zu vernichten.

    Das Regime verhängte eine totale Internetsperre über das gesamte Land, nachdem es aus früheren Aufständen gelernt hatte, dass durchsickernde Informationen internationalen Druck mobilisieren konnten. Trotz dieser Blockade gelangten fragmentarische Berichte über Satellitenkommunikation und Zeugenaussagen von Personen, die die iranischen Grenzen überquerten, nach außen. Diese Berichte beschrieben Szenen außerordentlicher Gewalt: Massenerschießungen an Protestorten, Hinrichtungen festgenommener Demonstranten und das gezielte Angreifen von Sanitätern, die versuchten, Verwundete zu behandeln.

    Zu den erschütterndsten Aspekten der Niederschlagung gehörte die Tötung von Kindern durch das Regime. Mindestens 153 Kinder wurden unter den Toten identifiziert — auf der Straße erschossen, bei Sicherheitskräfterazzien in Wohnungen getötet oder an Verletzungen gestorben, nachdem ihnen medizinische Versorgung verweigert wurde. Viele waren Teenager, doch Berichte schließen Kinder ab acht Jahren ein. Die gezielte Tötung Minderjähriger stellt ein Ausmaß an Verkommenheit dar, das selbst die lange Geschichte der Gewalt der Islamischen Republik gegen ihre eigenen Bürger zuvor in diesem Umfang nicht erreicht hatte.

    Die internationale Gemeinschaft reagierte mit beispielloser Verurteilung. Der UN-Menschenrechtsrat hielt Dringlichkeitssitzungen ab. Mehrere Länder beriefen ihre Botschafter zurück. Sanktionen wurden ausgeweitet. Doch für die Menschen im Iran, eingeschlossen hinter einer Informationsblockade und einem Militärapparat gegenüberstehend, der bereit war, ohne Grenzen zu töten, boten internationale Erklärungen wenig Trost.

    Bis Anfang 2026 waren mindestens 3.428 Todesfälle namentlich von Menschenrechtsorganisationen dokumentiert worden, darunter Iran Human Rights, HRANA und Amnesty International, wobei die tatsächliche Zahl als um ein Vielfaches höher angenommen wird. Zehntausende wurden verhaftet. Massengräber wurden an mehreren Standorten gemeldet. Die Massaker von 2026 stellen nicht nur ein weiteres Kapitel in der Gewaltgeschichte der Islamischen Republik dar, sondern eine qualitative Eskalation — ein Regime, das gezeigt hat, dass es ohne Zurückhaltung töten wird, um seine Macht zu erhalten, ungeachtet des Ausmaßes menschlichen Leidens.
