- id: green-movement-2009
  date_start: 2009-06-13
  date_end: 2010-02-11
  title_en: "Green Movement"
  title_fa: "جنبش سبز"
  title_de: "Grüne Bewegung"
  description: |
    The Green Movement erupted on June 13, 2009, following Iran's disputed presidential election. Official results declared incumbent Mahmoud Ahmadinejad the winner with 62.6 percent of votes against reformist candidate Mir-Hossein Mousavi's 33.8 percent. The numbers defied credibility: statistical analyses identified 81 districts with results of high improbability, including turnout exceeding 100 percent in numerous provinces and abrupt vote-count spikes for Ahmadinejad after midnight. Opposition leaders immediately rejected the results, and hundreds of thousands of Iranians took to the streets under the rallying cry "Where is my vote?"

    Within days, the protests grew into the largest demonstrations Iran had seen since the 1979 revolution. Hundreds of thousands gathered in Tehran, with the movement spreading to over 100 cities. Peak turnout on June 15 drew an estimated one to three million demonstrators. Protesters adopted green — Mousavi's campaign color — as their symbol. The movement drew primarily from urban professionals, students, and educated youth, but its broad appeal reflected deep-seated frustration with the theocratic system that extended far beyond disputed election results.

    The regime responded with overwhelming force. On "Black Saturday," June 20, security forces killed at least ten protesters according to state television, with opposition sources reporting far higher casualties. That same day, 26-year-old student Neda Agha-Soltan was shot in the chest near Karegar Street in Tehran. Her death, captured on a mobile phone video that spread worldwide within hours, made her the movement's most powerful symbol. The footage — showing her eyes going blank as she bled to death on a Tehran sidewalk — became one of the most viewed videos in internet history and galvanized international outrage.

    The crackdown intensified systematically. By August 2009, approximately 4,000 individuals had been detained. The Kahrizak detention center south of Tehran became a site of particularly horrific abuse. A 2013 report by Freedom from Torture, analyzing 50 detainees, found that 80 percent had endured torture including physical beatings, electric shocks, sleep deprivation, and sexual violence. Interrogations aimed at forcing confessions linking detainees to opposition leaders or foreign powers. Several detainees died in custody from injuries sustained during torture.

    Show trials began on August 1, with over 100 reformists and protesters facing charges including moharebeh — "enmity against God," a capital offense. Defendants were denied independent counsel and coerced into televised confessions. At least five protesters received death sentences. Mohammad-Reza Ali-Zamani and Arash Rahmanipour were executed on January 28, 2010. A broader surge of 115 hangings between June and August 2009 served as deterrent messaging to the population.

    Opposition committees documented over 100 named victims killed between June 2009 and January 2010, including 13 women and 23 university students. Iranian authorities acknowledged approximately 30 deaths, while independent investigations verified at least 72. Many were killed by targeted gunshots to the head or chest, suggesting deliberate intent to kill rather than disperse crowds.

    The movement's leaders paid a devastating personal price. Mir-Hossein Mousavi, his wife Zahra Rahnavard, and fellow reformist leader Mehdi Karroubi were placed under indefinite house arrest beginning February 2011 — without formal charges or trials. They had called for demonstrations in support of the Arab Spring, and the regime responded by simply removing them from public life. As of late 2024, Mousavi and Rahnavard had spent over 5,000 days in confinement. Karroubi's house arrest was finally lifted in March 2025, after 14 years.

    By late 2009, the combination of overwhelming force, mass detentions, and internet shutdowns had suppressed street mobilization. But the Green Movement's legacy endured. It exposed the regime's fundamental illegitimacy to a new generation and established the pattern for every subsequent uprising: the people would demand their rights, and the regime would answer with bullets, torture, and prison.
  description_de: |
    Die Grüne Bewegung brach am 13. Juni 2009 nach der umstrittenen iranischen Präsidentschaftswahl aus. Offizielle Ergebnisse erklärten den Amtsinhaber Mahmud Ahmadinedschad zum Sieger mit 62,6 Prozent der Stimmen gegen den reformistischen Kandidaten Mir-Hossein Mussawi mit 33,8 Prozent. Die Zahlen waren nicht glaubwürdig: Statistische Analysen identifizierten 81 Bezirke mit Ergebnissen hoher Unwahrscheinlichkeit, darunter Wahlbeteiligungen von über 100 Prozent in zahlreichen Provinzen und abrupte Stimmenzuwächse für Ahmadinedschad nach Mitternacht. Oppositionsführer lehnten die Ergebnisse sofort ab, und Hunderttausende Iraner gingen unter dem Ruf „Wo ist meine Stimme?" auf die Straße.

    Innerhalb weniger Tage wuchsen die Proteste zu den größten Demonstrationen, die der Iran seit der Revolution von 1979 erlebt hatte. Hunderttausende versammelten sich in Teheran, und die Bewegung breitete sich auf über 100 Städte aus. Am 15. Juni erreichte die Spitzenbeteiligung geschätzte ein bis drei Millionen Demonstranten. Protestierende übernahmen Grün — Mussawis Wahlkampffarbe — als ihr Symbol. Die Bewegung bestand hauptsächlich aus städtischen Fachleuten, Studenten und gebildeter Jugend, doch ihre breite Anziehungskraft spiegelte tiefgreifende Frustration mit dem theokratischen System wider, die weit über umstrittene Wahlergebnisse hinausging.

    Das Regime antwortete mit überwältigender Gewalt. Am „Schwarzen Samstag", dem 20. Juni, töteten Sicherheitskräfte laut Staatsfernsehen mindestens zehn Demonstranten, wobei Oppositionsquellen weit höhere Opferzahlen meldeten. Am selben Tag wurde die 26-jährige Studentin Neda Agha-Soltan in der Nähe der Karegar-Straße in Teheran in die Brust geschossen. Ihr Tod, aufgenommen mit einem Handy-Video, das sich innerhalb von Stunden weltweit verbreitete, machte sie zum mächtigsten Symbol der Bewegung. Die Aufnahmen — die zeigen, wie ihre Augen leer werden, während sie auf einem Teheraner Bürgersteig verblutet — wurden zu einem der meistgesehenen Videos der Internetgeschichte und lösten internationale Empörung aus.

    Die Niederschlagung intensivierte sich systematisch. Bis August 2009 waren etwa 4.000 Personen inhaftiert. Das Kahrizak-Gefangenenlager südlich von Teheran wurde zu einem Ort besonders grauenhafter Misshandlung. Ein Bericht von Freedom from Torture aus dem Jahr 2013, der 50 Häftlinge analysierte, stellte fest, dass 80 Prozent Folter erlitten hatten, darunter körperliche Schläge, Elektroschocks, Schlafentzug und sexuelle Gewalt. Verhöre zielten darauf ab, Geständnisse zu erzwingen, die Häftlinge mit Oppositionsführern oder ausländischen Mächten in Verbindung brachten. Mehrere Häftlinge starben in Gewahrsam an Verletzungen, die ihnen während der Folter zugefügt worden waren.

    Schauprozesse begannen am 1. August, wobei über 100 Reformisten und Demonstranten Anklagen gegenüberstanden, darunter Moharebeh — „Feindschaft gegen Gott", ein Kapitalverbrechen. Den Angeklagten wurde unabhängiger Rechtsbeistand verweigert, und sie wurden zu im Fernsehen übertragenen Geständnissen gezwungen. Mindestens fünf Demonstranten erhielten Todesurteile. Mohammad-Reza Ali-Zamani und Arasch Rahmanipour wurden am 28. Januar 2010 hingerichtet. Eine umfassendere Hinrichtungswelle von 115 Erhängungen zwischen Juni und August 2009 diente als abschreckende Botschaft an die Bevölkerung.

    Oppositionskomitees dokumentierten über 100 namentlich genannte Opfer, die zwischen Juni 2009 und Januar 2010 getötet wurden, darunter 13 Frauen und 23 Universitätsstudenten. Iranische Behörden bestätigten etwa 30 Todesfälle, während unabhängige Untersuchungen mindestens 72 verifizierten. Viele wurden durch gezielte Schüsse in Kopf oder Brust getötet, was eher auf eine Absicht zu töten als Menschenmengen zu zerstreuen hindeutet.

    Die Führer der Bewegung zahlten einen verheerenden persönlichen Preis. Mir-Hossein Mussawi, seine Frau Zahra Rahnavard und der Mitreformist Mehdi Karrubi wurden ab Februar 2011 unter unbefristeten Hausarrest gestellt — ohne formelle Anklagen oder Gerichtsverfahren. Sie hatten zu Demonstrationen zur Unterstützung des Arabischen Frühlings aufgerufen, und das Regime antwortete, indem es sie einfach aus dem öffentlichen Leben entfernte. Bis Ende 2024 hatten Mussawi und Rahnavard über 5.000 Tage in Gefangenschaft verbracht. Karrubis Hausarrest wurde schließlich im März 2025 nach 14 Jahren aufgehoben.

    Bis Ende 2009 hatte die Kombination aus überwältigender Gewalt, Masseninhaftierungen und Internetsperren die Straßenmobilisierung unterdrückt. Doch das Vermächtnis der Grünen Bewegung bestand fort. Sie entlarvte die grundlegende Illegitimität des Regimes vor einer neuen Generation und etablierte das Muster für jeden folgenden Aufstand: Das Volk würde seine Rechte einfordern, und das Regime würde mit Kugeln, Folter und Gefängnis antworten.
