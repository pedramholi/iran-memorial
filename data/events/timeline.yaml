- id: iran-iraq-war
  date_start: 1980-09-22
  date_end: 1988-08-20
  title_en: "Iran-Iraq War"
  title_fa: "جنگ ایران و عراق"
  title_de: "Iran-Irak-Krieg"
  description: |
    The Iran-Iraq War, which lasted from September 22, 1980 to August 20, 1988, was the longest conventional war of the twentieth century and one of its deadliest. It killed an estimated 500,000 to over one million people, devastated both nations' economies, and left a generation of Iranians scarred by chemical weapons exposure, battlefield trauma, and the regime's cynical exploitation of its own citizens as cannon fodder.

    The conflict began when Iraqi dictator Saddam Hussein launched a surprise invasion of Iran, exploiting the chaos of the post-revolutionary purges that had decimated Iran's professional military. Iraq sought to annex Iran's oil-rich Khuzestan Province and establish dominance over the strategically vital Shatt al-Arab waterway. Saddam calculated that the revolutionary regime, having executed or imprisoned hundreds of its own military officers, would collapse quickly. He was wrong about the collapse, but right about the vulnerability — Iran's armed forces had been gutted by ideological purges.

    Initial Iraqi advances penetrated deep into Iranian territory. The siege of Khorramshahr lasted seven weeks and cost approximately 7,000 Iraqi casualties, but by October 1980, the invasion had stalled. Iran mobilized a massive defense effort, and by May 1982, a series of counteroffensives — including Operation Beit ol-Moqaddas — recaptured Khorramshahr and drove Iraqi forces from most Iranian territory.

    This should have been the moment for peace. Iraq offered to withdraw to pre-war borders. But Khomeini rejected all peace offers, declaring his intention to continue the war until Saddam's regime was overthrown. This decision condemned hundreds of thousands more Iranians to death. For six more years, Iran launched offensive after offensive into Iraqi territory, achieving almost nothing at catastrophic human cost.

    The regime's most criminal tactic was the systematic use of human wave attacks, deploying poorly trained and lightly armed Basij volunteers — including children as young as twelve — in frontal assaults against fortified Iraqi positions. The Basij paramilitary force, established in April 1980, mobilized over one million combatants by war's end, many of them adolescents recruited from poor rural families with promises of martyrdom and paradise. Children were given plastic "keys to paradise" and sent to clear minefields by walking through them. Operation Ramadan in July 1982 threw 150,000 troops at Iraqi defenses near Basra, gaining only 50 square kilometers at enormous cost.

    Iraq responded with chemical weapons on a massive scale. Beginning in August 1983, Iraq deployed mustard gas and nerve agents including tabun and sarin against Iranian troops and Kurdish civilians. The attack on Halabja on March 16, 1988 — which killed approximately 5,000 civilians in a single day — was the most notorious incident, but chemical weapons were used routinely throughout the war. Between 50,000 and 100,000 Iranian military personnel suffered chemical exposure, with roughly 20,000 fatalities. Tens of thousands of survivors suffered permanent disabilities including blindness and chronic respiratory failure. The international community, which tacitly supported Iraq against revolutionary Iran, failed to enforce meaningful consequences for these war crimes.

    Iraq also waged a "War of the Cities," launching over 500 Scud missiles at Iranian urban centers. In early 1988, 118 modified Al-Hussein missiles struck Tehran over 52 days, prompting one-quarter of the city's six million residents to flee. Iran retaliated with its own missile strikes but lacked Iraq's production capacity.

    By mid-1988, Iran was exhausted. Iraq's final offensives, aided by chemical weapons, recaptured all lost territory in weeks. The accidental U.S. downing of Iran Air Flight 655 on July 3, killing 290 civilians, further isolated Iran diplomatically. On July 17, 1988, Khomeini accepted UN Resolution 598, calling it "drinking a poisoned chalice." The ceasefire took effect on August 20, restoring the pre-war borders — eight years of devastating warfare had changed nothing on the map but had destroyed countless lives. Total economic damages exceeded one trillion dollars.
  description_de: |
    Der Iran-Irak-Krieg, der vom 22. September 1980 bis zum 20. August 1988 dauerte, war der längste konventionelle Krieg des zwanzigsten Jahrhunderts und einer der tödlichsten. Er tötete schätzungsweise 500.000 bis über eine Million Menschen, verwüstete die Wirtschaft beider Nationen und hinterließ eine Generation von Iranern, gezeichnet von Chemiewaffenexposition, Kriegstrauma und der zynischen Ausbeutung der eigenen Bürger als Kanonenfutter durch das Regime.

    Der Konflikt begann, als der irakische Diktator Saddam Hussein eine Überraschungsinvasion des Iran startete und das Chaos der nachrevolutionären Säuberungen ausnutzte, die das professionelle iranische Militär dezimiert hatten. Der Irak wollte die ölreiche Provinz Chuzestan annektieren und die Vorherrschaft über den strategisch wichtigen Schatt al-Arab gewinnen. Saddam kalkulierte, dass das revolutionäre Regime, das Hunderte seiner eigenen Militäroffiziere hingerichtet oder inhaftiert hatte, schnell zusammenbrechen würde. Er irrte sich bezüglich des Zusammenbruchs, hatte aber Recht bezüglich der Verwundbarkeit — Irans Streitkräfte waren durch ideologische Säuberungen ausgehöhlt.

    Anfängliche irakische Vorstöße drangen tief in iranisches Territorium ein. Die Belagerung von Chorramschahr dauerte sieben Wochen und kostete etwa 7.000 irakische Opfer, doch bis Oktober 1980 war die Invasion ins Stocken geraten. Der Iran mobilisierte eine massive Verteidigungsanstrengung, und bis Mai 1982 hatten eine Reihe von Gegenoffensiven — einschließlich der Operation Beit ol-Moqaddas — Chorramschahr zurückerobert und irakische Truppen von den meisten iranischen Gebieten vertrieben.

    Dies hätte der Moment für Frieden sein sollen. Der Irak bot den Rückzug auf die Vorkriegsgrenzen an. Doch Chomeini lehnte alle Friedensangebote ab und erklärte seine Absicht, den Krieg bis zum Sturz von Saddams Regime fortzusetzen. Diese Entscheidung verurteilte Hunderttausende weitere Iraner zum Tod. Sechs weitere Jahre lang startete der Iran Offensive um Offensive auf irakisches Territorium, mit nahezu keinerlei Ergebnis bei katastrophalen menschlichen Kosten.

    Die kriminellste Taktik des Regimes war der systematische Einsatz von Menschenwellenangriffen, bei denen schlecht ausgebildete und leicht bewaffnete Basidsch-Freiwillige — darunter Kinder ab zwölf Jahren — in Frontalangriffen gegen befestigte irakische Stellungen geschickt wurden. Die 1980 gegründete paramilitärische Basidsch-Kraft mobilisierte bis Kriegsende über eine Million Kämpfer, viele davon Jugendliche, die aus armen ländlichen Familien mit Versprechen auf Märtyrertum und Paradies rekrutiert wurden. Kindern wurden Plastik-„Schlüssel zum Paradies" gegeben und zum Räumen von Minenfeldern geschickt, indem sie hindurchliefen. Die Operation Ramadan im Juli 1982 warf 150.000 Soldaten gegen irakische Verteidigungsstellungen nahe Basra und gewann nur 50 Quadratkilometer zu enormen Kosten.

    Der Irak antwortete mit Chemiewaffen in massivem Umfang. Ab August 1983 setzte der Irak Senfgas und Nervenkampfstoffe einschließlich Tabun und Sarin gegen iranische Truppen und kurdische Zivilisten ein. Der Angriff auf Halabdscha am 16. März 1988 — bei dem etwa 5.000 Zivilisten an einem einzigen Tag getötet wurden — war der berüchtigtste Vorfall, doch Chemiewaffen wurden während des gesamten Krieges routinemäßig eingesetzt. Zwischen 50.000 und 100.000 iranische Militärangehörige erlitten Chemiewaffenexposition, mit etwa 20.000 Todesfällen. Zehntausende Überlebende erlitten dauerhafte Behinderungen einschließlich Erblindung und chronischem Atemversagen. Die internationale Gemeinschaft, die den Irak stillschweigend gegen den revolutionären Iran unterstützte, versäumte es, wirksame Konsequenzen für diese Kriegsverbrechen durchzusetzen.

    Der Irak führte auch einen „Krieg der Städte" und feuerte über 500 Scud-Raketen auf iranische Stadtzentren ab. Anfang 1988 trafen 118 modifizierte Al-Hussein-Raketen Teheran in 52 Tagen, was ein Viertel der sechs Millionen Einwohner zur Flucht veranlasste. Der Iran vergalt mit eigenen Raketenangriffen, verfügte aber nicht über die Produktionskapazität des Irak.

    Mitte 1988 war der Iran erschöpft. Die letzten irakischen Offensiven, unterstützt durch Chemiewaffen, eroberten alles verlorene Territorium innerhalb von Wochen zurück. Der versehentliche Abschuss des Iran-Air-Flugs 655 durch die USA am 3. Juli, bei dem 290 Zivilisten getötet wurden, isolierte den Iran diplomatisch weiter. Am 17. Juli 1988 akzeptierte Chomeini die UN-Resolution 598 und nannte es das „Trinken eines vergifteten Kelchs". Der Waffenstillstand trat am 20. August in Kraft und stellte die Vorkriegsgrenzen wieder her — acht Jahre verheerender Kriegsführung hatten nichts auf der Landkarte verändert, aber unzählige Leben zerstört. Die wirtschaftlichen Gesamtschäden überstiegen eine Billion Dollar.
