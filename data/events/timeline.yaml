- id: cultural-revolution-1980
  date_start: 1980-04-18
  date_end: 1983-01-01
  title_en: "Iranian Cultural Revolution"
  title_fa: "انقلاب فرهنگی"
  title_de: "Iranische Kulturrevolution"
  description: |
    On June 12, 1980, Ayatollah Khomeini ordered the closure of all Iranian universities, launching what he called the Cultural Revolution. He described universities as "nests of ideological corruption" that harbored Western, Marxist, and secular influences incompatible with his vision of an Islamic state. It was one of the most devastating assaults on intellectual life in modern history — every university in the country was shut down simultaneously, and they would remain closed for approximately three years.

    The Cultural Revolution Headquarters, initially comprising seven appointed members including the philosopher Abdolkarim Soroush, was established to oversee the transformation. This body later evolved into the Supreme Council of the Cultural Revolution, operating with direct authority from Khomeini and bypassing all standard governmental oversight. Its mandate was nothing less than the complete Islamization of Iranian higher education.

    Faculty purges were systematic and ruthless. Screening committees evaluated every academic based on political affiliations, religious observance, and commitment to theocratic principles. Estimates of professorial dismissals vary — Soroush himself reported approximately 700 removals from 12,000 total faculty, while other officials cited figures approaching 8,000 departures by 1983. The overall reduction of academic staff reached roughly 44 percent compared to pre-revolution levels. Those suspected of insufficient Islamic orthodoxy faced dismissal, forced retirement, or blacklisting from all academic employment.

    The impact on students was even more catastrophic. An estimated 50,000 to 200,000 students — from a total enrollment of approximately 174,000 — were expelled or barred from readmission. Those affiliated with leftist organizations, ethnic minorities, Baha'is, and political dissidents were disproportionately targeted, often without any due process. Many were arrested, tortured, or forced into exile. For an entire generation, the path to higher education was severed.

    When universities finally reopened in 1983, they were unrecognizable. Reformed curricula mandated approximately 24 credits of Islamic courses within typical degree programs, including subjects like "Root Causes of the Iranian Islamic Revolution" and "Political Thought of Imam Khomeini." Humanities and social sciences were rewritten within Shi'ite Islamic frameworks. Gender segregation was enforced with separate classes and facilities for men and women. The Center for Academic Publication, established in 1981, produced ideologically aligned textbooks replacing standard academic materials.

    The Cultural Revolution extended far beyond universities. Over 100 independent newspapers were shut down. Approximately 200 cinemas were closed, with fewer than 50 remaining operational by 1980. Western music was criminalized, replaced on state broadcasting with revolutionary anthems and religious recitations. The Ministry of Islamic Guidance, established in 1981, centralized censorship of all publications, broadcasts, and artistic works.

    The long-term consequences were devastating. An estimated 150,000 to 180,000 educated Iranians emigrated during the peak post-revolutionary waves, creating a brain drain that Iran has never recovered from. By 1992, the country reported a deficit of approximately 9,000 university instructors. Research output stagnated for years, and self-censorship became the norm in academic life. The Cultural Revolution did not merely close universities — it systematically dismantled the intellectual infrastructure of an entire nation.
  description_de: |
    Am 12. Juni 1980 ordnete Ayatollah Chomeini die Schließung aller iranischen Universitäten an und leitete damit ein, was er die Kulturrevolution nannte. Er bezeichnete Universitäten als „Nester ideologischer Korruption", die westliche, marxistische und säkulare Einflüsse beherbergten, die mit seiner Vision eines islamischen Staates unvereinbar seien. Es war einer der verheerendsten Angriffe auf das intellektuelle Leben der modernen Geschichte — jede Universität des Landes wurde gleichzeitig geschlossen und sollte etwa drei Jahre lang geschlossen bleiben.

    Das Hauptquartier der Kulturrevolution, zunächst bestehend aus sieben ernannten Mitgliedern einschließlich des Philosophen Abdolkarim Sorusch, wurde zur Überwachung der Transformation eingerichtet. Dieses Gremium entwickelte sich später zum Obersten Rat der Kulturrevolution, der mit direkter Vollmacht von Chomeini operierte und alle standardmäßigen Regierungskontrollen umging. Sein Auftrag war nichts Geringeres als die vollständige Islamisierung der iranischen Hochschulbildung.

    Die Säuberungen des Lehrkörpers waren systematisch und gnadenlos. Überprüfungskommissionen bewerteten jeden Akademiker anhand politischer Zugehörigkeiten, religiöser Observanz und Engagement für theokratische Prinzipien. Schätzungen der Professorenentlassungen variieren — Sorusch selbst berichtete von etwa 700 Entlassungen von insgesamt 12.000 Lehrkräften, während andere Beamte Zahlen von annähernd 8.000 Abgängen bis 1983 nannten. Die Gesamtreduktion des akademischen Personals erreichte etwa 44 Prozent gegenüber dem Vorrevoltuionsniveau. Wer unzureichender islamischer Rechtgläubigkeit verdächtigt wurde, wurde entlassen, zwangspensioniert oder von jeder akademischen Beschäftigung ausgeschlossen.

    Die Auswirkungen auf die Studierenden waren noch katastrophaler. Geschätzte 50.000 bis 200.000 Studierende — von einer Gesamteinschreibung von etwa 174.000 — wurden exmatrikuliert oder von der Wiederzulassung ausgeschlossen. Mitglieder linker Organisationen, ethnische Minderheiten, Bahá'í und politische Dissidenten wurden überproportional verfolgt, oft ohne ordnungsgemäßes Verfahren. Viele wurden verhaftet, gefoltert oder ins Exil gezwungen. Für eine ganze Generation war der Weg zur Hochschulbildung abgeschnitten.

    Als die Universitäten 1983 schließlich wiedereröffnet wurden, waren sie nicht wiederzuerkennen. Reformierte Lehrpläne schrieben etwa 24 Kreditpunkte islamischer Kurse innerhalb typischer Studiengänge vor, einschließlich Fächer wie „Grundursachen der Iranischen Islamischen Revolution" und „Politisches Denken von Imam Chomeini". Geistes- und Sozialwissenschaften wurden innerhalb schiitisch-islamischer Rahmenbedingungen umgeschrieben. Geschlechtertrennung wurde mit separaten Kursen und Einrichtungen für Männer und Frauen durchgesetzt. Das 1981 gegründete Zentrum für akademische Veröffentlichungen produzierte ideologisch ausgerichtete Lehrbücher als Ersatz für Standard-Lehrmaterialien.

    Die Kulturrevolution erstreckte sich weit über die Universitäten hinaus. Über 100 unabhängige Zeitungen wurden geschlossen. Etwa 200 Kinos wurden geschlossen, wobei bis 1980 weniger als 50 in Betrieb blieben. Westliche Musik wurde kriminalisiert und im Staatsfunk durch revolutionäre Hymnen und religiöse Rezitationen ersetzt. Das 1981 eingerichtete Ministerium für Islamische Führung zentralisierte die Zensur aller Publikationen, Sendungen und künstlerischen Werke.

    Die langfristigen Folgen waren verheerend. Geschätzte 150.000 bis 180.000 gebildete Iraner emigrierten während der Spitzenwellen nach der Revolution und verursachten einen Brain Drain, von dem sich der Iran nie erholt hat. Bis 1992 meldete das Land ein Defizit von etwa 9.000 Universitätsdozenten. Die Forschungsleistung stagnierte jahrelang, und Selbstzensur wurde zur Norm im akademischen Leben. Die Kulturrevolution schloss nicht nur Universitäten — sie zerstörte systematisch die intellektuelle Infrastruktur einer ganzen Nation.
