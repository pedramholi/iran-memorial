- id: bloody-november-2019
  date_start: 2019-11-15
  date_end: 2019-11-19
  title_en: "Bloody November (Aban 98)"
  title_fa: "آبان خونین"
  title_de: "Blutiger November (Aban 98)"
  description: |
    On November 15, 2019, the Iranian government announced a gasoline price increase of up to 300 percent, coupled with rationing beyond 60 liters per month. Within hours, protests erupted across the country. By the following day, demonstrations had spread to more than 100 cities in all 31 provinces. What happened next was the deadliest crackdown in Iran since the 1988 prison massacres — a five-day campaign of mass killing that the regime attempted to carry out behind a wall of total internet darkness.

    The protesters were overwhelmingly from working-class and lower-middle-class communities — people for whom the fuel price hike meant the difference between feeding their families and going hungry. Iran's economy was already in crisis: inflation had surged above 40 percent, the currency had lost over 50 percent of its purchasing power, and youth unemployment stood near 26 percent. The protests quickly evolved from economic grievances to explicit anti-regime demands. Demonstrators chanted "Death to Khamenei" and "Our enemy is right here — they lie when they say it's America," rejecting the regime's habitual blaming of foreign interference.

    The security response was immediate and lethal. The Islamic Revolutionary Guard Corps and Basij militia deployed with live ammunition, machine guns, and orders to kill. Security forces fired from rooftops, overpasses, and moving vehicles. Snipers targeted protesters with shots to the head, chest, and upper body — patterns consistent with intent to kill rather than disperse. In the city of Mahshahr, in Khuzestan Province, security units fired from helicopters into crowds fleeing toward marshlands, hunting down civilians in the reeds. Children as young as eight were among the dead; Amnesty International documented at least 23 minors killed.

    To conceal the scale of the violence, the regime imposed a near-total nationwide internet shutdown beginning November 16 — the longest in Iranian history. Connectivity dropped to approximately five percent of normal levels for six days. With no ability to share images, videos, or even basic information, the killing continued behind a digital blackout. Hospitals were pressured to turn away wounded protesters or report them to security forces. Families were coerced into silence and threatened with consequences if they spoke publicly about their dead.

    The death toll remains disputed but devastating. Iranian authorities initially denied significant casualties, later acknowledging approximately 200 deaths while labeling victims as "rioters." Amnesty International documented 321 specific victims across more than 40 cities. Iran Human Rights recorded at least 551 fatalities. Most strikingly, three officials from Iran's Interior Ministry privately told Reuters that approximately 1,500 people were killed — a figure they described as reflecting "a deliberate crackdown ordered by Supreme Leader Ali Khamenei."

    Over 7,000 people were arrested in the aftermath. Detainees reported systematic torture, forced confessions, and denial of medical treatment for gunshot wounds sustained during the protests. No security personnel have ever been prosecuted for the killings. The regime has never conducted any transparent investigation. Families who attempted to hold memorial ceremonies for their dead were arrested and harassed.

    The November 2019 massacre revealed the Islamic Republic's willingness to kill its own citizens on a massive scale and its capacity to impose total information blackouts to hide the evidence. It also demonstrated the depth of popular rage against the regime — rage that would explode again three years later in the Woman, Life, Freedom movement. For the families of the dead, there has been no justice, no accountability, and no acknowledgment that their children were murdered by their own government.
  description_de: |
    Am 15. November 2019 verkündete die iranische Regierung eine Benzinpreiserhöhung von bis zu 300 Prozent, verbunden mit einer Rationierung über 60 Liter pro Monat hinaus. Innerhalb weniger Stunden brachen landesweit Proteste aus. Am folgenden Tag hatten sich die Demonstrationen auf mehr als 100 Städte in allen 31 Provinzen ausgebreitet. Was dann geschah, war die tödlichste Niederschlagung im Iran seit den Gefängnismassakern von 1988 — eine fünftägige Kampagne massenhafter Tötungen, die das Regime hinter einer Mauer totaler Internet-Dunkelheit durchzuführen versuchte.

    Die Demonstranten stammten überwiegend aus der Arbeiterklasse und der unteren Mittelschicht — Menschen, für die die Benzinpreiserhöhung den Unterschied zwischen der Ernährung ihrer Familien und dem Hungern bedeutete. Die iranische Wirtschaft befand sich bereits in der Krise: Die Inflation war auf über 40 Prozent gestiegen, die Währung hatte über 50 Prozent ihrer Kaufkraft verloren, und die Jugendarbeitslosigkeit lag bei rund 26 Prozent. Die Proteste entwickelten sich schnell von wirtschaftlichen Beschwerden zu expliziten Anti-Regime-Forderungen. Demonstranten skandierten „Tod Chamenei" und „Unser Feind ist genau hier — sie lügen, wenn sie sagen, es sei Amerika", und wiesen damit die übliche Schuldzuweisung des Regimes an ausländische Einmischung zurück.

    Die Sicherheitsreaktion war sofort und tödlich. Die Islamischen Revolutionsgarden und die Basidsch-Miliz wurden mit scharfer Munition, Maschinengewehren und dem Befehl zu töten eingesetzt. Sicherheitskräfte schossen von Dächern, Überführungen und aus fahrenden Fahrzeugen. Scharfschützen zielten auf Demonstranten mit Schüssen in Kopf, Brust und Oberkörper — Muster, die mit der Absicht zu töten statt zu zerstreuen übereinstimmen. In der Stadt Mahschahr in der Provinz Chuzestan schossen Sicherheitseinheiten aus Hubschraubern in Menschenmengen, die in Richtung Sumpfland flohen, und jagten Zivilisten im Schilf. Kinder ab acht Jahren waren unter den Toten; Amnesty International dokumentierte mindestens 23 getötete Minderjährige.

    Um das Ausmaß der Gewalt zu verschleiern, verhängte das Regime ab dem 16. November eine nahezu vollständige landesweite Internetsperre — die längste in der iranischen Geschichte. Die Konnektivität sank sechs Tage lang auf etwa fünf Prozent des normalen Niveaus. Ohne die Möglichkeit, Bilder, Videos oder auch nur grundlegende Informationen zu teilen, gingen die Tötungen hinter einer digitalen Blockade weiter. Krankenhäuser wurden unter Druck gesetzt, verwundete Demonstranten abzuweisen oder sie den Sicherheitskräften zu melden. Familien wurden zum Schweigen gezwungen und mit Konsequenzen bedroht, falls sie öffentlich über ihre Toten sprachen.

    Die Opferzahl bleibt umstritten, ist aber verheerend. Iranische Behörden bestritten zunächst bedeutende Opferzahlen, räumten später etwa 200 Tote ein und bezeichneten die Opfer als „Randalierer". Amnesty International dokumentierte 321 spezifische Opfer in mehr als 40 Städten. Iran Human Rights verzeichnete mindestens 551 Todesfälle. Am bemerkenswertesten: Drei Beamte des iranischen Innenministeriums teilten Reuters privat mit, dass etwa 1.500 Menschen getötet wurden — eine Zahl, die sie als Ergebnis einer „bewussten Niederschlagung, angeordnet von Obersten Führer Ali Chamenei" beschrieben.

    Über 7.000 Menschen wurden in der Folge verhaftet. Inhaftierte berichteten von systematischer Folter, erzwungenen Geständnissen und Verweigerung medizinischer Behandlung für Schussverletzungen, die während der Proteste erlitten wurden. Kein Sicherheitspersonal wurde jemals für die Tötungen strafrechtlich verfolgt. Das Regime hat nie eine transparente Untersuchung durchgeführt. Familien, die versuchten, Gedenkzeremonien für ihre Toten abzuhalten, wurden verhaftet und schikaniert.

    Das Massaker vom November 2019 offenbarte die Bereitschaft der Islamischen Republik, eigene Bürger in massivem Umfang zu töten, und ihre Fähigkeit, totale Informationsblockaden zu verhängen, um die Beweise zu verbergen. Es demonstrierte auch die Tiefe des Volkszorns gegen das Regime — Zorn, der drei Jahre später in der Bewegung Frau, Leben, Freiheit erneut explodieren sollte. Für die Familien der Toten gab es keine Gerechtigkeit, keine Rechenschaft und keine Anerkennung, dass ihre Kinder von ihrer eigenen Regierung ermordet wurden.
