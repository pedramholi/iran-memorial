- id: massacres-2026
  date_start: 2026-01-05
  date_end: null
  title_en: "2026 Massacres"
  title_fa: "کشتار ۱۴۰۴"
  description: |
    In January 2026, nationwide protests erupted across Iran in response to a cascading economic crisis, years of accumulated repression, and the regime's complete failure to address the demands of the 2022 Woman, Life, Freedom movement. What followed was the deadliest crackdown since the revolution itself — a coordinated campaign of mass killing that targeted civilians across all 31 provinces and at least 110 cities. The UN Special Rapporteur estimated that deaths may exceed 20,000, making it potentially the largest massacre of civilians by their own government in the twenty-first century.

    The protests were triggered by a combination of hyperinflation, currency collapse, severe water and fuel shortages, and the regime's continued violent enforcement of mandatory hijab laws despite overwhelming popular opposition. Unlike previous uprisings that had centered on specific grievances, the 2026 protests represented a total rejection of the Islamic Republic by a broad cross-section of society — workers, students, women, ethnic minorities, and even segments of the traditional middle class that had previously stayed on the sidelines.

    The security response was immediate, overwhelming, and unprecedented in its brutality. The Islamic Revolutionary Guard Corps, Basij militia, and other security forces deployed with live ammunition from the first hours of the protests. Reports from multiple cities described coordinated shooting operations targeting protesters, bystanders, and even people attempting to flee. Security forces fired into crowds from rooftops, armored vehicles, and helicopters. In several cities, hospitals came under attack as the regime sought to prevent the wounded from receiving medical treatment and to destroy evidence of the scale of the violence.

    The regime imposed a total internet shutdown across the entire country, having learned from previous uprisings that information leaking out could galvanize international pressure. Despite this blackout, fragmentary reports emerged through satellite communications and testimony from those who managed to cross Iran's borders. These accounts described scenes of extraordinary violence: mass shootings at protest sites, executions of detained protesters, and the targeting of medics attempting to treat the wounded.

    Among the most horrifying aspects of the crackdown was the regime's killing of children. At least 153 children have been identified among the dead — shot in the streets, killed during security force raids on homes, or dying of injuries after being denied medical care. Many were teenagers, but reports include children as young as eight. The deliberate targeting of minors represents a level of depravity that even the Islamic Republic's long history of violence against its own citizens had not previously reached on this scale.

    The international community responded with unprecedented condemnation. The UN Human Rights Council held emergency sessions. Multiple countries recalled their ambassadors. Sanctions were expanded. But for the people of Iran, trapped behind an information blackout and facing a military apparatus willing to kill without limit, international statements offered little consolation.

    As of early 2026, at least 3,428 deaths had been documented by name by human rights organizations including Iran Human Rights, HRANA, and Amnesty International, with the true number believed to be many times higher. Tens of thousands have been arrested. Mass graves have been reported in multiple locations. The 2026 massacres represent not merely another chapter in the Islamic Republic's history of violence but a qualitative escalation — a regime that has shown it will kill without restraint to maintain its grip on power, regardless of the scale of human suffering.
