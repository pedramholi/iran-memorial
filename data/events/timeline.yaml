- id: post-revolution-executions
  date_start: 1979-02-15
  date_end: 1979-12-31
  title_en: "Post-Revolution Summary Executions"
  title_fa: "اعدام‌های پس از انقلاب"
  title_de: "Standrechtliche Hinrichtungen nach der Revolution"
  description: |
    Within days of the revolution's triumph on February 11, 1979, the new Islamic regime began a campaign of summary executions that revealed its true nature. Revolutionary tribunals were established across the country, presided over by clerical judges who answered to no legal code and allowed no meaningful defense. Trials lasted minutes. Verdicts were predetermined. Appeals were non-existent. The stated goal was to purge the old regime, but the executions quickly expanded beyond former officials to encompass anyone deemed an enemy of the revolution.

    The most notorious figure of this period was Sadegh Khalkhali, a cleric appointed by Khomeini as the head of the Revolutionary Courts. Known as the "Hanging Judge," Khalkhali boasted openly about the speed of his proceedings and the number of death sentences he issued. He personally oversaw executions on the rooftop of Refah School in Tehran, where prisoners were brought before hastily assembled panels and shot or hanged within hours of their so-called trials. Former Prime Minister Amir-Abbas Hoveyda, who had served the Shah for thirteen years, was executed after a televised trial that Amnesty International condemned as a travesty of justice.

    The victims in the earliest weeks were primarily senior officials and military officers of the Pahlavi regime — generals, SAVAK agents, governors, and ministers. But the scope rapidly expanded to include lower-ranking soldiers, police officers, and civil servants who had committed no crimes beyond serving in the previous government. Ethnic and religious minorities were also targeted. In Kurdistan, military operations against Kurdish autonomy movements resulted in hundreds of extrajudicial killings, with artillery bombardments of civilian areas. Baloch insurgents faced similar repression.

    The executions served a dual purpose: eliminating potential sources of counter-revolution and terrorizing the population into submission. Public executions were deliberately staged as spectacles, with bodies displayed as warnings. Families of the executed were often denied information about the fate of their loved ones and prevented from holding proper funeral rites.

    International human rights organizations documented at least 438 executions in the first year of the revolution, though the actual number is believed to be significantly higher due to undocumented killings in provincial areas and among ethnic minorities. Amnesty International repeatedly called for the regime to halt the summary proceedings, noting the complete absence of due process, legal representation, or judicial independence. These appeals were ignored.

    The post-revolution executions established a pattern that would define the Islamic Republic for decades to come: the use of the judiciary as an instrument of political repression, the targeting of dissent under the guise of protecting the revolution, and the systematic denial of basic legal rights to those accused of political offenses. What the revolutionaries had condemned under the Shah — arbitrary detention, torture, and execution without fair trial — they now practiced on a far greater scale.
  description_de: |
    Wenige Tage nach dem Triumph der Revolution am 11. Februar 1979 begann das neue islamische Regime eine Kampagne standrechtlicher Hinrichtungen, die seine wahre Natur offenbarte. Revolutionsgerichte wurden im ganzen Land eingerichtet, geleitet von geistlichen Richtern, die keinem Rechtscodex unterstanden und keine wirksame Verteidigung zuließen. Verhandlungen dauerten Minuten. Urteile standen im Voraus fest. Berufungen gab es nicht. Das erklärte Ziel war die Säuberung des alten Regimes, doch die Hinrichtungen weiteten sich schnell über ehemalige Beamte hinaus auf jeden aus, der als Feind der Revolution galt.

    Die berüchtigtste Figur dieser Zeit war Sadegh Chalchali, ein Geistlicher, den Chomeini zum Leiter der Revolutionsgerichte ernannte. Chalchali, bekannt als der „Hängende Richter", prahlte offen mit der Geschwindigkeit seiner Verfahren und der Zahl der von ihm verhängten Todesurteile. Er überwachte persönlich Hinrichtungen auf dem Dach der Refah-Schule in Teheran, wo Gefangene vor hastig zusammengestellte Gremien geführt und innerhalb von Stunden nach ihren sogenannten Verhandlungen erschossen oder gehängt wurden. Der ehemalige Premierminister Amir-Abbas Hoveyda, der dem Schah dreizehn Jahre gedient hatte, wurde nach einem im Fernsehen übertragenen Verfahren hingerichtet, das Amnesty International als Justizfarce verurteilte.

    Die Opfer in den ersten Wochen waren vorwiegend hochrangige Beamte und Militäroffiziere des Pahlavi-Regimes — Generäle, SAVAK-Agenten, Gouverneure und Minister. Doch der Kreis weitete sich rasch aus auf niedrigrangige Soldaten, Polizisten und Beamte, die keine anderen Vergehen begangen hatten, als in der vorherigen Regierung gedient zu haben. Auch ethnische und religiöse Minderheiten wurden ins Visier genommen. In Kurdistan führten Militäroperationen gegen kurdische Autonomiebewegungen zu Hunderten außergerichtlichen Tötungen, mit Artilleriebeschuss ziviler Gebiete. Belutschische Aufständische erfuhren ähnliche Repression.

    Die Hinrichtungen dienten einem doppelten Zweck: potenzielle Quellen der Konterrevolution zu beseitigen und die Bevölkerung durch Terror in Unterwerfung zu zwingen. Öffentliche Hinrichtungen wurden bewusst als Spektakel inszeniert, mit zur Schau gestellten Leichen als Warnung. Familien der Hingerichteten wurde oft jede Information über das Schicksal ihrer Angehörigen verweigert, und sie wurden daran gehindert, ordnungsgemäße Bestattungsriten abzuhalten.

    Internationale Menschenrechtsorganisationen dokumentierten mindestens 438 Hinrichtungen im ersten Jahr der Revolution, wobei die tatsächliche Zahl aufgrund undokumentierter Tötungen in Provinzgebieten und unter ethnischen Minderheiten deutlich höher liegen dürfte. Amnesty International forderte das Regime wiederholt auf, die Schnellverfahren einzustellen, und verwies auf das vollständige Fehlen ordnungsgemäßer Verfahren, rechtlicher Vertretung oder richterlicher Unabhängigkeit. Diese Appelle wurden ignoriert.

    Die Hinrichtungen nach der Revolution etablierten ein Muster, das die Islamische Republik für Jahrzehnte definieren sollte: die Nutzung der Justiz als Instrument politischer Unterdrückung, die Verfolgung von Andersdenkenden unter dem Vorwand des Schutzes der Revolution und die systematische Verweigerung grundlegender Rechte für politisch Beschuldigte. Was die Revolutionäre unter dem Schah verurteilt hatten — willkürliche Inhaftierung, Folter und Hinrichtung ohne faires Verfahren — praktizierten sie nun in weit größerem Maßstab.
