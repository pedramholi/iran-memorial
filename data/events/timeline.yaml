- id: massacre-1988
  date_start: 1988-07-19
  date_end: 1988-12-31
  title_en: "1988 Prison Massacres"
  title_fa: "کشتار ۶۷"
  title_de: "Gefängnismassaker 1988"
  description: |
    In the summer of 1988, as the Iran-Iraq War drew to a close, Ayatollah Khomeini issued a secret fatwa ordering the execution of political prisoners across Iran. What followed was one of the most systematic campaigns of mass extrajudicial killing since World War II. In a matter of weeks, "Death Commissions" operating in prisons nationwide executed thousands of men and women whose only crime was refusing to renounce their political beliefs. Estimates of the death toll range from 5,000 according to Amnesty International to as many as 30,000 according to opposition sources.

    The immediate trigger was the MEK's ill-fated Operation Eternal Light on July 25, 1988 — a cross-border incursion from Iraq that was swiftly crushed. Khomeini used this as pretext to order the elimination of political prisoners who remained loyal to opposition organizations. But the fatwa's scope extended far beyond MEK sympathizers. Leftist prisoners — members of the Tudeh Party, the Fedaiyan, and other groups — were also targeted in a separate wave of executions.

    The Death Commissions typically consisted of three members: a religious judge, a prosecutor, and a representative of the Ministry of Intelligence. Prisoners were brought before these panels individually and subjected to brief interrogations designed not to determine guilt — they were already serving sentences — but to test their ideological loyalty. MEK prisoners were asked: "Do you still support the Mojahedin?" Those who said yes were sent to execution. Those who equivocated were often killed as well. Leftist prisoners faced different questions: "Are you willing to pray? Do you believe in God?" Atheists and those who refused religious observance were hanged.

    The entire process was designed for maximum efficiency. Trials lasted only minutes. Prisoners were executed in groups, often within hours of their brief hearings. In Evin and Gohardasht prisons near Tehran, executions took place around the clock, with cranes and forklifts used to hang multiple prisoners simultaneously. The bodies were loaded onto refrigerated trucks and transported to mass graves under cover of darkness. In Khavaran, a desolate plot on the outskirts of Tehran, hundreds of victims were buried in unmarked trenches that families would later discover and turn into a site of pilgrimage and mourning.

    The massacre was carried out in total secrecy. Families were not informed of their loved ones' executions. When they inquired, they were turned away or given false information. Some families waited months or years before receiving a bag of belongings and a terse notification. The regime imposed a complete information blackout, and prison visits were suspended during the killing period to prevent any witnesses.

    The only senior figure within the regime who protested was Grand Ayatollah Hossein-Ali Montazeri, then Khomeini's designated successor. Montazeri wrote letters to Khomeini warning that history would condemn the massacres, calling them "the worst crime committed during the Islamic Republic." For his opposition, Montazeri was stripped of his position as successor and placed under house arrest for the rest of his life. His courage in speaking out remains one of the few acts of moral conscience by an insider during this period.

    Key figures in the Death Commissions went on to prominent careers. Ebrahim Raisi, who served on the Tehran Death Commission, later became president of Iran. Hossein-Ali Nayyeri and Morteza Eshraqi also escaped any accountability. The only prosecution related to the massacre came decades later in Sweden, where Hamid Nouri — a former prison official — was convicted in 2022 for his role in the killings at Gohardasht Prison.

    For over three decades, the Islamic Republic denied the massacre entirely, then minimized it. Families who attempted to commemorate their dead at Khavaran were arrested and harassed. The mass graves themselves were repeatedly bulldozed and paved over in attempts to erase physical evidence. In 2024, the UN classified the 1988 massacres as genocide — a recognition that came thirty-six years too late for the victims, but offered their surviving families a measure of acknowledgment that their suffering was real.
  description_de: |
    Im Sommer 1988, als der Iran-Irak-Krieg zu Ende ging, erließ Ayatollah Chomeini eine geheime Fatwa, die die Hinrichtung politischer Gefangener im gesamten Iran anordnete. Was folgte, war eine der systematischsten Kampagnen außergerichtlicher Massentötungen seit dem Zweiten Weltkrieg. Innerhalb weniger Wochen richteten „Todeskommissionen" in Gefängnissen landesweit Tausende Männer und Frauen hin, deren einziges Vergehen war, sich zu weigern, ihre politischen Überzeugungen zu widerrufen. Schätzungen der Opferzahl reichen von 5.000 laut Amnesty International bis zu 30.000 laut Oppositionsquellen.

    Der unmittelbare Auslöser war die gescheiterte Operation Ewiges Licht der MEK am 25. Juli 1988 — ein grenzüberschreitender Einmarsch vom Irak, der schnell niedergeschlagen wurde. Chomeini nutzte dies als Vorwand, um die Eliminierung politischer Gefangener anzuordnen, die Oppositionsorganisationen treu geblieben waren. Doch der Umfang der Fatwa ging weit über MEK-Sympathisanten hinaus. Auch linke Gefangene — Mitglieder der Tudeh-Partei, der Fedajin und anderer Gruppen — wurden in einer separaten Hinrichtungswelle ins Visier genommen.

    Die Todeskommissionen bestanden typischerweise aus drei Mitgliedern: einem religiösen Richter, einem Staatsanwalt und einem Vertreter des Geheimdienstministeriums. Gefangene wurden einzeln vor diese Gremien geführt und kurzen Verhören unterzogen, die nicht darauf abzielten, Schuld festzustellen — sie verbüßten bereits Strafen —, sondern ihre ideologische Loyalität zu testen. MEK-Gefangene wurden gefragt: „Unterstützen Sie noch die Mudschahedin?" Wer ja sagte, wurde zur Hinrichtung geschickt. Auch wer zögerte, wurde oft getötet. Linke Gefangene standen vor anderen Fragen: „Sind Sie bereit zu beten? Glauben Sie an Gott?" Atheisten und diejenigen, die religiöse Observanz verweigerten, wurden gehängt.

    Der gesamte Prozess war auf maximale Effizienz ausgelegt. Verhandlungen dauerten nur Minuten. Gefangene wurden in Gruppen hingerichtet, oft innerhalb von Stunden nach ihren kurzen Anhörungen. In den Gefängnissen Evin und Gohardascht nahe Teheran fanden Hinrichtungen rund um die Uhr statt, wobei Kräne und Gabelstapler verwendet wurden, um mehrere Gefangene gleichzeitig zu hängen. Die Leichen wurden auf Kühllastwagen geladen und unter dem Schutz der Dunkelheit zu Massengräbern transportiert. In Chawaran, einem öden Gelände am Stadtrand von Teheran, wurden Hunderte Opfer in unmarkierten Gräben bestattet, die Familien später entdecken und in eine Pilger- und Trauerstätte verwandeln sollten.

    Das Massaker wurde in völliger Geheimhaltung durchgeführt. Familien wurden nicht über die Hinrichtung ihrer Angehörigen informiert. Wenn sie nachfragten, wurden sie abgewiesen oder mit falschen Informationen versorgt. Manche Familien warteten Monate oder Jahre, bevor sie eine Tüte mit Habseligkeiten und eine knappe Benachrichtigung erhielten. Das Regime verhängte eine vollständige Informationssperre, und Gefängnisbesuche wurden während der Tötungsperiode ausgesetzt, um Zeugen zu verhindern.

    Die einzige hochrangige Persönlichkeit innerhalb des Regimes, die protestierte, war Großayatollah Hossein-Ali Montazeri, damals Chomeinis designierter Nachfolger. Montazeri schrieb Briefe an Chomeini, in denen er warnte, die Geschichte werde die Massaker verurteilen, und nannte sie „das schlimmste Verbrechen, das während der Islamischen Republik begangen wurde". Für seinen Widerspruch wurde Montazeri seiner Position als Nachfolger enthoben und für den Rest seines Lebens unter Hausarrest gestellt. Sein Mut, sich zu äußern, bleibt eine der wenigen Taten moralischen Gewissens eines Insiders in dieser Zeit.

    Schlüsselfiguren der Todeskommissionen machten anschließend prominente Karrieren. Ebrahim Raisi, der in der Teheraner Todeskommission diente, wurde später Präsident des Iran. Hossein-Ali Nayyeri und Morteza Eschraghi entkamen ebenfalls jeder Rechenschaftspflicht. Die einzige Strafverfolgung im Zusammenhang mit dem Massaker kam Jahrzehnte später in Schweden, wo Hamid Nouri — ein ehemaliger Gefängnisbeamter — 2022 für seine Rolle bei den Tötungen im Gohardascht-Gefängnis verurteilt wurde.

    Über drei Jahrzehnte lang leugnete die Islamische Republik das Massaker vollständig, dann bagatellisierte sie es. Familien, die versuchten, ihrer Toten in Chawaran zu gedenken, wurden verhaftet und schikaniert. Die Massengräber selbst wurden wiederholt planiert und gepflastert, um physische Beweise zu vernichten. 2024 stufte die UN die Massaker von 1988 als Völkermord ein — eine Anerkennung, die sechsunddreißig Jahre zu spät für die Opfer kam, den überlebenden Familien aber ein gewisses Maß an Bestätigung bot, dass ihr Leid real war.
