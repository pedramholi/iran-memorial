- id: woman-life-freedom-2022
  date_start: 2022-09-16
  date_end: 2023-03-01
  title_en: "Woman, Life, Freedom Movement"
  title_fa: "زن، زندگی، آزادی"
  title_de: "Frau, Leben, Freiheit"
  description: |
    On September 13, 2022, 22-year-old Kurdish woman Mahsa Amini was arrested in Tehran by Iran's morality police for allegedly wearing her hijab improperly. She was taken to the Vozara detention center. Three days later, on September 16, she was dead. The regime claimed cardiac arrest from pre-existing conditions. Her family pointed to visible bruises and disputed the official account. A UN fact-finding mission would later determine that physical violence by security forces during detention caused her death. Her killing ignited the largest and most radical protest movement in the history of the Islamic Republic.

    Demonstrations erupted on September 17 during Amini's funeral in her hometown of Saqqez in Kurdistan Province. Within days, protests had spread to over 150 cities. The unifying slogan — "Zan, Zendegi, Azadi" (Woman, Life, Freedom) — originated from the Kurdish women's movement and became the defining cry of a generation. Unlike previous uprisings that had demanded reform within the system, this movement rejected the Islamic Republic entirely. Protesters chanted "Death to the Dictator" and called for the dismantling of the theocratic state.

    The movement was remarkable for its diversity. Over 60 percent of Iran's population is under 30, and young people drove the uprising. Women were central participants, publicly burning headscarves and cutting their hair in acts of defiance. Over 750 demonstrations were recorded at educational institutions. Ethnic minorities — Kurds, Baloch, and Arabs — participated in disproportionate numbers, with approximately 300 protests in Kurdish areas alone. A February 2023 survey indicated that 80 percent of Iranians supported the protests, with 81 percent opposing the Islamic Republic's continuation.

    The regime responded with extreme violence. Security forces — IRGC, Basij militia, and national police — used live ammunition including birdshot, shotgun slugs, and rifle rounds against largely unarmed protesters. They deployed tear gas, water cannons, and batons. Plainclothes agents infiltrated crowds. Facial recognition technology was used for retrospective identification of participants. The UN documented over 100 instances of shooting in non-threatening scenarios, attributing them to coordinated orders from command centers.

    The death toll was devastating. Iran Human Rights documented 537 protester deaths by April 2023. The United Nations confirmed 551 deaths including 68 children and 49 women across 26 provinces. Security forces killed children in the streets, including minors as young as ten. At least seven protesters were formally executed after sham trials, while broader post-protest executions exceeded 1,400 by September 2024. Over 19,000 individuals were arrested. Amnesty International documented systematic torture in custody, including sexual assault and rape used deliberately as tools of suppression.

    Internet shutdowns began on September 19, with near-total blackouts in Kurdistan Province, followed by nationwide mobile internet disruption. Instagram and WhatsApp were blocked — the most severe communications restrictions since the 2019 crackdown. The economic damage from internet shutdowns alone exceeded $720 million, eliminating approximately 10,000 jobs in the digital sector.

    The UN fact-finding mission, established November 24, 2022, concluded in March 2024 that the crackdown constituted crimes against humanity, including murder and persecution. The disparity in casualties — over 500 civilian deaths versus approximately 20 security force fatalities — demolished the regime's claims of restraint or self-defense.

    The movement resonated globally. The United States, European Union, United Kingdom, Canada, and Australia imposed sanctions on Iranian officials and entities. Shervin Hajipour's song "Baraye," compiled from social media grievances, won the Grammy Award for Best Song for Social Change. Iranian soccer players stood silent during national anthems at the 2022 FIFA World Cup. By September 2024, widespread hijab defiance had become commonplace in Iranian cities, with approximately 70 percent of Iranians opposing government penalties for hijab violations. The Woman, Life, Freedom movement may not have toppled the regime, but it shattered its claim to legitimacy beyond repair.
  description_de: |
    Am 13. September 2022 wurde die 22-jährige Kurdin Mahsa Amini in Teheran von der iranischen Sittenpolizei wegen angeblich unsachgemäßem Tragen ihres Hidschabs verhaftet. Sie wurde zum Gefangenenzentrum Wosara gebracht. Drei Tage später, am 16. September, war sie tot. Das Regime behauptete Herzstillstand aufgrund vorbestehender Erkrankungen. Ihre Familie verwies auf sichtbare Prellungen und bestritt den offiziellen Bericht. Eine UN-Untersuchungskommission stellte später fest, dass physische Gewalt durch Sicherheitskräfte während der Haft ihren Tod verursachte. Ihre Tötung entfachte die größte und radikalste Protestbewegung in der Geschichte der Islamischen Republik.

    Demonstrationen brachen am 17. September während Aminis Beerdigung in ihrer Heimatstadt Saqqez in der Provinz Kurdistan aus. Innerhalb weniger Tage hatten sich Proteste auf über 150 Städte ausgebreitet. Der vereinigende Slogan — „Zan, Zendegi, Azadi" (Frau, Leben, Freiheit) — stammte aus der kurdischen Frauenbewegung und wurde zum prägenden Ruf einer Generation. Anders als frühere Aufstände, die Reform innerhalb des Systems gefordert hatten, lehnte diese Bewegung die Islamische Republik vollständig ab. Demonstranten skandierten „Tod dem Diktator" und forderten die Demontage des theokratischen Staates.

    Die Bewegung war bemerkenswert für ihre Vielfalt. Über 60 Prozent der iranischen Bevölkerung ist unter 30, und junge Menschen trieben den Aufstand voran. Frauen waren zentrale Teilnehmerinnen und verbrannten öffentlich Kopftücher und schnitten sich die Haare in Akten des Widerstands. Über 750 Demonstrationen wurden an Bildungseinrichtungen verzeichnet. Ethnische Minderheiten — Kurden, Belutschen und Araber — beteiligten sich in überproportionaler Zahl, mit etwa 300 Protesten allein in kurdischen Gebieten. Eine Umfrage vom Februar 2023 ergab, dass 80 Prozent der Iraner die Proteste unterstützten, wobei 81 Prozent die Fortführung der Islamischen Republik ablehnten.

    Das Regime antwortete mit extremer Gewalt. Sicherheitskräfte — Revolutionsgarden, Basidsch-Miliz und Polizei — setzten scharfe Munition ein, darunter Schrotkugeln, Schrotflintenprojektile und Gewehrkugeln gegen weitgehend unbewaffnete Demonstranten. Sie setzten Tränengas, Wasserwerfer und Schlagstöcke ein. Zivilgekleidete Agenten unterwanderten die Menschenmengen. Gesichtserkennung wurde zur nachträglichen Identifizierung von Teilnehmern eingesetzt. Die UN dokumentierten über 100 Fälle von Schusswaffeneinsatz in nicht bedrohlichen Szenarien, die sie auf koordinierte Befehle aus Kommandozentralen zurückführten.

    Die Opferzahl war verheerend. Iran Human Rights dokumentierte 537 Todesfälle unter Demonstranten bis April 2023. Die Vereinten Nationen bestätigten 551 Tote, darunter 68 Kinder und 49 Frauen in 26 Provinzen. Sicherheitskräfte töteten Kinder auf der Straße, darunter Minderjährige ab zehn Jahren. Mindestens sieben Demonstranten wurden nach Schauprozessen formell hingerichtet, während die umfassendere Zahl der Hinrichtungen nach den Protesten bis September 2024 auf über 1.400 stieg. Über 19.000 Personen wurden verhaftet. Amnesty International dokumentierte systematische Folter in Haft, einschließlich sexueller Übergriffe und Vergewaltigung als gezielt eingesetzte Unterdrückungsinstrumente.

    Internetsperren begannen am 19. September mit nahezu vollständigen Blockaden in der Provinz Kurdistan, gefolgt von landesweiter Störung des mobilen Internets. Instagram und WhatsApp wurden gesperrt — die schwersten Kommunikationseinschränkungen seit der Niederschlagung 2019. Der wirtschaftliche Schaden allein durch Internetsperren überstieg 720 Millionen Dollar und vernichtete etwa 10.000 Arbeitsplätze im Digitalsektor.

    Die UN-Untersuchungskommission, eingesetzt am 24. November 2022, kam im März 2024 zu dem Schluss, dass die Niederschlagung Verbrechen gegen die Menschlichkeit darstellte, einschließlich Mord und Verfolgung. Das Missverhältnis bei den Opferzahlen — über 500 zivile Tote gegenüber etwa 20 getöteten Sicherheitskräften — widerlegte die Behauptungen des Regimes über Zurückhaltung oder Selbstverteidigung.

    Die Bewegung fand weltweit Widerhall. Die Vereinigten Staaten, die Europäische Union, das Vereinigte Königreich, Kanada und Australien verhängten Sanktionen gegen iranische Beamte und Einrichtungen. Sherwin Hadschipours Lied „Baraye", zusammengestellt aus Beschwerden in sozialen Medien, gewann den Grammy Award für den besten Song für sozialen Wandel. Iranische Fußballspieler schwiegen bei Nationalhymnen während der FIFA-Weltmeisterschaft 2022. Bis September 2024 war weitverbreitete Hidschab-Verweigerung in iranischen Städten alltäglich geworden, wobei etwa 70 Prozent der Iraner staatliche Strafen für Hidschab-Verstöße ablehnten. Die Bewegung Frau, Leben, Freiheit hat das Regime vielleicht nicht gestürzt, aber seinen Anspruch auf Legitimität unwiederbringlich zerstört.
