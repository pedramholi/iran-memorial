  tags: [universities, students, cultural-repression]

- id: reign-of-terror-1981-1985
  date_start: 1981-06-20
  date_end: 1985-12-31
  title_en: "Reign of Terror (1981–1985)"
  title_fa: "سلطه وحشت"
  title_de: "Schreckensherrschaft (1981–1985)"
  description: |
    The period from June 1981 to the end of 1985 represents the bloodiest chapter of political repression in the Islamic Republic's history. Following the ousting of President Abolhassan Bani-Sadr on June 20, 1981 and the Mojahedin-e Khalq's (MEK) declaration of armed resistance on the same day, the regime launched a campaign of mass executions that dwarfed anything Iran had seen in the twentieth century. In the entire decade before the revolution, fewer than 100 political prisoners had been executed under the Shah. In the four years that followed June 1981, the Islamic Republic executed over 7,900.

    The trigger for this escalation was the MEK's bombing campaign, which killed senior regime figures including President Mohammad-Ali Rajai and Prime Minister Mohammad-Javad Bahonar in August 1981. The regime responded not with targeted security operations but with indiscriminate mass repression. Anyone suspected of affiliation with opposition groups — not only the MEK but also leftist parties like the Tudeh, the Fedaiyan, and various Kurdish organizations — was subject to arrest, torture, and execution.

    Evin Prison in Tehran became the center of this machinery of death. Thousands of political prisoners were held in grossly overcrowded cells, subjected to systematic torture during interrogations, and executed in waves. Executions often took place at night, with prisoners called from their cells and hanged or shot before dawn. In some periods, dozens were executed in a single night. The prison's chief prosecutor, Asadollah Lajevardi — known as the "Butcher of Evin" — oversaw the operations with particular brutality, implementing a system of forced recantation under torture.

    The victims were overwhelmingly young. Many were university students, activists, and intellectuals in their twenties and thirties who had initially supported the revolution but turned against the theocratic state. Women were not spared — young female prisoners were routinely tortured and executed alongside men. In some cases, girls as young as fifteen were among the executed. Reports from survivors describe forced religious conversions, mock executions, and the deliberate psychological torment of prisoners who could hear others being taken to their deaths.

    The repression was not limited to prisons. Street arrests, raids on homes, and extrajudicial killings were commonplace. Carrying a leftist newspaper, possessing banned literature, or even being related to a known dissident could result in arrest. Neighborhoods were subject to sweeps in which security forces detained hundreds at a time. Many of those arrested simply disappeared — their families were never informed of their fate, their bodies were buried in unmarked mass graves.

    Revolutionary courts operated with complete impunity. Judges were clerics with no legal training, appointed by the Supreme Leader. Proceedings lasted minutes. Confessions extracted under torture were the primary evidence. Defense attorneys, when present at all, were prohibited from mounting meaningful arguments. Death sentences were carried out within hours of being issued. There was no right of appeal. The entire judicial process existed not to determine guilt or innocence but to provide a thin veneer of legitimacy to predetermined outcomes.

    By the end of 1985, the regime had effectively crushed all organized political opposition within Iran. The human cost was staggering: over 7,900 confirmed executions, with the true number likely much higher. Tens of thousands more had been imprisoned, tortured, or forced into exile. An entire generation of Iranian activists, intellectuals, and opposition figures had been systematically eliminated. The Reign of Terror accomplished its objective — it established through sheer violence that no dissent would be tolerated — but it left wounds in Iranian society that have never healed.
  description_de: |
    Die Zeit von Juni 1981 bis Ende 1985 stellt das blutigste Kapitel politischer Repression in der Geschichte der Islamischen Republik dar. Nach der Absetzung von Präsident Abolhassan Banisadr am 20. Juni 1981 und der gleichzeitigen Erklärung des bewaffneten Widerstands durch die Volksmudschahedin (MEK) startete das Regime eine Kampagne von Massenhinrichtungen, die alles in den Schatten stellte, was der Iran im zwanzigsten Jahrhundert erlebt hatte. Im gesamten Jahrzehnt vor der Revolution waren unter dem Schah weniger als 100 politische Gefangene hingerichtet worden. In den vier Jahren nach Juni 1981 richtete die Islamische Republik über 7.900 hin.

    Auslöser dieser Eskalation war die Bombenkampagne der MEK, bei der hochrangige Regimevertreter getötet wurden, darunter Präsident Mohammad-Ali Radschai und Premierminister Mohammad-Dschawad Bahonar im August 1981. Das Regime antwortete nicht mit gezielten Sicherheitsoperationen, sondern mit wahlloser Massenrepression. Jeder, der einer Verbindung zu Oppositionsgruppen verdächtigt wurde — nicht nur zur MEK, sondern auch zu linken Parteien wie der Tudeh, den Fedajin und verschiedenen kurdischen Organisationen — war Verhaftung, Folter und Hinrichtung ausgesetzt.

    Das Evin-Gefängnis in Teheran wurde zum Zentrum dieser Todesmaschinerie. Tausende politische Gefangene wurden in hoffnungslos überfüllten Zellen festgehalten, während der Verhöre systematisch gefoltert und in Wellen hingerichtet. Hinrichtungen fanden oft nachts statt, wobei Gefangene aus ihren Zellen gerufen und vor der Morgendämmerung gehängt oder erschossen wurden. In manchen Zeiträumen wurden Dutzende in einer einzigen Nacht hingerichtet. Der Chefankläger des Gefängnisses, Asadollah Ladschewardi — bekannt als der „Schlächter von Evin" — überwachte die Operationen mit besonderer Brutalität und implementierte ein System erzwungener Widerrufe unter Folter.

    Die Opfer waren überwiegend jung. Viele waren Universitätsstudenten, Aktivisten und Intellektuelle in ihren Zwanzigern und Dreißigern, die die Revolution zunächst unterstützt, sich dann aber gegen den theokratischen Staat gewandt hatten. Frauen blieben nicht verschont — junge weibliche Gefangene wurden routinemäßig gefoltert und neben Männern hingerichtet. In einigen Fällen gehörten Mädchen von nur fünfzehn Jahren zu den Hingerichteten. Überlebende berichten von erzwungenen religiösen Bekehrungen, Scheinhinrichtungen und der gezielten psychologischen Qual von Gefangenen, die andere hören konnten, wie sie in den Tod geführt wurden.

    Die Repression beschränkte sich nicht auf Gefängnisse. Verhaftungen auf der Straße, Razzien in Wohnungen und außergerichtliche Tötungen waren alltäglich. Das Mitführen einer linken Zeitung, der Besitz verbotener Literatur oder selbst die Verwandtschaft mit einem bekannten Dissidenten konnte zur Verhaftung führen. In Stadtvierteln wurden Razzien durchgeführt, bei denen Sicherheitskräfte Hunderte auf einmal festnahmen. Viele der Verhafteten verschwanden einfach — ihre Familien wurden nie über ihr Schicksal informiert, ihre Leichen in namenlosen Massengräbern bestattet.

    Revolutionsgerichte operierten mit völliger Straffreiheit. Richter waren Geistliche ohne juristische Ausbildung, ernannt vom Obersten Führer. Verhandlungen dauerten Minuten. Unter Folter erpresste Geständnisse waren das Hauptbeweismittel. Verteidiger waren, wenn überhaupt anwesend, daran gehindert, echte Argumente vorzubringen. Todesurteile wurden innerhalb von Stunden nach ihrer Verkündung vollstreckt. Es gab kein Berufungsrecht. Der gesamte Justizprozess existierte nicht, um Schuld oder Unschuld festzustellen, sondern um vorbestimmten Ergebnissen einen dünnen Schleier von Legitimität zu verleihen.

    Bis Ende 1985 hatte das Regime jede organisierte politische Opposition im Iran effektiv zerschlagen. Die menschlichen Kosten waren erschütternd: über 7.900 bestätigte Hinrichtungen, wobei die tatsächliche Zahl wahrscheinlich weit höher liegt. Zehntausende weitere waren inhaftiert, gefoltert oder ins Exil gezwungen worden. Eine ganze Generation iranischer Aktivisten, Intellektueller und Oppositioneller war systematisch ausgelöscht worden. Die Schreckensherrschaft erreichte ihr Ziel — sie etablierte durch schiere Gewalt, dass kein Widerspruch geduldet würde —, doch sie hinterließ Wunden in der iranischen Gesellschaft, die nie geheilt sind.
