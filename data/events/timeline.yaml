- id: chain-murders
  date_start: 1988-01-01
  date_end: 1998-12-31
  title_en: "Chain Murders of Intellectuals"
  title_fa: "قتل‌های زنجیره‌ای"
  title_de: "Kettenmorde an Intellektuellen"
  description: |
    The Chain Murders were a decade-long campaign of state-sponsored assassinations targeting Iranian intellectuals, writers, poets, political activists, and dissidents. Carried out by operatives of the Ministry of Intelligence (VEVAK) between 1988 and 1998, the killings claimed an estimated 80 victims — both inside Iran and abroad. Many deaths were staged as suicides, accidents, or random crimes to conceal the regime's hand. The campaign represented a systematic attempt to silence every independent voice in Iranian society.

    The killing spree began with targets abroad. On July 13, 1989, Abdul Rahman Ghassemlou, leader of the Kurdish Democratic Party, was assassinated during peace negotiations in Vienna. On August 6, 1991, Shapour Bakhtiar, the last prime minister under the Shah, was stabbed to death in his Paris home alongside his personal secretary. In August 1992, singer and poet Fereydoun Farrokhzad was discovered in his apartment in Bonn, Germany with 27 stab wounds. The 1992 Mykonos restaurant assassination in Berlin killed four Kurdish-Iranian opposition leaders, and a German court later ruled that the attack was ordered at the highest levels of the Iranian government.

    Inside Iran, the killings accelerated through the 1990s. Methods included multiple stab wounds — sometimes over twenty — manual strangulation, poisoning with potassium chloride injections to simulate heart attacks, and bludgeoning. Bodies were staged to appear as robberies, domestic disputes, or natural deaths. The sophistication of the cover-ups pointed to institutional resources far beyond any rogue operation.

    The murders reached their most visible peak in the autumn of 1998. On November 22, Dariush Forouhar, a 70-year-old opposition politician and founder of the Nation of Iran Party, was found stabbed to death in his Tehran home alongside his wife Parvaneh, who had been stabbed 24 times. Their murders were followed within weeks by the kidnapping and killing of two prominent members of the Iranian Writers' Association: poet Mohammad Mokhtari, found strangled on December 3, and writer and translator Mohammad Ja'far Pouyandeh, whose body was discovered on December 12.

    The close succession of these murders made concealment impossible and provoked a massive public outcry. Thousands attended the Forouhars' funeral in what became an implicit political protest. Under intense public pressure, President Mohammad Khatami ordered a formal investigation. In January 1999, the Ministry of Intelligence issued an extraordinary admission: it acknowledged that "rogue elements" within the ministry had carried out the four recent killings. The regime's designated scapegoat was Saeed Emami, the deputy intelligence minister who was identified as the central orchestrator.

    Emami's fate sealed the cover-up. Arrested in January 1999, he was found dead in Evin Prison in June, officially ruled a suicide by acid ingestion — a method so improbable it convinced virtually no one. With the alleged ringleader dead, the investigation conveniently lost its most important witness. Twenty-three operatives were arrested; eighteen faced military court trials conducted entirely in closed sessions. Fifteen were convicted after confessions, receiving sentences that included death penalties later commuted and prison terms of 2.5 to 15 years. Many received early release or amnesty. No senior official was ever prosecuted.

    Investigative journalist Akbar Ganji published a series of articles linking the murders to senior officials including former Intelligence Minister Ali Fallahian and potentially President Akbar Hashemi Rafsanjani. For his courage, Ganji was imprisoned from 2000 to 2006. Reformist newspapers that covered the story were shut down. The regime's message was clear: investigating the murders was itself a punishable offense.

    The Chain Murders achieved their intended effect. The Iranian Writers' Association, whose 134 members had signed a 1994 open letter demanding freedom of expression, was effectively silenced. Self-censorship became the norm. A generation of intellectuals and activists either fled the country or retreated into silence. The killings demonstrated that the Islamic Republic was willing to murder its most prominent citizens with impunity, and that no investigation would ever reach the true decision-makers.
  description_de: |
    Die Kettenmorde waren eine jahrzehntelange Kampagne staatlich geförderter Attentate auf iranische Intellektuelle, Schriftsteller, Dichter, politische Aktivisten und Dissidenten. Durchgeführt von Agenten des Geheimdienstministeriums (VEVAK) zwischen 1988 und 1998, forderten die Morde schätzungsweise 80 Opfer — sowohl im Iran als auch im Ausland. Viele Todesfälle wurden als Selbstmorde, Unfälle oder Zufallsverbrechen getarnt, um die Hand des Regimes zu verschleiern. Die Kampagne stellte einen systematischen Versuch dar, jede unabhängige Stimme in der iranischen Gesellschaft zum Schweigen zu bringen.

    Die Mordserie begann mit Zielen im Ausland. Am 13. Juli 1989 wurde Abdul Rahman Ghassemlou, Führer der Kurdischen Demokratischen Partei, während Friedensverhandlungen in Wien ermordet. Am 6. August 1991 wurde Schapur Bachtiar, der letzte Premierminister unter dem Schah, in seinem Pariser Haus zusammen mit seinem persönlichen Sekretär erstochen. Im August 1992 wurde der Sänger und Dichter Fereydoun Farrochsad in seiner Bonner Wohnung mit 27 Stichwunden aufgefunden. Das Mykonos-Attentat 1992 in Berlin tötete vier kurdisch-iranische Oppositionsführer, und ein deutsches Gericht stellte später fest, dass der Anschlag auf höchster Ebene der iranischen Regierung angeordnet worden war.

    Im Iran beschleunigten sich die Morde in den 1990er Jahren. Methoden umfassten vielfache Stichwunden — manchmal über zwanzig —, manuelles Erwürgen, Vergiftung durch Kaliumchlorid-Injektionen zur Simulation von Herzinfarkten und Erschlagen. Tatszenen wurden inszeniert, um wie Raubüberfälle, häusliche Streitigkeiten oder natürliche Todesfälle zu erscheinen. Die Raffinesse der Vertuschungen deutete auf institutionelle Ressourcen hin, die weit über jede einzelne Operation hinausgingen.

    Die Morde erreichten ihren sichtbarsten Höhepunkt im Herbst 1998. Am 22. November wurden Dariusch Foruhar, ein 70-jähriger Oppositionspolitiker und Gründer der Nation-Iran-Partei, und seine Frau Parwaneh mit 24 Messerstichen in ihrem Teheraner Haus tot aufgefunden. Ihren Morden folgten innerhalb weniger Wochen die Entführung und Tötung zweier prominenter Mitglieder des Iranischen Schriftstellerverbands: des Dichters Mohammad Mochtari, der am 3. Dezember stranguliert aufgefunden wurde, und des Schriftstellers und Übersetzers Mohammad Dschafar Pujandehi, dessen Leiche am 12. Dezember entdeckt wurde.

    Die schnelle Abfolge dieser Morde machte eine Vertuschung unmöglich und löste massiven öffentlichen Aufschrei aus. Tausende nahmen an der Beerdigung der Foruhars teil, die zu einem impliziten politischen Protest wurde. Unter massivem öffentlichen Druck ordnete Präsident Mohammad Chatami eine formelle Untersuchung an. Im Januar 1999 gab das Geheimdienstministerium ein außergewöhnliches Eingeständnis ab: Es räumte ein, dass „abtrünnige Elemente" innerhalb des Ministeriums die vier jüngsten Morde begangen hätten. Der designierte Sündenbock des Regimes war Said Emami, der stellvertretende Geheimdienstminister, der als zentraler Drahtzieher identifiziert wurde.

    Emamis Schicksal besiegelte die Vertuschung. Im Januar 1999 verhaftet, wurde er im Juni im Evin-Gefängnis tot aufgefunden, offiziell als Selbstmord durch Säureeinnahme eingestuft — eine Methode so unwahrscheinlich, dass sie praktisch niemanden überzeugte. Mit dem angeblichen Rädelsführer tot hatte die Untersuchung ihren wichtigsten Zeugen verloren. Dreiundzwanzig Agenten wurden verhaftet; achtzehn standen vor Militärgerichten in vollständig geschlossenen Verhandlungen. Fünfzehn wurden nach Geständnissen verurteilt, mit Strafen einschließlich Todesstrafen, die später umgewandelt wurden, und Gefängnisstrafen von 2,5 bis 15 Jahren. Viele wurden vorzeitig entlassen oder begnadigt. Kein hochrangiger Beamter wurde jemals strafrechtlich verfolgt.

    Der investigative Journalist Akbar Gandschi veröffentlichte eine Artikelserie, die die Morde mit hochrangigen Beamten verband, darunter dem ehemaligen Geheimdienstminister Ali Fallahian und möglicherweise Präsident Akbar Haschemi Rafsandschani. Für seinen Mut wurde Gandschi von 2000 bis 2006 inhaftiert. Reformistische Zeitungen, die über den Fall berichteten, wurden geschlossen. Die Botschaft des Regimes war klar: Die Aufklärung der Morde war selbst eine strafbare Handlung.

    Die Kettenmorde erreichten ihre beabsichtigte Wirkung. Der Iranische Schriftstellerverband, dessen 134 Mitglieder 1994 einen offenen Brief zur Forderung der Meinungsfreiheit unterzeichnet hatten, wurde effektiv zum Schweigen gebracht. Selbstzensur wurde zur Norm. Eine Generation von Intellektuellen und Aktivisten floh entweder aus dem Land oder zog sich ins Schweigen zurück. Die Morde demonstrierten, dass die Islamische Republik bereit war, ihre prominentesten Bürger straflos zu ermorden, und dass keine Untersuchung jemals die wahren Entscheidungsträger erreichen würde.
