- id: revolution-1979
  date_start: 1979-02-11
  date_end: null
  title_en: "Islamic Revolution"
  title_fa: "انقلاب اسلامی"
  title_de: "Islamische Revolution"
  description: |
    The Iranian Revolution of 1978–1979 was one of the most consequential political upheavals of the twentieth century. It overthrew the 2,500-year-old monarchical tradition in Iran, replacing the Pahlavi dynasty with a theocratic state under Ayatollah Ruhollah Khomeini. What began as a broad popular uprising against authoritarianism ended with the establishment of a regime that would prove even more repressive than its predecessor.

    The roots of the revolution lay in decades of accumulated grievances. Shah Mohammad Reza Pahlavi's modernization programs, known as the White Revolution, had disrupted traditional social structures while concentrating wealth among elites. His secret police, SAVAK, brutally suppressed all dissent. By the mid-1970s, rapid urbanization, double-digit inflation, and a growing gap between rich and poor created widespread discontent. President Jimmy Carter's emphasis on human rights in 1977 pressured the Shah toward limited liberalization, inadvertently signaling vulnerability to opposition forces.

    The spark came on January 7, 1978, when seminary students in Qom protested a newspaper article denigrating Khomeini, who had been in exile since 1964. Security forces killed several demonstrators. Using the Shia tradition of forty-day mourning cycles, clerical networks organized escalating commemorations that grew into mass protests. Each crackdown generated new martyrs, fueling further unrest. By September 1978, Black Friday saw security forces fire on protesters at Jaleh Square in Tehran, killing dozens and destroying any remaining possibility of reconciliation.

    Oil workers' strikes in October 1978 paralyzed the economy, cutting production from 5.8 million barrels per day to near-zero. Military desertions surged as soldiers refused to fire on fellow citizens. During the Muharram commemorations of December 1978, an estimated six to nine million people — roughly 20 percent of Iran's population — took to the streets nationwide, overwhelming the security apparatus completely.

    On January 16, 1979, the Shah left Iran, never to return. Khomeini arrived from exile in Paris on February 1 to rapturous crowds. He rejected the transitional government of Prime Minister Shapour Bakhtiar and appointed his own provisional administration. On February 9, air force technicians mutinied at Doshan Tappeh base, and armed revolutionaries seized military garrisons across Tehran. By February 11, the military high command declared neutrality, and the monarchy collapsed.

    A referendum on March 30–31 asked only whether voters supported an "Islamic Republic" — with no alternative offered. The reported 98.2 percent approval, achieved without genuine debate or ballot secrecy, was followed by the drafting of a constitution that embedded the doctrine of velayat-e faqih (Guardianship of the Islamic Jurist), vesting supreme authority in a single cleric above all elected institutions.

    The diverse coalition that had made the revolution — secular nationalists, Marxists, liberals, ethnic minorities, and religious moderates — was systematically dismantled. The Islamic Revolutionary Guard Corps was established on May 5, 1979 as a parallel military force answering directly to Khomeini. Revolutionary tribunals conducted summary trials. By June 1981, every opposition party except the ruling Islamic Republican Party had been banned. Over two million Iranians — disproportionately educated professionals and minorities — would flee the country in the following years. The revolution that millions had hoped would bring freedom instead inaugurated a new era of repression.
  description_de: |
    Die Iranische Revolution von 1978–1979 war einer der folgenreichsten politischen Umbrüche des zwanzigsten Jahrhunderts. Sie stürzte die 2.500 Jahre alte monarchische Tradition im Iran und ersetzte die Pahlavi-Dynastie durch einen theokratischen Staat unter Ayatollah Ruhollah Chomeini. Was als breiter Volksaufstand gegen Autoritarismus begann, endete mit der Errichtung eines Regimes, das sich als noch repressiver erweisen sollte als sein Vorgänger.

    Die Wurzeln der Revolution lagen in jahrzehntelang angesammelten Missständen. Die Modernisierungsprogramme von Schah Mohammad Reza Pahlavi, bekannt als die Weiße Revolution, hatten traditionelle Sozialstrukturen zerstört und gleichzeitig den Reichtum unter Eliten konzentriert. Seine Geheimpolizei SAVAK unterdrückte jeglichen Widerspruch brutal. Mitte der 1970er Jahre schufen rasante Urbanisierung, zweistellige Inflation und eine wachsende Kluft zwischen Arm und Reich weitverbreitete Unzufriedenheit. Präsident Jimmy Carters Betonung der Menschenrechte 1977 drängte den Schah zu begrenzter Liberalisierung und signalisierte damit unbeabsichtigt Verwundbarkeit gegenüber den Oppositionskräften.

    Der Funke kam am 7. Januar 1978, als Seminarstudenten in Ghom gegen einen Zeitungsartikel protestierten, der Chomeini — seit 1964 im Exil — verunglimpfte. Sicherheitskräfte töteten mehrere Demonstranten. Unter Nutzung der schiitischen Tradition der vierzigtägigen Trauerzyklen organisierten klerikale Netzwerke eskalierende Gedenkveranstaltungen, die zu Massenprotesten anwuchsen. Jede Niederschlagung erzeugte neue Märtyrer und schürte weiteren Unfrieden. Im September 1978 eröffneten Sicherheitskräfte am Schwarzen Freitag auf dem Dschaleh-Platz in Teheran das Feuer auf Demonstranten, töteten Dutzende und zerstörten jede verbleibende Möglichkeit der Versöhnung.

    Streiks der Ölarbeiter im Oktober 1978 lähmten die Wirtschaft und senkten die Produktion von 5,8 Millionen Barrel pro Tag auf nahezu null. Desertionen beim Militär nahmen zu, da Soldaten sich weigerten, auf Mitbürger zu schießen. Während der Muharram-Feierlichkeiten im Dezember 1978 gingen schätzungsweise sechs bis neun Millionen Menschen — etwa 20 Prozent der iranischen Bevölkerung — landesweit auf die Straße und überforderten den Sicherheitsapparat vollständig.

    Am 16. Januar 1979 verließ der Schah den Iran, um nie zurückzukehren. Chomeini kehrte am 1. Februar aus dem Pariser Exil zurück zu begeisterten Menschenmassen. Er lehnte die Übergangsregierung von Premierminister Schapur Bachtiar ab und ernannte seine eigene provisorische Verwaltung. Am 9. Februar meuterten Luftwaffentechniker in der Basis Doschan Tappeh, und bewaffnete Revolutionäre übernahmen Militärkasernen in ganz Teheran. Am 11. Februar erklärte die militärische Führung ihre Neutralität, und die Monarchie brach zusammen.

    Ein Referendum am 30.–31. März fragte lediglich, ob die Wähler eine „Islamische Republik" unterstützten — ohne Alternative. Die gemeldete Zustimmung von 98,2 Prozent, erzielt ohne echte Debatte oder geheime Abstimmung, wurde gefolgt von der Ausarbeitung einer Verfassung, die die Doktrin der Velayat-e Faqih (Herrschaft des Islamischen Rechtsgelehrten) verankerte und die höchste Autorität einem einzelnen Geistlichen über allen gewählten Institutionen übertrug.

    Die vielfältige Koalition, die die Revolution ermöglicht hatte — säkulare Nationalisten, Marxisten, Liberale, ethnische Minderheiten und religiöse Gemäßigte — wurde systematisch zerschlagen. Die Islamischen Revolutionsgarden wurden am 5. Mai 1979 als parallele Militärmacht gegründet, die direkt Chomeini unterstellt war. Revolutionsgerichte führten Schnellverfahren durch. Bis Juni 1981 waren alle Oppositionsparteien außer der regierenden Islamischen Republikanischen Partei verboten. Über zwei Millionen Iraner — überproportional gebildete Fachkräfte und Minderheiten — sollten in den folgenden Jahren das Land verlassen. Die Revolution, von der Millionen gehofft hatten, sie würde Freiheit bringen, leitete stattdessen eine neue Ära der Unterdrückung ein.
