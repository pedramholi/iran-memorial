circumstances: >
    The execution of Mr. Massood Taqi Zadeh, a member of the Forqan group,
    along with another defendant, was reported in the Jomhuri Eslami Daily on
    January 30, 1982. Mr. Taqizadeh's is also one of the 12028 individuals
    listed in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Taqi Zadeh was reported to be “a highly active member as well as the head
    of the Forqan group who had participated in the assassinations of the
    political and religious figures, such as the assassination of Ayatollah
    Qazi, the attempted assassination of Hojatalislam Khamenei, the bombing at
    the Azam Mosque in Qom and the attempted assassination of Hojatalislam
    Hashemi Rafsanjani, the speaker of the Iranian Islamic Parliament.”
    Evidence of guilt According to this report, Mr. Taqi Zadeh was “arrested
    under a false name and released before. He was caught again on September
    8, 1982 in Tehran and confessed to his actions with regard to
    assassination, bombing and leadership of the aforementioned grouplet.”
    Defense No information is available on Mr. Taqi Zadeh’s defense. Judgment
    The report specified that Mr. Taqi Zadeh was hanged in public but did not
    mention the tribunal that issued his death sentence.
