circumstances: >
    Information about the execution of Mr. Reza Eshefanizadeh has been drawn
    from an electronic form sent to Omid by an individual familiar with this
    case. According to this form, Mr. Eshefanizadeh was a sympathizer of the
    Mojahedin Khalq Organization and his only political activity was reading
    political magazines. Arrest and detention The details of Mr.
    Eshefanizadeh’s arrest and detention are not known. He was arrested at 7
    a.m. in Laleh Park in Tehran on June 7, 1872. Trial There is no
    information regarding this trial. Charges The charges brought against the
    defendant are not known. Evidence of guilt No information is available
    concerning the evidence presented against the accused. Defense No
    information is available concerning the defense. Judgment No specific
    information is available about the verdict leading to this execution. Mr.
    Reza Eshefanizadeh was executed at Evin prison. His final words were: If I
    did a wrong, I ask my people to forgive me; however, I believe I am in the
    right path.
