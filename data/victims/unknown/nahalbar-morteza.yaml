circumstances: >
    The information about Mr. Morteza Nahalbar is gathered from a book titled
    Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s Martyrs” by Baqer
    Mortazavi © 1999, Germany. Mr. Nahalbar was born in Tabriz. He was a
    member of the Student Confederation in Turkey. He returned to Iran, in the
    beginning of the 1979 Revolution. Arrest and detention The circumstances
    of this defendant’s arrest and detention are unknown. Mr. Nahalbar was
    arrested in Tehran and transferred to the Tabriz prison. According to the
    Siavoshan book, he lost his life during a hunger strike by the prisoners
    when a guard hit him with a gun. There is no information about the date of
    his death. Trial No information is available on the defendant’s trial.
