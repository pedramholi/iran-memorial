circumstances: >
    Ms. Ali Mahmudi is one of the 12028 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by Mojahedin Khalq Organization
    in 1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Arrest and detention The circumstances of Ms. Mahmudi s arrest
    and detention are not known. Trial No information is available on Ms.
    Mahmudi s trial. Charges The charge brought against Ms. Mahmudi is not
    known. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Ms. Mahmudi s defense. Judgment There is no
    information on the verdict leading to this execution.
