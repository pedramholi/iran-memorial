circumstances: >
    Ms. Zohreh Ayavian is one of the 1533 executed prisoners listed by the
    Association of Iranian Women of Köln (Germany). The list published in 1997
    is entitled: "A partial list of names of women executed by the Islamic
    Republic of Iran." The information about this execution was also published
    by the Mojahedin Kahlq-e Iran a political organization opposed to the
    regime ( "Names and Particulars of some of (12028) the Martyrs of Iran's
    New Revolution", in Mojahed , 261, France, 1985). Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges The
    charges against the defendant are unknown. Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on Ms.
    Ayavian's defense. Judgment Ms. Ayavian was sentenced to death.
