circumstances: >
    The information regarding Mr. Ali Seil Sopur’s execution was sent to Omid
    via an electronic form by a person familiar with this case. Mr. Seil Sopur
    was a sympathizer of the Mojahedin Khalq Organization. Arrest and
    detention According to the form, Mr. Seil Sopur was arrested at Tehran
    University and detained at the Evin Prison. No further information is
    available regarding his arrest and detention. Trial No information is
    available on the defendant’s trial. Charges Based on the information
    available on the form, Mr. Seil Sopur was charged with selling newspapers
    for the Mojahedin Khalq Organization and knowing about an assassination
    plot. The validity of the criminal charges brought against this defendant
    cannot be ascertained in the absence of the basic guarantees of a fair
    trial. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Seil Sopur's defense. Judgment No
    specific information regarding the death sentence is available.
