circumstances: >
    Information about Mr. Babak Bavarsad has been taken from an electronic
    form sent to Omid by an individual familiar with this case. Arrest and
    detention The exact circumstances of this defendant’s arrest and detention
    are not known. According to the form, he was arrested at 3 in the
    afternoon on a day in 1992 in Ahvaz (Khuzestan province). Trial No
    information is available on the defendant’s trial other than the trial
    took place in 1993 and lasted for only 1 hour. Charges Mr. Bavarsad was
    charged with a sexual offence. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. International human rights organizations
    have drawn attention to reports indicating that the Islamic Republic’s
    authorities have brought trumped-up charges against their political
    opponents and executed them for drug trafficking, sexual, and other
    criminal offences. The exact number of people convicted based on
    trumped-up charges is unknown. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on the defense
    other than Mr. Bavarsad was not allowed to hire an attorney. Judgment The
    details of the death sentence are not known.
