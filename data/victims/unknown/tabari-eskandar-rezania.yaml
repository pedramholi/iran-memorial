circumstances: >
    The information about Mr. Eskandar Rezania Tabari, son of Ebrahim, was
    sent to Omid via an electronic form. Mr. Rezania Tabari was born in Tehran
    in 1959. He was a university student and a sympathizer of the Mojahedin
    Khalq Organization. Arrest and detention The circumstances of Mr. Rezania
    Tabari’s arrest and detention are not known. He was arrested in Tehran.
    Trial There is no information regarding this trial, other than he was
    tried in Evin prison. Charges Mr. Rezania Tabari was charged with
    “sympathizing with the Mojahedin Khalq Organization.” Evidence of guilt No
    information is available concerning the evidence presented against the
    accused. Defense No information is available concerning Mr. Rezania
    Tabari’s defense. Judgment No specific information is available about the
    verdict leading to this execution. According to the available information,
    Mr. Eskandar Rezania Tabari was shot by a firing squad, along with many
    other individuals. He is buried in Behesht-e Zahra cemetery.
