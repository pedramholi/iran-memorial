circumstances: >
    News of the execution of Mr. Mohammad A. was published on the website of
    Kayhan newspaper on January 11, 2004. His case was related to a murder.
    Arrest and detention The circumstances of Mr. Mohammad A. s arrest and
    detention are not known. Trial Branch One of the General Court in
    Bostanabad tried Mr. Mohammad A. No information is available on his trial.
    Charges The charge brought against Mr. Mohammad A. was announced as
    murder. He was accused of murdering Mr. Reza K. with a Colt handgun. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Mohammad A.
    Defense No information is available on Mr. Mohammad A. s defense. Judgment
    Branch One of the General Court in Bostanabad condemned Mr. Mohammad A. to
    death and Branch 39 of the Supreme Court confirmed the ruling. With the
    approval of the Head of Judiciary, he was hanged at Tabriz Central Prison.
    The exact date of this execution is unknown.
