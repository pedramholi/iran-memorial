circumstances: >
    Information about Mr. Khalil Asadpur has been sent to Omid via an
    electronic form by an individual familiar with this case. According to
    this form, he was affiliated with the Mojahedin Khalq Organization and was
    a resident of Mashhad in 1976 to 1979. Arrest and detention The
    circumstances of Mr. Asadpur’s arrest and detention are not known. He was
    last seen after he dropped his child at school as he drove a white Peykan
    . Trial There is no information regarding this trial. Charges The charges
    brought against the defendant were announced as “possession of leaflets
    and other publications of the Mojahedin Khalq Organization.” Evidence of
    guilt No information is available concerning the evidence presented
    against the accused. Defense No information is available concerning Mr.
    Asadpur’s defense. Judgment No specific information is available about the
    verdict leading to this execution. His family was told that Mr. Khalil
    Asadpur was executed on the road to Gorgan. No other detail is known about
    this execution.
