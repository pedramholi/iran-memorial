circumstances: >
    The information regarding Mr. Abdolhossein Agahi is taken from a book
    titled The Tudeh Martyrs , copyright 2001by the Tudeh Party Publications.
    He was born in Tehran and had a post doctoral degree in philosophy. He had
    been a member of the Tudeh Party since 1944. During the occupation of
    Azarbaijan province by the Red Army and the declaration of Azarbaijan’s
    autonomy, he served in the Azarbaijan Freedom Army as a captain. After the
    defeat of the Azarbaijan Autonomous Government in 1948, he escaped to the
    Soviet Union. He was a member of the Central Committee of the Tudeh Party
    abroad. He returned to Iran during the 1979 revolution. The Tudeh Party of
    Iran was a Marxist-Leninist party and had very close ties with the Soviet
    Union. This party accepted, supported and never opposed the Islamic
    Republic regime in Iran. Arrest and detention The circumstances of this
    defendant’s arrest and detention are unknown. According to the book "The
    Tudeh Martyrs", Mr. Agahi was arrested in his house on February 6, 1983.
    When he opened the door for the agents, he was shot in the leg by an
    automatic weapon. He reportedly died under torture while in detention.
