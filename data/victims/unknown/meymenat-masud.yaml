circumstances: >
    Mr. Mas’ud Meymenat (a follower of the Mojahedin Khalq organization) is
    one of the 12028 individuals listed in an addendum to the Mojahed magazine
    (No 261), published by Mojahedin Khalq Organization in 1985. The list
    includes individuals, affiliated with various opposition groups, who were
    executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. The report
    of Mr. Meymenat’s execution, along with three others, was also sent to
    Omid via an electronic form by a person familiar with this case. Arrest
    and detention The circumstances of this defendant’s arrest and detention
