circumstances: >
    The information about Mr. Mostafa Sadeq is gathered from a book titled
    Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s Martyrs” by Baqer
    Mortazavi, Germany, copyright 1999. Mr. Sadeq was born in Shahre Ray. He
    went to the United States to study in 1968. He was an activist for the
    Student Confederation in California and also a member of the Revolutionary
    Organization. With the start of the revolution, he went to Iran and joined
    the Ranjbaran Party. Arrest and detention The circumstances of this
    defendant’s arrest and detention are unknown. According to the Siavoshan
    book, Mr. Sadeq was arrested in 1982, and was tortured severely. Trial No
    information is available on the defendant’s trial. Charges No information
    is available on Mr. Sadeq’s charges. Evidence of guilt The report of this
    execution contains no information regarding the evidence provided against
    the defendant. Defense No information is available on Mr. Sadeq's defense.
    Judgment No detail information is available on Mr. Sadeq's execution. He
    was executed by firing squad along with other members of the Ranjbaran
    Party.
