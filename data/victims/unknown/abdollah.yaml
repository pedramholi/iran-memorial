circumstances: >
    The execution of Mr. Abdollah Farhani-Badavi and five others was reported
    by the correspondent of the Kayhan daily in Ahvaz (October 27, 1979).
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial No information is available on the
    defendant’s trial. Charges Based on this report, the charges against the
    defendant were: “three times border-crossing to Iraq”, “having various
    military trainings”, “stealing a car and giving it to Jebhat al Tahrir”,
    “participation in armed assault to Sa’idiyeh Bases”, “attending
    decision-making sessions regarding sabotage activities”, and “stealing a
    G-3 gun from the Committee.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr.
    Farhani-Badavi's defense. Judgment Mr. Farhani-Badavi was sentenced to
    death by the Islamic Revolutionary Tribunal of Ahvaz. He was executed in
    the morning.
