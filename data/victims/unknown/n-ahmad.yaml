circumstances: >
    News of the execution of Mr. Ahmad N. was published on the website of the
    Mazandaran Prisons Security and Corrective Measures Organization on April
    26, 2004. His case was related to a murder. Arrest and detention Mr. Ahmad
    N. was detained in Babol Prison. The circumstances of his arrest and
    detention are not known. Trial No information is available on Mr. Ahmad N.
    s trial. Charges The charge brought against Mr. Ahmad N. was announced as
    murder. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution did not
    provide any specific information on the evidence presented against Mr.
    Ahmad N. Defense No information is available on Mr. Ahmad N. s defense.
    Judgment A court condemned Mr. Ahmad N. to death. He was hanged in public
    in Babol. The exact date of execution is unknown.
