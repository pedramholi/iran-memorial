circumstances: >
    Information about Mr. Amanollah Dehqan, a land owner and father, has been
    drawn from an interview with an individual familiar with this case.
    Amanollah Dehqan resided in Kelestan village, located on the road to
    Shiraz between Ardekan (to the north) and Guyom (to the south). According
    to the interviewee, residents of Kelestan were well-known for being
    counter-revolutionary, and pro-monarchy. This caused acrimony with the
    government and the village was not developed. The residents of Kelestan,
    without government help , brought water to the village through a
    subterranean canal. According to the same source, many other residents of
    Kelestan were executed by the government. Arrest and detention The
    circumstances of Mr. Dehqan’s arrest and detention are not known. Trial
    There is no information regarding this trial. Charges The charges brought
    against the defendant are not known. Evidence of guilt No information is
    available concerning the evidence presented against the accused. Defense
    No information is available concerning his defense. Judgment No specific
    information is available concerning the verdict leading to this execution.
    According to the interviewee, Mr. Amanollah Dehqan was executed publicly,
    in front of the mosque that he had built on his own land.
