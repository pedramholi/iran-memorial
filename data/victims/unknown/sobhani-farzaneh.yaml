circumstances: >
    Ms. Farzaneh Sobhani is one of the 1533 executed prisoners listed by the
    Association of Iranian Women of Köln (Germany). The list published in 1997
    is entitled: "A partial list of names of women executed by the Islamic
    Republic of Iran." Further information is sent to Omid via an electronic
    form by a person familiar with Ms. Sobhani’s case. According to this
    report she was not affiliated with any political parties. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges The charges against the defendant are unknown. Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Ms. Sobhani's defense. Judgment No specific information
    regarding the death sentence is available.
