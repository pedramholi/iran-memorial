circumstances: >
    The information about Mr. Hasan Qezelchi is taken from the book The Tudeh
    Martyrs , copyright 2001 by The Tudeh Party of Iran Publications He was
    born in Bukan and was one of the founders of the Kurdistan Democratic
    Party of Iran. He joined the Tudeh Party in the late 1950s. After the
    Revolution, he was a member of the Central Committee of the Party and was
    responsible for the Party’s publication in Kurdish. The Tudeh Party of
    Iran was created in 1941. The Tudeh's ideology was Marxist-Leninist and it
    supported policies of the former Soviet Union. The Party played a major
    role in Iran's political scene until it was banned for the second time
    following the August 19, 1953 coup. After the 1979 Revolution, the Tudeh
    Party declared Ayatollah Khomeini and the Islamic Republic regime
    revolutionaries and anti-imperialists and actively supported the new
    government. Although the Party never opposed the Islamic Republic, it
    became the target of government attacks in 1982 when most of the Party's
    leaders and members were imprisoned. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    According to the book, Mr. Qezelchi was arrested in May 1983. He was
    reportedly tortured severely. Trial No information is available on the
    defendant’s trial. Charges No information is available on Mr. Qezelchi’s
    charges. Evidence of guilt The report of this execution contains no
    evidence provided against the defendant. Defence No information is
    available about the defendant’s defence. Judgment According to the book,
    Mr. Qezelchi died under torture in September of 1984 at the age of 70. The
    officials did not deliver his body to his family. No information is
    available about any possible ruling against him.
