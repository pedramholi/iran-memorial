circumstances: >
    Ms. Mansureh Pahlavan is one of the 1533 executed prisoners listed by the
    Association of Iranian Women of Köln (Germany). The list published in 1997
    is entitled: "A partial list of names of women executed by the Islamic
    Republic of Iran." Ms. Pahlavan is also among the 282 individuals listed
    in a United Nations Report on The Situation of Human Right in the Islamic
    Republic of Iran (Note by the Secretary General), published on 13 November
    1985. The report lists these individuals as "Persons who were allegedly
    summarily and arbitrarily executed in the Islamic Republic of Iran:
