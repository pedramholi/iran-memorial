circumstances: >
    The information about Mr. Ali Shenasa'i is taken from the book The Tudeh
    Martyrs , copyright 2001 by The Tudeh Party of Iran publications. He was
    born in Baku where he was a worker. In 1931, he came to Iran and joined
    the Tudeh Party in 1941. In 1948, he was arrested and condemned to
    imprisonment for one year. In 1954, he secretly left Iran to participate
    in the International Workers Syndicate as a representative for the Iranian
    Workers Syndicates. When he was returning home, he was arrested in Beirut
    and extradited to Iran. He was condemned to five years imprisonment. There
    is no information about his activities after the Islamic revolution. The
    Tudeh Party of Iran was created in 1941. The Tudeh's ideology was
    Marxist-Leninist and it supported policies of the former Soviet Union. The
    Tudeh Party played a major role in Iran's political scene until it was
    banned for the second time following the August 19, 1953 coup. After the
    1979 Revolution, the Tudeh Party declared the Ayatollah Khomeini and his
    Islamic Republic regime revolutionaries and anti-imperialists and actively
    supported the new government. Although the Tudeh Party never opposed the
    Islamic Republic, it became the target of its attacks from 1982 when most
    of the Party's leaders and members were imprisoned. Arrest and detention
    The circumstances of this defendant’s arrest and detention are not known.
    According to the book The Tudeh Martyrs , Mr. Shenasa'i was arrested on
    February 6, 1983. He was detained for two years and reportedly tortured
    while in detention. Trial No information is available on the defendant’s
    trial. Charges No information is available on Mr. Shenasa'i’s charges.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defence No information is available about
    the defendant’s defence. Judgment According to the above book, Mr. Ali
    Shenasa'i died under tortured in November 1984. He was 71 years old.
