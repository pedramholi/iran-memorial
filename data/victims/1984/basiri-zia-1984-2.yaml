circumstances: >
    The information about Mr. Zia Basiri is gathered from a book titled
    Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s Martyrs” by Baqer
    Mortazavi © 1999, Germany. Mr. Basiri was born in Tehran in 1957. He was
    married and had a daughter. During the 1979 Revolution, he was working in
    the Pars-Tehran factory. Arrest and detention The circumstances of this
    defendant’s arrest and detention are unknown. Mr. Basiri was arrested in
    Tehran in 1982. Trial No information is available on the defendant’s
    trial. Charges No information is available on Mr. Basiri’s charges.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defense No information is available on Mr.
    Zia Basiri's defense. Judgment No details are available on Mr. Zia
    Basiri's execution. According to the Siavoshan book, he was executed by a
    firing squad on June 3, 1984. In his last days, he wrote a letter to his
    wife as a will and another letter to his brother. These letters were
    published. On the back of his will, he wrote a poem by Mao Tse-tung: “the
    claws of leaves are hanging and so are the claws of the enemy, and they
    steal the silk of our hopes.”
