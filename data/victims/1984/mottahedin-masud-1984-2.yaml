circumstances: >
    Information about Mr. Mas’ud Mottahedin has been sent to Omid by an
    individual familiar with this case via an electronic form. He is also one
    of the 12028 individuals listed in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Moreover, he is among
    the 282 individuals listed in a United Nations Report on The Situation of
    Human Right in the Islamic Republic of Iran (Note by the Secretary
    General), published on 13 November 1985. The report lists these
    individuals as “Persons who were allegedly summarily and arbitrarily
    executed in the Islamic Republic of Iran: 1984-1985.” Mr. Mottahedin was a
    member of the Mojahedin Khalq Organization. His wife, Mitra Chupanzadeh,
    and his brother, Sa’id, were also executed. According to the form, his two
    brothers have been executed. No information is available regarding his
    other brother. His sister, Mahbubeh, was killed under the previous regime.
    Arrest and detention The exact circumstances of this defendant’s arrest
    and detention are not known. According to the electronic form, he was
    arrested in 1981 and was detained in Evin and Qezelhesar prisons. Trial No
    information is available on the defendant’s trial. Charges Based on the
    information provided by the electronic form, Mr. Mottahedin was charged
    with being a high ranking member of the Mojahedin Khalq Organization, a
    student leader. He was also accused of being involved in organizing the
    Mojahedin’s operational teams. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr.
    Mottahedin’s defense. Judgment No information is available on the verdict
    leading to this execution. Mr. Mas’ud Mottahedin was shot by a firing
    squad in Tehran on May 5, 1984.
