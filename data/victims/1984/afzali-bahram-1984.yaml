circumstances: >
    Mr. Bahram Afzali is among the 282 individuals listed in a United Nations
    Report on The Situation of Human Right in the Islamic Republic of Iran
    (Note by the Secretary General), published on 13 November 1985. The report
    lists these individuals as Persons who were allegedly summarily and
    arbitrarily executed in the Islamic Republic of Iran: 1984-1985.
    Additional information regarding Captain Bahram Afzali s execution was
    sent to Omid via an electronic form by a person familiar with his case.
    Captain Afzali was an engineer and a captain in the Navy. Based on the
    information sent to Omid, he played an important role in one military
    operation against Iraq (during the Iran-Iraq war) which by 1981 had
    severely crippled the Iraqi Navy. Arrest and detention The circumstances
    of this defendant s arrest and detention are not known. Trial No
    information is available on the defendant s trial. Charges According to
    the form, Mr. Afzali was executed for having differing political
    ideologies from the regime. He was accused of being an infiltrating
    element . The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution contains no
    evidence provided against the defendant. Defense No information is
    available on Mr. Afzali s defense. Judgment No specific information is
    available about the verdict leading to this execution. The UN report
    states the date of execution as February 25, 1984. However, according the
    electronic form sent to Omid, he was executed in 1985.
