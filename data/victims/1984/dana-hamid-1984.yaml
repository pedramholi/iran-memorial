circumstances: >
    Mr. Hamid Dana is among the 282 individuals listed in a United Nations
    Report on The Situation of Human Right in the Islamic Republic of Iran
    (Note by the Secretary General), published on 13 November 1985. The report
    lists these individuals as "Persons who were allegedly summarily and
    arbitrarily executed in the Islamic Republic of Iran: 1984-1985." Mr. Dana
    is also one of the 12028 individuals listed in an addendum to the Mojahed
    magazine (No 261), published by Mojahedin Khalq Organization in 1985. The
    list includes individuals, affiliated with various opposition groups, who
    were executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. Arrest and
    detention The circumstances of Mr. Dana's arrest and detention are not
    known. Trial There is no information regarding this trial. Charges The
