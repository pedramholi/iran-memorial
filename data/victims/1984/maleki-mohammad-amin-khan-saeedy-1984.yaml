circumstances: >
    The execution of Mr. Mohammad Khan Saeedy Maleki, along with two others,
    was reported in the Jomhuri Eslami Daily on September 4, 1984. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges According to this report, Mr. Saeedy Maleki was charged with
    “military action against the Islamic Republic through collaboration with
    other rebellious chieftains and thugs, extorting money from poor people in
    Jiroft and Kahnuj, armed threats and terrorizing people in those cities,
    participating in martyring 2 revolutionary guards and a Hezbollah member,
    carrying and storing war weapons and collaboration with atheist
    grouplets.” Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Saeedy Maleki's defense.
    Judgment The Islamic Revolutionary Tribunals of Jiroft and Kahnuj declared
    Mr. Saeedy Maleki a corruptor on earth and an enemy of God and sentenced
    him to death. Having been confirmed by the Supreme Judicial Council, the
    sentence was carried out in at midnight.
