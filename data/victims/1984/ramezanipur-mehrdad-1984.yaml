circumstances: >
    The information about Mr. Mehrdad Ramezanipur is based on a book titled
    Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s Martyrs” by Baqer
    Mortazavi, Germany, copyright 1999. Mr. Ramezanipur was born in Tehran in
    1952. After high school graduation, he left the country and joined the
    Revolutionary Organization. This execution was also reported in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. In this addendum, however, Mr. Ramezanipur’s last
    name is mentioned as Ramezanian. The list includes 12028 individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Arrest and detention The
    circumstances of this defendant’s arrest and detention are unknown.
    According to the existing information, Mr. Ramazanipur was arrested on
    February 23, 1983. He was reportedly tortured in prison for 16 months.
    Trial No information is available on the defendant’s trial. Charges No
    information is available on Mr. Ramazanipur’s charges. Evidence of guilt
    The report of this execution contains no evidence provided against the
    defendant. Defense No information is available on Mr. Ramazanipur's
    defense. Judgment No information is available on Mr. Ramazanipur's death
    sentence. According to the above source, he was executed in the Evin
    prison in 1984.
