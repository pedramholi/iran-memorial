circumstances: >
    The information about Mr. Mohsen Afshar Bakshlu is taken from the book Our
    Martyrs in the Path to Freedom by Rah-e Kargar publications, copyright
    1988. He was born in Tehran. He was a computer sciences student in the
    Technological University of Tehran. Attracted to political activities,
    during the 1979 Revolution he joined the Rah-e Kargar Organization.
    However, he had left this organization two months before his arrest.
    "Rah-e Kargar" or the "Revolutionary Workers Organization of Iran" was
    established in the summer of 1979. The Organization was founded by
    individuals from various leftist groups who had rejected the idea of armed
    struggle and believed in political action. They introduced themselves as
    Marxist-Leninists, promoting a socialist revolution and the leadership of
    the proletariat. They differed with the pro-Soviet communist party, Tudeh,
    in that they opposed the Islamic Republic and Ayatollah Khomeini's
    leadership. Arrest and detention The circumstances of this defendant’s
    arrest and detention are unknown. According to the book, Mr. Afshar
    Bakshlu was arrested in Tehran in the summer of 1983. He was transferred
    to the Evin Prison. He was tortured so severely he had to be taken to the
    hospital several times. Trial No information is available on the
    defendant’s trial. Charges No information is available on Mr. Afshar
    Bakshlu’s charges. Evidence of guilt The report of this execution contains
    no evidence provided against the defendant. Defence No information is
    available about the defendant’s defence. Judgment No specific information
    is available about the defendant’s execution. Mr. Afshar Bakshlu was
    executed by a firing squad in the Evin prison on July 18, 1984.
