circumstances: >
    The information about Mr. Kianush Bahadori has been sent to Omid by a
    relative via an electronic form. Mr. Bahadori is one of the 12028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Arrest and detention
    The details of this defendant’s arrest and detention are not known. A
    friend of Mr. Bahadori, who had been already arrested, gave the
    authorities information about Mr. Bahadori, leading to his arrest. (This
    individual was also executed.) Mr. Bahadori was kept in the Masjed-e
    Soleyman prison and had weekly visits with his family. Trial There is no
    information regarding this trial. Charges According to the available
    information, the charge against Mr. Bahadori was that he allegedly knew
    the location, where the arms of the Mojahedin Khalq Organization were
    hidden. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt No information is available concerning the
    evidence presented against the accused. Defense No information is
    available concerning Mr. Bahadori’s defense. Judgment No specific
    information is available about the verdict leading to this execution. Mr.
    Kianush Bahadori was shot by a firing squad in Masjed-e Soleyman on
    December 5, 1984. The authorities demanded the cost of the bullets from
    his family.
