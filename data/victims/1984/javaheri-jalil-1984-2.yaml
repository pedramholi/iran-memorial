circumstances: >
    News and information regarding the execution of Mr. Jalili Javaheri, son
    of Fakhri and Jalal, was provided to Abdorrahman Boroumand Center via an
    electronic form by his sister Ms. Foruq Javaheri (April 10, 2014). News of
    this execution was also published on the facebook page of Execution of
    Langrudis . Mr. Javaheri is also one of the 12028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Additional information was obtained from the Avaz-e
    Negah az Daricheye Negah book by Mehdi Aslani (2020). Mr. Javaheri was
    single and from Langrud [a city in Gilan Province]. After highschool, he
    studies civil engineering in Rasht and received his Associate Degree. He
    then started to work in a building construction company in Rasht. He was a
    member of Sahand Organization. The Sahand Organization (or Ettehad-e
    Mobarezan-e Komonist ) was founded after the Islamic Revolution of
    February 1979, with a specific focus on ideology. After Sahand developed
    the project of the Communist Party of Iran in 1982, and the Party was
    founded by Sahand and Komala and remainders of such Communist
    organizations as Peykar, Razmandegan, and some affiliates of the Fadaiyan
    Khalq. Komala in Kurdistan became the center of the Communist Party of
    Iran, whose main publication was the Communist monthly magazine. Jalil was
    the first child in our 5-member family. We were a middle class family and
    Jalil was a very quiet, kind, and caring boy. He loved his family and
    relatives and everybody loved him, too. (e-form April 10, 2014) According
    to his friends, Mr. Javaheri loved reading books. He was one of the
    activists during anti shah protests and demonstrations. After the
    revolution, he managed to publish one edition of Jivir (Scream) newspaper
    in Langrud with the help of his friends. Assisted by his friends, he also
    established the Arman-e Tabaqe Kargar group. This political group started
    to follow Ettehad-e Mobarezan-e Komonist . Mr. Javaheri was in charge of
    the labor and logistics department of this organization in Rasht. (FB page
    of Execution of Langrudis Arrest and Detention Revolutionary guards agents
    arrested Mr. Javaheri in Sep-Oct 1983 in his house in Rasht. He was
    arrested after the group he used to work with was exposed. He was kept in
    the Pol-e Iraq detention center for a while. He had his first visitation
    with his mother after 15 days. The visit took place in the yard of the
    Pol-e Iraq prison in Rasht and there was a net wall to separate prisoners
    from visitors. According to his sister, Mr. Javaheri was tortured: our
    mother noticed that he was limping due to the severe lashes to his feet
    with cables; the front of his slippers were ripped so that his swollen
    feet could fit in. (e-form April 10, 2014) His family (mother, father, and
    sister) were allowed a visitation every 15 days. Mr. Javaher was detained
    in Pol-e Iraq prison in Rasht more than 5 months. His last visit with the
    family was around the end of February 1984. He had informed his family to
    take whoever they wanted to that visit. We were so happy and did not know
    it was our last visit. Jalil would normally leave immediately at the end
    of each visitation so that we would also leave , but that last time, he
    stopped several times on his way out, looked at us, and waived at us; he
    knew about his judgement . (e-form April 10, 2014) Trial The Sharia judge
    of the Islamic Revolutionary Court of Rasht tried Mr. Javaheri. He had no
    access to a lawyer and there is no information available on the details of
    his trial session/s. Charges There is no information available on the
    charges brought against Mr. Javaheri. Evidence of guilt The report of this
    execution did not provide any specific information on the evidence
    presented against Mr. Javaheri. Defense No information is available on Mr.
    Javaheri s defense. Judgement Islamic Revolutionary Court of Rasht
    sentenced Mr. Jalil Javaheri to death. Mr. Javaheri was executed by firing
    squad on March 09, 1984 in Pol-e Iraq prison in Rasht.
