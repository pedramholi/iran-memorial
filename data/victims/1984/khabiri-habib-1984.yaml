circumstances: >
    Mr. Habib Khabiri, a soccer player in Iran's National Team and a
    sympathizer of the Mojahedin Khalq Organization, is among the 282
    individuals listed in a United Nations Report on The Situation of Human
    Right in the Islamic Republic of Iran (Note by the Secretary General),
    published on 13 November 1985. The report lists these individuals as
    "Persons who were allegedly summarily and arbitrarily executed in the
    Islamic Republic of Iran: 1984-1985." Additional information has been sent
    to Omid through an electronic form. Mr. Khabiri's name is also among the
    12028 individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Arrest and detention
    The circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Khabiri's defense. Judgment
