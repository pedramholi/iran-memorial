circumstances: >
    Mr. Gholam Hossein Hosseini is one of the 12,028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization (MKO) on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Mr. Gholam Hossein Hosseini is also
    among the 282 individuals listed in a United Nations Report on The
    Situation of Human Right in the Islamic Republic of Iran (Note by the
    Secretary General), published on November 13, 1985. The report lists these
    individuals as "Persons Who Were Allegedly, Summarily, and Arbitrarily
    Executed in the Islamic Republic of Iran: 1984-1985." The additional
    information about Mr. Gholam Hossein Hosseini was drawn from the website
    of the MKO. He was a MKO sympathizer and began his political activities in
    1972. Before the Revolution, he was imprisoned for four years. After the
    Revolution, he spent six months in prison during 1980. His brother, Gholam
    Abbas Hossieni, was executed by a firing squad in Gorgan in December 1981.
    Arrest and detention The details of this defendant’s arrest and detention
    are not known. According to the MKO website, Mr. Gholam Hossein Hosseini
    was arrested on a Tehran street in August 1981 and transferred to Evin
    Prison. He withheld his true identity in spite of being severely tortured.
    However, his identity was disclosed by another prisoner. Afterwards, he
    was tortured again. Trial No information is available on the defendant’s
    trial. Charges No information is available on Mr. Gholam Hossein
    Hosseini’s charges. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defense No
    information is available about his defense. Judgment No specific
    information is available about the execution sentence. Mr. Gholam Hossein
    Hosseini was condemned to death and executed by a firing squad at Evin
    prison on April 28, 1984. According to the MKO website, his family was not
    informed of his execution. Later, on an approved visiting day, the
    authorities gave his watch to his parents and informed them of his
    execution.
