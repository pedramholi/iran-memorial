circumstances: >
    Mr. Mehran Shahabeddin is among the 282 individuals listed in a United
    Nations Report on The Situation of Human Right in the Islamic Republic of
    Iran (Note by the Secretary General), published on 13 November 1985. The
    report lists these individuals as "Persons who were allegedly summarily
    and arbitrarily executed in the Islamic Republic of Iran: 1984-1985." He
    is also one of the 12028 individuals listed in an addendum to the Mojahed
    magazine (No 261), published by Mojahedin Khalq Organization on September
    6, 1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Additional information about Mr. Mehran Shahabeddin is taken
    from the book Our Martyrs for Freedom and Socialism by Rah-e Kargar
    publication. Mr. Shahabeddin was born in Shahmirzad. He was a Medical
    student in Tehran University when he was arrested for his connection to
    the Fadaiyan Khalq Organization in 1972. He was condemned to ten years
    imprisonment. He was released in 1978 and a few months later, he became
    one of the founders of the Revolutionary Workers Organization of Iran and
    a member of the Political Bureau. His wife (Parvin Goli Abkenari) and his
    brother-in-law (Ruzbeh Goli Abkenari) were also executed "Rah-e Kargar" or
    the "Revolutionary Workers Organization of Iran" was established in the
    summer of 1979. The Organization was founded by individuals from various
    leftist groups who had rejected the idea of armed struggle and believed in
    political action. They introduced themselves as Marxist-Leninists,
    promoting a socialist revolution and the leadership of the proletariat.
    They differed with the pro-Soviet communist party, Tudeh, in that they
    opposed the Islamic Republic and Ayatollah Khomeini's leadership. Arrest
    and detention The circumstances of this defendant’s arrest and detention
    are not known. According to the above book, Mr. Mehran Shahabeddin was
    arrested along with his wife and his brother-in-law in July of 1982. They
    transferred him to Evin prison. According to his will, he had some
    visitations with his wife. Trial No information is available on the
    defendant’s trial. Charges No information is available on Mr.
    Shahabeddin’s charges. Evidence of guilt The report of this execution does
    not contain information regarding the evidence provided against the
    defendant. Defense No information is available about the defense. Judgment
    No specific information is available about the defendant’s execution.
    According to the above source, Mr. Mehran Shahabeddin was executed by a
    firing squad in Evin prison on January 31, 1984. In his will, with several
    lines crossed out, he addressed his mother: “Tell my wife, Parvin, (whom I
    had my last visitation today), If she is release later, that even though
    our life together was short, but, a lot of memories accompanied me to this
    moment... Mother, I know that you cannot avoid weeping for me; but, try to
    shed tears calmly...”
