circumstances: >
    The execution of Mr. Aziz Kiani, along with 19 others, was announced by
    the public relations officer of the Islamic Revolution’s Public
    Prosecutor’s Office in Nahavand and reported in the Jomhuri Eslami Daily
    on May 31, 1984. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. International human rights organizations have drawn
    attention to reports indicating that the Islamic Republic’s authorities
    have brought trumped up charges against their political opponents and
    executed them for drug trafficking, sexual, and other criminal offences.
    Thousands of alleged drug traffickers have been sentenced to death
    following judicial processes that fail to meet international standards.
    The exact number of people convicted based on trumped-up charges is
    unknown Arrest and detention The circumstances of this defendant’s arrest
    and detention are not known. Trial No information is available on the
    defendant’s trial. Charges According to this report, Mr.Kiani was charged
    with “participation in an international opium-trafficking gang, selling
    348 kg of opium, smuggling 975 kg of opium and dealing 412 kg of opium at
    three different times.” Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Kiani’s defense.
    Judgment The Anti-Narcotics Islamic Revolutionary Tribunal of Tehran
    sentenced Mr. Kiani to death. Having been confirmed by the Islamic
    Revolution’s Supreme Court, the sentence was carried out in the morning.
