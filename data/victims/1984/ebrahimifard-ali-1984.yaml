circumstances: >
    The execution of Mr. Ali Ebrahimifard was reported in the Jomhuri Eslami
    daily on January 7, 1984. International human rights organizations have
    drawn attention to reports indicating that the Islamic Republic’s
    authorities have executed individuals on trumped up-charges such as drug
    trafficking, sexual, and other criminal offences. The exact number of
    people convicted based on trumped-up charges is unknown. Arrest and
    detention No information regarding the defendant's arrest and detention is
    available. Trial No information regarding the defendant's identity or
    trial is available. Charges According to this report, Mr. Ebrahimifard was
    charged with "murdering 7 young men and wounding some others in Gonbad-e
    Kavus and Galikosh on January 2, 1979." Evidence of guilt No information
    is available on the evidence presented against the defendant. Defense No
    information is available regarding the defense of the accused. Judgment
    The Islamic Revolutionary Tribunal of Gonbad-e Kavus sentenced Mr.
    Ebrahimifard to death. Having been confirmed by the Islamic Revolution’s
    Supreme Court, the sentence was carried out in the presence of the
    martyrs’ relatives and some officials in the prison.
