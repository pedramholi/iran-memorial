circumstances: >
    Information about Mr. Majid Kalantar Neyestanaki has been sent to Omid by
    an unidentified individual from his hometown. Mr. Kalantar Neyestanaki was
    born in Tehran, a high school student, and a sympathizer of the Mojahedin
    Khalq Organization. Arrest and detention The details of his arrest and
    detention are not known. According to available information, he was
    arrested in 1984 in his residence, and charged with “hypocrisy” (the word
    used by the Iranian authorities to refer to supporters of the Mojahedin
    Khalq Organization). He was detained at Evin prison, and while in
    detention he was denied the right to be represented by an attorney. Trial
    There is no information regarding this trial. Charges Mr. Kalantar
    Neyestanaki was charged with being a “hypocrite.” Evidence of guilt No
    information is available concerning the evidence presented against the
    accused. Defense No information is available concerning his defense.
    Judgment No specific information is available about the verdict leading to
    this execution. Mr. Majid Kalantar Neyestanaki was executed at Evin prison
    in 1984.
