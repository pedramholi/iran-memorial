circumstances: >
    Mr. Bahman Radmerikhi (armed Revolutionary, Leftist) is one of the 12,028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Additional information
    about Mr. Radmeriki was sent via an electronic form by a person informed
    about this case. According to this information, Mr. Radmerikhi, son of
    Hadi, was born in Lahijan in 1945. He was married. The Fadayian Khalq
    Guerrilla Organization, a Marxist Leninist group inspired by the Cuban
    Revolution and the urban guerrilla movements of Latin America, was founded
    in 1971 by two communist groups opposed to the Pahlavi regime. Following
    the 1979 revolution, the Organization, which had renounced armed struggle,
    split over their support of the Islamic Republic and of the Soviet Union.
    A number of the Organization s members, who did not renounce armed
    struggle, founded the group the Fadayian Khalq Guerrillas (Ashraf Dehqani
    Branch). Arrest and detention There is no specific information on the
    defendant s arrest and detention. Trial No information is available on the
    defendant s trial. Charges The charge brought against the defendant is not
    known. The validity of the criminal charges brought against this defendant
    cannot be ascertained in the absence of the basic guarantees of a fair
    trial. Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against the defendant.
    Defense No information is available on the defendant's defence. Judgment
    No specific information is available about Mr. Radmerikhi s execution and
    there are uncertainties about the method of execution. Based on the
    addendum to the Mojahed magazine, Mr. Radmerikhi was executed by a firing
    squad on October 23, 1984. But, according to the information provided in
    the electronic form, he was hanged on October 14, 1984.
