circumstances: >
    Ms. Elaheh Oruji is one of the 12028 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by Mojahedin Khalq Organization
    in 1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Her name is also among the 282 individuals listed in a United
    Nations Report on The Situation of Human Right in the Islamic Republic of
    Iran (Note by the Secretary General), published on 13 November 1985. The
    report lists these individuals as “Persons who were allegedly summarily
    and arbitrarily executed in the Islamic Republic of Iran: 1984-1985.”
    Additional information has been drawn from electronic forms, sent to Omid
    by individuals close to her, including a former cellmate. According to the
    electronic forms, Ms. Oruji studied medicine at the National University in
    Tehran. She and her husband were both sympathizers of the Mojahedin Khalq
    Organization. Her husband, Mr. Bahman Javadi Asl, was executed in 1982.
    Together they had two children. Her brother-in-law, Mr. Behnam Javadi Asl,
    was executed in 1981. Arrest and detention According to an electronic
    form, Ms. Oruji was arrested on North Amirabad street in Tehran, with an
    arrest warrant issued by the Revolutionary Prosecutor’s office. She was
    pregnant at the time of arrest. No further information is available about
    her pregnancy. During her 6 to 7 months of detention, she was kept in Evin
    prison and visitations with her family. According to her former cellmate
    from section 4 of Evin prison, when Ms. Oruji was taken to their section,
    marks of torture could be seen on her feet. Trial No information is
    available on the defendant’s trial. Charges The charges brought against
    Ms. Oruji are not known. Evidence of guilt According to an electronic
    form, Ms. Oruji’s husband’s affiliation with the Mojahedin Khalq
    Organization has been used as evidence against her. Defense No information
    is available on Ms. Oruji’s defense. She was denied the right to be
    represented by an attorney. Judgment The details of the verdict leading to
    this execution are not known. According to the electronic forms, the
    prison authorities called her family and claimed she had hanged herself in
    prison using her veil. According to the Mojahed magazine, she was executed
    by a firing squad on January 29, 1984.
