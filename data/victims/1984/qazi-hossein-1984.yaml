circumstances: >
    The information about Mr. Hossein Qazi is taken from the book Our Martyrs
    for Freedom and Socialism by Rah-e Kargar publications. Mr. Hossein Qazi
    (Rah-e Kargar) is also one of the 12028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. He was born in Esfahan in 1947. He graduated form
    Technical University of Tehran as an electrical engineer. In 1969, he
    joined the Mojahedin Khalq Organization (MKO). He was arrested in 1971 and
    condemned to six years imprisonment. In prison, his ideology changed
    toward Maxism and after being released from prison, he co-founded the
    Rah-e Kargar Organization. He was a member of the Political Bureau of this
    Organization. His wife, Nasrin Baqa i, also a sympathizer of this
    organization, was executed as well. "Rah-e Kargar" or the "Revolutionary
    Workers Organization of Iran" was established in the summer of 1979. The
    Organization was founded by individuals from various leftist groups who
    rejected the idea of armed struggle and believed in political action. They
    introduced themselves as Marxist-Leninists, promoting a socialist
    revolution and the leadership of the proletariat. They differed with the
    pro-Soviet communist party, Tudeh, in that they opposed the Islamic
    Republic and Ayatollah Khomeini's leadership. Arrest and detention The
    circumstances of this defendant's arrest and detention are unknown.
    According to the above book, Mr. Hossein Qazi and his wife were arrested
    on October 8, 1983. He was transferred to Evin Prison. Trial No
    information is available on the defendant's trial. Charges No information
    is available on Mr. Hossein Qazi's charges. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution contains no evidence provided against the
    defendant. Defense No information is available about his defense. Judgment
    No specific information is available about the defendant's execution. Mr.
    Hossein Qazi was executed by a firing squad at Evin Prison on November 4,
    1984.
