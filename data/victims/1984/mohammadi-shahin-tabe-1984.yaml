circumstances: >
    Mr. Shahin Tabe’ Mohammadi, son of Qasem, is one of the 12028 individuals
    listed in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Additional information has been
    drawn from an electronic form sent to Omid by an individual close to him.
    He was born in Shiraz and a sympathizer of the Mojahedin Khalq
    Organization. He is also among the 282 individuals listed in a United
    Nations Report on The Situation of Human Right in the Islamic Republic of
    Iran (Note by the Secretary General), published on 13 November 1985. The
    report lists these individuals as “Persons who were allegedly summarily
    and arbitrarily executed in the Islamic Republic of Iran: 1984-1985.”
    Arrest and detention The circumstances of his arrest and detention are not
    known. Trial No information is available on his trial. Charges The charges
    brought against the defendant are not known. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Tabe’ Mohammadi’s defense. Judgment No specific
    information is available about the verdict leading to this execution. Mr.
    Shahin Tabe’ Mohammadi was hanged in Shiraz on May 22, 1984
