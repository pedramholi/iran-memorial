circumstances: >
    The information about Mr. Abdorreza Qorayshi, son of Gholam Hossein, is
    based on two electronic forms sent to the Boroumand Foundation by one of
    his close relatives. According to this information, he was born in Dezful
    in November of 1960. He was a high school graduate, worked as a laborer,
    and was a sympathizer of the Komoleh Organization. According to this
    information, Mr. Qorayshi was very compassionate. He was a humanist and a
    freedom-loving person. In his will he wrote: “Those yet to come should
    know that I never swallowed a mouthful without dignity or took a breath
    without integrity.” Mr. Qorayshi’s family miss him a lot and are very
    proud of him. Komala Organization: Several remaining members of the
    Kurdistan Democratic Party of Iran established the Revolutionary
    Organization of this party in Iraq in the mid 1960s. Esma’il Sharifzadeh,
    Abdollah Mo’ini, and Molaavareh were among the leaders of this
    organization who, inspired by the Cuban Revolution, began an armed
    guerrilla struggle in Kurdistan. When this group was defeated in 1969 and
    several of its members were arrested, armed struggle was criticized and
    the Maoist trend overcomes. When some of its leaders were released in
    1978, the Revolutionary Organization of Working People in Kurdistan –
    Komala was established. Based on Marxist theory, Komala was against the
    capitalists and landlords and encouraged workers and peasants in Kurdistan
    to an armed uprising against them and the central government. This
    organization considered the Kurdish Democratic Party of Iran (PDKI) as the
    rich party and campaigned against it, resulting in several armed conflicts
    and hundreds dead. In 1982, Komala joined another Marxist group, Sahand,
    which was basically a theoretical group, and established the Communist
    Party of Iran. Then it became called the Kurdistan Organization of the
    Communist Party of Iran – Komala. Years later, this organization separated
    from the Communist Party of Iran and faced several schisms. The Komala
    Party of Iranian Kurdistan, led by Abdollah Mohtadi, Komala, and the
    Kurdistan Organization of the Communist Party of Iran led by Ebrahim
    Alizadeh are some of these factions. Arrest and detention According to the
    information provided to the Boroumand Foundation, Mr. Qorayshi was
    arrested in Tehran in November of 1982 at 4 pm on his way to visit a
    friend. He was subsequently transferred to the Evin Prison. By sending a
    note through a cellmate, he informed his family that he was tortured and
    beaten all over his body by a cable. Mr. Qorayshi was denied any
    visitation with his family during the first three months of his detention.
    Later when he was allowed visitations, only the family members older than
    30 years of age were allowed to visit him. Trial According to the
    above-mentioned source, Mr. Qorayshi was tried inside the Evin Prison and
    his trial lasted only five minutes. Charges According to the
    above-mentioned source, Mr. Qorayshi was charged with acting against the
    Islamic Republic regime. The validity of the criminal charges brought
    against this accused cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    accused. Defense No information is available about the accused’s defense.
    According to the information provided to the Boroumand Foundation, Mr.
    Qorayshi was denied access to attorney. Judgment According to the
    information provided to the Boroumand Foundation, Mr. Qorayshi was
    condemned to death and his sentence was carried out in the Evin Prison in
    November of 1984. According to this source, Mr. Qorayshi was forced to
    donate blood to the war front before his execution.
