circumstances: >
    Mr. Ali Zarif is one of the 12028 individuals listed in an addendum to the
    Mojahed magazine (No 261), published by Mojahedin Khalq Organization in
    1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Mr. Ali Zarif is also among the 282 individuals listed in a
    United Nations Report on The Situation of Human Right in the Islamic
    Republic of Iran (Note by the Secretary General), published on 13 November
    1985. The report lists these individuals as "Persons who were allegedly
    summarily and arbitrarily executed in the Islamic Republic of Iran:
    1984-1985." Arrest and detention The circumstances of Mr. Zarif’s arrest
    and detention are not known. Trial No information is available on Mr.
    Zarif’s trial. Charges The charge brought against Mr. Zarif is not known.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Zarif’s defense. Judgment There is no
    information on the verdict leading to this execution.
