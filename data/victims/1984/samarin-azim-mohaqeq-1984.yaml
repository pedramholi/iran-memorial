circumstances: >
    The information about Mr. Azim Mohaqeq Samarin is taken from the book The
    Tudeh Martyrs , copyright 2001 by The Tudeh Party of Iran publications.
    Mr. Azim Mohaqeq Samarin is also one of the 12028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. He was born in the village of Samarin near Ardebil.
    In 1977, he entered Tabriz University and a year later joined the Navid
    Organization (the underground organization within the Tudeh Party). In
    1980, he joined the Revolutionary Guards and after a while, he became in
    charge of the Research Center for the Guards in Tabriz. The Tudeh Party of
    Iran was created in 1941. The Tudeh's ideology was Marxist-Leninist and it
    supported policies of the former Soviet Union. The Tudeh Party played a
    major role in Iran's political scene until it was banned for the second
    time following the August 19, 1953 coup. After the 1979 Revolution, the
    Tudeh Party declared the Ayatollah Khomeini and his Islamic Republic
    regime revolutionaries and anti-imperialists and actively supported the
    new government. Although the Tudeh Party never opposed the Islamic
    Republic, it became the target of its attacks in 1982 when most of the
    Party's leaders and members were imprisoned. Arrest and detention The
    circumstances of this defendant s arrest and detention are not known. Mr.
    Mohaqeq Samarin was arrested in May 1983. Trial No information is
    available on the defendant s trial. Charges No information is available on
    Mr. Mohaqeq Samarin s charges. Evidence of guilt The report of this
    execution contains no evidence provided against the defendant. Defense No
    information is available about the defendant s defense. Judgment According
    to the book, Mr. Mohaqeq Samarin was sentence to death and was executed by
    a firing squad on August 26, 1984.
