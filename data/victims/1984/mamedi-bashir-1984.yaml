circumstances: >
    The information regarding Mr. Bashir Mamedi’s execution was sent to Omid
    via an electronic form by a person familiar with this case. According to
    this form, the Revolutionary Guards, who had surrounded the village of
    Bavan Soma in the Azarbayejan-e-Gharbi Province, shot Mr. Mamedi in his
    house. Based on the available information, the guards stormed into the
    houses at 5 a.m. and shot Mr. Mamedi, who was still in his pajamas,
    repeatedly in front of his wife and children. Arrest and detention The
    victim was not arrested. Trial The victim was not summoned before a court
    and no public trial was held in his case. It is not known whether he was
    tried in absentia. Charges No specific charges were brought against the
    victim. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    Mr. Mamedi was not given the opportunity to defend himself before being
    killed. Judgment There is no information available whether or not the
    defendant was tried in absentia.
