circumstances: >
    He had been threatened and harassed many times in the Netherlands by
    agents of the Islamic Republic of Iran regime and had informed the police.
    Information about the life and extrajudicial execution of Mr. Ahmad Mola
    (Abunahez) Nissi, known as Ahmad Mola, son of Sheikh Mola Al-Shamil, has
    been obtained from the websites of Ahvaz Human Rights Organization
    (November 9, 2017 and November 3, 2019), The Ahwaz Arabic Liberation
    Movement (November 8, 2017), Al-Arabiya (November 10, November 16, 2017,
    and December 27, 2018), Reuters (November 18 and December 18, 2019), The
    Guardian (January 8, 2010), Tabnak quoting Kayhan newspaper (November 12,
    2017), Dutch and English language websites Omroep West (November 11 and
    November 22, 2017), Der Standard (July 8, 2018), Een Vandaag (January 9,
    2019), NL Times (June 19, 2021 and October 15, 2023), Den Haag Centraal
    (January 9, 2019), Tasnim News Agency (July 10, 2018) and Volkskrant
    (November 1, 2022). Mr. Nissi was born in Shoaibiyeh village a district in
    the county of Shushtar. He was married and had four children. According to
    the available information, Mr. Nissi was an Arab political activist and
    the general secretary and founder of the separatist organization "Ahwaz
    Arabic Liberation Movement. In 2005, following several military operations
    carried out by his organization (bombing of oil facilities, armed attack
    on several banks), Mr. Nissi was forced to leave Iran and migrated to the
    Netherlands with his family via Syria. A while later, he obtained his
    Dutch citizenship. He first moved to Maastricht and then, in 2008, due to
    lack of security, he moved to The Hague and lived there for 8 years. Mr.
    Nissi continued his political activities against Iran in the Netherlands,
    organizing demonstrations and conferences. According to al-Arabiya, He
    sought the unification of Sunni groups and organizations, and to that end,
    he had also met with the leader of the Muslim Brotherhood in Syria. The
    Syrian Liberation Army also supported the formation of an Ahvaz battalion
    (Al-Arabiya English, November 10, 2017). After Mr. Nissi's departure from
    Iran, the Iranian government called him a terrorist and asked Interpol
    police to arrest and return him to Iran (IRNA). According to a media
