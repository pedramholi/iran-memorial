    2008, due to lack of security, he moved to The Hague and lived there for 8
    years. According to a 2017 report by Dutch police in Dutch media, during
    the 10 years he lived in the Netherlands, Mr. Nissi was repeatedly
    threatened and harassed by agents of the Islamic Republic of Iran. He
    reported these incidents to the Dutch police at least seven times, filing
    reports on each occasion, expressing his concerns. In 2010, he was forced
    to leave Maastricht with his family due to these threats. In 2012, he
    reported to the Dutch police that the Iranian Ministry of Intelligence had
    contacted him and felt that he was in danger. In the same year, he
    informed the police that Iranian TV had reported that he was on an
    assassination list. In January 2013, one of his acquaintances also
    confirmed this by appearing at the police headquarters. However, the
    police informed him that there was nothing they could do to keep him safe
    and that he should be careful himself. In 2014, Nissi informed the police
    that he was sentenced to death in Iran and two of his friends had been
    attacked in the Netherlands. His final report to the Dutch police was in
    2016. Some of these complaints were reported to the regional intelligence
    agency (Volkskrant). He told his family in the days leading up to his
    death that he felt like he was being followed on the street
    (Dutch-language website Een Vandaag, Den Haag Centraal). Even a year
    before his murder, an Iranian asylum seeker had also warned the
    immigration services and the Dutch intelligence agency that an
    assassination attempt was planned against Nissi. He had no bodyguard (NL
