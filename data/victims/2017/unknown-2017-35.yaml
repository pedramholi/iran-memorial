circumstances: >
    The Abdorrahman Boroumand Center was informed of the execution of an
    unknown woman by an informed source on May 10, 2017. In addition, news of
    this unknown woman s execution, along with seven other individuals, was
    announced by the websites of Human Rights Activists News Agency (HRANA)
    and Iran Human Rights (May 3, 2017). The case of this unknown woman
    pertains to murder. Arrest and detention This unknown woman was imprisoned
    in Varamin s Gharchak Prison (Iran Human Rights, May 3, 2017). However,
    there is no further information available on the details of her arrest and
    detention. Trial There is no information available on the details of the
    session or sessions of this unknown woman s trial. Charges This unknown
    woman was charged with murder (Iran Human Rights, May 3, 2017). The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt There is no information available on the details of the
    evidence of guilt entered against this unknown woman. Defense There is no
    information available on the details of this unknown woman s defense.
    Judgment This unknown woman was hanged, along with seven other
    individuals, in Rajaee-Shahr Prison on the morning of May 3, 2017 (Iran
    Human Rights, May 3, 2017). However, there is no further information
    available on the details of this execution.
