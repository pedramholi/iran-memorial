circumstances: >
    News of the execution of Mr. Mohammad Bazaz, along with 11 others, was
    published on the website of Human Rights and Democracy Activists in Iran
    on March 7, 2015. Only eight names were published in this report. News of
    this execution was not published in the official media. According to the
    report, Mr. Bazaz, 30, was married. Arrest and detention Mr. Bazaz was
    detained at Hallway 1, Unit Two of Qezelhesar Prison in Karaj for 25
    months. The circumstances of his arrest and detention are not known. Trial
    No information is available on Mr. Bazaz s trial. Charges No information
    is available on Mr. Bazaz s charges. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. Bazaz. Defense No information is available on Mr. Bazaz s
    defense. Judgment Mr. Mohammad Bazaz was hanged at the Qezelhesar Prison
    yard in Karaj on March 7, 2015.
