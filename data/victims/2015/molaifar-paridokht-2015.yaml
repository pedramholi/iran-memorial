circumstances: >
    The execution of Ms. Paridokht Mola ifar, on July 29, 2015, was reported
    by the Human Rights Activists for Democracy in Iran website. Ms. Mola ifar
    was 43, and she had a child. Her case was related to crimes involving
    illegal drugs. Arrest and detention Ms. Mola ifar was a prisoner in the
    Counseling Section of Qarchak Prison in Varamin for three years. The
    detailed circumstances of her arrest and detention are not known. Trial No
    information is available on this defendant s trial. Charges The charge
    brought against Ms. Mola ifar was storing illegal drugs . There is no
    information on the details of this charge. Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    providedagainst Ms. Mola ifar. Defense No information is available on Ms.
    Mola ifar s defense. Judgment The court sentenced Ms. Paridokht Mola ifar
    to death by hanging. The day before her execution, she was transferred to
    solitary confinement in Qarchak Prison in Varamin. Ms. Mola ifar was
    executed in Qezel Hesar Prison, in Karaj, on the morning of July 29, 2015.
