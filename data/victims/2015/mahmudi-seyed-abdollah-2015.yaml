circumstances: >
    Mr. Mahmudi was a calm, collected, modest, and funny man. He would joke
    around with his friends even in the toughest situations. Information about
    the killing of Mr. Seyed Abdollah Mahmudi, child of Seyed Mansur and
    Golabetun, was obtained from interviews conducted by the Abdorrahman
    Boroumand Center with his daughter (My 21, and June 4, 2019) and his
    brother-in-law (his wife s brother) (May 15, 2019). News of Mr. Mahmudi s
    death was also confirmed by HRANA on July 04, 2019 without further
    details. Mr. Mahmudi was born on May 22, 1954, in the village of
    Gar-e-Fahlian, Mamassani County, Fars Province. He was born into a
    well-known 9-member family. People who knew Mr. Mahmudi described him as a
    calm, collected, modest, generous, and funny man with a great morale. He
    was an avid reader and liked poetry and literature, and had delved into
    writing poetry himself. He was athletic and played table tennis at
    championship levels. (Boroumand Center interviews, May 15, and 21, 2019).
    Mr. Mahmudi was married and had a son and two daughters. He had an
    associate degree and was a teacher in Mamassani County until 1983-84.
    Prior to the 1979 Revolution, he had been a supporter of non-religious
    leftist groups and was politically active. According to available official
    documents, after the February 1979 Revolution, he became a supporter of
    the Peykar Organization for the Liberation of the Working Class** which
    was one of the first political groups opposed to the newly established
    Islamic regime. (The Review Board s Report). His family believes Mr.
    Mahmudi had become a supporter of the Revolutionary Workers Organization
    of Iran (Rah-e Kargar)***. Mr. Mahmudi was once sentenced to imprisonment
    on April 28, 1983, because of his political activities. Having served his
    sentence, Mr. Mahmudi was banned from government jobs and jobs with
    organizations and companies affiliated with the government after he was
    released He then went into the private sector. In early 1987, he began
    residing in the town of Yassuj where he started a construction company and
    engaged in construction activities in the cities of Bandar Abbas and
    Yassuj. He attained success in his work and was financially sound. Mr.
    Mahmudi was arrested for the second time on April 8, 2004 based on
    financial charges. This case is related to Mr. Mahmudi s death on May 17,
    2015, at Yassuj Central Prison. Mr. Mahmudi was on hunger strike for 40
    days after which the authorities granted him a leave. While on sick leave,
    he left home and lived in hiding for 10 years. During this time, he moved
    from city to city and lived in construction sites. He was in touch with
    his family indirectly through 3rdparties until 2011 and right before his
    wife passed away. He was then in touch with his oldest daughter regularly.
    His memorial is related to Mr, Mahmudi s death in Yasuj Central Prison on
    May 17, 2015. Arrest and detention Mr. Mahmudi was arrested on November
    15, 2014 while he was working in hiding at one of his friend s offices in
    Yazd. His friend informed the family of his arrest. Mr. Mahmudi was in
    detention for about 6 months, during which time he contacted his family
    twice; he had an in person visitation with his daughter once, when he was
    in solitary confinement because he was on a hunger strike and had sewn his
    mouth shut. He had told his family that he was questioned about his
    political activities in the past during interrogations. He was also
    suffering from a hernia while in prison. The illness was so severe that,
    according to his ward mates, he was not able to perform his personal
    tasks, and was sometimes even unable to stand up. After initially opposing
    his dispatch to the hospital to get treatment, prison officials
    conditioned his hospital treatment on him being handcuffed. Mr. Mahmudi
    rejected that offer and refused to go to the hospital handcuffed.
    (Boroumand Center interview with Mr. Mahmudi s daughter, May 21, 2019). On
    the morning of May 17, 2015, Yassuj Central Prison s officials informed
    Mr. Mahmudi s family that he had died in prison. According to his family,
    the Medical Examiner (Coroner) had initially told them that he had died
    due to a poison entering his body. In the official report, however, the
    cause of death was stated as natural causes. Yassuj Central Prison
    authorities turned Mr. Mahmudi s body over to his family the next day.
    (Boroumand Center interviews and documents available at the Boroumand
    Center). According to HRANA, Mr. Mahmudi had a cardiac arrest and died in
    Yasuj prison on May 17, 2014. Trial Mr. Mahmudi s case was being
    adjudicated at Yassuj General Court in 2014 and 2015. (Boroumand Center
    interview with Mr. Mahmudi s daughter, May 21, 2019, and Sorush Law Firm).
    The details of the trial session(s) are not available. Charges Mr. Mahmudi
    was charged with financial crimes . The validity of the criminal charges
