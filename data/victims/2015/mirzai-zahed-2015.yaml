circumstances: >
    News of the execution of Mr. Zahed Mirza i, a resident of Divandarreh in
    Kurdistan, was published on the website of the Campaign to Defend Civil
    and Political Prisoners in Iran on February 26, 2015. Arrest and Detention
    There is no specific information on Mr. Mirza i s arrest and detention.
    Trial No information is available on Mr. Mirza i s trial. Charges The
    charge against Mr. Mirza i was announced as "murder. According to the
    report, it was said that he had been accused of murdering his cousin.
    Evidence of Guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Mirza i.
    Defense No information is available on Mr. Mirza i s defense. Judgment The
    Court condemned Mr. Zahed Mirza i to death. He was hanged in Sanandaj
    Central Prison on February 26, 2015. According to the website of the
    Campaign to Defend Civil and Political Prisoners, quoting an informed
    source, Mr. Mirza i s family were so scared that they were neither willing
    to be interviewed nor offer any information regarding their executed
    child.
