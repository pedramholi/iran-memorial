circumstances: >
    News of the execution of Mr. Sohrab Sh. was published on the websites of
    the Fars Courthouse, HRANA (Human Rights Activists News Agency), and Mehr
    on May 31, 2015. Arrest and detention The circumstances of Mr. Sohrab Sh.
    s arrest and detention are not known. Trial Branch Four of the Criminal
    Court of Fars tried Mr. Sohrab Sh. No information is available on his
    trial. Charges According to the Fars Courthouse website, the charges
    brought against Mr. Sohrab Sh. were announced as rape, armed robbery with
    harassment, destruction and forced entering. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt
    According to the Deputy Public Prosecutor of Shiraz, the evidence
    presented against Mr. Sohrab Sh. was for committing 8 rapes in 2011.
    Defense No information is available on Mr. Sohrab Sh. s defense. Judgment
    Branch Four of the Criminal Court of Fars condemned Mr. Sohrab Sh. to
    death, 16 years imprisonment, and 74 lashes. Branch Seven of the Criminal
    Sentence Enforcement in Shiraz confirmed the ruling and the Head of
    Judiciary validated it. He was hanged in public at Qahramanan-e Minarud
    Square in Shiraz on May 31, 2015 in the morning.
