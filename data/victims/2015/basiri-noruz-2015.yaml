circumstances: >
    News of the execution of Mr. Noruz Basiri was published on the website of
    HRANA (Human Rights Activists News Agency) on May 29, 2015. According to
    this report, he was a resident of Yulqunluy-e Jadid near Malekan in the
    Azarbaijan-e Sharqi province. Arrest and detention The circumstances of
    Mr. Basiri s arrest and detention are not known. Trial No information is
    available on Mr. Basiri s trial. Charges The charge brought against Mr.
    Basiri s was announced as murder. According to this report, he had caused
    the death of a villager during a street fight in 2014.The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Basiri. Defense No information is available
    on Mr. Basiri s defense. Judgment Mr. Noruz Basiri was hanged in the
    Tabriz Central Prison on Wednesday May 27, 2015 at dawn. Efforts by his
    relatives and local trustees to acquire a pardon from the victim s family
    were unsuccessful.
