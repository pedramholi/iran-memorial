circumstances: >
    News of the execution of Mr. A. L., along with another person, was
    published on the website of Tasnimnews on February 26, 2015. Additional
    information was gathered from the Mehrnews website. According to
    Tasnimnews, quoting the Revolutionary Public Prosecutor of Nazarabad, Mr.
    A. L., a resident of Nazarabad, was born in Karaj in 1986. He worked as a
    stoneworker. Arrest and detention According to Tasnimnews, Mr. A. L. was
    arrested in June of 2014. The Revolutionary Public Prosecutor s Office of
    Savojbolagh and Hashtgerd issued a temporary arrest warrant. The
    circumstances of his arrest and detention are not known. Trial Branch Two
    of the Provincial Criminal Court tried Mr. A. L. and he appealed the
    ruling. No information is available on his trial. Charges The charges
    against Mr. A. L. were announced as, Kidnapping, rape, assault and
    battery, and drinking alcoholic beverages. According to the Revolutionary
    Public Prosecutor of Nazarabad, he and his collaborator threatened their
    victims, kidnapped them, took them to villages near the town, and raped
    them. They began these actions since February 16, 2014. Evidence of guilt
    According to the Revolutionary Public Prosecutor of Nazarabad, Mr. A. L.
    and his collaborator confessed to committing over three rapes.
    International human rights organizations have repeatedly condemned the
    government of the Islamic Republic of Iran for its systematic use of
    severe torture and solitary confinement to obtain confessions from
    detainees and have questioned the authenticity of confessions obtained
    under duress. Defense No information is available about Mr. A. L. s
    defense. Judgment The court condemned Mr. A. L. to death in public. Branch
    24 of the Supreme Court confirmed the ruling and he was hanged at Danesh
    Square in Hashtgerd on February 26, 2015.
