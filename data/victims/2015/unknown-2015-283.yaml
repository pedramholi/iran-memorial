circumstances: >
    News of the execution of an unknown person, alogn with ten others, was
    published in the Iran newspaper on June 11, 2015. Arrest and detention The
    circumstances of the defendant s arrest and detention are not known. Trial
    No information is available on the defendant s trial. Charges The charge
    brought against the defendant was announced as murder. No information is
    available on details of his charge. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt According to the
    newspaper report, the defendant s confession to his significant crimes,
    especially murder was the basis for his conviction. The report of this
    execution did not provide any specific information on the evidence
    presented against the defendant. International human rights organizations
    have repeatedly condemned the government of the Islamic Republic of Iran
    for its systematic use of severe torture and solitary confinement to
    obtain confessions from detainees and have questioned the authenticity of
    confessions obtained under duress. Defense No information is available on
    this unknown person s defense. Judgment The court condemned the defendant
    to death and the Supreme Court confirmed the ruling.. The defendant was
    hanged in the presence of judicial authorities at the Raja ishahr Prison
    on June 10, 2015 in the morning. No specific information is available
    about the defendant s execution.
