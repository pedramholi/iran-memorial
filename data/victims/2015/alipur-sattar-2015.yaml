circumstances: >
    News of the execution of Mr. Satar Alipur, along with two others, was
    published on the websites of the Campaign to Defend Civil and Political
    Prisoners in Iran and Human Rights Activists News Agency (HRANA) on
    January 6, 2015. He was from Miandoab and his case was related to the
    murder of a person in 2009. Arrest and detention Mr. Alipur was arrested
    in 2009 (HRANA). The circumstances of his arrest and detention are not
    known. Trial No information is available on Mr. Alipur s trial. Charges
    The charge brought against Mr. Alipur was announced as murder. (HRANA)The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Alipur. Defense
    No information is available on Mr. Alipur s defense. Judgment A court
    condemned Mr. Satar Alipur to death. He was hanged, along with two others,
    in Orumieh Central Prison on January 6, 2015.
