circumstances: >
    News of the execution of Mr. Mohsen, without a last name, along with two
    others, was published on the website of the Jamejam Online on February 19,
    2015. According to this report, Mr. Mohsen and another person murdered an
    individual during a dispute on June 2, 2010. Arrest and detention After
    allegedly committing the crime, Mr. Mohsen was arrested by the police and
    transferred to the prison. He was detained for close to five years since
    2010. The circumstances of his arrest and detention are not known. Trial
    The Provincial Criminal Court in Tehran tried Mr. Mohsen. No information
    is available on his trial. Charges According to the Jamejam Online report,
    the charge brought against Mr. Mohsen was announced as murder. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Mohsen. Defense No
    information is available on Mr. Mohsen s defense. Judgment The Provincial
    Criminal Court in Tehran condemned Mr. Mohsen to death. The Supreme Court
    confirmed the ruling. He was hanged at the Raja ishahr (Gohardasht) Prison
    in Karaj on February 18, 2015.
