circumstances: >
    News of the execution of Mr. Ali Sardari, along with his brother, was
    published on the website of HRANA (Human Rights Activists News Agency) on
    April 15, 2015. The official media in Iran did not report these
    executions. Arrest and detention The circumstances of Mr. Sardari s arrest
    and detention are not known. Trial No information is available on Mr.
    Sardari s trial. Charges The charge brought against Mr. Sardari was
    announced as murder. No information is available on the details of this
    charge. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against Mr. Sardari.
    Defense No information is available on Mr. Sardari s defense. Judgment The
    court condemned Mr. Ali Sardari to death. He was hanged, along with his
    brother, in Adelabad Prison in Shiraz on April 13, 2015. There is no
    information on the details of this execution.
