circumstances: >
    News of the execution of Mr. Siamak Ojaqi, along with nine others, was
    published on the website of Nafasdarqafas on January 23, 2015. Arrest and
    Detention Mr. Ojaqi was detained at Section 4 of the Orumieh Prison. There
    is no specific information on his arrest and detention. Trial No
    information is available on Mr. Ojaqi s trial. Charges The charge against
    Mr. Ojaqi was announced as "murder." Evidence of Guilt The report of this
    execution did not provide any specific information on the evidence
    presented against Mr. Ojaqi. Defense No information is available on Mr.
    Ojaqi s defense. Judgment Mr. Siamak Ojaqi was hanged at Orumieh Central
    Prison on January 21, 2015. No specific information is available about
    this execution.
