circumstances: >
    News of the execution of Mr. Sajad Mokhtari, son of Allahqoli, along with
    another person, was published on the websites of Fars Provincial
    Courthouse as S. M., Mehrnews on January 17, 2015, and Khabarads, without
    any names, on January 28, 2015. The full names of these defendants were
    written on a board, reflected on one of the pictures that Mehrnews
    published about the ceremony of these executions. According to the
    websites of Fars Provincial Courthouse, without details, Mr. Mokhtari had
    a criminal record. Arrest and detention According to Khabarads, a man and
    his wife made a complaint in Marvdasht police station indicating that two
    individuals had entered their house, raped the wife, and escaped when the
    husband was not home. With this woman s statement and having some clues,
    police agents were able to arrest two individuals including Mr. Mokhtari.
    The circumstances of his arrest and detention are not known. Trial Branch
    Two of the Provincial Criminal Court of Fars tried Mr. Mokhtari. According
    to Khabarads, during the session, the representative of the Public
    Prosecutor read the indictment and demanded the legal punishment against
    these defendants. Then the young woman described the details of what
    happened on that day and the defendants made statements on their behalves.
    No further information is available on this trial. Charges The charge
    against Mr. Mokhtari was announced as, rape. Evidence of guilt According
    to the media reports, the evidence provided against Mr. Mokhtari was his
    confession and the complaint of the plaintiff. International human rights
    organizations have repeatedly condemned the government of the Islamic
    Republic of Iran for its systematic use of severe torture and solitary
    confinement to obtain confessions from detainees and have questioned the
    authenticity of confessions obtained under duress. Defense No information
    is available about Mr. Mokhtari s defense. Judgment The court condemned
    Mr. Sajad Mokhtari to death and Branch 22 of the Supreme Court confirmed
    the ruling. He was hanged in public in Shiraz on January 17, 2015.
