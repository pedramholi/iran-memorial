circumstances: >
    News of the execution of an unknown person, along with another person, was
    published on the websites of the Kermanshah General Courthouse and ISNA
    (Iranian Students News Agency) on February 25, 2015. Arrest and detention
    According to the Public Prosecutor of Kermanshah, the defendant was
    identified and arrested after a victim filed a complaint. (ISNA) The
    circumstances of the defendant s arrest and detention are not known. Trial
    Branch One of the Criminal Court of Kermanshah tried the defendant in the
    presence of five judges and attorneys. No detail information is available
    on this trial. Charges The charge brought against the defendant was
    announced as rape. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt According to the existing
    information, the evidence presented against the defendant was his
    confession and the complaint by the plaintiff. According to the Public
    Prosecutor of Kermanshah, the defendant had recorded the rape scenes and
    threatened the victims to publish these in order to prevent them from
    filing any complaint. (ISNA) International human rights organizations have
    repeatedly condemned the government of the Islamic Republic of Iran for
    its systematic use of severe torture and solitary confinement to obtain
    confessions from detainees and have questioned the authenticity of
    confessions obtained under duress. Defense No information is available on
    the defendant s defense. Judgment Branch One of the Criminal Court of
    Kermanshah condemned the defendant to death and the Supreme Court
    confirmed the ruling. The defendant was hanged, along with another person,
    in public in Kermanshah on February 25, 2015 in the morning.
