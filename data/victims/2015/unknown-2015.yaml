circumstances: >
    News of the execution of an unknown individual, along with 12 others, was
    published on the website of HRANA (Human Rights Activists News Agency) on
    January 2, 2015. According to this report, the official media in Iran did
    not report these executions. Arrest and detention According to the
    existing information, this defendant had been transferred to solitary
    confinement before his execution. The circumstances of the defendant s
    arrest and detention are not known. Trial No information is available on
    the defendant s trial. Charges The charge brought against the defendant
    was announced as murder. (HRANA) The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on the
    defendant s defense. Judgment This defendant was hanged along with another
    individual in Bandar-e Abbas Prison on January 1, 2015.
