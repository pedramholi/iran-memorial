circumstances: >
    The execution of Mr. Davud A marzadeh, on September 1, 2015, was reported
    by Human Rights Organization of Iran website. Mr. A marzadeh s case was
    related to murder. Arrest and detention Mr. A marzadeh spent several years
    in the Tabriz Central Prison. The circumstances of his arrest and
    detention are not known. Trial No information is available on this
    defendant s trial. Charges The charge brought against Mr. A marzadeh was
    murder in the first degree . Details of the charge brought against him are
    not known. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. International human rights organizations have drawn
    attention to reports indicating that the Islamic Republic authorities have
    brought trumped-up charges, including drug trafficking, sexual, and other
    criminal offences, against their opponents (including political, civil
    society activists, as well as unionists and ethnic and religious
    minorities). Each year Iranian authorities sentence to death hundreds of
    alleged common criminals, following judicial processes that fail to meet
    international standards. The exact number of people convicted and executed
    based on trumped-up charges is unknown. Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    providedagainst Mr. A marzadeh. Defense No information is available on Mr.
    A marzadeh s defense. Judgment Mr. Davud A marzadeh was executed on August
    26, 2015, at the Tabriz Central Prison. There is no information on the
    details of the verdict leading to this execution.
