circumstances: >
    News of the execution of Mr. Ehsan K., along with two others, was
    published on the website of the Young Journalists Club on January 4, 2015,
    and in the Khorasan and Iran newspapers on January 5, 2015. News of his
    arrest was also published in the Khorasan newspaper on March 4, 2012.
    According to the existing information, Mr. Ehsan K., aged between 21 and
    23, was a soldier. According to the Police Commander in Binalud, Mr. Ehsan
    K. and his two friends attacked young men and women on the road to the
    Bam-e Mashhad Hotel on four occasions. By threatening and using force,
    they took their victims in a car to an Arghavan Mountain area and raped
    them. (Iran newspaper) Arrest and detention According to the Police
    Commander of the Khorasan-e Razavi, Mr. Ehsan K. and his two friends were
    arrested by Torqabeh and Shandiz security forces on March 3, 2012. They
    were transferred to the Intelligence Police Office for interrogation and
    further investigation. According to the Police Commander in Binalud during
    the execution ceremony, the Intelligence Police detectives in Binalud
    began their investigation to arrest Mr. Ehsan K. and his collaborators
    when several people filed complaints against them. (Iran newspaper) Trial
    Branch Five of the Criminal Court of Khorasan-e Razavi tried Mr. Ehsan K.
    in several sessions. However, no information is available on this trial.
    Charges According to the Public Prosecutor of Binalud, the charge against
    Mr. Ehsan K. was four counts rape. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt According to the Iran
    newspaper, quoting the Police Commander in Binalud and the Police
    Commander of the Khorasan-e Razavi, the evidence provided against Mr.
    Ehsan K. was several reports of rape by women and complaints by victims,
    in addition to confession made by the defendant regarding terrible and
    shocking actions, according to the Khorasan newspaper. International human
    rights organizations have repeatedly condemned the government of the
    Islamic Republic of Iran for its systematic use of severe torture and
    solitary confinement to obtain confessions from detainees and have
    questioned the authenticity of confessions obtained under duress. Defense
    Mr. Ehsan K. had an attorney; however, no information is available on his
    defense. During his execution ceremony, he expressed regret. Judgment
    Branch Five of the Criminal Court of Khorasan-e Razavi condemned Mr. Ehsan
    K. to death and Branch 31 of the Supreme Court confirmed the ruling. It
    was carried out in the presence of the Public Prosecutor and the Police
    Commander of Binalud and hundreds of people in Torqabeh. He was hanged in
    public in front of the Torqabeh Fire Station on January 4, 2015.
