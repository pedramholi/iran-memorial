    with two others, was published on the website of the Gilan Provincial
    Courthouse, quoting the Public Relations Office of this courthouse on
    February 21, 2015. Arrest and Detention There is no specific information
    on Mr. R. K. s arrest and detention. Trial No information is available on
    Mr. R. K. s trial. Charges The charge against Mr. R. K. was announced as
    "murder." Evidence of Guilt The report of this execution did not provide
    any specific information on the evidence presented against Mr. R. K.
    Defense No information is available on Mr. R. K.'s defense. Judgment The
    court condemned Mr. R. K. to death and the Supreme Court confirmed the
    ruling. He was hanged in the Rasht Central Prison on February 21, 2015.
