circumstances: >
    News of the execution of Mr. Mohammad Reza P. was published on the
    websites of Fars Provincial Courthouse and the News Central Unit on
    February 17, 2015, and the Jamejam on February 18, 2015. Arrest and
    detention According to the News Central Unit, quoting the Deputy
    Revolutionary Public Prosecutor of Shiraz, after police investigation and
    based on some clues, agents arrested Mr. Mohammad Reza P. and his
    collaborator 48 hours after committing the crime. The circumstances of his
    arrest and detention are not known. Trial Branch Two of the Islamic
    Revolutionary Court of Shiraz tried Mr. Mohammad Reza P. No further
    information is available on this trial. Charges The charges against Mr.
    Mohammad Reza P. were announced as, murder, kidnapping, and armed robbery.
    According to the website of Fars Provincial Courthouse, he and his
    collaborator, both armed, had robbed a taxi and murdered the driver in
    2010. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Mohammad Reza P.
    Defense No information is available about Mr. Mohammad Reza P. s defense.
    Judgment The court identified Mr. Mohammad Reza P. as Mofsed (corruptor on
    Earth) and Mohareb (fighter against God) and condemned him to death in
    public. Branch 11 of the Supreme Court confirmed the ruling. He was hanged
    in public in Shiraz on February 17, 2015.
