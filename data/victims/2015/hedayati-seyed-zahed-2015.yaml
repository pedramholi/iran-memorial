circumstances: >
    The execution of Mr. Seyed Zahed Hedayati, on September 1, 2015, was
    reported by HERANA website and Human Rights Organization of Iran website.
    Mr. Seyed Zahed Hedayati, son of Mohammad Mohyeddin, was a resident of
    Bukan. His case was related to murder. Arrest and detention Mr. Hedayati
    was held prisoner in the Central Prison of Sanandaj. According to HERANA,
    he was in prison for 13 years; but according to the Human Rights
    Organization of Iran website, his time in prison is reported to be three
    years. The circumstances of Mr. Hedayati s arrest and detention are not
    known. Trial No information is available on this defendant s trial.
    Charges The charge brought against Mr. Hedayati was murder in the first
    degree . There is no information on the details of his charge. Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence providedagainst Mr. Hedayati. Defense No information is
    available on Mr. Hedayati s defense. Judgment The court sentenced Mr.
    Seyed Zahed Hedayati to death by hanging (retaliation for taking a life).
    In preparation for his execution, he was taken to solitary confinement on
    August 29, 2015. Mr. Hedayati was executed in the Central Prison of
    Sanandaj, on the morning of September 1, 2015.
