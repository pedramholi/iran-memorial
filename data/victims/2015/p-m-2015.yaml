circumstances: >
    News of the execution of Mr. M. P., along with another person, was
    published on the website of Gilan Provincial Courthouse, quoting the
    Public Relations Office of this courthouse on February 14, 2015. Mr. M.
    P., son of Esma il, was born in Gilan. Arrest and Detention There is no
    specific information on Mr. M. P. s arrest and detention. Trial No
    information is available on Mr. M. P. s trial. Charges The charge against
    Mr. M. P. was announced as "murder." Evidence of Guilt The report of this
    execution did not provide any specific information on the evidence
    presented against Mr. M. P. Defense No information is available on Mr. M.
    P.'s defense. Judgment The court condemned Mr. M. P. to death and the
    Supreme Court confirmed the ruling. He was hanged in the Rasht Central
    Prison on February 14, 2015.
