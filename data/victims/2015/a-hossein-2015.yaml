circumstances: >
    News of the execution of Mr. Hossein A. was published on the websites of
    the Fars Courthouse, ISNA (Iranian Students News Agency), and Young
    Journalists Club (YJC) on May 19, 2015. According to the Revolutionary
    Public Prosecutor of Shiraz, Mr. Hossein A., using his car as a taxi, had
    kidnapped passengers, taken them out of town, and harassed them. Arrest
    and detention The circumstances of Mr. Hossein A. s arrest and detention
    are not known. Trial Branch Four of the Criminal Court of Fars tried Mr.
    Hossein A. No information is available on his trial. Charges The charges
    brought against Mr. Hossein A. were announced as rape, kidnapping (two
    counts), and robbery. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Hossein A. Defense No information is available on Mr. Hossein A. s
    defense. Judgment Branch Four of the Criminal Court of Fars condemned Mr.
    Hossein A. to death, 22 years imprisonment for kidnapping, and 15 years
    imprisonment and 111 lashes for robberies accompanied with harassment.
    Branch 32 of the Supreme Court confirmed the ruling and the Head of
    Judiciary validated it.. He was hanged in public in Shiraz on May 19,
    2015.
