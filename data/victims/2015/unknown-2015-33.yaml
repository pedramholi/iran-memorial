cause_of_death: "Execution » Hanging"
circumstances: >
    News of the execution of an unknown individual, along with two others, was
    published on the websites of the Hamadan Provincial Courthouse, ISNA
    (Iranian Students News Agency), and HRANA (Human Rights Activists News
    Agency) on January 26, 2015. Arrest and detention The circumstances of the
    defendant s arrest and detention are not known. Trial Branch Two of the
    Criminal Court of Hamadan tried this defendant. (Hamadan Provincial
    Courthouse) No information is available on the defendant s trial. Charges
    According to the Hamadan Provincial Courthouse, the charge brought against
    the defendant was rape. (HRANA) The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on the
    defendant s defense. Judgment Branch Two of the Criminal Court of Hamadan
    condemned the defendant to death and Branch 33 of the Supreme Court
    confirmed the ruling. After the Head of the judiciary issued permission,
    the ruling was carried out and the defendant was hanged along with two
    other individuals in Hamadan at dawn on January 26, 2015.
