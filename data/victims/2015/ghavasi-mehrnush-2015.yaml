circumstances: >
    News of the execution of Ms. Mehrnush Ghavasi, along with 11 others, was
    published on the website of Human Rights and Democracy Activists in Iran
    on March 7 and 9, 2015. News of this execution was not published in the
    official media. According to the report, two women, one unknown, were
    executed on this day. Ms. Ghavasi was 50 years old. Arrest and detention
    According to the report, Ms. Ghavasi was detained for years. She was
    transferred from Qarchak Prison in Varamin to solitary confinement at
    Qezelhesar Prison in Karaj on March 7, 2015. The circumstances of her
    arrest and detention are not known. Trial No information is available on
    Ms. Ghavasi s trial. Charges No information is available on Ms. Ghavasi s
    charges. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Ms. Ghavasi. Defense
    No information is available on Ms. Ghavasi s defense. Judgment Ms.
    Mehrnush Ghavasi was hanged at the Qezelhesar Prison yard in Karaj on
    March 7, 2015.
