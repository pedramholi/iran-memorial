circumstances: >
    News of the execution of Mr. M. R., son of Safar Ali, born in Gilan, along
    with two others, was published on the website of the Gilan Provincial
    Courthouse, quoting the Public Relations Office of this courthouse on
    February 21, 2015. Arrest and Detention There is no specific information
    on Mr. M. R. s arrest and detention. Trial No information is available on
    Mr. M. R. s trial. Charges The charge against Mr. M. R. was announced as
    "murder." The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of Guilt The report of this execution did not
    provide any specific information on the evidence presented against Mr. M.
    R. Defense No information is available on Mr. M. R.'s defense. Judgment
    The court condemned Mr. M. R. to death and the Supreme Court confirmed the
    ruling. He was hanged in the Rasht Central Prison on February 21, 2015.
