circumstances: >
    News of the execution of Mr. M. R. was published on the websites of the
    Mazandaran Courthouse, Fars news agency, and Shomalnews on January 14,
    2015. Mr. M. R. s case was related to the kidnapping and rape of a female
    college student in Sari in 2008. Mr. M. R. was born in Gilan and,
    according to an informed person, was single and 16 years old. (Shomalnews,
    reader s section) International laws have strictly prohibited capital
    punishment against those who were under the age of 18 at the time of
    committing the crime. As a party to the Covenant on Civil and Political
    Rights and the Convention on the Rights of the Child, Iran has the
    obligation to avoid capital punishment for an offence committed before the
    age of eighteen. Arrest and detention Mr. M. R. was arrested, along with
    two other individuals, after a female student filed a complaint in 2008.
    The circumstances of his arrest and detention are not known. Trial The
    Provincial Criminal Court of Sari tried Mr. M. R. No information is
    available on his trial. Charges The charges against Mr. M. R. were
    announced as, Rape, kidnapping, and assault. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    evidence provided against Mr. M. R. was a complaint by a female student.
    According to the Public Prosecutor of Mazandaran, the defendant and two
    others picked up a female student of Sari University as a passenger. They
    took her to a garden outside of the city, threatened, assaulted and raped
    her. Defense No information is available about Mr. M. R. s defense.
    According to an informed person, Mr. M. R. accepted all the charges to
    protect the other two defendants, who were married. (Shomalnews, reader s
    section) Judgment The Provincial Criminal Court of Sari condemned Mr. M.
    R. to death for rape and to imprisonment for kidnapping and assault. The
    Supreme Court confirmed the ruling. He was hanged in the presence of the
    Provincial Public Prosecutor at the Sari Prison yard on January 14, 2015
    at dawn. The other two defendants were condemned to 99 lashes each and
    exile in Bafq and Tabas.
