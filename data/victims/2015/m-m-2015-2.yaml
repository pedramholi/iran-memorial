# --- DEATH ---
date_of_death: 2015-05-13
age_at_death: 44
place_of_death: "Rasht"
province: "Gilan"
cause_of_death: "Execution » Hanging"
circumstances: >
    News of the execution of Mr. M. M., son of Seyed Ghani, was published on
    the website of the Gilan Courthouse on May 13, 2015. According to this
    report, he was 44 years old from Rudsar. Arrest and detention The
    circumstances of Mr. M. M. s arrest and detention are not known. Trial No
    information is available on Mr. M. M. s trial. Charges According to the
    Public Relations Office of the Gilan Courthouse, the charge brought
    against Mr. M. M. was announced as murder. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. M. M. Defense No information is available
    on Mr. M. M. s defense. Judgment The court condemned Mr. M. M. to death,
    the Supreme Court confirmed the ruling and the Head of Judiciary validated
    it. He was hanged in the presence of officials at the Rasht Central Prison
    on May 13, 2015.
