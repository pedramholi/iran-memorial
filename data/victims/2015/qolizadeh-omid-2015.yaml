circumstances: >
    The execution of Mr. Omid Qolizadeh, along with two other defendants in
    this case, on July 29, 2015, was reported by Alborz Province Ministry of
    Justice website and Mizan News Service. Additional information about this
    case was gathered from the Young Journalists Club website and Karaj Media,
    on the same date. This case was related to three men raping a woman in the
    Hashtgerd area of Alborz Province. Arrest and detention Mr. Qolizadeh and
    the other defendants in this case were arrested by police, in 2012,
    shortly after the incident. Further circumstances of this defendant s
    arrest and detention are not known. Trial No information is available on
    this defendant s trial. Charges The charge brought against Mr. Qolizadeh
    was rape, kidnapping, and robbery . He and two accomplices were accused of
    picking up a woman passenger in Karaj, driving her to the Hashtgerd area,
    robbing her of money and gold jewelry, and forcibly raping her. Evidence
    of guilt The report of this execution does not contain information
    regarding the evidence providedagainst Mr. Qolizadeh. Defense Mr.
    Qolizadeh and the other defendants in this case denied the rape charge.
    They said that they had previously been in contact with the woman, and
    that the sexual relations had not been forced. Judgment The court
    sentenced Mr. Omid Qolizadeh to death by hanging. This sentence was
    approved by Branch 24 of the Supreme Court. At 4:30 am, on the morning of
    the execution, some citizens had gathered around the families of Mr.
    Qolizadeh and the other defendants, who were distressed. They tried to
    stop the execution. As a show of protest, they started walking towards the
    police, but they were dispersed by the officers at the scene. Mr. Omid
    Qolizadeh and two othe defendants in this case, were executed on the
    morning of July 29, 2015, in public, on Shahid Beheshti Boulevard, the
    north side of Golshahr 45 metri Street, Alborz Province. The prosecutor of
    Karaj was in attendance.
