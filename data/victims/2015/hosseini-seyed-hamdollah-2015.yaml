circumstances: >
    News of the execution of Mr. Seyed Hamdollah Hosseini, along with two
    other persons, was announced by the website of the Campaign for Defense of
    Civil Political Prisoners, on January 8, 2015. Mr. Hosseini was from a
    village in Qorveh. Arrest and detention He was detained in Sanandaj prison
    and was taken to a solitary confinement on Janaury 07, 2015. There is no
    further information available on the details of his arrest and detention.
    Trial There is no information available on the details of the session or
    sessions of Mr. Hosseini s trial. Ch a rges The charges brought against
    Mr. Hosseini was announced as "murder". The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that the
    Islamic Republic authorities have brought trumped-up charges, including
    drug trafficking, sexual, and other criminal offences, against their
    opponents (including political, civil society activists, as well as
    unionists and ethnic and religious minorities). Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted and executed based on trumped-up
    charges is unknown. Evidence of guilt There is no information available on
    the details of the evidence of guilt entered against Mr. Hosseini. Defe n
    se There is no information available on the details of Mr. Hosseini s
    defense. Judgment The court sentenced Mr. Seyed Hamdollah Hosseini to
    death. Mr. Hosseini was hanged in Sanandaj Central Prison on January 8,
    2015. There is no further information available on the details of this
    verdict.
