circumstances: >
    News of the execution of Mr. Farhad Durkanlu, along with seven others, was
    published on the website of the Kurdistan Human Rights Network on
    September 17, 2015. Mr. Durkanlu was under 18 when the crime took place.
    International laws have strictly prohibited capital punishment against
    those who were under the age of 18 at the time of committing the crime. As
    a party to the Covenant on Civil and Political Rights and the Convention
    on the Rights of the Child, Iran has the obligation to avoid capital
    punishment for an offence committed before the age of eighteen. Arrest and
    detention The circumstances of Mr. Durkanlu s arrest and detention are not
    known. Trial No information is available on Mr. Durkanlu s trial. Charges
    The charge brought against Mr. Durkanlu was announced as murder. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Durkanlu.
    Defense No information is available on Mr. Durkanlu s defense. Judgment
    Mr. Farhad Durkanlu was hanged in Orumieh Central Prison on July 28, 2015.
    No specific information is available about his execution.
