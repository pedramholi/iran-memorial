circumstances: >
    News of the execution of Mr. Hamid Mohammadi, 27, born in Hajiabad, along
    with seven others, was published on the websites of Central News Unit on
    February 22, Hormozgan Provincial Courthouse on February 25, 2015 without
    naming him. However, the HRANA (Human Rights Activists News Agency)
    website published his name among the list of executed individuals on
    February 22, 2015. According to the Hormozgan Provincial Courthouse
    website, quoting the Head of the Provincial Courthouse, Mr. Mohammadi had
    kidnapped and raped a girl in Bandar-e Abbas in 2013, but was able to
    intimidate the victim into not filing a complaint. Arrest and Detention
    According to the Hormozgan Provincial Courthouse website, quoting the Head
    of the Provincial Courthouse, Mr. Mohammadi and another individual
    attempted to kidnap a female student; however, this attempt was
    unsuccessful due to the timely reaction of another student. Authorities
    identified the assailants, arrested Mr. Mohammadi, and killed his
    collaborator during an armed clash. There is no specific information on
    his arrest and detention. Trial The Criminal Court of Hormozgan tried Mr.
    Mohammadi. No information is available on his trial. Charges According to
    the Central News Unit report, the charges against Mr. Mohammadi were
    "rape, two counts kidnapping, armed robbery, assault and battery, and drug
    trafficking." The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of Guilt The report of this execution did not
    provide any specific information on the evidence presented against Mr.
    Mohammadi. Defense No information is available on Mr. Mohammadi's defense.
    Judgment The court condemned Mr. Hamid Mohammadi to death and the Supreme
    Court confirmed the ruling. He was hanged at Fish Market Quarter in
    Bandar-e Abbas on February 22, 2015.
