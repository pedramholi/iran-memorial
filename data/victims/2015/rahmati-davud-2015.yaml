cause_of_death: "Execution » Hanging"
circumstances: >
    News of the execution of Mr. Davud Rahmati, along with 11 others, was
    published on the website of Human Rights and Democracy Activists in Iran
    on March 7, 2015. Only eight names were published in this report. News of
    this execution was not published in the official media. According to the
    report, Mr. Rahmati, 50, was married with three children. Arrest and
    detention Mr. Rahmati was detained at Hallway 2, Unit Two of Qezelhesar
    Prison in Karaj for 20 months. The circumstances of his arrest and
    detention are not known. Trial No information is available on Mr. Rahmati
    s trial. Charges No information is available on Mr. Rahmati s charges.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Rahmati. Defense
    No information is available on Mr. Rahmati s defense. Judgment Mr. Davud
    Rahmati was hanged at the Qezelhesar Prison yard in Karaj on March 7,
    2015.
