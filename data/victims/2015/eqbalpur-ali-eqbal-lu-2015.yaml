circumstances: >
    News of the execution of Mr. Ali Eqballu (Eqbalju or Eqbalpur), along with
    two others, was published on the websites of the Campaign to Defend Civil
    and Political Prisoners in Iran and Human Rights Activists News Agency
    (HRANA) on January 6, 2015. He was from Salmas and his case was related to
    the murder of a person in 2011. Arrest and detention Mr. Eqballu (Eqbalju
    or Eqbalpur) was arrested in 2011 (HRANA). The circumstances of his arrest
    and detention are not known. Trial No information is available on Mr.
    Eqballu (Eqbalju or Eqbalpur) s trial. Charges The charge brought against
    Mr. Eqballu (Eqbalju or Eqbalpur) was announced as murder. (HRANA)The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Eqballu
    (Eqbalju or Eqbalpur). Defense No information is available on Mr. Eqballu
    (Eqbalju or Eqbalpur) s defense. Judgment A court condemned Mr. Ali
    Eqballu (Eqbalju or Eqbalpur) to death. He was hanged, along with two
    others, in Orumieh Central Prison on January 6, 2015.
