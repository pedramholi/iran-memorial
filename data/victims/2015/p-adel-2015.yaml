circumstances: >
    News of the execution of Mr. Adel P., along with another person, was
    published on the website of Tasnimnews on February 26, 2015. Additional
    information was gathered from Nazar1 website. According to Tasnimnews,
    quoting the Revolutionary Public Prosecutor of Nazarabad, Mr. Adel P., a
    resident of Nazarabad, was born in Maragheh in 1982. He was married with
    one child and worked as a stoneworker. Arrest and detention According to
    Tasnimnews, Mr. Adel P. was arrested in June of 2014. The Revolutionary
    Public Prosecutor s Office of Savojbolagh and Hashtgerd issued the
    temporary arrest warrant. The circumstances of his arrest and detention
    are not known. Trial Branch Two of the Provincial Criminal Court tried Mr.
    Adel P. and he appealed the ruling. No information is available on his
    trial. Charges The charges against Mr. Adel P. were announced as,
    Kidnapping, rape, assault and battery, and drinking alcoholic beverages.
    According to the Revolutionary Public Prosecutor of Nazarabad, he and his
    collaborator threatened their victims, kidnapped them, took them to
    villages around the town, and raped them. They began these actions around
    February 16, 2014. Evidence of guilt According to the Revolutionary Public
    Prosecutor of Nazarabad, Mr. Adel P. and his collaborator confessed to
    committing more than three rapes. International human rights organizations
    have repeatedly condemned the government of the Islamic Republic of Iran
    for its systematic use of severe torture and solitary confinement to
    obtain confessions from detainees and have questioned the authenticity of
    confessions obtained under duress. Defense No information is available
    about Mr. Adel P. s defense. Judgment The court condemned Mr. Adel P. to
    death in public. Branch 24 of the Supreme Court confirmed the ruling and
    he was hanged at Varzesh Square in Nazarabad on February 26, 2015.
