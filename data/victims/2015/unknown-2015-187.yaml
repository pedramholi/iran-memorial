circumstances: >
    News of the execution of an unknown man, along with 19 others, was
    published on the website of the Human Rights Activists for Democracy in
    Iran on May 5, 2015. Only the names of two individuals were published.
    According to this report, these 20 prisoners were from Halls 1 through 5
    of the Karaj Central Prison. Prison authorities limited the connections
    between Halls in order to prevent the news from getting out. Arrest and
    detention The circumstances of the defendant s arrest and detention are
    not known. Trial No information is available on this defendant s trial.
    Charges No information is available on the defendant s charges. Evidence
    of guilt The report of this execution did not provide any specific
    information on the evidence presented against the defendant. Defense No
    information is available on the defendant s defense. Judgment This
    defendant was hanged, along with 19 others, at the Karaj Central Prison on
    Sunday May 3, 2015.
