circumstances: >
    News of the execution of an unknown woman, along with 11 others, was
    announced by the website of Human Rights Activists for Democracy in Iran
    on March 7, 2015. Additional information on this case was obtained from a
    report by the same source published on March 9, 2015. Arrest and detention
    This unknown individual served a term in Varamin s Gharchak Prison.
    However, there is no further information available on the details of this
    unknown individual s arrest and detention. Trial There is no information
    available on the details of the session or sessions of this unknown
    individual s trial. Charges There is no information available on the
    details of this unknown individual s charge. Evidence of guilt There is no
    information available on details of the evidence of guilt entered against
    this unknown individual. Defense There is no information available on the
    details of this unknown individual s defense. Judgment The court sentenced
    this unknown woman to death. On March 8, 2015 she, along with another
    convicted woman, was transferred from Varamin s Gharchak Prison to a
    solitary cell in Karaj s Ghezel Hesar Prison for carrying out the death
    sentence.This unknown woman was hanged in the courtyard of Karaj s Ghezel
    Hesar Prison on the morning of March 8, 2015.
