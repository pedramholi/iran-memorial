circumstances: >
    Ms. Hadad was a very dignified, serene, sociable, and empathetic
    individual and was loyal to the ideals of the Kurdistan Democratic Party.
    Information regarding the killing of Ms. Nasrin Hadad, known as Mamusta (
    Master ) Nasrin , daughter of Karim and Kafieh, and her husband Mr.
    Mohammad Hassanpur , was obtained from an interview conducted by the
    Abdorrahman Boroumand Center with Mr. Jilvan Hassanpur, Ms. Hadad s son
    (January 21, February 3, and May 11, 2021). News of this killing was also
    published on the Akamnews website (September 9, 2018), on the official
    website of the Kurdistan Democratic Party, Kurdistan u Kurd (September 9,
    2018), and on the Hengaw Human Rights Organization website (September 9,
    2018). Additional information was obtained through interviews conducted by
    the Abdorrahman Boroumand Center with Mr. Kamal Karimi, member of the
    Kurdistan Democratic Party (January 1, February 4, and March 2, 2021), Mr.
    Mansur Khosravi, member of the Kurdistan Democratic Party (March 31,
    2021), and Mr. Farzin Nadimi, research fellow at the Washington Institute
    for Near East Policy (April 20, 2021). Additional information was obtained
    from the Kurdistan Democratic Party s Charter, passed in its 16thCongress
    (February 2016), Reuters News Agency (July 21, 2018), Persian Deutsche
    Welle (July 10, 1nd 22, 2018), the official website of the Kurdistan
    Democratic Party, Kurdistan u Kurd (February 16, 2016; September 7, 2016;
    September 8, 2018), ISNA News Agency (September 10, and 14, 2018), and
    other sources.* Ms. Hadad was an ethnic Kurd and was born on June 28,
    1960, in Sardasht County located in West Azarbaijan Province. She was born
    in a political family and her father was one of the leaders of the
    Democratic Party of Iranian Kurdistan before the 1979 Islamic revolution.
    Ms. Hadad was married and had two children. She graduated from the City of
    Mahabad s Daneshsaraye Aali-e Tarbiat-e Mo alem ( Teacher Training
    Institute ) in the Spring of 1979. (Boroumand Center interview, February
    3, 2021). After the 1979 Revolution, Ms. Hadad became a member of the
    Democratic Party of Iranian Kurdistan s Youth Union in Sardasht County and
    was active in organizing protest demonstrations there. On January 6, 1982,
    Sardasht Police forces expropriated Ms. Hadad s family s home and detained
    her and several other family members at their own home for a week on the
    charge of active and armed participation in anti-government protest
    demonstrations and by threatening her father. According to Ms. Hadad s
    son, she was tortured during that time and developed kidney problems due
    to the torture and [to being subjected to] cold weather. She was
    dispatched to the hospital in handcuffs, and was subsequently taken to the
    Sardasht government s detention center by government forces. Ms. Hadad was
    released on bail for lack of evidence against her. (Boroumand Center
    interview, March 2 and May 11, 2021). In 1981/82, after taking part in the
    Democratic Party of Iranian Kurdistan s political period, Ms. Hadad became
    a fourth-degree cadre in the party. After government forces gained control
    of the towns in Kurdistan Province and Kurdish parties retreated in early
    1983, Ms. Hadad and her family migrated to the villages around Sardasht
    that were under the control of the Democratic Party of Iranian Kurdistan.
    She taught in primary schools under the Party s control in Iran, as well
    as the city of Koya in Iraqi Kurdistan, as a Moallem-e Shuresh ( Revolt
    Teacher ) **. Until 1997/98, Ms. Hadad was the school administrator in the
    party s central camp in Koya. From 1997/98 until 2001/02, she was
    responsible for the party s education division. Until 1997/98, Ms. Hadad
