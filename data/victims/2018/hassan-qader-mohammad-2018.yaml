circumstances: >
    The execution of Mr. Qader Mohammad Hasan, son of Ali, along with three
    other people, was reported by HRANA Website, the Human Rights Activists
    News Agency, Kordpa News Agency, Iran Human Rights, and Kurdistan Human
    Rights Network (April 23, 2018). This execution was not reported by the
    official news agencies. Mr. Mohammad Hasan was from Bukan. His case was
    related to a murder that happened in 2013. Arrest and detention Mr.
    Mohammad Hasan spent six years in prison. He was transferred from the
    mental section to solitary confinement on April 22, 2018. The
    circumstances of his arrest and detention are not known. Trial No
    information is available on Mr. Mohammad Hasan s trial. Charges The charge
    brought against Mr. Mohammad Hasan was murder in the first degree . The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic authorities have brought trumped-up
    charges, including drug trafficking, sexual, and other criminal offences,
    against their opponents (including political, civil society activists, as
    well as unionists and ethnic and religious minorities). Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted and executed based on trumped-up
    charges is unknown. Evidence of guilt The report of this execution does
    not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Mohammad Hasan s
    defense. Judgment Mr. Qader Mohammad Hasan was sentenced to death by
    hanging. He and three other people were executed in the Central Prison of
    Orumieh on Monday April 23, 2018. Mr. Mohammad Hasan s memorial service
    was held in Hazrat e Abubakr e Seddiq Mosque in AmirAbad.
