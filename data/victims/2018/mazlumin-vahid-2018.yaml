    execution of Mr. Vahid Mazlumin, child of Habibollah, along with another
    individual ( Mr. Mohammad Esma'il Qasemi ), was published in Tehran
    General and Revolutionary Prosecutor s Office News Website on November 14,
    2018. Additional information about this case was obtained from Mizan
    (October 5, 2018, and November 14 and 15, 2018), Fars News Agency
    (November 28, 2018), and Mehr News Agency (November 14, 2018) websites,
    and from Mr. Mazlumin s wife and child s letter to the Head of the
    Judicial Branch (Islamic Republic of Iran News Agency (IRNA), February 16,
    2019). Mr. Mazlumin was born on March 27, 1962, and resided in Tehran. He
    had a high school diploma and was in the business of buying and selling
    gold. Mr. Mazlumin was well known in his profession, and other business
    people knew him by his alias Molla . In 2011 and 2012-13, he distributed
    foreign currency in the market as a trustee of the Central Bank. Mr.
    Mazlumin had been arrested once in 1992, and once in 2012, as one of the
    principal elements and agents of disruption and disarray in the country s
    currency system. However, the Central Bank intervened on his behalf and
    announced that he was an agent and contact of the Central Bank; he was
    thus acquitted of the charges against him (Mehr News Agency). Mr. Mazlumin
    was well known in his profession, and other business people knew him by
    his alias Molla . Mr. Mazlumin s case and that of 14 other individuals was
    related to financial crimes committed in 2018 in Tehran. After his last
    arrest, Mr. Mazlumin came to be popularly known as The King of [Gold]
    Coins . Arrest and detention There are conflicting reports regarding the
    date of Mr. Mazlumin s arrest. In an interview with Mizan News Agency, Mr.
    Mazlumin said that he had been arrested on July 1, 2018 (Mizan News
    Agency, November 14, 2018), whereas the Court Decision issued by the
    Special Tribunal for Financial Corruption, Branch Two, states the date of
    arrest as July 2, 2018, while the Prosecutor s Representative had stated
    in the first trial session that Mr. Mazlumin had been in mandatory
    temporary detention since July3, 2018. (Fars News Agency, Mehr News
    Agency). According to a Mehr News Agency report, the Tehran Police had
    announced Mr. Mazlumin s arrest on Wednesday, July 4, 2018. According to
    available information, Mr. Mazlumin was being held at Tehran s Evin Prison
    during his time in detention. He did not have access to an attorney of his
    choosing.* There is no further information about the details of Mr.
    Mazlumin s arrest and detention. Mr. Mazlumin did not have access to an
    attorney of his choosing. Trial Tehran Islamic Revolutionary Court, Branch
    Two, reserved for cases of financial corruption, tried Mr. Mazlumin and 14
    other individuals in the case. The first trial session convened at 10 AM
    on Saturday, September 8, 2018. The trial was public and the defendants
    attorneys were in attendance (Tehran General and Revolutionary Prosecutor
    s Office News Website, Mizan News Agency, Mehr News Agency). Charges Mr.
    Mazlumin s charge was Efsad fel-Arz ( spreading corruption on Earth )
    through establishing and heading a network of corruption and disruption of
    the country s financial, foreign currency, and monetary system, by
    performing illegal and unauthorized transactions and wholesale traffic of
    currency from the country on a large scale (Court Decision issued by the
    Special Tribunal for Financial Corruption, Branch Two, Fars News Agency).
    According to the Court Decision issued against Mr. Mazlumin, he was the
    principal individual of a network called the Vahid Mazlumin Network ,
    which engaged in large scale sale and purchase of foreign currency and
    gold coins. About 170,000 transactions had been carried out in 219 bank
    accounts in this network, reportedly totaling 14 thousand billion tumans.
    According to official reports, the members of this network had inflamed
    the foreign currency and gold coin markets through wholesale and large
    scale transactions on paper and futures transactions. One of the other
    actions they had engaged in was illegally taking funds out of the country
    (Tehran General and Revolutionary Prosecutor s Office News Website).
