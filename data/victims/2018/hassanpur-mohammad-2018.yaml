circumstances: >
    He was very serious, steadfast, methodically organized, and thorough in
    his Party activities. Information regarding the killing of Mr. Mohammad
    Hassanpur, son of Mohammad Amin and Ameneh, and his wife Ms. Nassrin
    Haddad, was obtained from an interview conducted by the Abdorrahman
    Boroumand Center with Mr. Jilvan Hassanpur, Mr. Hassanpur s son (January
    21, 2021; May 11, 2021). News of this killing was also published on the
    Akamnews website (September 9, 2018), on the official website of the
    Kurdistan Democratic Party, Kurdistan u Kurd (September 9, 2018), and on
    the Hengaw Human Rights Organization website (September 9, 2018).
    Additional information was obtained through interviews conducted by the
    Abdorrahman Boroumand Center with Mr. Kamal Karimi, member of the
    Kurdistan Democratic Party (January 1, February 4, and March 2, 2021), Mr.
    Mansur Khosravi, member of the Kurdistan Democratic Party (March 31,
    2021), and Mr. Farzin Nadimi, research fellow at the Washington Institute
    for Near East Policy (April 20, 2021). Additional information was obtained
    from the Kurdistan Democratic Party s Charter, passed in its 16thCongress
    (February 2016), Reuters News Agency (July 21, 2018), Persian Deutsche
    Welle (July 10, 1nd 22, 2018), the official website of the Kurdistan
    Democratic Party, Kurdistan u Kurd (February 16, 2016; September 7, 2016;
    September 8, 2018), ISNA News Agency (September 10, and 14, 2018), and
    other sources.* Mr. Hassanpur was an ethnic Kurd and was born in 1951-52
    in Sardasht County, West Azarbaijan Province. He was born to a political
    family and his father was a member of the Kurdish Peshmerga in the 1950s.
    Mr. Hassanpur was married and held a high school diploma. In the period
    surrounding the 1979 Revolution, Mr. Hassanpur was an employee of Sardasht
    County s Post and Telegraph Administration. Prior to the Revolution, he
    was secretly active as a member of the Democratic Party of Iranian
    Kurdistan. He was considered a trustworthy person in Sardasht and was
    elected as representative of professionals working in various offices in
    1979. Subsequent to the 1979 Revolution, he was active with the Democratic
    Party of Iranian Kurdistan s Sardasht County Committee, in the Political
    Office s communications section. He subsequently began work at the Party s
    Political Office Secretariat as a member of the public relations team.
    (Boroumand Center interview, January 21, 2021). From 1984 to 1986, Mr.
    Hassanpur was sent to France by the Democratic Party of Iranian Kurdistan
    s Political Office in order to learn the French language and work at the
    Party s branch office, for more than a year. From January 1986 until March
    1987, he was the Party s representative in Baghdad. Until 1990-91, he
    worked at the Central Office of the Party Secretariat in charge of the
    Party s communications. In 1998-99, after the Party s 11thCongress, he was
    elected as an advisor of the Central Committee. In 2000-2001, Mr.
    Hassanpur was again elected as an alternate member of the Party s Central
    Committee. He served once more as the Party s representative in Baghdad
    from 2000-01 until 2003-04. He was elected an alternate member of the
    Democratic Party of Iranian Kurdistan s Central Committee once again in
    the 13thCongress of 2004-05. After a split in the Democratic Party of
    Iranian Kurdistan in 2006, he became a member of the Kurdistan Democratic
    Party s Central Committee. Mr. Hassanpur and several other members of the
    Central Committee did not run for membership in the Kurdistan Democratic
    Party s Central Committee at the Party s 14thCongress, in order to provide
    an opportunity for the younger generation to do so and continued his
    activities at the Party s Secretariat and as the person in charge of the
    Party s Communications and Public Relations Section. During his period of
    political activity, Mr. Hassanpur was among the individuals who were close
    to party leadership, including Abdorrahman Qassemlou, Sadegh Sharafkandi,
    and Abdollah Hassanzadeh (Boroumand Center interview, May 11, 2021). Mr.
    Hassanpur was a very dignified, serene, empathetic, kind, and sociable
    individual and treated everyone with respect. He was very serious,
    steadfast, methodically organized, and thorough in his Party activities.
