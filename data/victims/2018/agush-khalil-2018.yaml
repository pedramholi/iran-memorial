circumstances: >
    The execution of Mr. Khalil Agush, son of Osman, along with another
    person, was reported by HRANA Website, Human Rights Activists in Iran News
    Agency and, along with two other people, by Human Rights Organization of
    Iran Website (May 14, 2018). Additional information on this case was
    gathered from Javaneh News Website (without publication date). These
    executions were not reported by official news agencies. Mr. Agush was from
    Maku, and his case has to do with murder. Arrest and detention Mr. Agush
    was incarcerated in section 3-4, Orumieh Central Prison, from 2012. On
    Sunday, May 13, 2018, he was transferred to solitary confinement. However,
    the detailed circumstances of his arrest and detention are not known.
    Trial No information is available on Mr. Agush s trial. Charges The charge
    brought against Mr. Agush was murder in the first degree . The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. International
    human rights organizations have drawn attention to reports indicating that
    the Islamic Republic authorities have brought trumped-up charges,
    including drug trafficking, sexual, and other criminal offences, against
    their opponents (including political, civil society activists, as well as
    unionists and ethnic and religious minorities). Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted and executed based on trumped-up
    charges is unknown. Evidence of guilt The report of this execution does
    not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Agush s defense.
    Judgment Mr. Khalil Agush was sentenced to death by hanging. On Monday,
    May 14, 2018, he was executed, along with another person, at the Orumieh
    Central Prison.
