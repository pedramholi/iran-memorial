circumstances: >
    Mr. Qaderi was described by family members as a very calm and collected
    person who established a rapport with the people around him and did not
    get angry . Information regarding the extrajudicial killing of Mr. Qader
    Qaderi, son of Osman, was obtained through interviews conducted by the
    Abdorrahman Boroumand Center with a family member (October 20, 2021), one
    of the attorneys in the case (November 17, 2021) and Kamal Karimi, member
    of the Kurdistan Democratic Party s Political Office (January 1, 2021;
    February 4, 2021; March 2, 2021). Additional information was obtained from
    the Kurdistan Democratic Party s Charter, passed in its 16thCongress
    (February 2016); the Persian Section of the website of the Kurdistan
    Democratic Party, Kurdistan u Kurd (February 16, 2016; March 8, and 19,
    2018; August 2, and 5, 2021; August 29, 2018); ISNA News Agency (September
    14, 2018), Reuters News Agency (July 21, 2018), Persian Deutsche Welle
    (March 8, 2018; July 22, 2018; July 10, 2019); Giarang website (January 3,
    2019); Radio Farda (March 7, 2018); Facebook, Ista Page (August 2, 2021);
    Akam News (October 30, 2018). Mr. Qaderi was born on March 15, 1969, in a
    village on the outskirts of [the town of] Piranshahr in West Azarbaijan
    Province. He finished fifth grade in that same village. Mr. Qaderi joined
    the Democratic Party of Iranian Kurdistan as Peshmerga in 1981, and
    remained a member of the Party until the very last moments of his life. He
    worked for various sections within the Party. Mr. Qaderi was initially a
    Peshmerga, and subsequently was Party cadre, and then functioned as a
    military commander in the Democratic Party. He was active in the Party s
    Education, Organizational, Social, and Judicial Sections. In the final
    years of his life, in addition to being protection commander , he was also
    commander of Helgurd forces * of the Kurdistan Democratic Party stationed
    on the border between Iran and Iraqi Kurdistan. (Boroumand Center
    interview, November 17, 2021). According to one of the Party s
    spokespeople, he had been a military commander in the past but he was in
    charge of one of the organizational sections in recent years . (Radio
    Farda, March 7, 2018). Mr. Qaderi was married and had six children. Family
    members described him as a very calm and collected person who established
    a rapport with the people around him and did not get angry . (Boroumand
    Center interview, November 17, 2021). The Kurdistan Democratic Party
    described him as a prominent cadre and an eminent [military] commander .
    (Website of the Kurdistan Democratic Party, Kurdistan u Kurd, March 8,
