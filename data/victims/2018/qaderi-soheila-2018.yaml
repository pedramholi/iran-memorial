circumstances: >
    Ms. Qaderi was very interested in art and poetry and has published two
    books of poetry in Kurdish. Information regarding the killing of Ms.
    Soheila Qaderi, daughter of Mohammad and Ameneh, was obtained from an
    interview conducted by the Abdorrahman Boroumand Center with Mr. Mansur
    Khosravi, Ms. Qaderi s husband (December 18, 2020). News of this killing
    was also published on the Akamnews website (September 9, 2018), on the
    official website of the Kurdistan Democratic Party, Kurdistan u Kurd
    (September 9, 2018), and on the Hengaw Human Rights Organization website
    (September 9, 2018). Additional information was obtained through
    interviews conducted by the Abdorrahman Boroumand Center with Mr. Kamal
    Karimi, member of the Kurdistan Democratic Party (January 1, February 4,
    and March 2, 2021), Mr. Mansur Khosravi, member of the Kurdistan
    Democratic Party (March 31, 2021), and Mr. Farzin Nadimi, research fellow
    at the Washington Institute for Near East Policy (April 20, 2021).
    Additional information was obtained from the Kurdistan Democratic Party s
    Charter, passed in its 16thCongress (February 2016), Reuters News Agency
    (July 21, 2018), Persian Deutsche Welle (July 10, 1nd 22, 2018), the
    official website of the Kurdistan Democratic Party, Kurdistan u Kurd
    (February 16, 2016; September 7, 2016; September 8, 2018), ISNA News
    Agency (September 10, and 14, 2018), and other sources.* Ms. Qaderi was an
    ethnic Kurd born on April 27, 1972, in Piranshahr County located in West
    Azarbaijan Province. She was born in a political family, and her father
    and brothers became members of the Democratic Party of Iranian Kurdistan
    as Peshmerga after the Iranian revolution. Ms. Qaderi studied in
    Piranshahr until third grade, and was subsequently forced to quit school
    and leave Piranshahr because of the military conflicts between Kurdish
    parties and the central government. In 1986, Ms. Qaderi became a member of
    the Kurdistan Democratic Party s Women s Union at the age of 14. She
    obtained her high school diploma after residing in Iraqi Kurdistan in the
    1990 s. Ms. Qaderi was married and had two children. (Boroumand Center
    interview, December 18, 2020). Beginning in 1989-90, Ms. Qaderi taught
    literacy classes as a teacher to adults living in Iranian Kurdistan and to
    the Democratic Party of Iranian Kurdistan s Peshmerga forces. She started
    living in Iraqi Kurdistan in 1995-96, and was elected as the person in
    charge of the women s section in the Democratic Party of Iranian Kurdistan
    Radio, located in the city of Kirkuk in Iraqi Kurdistan. She worked at the
    Radio s public relations office at the same time. Beginning in 2003-04,
    she was elected as a member of the Democratic Party of Iranian Kurdistan s
    Women s Union s Executive Council in the city of Koy in Iraqi Kurdistan.
    Starting in 2005-06, she became a teacher for a year and a half at the
    Democratic Party of Iranian Kurdistan s Political and Military Academy,
    teaching women s rights issues. After the split in the Democratic Party of
    Iranian Kurdistan in 2006, she became a member of the Kurdistan Democratic
    Party as a Peshmerga, and worked as a broadcaster in the Party s Radio
    while continuing to work in the party s Women s Union. (Boroumand Center
    interview, December 18, 2020). Ms. Qaderi was elected as a replacement
    member of the Kurdistan Democratic Party s Central Committee at the Party
    s 14th,15th,and 16thCongress. She continued her media activities as
    newscaster for the Kurdistan Democratic Party s Television (Kurd Canal)
    since its inception in 2008-09. She was Secretary General of the Kurdistan
    Democratic Party s Women s Union starting in 2008-09. She represented the
    Kurdistan Democratic Party as member of the Cooperation Center of Iranian
    Kurdistan s Political Parties.** (Boroumand Center interview, December 18,
    2020). According to her husband, Ms. Qaderi was "patriotic and very kind".
    She was extremely sensitive and serious about women s rights issues and
