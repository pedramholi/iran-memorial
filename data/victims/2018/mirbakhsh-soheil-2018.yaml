circumstances: >
    The execution of Mr. Soheil Mirbakhsh, along with another person, was
    reported by HRANA Website, Human Rights Activists in Iran News Agency, and
    along with two other people, by Human Rights Organization of Iran website
    (May 14, 2018). This execution was not reported by the official news
    agencies. Mr. Mirbakhsh was from Orumieh and he was 25 years old. His case
    is related to murder. Arrest and detention Mr. Mirbakhsh had been in the
    youth section of Orumieh Central Prison, since 2015. On Sunday, May 13,
    2018, he was transferred to solitary confinement at the same prison.
    However, the circumstances of his arrest and detention are not known.
    Trial No information is available on Mr. Mirbakhsh s trial. Charges The
    charge brought against Mr. Mirbakhsh was murder in the first degree . The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic authorities have brought trumped-up
    charges, including drug trafficking, sexual, and other criminal offences,
    against their opponents (including political, civil society activists, as
    well as unionists and ethnic and religious minorities). Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted and executed based on trumped-up
    charges is unknown. Evidence of guilt The report of this execution does
    not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Mirbakhsh s defense.
    Judgment Mr. Soheil Mirbakhsh was sentenced to death by hanging. He and
    another person were executed at the Orumieh Central Prison, on Monday, May
    14, 2018.
