    political organization was founded based on "national ideas and the
    organizational structure of the Society for Kurdish Resurrection (KJK),
    with a realistic and contemporary approach." The party was founded by a
    prominent Kurdish figure, Qazi Muhammad. KJK was the founder of the
    Republic of Kurdistan in Mahabad. The Republic of Kurdistan existed from
    January 22, 1946, to December 15, 1946, and ultimately fell after 11
    months. After going through a period of armed struggle in the 1960s,
    marked by internal disputes, the party eventually re-emerged as a
    political party on the verge of the Iranian Revolution. In 2006, due to
    internal disputes, the party split into two organizations: the Democratic
    Party of Iranian Kurdistan and the Kurdistan Democratic Party (HDK). After
