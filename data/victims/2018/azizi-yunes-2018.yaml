circumstances: >
    News of execution of Mr. Yunes Azizi, son of Mahmud, was published on the
    websites of Human Rights Activists News Agency (HRANA), Kordpa, and Iran
    Human Rights on December 10, 2018. Mr. Azizi, was 45 years old and from
    Naqadeh in Azarbaijan-e Gharbi Province. His case was related to drug
    offenses. Arrest and detention Mr. Azizi was in Orumieh Prison for 2 years
    since 2016. He was taken to the solitary confinement in Orumieh Prison on
    Sunday, December 9, 2018. The circumstances of his arrest and detention
    are not known. Trial No information is available on Mr. Azizi s trial.
    Charges The charge brought against Mr. Aziz was announced as Drug Related
    Offenses . The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. International human rights organizations have drawn
    attention to reports indicating that Islamic Republic authorities have
    brought trumped-up charges against their political opponents and executed
    them for alleged drug trafficking, sexual, and other criminal offences.
    Thousands of alleged drug traffickers have been sentenced to death
    following judicial processes that fail to meet international standards.
    Scores of them were executed based on a 1989 law imposing mandatory death
    sentences on drug traffickers found in possession of specified amounts of
    proscribed narcotics (5 kg of hashish or opium, and more than 30 grams of
    heroin, codeine or methadone). The exact number of people convicted based
    on trumped-up charges is unknown. Evidence of guilt The evidence provided
    against Mr. Aziz was announced as possessing 100 kg of morphine and three
    criminal records . (Iran Human Rights) Defense No information is available
    on Mr. Azizi s defense. Judgment Mr. Azizi was hanged in Central Prison of
    Orumieh on Monday, December 10, 2018. His burial (Dec. 10, 2018) and
    memorial services (Dec. 11, 2018) was held at Seyed Abdollah Kamali Mosque
    in Orumieh.
