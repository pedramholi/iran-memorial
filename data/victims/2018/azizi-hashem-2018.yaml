circumstances: >
    Information regarding the killing of Mr. Hashem Azizi, son of Mohammad and
    Khadijeh, was obtained from an interview conducted by the Abdorrahman
    Boroumand Center with Ms. Sorayya Peyrovan, Mr. Azizi s wife (December 20,
    2020). The news of this killing was also published on the Akam News
    website (September 9, 2018), on the official website of the Kurdistan
    Democratic Party, Kurdistan u Kurd (September 9, 2018), and on the Hengaw
    Human Rights Organization website (September 9, 2018). Additional
    information was obtained through interviews conducted by the Abdorrahman
    Boroumand Center with Mr. Kamal Karimi, member of the Kurdistan Democratic
    Party (January 1, February 4, and March 2, 2021), Mr. Mansur Khosravi,
    member of the Kurdistan Democratic Party (March 31, 2021), and Mr. Farzin
    Nadimi, research fellow at the Washington Institute for Near East Policy
    (April 20, 2021). Additional information was obtained from the Kurdistan
    Democratic Party s Charter, passed in its 16thCongress (February 2016),
    Reuters News Agency (July 21, 2018), Persian Deutsche Welle (July 10, 1nd
    22, 2018), the official website of the Kurdistan Democratic Party,
    Kurdistan u Kurd (February 16, 2016; September 7, 2016; September 8,
    2018), ISNA News Agency (September 10, and 14, 2018), and other sources.*
    Mr. Azizi was an ethnic Kurd, married, and born on October 30, 1960, in a
    well-known family in the city of Baneh in Kurdistan Province. He was in
    twelfth grade in 1979, but did not finish high school because of the
    Islamic Revolution. In early 1979, and influenced by his friends who were
    members of the Mojahedeen Khalq Organization, he joined that Organization
    at the age of 17 for 9 months. In 1980, he became a member of the
    Democratic Party of Iranian Kurdistan. (Boroumand Center interview,
    December 20, 2020). Mr. Azizi was a simple Peshmerga for a few months
    after joining the Democratic Party of Iranian Kurdistan, and he
    subsequently participated in the Democratic Party of Iranian Kurdistan
    Hospital s medical treatment training programs in the Qaluyeh region of
    Sardasht County, and learned outpatient [and emergency] treatment methods
    such as injection, dressing a wound, taking a bullet out of an individual
    s body, as well as minor surgical procedures, and was active as a medical
    treatment technician staff member in the wounded Peshmerga treatment
    section. He then started working as a Shuresh** teacher in children and
    adults literacy schools and courses. Going up through Party ranks, he
    started working at the Party as First Degree Staff Member and became a
    member of the Democratic Party of Iranian Kurdistan s County Committee and
    a member of the Party s Executive Board. When the Democratic Party of
    Iranian Kurdistan left Iran in 1982-83, and settled in the town of Koy in
    Iraqi Kurdistan, Mr. Azizi began working in various positions at the Party
    s Offices in Soleimanieh, such as person in charge of the Party s Social
    Committee and person in charge of the Party s Public Relations, and was
    also in charge of the Party s Finance Committee for a while. From 1995-96
    to 2001-02, he was in charge of the Party s Representative Office for
    providing medical treatment services to Party members in Baghdad.
    (Boroumand Center interview, December 20, 2020). After the split in the
    Democratic Party of Iranian Kurdistan, Mr. Azizi became a member of the
    Kurdistan Democratic Party and was elected member of the Leadership
    Council in the Public Relations Office at the Party s 15thand
    16thCongress. From 2000-01 until 2018, he was simultaneously in charge of
    the Party s Services Department in the areas of provision of supplies,
    manufacturing, and transportation. (Boroumand Center interview, December
    20, 2020). Mr. Azizi was a political man and realistic man and only
    considered the Islamic Republic his enemy . According to Ms. Peyrovan, Mr.
    Azizi s wife, he loved life and always hoped he could someday return to
    Iranian Kurdistan . He believed in giving chances to the youth. Mr. Azizi
    was a sociable, empathetic, and personable individual with a great sense
    of humor, and loved children very much. (Boroumand Center interview,
