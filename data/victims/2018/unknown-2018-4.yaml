circumstances: >
    The execution of an unknown person, along with five other people, was
    reported by HRANA Website, Human Rights Activists in Iran News Agency
    (February 15, 2018). Additional information on this case was gathered from
    Human Rights in Iran Website. This execution was not reported by official
    news agencies. Arrest and detention The circumstances of this unknown
    person s arrest and detention are not known. Trial No information is
    available on this unknown person s trial. Charges The charge brought
    against this unknown person is not known. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. International human rights
    organizations have repeatedly condemned the government of the Islamic
    Republic of Iran for its systematic use of severe torture and solitary
    confinement to obtain confessions from detainees and have questioned the
    authenticity of confessions obtained under duress. Defense No information
    is available on this unknown person s defense. Judgment This unknown
    person was executed, along with five other people, on February 14, 2018,
    at Raja i Shahr Prison, Karaj.
