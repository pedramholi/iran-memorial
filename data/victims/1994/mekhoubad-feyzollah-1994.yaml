circumstances: >
    At 77, Mr. Mekhoubad kept in touch with his family members abroad. His
    connections with them and within Tehran s Jewish community raised hostile
    suspicions. The information on the execution of Mr. Feyzollah Mekhubad was
    released in an October 1994 United Nations' report prepared by Reynaldo
    Galindo Pohl, Special Representative of the Commission on Human Rights on
    the situation of human rights in the Islamic Republic of Iran, and in a
    communication by the Iranian government to the UN Special Representative.
    (A/49/514, 14 October 1994 and A/49/514/Add.2, 4 November 1994). Further
    information was drawn from a May 1995 Amnesty International report
    entitled Official secrecy hides continuing repression. Arrest and
    detention Based on the available informationو Mr. Mekhoubad had been
    imprisoned in Evin Prison since May 1992 . The UN Special Representative
    refered to reports based on which Mr. Mekhoubad was denied visits while in
    Evin prison, apart from very exceptional occasions, that he was
    effectively denied any legal defense following threats against lawyers who
    had been willing to assist him, and that he was kept in solitary
    confinement for prolonged periods . He also noted that Mr. Mekhoubat was
    severely tortured reportedly for having denied the charges against him.
    When his body was recovered, his face showed signs of severe
    disfigurement, notably swelling attributable to blows, further attested to
    by missing teeth and bruises in several places on his face . Other reports
    of torture are mentioned in Amnesty International s report regarding Mr.
    Mekhoubad: during the last six months of his imprisonment he had been
    flogged on his back, limbs, and face, and had been beaten repeatedly,
    resulting in the loss of some teeth and a bruised face. In its response to
    the UN inquiries, the Iranian government denied the allegations of torture
    against Mr. Mekhoubad. Trial No information is available on the defendant
    s trial. Charges charged with espionage for the USA and Israel. Evidence
    of guilt According to Amnesty International, the charges against Mr.
    Mekhoubad were reportedly based on telephone conversations he had with
    relatives and family members based in these two countries. The defendant s
    confessions may also have been used against him. Defense No information is
    available on Mr. Mekhoubad s defense. However, Amnesty International noted
    that his arrest and execution may have been linked to his religious
    beliefs and participation in activities within the Jewish community in
    Tehran. The Special Representative further reported information based on
    which Mr. Mekhoubad had asked expressed the wish to retract a former
    confession, extracted under torture, before his execution . . Judgment The
    Islamic Revolutionary Tribunal did not make the verdict against Mr.
    Mekhoubad public. Whether or not his body was returned to his family is
    not known. In its communication to the UN Special Representative, the
    Iranian government confirmed that the defendant was executed: for
    espionage and sabotage and that his corpse had been buried in a Jewish
    cemetery according to the Jewish faith. Based on the information received
    by Amnesty International, both his eyes were gouged out. The Iranian
    government did not respond to Amnesty International s inquiries regarding
    Mr. Mekhoubad s trial and judgment.
