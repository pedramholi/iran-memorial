circumstances: >
    News of the execution of Mr. Hushang Rostami was published in the Jomhuri
    Eslami newspaper on October 19, 2003. His case was related to a murder in
    2001. Arrest and detention Mr. Rostami was detained for two years. The
    circumstances of his arrest and detention are not known. Trial Branch
    Three of the General Court of Ivan tried Mr. Rostami. No information is
    available on his trial. Charges The charge brought against Mr. Rostami was
    announced as murder. According to the report, he murdered a person over a
    personal disputes. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Rostami. Defense No information is available on Mr. Rostami s defense.
    Judgment Branch Three of the General Court of Ivan condemned Mr. Hushang
    Rostami to death. The Supreme Court and the Head of judiciary confirmed
    the ruling. He was hanged at the Ilam Central Prison in 2003. No specific
    information is available about this execution.
