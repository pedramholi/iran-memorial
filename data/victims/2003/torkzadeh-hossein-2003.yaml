circumstances: >
    News of the execution of Mr. Hossein Torkzadeh was published in the Iran
    newspaper on May 14, 2003. Additional information regarding his arrest was
    taken from the Jomhuri Eslami newspaper of August 18, and the Iran
    newspaper of August 21, 2002. According to the Jomhuri Eslami newspaper,
    quoting the Commander of the Security Forces in Kerman, Mr. Torkzadeh had
    been arrested and condemned to 25 years imprisonment for dealing narcotics
    in 1993. Several months later, he took a leave and escaped the prison.
    Arrest and detention According to the Iran newspaper, following a
    complaint filed by the wife of a rice trader in Tehran, police sought Mr.
    Torkzadeh but could not find him. The judge of Branch 1609 of the Criminal
    Court ordered his picture published in a paper that resulted in finding
    Mr. Torkzadeh s hiding place. He was finally arrested in Rasht during an
    armed clash on August 6, 2002. Trial Branch 1609 of the Criminal Court
    tried Mr. Torkzadeh. No information is available on his trial. Charges The
    charges brought against Mr. Torkzadeh were announced as murdering 9
    individuals, several kidnappings, and drug trafficking. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The evidence presented against Mr. Torkzadeh was his possession of a
    weapon, a grenade, and a cyanide pill when arrested and having a
    conviction record for drug trafficking. The report of this execution did
    not provide any specific information on the evidence presented for his
    other charges. Defense No information is available on Mr. Torkzadeh s
    defense. Judgment The court condemned Mr. Hossein Torkzadeh to death and
    the Supreme Court confirmed the ruling. He was hanged in public in Kerman
    on May 13, 2003.
