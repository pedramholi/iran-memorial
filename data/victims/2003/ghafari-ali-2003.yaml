circumstances: >
    News of the execution of Mr. Ali Ghafari, along with seven others, was
    published in the Iran newspaper on May 14, 2003 and in the Jomhuri Eslami
    newspaper on May 15, 2003. Additional information regarding his arrest and
    prosecution was taken from the Iran newspaper of May 13, 2003. According
    to the Iran newspaper, Mr. Ghafari was performing his military service.
    Arrest and detention According to the existing information, Mr. Ghafari
    was arrested in connection with corruption gangs. The circumstances of his
    arrest and detention are not known. Police investigation began in 1999
    when they received reports indicating that some individuals kidnapped and
    forced girls and young women to corruption. According to the Intelligence
    Deputy of the Security Forces in Khorasan, police and intelligence
    operations resulted in the arrest of 34 members of five gangs in Mashhad
    in January of 2002. After interrogating these individuals 270 others, who
    cooperated with this corruption and prostitution gangs, were also arrested
    in 2002. (Jomhuri Eslami newspaper) Trial Branch 19 of the Public Court of
    Mashhad tried Mr. Ghafari. No information is available on his trial.
    Charges The charges brought against Mr. Ghafari were announced as leading
    a gang to kidnap and rape girls and young women, hooliganism, and public
    intimidation and disturbance. (Iran newspaper) The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    evidence presented against Mr. Ghafari was his confession and the
    complaints by 200 plaintiffs, according to the Intelligence Deputy of the
    Security Forces in Khorasan. (Jomhuri Eslami newspaper) International
    human rights organizations have repeatedly condemned the government of the
    Islamic Republic of Iran for its systematic use of severe torture and
    solitary confinement to obtain confessions from detainees and have
    questioned the authenticity of confessions obtained under duress. Defense
    No information is available on Mr. Ghafari s defense. Judgment The court
    condemned Mr. Ali Ghafari to death and Branch 16 of the Supreme Court
    confirmed the ruling. He was hanged on Emamat Boulevard in Azadshahr,
    Mashhad, on May 13, 2003.
