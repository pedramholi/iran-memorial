circumstances: >
    News of the execution of Mr. Fazlollah, along with four others, was
    published in the Ettela at newspaper on July 20, 2003, quoting the Head of
    the Criminal Court in Esfahan. Arrest and Detention There is no specific
    information on Mr. Fazlollah s arrest and detention. Trial No information
    is available on Mr. Fazlollah s trial. Charges The charges against Mr.
    Fazlollah were announced as "robbery and murder." According to the report,
    threatening the drivers, he and his two collaborators took taxis outside
    of the town, murder the drivers and stole their vehicles. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of Guilt
    The report of this execution did not provide any specific information on
    the evidence presented against Mr. Fazlollah. Defense No information is
    available on Mr. Fazlollah's defense. Judgment The court condemned Mr.
    Fazlollah to death. He was hanged at Mobarezan Intersection in Esfahan
    around mid July of 2003.
