circumstances: >
    News of the execution of Mr. Babak Kan ani, along with another person, was
    published in the Jomhuri Eslami newspaper on September 9, 2003. His case
    and the case of another person were related to the murder of a taxi
    driver. Arrest and detention Mr. Kan ani was identified by the victim s
    father while driving the victim s stolen car several days after the
    committed crime in 2001. He was arrested by police, along with another
    person. He was detained for two years. The circumstances of his arrest and
    detention are not known. Trial The Public Court in Kamyaran tried Mr. Kan
    ani. No information is available on his trial. Charges The charge brought
    against Mr. Kan ani was announced as murder. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Kan ani. Defense No information is
    available on Mr. Kan ani s defense. Judgment The Public Court in Kamyaran
    condemned Mr. Babak Kan ani to death, two years imprisonment, and 74
    lashes, and to 80 lashes for drinking alcoholic beverages. The judicial
    authorities confirmed the ruling. He was hanged, along with the other
    defendant, in public at the victim s work location in Kermanshah on
    September 8, 2003, after his lash ruling was carried out.
