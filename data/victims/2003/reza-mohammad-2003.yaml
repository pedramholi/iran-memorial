circumstances: >
    News of the execution of Mr. Mohammad Reza was published in the Ettela at
    newspaper on December 13, 2003. Arrest and detention The circumstances of
    Mr. Mohammad Reza s arrest and detention are not known. Trial No
    information is available on Mr. Mohammad Reza s trial. Charges The charge
    brought against Mr. Mohammad Reza was announced as murder. According to
    the report, he had murdered a person with a knife during a fight at the
    Anzali market in 2000. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Mohammad Reza. Defense No information is available on Mr. Mohammad
    Reza s defense. Judgment The court condemned Mr. Mohammad Reza to death
    and Branch 42 of the Supreme Court confirmed the ruling. He was hanged in
    Bandar-e Anzali in December of 2003. The exact date of this execution is
    unknown.
