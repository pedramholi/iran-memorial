circumstances: >
    News of the execution of Mr. Mohammad Nabati was published in the Kayhan
    newspaper on April 10, 2003. His case was related to the murder of an
    individual at the Eslamabad Village near Nimbluk, Qaenat, in May of 2001.
    Arrest and detention The circumstances of Mr. Nabati s arrest and
    detention are not known. Trial Mr. Nabati was tried in Khorasan province.
    No information is available on his trial. Charges The charge brought
    against Mr. Nabati was announced as murder. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Nabati. Defense No information is available
    on Mr. Nabati s defense. Judgment Mr. Mohammad Nabati was hanged at
    Central Prison in Qaenat in 2003. No specific information is available
    about this execution.
