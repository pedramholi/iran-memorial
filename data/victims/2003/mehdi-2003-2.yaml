circumstances: >
    News of the execution of Mr. Mehdi, along with four others, was published
    in the Ettela at newspaper on July 20, 2003, quoting the Head of the
    Criminal Court in Esfahan. Arrest and Detention There is no specific
    information on Mr. Mehdi s arrest and detention. Trial No information is
    available on Mr. Mehdi s trial. Charges The charges against Mr. Mehdi were
    announced as "armed robbery and murdering a collaborator." The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of Guilt
    The report of this execution did not provide any specific information on
    the evidence presented against Mr. Mehdi. Defense No information is
    available on Mr. Mehdi's defense. Judgment The court identified Mr. Mehdi
    as Mohareb (fighter against God) and condemned him to death. He was hanged
    in public in Esfahan around mid July of 2003.
