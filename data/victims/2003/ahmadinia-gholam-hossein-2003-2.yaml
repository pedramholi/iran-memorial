circumstances: >
    News of the execution of Mr. Gholam Hossein Ahmadinia, along with a woman
    and two other men, was published in the Iran newspaper on July 17, 2003.
    Arrest and detention The circumstances of Mr. Ahmadinia s arrest and
    detention are not known. Trial Branch 1601 of the Criminal Court of Tehran
    tried Mr. Ahmadinia. No information is available on his trial. Charges The
    charge brought against Mr. Ahmadinia was announced as murder. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Ahmadinia.
    Defense No information is available on Mr. Ahmadinia s defense. Judgment
    The Criminal Court of Tehran condemned Mr. Gholam Hossein Ahmadinia to
    death and the Supreme Court confirmed the ruling. He was hanged at the
    Qasr Prison in Tehran on July 16, 2003.
