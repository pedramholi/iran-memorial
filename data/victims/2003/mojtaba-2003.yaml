circumstances: >
    News of the execution of Mr. Mojtaba, without his last name, was published
    in the Iran newspaper on September 26, 2003. His case was related to
    kidnapping, rape, and illegitimate relationships. Arrest and detention
    Following complaints filed by several students, the Kerman Education
    Protection Office, and victims families, Mr. Mojtaba was arrested. The
    circumstances of his arrest and detention are not known. Trial Mr. Mojtaba
    was tried in Kerman province. No information is available on his trial.
    Charges The charges brought against Mr. Mojtaba were announced as seven
    kidnappings, three rapes, and illegitimate relationships. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The evidence presented against Mr. Mojtaba was complaints filed by several
    students families, the Kerman Education Protection Office, and the other
    victims families. Defense No information is available on Mr. Mojtaba s
    defense. Judgment Mr. Mojtaba was hanged in Kerman in 2003. No specific
    information is available about this execution.
