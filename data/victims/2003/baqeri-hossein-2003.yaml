circumstances: >
    News of the execution of Mr. Hossein Baqeri, along with a woman and two
    other men, was published in the Iran newspaper on July 17, 2003. Arrest
    and detention The circumstances of Mr. Baqeri s arrest and detention are
    not known. Trial The Criminal Court of Tehran tried Mr. Baqeri. No
    information is available on his trial. Charges The charge brought against
    Mr. Baqeri was announced as murder. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution did not provide any specific information on the evidence
    presented against Mr. Baqeri. Defense No information is available on Mr.
    Baqeri s defense. Judgment The Criminal Court of Tehran condemned Mr.
    Hossein Baqeri to death and the Supreme Court confirmed the ruling. He was
    hanged at the Qasr Prison in Tehran on July 16, 2003.
