circumstances: >
    News of the execution of an unknown person was published in the Jomhuri
    Eslami newspaper on May 7, 2003. His case was related to the kidnapping
    and murder of a man at Takhte-Jolgeh in Nishabur on March 5, 1997. Arrest
    and detention The circumstances of this person s arrest and detention are
    not known. Trial Branch Seven of the Public Court in Nishabur tried this
    person. No information is available on his trial. Charges According to the
    existing information, the charge brought against this person was announced
    as murder. He was accused of kidnapping a young taxi driver in
    collaboration with two of his friends, with the intention of carjacking on
    March 5, 1997. They threw the victim into a well while he was alive and
    kill him by throwing dirt and stones in the well at the Taqiabad Village
    near Takhte-Jolgeh, Firuzeh, in Nishabur. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against the defendant. Defense No information is
    available on this person s defense. Judgment Branch Seven of the Public
    Court in Nishabur condemned the defendant to death and Branch 28 of the
    Supreme Court confirmed the ruling. He was hanged by the victim s family
    at the Nishabur Central Prison on May 7, 2003 at dawn. No specific
    information is available about the defendant s execution.
