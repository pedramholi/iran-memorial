circumstances: >
    News of the execution of Mr. Hushang A., along with another person, was
    published in the Jomhuri Eslami newspaper on July 5, 2003, quoting the
    Public Relations Office of the Khuzestan Courthouse. His case was related
    to banditry and rape. Arrest and detention The circumstances of Mr.
    Hushang A. s arrest and detention are not known. Trial Branch Four of the
    Public Court in Behbahan tried Mr. Hushang A. No information is available
    on his trial. Charges According to the Public Relations Office of the
    Khuzestan Courthouse, the charges brought against Mr. Hushang A. and the
    other defendant were collectively announced as banditry, rape, and
    abominable adultery. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Hushang A. Defense No information is available on Mr. Hushang A. s
    defense. Judgment Branch Four of the Public Court in Behbahan condemned
    Mr. Hushang A. to death and the Supreme Court confirmed the ruling. He was
    hanged, along with the other defendant, in public at Shohada Square in
    Behbahan in 2003. No specific information is available about this
    execution.
