circumstances: >
    News of the execution of Mr. Pir Morad Baqeri, along with four others, was
    published in the Iran newspaper on April 17, 2003. Additional information
    regarding his prosecution was taken from the Iran newspaper of December 9,
    2001. Arrest and detention The circumstances of Mr. Baqeri s arrest and
    detention are not known. Trial The Criminal Court of Tehran tried Mr.
    Baqeri. No information is available on his trial. Charges The charge
    brought against Mr. Baqeri was announced as murder. According to the Iran
    newspaper, he had murdered an individual by blows of a knife during a
    fight caused by a dispute on March 20, 2001. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Baqeri. Defense No information is available
    on Mr. Baqeri s defense. Judgment The court condemned Mr. Pir Morad Baqeri
    to death and the Supreme Court confirmed the ruling. He was hanged at the
    Qasr Prison yard in Tehran on April 16, 2003.
