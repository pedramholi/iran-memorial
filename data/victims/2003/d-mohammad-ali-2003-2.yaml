circumstances: >
    News of the execution of Mr. Mohammad Ali D. was published in the Jomhuri
    Eslami newspaper on January 7, 2003, quoting the Public Relations Office
    of the Golestan Police Commander. His case was related to a murder. Arrest
    and detention The circumstances of Mr. Mohammad Ali D. s arrest and
    detention are not known. Trial No information is available on Mr. Mohammad
    Ali D. s trial. Charges The charge brought against Mr. Mohammad Ali D. was
    announced as murder. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Mohammad Ali D. Defense No information is available on Mr. Mohammad
    Ali D. s defense. Judgment A court condemned Mr. Mohammad Ali D. to death
    and Branch Seven of the Supreme Court confirmed the ruling. He was hanged
    in the presence of judicial authorities, and families of the victim and
    the defendant, at the Aliabad Prison yard in Gorgan in early 2003. No
    specific information is available about this execution.
