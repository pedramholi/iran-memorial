circumstances: >
    News of the execution of Mr. Hossein Ali Amjadi was published in the
    Jomhuri Eslami newspaper on January 18, 2003. Arrest and detention
    According to the Head of Courthouse in Dorud, Mr. Amjadi was on the run
    when identified and arrested near Arak on June 18, 2000 following a long
    pursuit. The circumstances of his arrest and detention are not known.
    Trial No information is available on Mr. Amjadi s trial. Charges According
    to the existing information, the charges brought against Mr. Amjadi were
    announced as murder and robbery. He was accused of murdering a young
    farmer, named Mahmud Qorbani, stealing his 18 thousand Tumans cash, and
    escaping on May 16, 2000. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Amjadi. Defense No information is available on Mr. Amjadi s defense.
    Judgment Following a request by the victim s family, a court in Dorud
    condemned Mr. Hossein Ali Amjadi to death for murder. After his objection
    to this ruling, Branch 39 of the Supreme Court confirmed the ruling. He
    was hanged in public in Dorud on January 18, 2003 at dawn. No specific
    information is available about this execution. The court also condemned
    him to one year imprisonment and 74 lashes for robbery.
