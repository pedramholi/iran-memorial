circumstances: >
    News of the execution of Mr. Farzad Jalali was published in the Kayhan
    newspaper on September 22, 2003, and, without mentioning his name, in the
    Jomhuri Eslami newspaper on September 30, 2003. His case was related to a
    rape and sexual charges in Khoramabad. Arrest and detention The
    circumstances of Mr. Jalali s arrest and detention are not known. Trial
    Branch Five of the Public Court in Khoramabad tried Mr. Jalali. No
    information is available on his trial. Charges The charges brought against
    Mr. Jalali were announced as rape, non-marital sex, and being alone with
    an illegitimate person. (Kayhan newspaper) The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Jalali. Defense Mr. Jalali and his attorney
    objected to the ruling. However, no information is available on his
    defense. Judgment Branch Five of the Public Court in Khoramabad condemned
    Mr. Farzad Jalali to death for rape, to 100 lashes for non-marital sex,
    and to 74 lashes for being alone with an illegitimate person. The Appeals
    Court and Branch 32 of the Supreme Court confirmed the ruling. He was
    hanged in public at the Imam Square in Khoramabad on September 30, 2003.
