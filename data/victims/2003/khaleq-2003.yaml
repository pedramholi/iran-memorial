circumstances: >
    News of the execution of Mr. Khaleq was published in the Ettela at
    newspaper on December 9, 2003. According to the report, he had been a
    guide for a blind man for ten years until the latter was killed during a
    fight between the two in August of 1998. Arrest and Detention There is no
    specific information on Mr. Khaleq s arrest and detention. Trial Branch
    Four of the Public Court in Lahijan tried Mr. Khaleq. No information is
    available on his trial. Charges The charge against Mr. Khaleq was
    announced as "murder." The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of Guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Khaleq. Defense No information is available on Mr. Khaleq's defense.
    Judgment The court condemned Mr. Khaleq to death. He was executed in
    Lahijan in December of 2003. No specific date is available about this
    execution.
