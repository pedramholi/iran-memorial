circumstances: >
    News of the execution of Mr. Mohammad A., along with another person, was
    published in the Sharq newspaper and, along with two others, in the
    Khorasan newspaper on December 11, 2003. His case was related to a murder.
    Arrest and detention The circumstances of Mr. Mohammad A. s arrest and
    detention are not known. Trial Branch 1608 of the Criminal Court in Tehran
    tried Mr. Mohammad A. (Sharq newspaper). No information is available on
    his trial. Charges The charge brought against Mr. Mohammad A. was
    announced as murder. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Mohammad A. Defense No information is available on Mr. Mohammad A. s
    defense. Judgment Branch 1608 of the Criminal Court in Tehran condemned
    Mr. Mohammad A. to death and the Supreme Court confirmed the ruling. He
    was hanged, along with another person, at the Qasr Prison yard in Tehran
    on December 10, 2003.
