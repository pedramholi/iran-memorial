circumstances: >
    News of the execution of Mr. Jalil Ata i was published in the Kayhan
    newspaper on December 17, 2003 and in the Jomhuri Eslami newspaper on
    December 18, 2003. His case was related to a murder, and injuries of four
    individuals, at a public camp in Gonbad-e Kavus during a fight between two
    clans of the Amanlor Village on July 11, 2000. Arrest and detention Mr.
    Ata i was detained for three years. The circumstances of his arrest and
    detention are not known. Trial The General Court of Gonbad-e Kavus tried
    Mr. Ata i. No information is available on his trial. Charges The charges
    brought against Mr. Ata i were announced as murder, hooliganism, and
    injuring four individuals. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Ata i. Defense No information is available on Mr. Ata i s defense.
    Judgment The General Court of Gonbad-e Kavus condemned Mr. Jalil Ata i to
    death. The Supreme Court and the Head of judiciary confirmed the ruling.
    He was hanged in public at the central square in Gonbad-e Kavus on
    December 17, 2003.
