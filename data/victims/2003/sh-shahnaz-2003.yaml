circumstances: >
    News of the execution of Ms. Shahnaz Sh. was published on the website of
    the Central Prison Administration in Esfahan on October 22, 2003. She was
    married with children. Her case was related to the murder of her husband,
    in collaboration with another person. Arrest and detention The
    circumstances of Ms. Shahnaz Sh. s arrest and detention are not known.
    Trial A court in Esfahan tried Ms. Shahnaz Sh. No information is available
    on her trial. Charges The charges brought against Ms. Shahnaz Sh. were
    announced as illegitimate relationship and murder. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Ms. Shahnaz Sh. Defense Ms. Shahnaz Sh. did not
    commit any crime by herself. No information is available on her defense.
    Judgment A court in Esfahan condemned Ms. Shahnaz Sh. to death and 99
    lashes. The Supreme Court confirmed the ruling. She was hanged at the
    Esfahan Central Prison on October 22, 2003. The other defendant was
    condemned to long term imprisonment and 99 lashes.
