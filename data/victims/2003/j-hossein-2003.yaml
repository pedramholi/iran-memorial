circumstances: >
    News of the execution of Mr. Hossein J., along with another person, was
    published in the Khorasan and Ettela at newspapers on October 23, 2003.
    Arrest and detention The circumstances of Mr. Hossein J. s arrest and
    detention are not known. Trial Branch 1601 of the Criminal Court tried Mr.
    Hossein J. No information is available on his trial. Charges The charge
    brought against Mr. Hossein J. was announced as murder. According to the
    media reports, he had murdered a man by blows of a knife on January 13,
    2003. The validity of the criminal charges brought against this defendant
    cannot be ascertained in the absence of the basic guarantees of a fair
    trial. Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Hossein J.
    Defense No information is available on Mr. Hossein J. s defense. Judgment
    The court condemned Mr. Hossein J. to death and the Supreme Court
    confirmed the ruling. He was hanged at the Qasr Prison yard in Tehran on
    October 22, 2003 at dawn.
