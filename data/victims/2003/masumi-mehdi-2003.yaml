circumstances: >
    News of the execution of Mr. Mehdi Ma sumi was published in the Iran
    newspaper on January 4, 2003. Arrest and detention According to the Iran
    newspaper, Mr. Ma sumi was arrested several days after the incident. The
    circumstances of his arrest and detention are not known. Trial No
    information is available on Mr. Ma sumi s trial. Charges The charge
    brought against Mr. Ma sumi was announced as murder. According to the
    report, he had murdered a man with blows of a knife to steal his
    motorcycle in August of 2001. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Ma sumi. Defense No information is available on Mr. Ma sumi s defense.
    Judgment The court condemned Mr. Mehdi Ma sumi to death. He was hanged in
    public in Kaki near Dashti in Bushehr province on January 2, 2003 at dawn.
