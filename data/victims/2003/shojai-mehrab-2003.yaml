circumstances: >
    News of the execution of Mr. Mehrab Shoja i was published in the Kayhan
    newspaper on July 8, 2003. Arrest and detention The circumstances of Mr.
    Shoja i s arrest and detention are not known. Trial No information is
    available on Mr. Shoja i s trial. Charges The charge brought against Mr.
    Shoja i s was announced as murder. He was accused of murdering a
    28-year-old man with blows of a knife at the Rahnama i Square in Borujerd
    in 1993. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution did not
    provide any specific information on the evidence presented against Mr.
    Shoja i. Defense No information is available on Mr. Shoja i s defense.
    Judgment A court condemned Mr. Mehrab Shoja i to death and the ruling was
    confirmed and validated. He was hanged in public in the presence of the
    victim s family at the Qiyam Square in Borujerd on July 7, 2003 at 6 a.m.
    No specific information is available about this execution.
