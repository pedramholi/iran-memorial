quotes:
  - "Igarashi also defended the novel and novelist by locating the writer in the lineage of the Islamic mystical Sufi thought. According to Igarashi, Rushdie was not anti-Islamic, but his passage to England, just like Passage to India by E. M. Foster, represented a literature of exile and could be judiciously compared to the Hejra by Muhammad, to begin with, or to the 'Western Exile' in Kairouan by Suhrawardi. By interpreting the Verses as a modern version of Rumi's 'Song of a Reed,' lamenting the separation from (the) God/Creator, Igarashi identified Rushdie among the mystical and heretic poets of Islamic rage against religious profanation. Igarashi, as a Japanese man, wished to make an intervention as a third party through his Japanese translation, so as to put an end to this endless conflict."

