circumstances: >
    The execution of Mr. Mohammad Amin Danesh was reported in a 1990 Report of
    the Economic and Social Council of the United Nations on The Situation of
    Human Rights in the Islamic Republic of Iran. 6 November 1990, A/45/697.
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial No information is available on the
    defendant’s trial. However it has been reported to the United Nations
    special representative : " That trials before Islamic revolutionary courts
    have usually taken place in secret, sometimes inside prisons, that
    defendants have not usually enjoyed the right to be represented by a
    lawyer, and often have not even been made aware that the proceedings were
    in fact a trial and not an interrogation session". Charges The charges
    brought against the defendant are not known. Evidence of guilt The report
    of this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on
    this person's defense. Judgment It has been reported that Mr. Danesh was
    executed on 12 January 1986 in Iranshahr and that his body was burned by
    the Guardians of the revolution.
