circumstances: >
    Information regarding the execution of Mr. Kazem Rostami, son of Goli and
    Alidad, is obtained from an Abdorrahman Boroumand Center's interview with
    a person close to him. Mr. Kazem Rostami (Mojahedin Khalq Organization) is
    also one of the 12028 individuals listed in an addendum to the Mojahed
    magazine (No 261), published by Mojahedin Khalq Organization in 1985. The
    list includes individuals, affiliated with various opposition groups, who
    were executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. Kazem
    Rostami was born and resided in Masjed Soleyman, located in Khuzestan
    province. He had a high school diploma in economics. He was a mason
    (building contractor). He was also a member of the Rah-e Kargar
    organization. According to an informed source, he was known as a kind,
    modest, and sociable person. Rah-e Kargar or the Revolutionary Workers
    Organization of Iran was established in the summer of 1979. The
    Organization was founded by individuals from various leftist groups who
    rejected the idea of armed struggle and believed in political action. They
    identified themselves as Marxist-Leninists, promoting a socialist
    revolution and the leadership of the proletariat. They differed with the
    pro-Soviet communist party, Tudeh, in that they opposed the Islamic
    Republic and Ayatollah Khomeini s leadership. Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial No information is available on the defendant s trial. Charges The
    charge brought against the defendant is not known. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Rostami's defense. Judgment Mr. Kazemi was shot into
    death in Masjead Soleiman on January 10, 1986. His body is buried in Baq
    Nasirha area in Ney Nardeban, Masjed Soleyman
