circumstances: >
    News of the execution of Mr. Abdol aziz Ra isi was published on the
    website of the Human Rights and Democracy Activists in Iran on December
    17, 2013. International laws have strictly prohibited capital punishment
    against those who were under the age of 18 at the time of committing the
    crime. As a party to the Covenant on Civil and Political Rights and the
    Convention on the Rights of the Child, Iran has the obligation to avoid
    capital punishment for an offence committed before the age of eighteen.
    Arrest and detention Mr. Ra isi was under 18 when arrested. He was
    detained for seven years, first at the Children s Rehabilitation Center in
    Zahedan and then at Section One, known as the Youth Section, in Zahedan
    Prison. The circumstances of his arrest and detention are not known. Trial
    No information is available on Mr. Ra isi s trial. Charges The charge
    brought against Mr. Ra isi is not known. Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    provided against Mr. Ra isi. Defense No information is available on Mr. Ra
    isi s defense. Judgment Mr. Abdol aziz Ra isi was secretly hanged at the
    Zahedan Prison yard on December 16, 2013.
