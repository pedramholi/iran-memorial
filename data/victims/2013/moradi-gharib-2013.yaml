circumstances: >
    News of the execution of Mr. Gharib Moradi, son of Mohammad Ali, was
    published on the website of HRANA (Human Rights Activists News Agency) on
    August 28, 2013. He was from the Bale i Village near Paveh in Kermanshah.
    His case was related to a murder. Arrest and detention Mr. Moradi was
    arrested in 2008. The circumstances of his arrest and detention are not
    known. Trial No information is available on Mr. Moradi s trial. Charges
    The charge brought against Mr. Moradi was announced as murder. He was
    charged with murdering a resident of the Hajij Village near Paveh in 2008.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Moradi. Defense
    No information is available on Mr. Moradi s defense. Judgment A court
    condemned Mr. Gharib Moradi to death. He was hanged at Dizelabad Prison in
    Kermanshah on August 28, 2013 at dawn. No specific information is
    available about this execution.
