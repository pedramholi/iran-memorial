circumstances: >
    News of the execution of Mr. Mohammad Qezelbash, along with three others,
    was published on the websites of HRANA (Human Rights Activists News
    Agency) and Mukrian news agency on December 26, 2013. He was a Kurdish
    young man from Maku in Azerbaijan-e Gharbi. Arrest and detention Mr.
    Qezelbash was detained for five years (Mukrian news agency). The
    circumstances of his arrest and detention are not known. Trial No
    information is available on Mr. Qezelbash s trial. Charges The charge
    brought against Mr. Qezelbash was announced as murder. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Qezelbash. Defense No information is
    available on Mr. Qezelbash s defense. Judgment A court condemned Mr.
    Mohammad Qezelbash to death. He was hanged in Orumieh Central Prison on
    December 26, 2013 at dawn. No specific information is available about this
    execution.
