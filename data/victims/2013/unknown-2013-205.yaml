circumstances: >
    News of the execution of an unknown individual was published on the weblog
    of Andisheh Eslamabad-e Gharb on October 22, 2013. According to existing
    information, the defendant was from Eslamabad-e Gharb and his case related
    to a stranger who was murdered in the course of mediating a domestic
    dispute. He was under legal age when the incident occurred. International
    laws have strictly prohibited capital punishment against those who were
    under the age of 18 at the time of committing the crime. As a party to the
    Covenant on Civil and Political Rights and the Convention on the Rights of
    the Child, Iran has the obligation to avoid capital punishment for an
    offence committed before the age of eighteen. Arrest and detention The
    circumstances of this defendant s arrest and detention are not known. The
    defendant was detained for eight years. Trial No information is available
    on the defendant s trial. Charges The charge brought against this unknown
    individual was announced as murder. He was accused of murdering a stranger
    who intended to mediate a dispute between the defendant and his relative.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against the defendant.
    Defense This unknown person was under 18 years old when the incident
    occurred. No information is available on the defendant s defense. Judgment
    This unknown person was executed in Kazerun in October of 2013. No
    specific information is available about the defendant s execution.
