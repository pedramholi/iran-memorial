circumstances: >
    News of the execution of Mr. Sa id Ashayeri, along with seven others, was
    published on the website of HRANA (Human Rights Activists News Agency) on
    September 21, 2015. Mr. Ashayeri was only 14 when the crime took place.
    International laws have strictly prohibited capital punishment against
    those who were under the age of 18 at the time of committing the crime. As
    a party to the Covenant on Civil and Political Rights and the Convention
    on the Rights of the Child, Iran has the obligation to avoid capital
    punishment for an offence committed before the age of eighteen. Arrest and
    detention Mr. Ashayeri was detained for 13 years. The circumstances of his
    arrest and detention are not known. Trial No information is available on
    Mr. Ashayeri s trial. Charges The charge brought against Mr. Ashayeri was
    announced as murder. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Ashayeri. Defense No information is available on Mr. Ashayeri s
    defense. Judgment Mr. Sa id Ashayeri was hanged in Kerman in 2013. No
    specific information is available about his execution.
