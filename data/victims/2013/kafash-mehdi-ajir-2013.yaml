circumstances: >
    News of execution of Mr. Mehdi Ajir Kafash, son of Dara, was sent to
    Abdorrahman Boroumand Center via an electronic form by one of his
    acquaintances on November 24, 2017. The news of this execution was also
    announced by the website of Mokriyan News Agency in a list that included
    17 other executions (November 18, 2003). Mr. Ajir Kafash was born in
    Orumieh, and his case pertains to the murder of two individuals. Arrest
    and detention Mr. Ajir Kafash spent a few years in Orumieh Prison.
    However, there is no information available on the details of his arrest
    and detention. Trial There is no information available on the details of
    the session or sessions of Mr. Ajir Kafash s trial. Charges Mr. Ajir
    Kafash was charged with murder. After breaking into a house for burglary,
    he murdered a mother and her daughter. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt There
    is no information available on the details of the evidence of guilt
    entered against Mr. Ajir Kafash. Defense There is no information available
    on the details of Mr. Ajir Kafash s defense. Judgment Mr. Mehdi Ajir
    Kafash was sentenced to death. He was hanged, along with three other
    individuals, in Orumieh Central Prison on Monday, November 16, 2013.
