circumstances: >
    News of the execution of Mr. Yunes Bapiri was published on the website of
    Kurdpa (Kurdistan Press Agency) on December 7, 2013. He was a 25-year-old
    Kurdish man from Bukan in Azerbaijan-e Gharbi. Arrest and detention Mr.
    Bapiri was arrested in Bukan when he was 19 years old. He was detained for
    six years. The circumstances of his arrest and detention are not known.
    Trial No information is available on Mr. Bapiri s trial. Charges The
    charge brought against Mr. Bapiri was announced as murder. No further
    information is available on his charges. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Bapiri. Defense No information is available
    on Mr. Bapiri s defense. Judgment A court condemned Mr. Yunes Bapiri to
    death. He was hanged at Orumieh Central Prison on December 7, 2013. No
    specific information is available about this execution.
