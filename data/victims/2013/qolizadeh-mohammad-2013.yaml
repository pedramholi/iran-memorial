circumstances: >
    News of the execution of Mr. Mohammad Qolizadeh, son of Safar, along with
    seven others, was published on the website of HRANA (Human Rights
    Activists News Agency) on September 21, 2015. This report collected names
    of 13 individuals who had been condemned to death for committing crimes
    when they were under the age of 18. Mr. Qolizadeh was only 17 when the
    crime took place. He was an Afghan citizen from Boqlan. International laws
    have strictly prohibited capital punishment against those who were under
    the age of 18 at the time of committing the crime. As a party to the
    Covenant on Civil and Political Rights and the Convention on the Rights of
    the Child, Iran has the obligation to avoid capital punishment for an
    offence committed before the age of eighteen. Arrest and detention Mr.
    Qolizadeh was detained for 6 years. The circumstances of his arrest and
    detention are not known. Trial No information is available on Mr.
    Qolizadeh s trial. Charges No information is available on Mr. Qolizadeh s
    charges. Evidence of guilt The report of this execution did not provide
    any specific information on the evidence presented against Mr. Qolizadeh.
    Defense Mr. Qolizadeh was under the age of 18 when the crime took place.
    No information is available on his defense. Judgment Mr. Mohammad
    Qolizadeh was hanged in Bandar-e Abbas Prison in 2013. No specific
    information is available about his execution.
