circumstances: >
    News of the execution of an unknown woman was published on the website of
    the Iran newspaper on January 25, 2004. According to the existing
    information, this case was related to discovery of a brothel by police at
    Mohammadieh town in Qazvin. Arrest and detention Following reports
    claiming the existence of a brothel at Mohammadieh town in Qazvin, agents
    of Combating Social Evils arrested this woman, along with several others,
    including her husband, at her house at Mohammadieh town in Qazvin in March
    of 2003. The circumstances of this unknown woman s arrest and detention
    are not known. Trial Branch 18 of the General Court in Qazvin tried this
    woman and other defendants. No information is available on her trial.
    Charges The charge brought against this unknown woman was announced as
    establishing a brothel. According to the existing information, she was
    accused of establishing a brothel with her husband at Mohammadieh town, in
    Qazvin, where she video recorded the clients for extortion.The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The report of this execution did not provide any specific information on
    the evidence presented against the unknown woman. However, according to
    the report, during the search of the house, police recovered a large
    quantity of alcoholic beverages, narcotics, and video records of clients.
    Defense No information is available on the unknown woman s defense.
    Judgment Branch 18 of the General Court in Qazvin condemned the defendant
    and her husband to death. Branch 28 of the Supreme Court confirmed the
    ruling. She was hanged in the presence of the Sentence Enforcement judge
    and the Head of Prison in Qazvin Central Prison on January 22, 2004. The
    court also condemned the defendants to 10 years imprisonment, five years
    exile, and 80 lashes each.
