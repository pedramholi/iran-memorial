circumstances: >
    News of the execution of Mr. Yusef Salehi was published by various sources
    including the Jomhuri Eslami and Ettela at newspapers on May 19, 2004. His
    case was related to a murder. Arrest and detention The circumstances of
    Mr. Salehi s arrest and detention are not known. Trial Branch Five of the
    General Court of Kazerun tried Mr. Salehi. No information is available on
    his trial. Charges The charge brought against Mr. Salehi was announced as
    murder. He was charged in the murder of Mr. Mehdi Dehqan with a hand gun
    in 2002. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution did not
    provide any specific information on the evidence presented against Mr.
    Salehi Defense No information is available on Mr. Salehi s defense.
    Judgment Branch Five of the General Court of Kazerun condemned Mr. Yusef
    Salehi to death and Branch 34 of the Supreme Court confirmed the ruling in
    August of 2003. He was hanged in public at the public square in Baladeh
    near Kazerun on May 17, 2004.
