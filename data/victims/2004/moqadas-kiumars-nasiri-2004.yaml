circumstances: >
    News of the execution of Mr. Kiumars Nasiri Moqadas was published in the
    Kayhan newspaper on August 9, 2004. His case was related to an armed
    robbery from a jewelry store and the killing of its owner in Pol-e
    Dokhtar. Arrest and detention The circumstances of Mr. Nasiri Moqadas s
    arrest and detention are not known. Trial Branch Three of the Pol-e
    Dokhtar Courthouse tried Mr. Nasiri Moqadas. No information is available
    on his trial. Charges The charge brought against Mr. Nasiri Moqadas was
    announced as murder. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Nasiri Moqadas. Defense Mr. Nasiri Moqadas had entered the jewelry
    store intending robbery. No information is available on his defense.
    Judgment Branch Three of the Pol-e Dokhtar Courthouse condemned Mr.
    Kiumars Nasiri Moqadas to death. Branch 39 of the Supreme Court confirmed
    the ruling. He was hanged in public at the Basij Square in Pol-e Dokhtar
    in 2004. No specific information is available about this execution.
