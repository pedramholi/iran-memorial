    brought against Mr. Mohammad Reza F. was announced as murder. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Mohammad Reza
    F. Defense No information is available on Mr. Mohammad Reza F. s defense.
    Judgment The Judicial Public Prosecutor of Yazd condemned Mr. Mohammad
    Reza F. to death. He was hanged at the Yazd Central Prison yard in 2004.
