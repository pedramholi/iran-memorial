circumstances: >
    News of the execution of Mr. Esma'il K. was announced by the website of
    Hamshahri daily on November 27, 2004. According to the available
    information, the case of Mr. Esma'il K. pertains to the death of a 50-year
    old person during a robbery at his house, in March/April 2000. Arrest and
    detention According to the available documentary evidence, after one Mr.
    Ja far H. had been killed during a robbery at his house, by tracing the
    checks stolen from his house, the police identified Mr. Esma'il K. and a
    few other defendants of this case and arrested them. However, there is no
    information available on the details of Mr. Esma'il K. s and other
    defendants arrest and detention. Trial Mr. Esma'il K. and the other
    defendants of this case were tried by Branch Nine of the provincial
    Ministry of Justice office of Isfahan. However, there is no information
    available on the details of the session or sessions of their trial.
    Charges Mr. Esma'il K. was charged with murder. He, and the other
    defendants of this case, were accused of breaking into the house of the
    victim on March 30, 2002, and, after tying his hands and legs, fatally
    stabbing him 16 times, then stealing the checks and the cash that belonged
    to the private company under the victim s ownership. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt
    According to the available information, Mr. Esma'il K. s confessions
    during the initial phase of the criminal investigation, as to his going to
    the house of the victim on the night of his murder, was among the pieces
    of evidence entered against him. Among other documents against Mr. Esma'il
    K. and the other defendants of the case was the report of the coroner on
    the cause of death of the victim, which resulted from laceration to the
    heart due to penetration of a sharp object into the sides of the victim s
    heart. There is no further information available on the details of the
    evidence of guilt entered against Mr. Esma'il K. Defense According to the
    available information, in the course of the interrogation Mr. Esma'il K.
    stated that the victim had been in debt with him, and that the reason for
    his going to the victim s house had been to secure the his debt. There is
    no further information available on the details of Mr. Esma'il K. s
    defense. Judgment Branch Nine of the provincial Ministry of Justice office
    of Isfahan sentenced Mr. Esma'il K., on the charge of robbery, to 10 years
    of imprisonment, 74 lashes, and retrieving the stolen goods; and on the
    charge of murder, with reference to the articles 206, 207, 231, 232, 233,
    and 257 of the (old) Islamic Criminal Code as well as at the request of
    the first-degree blood relatives of the victim, to death. The verdict was
    validated by the Supreme Court. Mr. Esma'il K. was hanged in the presence
    of the judge of the case and the first-degree blood relatives of the
    victim, in Isfahan Central Prison, on the morning of November 23, 2004.
    The secondary defendant of the case was sentenced to 3 months of
    imprisonment on the charge of aiding and abetting in stealing and hiding
    the stolen goods. The court issued its verdict on the other defendants of
    the case based on the charges of robbery a well as aiding and abetting in
    crime.
