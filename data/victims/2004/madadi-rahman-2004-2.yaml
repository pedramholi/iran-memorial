circumstances: >
    News of the execution of Mr. Rahman Madadi was published in the Ettela at
    newspaper on October 18 and 21, 2004. His case was related to a murder
    that took place at Goltapeh in Varamin in 2002. Arrest and detention Mr.
    Madadi was arrested and taken to the judiciary officials two days after
    the incident in 2002. He was detained for two years. The circumstances of
    his arrest and detention are not known. Trial Branch Six of the Varamin
    Courthouse tried Mr. Madadi. No information is available on his trial.
    Charges The charge brought against Mr. Madadi was announced as murder.
    According to the reports, he murdered a person by blows of a knife due to
    some family disputes. (Ettela at newspaper on October 18, 2004) The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Madadi. Defense
    No information is available on Mr. Madadi s defense. Judgment Branch Six
    of the Varamin Courthouse condemned Mr. Rahman Madadi to death and the
    Supreme Court confirmed the ruling. He was hanged at Khoreyn Prison yard
    in Varamin in 2004. No specific information is available about this
    execution.
