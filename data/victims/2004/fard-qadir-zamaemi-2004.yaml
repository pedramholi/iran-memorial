circumstances: >
    News of the execution of Mr. Qadir Zama'emi Fard was announced by the
    websites of Iran daily and Ettela at daily on December 14, 2004. Mr.
    Zama'emi Fard, son of Gholam Ali, was 26 and was a resident of Semnan.
    According to the available information, the case of Mr. Zama'emi Fard
    pertains to murder. According to the published reports, Mr. Zama'emi Fard
    had previous criminal records in robbery. Arrest and detention There is no
    information available on the details of Mr. Zama'emi Fard s arrest and
    detention. Trial Mr. Zama'emi Fard was tried by Branch Four of the Public
    Court of Semnan. However, there is no information available on the details
    of the session or sessions of his trial. Charges Branch Four of the Public
    Court of Semnan charged Mr. Zama'emi Fard with the murder of Ms. Kolsoum
    Rajabi. However, there is no information available on the details of the
    charges brought against him. Evidence of guilt There is no information
    available on the details of the evidence of guilt entered against Mr.
    Zama'emi Fard. Defense There is no information available on the details of
    Mr. Zama'emi Fard s defense. Judgment Branch Four of the Public Court of
    Semnan sentenced Mr. Qadir Zama'emi Fard to death. The verdict was
    validated by Branch 33 of the Supreme Court. Mr. Zama'emi Fard was hanged
    in Semnan Central Prison on December 12, 2004 (Iran daily).
