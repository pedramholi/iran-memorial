circumstances: >
    News of the execution of Mr. Tarahom Lotfi Ajorlu was announced by various
    outlets including the website of Kayhan daily (October 3, 2004) as well as
    ISNA news agency (October 5, 2004). Mr. Lotfi Ajorlu, son of Ali, was
    married. He was from Ardabil but was a resident of Ghaem-Shahr in
    Mazandaran Province (Kayhan daily, October 3, 2004). According to the
    available information, the case of Mr. Lotfi Ajorlu pertains to rape.
    Arrest and detention There is no information available on the details of
    Mr. Lotfi Ajorlu s arrest and detention. Trial There is no information
    available on the details of the session or sessions of Mr. Lotfi Ajorlu s
    trial. Charges Mr. Lotfi Ajorlu was charged with rape. He was accused of
    raping a 10-year old girl in Ghaem-Shahr in Mazandaran Province (Kayhan
    daily, October 3, 2004). The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt There is no information
    available on the details of the evidence of guilt brought against Mr.
    Lotfi Ajorlu. Defense There is no information available on the details of
    Mr. Lotfi Ajorlu s defense. Judgment The judge sentenced Mr. Tarahom Lotfi
    Ajorlu to death. The verdict was validated by the Supreme Court. Mr. Lotfi
    Ajorlu was publicly hanged in the presence of the regional judiciary
    authorities at Imam Khomeini Square by the transportation terminal of Qa
    em-Shahr in the morning of October 3, 2004 (Kayhan daily, October 3,
    2004).
