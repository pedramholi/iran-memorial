circumstances: >
    News of the execution of Mr. Mahmud, without his last name, was published
    on the websites of Iranvajahan and Azadtribun on January 28, 2004.
    Additional information was sent to the Abdorrahman Boroumand Foundation
    via an email by Monitoring Human Rights in Iran on March 1, 2004. Arrest
    and detention The circumstances of Mr. Mahmud s arrest and detention are
    not known. Trial No information is available on Mr. Mahmud s trial.
    Charges No information is available on Mr. Mahmud s charges. Evidence of
    guilt The report of this execution did not provide any specific
    information on the evidence presented against Mr. Mahmud. Defense No
    information is available on Mr. Mahmud s defense. Judgment After receiving
    99 lashes, Mr. Mahmud was hanged at the Raja ishahr (Gohardasht) Prison
    yard in Karaj in January of 2004.
