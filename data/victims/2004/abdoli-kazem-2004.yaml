circumstances: >
    The news of the execution of Mr. Kazem Abdoli was published on the website
    of the Kayhan newspaper on September 19, 2004. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known. Mr.
    Kazem Abdoli was arrested by judicial officials after the alleged robbery
    and murder, 18 April 2003. Trial The defendant was tried by Branch 3 of
    the public court of Minab. His case was referred to the Supreme Court.
    Charges The charges against the defendant were stated as "murdering three
    people and stealing a safe." According to the Kayhan newspaper report, "On
    April 18, 2003 Kazem Abdoli was trying to steal a safe from his uncle's
    house. When he faced resistance from his uncle, he murdered him along with
    two others using a stick. Then, he stole the safe and escaped." Evidence
    of guilt The report of this execution contains no evidence provided
    against the defendant. Defense No information is available on Mr. Abdoli's
    defense. Judgment The court condemned Mr. Kazem Abdoli to death. He was
    publicly hanged in Shohada Square of Minab in presence of his family.
