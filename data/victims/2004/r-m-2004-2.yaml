circumstances: >
    The execution of this young man, with the initials M. R., was announced in
    the website of the Kayhan newspaper on January 1, 2005. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial
    other than he was tried at Branch 63 of the Public Court of Mashhad.
    Charges He was charged with “repeated counts of sedition and rape.” The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic’s authorities have brought trumped-up
    charges against their political opponents and executed them for drug
    trafficking, sexual, and other criminal offences. The exact number of
    people convicted based on trumped-up charges is unknown. Evidence of guilt
    The report of this execution states that he had a criminal record
    including “repeated counts of sedition, homosexual rape, brawling,
    hooliganism, and other [crimes].” Defense No information is available on
    his defense. Judgment Branch 63 of the Public Court of Mashhad condemned
    him to death and the verdict was approved by the Supreme Court. He was
    hanged in public in the Dustabad neighborhood.
