circumstances: >
    The execution of Mr. Mohammad N. was reported in Khorasan Newspaper
    (September 2, 2004) and Human Rights Site in Iran Committee for Support of
    the Referendum in Iran (August 31, 2004). He was married and had four
    children. He lived in the village of Gavar in Markazi Province. His case
    has to do with the murder of his wife in their village on July 5, 2003.
    Arrest and detention Police arrested Mr. Mohammad N. on July 6, 2003. He
    spent more than a year in prison. No details are available regarding his
    arrest and detention. Trial No information is available on Mr. Mohammad N.
    s trial. Charges The charge brought against Mr. Mohammad N. was murder.
    According to this report, during an altercation with his wife, he
    strangled her and then cut off her head with a knife (Khorasan Newspaper).
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The evidence against Mr. Mohammad N. was given as
    recovery of the victim s body and the suspect s confession . International
    human rights organizations have repeatedly condemned the government of the
    Islamic Republic of Iran for its systematic use of severe torture and
    solitary confinement to obtain confessions from detainees and have
    questioned the authenticity of confessions obtained under duress. Defense
    No information is available on Mr. Mohammad N. s defense. Judgment Mr.
    Mohammad N. was condemned to death by hanging. He was executed in public
    on August 29, 2004.
