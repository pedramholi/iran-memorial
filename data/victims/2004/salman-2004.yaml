circumstances: >
    News of the execution of Mr. Salman, without his last name, along with
    another person, was published in Iran and Ettela at newspapers on May 15,
    2004. His case was related to the murder of a man at the Qal ehmorghi
    Quarters in Tehran in 2000. He was only 17 years old when the incident
    occurred. International laws have strictly prohibited capital punishment
    against those who were under the age of 18 at the time of committing the
    crime. As a party to the Covenant on Civil and Political Rights and the
    Convention on the Rights of the Child, Iran has the obligation to avoid
    capital punishment for an offence committed before the age of eighteen.
    Arrest and detention The circumstances of Mr. Salman s arrest and
    detention are not known. Trial The Juvenile Court tried Mr. Salman. No
    information is available on his trial. (Ettela at newspaper) Charges The
    charge brought against Mr. Salman was announced as murder. According to
    the Iran newspaper s report, he had killed a man when purchasing a
    motorcycle. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution did not
    provide any specific information on the evidence presented against Mr.
    Salman. Defense Mr. Salman was younger than 18 when the crime was
    committed. No information is available on his defense. Judgment The
    Juvenile Court condemned Mr. Salman to death and the Supreme Court
    confirmed the ruling. He was hanged, along with another person, at the
    Qasr Prison yard in Tehran on May 12, 2004.
