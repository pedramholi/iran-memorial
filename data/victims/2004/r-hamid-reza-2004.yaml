circumstances: >
    News of the execution of Mr. Hamid Reza R. was published on the websites
    of the Khorasan newspaper and ISNA (Iranian Students News Agency) on
    January 8, 2004. According to the existing information, his case was
    related to the murder of Mr. Qasem in January of 2003 (Khorasan
    newspaper). Mr. Qasem was his brother-in-law. (ISNA) Arrest and detention
    The circumstances of Mr. Hamid Reza R. s arrest and detention are not
    known. Trial Branch 1608 of the Criminal Court in Tehran tried Mr. Hamid
    Reza R. No information is available on his trial. Charges The charge
    brought against Mr. Hamid Reza R. was announced as murder. According to
    the report, he was accused of murdering his brother-in-law, Mr. Qasem, in
    collaboration with his brother, because of family disputes and provocation
    by his sister. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution did not
    provide any specific information on the evidence presented against Mr.
    Hamid Reza R. Defense No information is available on Mr. Hamid Reza R. s
    defense. Judgment Branch 1608 of the Criminal Court in Tehran condemned
    Mr. Hamid Reza R. to death and the Supreme Court confirmed the ruling. At
    the request of the victim s mother, he was hanged in Qasr Prison in Tehran
    on January 6, 2004. No further information is available about this
    execution.
