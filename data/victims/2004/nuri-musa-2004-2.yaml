circumstances: >
    News of the execution of Mr. Musa Nuri was published by various sources
    including the Jomhuri Eslami newspaper on July 25, 2004, and Iran Focus on
    July 23, 2004. According to the existing information, his case was related
    to a murder in September of 2003. Arrest and detention The circumstances
    of Mr. Nuri s arrest and detention are not known. Trial The Criminal Court
    of Ilam tried Mr. Nuri. No information is available on his trial. Charges
    The charge brought against Mr. Nuri was announced as murder. He was
    charged with murdering Mr. Morad Vazir with a hand gun in September of
    2003. The validity of the criminal charges brought against this defendant
    cannot be ascertained in the absence of the basic guarantees of a fair
    trial. Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Nuri Defense No
    information is available on Mr. Nuri s defense. Judgment By the request of
    victim s family, the Criminal Court of Ilam condemned Mr. Musa Nuri to
    death and Branch 27 of the Supreme Court confirmed the ruling. He was
    hanged in public at Imam Khomeini Square in Dehloran on July 19, 2004.
