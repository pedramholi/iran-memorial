circumstances: >
    News of the execution of Mr. Esma il B. was published in the Jomhuri
    Eslami newspaper on July 14, 2004, quoting the Prison Administrator in
    Esfahan Province. His case was related to a murder in Esfahan in 2002.
    Arrest and detention Mr. Esma il B. was arrested by police in Esfahan. The
    circumstances of his arrest and detention are not known. Trial A court in
    Esfahan tried Mr. Esma il B. However, no information is available on his
    trial. Charges The charge brought against Mr. Esma il B. was announced as
    murder. According to the report, he had injured his friend with a glass
    during a fight, and had escaped the scene. The injured person died in the
    hospital due to his injuries. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Esma il B. Defense Mr. Esma il B. and his friends had gone to banks of
    the Zayandehrud river for recreation on the day of the incident. No
    information is available on his defense. Judgment A court in Esfahan
    condemned Mr. Esma il B. to death and the Supreme Court confirmed the
    ruling. He was hanged in Esfahan Prison on July 12, 2004.
