circumstances: >
    News of the execution of an unknown person, along with another person, was
    reported in Ettela at Newspaper on October 10, 2004. His case had to do
    with armed robbery and inciting fear and intimidation. Arrest and
    detention The circumstances of the unknown person s arrest and detention
    are not known. Trial The Public and Revolutionary Court of Yazd tried this
    person. No information is available on his trial. Charges The charges
    brought against this unknown person were armed robbery, inciting fear and
    intimidation, and possession and transportation of military arms and
    ammunition . The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. International human rights organizations have drawn
    attention to reports indicating that the Islamic Republic authorities have
    brought trumped-up charges, including drug trafficking, sexual, and other
    criminal offences, against their opponents (including political, civil
    society activists, as well as unionists and ethnic and religious
    minorities). Each year Iranian authorities sentence to death hundreds of
    alleged common criminals, following judicial processes that fail to meet
    international standards. The exact number of people convicted and executed
    based on trumped-up charges is unknown. Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    providedagainst the defendant. Defense No information is available on this
    unknown person s defense. Judgment The Public and Revolutionary Court of
    Yazd sentence the unknown person to death by hanging. Along with another
    person, he was executed in Yazd in 2004. There is no other information
    available on the verdict leading to this execution.
