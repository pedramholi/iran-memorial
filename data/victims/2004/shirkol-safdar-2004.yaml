circumstances: >
    Information regarding the death of Mr. Safdar Shirkol was published in
    Jomhuri Eslami Newspaper on February 16, 2004. Official media introduced
    Mr. Shirkol as a leader of a gang. Mr. Safdar Shirkol s Death According to
    available information, agents from the information office of Fars province
    killed Mr. Shirkol. There is no information available on the date or place
    of this killing. Officials Reaction There is no information regarding the
    Officials' reaction to Mr. Shirkol s death except that in the news
    published in Jomhuri Eslami newspaper, he was introduced as the head of a
    gang responsible for causing sedition, insecurity, murder, and kidnapping
    in Fars and Hormozgan areas . Family s Reaction There is no information
    available on the reaction of his family on Mr. Shirkol s death.
