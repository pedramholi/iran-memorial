circumstances: >
    News of the execution of Mr. Hassan Pirdadeh Biranvand, son of Ali Karam,
    was published on the website of the Kayhan newspaper on May 26, 2004.
    Additional information is based on several electronic forms sent to
    Abdorrahman Boroumand Center (ABC) by persons familiar with this case
    (E-Forms January 11, 2021, October 11, 2016, June 22, 2015, September 23,
    2012, June 6, 2012, May 16, 2009). Mr. Pirdadeh Biranvand was born in
    Khoramabad in 1974. He was single and had finihsed middle school. He was
    self-employed as a butcher. (e-forms sent to ABC) Arrest and detention Mr.
    Pirdadeh Biranvand s was arrested in 2003 (e-form September 23, 2012).
    There are no further information available on his arrest or detention.
    Trial No information is available on Mr. Pirdadeh Biranvand s trial.
    Charges According to the Kayhan newspaper, the charges against Mr.
    Pirdadeh Biranvand were sedition, harassment, murder, and creating fear
    and intimidation. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against Mr.
    Pirdadeh Biranvand. Defense No information is available on Mr. Pirdadeh
    Biranvand s defense. According to one of the electronic forms, he was
    innocent (e-form May 16, 2009). Judgment A court condemned Mr. Hassan
    Pirdadeh-Biranvand to death and the Supreme Court confirmed the ruling
    (Kayhan). But according to one of the reports, his execution was not
    confirmed by any court and took place unexpectedly. Mr. Pirdadeh-Biranvand
    was hanged on May 02, 2004 in public from a crane at Asadabadi Square
    (Kourosh street) in Khoramabad. (e-form June 6, 2012, September 23, 2012,
    October 11, 2016). He was buried in the Salehin cemetery in Khoramabad
    (e-form June 22, 2015).
