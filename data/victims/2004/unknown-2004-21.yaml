circumstances: >
    The execution of an unknown person was reported by Khorasan Newspaper
    (June 9, 2004) quoting the Religious-Political Commissar of the Police
    Force Headquarters of the town of Gonabad. Arrest and detention The
    circumstances of this unknown person s arrest and detention are not known.
    Trial No information is available on this unknown person s trial. Charges
    The charge brought against this unknown person was drug smuggling . The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic authorities have brought trumped-up
    charges, including drug trafficking, sexual, and other criminal offences,
    against their opponents (including political, civil society activists, as
    well as unionists and ethnic and religious minorities). Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted and executed based on trumped-up
    charges is unknown. Evidence of guilt The report of this execution does
    not contain information regarding the evidence providedagainst the
    defendant. Defense No information is available on this unknown person s
    defense. Judgment This unknown person was condemned to death by hanging.
    The Supreme Court approved this sentence. He was executed in Gonabad on
    June 8, 2004.
