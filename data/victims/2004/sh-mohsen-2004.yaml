circumstances: >
    News of the execution of Mr. Mohsen Sh. was published in the Jomhuri
    Eslami and Ettela at newspapers on September 25, 2004, and the Sharq
    newspaper on September 27, 2004. His case and the cases of two others are
    related to an attack at a store, shooting at and injuring its owner, in
    2002, in addition to injuring the owner of a vehicle and attempting a
    carjacking on April 16, 2004. Arrest and detention Mr. Mohsen Sh. was
    arrested in Qom in 2004. He had escaped from the police by shooting at
    them during a robbery in 2002 (Jomhuri Eslami). The circumstances of his
    arrest and detention are not known. Trial Mr. Mohsen Sh. was tried in the
    Khuzestan province. No information is available on his trial. Charges The
    charges brought against Mr. Mohsen Sh. were announced as participation in
    armed robberies, creating fear and intimidation, public insecurity,
    threatening to kidnapping, and shooting at police agents. (Jomhuri Eslami
    and Ettela at newspapers) The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The evidence presented
    against Mohsen Sh. was having a criminal record and possession of a hand
    gun. Defense No information is available on Mr. Mohsen Sh. s defense.
    Judgment A court condemned Mr. Mohsen Sh. to death and the Supreme Court
    confirmed the ruling. He was executed in public in Ahvaz on September 23,
    2004. The two other defendants in the first robbery were condemned to
    amputation of the right hand and the left foot.
