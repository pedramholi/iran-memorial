circumstances: >
    News of the execution of Mr. Amir Ahmadli was announced by the websites of
    Abrar daily and Iran daily on November 30, 2004. Mr. Ahmadli, 25, was
    married and was from Qom. According to the available information, the case
    of Mr. Ahmadli pertains to the rape of two children in Qom. Arrest and
    detention There is no information available on the details of Mr. Ahmadli
    s arrest and detention. Trial There is no information available on the
    details of the session or sessions of Mr. Ahmadli s trial. Charges Mr.
    Ahmadli was charged with rape. He was accused of sexually harassing and
    abusing two girls, ages 7 and 10. However, there is no information
    available on the details of the charges brought against Mr. Ahmadli. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt There is no information available on the details of the
    evidence of guilt entered against Mr. Ahmadli. Defense There is no
    information available on the details of Mr. Ahmadli s defense. Judgment
    The court sentenced Mr. Amir Ahmadli to death as religious retaliation.
    The verdict was validated by Branch Six of the Qom Province s Court of
    Review as well as Branch 27 of the Supreme Court (Abrar daily). After the
    head of the Judiciary had approved the sentence, Mr. Ahmadli was publicly
    hanged in the Navab Square of the Khakfaraj area of Qom in the presence of
    the victims families on November 29, 2004 (Abrar daily).
