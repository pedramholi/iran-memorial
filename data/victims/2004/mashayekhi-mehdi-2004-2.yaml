circumstances: >
    News of the execution of Mr. Mehdi Mashayekhi, along with four others, was
    published in the Ettela at newspaper and, along with five others, in the
    Hamshahri newspaper on September 9, 2004. Additional information was taken
    from the Sharq and E temad newspapers on September 8, 2004. His case is
    related to the murder of a person in 2001. Arrest and detention The
    circumstances of Mr. Mashayekhi s arrest and detention are not known.
    Trial The Criminal Court of Tehran tried Mr. Mashayekhi. No information is
    available on his trial. Charges The charge brought against Mr. Mashayekhi
    was announced as murder. (E temad newspaper) The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Mashayekhi. Defense No information is
    available on Mr. Mashayekhi s defense. Judgment The Criminal Court of
    Tehran condemned Mr. Mehdi Mashayekhi to death. Branch 20 of the Supreme
    Court confirmed the ruling. He was hanged, along with two others, in the
    presence of officials, including the judge of Sentence Enforcement, at the
    Evin Prison yard in Tehran on September 8, 2004.
