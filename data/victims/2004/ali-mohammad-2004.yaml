circumstances: >
    News of the execution of Mr. Mohammad Ali, without his last name, along
    with another person, was published in the Iran newspaper on July 10, 2004.
    His case was related to a murder in 2000. Arrest and detention The
    circumstances of Mr. Mohammad Ali s arrest and detention are not known.
    Trial Branch Three of the General Court in Fuman tried Mr. Mohammad Ali.
    No information is available on his trial. Charges The charge brought
    against Mr. Mohammad Ali was announced as murder. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Mohammad Ali. Defense No information is
    available on Mr. Mohammad Ali s defense. Judgment Branch Three of the
    General Court in Fuman condemned Mr. Mohammad Ali to death. Branch 11 of
    the Supreme Court confirmed the ruling. He was hanged, along with another
    person, at the Police Headquarters yard in Fuman, on July 8, 2004.
