    never returned. Family searched for him for 5 days with no information
    provided by authorities. His body was found at Kahrizak forensic medicine
    facility on Friday. He had been professionally stabbed in the femoral artery
    near the groin area with a knife. Authorities pressured family to declare him
    a martyr to receive benefits and free funeral services, which the family
    refused.
