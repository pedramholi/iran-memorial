circumstances: >
    42-year-old coffee shop owner in Sari, Mazandaran, shot at close range with
    military weapons by Basij forces who entered his coffee shop demanding closure
    and claiming he intended to shelter protesters. After he refused and requested
    a judicial warrant, an argument ensued and Basij forces shot him directly with
    military bullets. Father of a daughter named Ava, known to friends as 'Ava's
    father'.
