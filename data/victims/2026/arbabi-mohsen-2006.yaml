circumstances: >
    20-year-old Baloch citizen shot in the head with war bullets by military and
    security forces during popular protests in Karaj. Son of Molavi Abdolhadi,
    from Gosht city in central district of Saravan county. Had traveled to Karaj
    for work. Body was identified at Alborz Hospital in Karaj after extensive
    searches by family. Legal medicine demanded around one billion tomans from
    family for body delivery and asked them to declare he was a Basij member,
    which the family rejected. Body was transferred to Balochistan and buried on
    January 13, 2026 in his hometown Gosht in Saravan county.
