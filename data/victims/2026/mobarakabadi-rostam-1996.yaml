circumstances: >
    Truck driver from Mobarakeh, Isfahan. Shot directly by government forces on
  the evening of 19 Dey. According to witnesses, he was targeted from behind
  with a war bullet and simultaneously hit with pellets from the front. His
  father, who was standing a few meters away, ran toward the injured person
  after hearing gunshots and discovered it was his own son. Rostam was severely
  wounded with blood coming from his mouth. He was transferred to hospital but
  died due to the severity of his injuries. Around 3-4 AM, armed government
  forces entered the hospital and forcibly removed the bodies of the deceased at
  gunpoint, despite resistance from families.
