circumstances: >
    Shot in the head with a war bullet at Felakeh-ye Sevom (Third Circle) in
    Tehran-Pars area of eastern Tehran around 11 PM while participating in
    protests. His body was taken to a hospital and family was contacted at 2 AM.
    He was a worker who had previously worked in mechanics and recently changed
    his profession to building painting. He had posted a story before the protest
    saying 'This Thursday-Friday we're going to walk the city with friends. If
    there's a one percent chance I go and don't return, celebrate for me in the
    upcoming festivities.' He was buried in Behesht-e Zahra cemetery in Tehran.
