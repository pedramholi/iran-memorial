cause_of_death: "Gunshot"
circumstances: >
    Shot during peaceful protest in Andisheh Township, Phase 3, Ferdowsi Street
  near Rudaki intersection. Direct gunfire from behind and from an unknown
  location hit his back and side around 8:20 PM while he was attending a protest
  gathering with his daughter. Despite severe bleeding and pain, he remained
  conscious and speaking. He was transported to hospital by his daughter and
  several young people but died after approximately two hours due to severe
  blood loss. His body was transferred to Kahrizak and identified by his son and
  close relatives among thousands of bodies two days later. Buried in Behesht
  Zahra cemetery.
event_context: "2025-2026 Iranian nationwide protests (January 2026 uprising)"
