circumstances: >
    Born April 6, 1997 (16 Farvardin 1376). Had an associate degree in
  management and worked at his father's cookery. Shot in the head with a war
  bullet while protecting his mother and two sisters during protests. He had
  taken them to a side alley when security and military forces began direct
  shooting at people. When he looked out to see if officers were following them,
  he was shot in the head. Died in the arms of his mother and two sisters.
  Family was forced to pay one billion tomans to retrieve his body.
