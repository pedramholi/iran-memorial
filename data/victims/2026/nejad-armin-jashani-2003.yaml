circumstances: >
    Petrochemical worker shot by government forces around 10:30 PM in the area
  of the city's cultural center. His body was initially seized by security
  forces. Family was told they would only receive the body if they claimed in an
  interview that their son was killed by 'thugs and riffraff'. The family
  refused this condition. Security forces eventually allowed burial under
  pressure and after obtaining written commitments, with the burial conducted by
  security forces without family members present. Buried in Haft Tapeh village
  on Monday at around 3:30 AM.
