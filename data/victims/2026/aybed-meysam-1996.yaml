circumstances: >
    Shot in the throat in Fardis on Thursday 18 Dey month. The bullet damaged
    his trachea, lungs, and spinal cord. After surgery and regaining consciousness
    in the hospital, he was unable to speak or move his legs. His eyes could not
    see due to the shotgun pellet injury. He ultimately died due to the severity
    of his injuries after nearly two weeks on 5 Bahman. He was a Lor from Malmir
    village, living in Fardis, Karaj. He was a mechanic who worked on heavy
    vehicles and was the father of a 2-year-old child. His hardworking hands were
    still black when he was on the hospital bed. His family was under pressure to
    have a quiet burial at 7 AM without putting up his photo anywhere.
