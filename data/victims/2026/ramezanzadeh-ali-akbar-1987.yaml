circumstances: >
    Shot with pellet bullets during protests in Andisheh, Tehran. Born in 1366,
    originally from Bijar, living in Andisheh New Town. Father of two children
    (9-year-old daughter and unborn child - wife 7 months pregnant). Worked as
    furniture repair craftsman from 7 AM to 11 PM. Previously wounded in leg
    during past protests. Shot twice with pellet bullets - one to lower abdomen,
    another to leg hitting main artery. Severely injured, taken to hospital, spent
    several hours in coma. Despite initially coming out of coma, died from severe
    infection caused by pellets and lead entering body after several long surgical
    operations. Funeral held with security forces present.
