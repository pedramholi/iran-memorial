circumstances: >
    Baloch citizen killed by security and military forces. Former wushu
    champion, coach, referee and veteran in Sistan and Baluchistan province.
    Former political prisoner who was arrested in 2010 in Zahedan prison,
    sentenced to 20 years exile in Gachsaran prison for charges including
    'moharebeh and corruption on earth', sent on leave in 2022 after serving over
    12 years of prison and exile, and had been residing in Khajeh Mask village in
    Zahedan county after refusing to return to prison. Government media claimed he
    was killed in clashes on the outskirts of Zahedan and labeled him as a member
    of Ansar al-Furqan group, but the group officially denied any connection with
    him.
