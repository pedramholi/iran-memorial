cause_of_death: "Gunshot (headshot)"
circumstances: >
    Shot in the forehead by IRGC snipers while carrying an injured protester on
  his shoulders to his house parking lot for medical treatment during protests
  in Fardis, Karaj. He was helping others who were wounded by government forces
  firing war bullets at protesters. Two other people were also shot while locals
  risked their lives to retrieve his body. He had been previously warned by two
  Basij members that he had been identified by intelligence forces and his life
  was in danger. Born 1370, resident of Fardis Karaj, recently married just 45
  days before his death. His body was returned to his family three days after
  death. He owned a clothing boutique called 'Diamond' in Fardis Karaj and was
  known as Behrouz Diamond. He had previously provided shelter to injured
  protesters in his house parking lot during November 2019 protests, Mahsa
  movement of 2022, and Dey month 2025 protests.
event_context: "2025-2026 Iranian nationwide protests (January 2026 uprising)"
