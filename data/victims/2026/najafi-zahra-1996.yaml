circumstances: >
    Pregnant 30-year-old woman from Gonabad, killed by direct gunshot with live
  ammunition to the neck area on Moalem Boulevard in Mashhad. She and her
  husband were chanting slogans when security forces pursued them. After
  entering one of the alleys around Moalem Boulevard, they were identified and
  stopped. Security forces shot her directly in the neck with live ammunition
  while she was pregnant. Her husband was also injured by shotgun pellets to the
  leg. They were transferred to Chamran Clinic in Mashhad, affiliated with the
  Revolutionary Guards, where she died due to inadequate medical care at the
  military-affiliated medical center.
