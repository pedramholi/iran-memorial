  atmosphere in Shahrekord with threatening phone calls to relatives warning
  against large gatherings or public expressions of grief. Memorial service held
  Monday 29 Dey at Behesht Rahmat Cemetery in Shahrekord with about 1000
  attendees despite restrictions.
