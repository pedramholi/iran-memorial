circumstances: >
    42-year-old father of three young children, owner of a furniture factory,
  resident of Tehran. On 18 Dey 1404 during popular protests in Tehran Pars
  neighborhood, he was severely injured by a bullet to the head. His brother sat
  beside him to help when he was targeted by two bullets. Both brothers were
  taken to hospital. Hamid died after 3 days of unconsciousness. Security
  agencies demanded 1.5 billion tomans from the family to hand over the bodies
  of the two brothers and forced them to sign a commitment stating the cause of
  death was 'brain stroke'.
