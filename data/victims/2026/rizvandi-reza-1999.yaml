circumstances: >
    27-year-old software engineer working in Tehran. Left home on Friday evening
    January 8, 2026 around 7 PM. In his last phone call around 8:30 PM, he told
    his family he was fleeing and security forces were pursuing him. His phone was
    then turned off and he disappeared. After extensive searches by family at
    various detention centers including Evin Prison, Fashafuyeh Prison, and Tehran
    prosecutor offices, no official institution acknowledged detaining him. His
    body was finally identified at Behesht Zahra morgue on January 16. Severe blow
    marks to the back of his head were visible on his body, and cause of death was
    declared as 'high-speed projectile impact'. Killed in Pakdasht.
