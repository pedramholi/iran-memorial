circumstances: >
    Oil company engineer working in Asaluyeh. Arrived in Mashhad on Thursday
    morning January 8th, went out at 7 PM, phone stopped responding at 8:30 PM and
    was turned off. Body found a week later at Behesht-e Reza morgue. Shot with
    one bullet to the head and shotgun pellets (at least 40 pellets) to the
    stomach at close range. Rope marks visible on hands and neck indicating he was
    tied up. Originally from Radkan city, Chenaran county, Razavi Khorasan
    province. Had a 7-year-old daughter and owned a company in the new
    technologies park on Mashhad-Chenaran road. Inventor with patents for
    high-pressure oil well pumps.
