circumstances: >
    21-year-old student at Islamic Azad University, Andisheh branch in Tehran.
    Sustained severe head injuries during Friday night protests on 19 Dey month.
    Was transferred to Noor Andisheh Hospital around 8 PM while bleeding from head
    injuries. Went missing from the hospital and was removed from family access.
    Family was later informed of her death. According to Kahrizak forensic medical
    report, time of death was around 2 AM, six hours after initial transfer to
    hospital, with cause of death listed as bleeding. Two informed sources
    attributed responsibility for her kidnapping and killing to Ali Khamenei's
    mercenaries. Different accounts exist about how the fatal injuries were
    inflicted, including baton strikes or impact with hard objects. Family was
    required to provide documents to receive her body and are reportedly under
    pressure and threats.
