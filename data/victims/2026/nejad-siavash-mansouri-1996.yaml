circumstances: >
    Shot with live ammunition in the chest area during suppression of popular
  protests on Eram Boulevard in Mehrshahr. Shooting occurred around 10:30 PM.
  Friends transported him by motorcycle to Mehrshahr Central 24-hour clinic.
  Family searched for him among different medical centers until around 1 AM.
  Body was kept at home until 6 AM to prevent seizure by security forces, then
  transferred to Behesht Sakineh morgue in Karaj. Burial took place on 21 Dey
  but not at the desired location - ultimately buried at Behesht Ali in
  Mahdasht.
