circumstances: >
    Student of dramatic literature at Iqbal Lahori University in Mashhad. Shot
    directly by a sniper positioned on top of Emamiyeh Qasemabad police station in
    Mashhad around 23:00. Died from gunshot wound. Initially pronounced dead at
    the scene, then rushed to nearest clinic but died before receiving medical
    treatment. Plainclothes officer at clinic mockingly told companions 'You
    deserved it'. Body withheld from family for four days with condition to
    identify him as 'Basiji' which family refused. Family eventually received body
    without accepting this condition. Shahid Foundation later contacted family to
    identify him as 'martyr' which family rejected.
