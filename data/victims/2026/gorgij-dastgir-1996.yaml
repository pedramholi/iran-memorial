circumstances: >
    Baloch citizen without identity documents, originally from Zahedan, shot by
  military and security forces on the evening of Friday, January 9, 2026 (19 Dey
  1404) at the Imamat-Estaghlal intersection in Mashhad during the suppression
  of nationwide protests. He was struck by a bullet to the head (left side)
  while sitting in the passenger seat of a Peugeot 405, returning home from a
  gas station with a relative. He was not participating in protests but was
  caught during street suppression operations. Died two days later in Razavi
  Hospital due to severe injuries. Married with two young children (2 years old
  and 2 months old), from Hemmatabad neighborhood in Shirabad district of
  Zahedan. Security agencies demanded 500 million tomans from his family for the
  body's release. After 11 days of family appeals, he was buried in Behesht Reza
  cemetery in Mashhad under strict security measures with only 10 close
  relatives present. Transfer of body to Zahedan for burial in his hometown was
  denied.
event_context: "2025-2026 Iranian nationwide protests (January 2026 uprising)"
