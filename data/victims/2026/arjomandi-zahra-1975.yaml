circumstances: >
    Shot by suppressive forces during protests on Qeshm Island. After the
  shooting, family and relatives faced severe restrictions and were not even
  allowed to say goodbye and give a final kiss to the body. When they reached
  Zahra Arjomandi's body, it was still warm and efforts were made to urgently
  transfer her to the hospital and perform initial resuscitation procedures, but
  at the medical center it was announced that she had died. She was a well-known
  figure in Qeshm's sports community, described as athletic, kind and friendly
  with close ties to the local sports community. She was the mother of Fardin, a
  bodybuilding trainer at Sanas Agh-Damoun Qeshm club.
