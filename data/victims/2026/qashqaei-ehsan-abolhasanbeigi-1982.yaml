circumstances: >
    Shot with war bullets by Islamic Republic security forces during popular
  protests in the evening of Thursday 18 Dey 1404 in the Falkeh Qahramanan
  Miyanrud area of Shiraz. He was hit in the neck with a war bullet, also shot
  in the arm, and his hands and feet were severely wounded with pellets. Born in
  Firouzabad, residing in Shiraz, had a diploma degree and owned a leather bag
  production unit. Had returned to Shiraz only one year ago after about 20 years
  away from family. After being wounded, he gave phone numbers he remembered to
  someone present to contact his family with his mobile phone. His body was only
  handed over to the family about a week later. Security forces pressured the
  family to hold the funeral quietly without announcements and only in early
  morning hours within a family framework. He was buried in his birthplace next
  to the grave of Raha Bahloulipour.
