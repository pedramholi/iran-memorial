circumstances: >
    Known as 'Masoud Fanar', athlete in bodybuilding, gymnastics, parkour,
  free-running and ninjutsu. Shot with two bullets by Islamic Republic forces
  while helping wounded people on Mesbah Street in Karaj. Security forces
  prevented people and his brother from approaching to provide aid and stood
  over his body and about 10 other wounded people for some time to prevent
  assistance. Was a provincial and national champion in various sports
  disciplines and worked as a trainer teaching martial arts to children and
  teenagers in the Mesbah neighborhood.
