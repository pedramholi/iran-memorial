circumstances: >
  Boxing coach and father of two children (ages 8 and 3). Shot with war
  bullets by suppressive forces in the Ashrafi Esfahani area of Tehran on the
  evening of 18 Dey. First bullet hit his knee from the front, second bullet was
  fired from behind into his chest cage, causing his death. His body was
  initially among 150 unidentified corpses, then went missing from the morgue,
  and was finally found in Behesht-Zahra cemetery labeled as 'Unknown Man Number
  11703'. Family was pressured to either bury him in a designated plot in
  Behesht-Zahra without a tombstone and ceremony, or transfer the body to
  another city and bury without public ceremony. He was ultimately buried on 22
  Dey under security pressure without public ceremony in one of the cities
  around Tehran.
