circumstances: >
    Shot with three bullets while getting into a car at midnight on the first
    day of protests in the Jaber Ansari street area of Isfahan. Taken to a nearby
    clinic where doctor removed bullets from his leg but could not stop bleeding
    from main artery. Transferred to Gharazi Hospital. Security forces reportedly
    took all injured and killed people at dawn. Family received call after one
    week to collect his body. He was the only son and only remaining male member
    of his family.
