circumstances: >
    Student from Likak city in Kohgiluyeh and Boyer-Ahmad province, studying
    foreign languages at Isfahan University in his final semester. Son of Saeed,
    an English and German language teacher. Abducted during protests on 18 Dey
    1404 (January 8, 2026) in Isfahan and killed in detention. After several days
    without any official information about his whereabouts, his lifeless body was
    delivered to his family. Authorities claimed cause of death was 'heart attack'
    but severe trauma was visible on his body. Buried on 25 Dey (January 15, 2026)
    in Likak city under security measures.
