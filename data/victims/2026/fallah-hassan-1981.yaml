circumstances: >
    Kurdish athlete from Islamabad-e Gharb (Shabad), Kermanshah Province,
    residing in Karaj. Shot directly by government forces during popular protests
    at Mosbah intersection in Karaj. War bullet hit his leg area, was taken to
    hospital by his wife, and died from his injuries. His body was handed over to
    family on Sunday 21 Dey. Due to government restrictions preventing burial in
    Karaj or Islamabad-e Gharb, he was finally buried on Monday 22 Dey in his
    paternal village in Tohlelilan county, Ilam Province.
