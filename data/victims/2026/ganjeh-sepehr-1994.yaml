circumstances: >
    Shot by IRGC forces with three types of weapons (shotgun, Kalashnikov, and
  Dushka) while returning home after dropping off a friend in Baharestan
  Isfahan, around Baharestan Square. Dushka bullet completely destroyed his
  right arm, Kalashnikov bullet hit below his heart and tore his lung and liver,
  another bullet hit his lower back. He fought for 8 hours in his own blood
  before being transferred to Al-Zahra Hospital Isfahan where he died from
  severe injuries. He was a mechanical engineer, motorcycle courier, owner of a
  simple Pride car, and family breadwinner who was saving money to buy a house
  for his family.
