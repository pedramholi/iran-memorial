circumstances: >
    Shot with shotgun pellets by government forces during protests in Ariashahr
  district. Pellets hit his body and side area, causing severe internal bleeding
  and lung damage. He was vomiting blood and died from his injuries despite
  being taken to a private hospital. Family searched for his body for a full day
  before finding it in Kahrizak among three warehouses full of victims' bodies.
  Funeral was delayed until January 10 due to restrictions and held under severe
  limitations. He was unmarried and worked as a car expert.
