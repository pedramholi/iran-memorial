circumstances: >
    23-year-old final year microbiology student shot with war bullets by Islamic
  Republic suppression forces in east Tehran. Transferred to Shahid-e Tajrish
  Hospital immediately after shooting, died on 19 Dey due to severe bleeding.
  Family believes blood was not transfused during treatment. Body was not
  returned to family for three days and was transferred to Kahrizak. Family had
  to search among thousands of unnamed corpses to find their daughter's body.
  Family was under severe security pressure, not allowed to post mourning
  notices in their neighborhood, forced to hold limited funeral at home.
