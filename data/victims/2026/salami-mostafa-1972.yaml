circumstances: >
    54-year-old protesting citizen from Fardis Karaj and originally from
    Malayer, shot from behind during protests, bullet hit his lung. The shooting
    occurred in front of his family. He was taken to a clinic but was refused
    treatment. He died in the car from the severity of his injuries while his head
    was on his wife's lap and his daughter was sitting in the front seat. After
    three days, his family was given permission to bury him and his body was
    buried in Behesht-e Zahra cemetery in Tehran.
