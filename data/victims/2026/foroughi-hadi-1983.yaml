circumstances: >
    Basketball player, Iranian university championship winner, and basketball
  coach. Shot in the chest by Islamic Republic suppression forces during Iranian
  national revolution in Ariashahr, Tehran. Family searched for his body in
  Kahrizak for two days. Family faced security threats during burial. His nephew
  was arrested before burial. Security agents threatened the family that if
  slogans were chanted during the ceremony, they would not see him. Finally
  buried in Asadabad, Hamedan. Had a master's degree in physical education from
  Beheshti University, played with Pegah Hamedan basketball team in the premier
  league, and was champion of university competitions with Beheshti University
  team alongside national team players like Behshad Arabzadeh and Amirhossein
  Rezaifar. Had a 3-year-old son.
