    Kurdish citizen, son of Abbas, from Saghez living in Bijar, married with two
    children (one only 3 months old). Arrested on the street during popular
    protests in Bijar on Thursday evening January 8, 2026. Severely tortured with
    batons and repeated beatings during arrest. Died Friday January 9, 2026 in a
    hospital in Sanandaj as a result of severe injuries sustained. Security forces
    did not allow family visits during hospitalization. After death, his body was
    secretly buried without family knowledge in an unmarked location in Saghez.
    Family under severe pressure not to speak or report to media.
