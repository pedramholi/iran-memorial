circumstances: >
    Shot with direct gunfire to the head by Islamic Republic suppression forces
    during popular protests on 18 Dey 1404. Kurdish Kurmanji from Khorasan,
    originally from Qahrmanlu tribe and Ostorkhi village in Shirvan county, North
    Khorasan province. Worked in construction in Tehran, resided in Faruj city in
    North Khorasan. Married, father of two children. Body buried on 22 Dey 1404 in
    his native Ostorkhi village. Security agencies took commitments from his
    family for receiving the body. Had been previously arrested by security
    forces.
