circumstances: >
    Shot from behind by Islamic Republic suppressive forces during protests. He
  was the only child of his family and parents had all their hopes in him. He
  went to the streets to voice people's demands and was killed in an ambush by
  forces hidden around a police station. His body was returned after one week
  and his burial took place on the same night as his birthday, turning his
  birthday into eternal mourning for his family.
