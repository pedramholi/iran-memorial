circumstances: >
    Former political prisoner and long-time civil activist from Mashhad, killed
    during Iran's national revolution. Shot by security forces while participating
    in unprecedented protests in Mashhad on Vakil Abad street. He was wearing an
    electronic ankle monitor used for controlling prisoners at the time. He was a
    political prisoner in the 1980s and had been repeatedly targeted by security
    forces and arrested in recent years. In 2011, he was arrested while trying to
    organize a commemoration for Ferdowsi in Mashhad and was held in solitary
    confinement for over seven months. Last summer he was arrested to serve a
    sentence of 3 years and 7 months. Mashhad Revolutionary Court had sentenced
    him for financially supporting families of political prisoners and charges of
    propaganda and action against the system. He was an associate of Hussein
    Barazandeh, a famous religious reformist from Mashhad who was kidnapped in Dey
    month 1373 (December 1994/January 1995) in Mashhad and killed as part of the
    political murders of intellectuals and dissidents by Intelligence Ministry
    forces.
