    Futsal coach and father of two children, shot directly by Islamic Republic
  suppression forces at 21:30 while driving his car towards security forces in
  the main square of Neyriz, Fars province. He was targeted with shotgun fire
  from approximately 20 centimeters away while behind the steering wheel.
  Despite being transferred to Neyriz hospital, he died about half an hour later
  due to the severity of his injuries. He was married and father of a young
  daughter. Security forces held his body for two days and threatened his family
  not to hold any gatherings or protests. His body was finally buried at 2 AM on
  22 Dey in complete silence under security forces siege, alongside the body of
  Amirmohammad Kohkan. He was a close friend of Amirmohammad Kohkan who was
  killed on 13 Dey in Neyriz.
