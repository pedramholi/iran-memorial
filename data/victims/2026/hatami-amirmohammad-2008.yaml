circumstances: >
    17-year-old Lor child from Chaghakhor village in Chaharmahal and Bakhtiari
  province, resident of Shahin Shahr Isfahan. Shot in the leg with a war bullet
  during popular protests by direct fire from government forces on Thursday 18
  Dey 1404 (January 8, 2026). Was wounded and arrested, then died in custody.
  His body was returned to the family after 20 days of repeated follow-ups by
  the family. Body was buried on Friday 10 Bahman 1404 in his birthplace,
  Chaghakhor district.
