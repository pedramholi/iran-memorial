circumstances: >
    Shot with direct gunfire during popular protests. According to eyewitnesses,
    two bullets hit him and he died on the spot. He was an unarmed protester
    participating in popular protests against the Islamic Republic. His body was
    retrieved by his family from Kahrizak on Saturday morning and buried in
    Lavasan next to his grandmother's grave. He was a barista working in a cafe,
    lived in Phase 1 of Shahrak-e Gharb. He died on the same night the Saadat-Abad
    mosque was set on fire. Before attending the protests, he told one of his
    friends: 'Either everything changes, or I die.'
