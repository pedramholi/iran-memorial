circumstances: >
    Voice actor and film and theater artist from Isfahan, assistant director,
  member of the Glory Dubbing Group and the Tehran Dubbing Association,
  presenter and assistant director. Shot in the throat by the repressive forces
  of the Islamic Republic regime during protests in the city. Security
  institutions attempted to distort the cause of her death by claiming it was
  due to cardiac arrest, contradicting eyewitness accounts. Her last project was
  a film titled 'A Bridge Over a Dry River' where she worked as script
  supervisor, selected for the Tajikistan International Film Festival.
