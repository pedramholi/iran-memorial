circumstances: >
    Shot by Islamic Republic suppression agents in Baharestan area of Isfahan.
  First shot in right leg, fell wounded, taken by ambulance to Alzahra Hospital
  Isfahan. At the hospital, agents fired a bullet to the side of his head as a
  finishing shot. Also known as Shah-Morad, monarchist from Izeh who worked as a
  guard in Isfahan. Family searched hospitals for days, initially told he was
  wounded and alive, but later found his body in Bagh Rezvan cemetery Isfahan
  with clear bullet marks to side of head. Buried with Lion and Sun flag in Izeh
  village Nashlil-e Do on 28 Dey 1404 (2026-01-18).
