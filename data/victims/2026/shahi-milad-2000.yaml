circumstances: >
    Shot directly from behind by suppressive forces during revolutionary
  uprising. Was single and worked in a plastic factory. After workplace closure,
  faced financial difficulties and went to streets to protest living conditions.
  Was transferred to a medical center after shooting but did not receive
  effective help, then transferred by ambulance to Sabzdasht Hospital where it
  was determined he was no longer breathing and bullet had hit his head from
  behind. His body was not delivered to family the next day, and family
  identified him on January 10th among thousands of bodies at the forensic
  medicine facility. Finally buried on January 11th in Behesht-e Zahra cemetery.
