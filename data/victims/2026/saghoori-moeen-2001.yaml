circumstances: >
    Barista and cafe industry activist from Mashhad. Had been regularly
  bodybuilding for more than seven years and was known by friends and relatives
  as an energetic, kind and brave young man. Despite warnings from those around
  him, he insisted on active participation and believed that everyone should
  stand together to begin fundamental changes. He was patient in the face of
  pressures and physical pain and would not back down from his decision.
  According to local accounts, Moeen became a martyr in the Haft Tir area of
  Mashhad during the Sun and Lion Revolution. After being transferred to Velayat
  Hospital in Mashhad, he lost his life due to the severity of his injuries.
  Some witnesses also said that he was among the first people to take protest
  action in the vicinity of Haft Tir police station.
