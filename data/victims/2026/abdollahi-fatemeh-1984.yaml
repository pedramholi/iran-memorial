circumstances: >
    Shot by Islamic Republic forces with two war bullets - one to the heart and
  one to the leg. Shot from behind, with the first bullet hitting her leg. She
  was the youngest child in her family, had been married for 1-2 years, and
  worked in the clothing industry for over 20 years before marriage. Family
  considered her the 'light of the house' and emotional pillar of the family.
