    Kurdish man from Malekshahi, Ilam province. Shot by security forces during protests on January 9, 2026 (19 Dey 1404) in Ilam. Was cornered by Islamic Republic suppression forces in a dead-end alley where they opened fire on him with military weapons. After shooting him, they drove a motorcycle over his wounded body and left him at the scene. Three bullets hit his thigh, kidney, and side. He remained in hospital for 9 days, regained consciousness, contacted his family, and died in front of their eyes.
