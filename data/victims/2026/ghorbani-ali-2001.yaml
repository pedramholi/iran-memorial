circumstances: >
    Shot in the stomach with a military bullet on 18 Dey (January 8, 2026) in
    Parand. Despite undergoing two surgeries and initial recovery, doctors
    authorized his discharge. However, suspiciously on 20 Dey his family was
    notified of his death. His body was not returned to the family until
    Wednesday. He was 30 years old, born and resident of Tehran, married for 3
    years, worked as a pharmaceutical visitor, was an only child, loved football
    and bodybuilding, had strong perseverance and rapid progress at his company,
    was cheerful and full of enthusiasm and hope for life and dreams of a free
    Iran, loved his family and the home and car he had worked hard to acquire two
    months earlier, was beloved by all and full of good memories.
