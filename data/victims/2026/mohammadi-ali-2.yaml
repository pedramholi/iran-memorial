circumstances: >
    Victim commemorated in Iran International memorial
    19-year-old Kurdish citizen from Norabad Delfan killed during popular protests in Qarchak, Tehran province. Shot by military-security forces of the Islamic Republic with war bullets hitting his left arm and heart. Despite being transferred to hospital with family present, his body was not handed over to them. Family later found his body among hundreds of other victims' bodies in Kahrizak and received it at Behesht-e Zahra cemetery. Burial ceremony held in one of the villages of Norabad Delfan in Lorestan province.
