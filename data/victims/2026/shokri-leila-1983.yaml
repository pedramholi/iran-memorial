circumstances: >
    43-year-old Kurdish woman from Hamadan residing in Qarchak (Tehran suburb),
  shot directly by suppressive forces during popular protests. She was married,
  mother of three children (ages 16, 11, and 2), standing next to a tree when
  targeted by snipers positioned around the gathering. Bullet hit her head,
  transferred immediately to hospital, died after two hours. Her body was
  delivered from Kahrizak on Monday 22 Dey and buried in a security atmosphere
  at Fatemeh Paradise cemetery in Qarchak.
