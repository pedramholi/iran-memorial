circumstances: >
    Civil engineer and student at Azad University of Hashtgerd. Shot and killed
    by Islamic Republic agents with two bullets - first bullet fired from inside
    Gohardasht mosque (opposite the main Gohardasht police station) hit his side,
    second bullet hit the jugular artery in his neck. Died on the spot in front of
    his wife's eyes. Had participated continuously in protests from 2017 to 2025.
    Family was religious and regime-supporting. Body was initially not released,
    family had to pay costs related to bullets before burial was allowed three
    days later at local Atishgah cemetery with security forces present.
