cause_of_death: "Gunshot"
circumstances: >
    Gilak citizen from Tahergurab, Someh Sara district, living in Islamshahr.
    Shot with pellet gun by Islamic Republic forces during protests. Large pellet
    hit his abdomen. He walked home and told family he was fine, but internal
    bleeding caused his condition to deteriorate. Underwent surgery at hospital
    where security forces prevented family from staying with him. Died 3-4 hours
    after surgery. Family faced pressure and confusion when retrieving his body
    from Kahrizak.
event_context: "2025-2026 Iranian nationwide protests"
