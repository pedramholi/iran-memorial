circumstances: >
    Shot with pellets and stabbed with a knife by Islamic Republic suppression
    forces during a protest in Masjed Soleyman. Originally from Bazoft,
    Chaharmahal and Bakhtiari Province. Was injured by knife wound to the thigh
    and pellet shots to the head area while in an alley leading to the IRGC base.
    Initially transferred to Shushtar hospital but was not admitted, then died on
    the way to Ahvaz hospital on the evening of 18 Dey. Body was buried three days
    later in Bazoft, Chaharmahal and Bakhtiari.
