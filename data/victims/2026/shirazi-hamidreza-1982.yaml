circumstances: >
    Son of Shapour Shirazi, resident of Anjamabad village in Shahriar. Longtime
  supporter of Taj Football Club and fan leader. Shot with two Kalashnikov
  bullets by Basij forces in abdomen and right leg during protests in Phase 1 of
  Andisheh around 9:00 PM on January 8. Arrested by Basij and IRGC forces and
  held for 12 days in IRGC detention without medical care. Died on the twelfth
  day of detention due to severity of injuries. Body showed severe signs of
  beating, bruising, and torture, especially to head and face - face was
  unrecognizable. Family forced to pay 600 million tomans to receive body.
  Buried on February 2 in cemetery of Anjamabad village, Shahriar.
