circumstances: >
    17-year-old protester from Karaj, killed by direct gunshot to the head by
  government agents on the evening of 19 Dey 1404 in the city. After the
  killing, his family was subjected to systematic pressure and extortion: 50
  million tomans for 'bullet costs', 20 million tomans for burial permit, and
  200 million tomans for burial in a six-story grave. In total, 800 million
  tomans was demanded just for permission to bury their child's body in Karaj.
  The regime threatened the family that if they protested, the body would be
  buried in a remote cemetery. During the burial ceremony, extensive presence of
  security agents was reported and the family was banned from any eulogies,
  memorial services and gatherings, and were forced into silence with written
  commitments.
