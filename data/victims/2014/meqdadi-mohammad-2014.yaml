circumstances: >
    News of the execution of Mr. Mohammad Meqdadi, along with five others, was
    published on the website of HRANA (Human Rights Activists News Agency) on
    February 19, 2014. Arrest and detention The circumstances of Mr. Meqdadi s
    arrest and detention are not known. Trial No information is available on
    Mr. Meqdadi s trial. Charges The charge brought against Mr. Meqdadi was
    announced as murder. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against Mr.
    Meqdadi. Defense No information is available on Mr. Meqdadi s defense.
    Judgment Mr. Mohammad Meqdadi was hanged, along with five others, at the
    Gohardasht Prison yard in Karaj on February 19, 2014.
