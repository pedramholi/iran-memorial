circumstances: >
    News of the execution of an unknown individual, along with 44 others, was
    published on the website of the Oyan News on May 9, 2014. Arrest and
    detention The circumstances of the defendant s arrest and detention are
    not known. Trial No information is available on this defendant s trial.
    Charges Based on the report, the defendants were collectively charged with
    murder .The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution did not
    provide any specific information on the evidence presented against the
    defendant. Defense No information is available on the defendant s defense.
    Judgment This defendant along with other 44, who were all sentenced to
    death confirmed by the Supreme Court, were executed in the first three
    months of 2014 in Tabriz Prison.
