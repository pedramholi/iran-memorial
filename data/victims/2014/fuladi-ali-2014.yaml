circumstances: >
    News of the execution of Mr. Ali Fuladi, along with four others, was
    published on the website of the Human Rights and Democracy Activists in
    Iran and, along with three others, on the website of Ensaniyat (News and
    Information Center of the Human Rights Organization of Kurdistan) on April
    17, 2014. He was from Minab and less than 18 years old at the time of the
    committed crime. International laws have strictly prohibited capital
    punishment against those who were under the age of 18 at the time of
    committing the crime. As a party to the Covenant on Civil and Political
    Rights and the Convention on the Rights of the Child, Iran has the
    obligation to avoid capital punishment for an offence committed before the
    age of eighteen. Arrest and detention Mr. Fuladi was only 16 years old
    when arrested. He was detained for 6 years in the Bandar-e Abbas Prison.
    He had been transferred to solitary confinement on April 16, 2014. The
    circumstances of his arrest and detention are not known. Trial No
    information is available on Mr. Fuladi s trial. Charges No information is
    available on Mr. Fuladi s charges. Evidence of guilt The report of this
    execution did not provide any specific information on the evidence
    presented against Mr. Fuladi. Defense Mr. Fuladi was less than 18 when
    arrested. No information is available on his defense. Judgment Mr. Ali
    Fuladi was hanged, along with three others, in the Bandar-e Abbas Central
    Prison on April 17, 2014.
