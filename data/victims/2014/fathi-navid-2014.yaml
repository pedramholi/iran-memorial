circumstances: >
    News of the execution of Mr. Navid Fathi was published by multiple sources
    including Kurdpa and Shar News on August 27, and Kurdistan Media on August
    28, 2008. Additional information about this case was taken form
    Abdorrahman Boroumand Foundation interview with one of the members of the
    Kurdish Democratic Party of Iranian . Mr. Fathi was from the Saheb Village
    near Saqqez in Kordestan. Arrest and detention Mr. Fathi was arrested in
    2009 in connection with a murder and was detained for 5 years in the
    Saqqez Central Prison. There is no specific information on his arrest and
    detention. Trial No information is available on Mr. Fathi s trial. Charges
    The charge against Mr. Fathi was announced as "murder." According to the
    interviewee, Mr. Fathi murdered a person named Reza Bisotuni from the
    village of Tilako near Saqqez by a knife in 2008. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against Mr. Fathi. Defense No information is available
    on Mr. Fathi s defenses. Judgment The court condemned Mr. Navid Fathi to
    death. Following the discontentment of the victim s family, Mr. Fathi was
    hanged in the Saqqez Prison on Wednesday, August 27, 2014. There is no
    specific information on this execution. According to Kurdpa, he had been
    taken to the gallows twice before. ________________________ * Mr. Navid
    Fathi became a member of Kurdish Democratic Party of Iran in 1993. After a
    year, he separated from the party and went back to Saqqez and surrendered.
    After a while, once again he made connection with an underground
    organization of the Kurdish Democratic Party of Iran in Saqqez. According
    to the official website of the Kurdish Democratic Party of Iran, Mr. Fathi
    was an infiltrator for the Islamic Republic of Iran. He poisoned and
    murdered two Pishmarga members of the party in 1994.
