circumstances: >
    News of the execution of Mr. Mehras Reza i was published on the website of
    Balgh News on March 8, 2014. Mr. Reza i, 21, was from Juybar, Mazandaran.
    He was a Quran reciter in prison. According to the readers comments
    following the published news, Mr. Reza i was smart and very popular among
    the other prisoners and the prison staff. According to the report, Mr.
    Reza i s case was about a fight between two cousins that resulted in the
    killing of Mr. Ramin Reza i in Juybar, Mazandaran, in 2009. Several
    people, including the Imam Jom a, the governor, and a wrestling champion
    of Juybar, tried to stop the execution by acquiring the necessary
    permission from the victim s grandfather. International laws have strictly
    prohibited capital punishment against those who were under the age of 18
    at the time of committing the crime. As a party to the Covenant on Civil
    and Political Rights and the Convention on the Rights of the Child, Iran
    has the obligation to avoid capital punishment for an offence committed
    before the age of eighteen. Arrest and detention Mr. Reza i was arrested
    in 2009 when he was 17 years old and was detained for 4 years in prison.
    According to Balagh News, Mr. Reza i had an argument and a physical fight
    with his cousin over who was their grandfather s favorite. He stabbed his
    cousin with a knife resulting in his death. Trial No information is
    available on Mr. Reza i s trial. Charges The charge against Mr.Reza i was
    announced as "murder." The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against Mr.
    Reza i. He had killed his cousin, Mr. Ramin Reza i, with a knife during a
    fight. Defense No information is available on Mr. Rezai s defense.
    Judgment According to the Balagh News website, despite efforts to obtain
    the consent of the victim s grandfather and parents, Mr. Mehras Rezai was
    executed on the morning of Tuesday February 25, 2014. No specific
    information is available about his execution.
