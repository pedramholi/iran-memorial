circumstances: >
    News of the execution of an unknown individual was published on the
    website of Azarnegah on August 20, 2014. Arrest and Detention There is no
    specific information on the defendant s arrest and detention. Trial No
    information is available on the defendant s trial. Charges The charge
    against the defendant was announced as "rape." The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that
    Islamic Republic authorities have brought trumped-up charges against their
    political opponents and executed them for alleged drug trafficking,
    sexual, and other criminal offences. Evidence of Guilt The report of this
    execution did not provide any specific information on the evidence
    presented against the defendant. Defense No information is available on
    the defendant's defense. Judgment The court condemned this defendant to
    death and the Head of the Judiciary confirmed the ruling. He was hanged in
    Motahari Square in Khoy on August 19, 2014.
