circumstances: >
    News of the execution of Mr. Jaber N. was published by public relations
    office of Mazandaran Judiciary (official website of Mazandaran Judiciary,
    September 24, 2014), and IRNA news agency (September 24, 2014) Arrest and
    Detention According to the reports, Mr. Jaber N. along with two others
    hired a car from Tehran to Chalus in 2004. Once in Chalus, they stole the
    belongings of the driver and killed him. He was then arrested by the
    police but there is no specific information on details of his arrest and
    detention. Trial Branch 16 of Mazandaran s Court of Appeal investigated
    the case of Mr. Jaber N. after the examining court. No further information
    is available on his trial. Charges The charge against Mr. Jaber N. was
    announced as "murder." The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of Guilt The report of this execution
    does not contain information regarding the evidence provided against Mr.
    Jaber N. Defense No information is available on Mr. Jaber N. defenses.
    Judgment According to Public and Revolutionary Prosecutor s statement, the
    examining court condemned Mr. Jaber N. to death and the verdict was
    confirmed by the Branch 37 of Supreme Court and permitted by the Head of
    Judiciary. He was hanged by the victim's legal guardian at the Central
    Prison of Noshahr in the morning of September 24, 2014. No further
    information is available about this execution.
