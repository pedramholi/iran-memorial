circumstances: >
    News of the execution of Mr. Asghar Azizi was published by the website of
    the Azarbaijan-e Sharqi courthouse and Mehr News Agency on August 18,
    2014. Mr. Azizi was known as "Asghar Komor". He was serving a life
    sentence in Karaj Prison and had not returned to the prison after a
    temporary leave. (Mehr News Agency) According to the Public Prosecutor of
    Tabriz, he had four previous convictions. (Website of the Azarbaijan-e
    Sharqi courthouse) Arrest and detention According to the Deputy Public
    Prosecutor of Mianeh, following continuous intelligence and police
    activities, Mr. Azizi was arrested in Mianeh in 2008. (Mehr News Agency).
    There is no specific information on his arrest. Trial No information is
    available on Mr. Azizi s trial. Charges The charges against Mr. Azizi were
    announced as transportation and possession of narcotics . (Website of the
    Azarbaijan-e Sharqi courthouse) According to the Deputy Public Prosecutor
    of Mianeh, the charge against Mr. Azizi was "corruptor on Earth". (Mehr
    News Agency) The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt According to the Deputy Public Prosecutor
    of Mianeh, Mr. Azizi was arrested while dealing 300 grams of crack, and
    100 grams of crack was discovered in his home. In addition, he used poor
    girls and women, who had no criminal records, for dealing narcotics. (Mehr
    News Agency) According to the Public Prosecutor of Tabriz, Mr. Azizi had a
    record for four convictions including a life sentence for possession and
    transportation of narcotics. (Website of the Azarbaijan-e Sharqi
    courthouse) Defense No information is available on Mr. Aziz s defenses.
    Judgment The Tabriz Courthouse condemned Mr. Asghar Azizi to death in
    public and confiscation of his property. (Website of the Azarbaijan-e
    Sharqi courthouse) According to the Deputy Public Prosecutor of Mianeh,
    Branch 11 of the Sentence Enforcement in Tabriz issued the ruling and by
    Chief Public Prosecutor confirmed it. The Sentence Enforcement in lieu of
    Branch 11 of Tabriz court carried out the ruling. Mr. Asghar Azizi was
    hanged in public in Mianeh on Monday August 18, 2014 in the morning. (Mehr
    News Agency)
