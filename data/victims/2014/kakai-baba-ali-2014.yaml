circumstances: >
    News of the execution of Mr. Baba Ali Kaka i was published by Human Rights
    Activists News Agency (HRANA), Human Rights and Democracy Activists in
    Iran, and Kurdistan Press Agency (Kurdpa) on December 27, 2014. Mr. Kaka
    i, 41 years old from Harsin in Kermanshah, had two children aged 6 and 11
    year. According to his family, Mr. Kaka i made his living buying fabrics
    from Zahedan and selling them in Tehran and other cities. Arrest and
    Detention Mr. Kaka i was arrested at a checkpoint near Zahedan on the
    Zahedan-Tehran road. (Kurdpa) He was detained in the Zahedan Central
    Prison for 6 years. (Human Rights and Democracy Activists in Iran on
    December 26, 2014) There is no specific information on his arrest and
    detention. Trial No information is available on Mr. Kaka i trial. Charges
    The charge against Mr. Kaka i was "drug dealing". (Kurdpa) The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of Guilt
    The report of this execution does not contain information regarding the
    evidence provided against Mr. Kaka i. Defense No information is available
    on Mr. Kaka i defenses. Judgment The Islamic Revolutionary Court of
    Zahedan condemned Mr. Babali Kaka i to death. The ruling was carried out
    on December 27, 2014 and he was hanged in the Zahedan Central Prison. No
    specific information is available about his execution. The authorities did
    not inform Mr. Kaka i s family. A cellmate of Mr. Kaka i notified them of
    his transfer to solitary confinement before execution.
