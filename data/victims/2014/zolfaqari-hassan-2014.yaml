circumstances: >
    News of the execution of Mr. Hassan Zolfaqari was published on the website
    of the Human Rights and Democracy Activists in Iran on March 2, 2014. He
    was from Zabol and only 17 years old at the time of the committed crime.
    The official media in Iran did not report these executions. According to
    the Human Rights and Democracy Activists in Iran, this execution took
    place secretly. International laws have strictly prohibited capital
    punishment against those who were under the age of 18 at the time of
    committing the crime. As a party to the Covenant on Civil and Political
    Rights and the Convention on the Rights of the Child, Iran has the
    obligation to avoid capital punishment for an offence committed before the
    age of eighteen. Arrest and detention Mr. Zolfaqari was detained for 6
    years. He had been transferred from Section 3 to solitary confinement in
    Zahedan Prison on March 1, 2014. The circumstances of his arrest and
    detention are not known. Trial No information is available on Mr.
    Zolfaqari s trial. Charges No information is available on Mr. Zolfaqari s
    charges. Evidence of guilt The report of this execution did not provide
    any specific information on the evidence presented against Mr. Zolfaqari.
    Defense Mr. Zolfaqari was less than 18 when arrested. No information is
    available on his defense. Judgment Mr. Hassan Zolfaqari was hanged in the
    Zahedan Central Prison on March 2, 2014.
