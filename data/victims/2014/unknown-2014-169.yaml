circumstances: >
    News of the execution of an unknown individual, along with five others,
    was published on the website of Human Rights Activists for Democracy in
    Iran on March 4, 2014. According to this report, the name of only one
    person is known. The official media in Iran did not report these
    executions that were carried out secretly. Arrest and detention This
    individual had been detained at Sections 3 or 5, known as the Youth
    Section, of the Gohardasht Prison. He/She was transferred to solitary
    confinement on February 25, 2014. The circumstances of his/her arrest and
    detention are not known. Trial No information is available on this
    individual s trial. Charges No information is available on this individual
    s charges. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on the defendant s defense. Judgment This
    individual was hanged, along with five others, in the Gohardasht Prison in
    Karaj on February 26, 2014.
