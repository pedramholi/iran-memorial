circumstances: >
    News of the execution of Mr. Mokhtar Khalili, along with five others, was
    published on the websites of Kurdistanazad on January 9, 2014, quoting the
    Farat news agency, and Azoh (Azerbaidjan Student Movement) on January 11,
    2014. Arrest and Detention According to the existing report, Mr. Khalili
    was detained for seven years. There is no specific information on his
    arrest and detention. Trial No information is available on Mr. Khalili s
    trial. Charges The charge against Mr. Khalili was announced as, murder.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of Guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Khalili. Defense
    No information is available on Mr. Khalili s defense. Judgment Mr. Mokhtar
    Khalili s was hanged in the Orumieh Prison on January 9, 2014. No further
    information is available about his execution.
