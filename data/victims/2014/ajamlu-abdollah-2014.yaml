circumstances: >
    News of the execution of Mr. Abdollah A jamlu was published by Go ny News
    and Haraz News, Iranian Azerbaijan Human Rights Activists News Agency
    (Jan.9.2014). Mr. A jamlu was an ethnic Turk young 29-year-old resident of
    Sayed Abad near of Tabriz. Arrest and detention There is no specific
    information on Mr. A jamlu defendant s arrest and detention. Mr. A jamlu,
    was arrested at the age of 19 following a brawl and was in prison for 11
    years. According to his family, he was tortured at the police station
    during his detention. Trial No information is available on Mr. A jamlu
    trial. Charges The charge against Mr. A jamlu was announced as "murder."
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. A jamlu. But
    according to his family s statements, his confession was the evidence used
    against him as well as the accusation of another person responsible for
    the murder.. Defense No information is available on Mr. A jamlu defense.
    According to Go ny News that quoted his family, Mr. A jamlu was innocent
    and confessed under torture intelligence officers, while the killer was
    someone else, while the murderer was someone else that because of his
    influence, he were acquitted of the murder charge. Judgment Mr. Abdollah A
    jamlu was sentenced to death for murder. He was hanged at the central
    prison of Tabriz on Tuesday January 7, 2014.
