circumstances: >
    News of the execution of Ms./Mr. B. N. was published on the official
    website of Hormozgan courthouse on November 16, 2014. According to the
    Public Relations Office of the Hormozgan Courthouse, Ms./Mr. B. N. had a
    previous record and was in Jiroft Prison for participation in an
    altercation. According to the existing information, this case was related
    to a fight resulted in the death of an individual named M. B. at the
    Ashkar Village near Hajiabad in the Hormozgan province in November of
    2007. Arrest and detention According to the Public Relations Office of the
    Hormozgan Courthouse, while Ms./Mr. B. N. was serving her/his previous
    sentence in the Jiroft Prison, she/he was taken and transferred to
    Hajiabad. There is no specific information on the arrest and detention.
    Trial Branch One of the Criminal Court in Hormozgan tried Ms./Mr. B. No
    information is available on this trial. Charges According to the Public
    Relations Office of the Hormozgan Courthouse, the charge against Ms./Mr.
    B. N. was announced as "murder." The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Ms./Mr. B. N. Defense No information is available on Ms./Mr. B. N.
    s defense. Judgment According to the Public Relations Office of the
    Hormozgan Courthouse, Branch One of the Hormozgan Criminal Courthouse
    condemned Ms./Mr. B. N. to death and Branch 15 of the Supreme Court and
    the Head of the judiciary confirmed the ruling. In the wake of
    discontentment of the victim s family, Ms./Mr. B. N. was hanged in the
    presence of the victim s family at the Bandar Abbas Prison on Thursday
    November 13, 2014 in the morning.
