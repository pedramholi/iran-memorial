circumstances: >
    News of the execution of Mr. Zargham Jahangiri, along with four others,
    was published on the website of the Human Rights and Democracy Activists
    in Iran and, along with three others, on the website of Ensaniyat (News
    and Information Center of the Human Rights Organization of Kurdistan) on
    April 17, 2014. He was from Minab. Arrest and detention Mr. Jahangiri was
    detained for five years in the Bandar-e Abbas Prison. He had been
    transferred to solitary confinement on April 16, 2014. The circumstances
    of his arrest and detention are not known. Trial No information is
    available on Mr. Jahangiri s trial. Charges No information is available on
    Mr. Jahangiri s charges. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Jahangiri. Defense No information is available on Mr. Jahangiri s
    defense. Judgment Mr. Zargham Jahangiri was hanged, along with three
    others, in the Bandar-e Abbas Central Prison on April 17, 2014.
