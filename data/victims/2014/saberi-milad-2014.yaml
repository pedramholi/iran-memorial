circumstances: >
    News of the execution of Mr. Milad Saberi was published by different
    sources including the official website of the Hormozgan courthouse on
    November 17, 2014, Human Rights Activists News Agency (HRANA) on November
    18, and Persian Gulf Central News and News Central Unit on November 15,
    2014. According to the Hormozgan courthouse website, Mr. Saberi had a
    criminal record. A young woman who had been kidnapped and raped by three
    men in the Abshurak Village near Bandar-e Abbas on October 9, 2012 accused
    him. Arrest and Detention Mr. Saberi was identified and arrested in the
    fall of 2012 along with two other individuals following a complaint filed
    by a twenty-year-old woman at Branch One of the Revolutionary Public
    Prosecutor s Office in Bandar-e Abbas. (The Hormozgan courthouse website)
    There is no specific information on his arrest and detention. Trial Branch
    One of the Criminal Court of Homozgan tried Mr. Saberi and two other
    defendants of this case. (The Hormozgan courthouse website) No information
    is available on his trial. Charges According to the Criminal Court of
    Homozgan, the charges against Mr. Saberi were armed robbery, sedition,
    collective fighting, and creating fear and intimidation. (The Hormozgan
    courthouse website) According to HRANA report, when the ruling was about
    to be carried out against Mr. Saberi, his charges were announced as rape,
    participation in kidnapping and armed robbery with harassment, possession
    of illegal weapon, and drinking alcoholic beverages. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of Guilt
    According to the Public Relations Office of the Hormozgan Courthouse, Mr.
    Saberi was identified based on a complaint by a young woman and his
    various criminal records. During the interrogation, he confessed after
    facing the evidence. The courthouse statement did not clarify the content
    of the evidence. (The Hormozgan courthouse website) Defense No information
    is available on Mr. Saberi s defense. According to the website of the
    Hormozgan courthouse, he had appealed the ruling and the case was referred
    to the Supreme Court. (The Hormozgan courthouse website) Judgment Branch
    One of the Criminal Court of Homozgan condemned Mr. Milad Saberi to death.
    Branch 11 of the Supreme Court and the Head of the judiciary confirmed the
    ruling.The court also condemned two other defendants of this case to
    death. Mr. Saberi was hanged in public, along with two other defendants of
    this case, at Posht-e Shahr Quarter of Bandar Abbas on Saturday November
    15, 2014 in the morning. (The Hormozgan courthouse website)
