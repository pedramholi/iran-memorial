cause_of_death: "Execution » Hanging"
circumstances: >
    News of the execution of Mr./Ms. H. N., son/daughter of Mohammad, along
    with another person, was published on the website of the Semnan General
    Courthouse on February 25, 2014. Arrest and detention The circumstances of
    Mr./Ms. H. N. s arrest and detention are not known. Trial According to the
    Head of Public Relations Office of the Semnan General Courthouse, Branch
    Two of the Criminal Court of Semnan tried Mr./Ms H. N. No information is
    available on his trial. Charges According to the Public Relations Office
    of the Semnan General Courthouse, the charge brought against Mr./Ms H. N.
    was announced as murder. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr./Ms. H. N. Defense No information is available on Mr./Ms. H. N. s
    defense. Judgment Branch Two of the Criminal Court of Semnan condemned
    Mr./Ms H. N. to death and the Supreme Court confirmed the ruling. He was
    hanged, along with another person, at the Semnan Central Prison yard on
    February 24, 2014.
