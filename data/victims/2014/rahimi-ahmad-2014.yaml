circumstances: >
    News of the execution of Mr. Ahmad Rahimi, along with four others, was
    published on the website of the Human Rights and Democracy Activists in
    Iran and, along with three others, on the website of Ensaniyat (News and
    Information Center of the Human Rights Organization of Kurdistan) on April
    17, 2014. He was from Bandar Abbas and less than 18 years old at the time
    of the committed crime. International laws have strictly prohibited
    capital punishment against those who were under the age of 18 at the time
    of committing the crime. As a party to the Covenant on Civil and Political
    Rights and the Convention on the Rights of the Child, Iran has the
    obligation to avoid capital punishment for an offence committed before the
    age of eighteen. Arrest and detention Mr. Rahimi was only 17 years old
    when arrested. He was detained for four years in the Bandar Abbas Prison.
    He had been transferred to solitary confinement on April 16, 2014. The
    circumstances of his arrest and detention are not known. Trial No
    information is available on Mr. Rahimi s trial. Charges No information is
    available on Mr. Rahimi s charges. Evidence of guilt The report of this
    execution did not provide any specific information on the evidence
    presented against Mr. Rahimi. Defense Mr. Rahimi was less than 18 when
    arrested. No information is available on his defense. Judgment Mr. Ahmad
    Rahimi was hanged, along with three others, in the Bandar Abbas Central
    Prison on April 17, 2014.
