circumstances: >
    News of the execution of Mr. R. A. was published on the websites of
    Aranmoghan on January 25, and Salamardabil on January 26, 2014. He was a
    resident of Parsabad, married with a child, and a day laborer who had sold
    one of his kidneys due to poverty. Arrest and Detention In February of
    2009, the body of a girl was recovered in Parsabad after her family looked
    for her for hours. According to the victim s brother, she had contact with
    an unknown person when she left the house for the last time. After the
    police investigated and looked into the print out of her last phone call,
    Mr. R. A. was arrested in March of 2009. Trial The Ardebil Provincial
    Courthouse tried Mr. R. A. According to the media reports, attorneys for
    both the defendant and the plaintiff were present in court. The reports
    indicated that the defendant talked gibberish to escape punishment but the
    victim s family were adamant for death the penalty and no pardon. Charges
    The charge against Mr. R. A. was announced as, murder. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of Guilt The
    evidence provided against Mr. R. A. was his confession, and his phone
    contact with the victim. Defense No information is available on Mr. R. A.
    s defense. Judgment The court condemned Mr. R. A. to death. After his
    attorney appealed, the case was sent to the Supreme Court and was
    confirmed. He was hanged in the Meshkin Shahr Prison on January 17, 2014.
