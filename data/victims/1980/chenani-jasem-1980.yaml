circumstances: >
    The execution of Mr. Jasem Chenani was reported along with five others by
    the correspondent of the Jomhuri Eslami daily in Ahvaz (July 22, 1980).
    Arrest and detention No information is available on the circumstances of
    this defendant’s arrest and detention. Trial No information is available
    on Mr. Chenani’s trial. Charges According to the report, Mr. Chenani was
    charged with the following: “participation in the explosion of oil
    pipelines in Dezful’s Gavmish Abad; membership in the terrorist group
    involved in the train explosion at the Sabzab-Andimeshk station and the
    explosion of oil pipelines in Shush; smuggling arms; and repeated illegal
    border crossing between Iran and Iraq.” Evidence of guilt The report does
    not contain any information about the evidence presented against the
    defendant. Defense No information is available on the defendant’s defense.
    Judgment The Islamic Revolutionary Tribunal of Ahvaz found Mr. Chenani and
    guilty of “corruption on earth.” They were executed at 10 a.m.
