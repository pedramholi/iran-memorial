circumstances: >
    The execution of Mr. Mohsen Bukayi was announced by the public prosecutor
    of the Islamic Revolutionary Tribunal of Hamedan in a conversation with
    the correspondent of Pars New Agency. The Jomhuri Eslami daily published
    the announcement (July 31, 1980). Arrest and detention The circumstances
    of this defendant’s arrest and detention are not known. Trial No
    information is available on the defendant’s trial. Charges Based on the
    public prosecutor’s announcement, Mr. Bukayi was charged with the
    following: “creating a dictatorial regime in the Asadabad region”,
    “attempting to strengthen the foundations of the previous detested
    regime”, “misusing his position to suppress the people”, “sending
    mercenary gendarmes to the Bitravan village”, “dressing as a military
    person in order to lead the gendarmes to the mentioned village”, “creating
    terror and fear that resulted in Seyyed Hadi Musavi’s martyrdom and a
    little girl’s paralysis” and “ordering the torture of the gendarmerie
    detainees.” Evidence of guilt No information is available regarding the
    evidence of guilt provided against the defendant. Defense No information
    is available on Mr. Bukayi’s defense. Judgment The defendant was declared
    a “corruptor on earth.” He was executed at dawn.
