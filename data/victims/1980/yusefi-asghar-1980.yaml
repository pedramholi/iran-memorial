circumstances: >
    The execution of Colonel Asghar Yusefi was reported by the correspondent
    of the Jomhuri Eslami daily in Tabriz (June 16, 1980). Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges The report reads as follows regarding the defendant’s charges:
    “Asghar Yusefi, retired Colonel and assistant of Governor Shaf’at in the
    previous regime, was guilty of collaboration with the regime, abusing the
    sacred clergy status, and financial corruption during his term.” Evidence
    of guilt The report of this execution does not contain information
    regarding the evidence provided against the defendant. Defense No
    information is available on Col. Yusefi’s defense. Judgment The Islamic
    Revolutionary Tribunal of Tabriz sentenced Col. Yusefi to death. He was
    executed at midnight.
