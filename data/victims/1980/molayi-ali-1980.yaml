circumstances: >
    The execution of Mr. Ali Molayi and two others was reported by the
    correspondent of the Ettela’at daily in Qazvin (January 3, 1980). Arrest
    and detention No information is available on the circumstances of Mr.
    Molayi’s arrest and detention. Trial According to the report, Mr. Molayi
    was tried along with six others at the Islamic Revolutionary Tribunal of
    Qazvin. Charges The report makes no mention of the charges brought against
    the defendant. Evidence of guilt There is no information about the
    evidence presented against the defendant. Defense No information is
    available on the accused’s defense. Judgment The Islamic Revolutionary
    Tribunal of Qazvin declared Mr. Molayi a “corruptor on earth”. He was
    executed at 11 p.m.
