circumstances: >
    The execution of Mr. Hosein Ayyashi was announced in a communiqu of the
    Islamic Revolutionary Tribunal of Khuzestan published by the Jomhuri
    Eslami daily (November 13, 1980). Arrest and detention The communiqu
    provided no information on the circumstances of Mr. Ayyashi s arrest and
    detention. Trial Based on the communiqu , the Islamic Revolutionary
    Tribunal of Ahvaz held session at 7 p.m. on Tuesday, November 11, 1980 to
    examine the case of Mr. Ayyashi, a resident of Khuninshahr [Khoramshar] at
    the time. Charges Mr. Ayyashi was charged with active and repeated
    cooperation with an Iraqi officer in the form of giving information in
    return for money in the suburbs of Hamidiyeh and in the presence of the
    enemy. Evidence of guilt The communiqu mentioned that the verdict was
    issued based on the defendant s clear confessions and the available
    evidence. No more information was provided in this regard. Defense The
    communiqu provided no information about the defendant s defense. Judgment
    The religious judge at the Islamic Revolutionary Tribunal of Ahvaz
    declared Mr. Ayyashi a corruptor on earth and sentenced him to death. The
    sentence was carried out at 1 p.m. the day after his trial in Imam
    Khomeini Square in Ahvaz.
