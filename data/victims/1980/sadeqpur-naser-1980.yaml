circumstances: >
    The execution of Mr. Nader Sadeqpur was reported by the correspondent of
    the Jomhuri Eslami daily in Isfahan (August 4, 1980). Arrest and detention
    The circumstances of this defendant s arrest and detention are not known.
    Trial No information is available on the defendant s trial. Charges Based
    on the report, Mr. Sadeqpur was charged with buying and selling opium
    repeatedly , buying and selling Kalashnikov guns and hiding them in dump
    trucks , and carrying, buying and selling smuggled cigarettes repeatedly.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic s authorities have brought trumped up
    charges against their political opponents and executed them for drug
    trafficking, sexual, and other criminal offences. Each year, Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted based on trumped-up charges is
    unknown. Evidence of guilt The report contains no information regarding
    the evidence presented against the defendant. Defense No information is
    available on Mr. Sadeqpur s defense. Judgment Mr. Sadeqpur was found
    guilty of corruption on earth and waging war against God and his prophet.
    He was sentenced to death and executed.
