circumstances: >
    The execution of Mr. Manuchehr Bahri and two others was reported in the
    Ettela’at daily (February 2, 1980) Arrest and detention The circumstances
    of this defendant’s arrest and detention are not known. Trial No
    information is available on the defendant’s trial. Charges According to
    the report, Mr. Bahri was accused of the following: “participation in the
    arrest of a Muslim guerilla (Morteza Gudarzi), which resulted in his
    martyrdom,” “arresting Rafi’i Dastjerdi and turning him in to the Tehran
    SAVAK (the mentioned individual has disappeared since then),”
    “participation in the arrest of the Mojahed and combatant youth of Isfahan
    and shooting at them,” and “assaulting and shooting at the Mojahed
    brother, Hamid Safari.” Evidence of guilt The report did not provide any
    information regarding the evidence provided against the defendant. Defense
    No information is available on the accused’s defense. Judgment The Islamic
    Revolutionary Tribunal of Isfahan declared Mr. Bahri a “corruptor on
    earth” and an “enemy of God and His Prophet.” The death sentence was then
    carried out.
