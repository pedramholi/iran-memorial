circumstances: >
    The execution of this unnamed individual and 14 others was reported by the
    special correspondent of the Pars News Agency in Susangerd. The report was
    published in the Jomhuri Eslami daily (October 4, 1980). These 15
    individuals were identified as members of Jabhat al-Tahrir (Arab
    Liberation Front), a branch of the Iraqi Baa’th Party, in Ahvaz. Arrest
    and detention The report provides no information on the circumstances of
    this person’s arrest and detention. Trial There is no information
    available on this individual’s trial. Charges Based on this report, the
    defendant was accused of “being an agent of the Ba’th Party in the region,
    providing military intelligence for Iraq, and preparing the ground for the
    infidels to occupy a part of the Islamic Revolutionary land through his
    membership at the so-called Liberation Front.” Evidence of guilt There is
    no information available on the evidence presented against the defendant.
    Defense The report provides no information about the defendant’s defense.
    Judgment The religious judge at the Special Revolutionary Tribunal
    sentenced this individual to death.
