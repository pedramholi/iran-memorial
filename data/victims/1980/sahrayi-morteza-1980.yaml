circumstances: >
    The execution of Sergeant Morteza Sahrayi was reported by the
    correspondent of the Jomhuri Eslami daily in Ahvaz (August 9, 1980).
    Arrest and detention No information is available on the circumstances of
    Sergeant Sahrayi s arrest and detention. Trial The verdict was issued by
    the Islamic Revolutionary Tribunal of Dezful. The report did not provide
    any information about the trial. Charges Based on this report, Sergeant
    Sahrayi was charged with being part of Dezful s armored brigade (# 2) and
    suppressing the Revolutionaries, creating terror among people in the
    revolutionary days, and shooting at people, which resulted in the
    martyrdom of Reza Azak . Evidence of guilt The report did not provide any
    specific information on the evidence presented against the defendant.
    Defense No information on the accuseds defense is available. Judgment He
    was executed at midnight.
