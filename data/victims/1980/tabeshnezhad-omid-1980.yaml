circumstances: >
    The execution of Mr. Omid Tabeshnejad and 12 other individuals was
    reported in the Jomhuri Eslami daily (June 29, 1980) Arrest and detention
    The circumstances of this defendant s arrest and detention are not known.
    Trial According to the report, the head of the Special Islamic
    Revolutionary Tribunal for Combating Drugs and Narcotics traveled to
    Khorasan to examine the cases presented to the Islamic Revolutionary
    Tribunals of this state. The court session lasted 16 uninterrupted hours.
    Charges Based on the report, Mr. Tabeshnejad s charges were as follows:
    robbery, kidnapping, establishing centers of prostitution, and selling
    heroin. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. International human rights organizations have drawn
    attention to reports indicating that the Islamic Republic s authorities
    have brought trumped up charges against their political opponents and
    executed them for drug trafficking, sexual, and other criminal offences.
    Thousands of alleged drug traffickers have been sentenced to death
    following judicial processes that fail to meet international standards.
    The exact number of people convicted based on trumped-up charges is
    unknown. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on the accused s defense. Judgment Based on
    the report, Mr. Tabeshnejad was sentenced to death.
