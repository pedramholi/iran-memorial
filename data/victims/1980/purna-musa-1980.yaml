circumstances: >
    The execution of Mr. Musa Purna and two others was reported in the Ettela
    at daily (Jan 12, 1980) The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. International human rights organizations have
    drawn attention to reports indicating that the Islamic Republic s
    authorities have brought trumped up charges against their political
    opponents and executed them for drug trafficking, sexual, and other
    criminal offences. Each year, Iranian authorities sentence to death
    hundreds of alleged common criminals, following judicial processes that
    fail to meet international standards. The exact number of people convicted
    based on trumped-up charges is unknown. Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial The report provided no specific information about Mr. Purna s trial.
    Charges Based on the report, the defendant s charges were as follows:
    blocking the roads in the West of the country and robbing people,
    attacking police and revolutionary guards headquarters, rape and violating
    people s honor, and armed robbery. Evidence of guilt This report does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Purna s defense. Judgment The
    Islamic Revolutionary Tribunal of Sar e Pol e Zahab declared Mr. Purna a
    corruptor on earth and sentenced him to death. He was executed at 1:45
    a.m. on a Thursday.
