circumstances: >
    The execution of Mr. Razi Ravishadi was reported along with five others by
    the correspondent of the Jomhuri Eslami daily in Ahvaz (July 22, 1980).
    Arrest and detention No information is available on the circumstances of
    this defendant s arrest and detention. Trial No information is available
    on Mr. Ravishadi s trial. Charges According to the report, Mr. Ravishadi
    was charged with the following: participation in the train explosion at
    the Sabzab-Andimeshk station; acting as a conduit between the terrorist
    group inside Iran and Iraq s intelligence agency; smuggling guns from
    Iraq; and illegal border crossing between Iran and Iraq. Evidence of guilt
    The report does not contain any information about the evidence presented
    against the defendant. Defense No information is available on the
    defendant s defense. Judgment The Islamic Revolutionary Tribunal of Ahvaz
    found Mr. Ravishadi and the other five defendants guilty of corruption on
    earth. They were executed at 10 a.m.
