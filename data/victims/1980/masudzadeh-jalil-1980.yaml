circumstances: >
    The execution of Mr. Jalil Mas udzadeh was reported by the Ettela at daily
    from Abadan (April 12, 1980). Arrest and detention No information is
    available on the circumstances of this defendant s arrest and detention.
    Trial The report mentioned that the Islamic Revolutionary Tribunal of
    Abadan met at midnight to try Mr. Mas udzadeh. Charges According to the
    report, the defendant s charges were as follows: assaulting and engaging
    in armed clashes at the Islamic Revolutionary Public Prosecution Office of
    Abadan, resulting in the escape of an imprisoned criminal, as well as
    obtaining a weapon and using it in acts of sedition. The report provides
    no specific detail regarding the crimes the defendant has been charged
    with. Evidence of guilt There is no information about the evidence
    presented against the defendant. Defense The report provides no
    information on the accused s defense. Judgment The Tribunal found Mr. Mas
    udzadeh guilty of corruption on earth and waging war against God. He was
    executed at 3:30 in the afternoon, 3 days after his trial.
