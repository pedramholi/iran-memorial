circumstances: >
    The execution of Mr. Mohammad Ali Esmaili Fard was reported along with
    three others in the Ettela at daily (February 7, 1980). According to the
    report, a fifth individual, Brigadier General Jamsheed Fathi Moqadam,
    former Commander of Artillery of the Infantry Division of the Guard, asked
    to perform a ceremonial washing right before the sentence was carried out.
    When, concerned about his long absence, the Revolutionary Guards went to
    the prison bathroom, they found that he had committed suicide by cutting
    his wrist with a sharp object. He was reported to have bled to death.
    Arrest and detention The circumstances of this defendant s arrest and
    detention are not known. Trial According to the report, Mr. Esmaili Fard
    was tried at the Islamic Revolutionary Tribunal of the Center (Tehran)
    along with four other defendants, two of them convicted of adultery and
    rape. No specific information about the circumstances of the trial is
    provided in the report. Charges The Revolutionary Tribunal explained the
    defendant s charges to the correspondent of the Ettela at daily as
    follows: He became a member of SAVAK [former regime political police]. in
    1351 [1972] and has repeatedly participated in armed anti-people
    operations, resulting in the murder, assault, and battery of Mojahedin and
    combatants. For instance, he has participated in the 11/12/1353
    [02/21/1974] armed operation, which resulted in the martyrdom of Mojtaba
    Khoramabadi. Also, based on his own confessions, he has martyred one of
    the mojahedin on Azarbayejan Street in the 1975 operations and carried his
    body in a cab to the police station. Evidence of guilt In his report to
    the correspondent of the Ettela at daily, the Revolutionary Tribunal
    spokesman referred to the defendant s own confessions as the evidence of
    guilt for the last charge pressed on him by this tribunal. However, no
    evidence was provided in this report regarding the rest of the charges.
    Defense No information is available on the accused s defense. Judgment The
    Islamic Revolutionary Tribunal of the Center (Tehran) sentenced Mr.
    Esmaili Fard to death. He was executed in the Evin prison at dawn.
