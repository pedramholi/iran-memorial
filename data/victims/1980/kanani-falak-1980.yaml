circumstances: >
    The execution of Mr. Falak Kan ani and three others was reported by the
    correspondent of Pars News Agency. The Jomhuri Eslami daily published the
    report (July 24, 1980). Arrest and detention The circumstances of this
    defendant s arrest and detention are not known. Trial No information is
    available on the defendant s trial. Charges Based on this report, the
    charges against the defendant were: armed rebellion against the Islamic
    Republic during the black Wednesday of 1979 in Station 8 of Bahar street
    and participation in the bomb attack against the bridge of Station 7 in
    Abadan, an attempt which was discovered and neutralized by the
    revolutionary guards. Reportedly, he was carrying a very heavy bomb which
    exploded near the Bazargan mosque and resulted in him losing one of his
    hands. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Kan ani 's defense. Judgment Mr. Kan
    ani was executed at dawn after being convicted by the Islamic
    Revolutionary Tribunal of Abadan and Khoramshahr.
