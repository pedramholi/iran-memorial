circumstances: >
    Kayhan Daily reported Sergeant Javanmardi s execution on 7 February 1979.
    Arrest and detention The circumstances of Sergeant Javanmardi s arrest and
    detention are not known. Trial The Revolutionary Tribunal of Bushehr, a
    city in the South of Iran, tried Sergeant Javanmardi. Charges Kayhan Daily
    reported Sergeant Javanmardi s charges as murdering Martyr Naser Daneshgar
    in Sa dabad (a part of Bushehr). This report did not give further details
    about this incident or the defendant s role in it. Evidence of guilt No
    information is available concerning the evidence presented against the
    defendant. Defense No information is available concerning Sergeant
    Javanmardi s defense and it is not clear if he had the opportunity to
    defend himself effectively, for example whether he had access to a lawyer
    or the possibility to summon witnesses in his favor, etc. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Judgment The
    Revolutionary Tribunal of Bushehr recognized Sergeant Javanmardi guilty of
    corruption on earth and waging war on God and sentenced him to death. He
    was shot dead on 6 February 1979.
