circumstances: >
    The execution of Mr. Ahmad Zardu'i was reported along with five others by
    the correspondent of the Jomhuri Eslami daily in Kermanshah (July 22,
    1980). Arrest and detention No information is available on the
    circumstances of this defendant s arrest and detention. Trial Based on the
    report, the verdict was issued by the Islamic Revolutionary Tribunal of
    Kermanshah and confirmed by the final Supreme Court of Qom. Charges
    According to the report, Mr. Zardu'i was charged with armed uprising
    against the Islamic Republic of Iran and participation in terrorist
    operations including the explosion of Kamyaran s Education Office.
    Evidence of guilt The report does not contain any information about the
    evidence presented against the defendant. Defense No information is
    available on the defendant s defense. Judgment Mr. Zardu'i was found
    guilty of corruption on earth and waging war against God and his prophet.
    He was executed at 11 p.m.
