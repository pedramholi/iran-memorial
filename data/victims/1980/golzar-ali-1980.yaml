circumstances: >
    The execution of Mr. Ali Golzar, a policeman, was reported by the
    correspondent of the Jomhuri Eslami daily in Kashan (July 19, 1980).
    Arrest and detention The report mentioned that the accused was arrested
    and handed over to the prison officials by the Islamic Revolutionary
    Guards of Kashan after being chased for 14 months. Trial Based on the
    report, the Islamic Revolutionary Tribunal of Kashan met twice to examine
    Mr. Golzar’s case. Charges According to the report, the defendant was
    charged with “murdering, torturing, and suppressing the Muslim people of
    Kashan.” Evidence of guilt The report mentioned that in order to reach at
    the verdict, the witnesses’ testimonies were heard. However, no specific
    information about the evidence of guilt presented by them was provided.
    Defense No information is available on Mr. Golzar’s defense. Judgment
    Based on the report, Mr. Golzar was sentenced to death and executed at two
    in the morning.
