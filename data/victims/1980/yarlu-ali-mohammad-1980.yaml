    The execution of Mr. Ali Mohammad Yarlu and another individual was
    reported in the Ettela at daily (January 16, 1980). Arrest and detention
    The circumstances of this defendant s arrest and detention are not known.
    Trial There is no information available about Sergeant Yarlu s trial.
    Charges Based on the report, the defendant was charged with "murdering
    Ayub Sharifi and suppressing the revolutionaries of Ashtyan on December
    09, 1978." Evidence of guilt The report does not mention anything about
    the evidence presented against the defendant. Defense No information is
    available on the accused s defense. Judgment The Islamic Revolutionary
    Tribunal of Arak declared Sergeant Ali Mohammad Yarlu a corruptor on
    earth. He was executed on January 15, 1980, at 9 p.m.
