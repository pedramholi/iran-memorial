circumstances: >
    The execution of Mr. Abdol Aziz Rashedi and another person was reported in
    the Jomhuri Eslami daily (October 27, 1980). Additional information has
    been sent to Omid via an electronic form by an individual familiar with
    this case. According to the form, Mr. Rashedi was an Iranian national.
    Arrest and detention The report provided no information on the
    circumstances of Mr. Rashedi’s arrest and detention. Trial No specific
    information was provided on Mr. Rashedi’s trial. Charges Mr. Rashedi’s
    charges were as follows: “participation in secret meetings with the agents
    of the Ba’th regime,” “distributing arms among anti-revolutionary elements
    in the South,” “direct connection with the Iraqi Ba’th mercenaries inside
    Iran,” “connection with the so-called Arab People’s movement,” and “action
    towards the formation of a so-called Arab Government in Khuzestan.”
    Evidence of guilt There is no information available on the evidence
    presented against the defendant. Defense The report provided no
    information about the defendant’s defense. Judgment Mr. Rashedi was
    sentenced to death by the Special Revolutionary Tribunal and the sentence
    was carried out.
