circumstances: >
    The execution of Mr. Hanush Dabat was reported along with five others by
    the correspondent of the Jomhuri Eslami daily in Ahvaz (July 22, 1980).
    Arrest and detention No information is available on the circumstances of
    this defendant’s arrest and detention. Trial No information is available
    on Mr. Dabat’s trial. Charges Mr. Dabat was charged with the following:
    “leading terrorist operations resulting in the explosion of a train in the
    Sabzab-Andimeshk region and three oil pipelines in Shush; smuggling arms
    from Iraq and distributing them among the anti-revolutionaries; sedition
    in the region; and illegal border crossing into Iraq.” Evidence of guilt
    The report does not contain any information about the evidence presented
    against the defendant. Defense No information is available on the
    defendant’s defense. Judgment The Islamic Revolutionary Tribunal of Ahvaz
    found Mr. Dabat and the other five defendants guilty of “corruption on
    earth.” They were executed at 10 a.m.
