circumstances: >
    The execution of Mr. Hushang Maddahi was reported by the correspondent of
    the Ettela at daily in Arak (January 31, 1980). Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial According to the report, Mr. Maddahi s case was examined at the
    Islamic Revolutionary Tribunal of Arak. The trial reportedly went on for
    two days. Charges The report indicates that the defendant was charged with
    the murder of Lieutenant Ali Asghar Nasehi, commander of Arak s
    gendarmerie. The defendant was accused of having killed the lieutenant in
    an armed confrontation during the latter s visit to Malek Abad on a
    mission to investigate regional disputes. Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on the
    accused s defense. Judgment Sentenced to death by the Islamic
    Revolutionary Tribunal of Arak, Mr. Maddahi was executed at 9 p.m.
