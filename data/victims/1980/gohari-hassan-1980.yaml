circumstances: >
    He was born in Hamedan. He was married and he had a child. He was a
    graduate of the Officers College during the reign of the Shah, and he was
    a major in Division One, Lavizan Garrison Center. News of the execution of
    Hassan Gohari, son of Fatemeh (Ghayoor) and Aminollah, has been obtained
    from two electronic documents received from one of his relatives (June 3,
    2013; May 31, 2023). Additional information about this execution along
    with 13 other people was collected from a notice issued by the public
    relations office of the Central Islamic Revolutionary Public Prosecutor
    which was published in Jomhuri Eslami Newspaper (August 7, 1980), Kayhan
    Newspaper (August 5, 6, 7, 1980; and July 20, 1980), Enqelab -e Eslami
    Newspaper (July 19, 1980), the Fatwa of Ayatollah Khomeini in Kayhan
    Newspaper (July 20, 1980), and Iran Press News website (July 8, 2012).
    According to available information, Major Gohari was 38 years old. He was
    born in Hamedan, he was married, and he had a child. He was a graduate of
    the Officers College during the reign of the Shah, and he was a major in
    Division One, Lavizan Garrison Center. Mr. Gohari was one of the
    commanders of the military arm of the 18 Tir 1359 Uprising . At the outset
    of the operation, he and a team of 200 commandos, some of whom were in the
    army and some of whom were not, were supposed to take over Iranian TV,
    They were supposed to wear army uniforms and pretend to protect the
    television station from the coup plotters. (Iran Press News, July 8, 2012)
    Mr. Gohari s case has to do with the coup know as Nojeh Coup d etat on
    July 9, 1980. 18 Tir 1359 Uprising (known as the Nojeh Coup d tat ) The
    architects of the July 9, 1980 uprising (also called the Nojeh Coup d tat
    ) were veterans, active servicemen, and civilians, including members of
    the Iran Party (social democratic and the backbone of the National Front
    of Iran), and armed tribal warriors who had joined forces in an
    underground organization, the "Saving Iran's Great Uprising" (NEQAB or
    NEGHAB). According to their initial statement, the group was concerned
    about the plight of the country in the throes of clerics, and believed in
    an independent Iran and national sovereignty within the framework of a
    democracy, and in the separation of religion and state. They began their
    activities with the goal of overthrowing the theocracy by force. Neqab
    announced its existence in April 1980 with a statement in which they said,
    "Our country with its illustrious millennial civilization is going adrift
    and is on the verge of disintegration. Displacement, homelessness, and
    statelessness threaten the thirty-six million inhabitants of our
    homeland." The Organization announced its goals to be the complete
    destruction and definitive annihilation of the rule of the mullahs and
    their hoodlums establishment of an authentic nationalist government
    undertaking to create a non-chaotic democracy in order to create an
    environment where various ideologies can be presented and to turn over the
    reign of the country to the majority after a very short period * Arrest
    and detention Mr. Gohari was arrested by Revolutionary Court forces in
    Tehran, on July 11, 1980. According to one of his relatives, The agents
    treated him poorly and disrespectfully. He was detained in Evin Prison for
    28 days and his family were able to see him twice with great difficulty.
    (Two electronic documents) Trial Branch One of the Central Islamic
    Revolutionary Court (Special revolutionary court base in Evin Prison)
    convened at 11 am on August 5, 1980, and began the trial of Major Gohari
    and 11 other accused people. On August 6, 1980, this trial was brought to
    a close. (Kayhan Newspaper, August 6, 1980) Charges Branch One of the
    Central Islamic Revolutionary Tribunal brought charges of Rebels against
    the just Imam and the Islamic Republic of Iran, and also having powerful
    backers and suppliers such as the United States of America and Israel
    against Major Gohari and 12 other people. In an indictment dated July
    18,1980, the prosecutor has commented about some other participants in the
