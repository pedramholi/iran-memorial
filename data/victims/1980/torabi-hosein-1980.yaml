circumstances: >
    The execution Brigadier General Hosein Torabi and 13 others was declared
    in a communiqu of the Public Relations of the Islamic Revolutionary Public
    Prosecutor s central office. The communiqu was reported by the Jomhuri
    Eslami daily (August 7, 1980). Arrest and detention No information is
    available on the circumstances of General Torabi s arrest and detention.
    Trial The Second Division of the Islamic Revolutionary Tribunal of the
    Center met on 08/06/1980 and 08/07/1980 to reconsider the accused s case,
    previously sentenced to fifteen years of imprisonment and confiscation of
    all of his possessions. Charges The communiqu reported the charges against
    the defendant to be as follows: establishing SAVAK [Sazman-e Amniat Va
    Ettelaat-e Keshvar, political police] headquarters in Shahrekord and Arak
    and being the head of SAVAK in Shahrekord, Arak, Hamedan, Qom, Chaharmahal
    Bakhtiari, and Mashhad , serving as a consultant to Zaltash, Foruzin, and
    Moqaddam (all also executed) and being the vice president of the Third
    Bureau , identifying mojahed and combatant clerics in 1966 and pursuing
    and arresting them as well as criminalizing the combatants , being
    appointed by Sabeti as a member of the High Council for Hadj , reporting
    individuals to the dissolved SAVAK , suppressing the courageous rebels of
    Arak , and torturing mojahedin and combatants to the point of
    dismemberment. Evidence of guilt The communiqu stated that Brig. Gen.
    Torabi s crime was proved considering documents available in his file and
    the accused s own clear confessions . Defense The communiqu indicated that
    the accused s defense was heard but provided no further specific
    information. Judgment The Second Division of the Islamic Revolutionary
    Tribunal of the Center found Brig. Gen. Torabi guilty of corruption on
    earth. He received a death sentence and was executed at 1:00 a.m., within
    hours from the issuance of the verdict.
