circumstances: >
    The execution of Mr. Ali Akbar Mehri and three others was reported in the
    Ettela at daily (January 13, 1980) Arrest and detention The circumstances
    of this defendant s arrest and detention are not known. Trial No
    information is available on the defendant s trial. Charges Based on the
    report, the defendant was accused of being instrumental in the Tehran
    massacre of September 8, 1979. Evidence of guilt The report referred to
    the proceedings about the ammunitions used by the battalion under Mr.
    Mehri s command, indicating that a total of 8,200 bullets were fired by
    this battalion at demonstrators on September 8, 1979. In addition, the
    defendant was accused of dispatching six tanks to suppress the Mojahedin
    and combatants in street demonstrations on the night before the triumph of
    the Revolution (February 10, 1979). Defense No information is available on
    Commander Mehri s defense. Judgment The Third Branch of the Islamic
    Revolutionary Tribunal declared Commander Mehri an enemy of God and his
    prophet," the murderer of the people of God, and an obvious example of
    corruption of earth. He was executed at 11:39 p.m.
