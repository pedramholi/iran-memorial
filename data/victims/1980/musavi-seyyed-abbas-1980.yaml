circumstances: >
    The execution of Seyyed Abbas Musavi was announced by the spokesman of the
    Islamic Revolutionary Tribunal of Ahvaz in a conversation with the
    correspondent of Pars News Agency. The Jomhuri Eslami daily published the
    announcement (July 30, 1980). Arrest and detention The circumstances of
    this defendant s arrest and detention are not known. Trial No information
    is available on the defendant s trial. Charges Based on the report, Mr.
    Musavi was charged with going to Iraq and bringing guns , having explosive
    powders and fuses , and collaboration with terrorists at government
    establishments. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Musavi s defense. Judgment The
    Islamic Revolutionary Tribunal of Ahvaz sentenced Mr. Musavi to death, and
    he was executed.
