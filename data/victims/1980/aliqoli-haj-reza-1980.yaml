circumstances: >
    The execution of Haj Reza Aliqoli was reported in the Jomhuri Eslami daily
    (August 16, 1980). Arrest and detention No information is available on the
    circumstances of Mr. Aliqoli s arrest and detention. Trial The Eastern
    Special Court for Drugs and Narcotics met in Mashad to examine Mr. Aliqoli
    s case. No specific information about the circumstances of trial is
    available in the report. Charges The defendant was charged with carrying
    25 kilograms of opium. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. International human rights organizations have
    drawn attention to reports indicating that the Islamic Republic s
    authorities have brought trumped up charges against their political
    opponents and executed them for drug trafficking, sexual, and other
    criminal offences. Thousands of alleged drug traffickers have been
    sentenced to death following judicial processes that fail to meet
    international standards. The exact number of people convicted based on
    trumped-up charges is unknown Evidence of guilt The report does not
    provide any information on the evidence presented against the defendant.
    Defense No information on the accused s defense is available. Judgment The
    Eastern Special Court for Drugs and Narcotics sentenced Mr. Aliqoli to
    death, and he was executed.
