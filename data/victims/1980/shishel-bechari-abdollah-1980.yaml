circumstances: >
    The execution of Mr. Abdollah Shishel-Bechari and three others was
    reported by the correspondent of Pars News Agency. The Jomhuri Eslami
    daily published the report (July 24, 1980). Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Based
    on this report, the charges against the defendant were: “carrying Russian
    anti-tank mines”, “possessing an Iraqi Kalashnikov rifle”, and
    “collaborating with Iraqi spies.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr.
    Shishel-Bechari's defense. Judgment Mr. Shishel-Bechari was executed at
    dawn after being convicted by the Islamic Revolutionary Tribunal of Abadan
    and Khoramshahr.
