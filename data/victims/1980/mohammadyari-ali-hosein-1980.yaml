circumstances: >
    The execution of Mr. Ali Hosein Mohammadyari was reported along with that
    of three convicted drug dealers by the correspondent of the Jomhuri Eslami
    daily in Tabriz (July 30, 1980). Arrest and detention The circumstances of
    this defendant’s arrest and detention are not known. Trial Mr.
    Mohammadyari was tried at the Islamic Revolutionary Tribunal of Tabriz on
    July 28, 1980. No information is available on the circumstances of the
    trial. Charges Based on the report, Mr. Mohammadyari, a policeman, was
    charged with “shooting at and martyring at least three people” and
    “guiding the soldiers into the Jame’ mosque to suppress the Muslim Umma
    [Community].” Evidence of guilt The report mentioned that the verdict was
    issued based on “sufficient reasons and testimonies.” However, no specific
    information about the evidence presented against the defendant was
    provided in the report. Defense No information is available on Mr.
    Mohammadyari’s defense. Judgment Mr. Mohammadyari was found guilty of
    “corruption on earth” and “waging war against God.” He was executed at
    dawn on the day after his trial.
