circumstances: >
    The news about the execution of Mr. Bahman Nasim, son of Ramezan, was
    published in the Ettela’at newspaper on January 30, 1980. Supplemental
    information regarding Mr. Nasim was sent to the Boroumand Foundation via
    an electronic form by a person familiar with his case. Based on this
    information, he was born in Masjed-e Soleiman in 1940. He was married and
    had two children. He was a graduate of the Military Academy and worked as
    a police major. According to the Ettela’at newspaper, Mr. Nasim was the
    head of the police in Semnan. Arrest and detention According to the
    information provided in the electronic form, Mr. Nasim was arrested in
    1979. Trial Based on the Ettela’at newspaper, Mr. Nasim was tried at the
    second branch of the Central Islamic Revolutionary Court. Charges
    According to the Ettela’at newspaper, Mr. Nasim was charged with “shooting
    and killing innocent people.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on the
    accused’s defense. Judgment The second branch of the Central Islamic
    Revolutionary Court sentenced Mr. Nasim to death and his sentences was
    carried out by a firing squad on January 28, 1980.
