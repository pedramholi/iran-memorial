circumstances: >
    The execution of Mr. ‘Adel Adnan Khalaf was announced in a communiqué by
    the public relations office of the Islamic Revolutionary Public Prosecutor
    of Abadan and Khoramshahr, published in the Jomhuri Eslami daily (July 30,
    1980). Arrest and detention Reportedly, Mr. Adnan Khalaf was arrested in
    May 24, 1980. No information is available on the circumstances of this
    defendant’s arrest and detention. Trial Based on the communiqué, the
    defendant was tried at the Islamic Revolutionary Tribunal of Abadan and
    Khoramshahr. Charges According to the communiqué, Mr. Adnan Khalaf,
    referred to as an Iraqi navy commando, was charged with the following:
    “illegal border crossing”, “being the head of the Ba’th Party union in the
    Al-sa Al-’arabi school in Basra”, “being an active member of the Ba’th
    party in the garrison and the region”, “reporting against Iraqi Mujahedin
    and Muslim combatants to Iraq’s intelligence service”, “having the
    intention to escape the Enqelab [Revolution] prison in Abadan.” Evidence
    of guilt There is no information about the evidence of guilt presented
    against the defendant. Defense No information is available on the
    defendant’s defense. Judgment Mr. Adnan Khalaf was found guilty of
    “corruption on earth” and “waging war against God.” He was executed at
    dawn.
