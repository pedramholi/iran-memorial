circumstances: >
    News of the execution of Mr. Majid Kuzegardari and another person was
    reported by a correspondent for the Jomhuri Eslami daily in Tabriz on
    August 14, 1980. Additional information about Mr. Kuzegardari, son of
    Zeinol abedin, is based on an electronic form sent to Omid by a person
    familiar with his case. According to this information, he was born in
    Tabriz in 1933. He was married, had an elementary education, and worked at
    the main vegetable market. Arrest and Detention The circumstances of Mr.
    Kuzegardari s arrest and detention are not known. According to the
    information sent to Omid, he was arrested at the Tabriz airport. Trial No
    information is available on Mr. Kuzegardari s trial. According to
    information sent to Omid, he was tried in Tabriz. Charges According to the
    daily report, the charges against Mr. Kuzegardari were announced as,
    Repeated counts of sodomy, smuggling opium, and participation in
    stick-wielding for the disbanded party of Muslim People The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of Guilt
    The report of this execution does not contain information regarding the
    evidence provided against Mr. Kuzegardari. Defense No information is
    available about Mr. Kuzegardari s defense. Judgment According to the daily
    report, the Islamic Revolutionary Tribunal of Tabriz declared Mr. Majid
    Kuzegardari a corruptor on earth and sentenced him to death.
