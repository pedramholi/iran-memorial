circumstances: >
    Mr. Qa em Maqami was the lawyer in charge of pursuing breaches of the Baha
    is human rights at a time where religious revolutionaries had mounted an
    attack on their lives and property. Information regarding the killing of
    Mr. Manuher Qa em Maqami was obtained from documents published on the
    Archives of Baha i Persecution in Iran website (July 3, 2018). Additional
    information about this case was obtained from an interview conducted by
    the Abdorrahman Boroumand Center with Shahin Milani, human rights activist
    and son of a disappeared member of the Baha is Second Spiritual Assembly
    (June 12, 2017), an interview conducted by the Abdorrahman Boroumand
    Center with Erfan Sabeti, author, translator, and researcher of the
    history of the Baha i community (June 7, 2021), the book Shohada-ye Amr-e
    Elahi ( Martyrs of the Baha i Faith ) by Ariana Khadem-Mahmudi, Juxta
    Publications (2012); the book Dasht-e Anduh ( The Valley of Sadness ) by
    Mohsen Sazegara (June 16, 2021, Chapter One, Execution and Murder, pp.
    20-33); the book One Hundred and Sixty Years of Fighting the Baha i Faith,
    by Fereydun Vahman, Sweden, Baran Publications (2010-11); the book
    Sahifeye Nur, Ayatollah Khomeini, Volume 17 (May 28, 1982); Jomhuri-e
    Eslami newspaper (January 27, 1982); Kayhan newspaper (October 19, 1981);
    Ettela at newspaper (December 22, 1981); Archives of Baha i Persecution in
    Iran website (Date of research: July 3, 2018, August 8, 2021, June 13,
    1956, June 17, 2019, October 23, 1980, November 1, 1980, August 23, 1980);
    BBC Persian website (October 11, 2015) Asoo website (August 9, September
    6, and October 6, 2015). Mr. Manuher Qa em Maqami was born in a Baha i
    family in Tehran in 1919-20. After finishing high school, he obtained a
    bachelor s degree in law from Tehran University and started a law firm.
    Mr. Qa em Maqami was a successful lawyer and tended to the legal affairs
    of Baha is. (Archives of Baha i Persecution in Iran website, July 3,
    2018). He was a very well-known figure among government officials because
    of his activities as a lawyer. (The book Shohada-ye Amr-e Elahi ( Martyrs
    of the Baha i Faith ), p. 503). As the attorney representing the Baha i
    community, Mr. Qa em Maqami had written numerous letters to officials of
    the previous regime as well as to Islamic Republic authorities regarding
    persecution of Baha is, violation of their rights, and destruction of
    their holy places, and had demanded that the rights of this religious
    minority be upheld. In 1956, he represented the Baha i community in the
    case of the murder of 44 Baha is at the hands of 11 attackers at the city
    of Yazd s Sakhovid village. In August 1979, Mr. Qa em Maqami wrote a
    letter to government officials protesting the unlawful taking of [the Baha
    is personal property and the illegal attacks against Baha i holy places in
    Tehran, Shiraz, and other locations across Iran by entities such as the
    Mostaz afan Foundation and the Revolutionary Guards Corps, and demanded an
    end to these actions. In another letter to the head of the Islamic
    Revolutionary Guards Corps, he protested the destruction of Hazrat-e Bab s
    house in Shiraz one of the world Baha i community s holy places by a crowd
    led by a few clerics , and called it a flagrant injustice and an insult to
    religion and to the clergy . (Archives of Baha i Persecution in Iran
    website, August 8, 2021). In August 1979, Mr. Qa em Maqami wrote a letter
    to government officials protesting the unlawful taking of [the Baha is
    personal property and the illegal attacks against Baha i holy places in
    Tehran, Shiraz, and other locations across Iran by entities such as the
    Mostaz afan Foundation and the Revolutionary Guards Corps, and demanded an
    end to these actions. Mr. Qa em Maqami was member of the Board of
    Directors of Nonahalan and Omana companies, as well as their legal adviser
    and defense attorney. In 1959-60, he became a member of the First National
    Spiritual Assembly of Iran, an elective body of the Baha i community, and
    was the Assembly s Secretary for many years. (Archives of Baha i
