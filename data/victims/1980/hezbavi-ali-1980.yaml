circumstances: >
    The execution of Mr. Ali Hezbavi and three others was reported by the
    correspondent of the Ettela at daily in Ahvaz (February 24, 1980).
    Additional information has been drawn from an electronic form sent to Omid
    by an individual familiar with this case. According to this form, he was a
    member of Jebhat-o-ttahrir-ol Ahwaz . Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial No specific information about Mr. Hezbavi s trial is provided in the
    report. Charges According to the report, the defendant s charges were as
    follows: illegal border crossing between Iran and Iraq, smuggling
    ammunitions such as bombs, Kalashnikov guns, bullets, and black powder for
    fuse bombs, participation in plotting the explosion of Daghagheleh s
    electricity transformers to cut off Khuzestan s electricity and facilitate
    an armed threat to the Sahra committee, and participation in the explosion
    of Vis oil pipe. Evidence of guilt The report provides no information
    regarding the evidence presented against the defendant. Defense No
    information is available on the defense. Judgment Based on the report, the
    Islamic Revolutionary Tribunal of Ahvaz sentenced Mr. Hazbavi to death.
    The sentence was immediately carried out.
