circumstances: >
    The execution of Mr. Ramezan Ojrati and 4 others was reported by the
    correspondent of the Jomhuri Eslami daily in Mashhad (August 20, 1980).
    Arrest and detention There is no information available on Mr. Ojrati s
    arrest and detention in this report. Trial Mr. Ojrati was tried along with
    6 others by the religious judge at the Islamic Revolutionary Tribunal of
    Mashhad. The report provides no specific information about the trial.
    Charges Based on the report, the defendant was charged with establishing
    Centers of Corruption and Opium Houses as well as adultery. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic s authorities have brought trumped up
    charges against their political opponents and executed them for drug
    trafficking, sexual, and other criminal offences. The exact number of
    people convicted based on trumped-up charges is unknown. Evidence of guilt
    No specific information on the evidence presented against the defendant is
    provided in the report. Defense No information on the accused s defense is
    available. Judgment The Islamic Revolutionary Tribunal of Mashhad
    sentenced Mr. Ojrati to death. He was executed at dawn.
