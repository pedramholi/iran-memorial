circumstances: >
    She was a role model for children in her family and in her neighborhood.
    She was only 15. Information about the arbitrary execution of Miss Mojgan
    Asadian, daughter of Khadijeh and Ahmad, has been gathered from an
    interview with one of her relatives, conducted by Boroumand Center
    (January 14, 2024), and also from an electronic form sent to Boroumand
    Center by one of her relatives (January 22, 2024). Additional information
    about this execution was collected from an interview with Mr. Reza Moeini,
    conducted by Iran Wire website (August 17, 2021), Bidaran Websites (March
    1, 2009; June 29, 2011), and Tudeh Party of Iran (2022). Miss Asadian was
    15 years old. She was single and had been born in Khoramabad, Lorestan.
    She was in the tenth grade, at Tal at Dolatshahi High School in
    Khoramabad. Because of her political activities, she had been expelled
    from school. She was a supporter of the People s Faithful Organization of
    Iran, and she was active in the student section of this organization,
    Pishgam . Miss Asadian was a talented young lady. She was cheerful, very
    smart, humble, and down to earth. Since childhood, she loved reading and
    the theater. She was one of the first people to go to the Center for
    Intellectual Development of Children and Teenagers . She acted in plays
    and skits. In the early days of the revolution, she played the title role
    in the play The Little Black Fish . Mojgan also played the santour
    (dulcimer) very well. She had very good handwriting, and later on when she
    was a Pishgam student, she did a lot of Wall writing [writing slogans on
    walls] and Banner Writing. Mojgan was a role model for her cousins,
    friends, and neighbors, even though she was not that much older
    (Abdorrahman Boroumand Center interview with one of her relatives). The
    Fadayian Khalq Guerrilla Organization The Fadayian Khalq Guerrilla
    Organization, a Marxist Leninist group inspired by the Cuban Revolution
    and the urban guerrilla movements of Latin America, was founded in 1971 by
    two communist groups opposed to the Pahlavi regime. Following the 1979
    revolution, the Organization, which had renounced armed struggle, split
    over their support of the Islamic Republic and of the Soviet Union. A
    number of the Organization s members, who did not renounce armed struggle,
    founded the group the Fadayian Khalq Guerrillas (Ashraf Dehqani Branch).
    Miss Mojgan Asadian s Arbitrary Execution According to available
    information, on Monday, December 22, 1980, Miss Asadian was participating
    in a peaceful demonstration in fromt of the Education Office of
    Khoramabad, Lorestan. They were protesting the expulsion of herself and
    other students and also their high school physics teacher. She was shot
    and killed by armed plain clothes supporters of the Islamic Republic
    Party. She was shot from behind, in the neck area. According to an
    informed eye witness, who had been there on the day of the incident, Miss
    Asadian was killed on the street by Majid Jazayeri, aided and abetted by
    Azim Moradi, member of the Revolutionary Guard and Islamic Republic Party
    in Khoramabad, in full view of her fellow students and several
    townspeople. (Bidaran website, March 1, 2009) Miss Asadian had been
    severely injured . They initially took her to Khoramabad Hospital . In
    order to remove the bullet , her parents had to take her to a hospital in
    Arak . She passed away that same night . They were supposed to take her
    body to Khezr Cemetery in Khoramabad the next morning , but the family was
    not able to have her released to them in Arak . According to an eye
    witness , a large group had congregated at the entrance to Khezr Cemetery,
    along with supporters of political groups in the town, from morning until
    it got dark. In the evening, they were informed that Miss Asadian s body
    would arrive the following day, and the assemblage left the area. A few
    hours later, the family and a few close relatives laid her to rest at
    Khezr Cemetery (Abdorrahman Boroumand Center interview with one of her
    relatives). Ceremonies commemorating the third day after her passing were
    disrupted due to pressure from armed plain clothes agents, and they were
    not able to perform these ceremonies. Officials Reaction According to
    available information, when Miss Asadian was taken to Khoramabad Hospital
