circumstances: >
    The execution of Mr. Hedayatollah Sampur was reported by the Pars News
    Agency correspondent in Ahvaz and published in the Jomhuri Eslami daily
    (August 9, 1980). Arrest and detention No information is available on the
    circumstances of Mr. Sampur s arrest and detention. Trial The verdict was
    issued by the Islamic Revolutionary Tribunal of Dezful. The report did not
    provide any information about the trial. Charges Based on this report, Mr.
    Sampur was charged with active participation as part of Dezful s armored
    brigade (# 2) in suppressing the revolutionary combatants of Dezful and
    Andimeshk in Black Wednesday clashes [during the revolutionary turmoil of
    1979], creating terror, and murdering one of the revolutionary combatants
    of Dezful by the name of Mahmud Besanjideh . Evidence of guilt The report
    did not provide any specific information on the evidence presented against
    the defendant. Defense No information on the accuseds defense is
    available. Judgment He was executed in early morning.
