circumstances: >
    Information regarding the execution of Ms. Mastureh Shahsavari, known as
    Tah Var (female eagle), daughter of Esma il, was sent to the Boroumand
    Foundation via an electronic form by a person informed about this case.
    According to this information, Ms. Shahsavari was born in Saqez on May 5,
    1961. She was a humanities student, a Marxist, and a commander of a
    revolutionary council in Sanandaj. One of her comrades described her as a
    restless fighter and powerful organizer in the revolutionary councils,
    farmers unions, the Saqez-Marivan demonstration, a comrade and friend of
    Fo ad Mostafa Soltani in supplying publishing equipment for the Marivan
    farmers union, and a professional revolutionary who devoted all her life
    to the social revolution and the liberation movement in Kordestan. A
    number of websites, including the Kurdish Human Rights Association (KMMK)
    and Yadihawrean, mentioned Ms. Shahsavari s execution. Arrest and
    detention According to the information sent by the electronic form, Ms.
    Shahsavari was arrested in Sanandaj. Trial No information is available on
    Ms. Shahsavari s trial. Charges The charges against Ms. Shahsavari are
    unknown. The validity of the criminal charges brought against Ms.
    Shahsavari cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution did not
    provide any specific information on the evidence presented against Ms.
    Shahsavari. Defense No information is available on Ms. Shahsavari s
    defense. Judgment Ms. Shahsavari was executed by a firing squad in
    Sanandaj on May 25, 1980.
