circumstances: >
    The execution of Mr. Ali Asghar Barzegari was reported by the
    correspondent of the Jomhuri Eslami daily in Mashhad (July 26, 1980).
    Arrest and detention The circumstances of this defendant s arrest and
    detention are unknown. Trial No information is available on Mr. Barzegar s
    trial. Charges The defendant was accused of having tortured large numbers
    of revolutionaries, resulting in injuries and dismemberments. Evidence of
    guilt The report provides no information regarding the evidence presented
    against the defendant, except some witnesses testimonies indicating that
    he insulted religious sanctities repeatedly during torture. Defense No
    information is available on the defendant s defense. Judgment The Islamic
    Revolutionary Tribunal of Mashhad sentenced Mr. Barzegar to death. He was
    executed at dawn.
