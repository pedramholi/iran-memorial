circumstances: >
    Kayhan Daily reported Mr. Abas Khashabi’s–also known as Zhiani—execution
    on 7 January 1979. According to Kayhan, Mr. Khashabi had been sentenced to
    12 years of imprisonment for drug trafficking before the date of his trial
    in 1980. Arrest and detention The circumstances of Mr. Khashabi’s arrest
    and detention are not known. Trial The Revolutionary Tribunal of Kerman, a
    city in southeastern Iran, tried Mr. Khashabi. Charges Kayhan Daily
    reported Mr. Khashabi’s charges as “distributing heroin inside Shahrbani
    Prison of Kerman”. Evidence of guilt No information is available
    concerning the evidence presented against the defendant. Defense No
    information is available concerning Mr. Khashabi’s defense and it is not
    clear if he had the opportunity to defend himself effectively, for example
    whether he had access to a lawyer or the possibility to summon witnesses
    in his favor, etc. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Judgment The Revolutionary Tribunal of Kerman
    recognized Mr. Khashabi guilty of “corruption on earth” and sentenced him
    to death. The execution verdict was carried out at 2:30 p.m. on 6 January
    1980.
