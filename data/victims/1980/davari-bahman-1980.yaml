circumstances: >
    The execution of Mr. Bahman Davari and three other convicts was announced
    by the head of the Islamic Revolutionary Tribunals of Tabrizin in a
    telephone conversation with the correspondent of Pars News Agency in
    Tehran. The announcement was published in the Jomhuri Eslami daily (June
    7, 1980). Arrest and detention Based on the announcement, Mr. Davari and
    three other armed robbers were arrested after their attempted robbery of
    the Abbasi St. branch of Bank e Saderat in Tabriz, their last in a series
    of armed bank robberies. The specific circumstances of their arrest and
    detention remain unknown. Trial The religious judge specified that the
    Islamic Revolutionary Tribunal of Tabriz reached the verdict after
    repeated examinations and investigations. However, no specific information
    about the nature and circumstances of these proceedings was given. Charges
    Mr. Davari and the other three defendants were accused of armed assault
    and robbery of banks, creating terror through use of armed force and
    threats, and intending, in their own dreams, to weaken the sovereignty of
    the Islamic Republic s government through their affiliation with American
    pseudo-leftist groups. Evidence of guilt The religious judge s statement
    did not refer to any specific evidence of guilt presented against the
    defendant. Defense There is no information available on Mr. Davari s
    defense. Judgment Mr. Davari was sentenced to death. The sentence was
    carried out at midnight on a Friday.
