circumstances: >
    The Special Drugs Division of the Islamic Revolutionary Tribunal of
    Zanjan, headed by Mr. Sadq Khalkhali, sentenced Mr. Kazem Kuhkesh to death
    allegedly for being a "famous and professional drug dealer" as well as
    "creating gambling houses" and other various unspecified charges.
    According to the communique, allegedly, Mr. Kukeshan had already spent
    most of his life in prison. He was executed at midnight. Source : Tehran
    newspaper Jomhuri Eslami.
