circumstances: >
    The execution of Sheikh Ya qub Sa di was reported along with five others
    by the correspondent of the Jomhuri Eslami daily in Ahvaz (July 22, 1980).
    Arrest and detention The report mentions that Mr. Sa di engaged in armed
    resistance at the time of his arrest. No other information about the
    circumstances of his arrest and detention is available. Trial No
    information is available on Mr. Sa di s trial. Charges Mr. Sa di was
    charged with the following: smuggling in 60 Kalashnikov guns and two RPG
    missile launchers; active participation in the murder of 'Asi Al e Kasir';
    illegal border crossing to Iraq; and armed resistance against the Islamic
    Revolutionary Guards at the time of his arrest. Evidence of guilt The
    report does not contain any information about the evidence presented
    against the defendant. Defense No information is available on the
    defendant s defense. Judgment The Islamic Revolutionary Tribunal of Ahvaz
    found Mr. Sa di guilty of corruption on earth. They were executed at 10
    a.m.
