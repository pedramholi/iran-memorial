circumstances: >
    The execution of Mr. Mohammad Taklu was announced by Hamedan s Islamic
    Revolutionary Public Prosecutor in a telephone interview with Pars News
    Agency. The Jomhuri Eslami daily published the announcement (June 17,
    1980) Arrest and detention The circumstances of this defendant s arrest
    and detention are not known. Trial No information is available on the
    defendant s trial. Charges Based on the report, Mr. Taklu was charged with
    the following: armed robbery at night, causing disturbance, revolt, and
    torching in the prison, attacking the prison officials and throwing rocks
    at them, attempting to take the police personnel hostage, and repeated
    robbery. International human rights organizations have drawn attention to
    reports indicating that the Islamic Republic s authorities have brought
    trumped up charges against their political opponents and executed them for
    drug trafficking, sexual, and other criminal offences. The validity of the
    criminal charges brought against defendants cannot be ascertained in the
    absence of the basic guarantees of a fair trial. The exact number of
    people convicted based on trumped-up charges is unknown. Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Taklu s defense. Judgment The Islamic Revolutionary
    Tribunal of Hamedan found Mr. Taklu guilty of corruption on earth and
    sentenced him to death. He was executed at one a.m.
