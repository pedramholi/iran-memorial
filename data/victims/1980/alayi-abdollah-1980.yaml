circumstances: >
    The execution of Mr. Abdollah A'layi and two others was reported by the
    correspondents of the Kayhan and Jomhuri Eslami dailies in Isfahan (July
    5, 1980). The Jomhuri Eslami correspondent quoted the Public Relations
    Office of the Islamic Revolutionary Guards in his report. Arrest and
    detention No information is available on the circumstances of the
    defendant’s arrest and detention. Trial The report provides no information
    regarding the defendant’s trial. Charges Based on the report, Mr. A'layi
    was charged with “participation in shootings, resulting in the martyrdom
    of Reza Qal’eshahi and Hosein Mirzabaqerian”, “participation in shootings,
    resulting in the injury of seven individuals from Isfahan’s Hoseinabad,
    one of whom by the name of Gholamreza Baqayi was paralyzed”,
    “participation in anti-people demonstrations”, “forcefully entering
    houses”, “participation in shootings to create terror”, and “collaboration
    with the intelligence service to identify and arrest the mojahedin
    [fighters in the path of God].” Evidence of guilt The report does not
    provide any information on the evidence presented against the defendant.
    Defense No information is available on the accused’s defense. Judgment The
    Islamic Revolutionary Tribunal of Isfahan declared Mr. A'layi a “corruptor
    on earth.” He was executed at dawn.
