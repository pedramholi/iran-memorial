circumstances: >
    The execution of Sheikh Abdolsad Soleimani was reported along with five
    others by the correspondent of the Jomhuri Eslami daily in Ahvaz (July 22,
    1980). Arrest and detention No information is available on the
    circumstances of this defendant s arrest and detention. Trial No
    information is available on Mr. Soleimani s trial. Charges According to
    the report, Mr. Soleimani was charged with the following: smuggling guns
    from Iraq and distributing them among the anti-revolutionaries; conspiring
    against the Islamic Republic of Iran; collaborating with mercenaries of
    Iraq; and illegal border crossings between Iran and Iraq. Evidence of
    guilt The report does not contain any information about the evidence
    presented against the defendant. Defense No information is available on
    the defendant s defense. Judgment The Islamic Revolutionary Tribunal of
    Ahvaz found Mr. Soleimani and the other five defendants guilty of
    corruption on earth. They were executed at 10 a.m.
