circumstances: >
    The execution of Colonel Mehdi Nurbakhsh and two other convicts was
    reported in the Ettela at daily (March 26, 1980).Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial The report mentioned that examining Mr. Nurbakhsh s and the other
    defendants cases took several sessions at the Islamic Revolutionary
    Tribunal of Dezful. Charges Colonel Nurbakhsh, who was referred to in the
    report as the chief of the Dezful police during the decadent Pahlavi
    regime , was charged with the following: giving orders regarding shooting
    at people and arresting the mojahed groups, giving orders regarding the
    assault, battery, and torture that resulted in the martyrdom of A zam
    Asadi Moshkel, and encouraging the police personnel to open fire on
    innocent people. Evidence of guilt There is no information available on
    the evidence presented against the victim. Defense No information is
    available on Colonel Nurbakhsh s defense. Judgment According to the
    report, Colonel Nurbakhsh was found guilty of corruption on earth. The
    death sentence was carried out at 9:30 p.m.
