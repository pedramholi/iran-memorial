circumstances: >
    Along with that of three other members of the dissident guerilla movement,
    Forqan, Mr. Ali Fallah Asadi’s execution was reported in the Ettela’at
    daily (March 3, 1980) Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information about
    Mr. Fallah Asadi’s trial is available. Charges According to the report,
    Mr. Fallah Asadi, referred to as a member of a “terrorist” group, was
    charged with participation in “22 successful and unsuccessful
    assassination attempts” and “armed robbery of more than eight banks in the
    country.” Evidence of guilt The report did not contain any information
    regarding the evidence presented against the defendant. Defense No
    information is available on the accused’s defense. Judgment The Islamic
    Revolutionary Tribunal found Mr. Fallah Asadi guilty of “corruption on
    earth” and “waging war against God.” The death sentence was carried out at
    3 a.m. on a Friday.
