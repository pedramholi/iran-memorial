circumstances: >
    The execution of Mr. Saddam Shajarat, a driver, along with that of seven
    other individuals, was reported in the Jomhuri Eslami daily (June 29,
    1980) Arrest and detention The circumstances of this defendant s arrest
    and detention are not known. Trial No information is available on Mr.
    Shajarat s trial. Charges Based on the report, Mr. Shajarat was charged
    with the following: being active in a terrorist network against the
    Islamic Republic , illegal border crossing to Iraq and smuggling arms ,
    participation in an unsuccessful attempt to blow up electricity
    transformer , assistance in the explosion of oil pipelines , and
    continuing terrorist operations despite the execution of his
    collaborators. Evidence of guilt The report mentioned that the verdict was
    issued based on investigations and testimonies of reliable individuals.
    Defense No information is available on the accused s defense. Judgment
    Based on the report, Mr. Shajarat was sentenced to death at the Islamic
    Revolutionary Tribunal of Ahvaz. The sentence was carried out in the city
    at dawn.
