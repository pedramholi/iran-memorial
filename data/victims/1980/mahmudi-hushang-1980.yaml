circumstances: >
    Because of his position as a lawyer for the National Spiritual Assembly,
    he was always following up on the Baha i community s issues. In his
    correspondences with his children, Mr. Mahmudi always apprised them of the
    situation of the Baha is in Iran. Information regarding the extra-judicial
    execution of Mr. Hushang Mahmudi, son of Mr. Abdolhossein Mahmudi and Ms.
    Shahjahan Monajemi, was obtained from documents published on the Archives
    of Baha i Persecution in Iran website (Date of research: July 28, 2021).
    Additional information about this case was obtained from an interview
    conducted by the Abdorrahman Boroumand Center with Shahin Milani, human
    rights activist and son of a disappeared member of the Baha is Second
    Spiritual Assembly (June 12, 2017), an interview conducted by the
    Abdorrahman Boroumand Center with Erfan Sabeti, author, translator, and
    researcher of the history of the Baha i community (June 7, 2021), the book
    Shohada-ye Amr-e Elahi ( Martyrs of the Baha i Faith ) by Ariana
    Khadem-Mahmudi, Juxta Publications (2012); the book Dasht-e Anduh ( The
    Valley of Sadness ) by Mohsen Sazegara (June 16, 2021, Chapter One,
    Execution and Murder, pp. 20 to 33); the book One Hundred and Sixty Years
    of Fighting the Baha i Faith, by Fereydun Vahman, Sweden, Baran
    Publications (2010-11); the book Sahifeye Nur, Ayatollah Khomeini, Volume
    17 (May 28, 1982); Iran Human Rights Documentation Center research
    entitled Forbidden Religion: Persecution of Baha is in Iran (February 10,
    2011); Jomhuri-e Eslami newspaper (January 27, 1982); Archives of Baha i
    Persecution in Iran website (Date of research: July 28, 2021, July 28,
    2018, June 17, 2019); BBC Persian website (October 11, 2015); Radio
    Zamaneh (December 21, 2013); Asoo website (August 9, September 6, and
    October 6, 2015). Mr. Hushang Mahmudi was married and had three children.
    He was born in Tehran in 1926-27. (The Archives of Baha i Persecution in
    Iran website, July 28, 2021). His family was an aristocratic Baha i family
    from [the city of] Babol in Mazandaran Province. (Martyrs of the Baha i
    Faith, pages 22 and 26). Mr. Mahmudi s wife, Jinus Nemat Mahmudi was a
    member of the Baha i Spiritual Assembly and was also executed on December
    27, 1981. Mr. Mahmudi held a bachelor s degree in law from Tehran
    University. He was the Planning and Budget Organization s Audio-Visual
    Deputy and later, Head of the Baha i Community Rights and Affairs Branch.
    (Martyrs of the Baha i Faith, page 35). After a while, Mr. Mahmudi started
    working in the fields of photography and filmmaking, and was also the
    principal of the Maktab-e Nobakht Kindergarten and Elementary School for a
    while. He was among the first producers and hosts of children and
    adolescents programs on Iranian radio and television. Mr. Mahmudi made
    numerous films about the history of the Baha i faith and Baha i historic
    sites, including Siahchal in Tehran and His Holiness Bab s home in Shiraz.
    (Martyrs of the Baha i Faith, page 36). Mr. Mahmudi had prepared a number
    of works for publication during his lifetime; however, because of the
    Revolution and the events thereafter, none were published with the
    exception of a book entitled The Life and Times and Memoirs of His
    Holiness Abdolbaha . According to his children he had written a three
    volume book on Iran s recent events and the injustices perpetrated on the
    Baha i community, only the first volume of which is in existence; the
    second and third volumes were confiscated and taken by the Revolutionary
    Guards . (Martyrs of the Baha i Faith, pages 116 and 172). Mr. Mahmudi was
    a member of the Baha is First National Spiritual Assembly of Iran, took
    part in news conferences, and went on many trips proselytizing [the Baha i
    faith] inside Iran and abroad. (Martyrs of the Baha i Faith, page 37).
    Because of his position as a lawyer for the National Spiritual Assembly,
    he was always following up on the Baha i community s issues. In his
    correspondences with his children, Mr. Mahmudi always apprised them of the
    situation of the Baha is in Iran. (Martyrs of the Baha i Faith, page 44).
    He was active in writing responses to charges brought against the Baha i
    community. Mr. Mahmudi had written letters to Ayatollah Khomeini, the
    then-Leader and Founder of the Islamic Republic; to the then-Prime
    Minister; the Chief Justice of the Supreme Court; and other high-ranking
    officials including Ayatollah Mahdavi Kani, Head of Iran s Islamic
    Revolution Committees; Ayatollah Qoddussi, Islamic Revolution Prosecutor
    General; Ayatollah Beheshti; Ayatollah Heshemi Rafsanjani, Head of the
    Ministry of the Interior; Ayatollah Taleqani; and Ayatollah Shariatmadari,
