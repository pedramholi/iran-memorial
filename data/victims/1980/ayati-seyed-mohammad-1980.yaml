circumstances: >
    The execution of Mr. Seyed Mohammad Ayati and twelve other individuals was
    reported in the Jomhuri Eslami Daily on June 29, 1980. Additional
    information about Mr. Ayati is based on several electronic forms sent to
    Omid by a person familiar with his case. According to this information, he
    was born in Esfahan. He was married with five children, was a farmer, and
    had an elementary education. Before the revolution he was imprisoned for
    narcotics related charges. Arrest and detention According to the
    information sent to Omid, Mr. Seyed Mohammad Ayati was arrested by the
    Revolutionary Guards in Shirvan in May of 1980. He was transferred to the
    Komiteh in Mashhad and was subjected to severe beating. He was denied an
    attorney. According to this report, a man, pretending to be a worker and a
    tractor driver, was spying in Mr. Ayati s house. Later, the family saw
    this man wearing a Revolutionary Guards uniform in Shirvan. Trial
    According to the Jomhuri Eslami Daily, the head of the Special Islamic
    Revolutionary Tribunal for Combating Drugs and Narcotics traveled to
    Khorasan to examine the cases presented to the Islamic Revolutionary
    Tribunals of this state. The court session lasted 16 uninterrupted hours.
    According to the information sent to Omid, Mr. Seyyed-Mohammad Ayati was
    tried in his house at Kuhsangi Street in Mashhad for a few minutes on June
    27, 1980. According to this report, Mr. Ayati s house had been confiscated
    and used as courthouse. Charges Based on the newspaper report, Mr. Ayati s
    charges were as follows: being a professional smuggler who had a long
    history in smuggling drugs from Afghanistan and distributing them all over
    the country. However, according to the information sent to Omid, the
    charges against him were smuggling narcotics, connection with the Fadaiyan
    Khalq Guerillas, and possession of weapons and ammunition. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    According to the information sent to Omid, the evidence provided against
    Mr. Seyed Mohammad Ayati was a statement made by Gholamreza Kazemi who was
    also executed. Defense No information is available about the defendant s
    defense. Judgment According to the information sent to Omid, Mr. Seyed
    Mohammad Ayati was prosecuted by Sadeq Khalkhali and condemned to death
    and confiscation of his belongings including the belongings of his wife
    and children. The ruling was carried out in mountains near Shirvan on June
    29, 1980. He was first shot in the legs by three men and then killed by a
    bullet in his head. He was buried in Gonbad-e Kavus. According to this
    report, authorities confiscated even the clothes of Mr. Ayati s children,
    and refused to pay the salary of his son who had been injured and disabled
    during the Iran-Iraq war.
