circumstances: >
    The execution of Ms. Malek Sohrabi Aqdasi, along with that of seven other
    individuals, was reported in the Jomhuri Eslami daily (June 29, 1980)
    Arrest and detention The circumstances of this defendant s arrest and
    detention are not known. Trial No information is available on Ms. Sohrabi
    Aqdasi s trial. Charges Based on the report, Ms. Sohrabi was charged with
    the following: selling herself and spreading corruption through
    establishing centers of prostitution , exploitation of women and girls ,
    and illegitimate relationship with foreign men despite having a husband. \
    The validity of the criminal charges brought against defendants cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic s authorities have brought trumped up
    charges against their political opponents and executed them for drug
    trafficking, sexual, and other criminal offences. The exact number of
    people convicted based on trumped-up charges is unknown. Evidence of guilt
    The report of this execution does not contain any information regarding
    the evidence presented against the defendant. Defense No information is
    available on the accused s defense. Judgment Ms. Sohrabi Aqdasi was
    sentenced to death at the Islamic Revolutionary Tribunal of Ahvaz. The
    sentence was carried out in the city at dawn.
