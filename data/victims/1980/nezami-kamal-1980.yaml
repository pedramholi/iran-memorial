circumstances: >
    The execution of Major General Kamal Nezami was reported in the Ettela at
    daily (March 16, 1980) Arrest and detention The circumstances of this
    defendant s arrest and detention are not known. Trial According to the
    report, Maj. Gen. Nezami was originally sentenced to long-term
    imprisonment at a different court. However, the defendant and his
    relatives insisted on appealing to the Islamic Revolutionary Tribunal of
    Qom. There is no information available on the circumstances of any of the
    trials. Charges The report referred to Maj. Gen. Nezami as the first
    military commander of the dethroned Shah in Qom and mentioned that the
    verdict was issued because of his crimes of mass murder. However, no
    specific information about his charge was provided. Evidence of guilt
    There is no information available on the evidence presented against the
    defendant. Defense The report mentioned that the defendant and his
    relatives appealed to a higher court; however, no specific information
    regarding the circumstances of the defense is available. Judgment The
    report mentioned that after reviewing the case, and based on new documents
    about the defendant s crimes of mass murder, the appeal court changed the
    verdict to a death sentence. The sentence was immediately carried out and
    Maj. Gen. Nezami was executed at 6:30 p.m.
