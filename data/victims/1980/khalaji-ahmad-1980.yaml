circumstances: >
    The execution of Second Lieutenant Ahmad Khalaji and another individual
    was reported in the Ettela at daily (February 19, 1980) Arrest and
    detention The circumstances of this defendant s arrest and detention are
    not known. Trial No specific information about the circumstances of
    Officer Khalaji s trial is provided in the report. Charges According to
    the report, the defendant was charged with murder and suppression of
    demonstrators as well as acting towards strengthening the foundations of
    the detested former regime and preventing the spread of the Iranian nation
    s Islamic Revolution. The report provides no other information regarding
    these charges. Evidence of guilt The report provides no information
    regarding the evidence presented against the defendant. Defense No
    information is available on the accused s defense. Judgment Based on the
    report, the Islamic Revolutionary Tribunal of Sari declared Officer
    Khalaji a "corruptor on earth and an enemy of God and His Prophet. He was
    executed at dawn.
