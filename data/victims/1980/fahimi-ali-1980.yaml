circumstances: >
    The execution of Mr.Ali Fahimi was reported by the correspondent of
    Jomhuri Eslami daily in Bushehr (August 19, 1980). Arrest and detention
    There is no information available on Mr. Fahimi s arrest and detention.
    Trial No information about the circumstances of the trial is available.
    Charges The defendant was charged with selling and buying drugs . The
    validity of the criminal charges brought against this defendent cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic s authorities have brought trumped up
    charges against their political opponents and executed them for drug
    trafficking, sexual, and other criminal offences. The exact number of
    people convicted based on trumped-up charges is unknown. Evidence of guilt
    According to the report, the verdict was based on the defendant s own
    confessions and the fact that he had been imprisoned nine times before for
    drug-related charges. Defense No information on the accused s defense is
    available. Judgment The Islamic Revolutionary Tribunal of Bushehr declared
    Mr. Fahimi a corruptor and sentenced him to death and confiscation of
    property. He was executed in the Islamic Revolutionary Guards (Pasdaran)
    Headquarters in Bushehr.
