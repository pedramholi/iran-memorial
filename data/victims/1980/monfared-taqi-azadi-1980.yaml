circumstances: >
    The execution of Mr. Taqi Azadi Monfared and five others was reported from
    Evin Prison by the correspondent of the Ettela at daily (January 29,
    1980). Arrest and detention The circumstances of this defendant s arrest
    and detention are not known. Trial The report mentions that Mr. Azadi
    Monfared was tried at the second branch of the Islamic Revolutionary
    Tribunal of the Center (Tehran) but provides no specific information about
    the circumstances of the trial. Charges According to the report, the
    defendant was charged with shooting and killing innocent people. Evidence
    of guilt The report of this execution does not contain information
    regarding the evidence provided against the defendant. Defense No
    information is available on the accused s defense. Judgment The second
    branch of the Islamic Revolutionary Tribunal of the Center (Tehran)
    sentenced Mr. Azadi Monfared to death.
