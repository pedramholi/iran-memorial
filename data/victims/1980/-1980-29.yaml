circumstances: >
    The information about this person has been sent to Omid by a person who
    knew Ms. Fakhri Sheida i, executed at the same time. Arrest and detention
    This person was arrested as she travelled along with Ms. Sheida i from
    Tehran to Kordesta, near Mahabad (in the province of West Azarbaijan).
    Based on available information, both detainees were raped while in
    custody. Trial No information is available on the defendant s trial.
    Charges The charge brought against the defendant is not known. Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against the defendant. Defense No information is
    available on the defense. Judgment There is no information about the
    verdict leading to this execution. This person was executed by firing
    squad in November 1980. She was 17 years old.
