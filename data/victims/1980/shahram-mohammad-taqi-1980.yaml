    written warning from the presiding judge stating that the trial would be
    held in absentia, Mr. Shahram attended the second half of the trial. Once
    the indictment was read, he expressed his objection to the nature of the
    trial again. In response, the presiding judge said that the trial was
    approved by the people and, therefore, no further justification was needed
    for its legitimacy. Calling it “forced”, the defendant left the Tribunal
