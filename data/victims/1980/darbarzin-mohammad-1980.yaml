circumstances: >
    The execution of Sergeant Mohammad Darbarzin and five others was reported
    by the correspondent of the Ettela at daily at Evin Prison (January 29,
    1980). Arrest and detention The circumstances of this defendant s arrest
    and detention are not known. Trial The report only mentions that Sergeant
    Darbarzin was tried at the second branch of the Islamic Revolutionary
    Tribunal of the Center (Tehran). No specific information about the
    circumstances of the trial is available. Charges According to the report,
    the defendant was charged with shooting and killing Tehran s combatant
    people and murdering Qodratollah Jalilvand. Evidence of guilt The report
    of this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on the
    accused s defense. Judgment The second branch of the Islamic Revolutionary
    Tribunal of the Center (Tehran) sentenced Sergeant Darbarzin to death.
