circumstances: >
    The execution of Mr. Siavosh Azarbod and two other convicts was reported
    in the Ettela’at daily (February 24, 1980) Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial The report mentioned that Mr. Azarbod’s case was examined at the
    second branch of the Islamic Revolutionary Tribunal of the Center
    (Tehran). However, there is no information available on the specific
    circumstances of the trial. Charges Mr. Azarbod, referred to in the report
    as a “member of the so-called Anti-Terrorist Joint Committee” and “head of
    the Oqab Team,” was charged with “killing two mojaheds on Qazvin St.”
    Evidence of guilt According to the report, the defendant’s file contained
    “reports to the SAVAK that were handwritten and signed by him as the head
    of the Oqab Team.” The report added that the verdict was issued based on
    “documents available in Mr. Azarbod’s file, testimonies of three of his
    colleagues, and other indications.” Defense The report mentioned that the
    defendant denied the accusations; however, no specific information
    regarding his defense is available. Judgment Mr. Azarbod was sentenced to
    death, and he stood before the firing squad in the morning.
