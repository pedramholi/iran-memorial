circumstances: >
    The execution of Mr. Mohammad Ka b, resident of the Kazem Va Layli
    village, was reported by the Pars News Agency correspondent in Ahvaz. The
    report was published in the Jomhuri Eslami daily (September 6, 1980).
    Arrest and detention There is no information available on the
    circumstances of Mr. Ka b s arrest and detention in this report. Trial No
    information is available on Mr. Ka'b's trial. Charges Based on the report,
    the defendant was charged with killing two villagers in an altercation ,
    having an unauthorized Kalashnikov assault rifle in his possession , armed
    uprising against the Islamic Republic , and martyring one of the Pasdar
    [Revolutionary Guard] brothers by the name of Mohammad Hasan Ahmadi . The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt There is no information available on the evidence
    presented against the defendant. Defense No information on the accused s
    defense is available. Judgment The Islamic Revolutionary Tribunal of
    Dezful declared Mr. Ka b a corruptor on earth and an enemy of God and
    sentenced him to death. The sentence was carried out at 1:30 p.m.
