circumstances: >
    The execution of Mr. Najm Farahani and three other convicts was reported
    by the correspondent of the Ettela at daily in Ahvaz (February 24, 1980).
    Arrest and detention The circumstances of this defendant s arrest and
    detention are not known. Trial No specific information about Mr. Farahani
    s trial is provided in the report. Charges According to the report, the
    defendant s charges were as follows: participation in and supervision of
    the explosion of Chamran oil pipes with fuse bombs, shooting, and armed
    threat to a driver who refused to take him when he was about to escape the
    scene. Evidence of guilt The report provides no information regarding the
    evidence presented against the defendant. Defense No information is
    available on the accused s defense. Judgment Based on the report, the
    Islamic Revolutionary Tribunal of Ahvaz sentenced Mr. Farahani to death.
    The sentence was carried out immediately.
