circumstances: >
    The execution of Mr. Mahmud Robati was reported by the correspondent of
    Pars News Agency in Ahvaz. The report was published in the Jomhuri Eslami
    daily (July 26, 1980) Arrest and detention The circumstances of this
    defendant s arrest and detention are unknown. Trial No information is
    available on Mr. Robati s trial. Charges According to the report, Mr.
    Robati was charged with being the assistant head of the dissolved SAVAK
    [former regime s political police] of Dezful and a torturer. Evidence of
    guilt The report does not contain any information about the evidence
    presented against the victim. Defense No information is available on the
    defendant s defense. Judgment The Islamic Revolutionary Tribunal of Dezful
    sentenced Mr. Robati to death, and he was executed in the morning.
