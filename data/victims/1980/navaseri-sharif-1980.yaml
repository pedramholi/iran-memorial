circumstances: >
    The execution of Mr. Sharif Navaseri and three other convicts was reported
    by the correspondent of the Ettela at daily in Ahvaz (April 17, 1980).
    Arrest and detention No information is available on the circumstances of
    this defendant s arrest and detention. Trial Based on the report, the
    verdict was issued by the Islamic Revolutionary Tribunal of Khuzestan
    after several days of interrogation and trial. Charges The report quoted
    an announcement by the Tribunal indicating that Mr. Navaseri was arrested
    in relation to Iraqi Ba th agents and sedition and unrest in the region.
    More specifically, the defendant s charges were listed as follows: forming
    a terrorist group through financial aids, arms, and explosives provided by
    Iraq, exploding some oil pipelines and establishments in Khuzestan, and
    some unsuccessful terrorist and assassination attempts. Evidence of guilt
    There is no information about the evidence presented against the
    defendant. Defense The report provides no information about the accused s
    defense. Judgment Mr. Navaseri was found guilty. He was, then, executed.
