circumstances: >
    The execution of Mr. Ebrahim Hekmat was reported by the correspondent of
    the Jomhuri Eslami daily in Baneh, Kordestan (August 24, 1980). Arrest and
    detention There is no information available on the circumstances of Mr.
    Hekmat’s arrest and detention in this report. Trial The report provided no
    information on Mr. Hekmat’s trial. Charges Based on the report, the
    charges against the defendant, described as “pseudo-cleric”, were
    “membership in SAVAK [Sazman e Amniat Va Ettela'at e Keshvar: Shah's
    political police]”, “strengthening the wretched Pahlavi regime”, and
    “armed revolt against the Islamic Republic.” Evidence of guilt There is no
    information available on the evidence presented against the defendant.
    Defense No information on the accused’s defense is available. Judgment The
    Islamic Revolutionary Tribunal of Baneh declared Mr. Hekmat a “corruptor
    on earth.” He was executed on the day of his trial.
