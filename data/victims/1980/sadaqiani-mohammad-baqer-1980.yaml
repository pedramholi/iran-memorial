circumstances: >
    Mr. Sadaqiani, a surgeon and obstetrician, was an assistant professor at
    Tabriz University, and a follower of Ayatollah Seyed Kazem Shariatmadari.
    He was a wealthy and charitable individual who treated poor patients for
    free. Information regarding the extrajudicial killing of Mr. Mohammad
    Baqer Sadaqiani was obtained from interviews conducted by the Abdorrahman
    Boroumand Center with Ayatollah Shariatmadari s son, Mr. Hassan
    Shariatmadari (January 7, 2022), with Mr. Ali Asghar Khosravi, a person
    who knew Mr. Sadaqiani, (April 1, 2021), and with Mr. Mashallah Razmi, a
    supporter of the Fadaiyan Khalq Guerilla Organization in 1979 (February 3,
    2022). Information about this murder was also published in Kayhan, Ettela
    at, Jomhuri Eslami, and Enqelab Eslami newspapers on January 12, 1980.
    Additional information about this case was obtained from Jomhuri Eslami
    newspaper (January 8, and 10, 1980), Ettela at newspaper (October 23,
    1979; January 14, 15, 16, 19, and 20, 1980; February 19, and May 6, 1980),
    Kayhan newspaper (January 15, and 20, 1980; May 14, and July 14, 1980),
    Javanan-e Emrooz magazine (February 25, 1980), the book Memoirs of Sadeq
    Khalkhali , Sayeh Publishing (2000), History Documents Study Center
    (Document date: July 28, 1968), and the Abdorrahman Boroumand Center
    research. Mr. Sadaqiani was 51 years old (April 1, 2021), a gynecologist
    and obstetrician in the city of Tabriz (Ettela at newspaper, January 12,
    1980), and an assistant professor at Tabriz University (Kayhan newspaper,
    January 12, 1980). He came from a wealthy and well-known family. The
    family owned a lighting match manufacturing factory. (Boroumand Center
    Interview, April 1, 2021). Mr. Sadaqiani was a follower of Ayatollah Seyed
    Kazem Shariatmadari, an influential religious leader and Marja Taqlid (
    source of emulation for his followers ). Mr. Sadaqiani was a charitable
    individual who would consult Ayatollah Shariatmadari concerning his
    philanthropic activities. (Boroumand Center Interview, January 7, 2022).
    According to people who knew Mr. Sadaqiani, he was a highly respected and
    reputable individual and influential among the people . (Boroumand Center
    Interview, January 7, and February 3, 2022). He treated poor patients for
    free in his office. (Boroumand Center Interview, January 7, 2022). Mr.
    Mohammad Baqer Sadaqiani s Murder According to available information, Mr.
    Mohammad Baqer Sadaqiani was shot dead at 3:30 in the afternoon of January
    10, 1980 (Jomhuri Eslami newspaper, January 12, 1980) at a location 33
    kilometers (20 miles) from Tabriz on the Ahar-Tabriz road. (Kayhan
    newspaper, January 12, 1980). Ettela at newspaper reported three shots and
    a knife stab had hit Mr. Sadaqiani (Ettela at newspaper, January 12,
    1980), whereas Kayhan newspaper alluded to the firing of six shots.
    (Kayhan newspaper, January 12, 1980). According to Mr. Sadaqiani s family,
    he left his office located on Shams Tabrizi Street at 2 o clock in the
    afternoon of January 10, 1980, after receiving a phone call (Enqelab
    Eslami newspaper, January 12, 1980) from a person who had asked for his
    help in treating a patient in a bad situation . According to Ettela at
    newspaper, Mr. Sadaqiani s family went to various government departments
    to obtain information of his whereabouts. At 10 PM on January 10, 1980,
    the family received a phone call from the Tabriz Prosecutor s Office
    instructing them to go to the city s Medical Examiner s Office to collect
    his body. (Ettela at newspaper, January 12, 1980). At 2 o clock in the
    afternoon of January 10, 1980, someone contacted Mr. Sadaqiani s medical
    practice in the city of Tabriz and asked him to leave the office to treat
    a patient [on a house call]. He was shot dead at 3:30 in the afternoon at
    a location 33 kilometers (20 miles) from Tabriz. The Fajr-e Mostaz afin
    Guerilla Organization issued an announcement in which it claimed
    responsibility for Mr. Sadaqiani s murder, labelling him a blood-sucking
    feudalist , and further stating: We witness a different conspiracy in our
    Islamic country every day, and every day, there is chaos going on.
    Capitalist middlemen and bloodsucking feudalists are hard at work, and
    these traitors to the masses have taken advantage of the toiling people
    [of this country] through their evil plans, and are instigating them
    against the Islamic Republic. They pay off thugs and hoodlums to have them
    attack and violate the people s lives, property, and [women]. Having found
    out about [who and what was at] the root of the recent events in Tabriz
    and Qom, and based on the documentation and evidence obtained from Dr.
    Sadaqiani, this capitalist affiliated with one of the main operatives of
    the tragic events of Tabriz and Qom was sentenced to death by the tribunal
    of the masses on January 9, 1980, and the sentence was carried out at 3:30
    in the afternoon of January 10, 1980, on the Ahar Road Death to crony
    capitalism and to bloodsucking feudalists. (Jomhuri Eslami newspaper,
