circumstances: >
    The execution of Second Lieutenant Mohammad Aryamanesh was reported by the
    correspondent of the Ettela at daily in Sabzevar (February 24, 1980).
    Arrest and detention The circumstances of this defendant s arrest and
    detention are not known. Trial Based on the report, Lt. Aryamanesh s case
    was investigated by the Revolutionary Public Prosecutor s Office and
    examined by the Islamic Revolutionary Tribunal of Sabzevar. Charges The
    Ettela at daily correspondent reported the defendant s charges to be
    commanding the operation on the night of Tasu a 1357 [1979] in Sabzevar
    that resulted in the martyrdom of two individuals and dismemberment of
    five others as well as murdering Martyr Safar Ali Barqamdi. Evidence of
    guilt The report quoted the Tribunal as follows: after holding a court
    session and based on research by the Revolutionary Public Prosecutor s
    Office, also through the disinterment of Martyr Safar Ali Barqamdi s
    grave, it became clear that the bullet in his head was of the same kind in
    Lt. Aryamanesh s gun. This Tribunal also noted that the verdict was issued
    based on the defendant s own confessions. Defense No information is
    available on the accused s defense. Judgment Lt. Aryamanesh was found
    guilty of corruption on earth and waging war against God, his prophet, and
    his people. His execution was carried out at 1 in the morning.
