circumstances: >
    The execution of Mr. Khodadad Moradi was reported in the Jomhuri Eslami
    daily (July 5, 1980). Arrest and detention The report only mentioned that
    the defendant was arrested by the Islamic Revolutionary Guards during the
    recent assaults. Trial There is no information available on the
    circumstances of Mr. Moradi s trial. Charges Based on the report, Mr.
    Moradi was accused of being one of the two aggressors arrested by the
    Revolutionary Guards. No specific information was provided about Mr.
    Moradi s alleged aggression. Evidence of guilt The report contains no
    information regarding the evidence presented against the defendant.
    Defense No information is available on the defendant s defense. Judgment
    The Islamic Revolutionary Tribunal of Sar e Pol e Zahab sentenced Mr.
    Moradi to death. The sentence was carried out at midnight.
