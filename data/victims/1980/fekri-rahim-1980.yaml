circumstances: >
    The execution of Mr. Rahim Fekri was reported in the Jomhuri Eslami daily
    (July 16, 1980). Arrest and detention The circumstances of this defendant
    s arrest and detention are not known. Trial Based on the report, the
    verdict was issued after the examination of the case and deliberation at
    the Islamic Revolutionary Tribunal of Rasht. Charges According to the
    report, the defendant was charged with assault and battery and creating
    terror in the Islamic society as well as infidel insults to God, the
    Prophet, and the holy Imams, peace be upon Them. Evidence of guilt The
    report mentioned that the verdict was issued considering the contents of
    the defendant s file. However, no specific information about these
    contents was provided. Defense The report mentioned that the verdict was
    issued after hearing the defendant s defense. However, no specific
    information about the nature and circumstances of the defense was
    provided. Judgment Based on the report, Mr. Fekri was proved to be
    certainly guilty according to the Shari a law and sentenced to death for
    corruption on earth and waging war against God and his prophet. He was
    executed at dawn.
