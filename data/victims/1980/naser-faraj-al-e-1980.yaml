circumstances: >
    The execution of Mr. Faraj Al-e Naser and another person was reported in
    the Jomhuri Eslami daily (October 27, 1980). Arrest and detention The
    report provided no information on the circumstances of Mr. Al-e Naser s
    arrest and detention. Trial No specific information was provided on Mr.
    Al-e Naser s trial. Charges Mr. Al-e Naser s charges were as follows:
    participation in secret meetings with the agents of the Ba th regime,
    distributing arms among anti-revolutionary elements in the South, direct
    connection with the Iraqi Ba th mercenaries inside Iran, connection with
    the so-called Arab People s movement, and action towards the formation of
    a so-called Arab Government in Khuzestan. Evidence of guilt There is no
    information available on the evidence presented against the defendant.
    Defense The report provided no information about the defendant s defense.
    Judgment Mr. Al-e Naser was sentenced to death by the Special
    Revolutionary Tribunal and the sentence was carried out.
