circumstances: >
    The execution of Mr. Ja’far Farhani and another person was announced in a
    report by the correspondent of Pars News Agency, published in the Jomhuri
    Eslami daily (August 4, 1980). Arrest and detention The circumstances of
    this defendant’s arrest and detention are not known. Trial There is no
    information available on the circumstances of the trial in this case.
    Charges The report mentioned that Mr. Farhani was charged with the
    following: “repeated border crossing on espionage missions to the
    mercenary country of Iraq”, “giving intelligence reports to the enemy”,
    “smuggling in arms and ammunitions and distributing them among
    anti-revolutionaries”, and “direct connection to Iraq’s intelligence
    service.” Evidence of guilt The report contains no information regarding
    the evidence presented against the defendant. Defense No information is
    available on Mr. Farhani’s defense. Judgment The Islamic Revolutionary
    Tribunal of Abadan and Khoramshahr found Mr. Farhani a “Ba’th agent” and
    sentenced him to death.
