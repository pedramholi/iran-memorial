circumstances: >
    The execution of Mr. Morad Madi Mashhadollah Zehi was reported in a
    communiqu of the Islamic Revolutionary Public Prosecution Office of Sistan
    and Baluchestan published in the Jomhuri Eslami daily (June 29, 1980)
    Arrest and detention The circumstances of this defendant s arrest and
    detention are not known. Trial No information is available on the
    circumstances of Mr. Mashhadollah Zehi s trial. Charges Mr. Mashhadollah
    Zehi was charged with the following: participation in all the murders ,
    direct and indirect armed robberies , armed clash with gendarmerie
    officials , robbing the Saderat bank in Zabol , stealing two cars from
    Baft e Baluch and Iranshahr s telephone company , attacking the patrol
    squad of Iranshahr s gendarmerie regiment, resulting in many murders,
    including the murder of Javanmard Shatraki , taking a few people hostage
    in Iranshahr , creating terror in people and insecurity on roads , making
    the Islamic Republic appear weak , and attempting to create
    dissatisfaction among people. The validity of the criminal charges brought
    against defendants cannot be ascertained in the absence of the basic
    guarantees of a fair trial. International human rights organizations have
    drawn attention to reports indicating that the Islamic Republic s
    authorities have brought trumped up charges against their political
    opponents and executed them for drug trafficking, sexual, and other
    criminal offences. The exact number of people convicted based on
    trumped-up charges is unknown. Evidence of guilt The communiqu does not
    contain any information regarding the evidence presented against the
    defendant. Defense No information is available on the accused s defense.
    Judgment Based on the communiqu , the Islamic Revolutionary Tribunal of
    Sistan and Baluchestan sentenced Mr. Mashhadollah Zehi to death. The
    verdict was immediately carried out at 9 p.m. in Zahedan.
