circumstances: >
    The execution of Mr. Abutaleb Javaheri and five others was reported by the
    correspondent of the Ettela at daily at Evin Prison (January 29, 1980).
    Arrest and detention The circumstances of this defendant s arrest and
    detention are not known. Trial The report only mentions that Mr. Javaheri
    was tried at the second branch of the Islamic Revolutionary Tribunal of
    the Center (Tehran). No specific information about the circumstances of
    the trial is available. Charges According to the report, the defendant was
    charged with being an accomplice in several murders and lacerations of the
    Muslim people on the first night of the holly month of Muharram [February
    1979]. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on the Mr. Javaheri's defense. Judgment The
    second branch of the Islamic Revolutionary Tribunal of the Center (Tehran)
    sentenced Mr. Javaheri to death.
