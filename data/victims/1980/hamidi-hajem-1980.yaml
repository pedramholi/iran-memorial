circumstances: >
    The execution of Mr. Hajem Hamidi and three others was reported by the
    correspondent of the Ettela at daily in Ahvaz (February 24, 1980). Arrest
    and detention The circumstances of this defendant s arrest and detention
    are not known. Trial No specific information about Mr. Hamidi s trial is
    provided in the report. Charges The report did not specify Mr. Hamidi s
    charges. It was only mentioned that he was executed in relation to the
    explosion of oil pipes in Khuzestan. Evidence of guilt The report provides
    no information regarding the evidence presented against the defendant.
    Defense No information is available on the accused s defense. Judgment
    Based on the report, the Islamic Revolutionary Tribunal of Ahvaz sentenced
    Mr. Hamidi to death. He was immediately executed.
