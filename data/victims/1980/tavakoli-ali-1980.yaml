circumstances: >
    The execution of Mr. Ali Tavakoli, former official at the police
    information center in Najaf Abad, was announced along with two others to
    Pars News Agency by the public relations office of the Revolutionary
    Guards headquarters of Isfahan. The Jomhuri Eslami and Enqelab Eslami
    dailies published the announcement (July 5, 1980). Arrest and detention
    The circumstances of this defendant’s arrest and detention are not known.
    Trial Based on the report, the verdict was issued by the Islamic
    Revolutionary Tribunal of Najaf Abad. However, the circumstances of the
    trial remain unknown. Charges Mr. Tavakoli was charged with “having a
    direct hand in the fire of Moharram [Islamic holly month] 11th and 12th,
    1979” and “murder, battery, and ordering various tortures resulting in
    dismemberment.” Evidence of guilt The reports did not provide any
    information regarding the evidence presented against the defendant.
    Defense No information is available on the defendant’s defense. Judgment
    Mr. Tavakoli and two other defendants were sentenced to death for
    “corruption on earth” and “waging war against God and his prophet.”
    According to the Revolutionary Guards headquarters, f ollowing the
    executions, the whole town of Najaf Abad was closed down and different
    groups of people expressed their support for the Islamic Revolutionary
    Tribunal of Najaf Abad and the Revolutionary Guards by demonstrating and
    issuing a declaration.
