circumstances: >
    The execution of Mr. Safar Mokhlespur, known as Safar Qorbati, and two
    others was reported in the Jomhuri Eslami daily (August 7, 1980). Arrest
    and detention No information is available on the circumstances of Mr.
    Mokhlespur s arrest and detention. Trial The verdict was issued by the
    Special Islamic Revolutionary Court for Campaign against Drugs and
    Narcotics. This report does not provide any specific information about the
    trial. Charges Based on this report, Mr. Mokhlespur, resident of Shahryar,
    was charged with connection to the drug cartel . The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that the
    Islamic Republic s authorities have brought trumped up charges against
    their political opponents and executed them for drug trafficking, sexual,
    and other criminal offences. Thousands of alleged drug traffickers have
    been sentenced to death following judicial processes that fail to meet
    international standards. The exact number of people convicted based on
    trumped-up charges is unknown Evidence of guilt The report does not
    provide any specific information on the evidence presented against the
    defendant. Defense No information on the accuseds defense is available.
    Judgment Mr. Mokhlespur was sentenced to death for corruption on earth and
    waging war against God , and he was executed at 7:30 am by the Islamic
    Revolutionary Guards (Pasdaran).
