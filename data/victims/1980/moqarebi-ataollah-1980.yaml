    Although Mr. Moqarebi had studied engineering and attended the Army
    Officer Training College, he was actively involved in advocating for the
    rights of Baha is. In a letter entitled Pleading for Justice addressed to
    Ayatollah Khomeini, the Revolution High Council, the Minister of Defense,
    and the Chairman of the Joint Chiefs of Staff, he stated that cutting off
    his retirement pension was contrary to the spirit of Islam, in violation
    of the Constitution, and a breach of human rights . Information regarding
    the killing of Mr. Ataollah Moqarebi, son of Asadollah Moqarebi, was
    obtained from documents published on the Archives of Baha i Persecution in
    Iran website (Date of research: July 23, 2021). Additional information
    about this case was obtained from an interview conducted by the
    Abdorrahman Boroumand Center with Shahin Milani, human rights activist and
    son of a disappeared member of the Baha is Second Spiritual Assembly (June
    12, 2017); the book Shohada-ye Amr-e Elahi ( Martyrs of the Baha i Faith )
    by Ariana Khadem-Mahmudi, Juxta Publications (2012); the book One Hundred
    and Sixty Years of Fighting the Baha i Faith, by Fereydun Vahman, Sweden,
    Baran Publications (2010-11); the book Sahifeye Nur, Ayatollah Khomeini,
    Volume 17 (May 28, 1982); Jomhuri-e Eslami newspaper (January 27, 1982);
    Kayhan newspaper (October 19, 1981); Ettela at newspaper (December 22,
    1981); Archives of Baha i Persecution in Iran website (July 23, 2021,
    August 6, 2021, June 3, 1980, August 23, 1980, October 23, 1980, November
    1, 1980); BBC Persian website (October 11, 2015); Asoo website (August 9,
    September 6, and October 6, 2015); Baha i Martyrs Facebook page (February
    14, 2014). Mr. Moqarebi was born in [the town of] Najafabad in Esfahan
    Province in 1912-13, into a Baha i family. He finished high school in
    Esfahan, and subsequently went to Tehran to continue his education. Mr.
    Moqarebi enrolled in the Army Officer Training College and studied
    Communications Engineering. After several missions in various cities
    including Tabriz, doing this line of work, he returned to Tehran and
    became Commander of Communications Engineering at the Army Officer
    Training College. (Archives of Baha i Persecution in Iran website, July
    23, 2021; Baha i Martyrs Facebook page, February 14, 2014). He served in
    many different cities and regions including Tehran, Gorgan, Baluchestan
    Province, Azarbaijan Province, and Khuzestan Province. Mr. Moqarebi s name
    was mentioned in a list of 168 Baha is fired from the military, and
    according to a confidential letter from the Ministry of War and Defense to
    Sepah Bank (Servicemen Affairs Administration), published by the Archives
    of Baha i Persecution in Iran, his monthly pension had been cut off. (The
    Archives of Baha i Persecution in Iran, June 3, 1980). After being fired
    from the Army, he was head of the Arya Esfahan Cement Factory for a time.
    Mr. Moqarebi was arrested twice in Esfahan after the Islamic Revolution.
    He was a member of the First National Baha i Spiritual Assembly; he went
    to Tehran after he was released and resided there until his arrest on
    August 21, 1980. (Baha i Martyrs Facebook page, February 14, 2014). The
    Baha i Martyrs Facebook page remembers Mr. Moqarebi as an outstanding
    student, with exceptional ethics and behavior, deeds, and actions . (Baha
    i Martyrs Facebook page, February 14, 2014). Although Mr. Moqarebi had
    studied engineering and attended the Army Officer Training College, he was
