    entitled Pleading for Justice addressed to Ayatollah Khomeini, the
    Revolution High Council, the Minister of Defense, and the Chairman of the
    Joint Chiefs of Staff, he stated that cutting off his retirement pension
    was contrary to the spirit of Islam, in violation of the Constitution, and
