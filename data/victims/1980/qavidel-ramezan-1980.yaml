circumstances: >
    The execution of Mr. Ramezan Qavidel was reported by the Jomhuri Eslami
    daily correspondent in Sabzevar (August 9, 1980). The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that the
    Islamic Republic s authorities have brought trumped up charges against
    their political opponents and executed them for drug trafficking, sexual,
    and other criminal offences. Each year, Iranian authorities sentence to
    death hundreds of alleged common criminals, following judicial processes
    that fail to meet international standards. The exact number of people
    convicted based on trumped-up charges is unknown. Arrest and detention No
    information is available on the circumstances of Mr. Qavidel s arrest and
    detention. Trial Mr. Qavidel s case was examined at the Islamic
    Revolutionary Tribunal of Sabzevar-Esfarayen. This report does not provide
    any specific information about the trial. Charges Based on this report,
    Mr. Qavidel was charged with sodomy . Evidence of guilt The report does
    not provide any information on the evidence presented against the
    defendant. Defense No information on the accuseds defense is available.
    Judgment The defendant was sentenced to death.
