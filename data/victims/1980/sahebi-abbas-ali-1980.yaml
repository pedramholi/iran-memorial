circumstances: >
    The execution of Mr. Abbas Ali Sahebi and 12 other individuals was
    reported in the Jomhuri Eslami daily (June 29, 1980) Arrest and detention
    The circumstances of this defendant s arrest and detention are not known.
    Trial According to the report, the head of the Special Islamic
    Revolutionary Tribunal for Combating Drugs and Narcotics traveled to
    Khorasan to examine the cases presented to the Islamic Revolutionary
    Tribunals of this state. The court session lasted 16 uninterrupted hours.
    Charges Based on the report, Mr. Sahebi was charged with collaboration
    with the Afghan drug cartel. The validity of the criminal charges brought
    against defendants cannot be ascertained in the absence of the basic
    guarantees of a fair trial. International human rights organizations have
    drawn attention to reports indicating that the Islamic Republic s
    authorities have brought trumped up charges against their political
    opponents and executed them for drug trafficking, sexual, and other
    criminal offences. The exact number of people convicted based on
    trumped-up charges is unknown. Evidence of guilt The report mentioned that
    Mr. Sahebi was arrested with 595 kilograms of opium in his possession.
    Defense No information is available on the accused s defense. Judgment
    Based on the report, Mr. Sahebi was sentenced to death and confiscation of
    all his belongings.
