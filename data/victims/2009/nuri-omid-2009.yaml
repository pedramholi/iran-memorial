circumstances: >
    The execution of Mr. Omid Nuri, along with four other people, was reported
    by several news sources: Fars News Service Website (February 17, 2009),
    IMNA news Service (February 20, 2009), Human Rights and Democracy
    Activists in Iran (February 17, 2009), and Aftab Newspaper (February 21,
    2009). Mr. Nuri was 24, from Zabul. According to available information,
    his case was related to a murder in Esfahan. Arrest and detention
    According to available information, Mr. Nuri was arrested following a
    murder which occurred during an altercation (Aftab Newspaper). He spent
    five years in the Educational Section of Esfahan Prison (Human Rights and
    Democracy Activists in Iran). The circumstances of his arrest and
    detention are not known. Trial No information is available on Mr. Nuri s
    trial. Charges According to available information, the charge brought
    against Mr. Nuri was murder in the first degree . He was accused of
    killing someone with blows from a knife, during an altercation in Esfahan
    (Aftab Newspaper). The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence providedagainst the
    defendant. Defense No information is available on Mr. Nuri s defense.
    Judgment The court sentenced Mr. Nuri to death by hanging . On the morning
    of Sunday, February 15, 2009, he and six other people were taken to
    solitary cells, prior to being executed (Human Rights and Democracy
    Activists in Iran). Mr. Nuri was executed on the morning of February 17,
    2009, in the Esfahan Central Prison. There is no information on the
    verdict leading to this execution.
