circumstances: >
    The news of the execution of an unknown individual was announced by the
    website of the provincial Ministry of Justice office in Khuzestan (March
    11, 2009) as well as the Noor daily of Khuzestan (March 12, 2009).
    According to the availabe information, this unknown individual s case
    pertains to murder. Arrest and Detention There is no information available
    on the details of this unknown individual s arrest and detention. Trial
    There is no information available on the session or sessions of his trial.
    Charges According to the available information, this unknown individual
    was charged with murder. However, there is no information available on the
    details of his charge. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of Guilt There is no information
    available on the details of the evidence entered against this unknown
    individual. Defense There is no information available on the details of
    this unknown individual s defense. Judgment This unknown individual was
    sentenced to death, but there is no information available on the details
    of his verdict. This unknown individual, in view of a then-active
    judiciary order prioritizing immediacy in carrying out criminal
    executions, was hanged in the Karoun Prison of Ahvaz on March 10, 2009.
