circumstances: >
    The execution of Mr. Mohammad Hasan Bari, along with four other people,
    was reported by the ISCA News Website, on October 21, 2009. Additional
    news has been gathered from Human Rights Activists for Democracy in Iran
    Website (October 20, 2009), and ISCA News Website (August 30, 2008).
    According to available information, Mr. Bari lost his father when he was 2
    years old, and his mother remarried. Mr. Bari s step-father was an addict,
    and his mother divorced her second husband. A few years later, she married
    her landlord. This man was also an addict, and he abused her. Mr. Bari had
    left home because of his second step-father s abusive behavior. On the day
    of the incident, Mr. Bari s mother had called him, complained about her
    husband s abuse, and asked him to help her. Mr. Bari s case was related to
    domestic violence, resulting in his step-father s murder. Arrest and
    detention According to available information, in the evening of May 6,
    2007, police officers arrested Mr. Bari, fifteen days after the crime had
    been committed. Precinct #147, Golbarg, Tehran, had received a phone call,
    reporting the murder of Mr. Hossein Kh. , in his home. Mr. Bari was
    identified and arrested in a machine shop in Qeshm, following the police
    investigation (ISCA News, August 30, 2008). There is no other information
    about the circumstances of his arrest and detention. Trial Section 71 of
    the Criminal court of Tehran put Mr. Bari on public trial. The trial was
    attended by four judges and his court-appointed counsel (ISCA News, August
    30, 2008). No information is available on this trial. Charges Section 71
    of the Criminal Court of Tehran, accused Mr. Bari of murder in the first
    degree . According to available information, he was accused of going to
    his step-father s home, when his mother and Mr. Hossein Kh. (his
    step-father) had been quarreling. He had confronted his step-father,
    killed him with blows from a knife, and fled the scene of the crime (ISCA
    News, August 30, 2008). Evidence of guilt According to available
    information, Mr. Bari s confession was the basis for the verdict handed
    down by the court. During the police investigation, Mr. Bari confessed to
    killing his step-father. Additional evidence was provided by the local
    investigation carried out by the Section 10 Homicide Department of Tehran
    Police (ISCA News, August 30, 2008 and October 21, 2009). Defense
    According to available information, Mr. Bari had gone to defend his
    mother. Her husband, Mr. Hossein Kh. was abusing her, and in the ensuing
    scuffle, Mr. Bari lost control, and killed his step-father (ISCA News,
    August 30, 2008). Mr. Bari s court-appointed lawyer, asked for a decreased
    sentence, in court. Mr. Bari was 21, at the time of the crime(ISCA News,
    August 30, 2008). Judgment Section 71 of the Criminal Court of Tehran
    sentenced Mr. Bari to death by hanging . Section 37 of the Supreme Court
    approved his verdict. Mr. Bari was executed on the morning of Wednesday,
    October 21, 2009, in Evin Prison, Tehran.
