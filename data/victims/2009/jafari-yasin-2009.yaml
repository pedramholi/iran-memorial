circumstances: >
    The execution of Mr. Yasin Ja fari, along with four other people, was
    reported by numerous sources: Fars News Service (February 17, 2009), IMNA
    News Service (February 20, 2009), Human Rights and Democracy Activists in
    Iran (February 17, 2009), and Aftab Newspaper (February 21, 2009).
    According to available information, his case was related to a murder.
    Arrest and detention The circumstances of Mr. Ja fari s arrest and
    detention are not known. He spent three years in Section #3 of Isfahan
    Prison (Human Rights and Democracy Activists in Iran). Trial No
    information is available on Mr. Ja fari s trial. Charges The charge
    brought against Mr. Ja fari was murder . He was accused of killing his
    father in law (Aftab Newspaper). Evidence of guilt The report of this
    execution does not contain information regarding the evidence
    providedagainst the defendant. Defense According to available information,
    Mr. Ja fari was 19 when he committed this crime (Aftab Newspaper). No
    information is available on his defense. Judgment The court sentenced Mr.
    Ja fari to death by hanging . He was transferred to solitary confinement,
    along with six other convicted people (Human Rights and Democracy
    Activists in Iran). The family of Mr. Ja fari tried in vain, to plead with
    the family of the deceased for pardon. He was executed on the morning of
    February 17, 2009, in the Isfahan Central Prison. There is no information
    on the verdict leading to this execution.
