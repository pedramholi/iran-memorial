circumstances: >
    The news of the execution of an unknown individual was announced by
    various sources such as the website of Tabnak (March 8, 2009), the News
    Website of Kermanshah s Development Party (Sahat News), and the website of
    Iran Economist on March 9, 2009. According to the available information,
    the case of this unknown individual pertains to the murder of a goldsmith
    in Javanroud. Arrest and Detention This unknown individual was arrested in
    2006. However, there is no information available on the details of this
    unknown individual s arrest and detention. Trial There is no information
    available on the session or sessions of this unknown individual s trial.
    Charges This unknown individual was charged with armed robbery and murder.
    He was accused of fatally shooting a goldsmith during the armed robbery of
    a gold shop in Javanroud in Kermanshah Province in 2006 and then fleeing
    the scene. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of Guilt There is no information available on the
    details of the evidence entered against this unknown individual. Defense
    There is no information available on the details of this unknown
    individual s defense. Judgment According to the available information,
    this unknown individual, after his verdict had been approved by the
    Supreme Court, was hanged in Kermanshah on March 8, 2009. There is no
    information available on the details of this verdict and the exact
    location of this execution.
