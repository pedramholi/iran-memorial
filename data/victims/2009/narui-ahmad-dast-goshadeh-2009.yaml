circumstances: >
    The execution of Mr. Ahmad Dast Goshadeh Naru'i, along with another
    person, was reported by the Ministry of Justice of the Province of Sistan
    va Baluchestan Website (June 20, 2009), and by Radio Baluchi. According to
    available information, Mr. Dast Goshadeh Naru'i s case was related to drug
    offenses. Arrest and detention The circumstances of Mr. Dast Goshadeh
    Naru'i s arrest and detention are not known. Trial The Islamic
    Revolutionary Court of Zahedan put Mr. Dast Goshadeh Naru'i on trial
    (Ministry of Justice of the Province of Sistan O Baluchestan). No
    information is available on this trial. Charges According to available
    information, the charge brought against Mr. Dast Goshadeh Naru'i was
    participation in the transportation and possession of illegal drugs,
    specifically opium and heroin . The reports do not specify the volume of
    these drugs, or the details of Mr. Dast Goshadeh Naru'i s participation.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence providedagainst the defendant. Defense
    No information is available on Mr. Dast Goshadeh Naru'i s defense.
    Judgment The Islamic Revolutionary Court of Zahedan sentenced Mr. Dast
    Goshadeh Naru'i to death by hanging . This sentence was approved by the
    Supreme Court (Ministry of Justice of the Province of Sistan va
    Baluchestan). Mr. Dast Goshadeh Naru'i, along with another person, was
    executed at the Central Prison of Zahedan, on the morning of Saturday,
    June 20, 2009. There is no information on the details of the verdict
    leading to this execution.
