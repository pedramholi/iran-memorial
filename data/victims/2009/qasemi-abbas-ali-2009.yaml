circumstances: >
    The execution of Mr. Abbas Ali Qasemi, along with four other people, was
    reported by several sources; Fars News Agency Website (February 17, 2009),
    IMNA News Agency (February 20, 2009), and Human rights Activists for
    Democracy in Iran (February 17, 2009). According to available information,
    his case was related to drug offenses. Arrest and detention The
    circumstances of Mr. Qasemi s arrest and detention are not known. He was
    incarcerated in Section 4 of the Esfahan Prison, for four years (Human
    Rights Activists for Democracy in Iran, February 17, 2009). Trial No
    information is available on this trial. Charges According to available
    information, the charge brought against Mr. Qasemi was possession of drugs
    (Human Rights Activists for Democracy in Iran). Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence providedagainst the defendant. Defense No information is
    available on Mr. Qasemi s defense. Judgment The Court sentenced Mr. Qasemi
    to death by hanging . On Sunday, February 17, 2009, he and six other
    people were taken to solitary cells, for execution (Human Rights Activists
    for Democracy in Iran). Mr. Qasemi was executed in the Central Prison of
    Esfahan, on the morning of February 17, 2009.
