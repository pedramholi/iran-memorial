circumstances: >
    The execution of Mr. Hamid Baba i, along with four other people, was
    reported by many sources; Fars News Agency Website (February 17, 2009),
    IMNA (February 20, 2009), and Human Rights Activists for Democracy in Iran
    (February 17, 2009). According to available information, Mr. Baba i s case
    was related to drug offenses. Arrest and detention The circumstances of
    Mr. Baba i s arrest and detention are not known. He was held in Section 4
    of Dastgerd Prison in Esfahan (Human Rights Activists for Democracy in
    Iran). Trial No information is available on this trial. Charges According
    to available information, Mr. Baba i was accused of possession of illegal
    drugs (Human Rights Activists for Democracy in Iran). Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence providedagainst the defendant. Defense No information is
    available on Mr. Baba i s defense. Judgment The court sentenced Mr. Baba i
    to death by hanging . In preparation for execution, on Sunday, February
    15, 2009, he was taken to solitary confinement, along with 6 other people
    (Human Rights Activists for Democracy in Iran). Mr. Baba i was executed on
    February 17, 2009, in Esfahan Central Prison. There is no detailed
    information on the verdict leading to this execution.
