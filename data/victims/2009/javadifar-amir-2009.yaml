circumstances: >
    It took friends to involve him in anything to do with politics. Rather, he
    acted and studied, wrote songs, followed his own way. Information about
    Mr. Amir Javadifar s death in detention was taken from the websites of the
    Human Rights Reporters Committee on July 28, 2009, the Sarmayeh newspaper
    on July 27 and August 31, 2009, Amirkabir Newsletter on July 26, HRANA
    (Human Rights Activists News Agency) on September 9, Akhbareruz on July
    29, and Radio Farda on July 28 and September 4, 2009. Additional
    information was taken from an interview with an eyewitness who was a
    cellmate of Mr. Javadifar in the Kahrizak prison. Mr. Javadifar was also
    included on the list of Names and Specifications of 72 Martyrs of The
    Green Movement, published by the top advisor of Mr. Mirhossein Musavi, a
    presidential candidate, on the Noruz website on September 4, 2009. Mr.
    Amir Javadifar, 24, was a song writer and a technology management student
    at the Azad University of Qazvin. He liked acting and was an acting
    student at the Karnameh Institute. According to a person close to him, he
    was full of lust for life. He was distanced from politics and had no
    political affiliation. He participated and voted in the 2009 election at
    the urging of people close to him. On July 9, 2009, Mr. Amir Javadifar was
    arrested by plain-clothes agents of the Basij Base in Tehran during a
    demonstration protesting the result of the presidential election and
    honoring the tenth anniversary of a Tehran University dormitory incident.
    He was transferred to Police Station 148 on Enqelab Avenue. According to
    Mr. Javadifar s father s attorney, Mr. Amir Javadifar was in critical
    condition after being beaten before his arrest. Police agents took him to
    the Firuzgar hospital the same night at 9:00 p.m. They contacted his
    father and informed him of his whereabouts. At the hospital they took an
    MRI of Mr. Javadifar s head which showed no internal bleeding in his
    brain. X-rays showed injuries to his elbow, jaw, and nose. He was released
    from the hospital at midnight and, with the insistance of his family and
    cooperation of Police Station 148, he was transferred to the Laleh private
    hospital in Shahrak-e-Gharb in Tehran. He was accepted and hospitalized on
    July 10 at 2:00 a.m. He was visited by various specialist physicians at
    9:00 a. m. and no particular problem was diagnosed based on the X-rays.
    Specialists released him from the hospital with only pain killers and eye
    drops that same day at 1:00 p. m. (Sarmayeh Newspaper) Arrest and
    detention On July 10, 2009, Mr. Javadifar, along with his family, was
    taken by police agents to Police Station 148. Based on a letter by the
    Basij Base, they took him to the Tehran Prevention Police Base at the
    south end of Enqelab Square. He had no serious injuries when taken by the
    security police. After that, every time his family asked about his
    condition and place of detention, officials avoided any specific response.
    Finally, they informed his family of his death, 12 days after it occurred.
    (Sarmayeh Newspaper quoting the attorney of Mr. Javadifar s father) On
    July 25, 2009, an officer went to Mr. Javadifar s house and asked his
    father to go to the security police office in Shahr-e Rey. When he went
    there, they sent him to the Kahrizak Forensics facility where he
    identified the body of Mr. Amir Javadifar. According to the Sarmayeh
    Newspaper, his body had been taken to the Kahrizak Forensics facility on
    July 14. On July 10, police transferred Mr. Javadifar to the Kahrizak
    prison. During an interview with ABF, an eye-witness said that Mr.
    Javadifar lost his life five days after his transfer to Kahrizak when he
    was being transferred to Evin prison. This cellmate of Mr. Javadifar
    described the torture of prisoners in detention and the grave condition of
    Mr. Javadifar as follows: [When entering Kahrizak], they searched us, and
    then we entered the courtyard. They took our names and made us take all
    our clothes off. We were all naked. They forced us to throw our clothes in
    a garbage bin. After keeping us naked for 30 minutes in the courtyard,
    they started beating us. They had thick hoses and batons It hurt a lot.
    Around 6:00 or 7:00 p.m., they took us to Qaran [Ward] 1. We were able to
    grab a piece of clothing, anything we could put our hands on, and put it
    around our waists. There were already people there. Some of them looked
    like people [who had starved in] Biafra. They were thin and hungry. There
    were so many of us. The place was [meant for about] 20 people, but we were
