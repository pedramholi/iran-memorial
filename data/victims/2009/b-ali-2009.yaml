circumstances: >
    The news of the execution of Mr. Ali B. was announced by the websites of
    the provincial Ministry of Justice office in Hormozgan Province (May 4,
    2009) as well as Iran Student Correspondents Association, Iscanews (April
    28, 2009). According to the availabe information, Mr. Ali B. s case
    pertains to the occurrence of a murder in Minab in 2006. Arrest and
    Detention According to the available information, a week after the murder
    of a man in Minab County during the summer of 2006, Mr. Ali B. was
    arrested in the Bashagard area near the Pakistani border while carrying
    two guns and then transferred to prison (Iscanews, April 28, 2009).
    However, there is no information available on the details of Mr. Ali B. s
    arrest and detention. Trial Mr. Ali B. was tried by Branch One of the
    Public Court of Hormozgan Province (provincial Ministry of Justice office
    in Hormozgan Province, May 4, 2009). However, there is no information
    available on the session or sessions of his trial. Charges The court
    charged Mr. Ali B. with murder. He was accused of travelling to Minab with
    the intention of murdering the victim (provincial Ministry of Justice
    office in Hormozgan Province, May 4, 2009). There he killed the victim by
    shooting him in the head, and then fled the scene (Iscanews, April 28,
    2009). However, there is no information available on the details of the
    charges brought against Mr. Ali B. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of Guilt According to the
    available information, the confessions of Mr. Ali B. became the basis for
    the verdict that was issued against him. Additionally, the statements of
    the victim s cousin as eyewitness to the murder, the report of the police
    agents, a schematic of the neighborhood and the area in which the accused
    was identified, the report of the Judiciary Police, the fact that the
    accused was carrying two guns when arrested, and the expert opinion of the
    coroner were all entered as evidence against Mr. Ali B. (provincial
    Ministry of Justice office in Hormozgan Province, May 4, 2009). Defense
    According to the available information, Mr. Ali B. s illicit affair with
    the sister of the victim was announced as the motive for and cause of
    murder (provincial Ministry of Justice office in Hormozgan Province, May
    4, 2009). However, there is no information available on the details of Mr.
    Ali B. s defense. Judgment Branch One of the Public Court of Hormozgan
    Province sentenced Mr. Ali B. to death. Branch 11 of the Supreme Court
    approved this verdict (provincial Ministry of Justice office in Hormozgan
    Province, May 4, 2009). After the head of the Judiciary also approved and
    validated the verdict during April of 2009, Mr. Ali B. was hanged in Minab
    Central Prison (provincial Ministry of Justice office in Hormozgan
    Province, May 4, 2009). However, there is no information available on the
    exact date of this execution.
