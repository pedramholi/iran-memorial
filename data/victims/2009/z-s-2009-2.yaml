circumstances: >
    The news of the execution of Mr. S. Z. along with three other individuals
    was announced by the website ofKhabar-e Jonoub daily on March 5, 2009. Mr.
    S. Z. was 25 years old and from Shiraz. The case of Mr. S. Z. pertains to
    the occurrence of a murder in the course of a personal dispute. Arrest and
    Detention Mr. S. Z. was arrested by the Police Criminal Investigation
    Division on August 29, 2004 and was moved to the police station for
    investigation. However, there is no information available on the details
    of his arrest and detention. Trial Mr. S. Z. was tried by Branch 114 of
    the Public Court of Shiraz. However, there is no information available on
    the session or sessions of his trial. Charges The court charged Mr. S. Z.
    with murder. According to the available information, on August 29, 2004,
    four individuals, including the victim, became involved in a fight with
    Mr. S. Z. on account of previous disputes and beat him with sticks and
    stones. Mr. S. Z. then returned home, picked up a gun, and went to the
    roof of his sister s place. There he fatally shot the victim, who was also
    standing on the roof. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of Guilt Mr. S. Z. s confessions
    became the basis for the verdict that was issued against him. During the
    initial police investigation as well as the court proceedings, he accepted
    the charge of murder. International human rights organizations have
    repeatedly condemned the government of the Islamic Republic of Iran for
    its systematic use of severe torture and solitary confinement to obtain
    confessions from detainees and have questioned the authenticity of
    confessions obtained under duress. Defense According to the available
    information, Mr. S. Z. was beaten by the victim and a few other
    individuals before the occurrence of the murder. Mr. S. Z. later shot the
    victim by way of revenge. Judgment Branch 114 of the Public Court of
    Shiraz sentenced Mr. S. Z. to death. At the request of the first-degree
    blood relatives of the victim, Mr. S. Z. was hanged in Adelabad Prison,
    Shiraz on the morning of March 4, 2009.
