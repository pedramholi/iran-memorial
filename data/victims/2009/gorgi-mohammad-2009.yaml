circumstances: >
    The execution of Mr. Mohamad Gorgi, along with four other people, was
    reported by many sources, including the Fars News Agency Website (February
    17, 2009), IMNA News Agency ( February 20, 2009), and Human Rights and
    Democracy Activists in Iran (February 17, 2009). According to available
    information, Mr. Gorgi s case was related to drugs. Arrest and detention
    He spent two years in Section #3 of Dastgerd Prison, in Isfahan (Human
    Rights and Democracy Activists in Iran). The circumstances of Mr. Gorgi s
    arrest and detention are not known. Trial No information is available on
    Mr. Gorgi s trial. Charges The charge brought against Mr. Gorgi was drug
    possession (Human Rights and Democracy Activists in Iran). Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence providedagainst the defendant. Defense No information is
    available on Mr. Gorgi s defense. Judgment The court sentenced Mr. Gorgi
    to death by hanging . On Sunday February 15, 2009, he was transferred to
    solitary confinement, along with six other people. Mr. Gorgi was executed
    on the morning of February 17, 2009, along with four other people, in the
    Central Prison of Isfahan (Human Rights and Democracy Activists of Iran).
    There is no information on the verdict leading to this execution.
