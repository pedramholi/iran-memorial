circumstances: >
    The execution of Mr. Hamd Kh, along with two other people, was reported on
    December 13, 2009 (Ministry of Justice of Khuzestan Province Website).
    According to available information, the case was related to an armed
    robbery. Arrest and detention The circumstances of Mr. Hamd Kh. s arrest
    and detention are not known. Trial No information is available on his
    trial. Charges The charge brought against Mr. Hamd Kh was armed robbery .
    There are no further details available about these charges. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic authorities have brought trumped-up
    charges, including drug trafficking, sexual, and other criminal offences,
    against their opponents (including political, civil society activists, as
    well as unionists and ethnic and religious minorities). Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted and executed based on trumped-up
    charges is unknown. Evidence of guilt The report of this execution does
    not contain information regarding the evidence providedagainst the
    defendant, Mr. Hamd Kh. Defense No information is available on Mr. Hamd
    Kh. s defense. Judgment Mr. Hamd Kh was publicly executed in Javad-ol-A
    emmeh square in Ahvaz, on December 13, 2009. There is no information on
    the verdict leading to this execution.
