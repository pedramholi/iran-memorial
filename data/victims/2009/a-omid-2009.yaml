circumstances: >
    The news of the execution of Mr. Omid A. along with another person was
    announced by the website of the provincial Ministry of Justice office of
    Kurdistan Province on July 5, 2009. According to the available
    information, the case of Mr. Omid A. pertains to murder. Arrest and
    Detention There is no information available on the details of Mr. Omid A.
    s arrest and detention. Trial There is no information available on the
    session or sessions of Mr. Omid A. s trial. Charges Mr. Omid A. was
    charged with murder. However, there is no information available on the
    details of the charges brought against him. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that the
    Islamic Republic authorities have brought trumped-up charges, including
    drug trafficking, sexual, and other criminal offences, against their
    opponents (including political, civil society activists, as well as
    unionists and ethnic and religious minorities). Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted and executed based on trumped-up
    charges is unknown. Evidence of Guilt There is no information available on
    the details of the evidence entered against Mr. Omid A. Defense There is
    no information available on the details of Mr. Omid A. s defense. Judgment
    According to the available information, Mr. Omid A. was hanged in Sanandaj
    Central Prison in July of 2009. However, there is no information available
    on the exact date of this execution.
