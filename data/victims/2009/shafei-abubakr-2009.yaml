circumstances: >
    Information about the execution of Mr. Abubakr Shafe i, son of Rahman, is
    collected from an interview conducted by the Abdorrahman Boroumand Center
    with a person who knew him (ABC Interview). The news of this execution was
    also reported by Kordestan Media Website, Official Website of the Iranian
    Kordestan Democratic Party (August 5, 2009), and the Center for Defending
    Human Rights in Iran (August 6, 2009). Mr. Shafe i was 52, his religion
    was Sunni Islam, he was from the village of Shiveh to , in the vicinity of
    Saghez, and he resided in Baneh. He was married and had 6 children. Mr.
    Shafe i was illiterate and he was occupied as a shopkeeper. He was
    described as a serious person, who seemed angry and seldom laughed. He
    would not tolerate tyranny and injustice (ABC interview). According to
    available information, his case was related to a murder in Baneh, Province
    of Kordestan on September 27, 2006. (ABC interview). Arrest and detention
    According to available information, plain clothes officers arrested Mr.
    Shafe i, two days after the murder of a person in Baneh and he surrendered
    peacefully between 9-10 pm, on September 29, 2006, at the home of his
    cousin in the village of Sabadloo , in the vicinity of Baneh. He was taken
    to Saghez. It is not known where he was kept in Saghez. After a month, Mr.
    Shafe i was transferred to Saghez Prison and subsequently to Sanandaj
    Prison. He spent 34 months in prison (ABC interview). Mr. Shafe i had
    weekly visits with his family, either in a room, or in a cabin. Right
    after the arrest, he hired an attorney and met with him several times in
    prison (ABC interview). Trial The Criminal Court of Kordestan province in
    Sanandaj, tried Mr. Shafe i in three sessions. The last court session was
    conducted in 2009, and lasted for two hours. The court sessions were
    conducted in the presence of Mr. Shafe i s family, his lawyer, and the
    family of the victim (ABC interview). No details are available on this
    trial. Charges The charge brought against Mr. Shafe i was murder in the
    first degree . According to the interviewee, he was convicted of murder of
    the victim on the night of September 27, 2006, at the victim s farm. He
    had shot this man in the stomach three times with a Kalashnikov rifle (ABC
    interview). Evidence of guilt The basis of his conviction was his own
    confession. He admitted to committing this murder at every stage of the
    investigation and court proceedings, and he never denied it. The discovery
    of a Kalashnikov rifle at his home was also entered as evidence against
    him (ABC interview). Defense According to the interviewee, Mr. Sahfe i s
    cousin had been raped and been made pregnant by the victim. Mr. Shafe i
    believed that according to Sahria Law, he was justified in killing this
    person, and that public opinion and Civil Law would also sanction this
    killing (ABC interview). No information is available on the details of Mr.
    Shafe i s defense. Judgment In 2009, the Criminal Court of Kordestan
    sentenced Mr. Shafe i to death (retaliation for murder). The verdict was
    approved by the Supreme Court in Qom (ABC interview). Mr. Shafe i was
    hanged at the Sanandaj Central Prison, on August 3, 2009. His lawyer and
    his family had not been notified. His body was delivered to his family,
    and subsequently buried in Soleyman Beg cemetery in Baneh (ABC interview).
