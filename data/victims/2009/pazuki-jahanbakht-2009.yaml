circumstances: >
    Information about Mr. Jahanbakht Pazuki was taken from websites of the
    Green Path Movement on December 29, 2009, and the Green Path to Hope. Mr.
    Pazuki was killed in a street on December 27, 2009, the Ashura Day. The
    cause of his death is unknown. He is buried at the Behesht-e Zahra
    cemetery in Tehran.
