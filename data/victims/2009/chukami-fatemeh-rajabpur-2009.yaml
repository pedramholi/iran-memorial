circumstances: >
    According to an eyewitness, "The gunfire directed at the kindergarten was
    so continuous and relentless that people fled in fear to nearby streets
    and couldn t stay beside the mother and daughter who had been shot to help
    them." Information regarding the arbitrary execution of Ms. Fatemeh
    Rajabpur Chukami has been obtained from the website of the Islamic
    Revolution Document Center (June 15, 2017), Iran Newspaper (June 18,
    2009), Fars News Agency (June 17, 2009), ISNA (October 12, 2009), and ILNA
    (August 26, 2009). Her name appears on several lists of those killed
    during the 2009 post-election protests. Details of the shooting at the
    Ashura Basij base on June 15, 2009, were also obtained through an
    interview conducted by the Abdorrahman Boroumand Center (ABC) with an
    eyewitness who was present at the scene. Additional information was
    gathered from Javan Online (January 15, 2011), Fars News Agency (June 17
    and 18, 2009), Green Path Movement (Jaras, July 16, 2010), Tasnim News
    Agency (December 30, 2014), Radio Farda (December 20, 2014), and the
    archived website Shams - Martyrs of the Green Movement. Ms. Fatemeh
    Rajabpor was a graduate student pursuing a master s degree in Educational
    Technology. She worked as an employee and teacher at the Avaye Baran
    kindergarten in Tehran. (Javan Online, January 15, 2011) No detailed
    information about Ms. Rajabpor s childhood or early life has been
    published. Ms. Rajabpor was the daughter of Ms. Sorur Borumand Chukami,
    another victim of the 2009 post-election protests. Her mother also worked
    at the same kindergarten. (Iran Newspaper, June 18, 2009; Fars News
    Agency, June 17, 2009) She came from a six-member family and had one
    sister and two brothers. (Javan Online, January 15, 2011) According to
    some pro-government sources, Ms. Rajabpor was a devout believer and went
    beyond her professional duties to support children at the kindergarten.
    "She didn t charge some families. For some, she even bought clothes. When
    some children got sick, she took them to the doctor at her own expense."
