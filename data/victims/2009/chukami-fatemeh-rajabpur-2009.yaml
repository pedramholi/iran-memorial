    other presidential candidates came out into the streets on June 13th, once
    the results were made public, to protest what they believed to be a
    fraudulent election. Candidates Mir Hossein Musavi, Mehdi Karubi, and
    Mohsen Reza i, Ahmadinejad s competitors in the race, contested the
    election, alleging many instances of fraud. They filed complaints with the
    Council of Guardians, the constitutional body charged with vetting
    candidates before elections take place and approving the results
