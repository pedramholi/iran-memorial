circumstances: >
    News of the execution of Mr. Mehdi Varmazyari, along with one other
    person, was published in the Iran newspaper on July 2, 2001. Arrest and
    Detention According to media reports, Mr. Varmazyari and his collaborator
    were arrested in Khoy. The circumstances of his arrest and detention are
    not known. Trial No information is available regarding Mr. Varmazyari s
    trial. Charges The charges against Mr. Varmazyari were announced as
    "murder and robbery." According to media reports, he and his collaborator
    broke into the Bazargan Branch of the Keshavarzi Bank on March 31, 2001,
    killed two bank employees, and stole a total of 11 million Rials in cash
    and travelers checks. Evidence of Guilt The report of this execution does
    not contain information regarding evidence provided against Mr.
    Varmazyari. Defense No information is available on Mr. Varmazyari s
    defense. Judgment No information is available about the details of this
    execution. Mr. Mehdi Varmazyari was hanged at the courthouse yard in Maku
    on July 1, 2001.
