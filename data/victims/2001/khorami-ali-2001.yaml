circumstances: >
    News of the execution of Mr. Ali Khorami, known as Ali shah, was published
    in the Jomhuri-Eslami newspaper on May 10, 2001, quoting the Esfahan
    Security District report. Arrest and detention The circumstances of Mr.
    Khorami s arrest and detention are not known. Trial No information is
    available on Mr. Khorami s trial. Charges The charge brought against Mr.
    Khorami was announced as murder. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. Khorami. Defense No information is available on Mr. Khorami s
    defense. Judgment The court condemned Mr. Ali Khorami to death. He was
    hanged in front of the Forest Park on Khonsar-Golpayegan Road in May of
    2001. The exact date of this execution is unknown.
