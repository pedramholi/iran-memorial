circumstances: >
    News of the execution of Mr. Mohammad Baqer Babakhani, along with another
    person, was published in the Iran newspaper on February 15, 2001. His case
    and the cases of two others, were related to the murder of a young
    engineer at Hashemi Street in Tehran. Arrest and detention The
    circumstances of Mr. Babakhani s arrest and detention are not known. Trial
    The Criminal Court in Tehran tried Mr. Babakhani. No information is
    available on his trial. Charges The charge brought against Mr. Babakhani
    was announced as murder. According to the report, he, his brother, and his
    sister-in-law committed a murder. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution did not provide any specific information on the evidence
    presented against Mr. Babakhani. Defense No information is available on
    Mr. Babakhani s defense. Judgment The Criminal Court in Tehran condemned
    Mr. Mohammad Baqer Babakhani to death and the Supreme Court confirmed the
    ruling. He was hanged, along with another person, at the Qasr Prison yard
    in Tehran on February 14, 2001.
