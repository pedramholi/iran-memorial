circumstances: >
    News of the execution of Mr. Majid Bayat Sarhadi, along with six others,
    was published in the Iran newspaper on August 16, 2001. Arrest and
    Detention Officers from Tehran Police station No.13 arrested Mr. Bayat
    Sarhadi in connection with a street fight which was lead to the death of
    an 18-year-old boy. The fight took place in Ahmad Hosseini Street on
    October 12, 2000. The details about his arrest and detention are not
    known. Trial Branch 1601 of the Criminal Court of Tehran tried Mr. Bayat
    Sarhadi. However, there is no information available on the details of his
    trials. Charges The charge against Mr. Bayat Sarhadi was announced as
    "murder." Evidence of Guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Bayat Sarhadi.
    Defense No information is available on Mr. Bayat Sarhadi s defense.
    Judgment The court condemned Mr. Majid Bayat Sarhadi to death. Branch 39
    of the Supreme Court confirmed the ruling. He was hanged at the Qasr
    prison yard on August 15, 2001.
