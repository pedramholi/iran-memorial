circumstances: >
    News of the execution of Mr. Safar Shah Hassanlu, along with another
    person, was published in the Iran newspaper on July 2, 2001. Arrest and
    Detention According to the media reports, Mr. Hassanlu and his
    collaborator were arrested in Khoy. The circumstances of his arrest and
    detention are not known. Trial No information is available on Mr. Hassanlu
    s trial. Charges The charges against Mr. Hassanlu were announced as
    "murder and robbery." According to the media reports, he and his
    collaborator broke into the Bazargan Branch of Keshavarzi Bank on March
    31, 2001, killed two bank employees, and stole a total of 11 million Rials
    in cash and travelers checks. Evidence of Guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. Hassanlu. Defense No information is available on Mr. Hassanlu
    s defense. Judgment Mr. Safar Shah Hassanlu was hanged at the courthouse
    yard in Maku on July 1, 2001.
