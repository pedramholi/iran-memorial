circumstances: >
    News of the execution of Mr. Ali Reza Soleimani, along with seven others,
    was published in the Iran newspaper on July 19, 2001. Arrest and detention
    The circumstances of Mr. Soleimani s arrest and detention are not known.
    Trial Branch 1601 of the Criminal Court of Tehran tried Mr. Soleimani. No
    information is available on his trial. Charges The charge brought against
    Mr. Soleimani was announced as murder. According to the report, he had
    murdered a man named Seyed Mahmud Kuroshi. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Soleimani. Defense No information is
    available on Mr. Soleimani s defense. Judgment The court condemned Mr. Ali
    Reza Soleimani to death. He was hanged at the Qasr Prison yard in Tehran
    on July 18, 2001.
