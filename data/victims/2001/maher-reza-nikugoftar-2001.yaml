circumstances: >
    News of the execution of Mr. Reza Nikugoftar Maher was published in the
    Iran newspapers on September 8, 2001. Arrest and Detention There is no
    specific information on Mr. Nikugoftar Maher s arrest and detention. Trial
    No information is available on Mr. Nikugoftar Maher s trial. Charges The
    charges against Mr. Nikugoftar Maher were announced as "murder and rape .
    According to the Iran newspaper, quoting an official from the Qom
    Courthouse, robbery, assault, and battery of a woman were also among
    charges brought against the defendant. Evidence of Guilt The report of
    this execution did not provide any specific information on the evidence
    presented against Mr. Nikugoftar Maher. Defense No information is
    available on Mr. Nikugoftar Maher s defense. Judgment The court condemned
    Mr. Reza Nikugoftar Maher to death and 74 lashes, and the Supreme Court
    confirmed the ruling. He was executed in public at the Sargardan
    Intersection of Qom Power Plant on September 8, 2001.
