circumstances: >
    News of the execution of an unknown person, along with eight others, was
    published in the Jomhuri Eslami newspaper on July 31, 2001, quoting the
    Head of Tehran Criminal Court. Arrest and detention The circumstances of
    the defendant s arrest and detention are not known. Trial A branch of the
    Tehran Criminal Court tried this defendant. No information is available on
    the defendant s trial. Charges The charge brought against the defendant
    was announced as murder. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    the defendant. Defense No information is available on the defendant s
    defense. Judgment This defendant was hanged in Tehran several days before
    the report s date of July 31, 2001. No specific information is available
    about the defendant s execution.
