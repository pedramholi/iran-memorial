circumstances: >
    News of the execution of an unknown person, along with two others, was
    published in the Jomhuri Eslami newspaper on December 20, 2001, quoting
    the Public Relations Office of the Tehran Courthouse. Arrest and detention
    The circumstances of the defendant s arrest and detention are not known.
    Trial Branch 1601 of the Public Court of Tehran tried this defendant. No
    information is available on the defendant s trial. Charges The charge
    brought against the defendant was announced as murder. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against the defendant. Defense No information is
    available on the defendant s defense. Judgment The court condemned the
    defendant to death and the Supreme Court confirmed the ruling. The
    defendant was hanged at the Qasr Prison yard in Tehran on December 19,
    2001.
