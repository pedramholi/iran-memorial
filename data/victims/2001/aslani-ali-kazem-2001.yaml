circumstances: >
    News of the execution of Mr. Ali-Kazem Aslani, along with four others, was
    published in the Hamshahri newspaper on March 24 and in the Iran newspaper
    on March 27, 2001. Arrest and Detention There is no specific information
    concerning Mr. Aslani s arrest and detention. According to media reports,
    the security forces and other related organizations carried out an
    operation at the Khak Sefid area in Tehranpars and arrested 500 men and
    women. The date of this operation was reportedly either February 22, or
    February 25, 2001. Trial No information is available in regard to Mr.
    Aslani s trial. Branch 27 of the Islamic Revolutionary Court of Tehran
    investigated this case, referred to as Mahaleh-Jazireh, (Island Quarter).
    Charges The charges against Mr. Ali-Kazem Aslani were announced as
    "addiction to heroin and supplying and distributing over two kilograms of
    heroin." Evidence of Guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Aslani. Defense No
    information is available regarding Mr. Aslani s defense. Judgment The
    court condemned Mr. Ali-Kazem Aslani to death. He was executed in public
    at the Khak Sefid area in Tehranpars on March 19, 2001.
