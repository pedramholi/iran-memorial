circumstances: >
    News of the execution of Mr. Hassan Film was published in the
    Jomhuri-Eslami newspaper on January 8, 2001, quoting the Public Relations
    Office of the Prisons Organization. Arrest and detention The circumstances
    of Mr. Film s arrest and detention are not known. Trial The criminal judge
    of the Tehran Courthouse tried Mr. Film. No information is available on
    his trial. Charges The charge brought against Mr. Film was announced as
    murder. According to the report, he had murdered his wife and his
    19-month-old daughter with 41 blows of a knife in order to attain his
    beloved woman. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against Mr. Film.
    Defense No information is available on Mr. Film s defense. Judgment The
    court condemned Mr. Hassan Film to death and the Supreme Court confirmed
    the ruling. He was hanged in public in front of the Qasr Prison in Tehran
    on January 7, 2001.
