circumstances: >
    News of the execution of Mr. Golmohammad Dust Mohammadkhan, along with
    five others, was published in the Iran newspaper on January 18, 2001.
    Additional information was taken from the Iran newspaper on January 17,
    2001. His case was related to a murder. Arrest and detention The
    circumstances of Mr. Dust Mohammadkhan s arrest and detention are not
    known. Trial The Criminal Court in Tehran tried Mr. Dust Mohammadkhan. No
    information is available on his trial. Charges The charge brought against
    Mr. Dust Mohammadkhan was announced as murder. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against Mr. Dust Mohammadkhan. Defense No information is
    available on Mr. Dust Mohammadkhan s defense. Judgment The Criminal Court
    in Tehran condemned Mr. Golmohammad Dust Mohammadkhan to death and the
    Supreme Court confirmed the ruling. He was hanged, along with five others,
    in Qasr Prison in Tehran on January 17, 2001.
