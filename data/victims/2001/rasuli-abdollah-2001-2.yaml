circumstances: >
    News of the execution of Mr. Abdollah Rasuli, 31, an engineer, along with
    six others, was published in the Iran newspaper on August 16, 2001. News
    of his condemnation was published in the Hamshahri newspaper on June 20,
    2001. Arrest and Detention The circumstances of Mr. Rasuli s arrest and
    detention are not known. Trial No information is available on Mr. Rasuli s
    trial. Branch 1601 of the Criminal Court of Tehran tried this case.
    Charges The charge against Mr. Rasuli was announced as "murder." According
    to the media reports, he had suffocated his wife as she slept on February
    18, 2001. Evidence of Guilt The evidence provided against Mr. Rasuli was
    his confession. According to the Hamshahri newspaper, he confessed to
    committing the murder after several interrogation sessions. Defense No
    information is available on Mr. Rasuli s defense. According to the Iran
    newspaper, during interrogation, he explained his motivation for murdering
    his wife as her thick makeup. Judgment The court condemned Mr. Abdollah
    Rasuli to death. Branch 39 of the Supreme Court confirmed the ruling. He
    was hanged at the Qasr prison yard on August 15, 2001.
