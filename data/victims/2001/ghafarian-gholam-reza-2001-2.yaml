circumstances: >
    News of the execution of Mr. Gholam Reza Ghafarian, along with five
    others, was published in the Iran newspaper on January 18, 2001.
    Additional information was taken from the Iran newspaper on January 17,
    2001. His case was related to the murder of his ex-wife and his two
    daughters in the Atisaz Building in northern Tehran on October 12, 1999.
    Arrest and detention The circumstances of Mr. Ghafarian s arrest and
    detention are not known. Trial The Criminal Court in Tehran tried Mr.
    Ghafarian. No information is available on his trial. Charges The charge
    brought against Mr. Ghafarian was announced as murder. According to the
    existing information, after he murdered his ex-wife and two daughters, he
    attempted to commit suicide. (Iran newspaper on January 17, 2001) The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Ghafarian. Defense
    No information is available on Mr. Ghafarian s defense. Judgment The
    Criminal Court in Tehran condemned Mr. Gholam Reza Ghafarian to death and
    the Supreme Court confirmed the ruling. He was hanged, along with five
    others, in Qasr Prison in Tehran on January 17, 2001.
