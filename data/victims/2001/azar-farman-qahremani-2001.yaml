circumstances: >
    News of the execution of Mr. Farman Qahremani-Azar, along with four
    others, was published in the Hamshahri newspaper on March 24 and in the
    Iran newspaper on March 27, 2001. Arrest and Detention There is no
    specific information on Mr. Qahremani Azar s arrest and detention.
    According to media reports, the security forces and other related
    organizations carried out an operation at the Khak Sefid area in
    Tehranpars and arrested 500 men and women. The date of this operation was
    reportedly either February 22, or February 25, 2001. Trial No information
    is available concerning Mr. Qahremani Azar s trial. Branch 27 of the
    Islamic Revolutionary Court of Tehran investigated this case called
    Mahaleh-Jazireh (the Island Quarter). Charges The charges against Mr.
    Qahremani Azar were announced as the "supply and distribution of over one
    kilogram of heroin." Evidence of Guilt The report of this execution does
    not contain information regarding the evidence provided against Mr.
    Qahremani Azar. Defense No information is available regarding Mr.
    Qahremani Azar s defense. Judgment The court condemned Mr. Farman
    Qahremani Azar to death. He was executed in public at the Khak Sefid area
    in Tehranpars on March 19, 2001.
