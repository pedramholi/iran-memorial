circumstances: >
    News of the execution of Mr. Hamid Reza Alishahnejad, along with seven
    others, was published in the Iran newspaper on July 19, 2001. Arrest and
    detention The circumstances of Mr. Alishahnejad s arrest and detention are
    not known. Trial Branch 1601 of the Criminal Court of Tehran tried Mr.
    Alishahnejad. No information is available on his trial. Charges The charge
    brought against Mr. Alishahnejad was announced as murder. According to the
    report, he had committed the murder on September 26, 2000. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The report of this execution did not provide any specific information on
    the evidence presented against Mr. Alishahnejad. Defense No information is
    available on Mr. Alishahnejad s defense. Judgment The court condemned Mr.
    Hamid Reza Alishahnejad to death. He was hanged at the Qasr Prison yard in
    Tehran on July 18, 2001.
