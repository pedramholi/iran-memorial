circumstances: >
    News of the execution of Mr. Mohammad Khorsand, a native of Pol-e Dokhtar
    and a resident of Khorramabad, along with two others, was published in the
    Iran and Jomhuri-Eslami newspapers on August 18, 2001. Arrest and
    Detention According to the Jomhuri-Eslami newspaper, on July 31, 2000,
    agents of Lasajard Police Station in Semnan were informed that several
    armed individuals with covered faces had attacked a restaurant on
    Semnan-Garmsar road. The robbers had taken the cash forcefully and
    escaped. Six hours later, with coordination of all security forces across
    the province, inspectors of the Intelligence Police in Garmsar were able
    to track and arrest the robbers near Eyvanki as they were driving toward
    Tehran. Trial No information is available on Mr. Khorsand s trial. The
    Islamic Revolutionary Court of Semnan tried this case. Charges The charge
    against Mr. Khorsand was announced as "several armed robberies across the
    country." Evidence of Guilt The evidence provided against Mr. Khorsand and
    his collaborators were their confessions and recovery of two Kalashnikovs,
    a Colt, and some bullets. Defense No information is available on Mr.
    Khorsand s defense. Judgment The court condemned Mr. Mohammad Khorsand to
    death for Waging War against God and Corruption on Earth by committing
    several armed robberies. The Supreme Court confirmed the ruling on July
    21, 2001. He was hanged in public in Semnan on August 16, 2001.
