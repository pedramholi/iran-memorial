circumstances: >
    News of the execution of Mr. Behruz Hosseini, known as Ali, was published
    in the Kayhan newspaper on April 1, 2001 and in the Iran newspaper on May
    20, 2001. Arrest and detention The circumstances of Mr. Hosseini s arrest
    and detention are not known. Trial No information is available on Mr.
    Hosseini s trial. Charges The charge brought against Mr. Hosseini was
    announced as murder. According to the Kayhan newspaper, he had murdered
    his nephew by blows of a knife over a family dispute in March of 2000. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Hosseini.
    Defense No information is available on Mr. Hosseini s defense. Judgment
    Mr. Behruz Hosseini was hanged at the Kutian Square in Dezful on March 31,
    2001. No specific information is available about his execution.
