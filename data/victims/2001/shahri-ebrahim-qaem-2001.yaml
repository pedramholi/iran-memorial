circumstances: >
    News of the execution of Mr. Ebrahim Qa emshahri, along with four others,
    was published in the Hamshahri newspaper on Mrach 24 and in the Iran
    newspaper on March 27, 2001. Arrest and Detention There is no specific
    information on Mr. Qa emshahri s arrest and detention. According to the
    media reports, the security forces and other related organizations carried
    out an operation at Khak Sefid area in Tehranpars and arrested 500 men and
    women. The date of this operation was reportedly either February 22, or
    February 25, 2001. Trial No information is available on Mr. Qa emshahri s
    trial. Branch 27 of the Islamic Revolutionary Court of Tehran investigated
    this case named Mahaleh-Jazireh (island quarters). Charges The charge
    against Mr. Qa emshahri was announced as "high level dealing of heroin."
    Evidence of Guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Qa emshahri.
    Defense No information is available on Mr. Qa emshahri s defense. Judgment
    The court condemned Mr. Ebrahim Qa emshahri to death. He was executed in
    public at Khak Sefid area in Tehranpars on March 19, 2001.
