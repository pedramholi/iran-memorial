circumstances: >
    News of the execution of Mr. Kurosh Monfared was published in the Iran
    newspaper on May 3, 2001, quoting the Public Relations [Office] of the
    Fars Province Courthouse. Arrest and Detention The circumstances of Mr.
    Monfared s arrest and detention are not known. Trial No information is
    available on Mr. Monfared s trial. Branch 39 of the Public Court of Shiraz
    investigated this case. Charges The charges against Mr. Monfared were
    announced as: "murder and armed robbery." Evidence of Guilt The report of
    this execution does not contain information regarding the evidence
    provided against Mr. Monfared. Defense No information is available as to
    Mr. Monfared s defense. Judgment The court condemned Mr. Kurosh Monfared
    to Qesas [death], 15 years of imprisonment, and 70 lashes. The Supreme
    Court confirmed the ruling. He was hanged in public at Emam Hossein
    Square, in Shiraz, on May 2, 2001.
