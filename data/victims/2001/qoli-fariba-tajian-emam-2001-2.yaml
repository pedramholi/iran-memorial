circumstances: >
    News of the execution of Ms. Fariba Tajian Emamqoli, along with four
    others, was published in the Hamshahri newspaper of March 24 and in the
    Iran newspaper of March 27, 2001. Arrest and Detention There is no
    specific information about Ms. Tajian Emamqoli s arrest and detention.
    According to the media reports, the security forces, and other related
    organizations, who carried out an operation at the Khak Sefid area in
    Tehranpars and arrested 500 men and women. The date of this operation was
    reportedly either February 22, or February 25, 2001. Trial No information
    is available regarding Ms. Tajian Emamqoli s trial. Branch 27 of the
    Islamic Revolutionary Court of Tehran investigated this case, referred to
    as Mahaleh-Jazireh (Island Quarter). Charges The charge against Ms. Tajian
    Emamqoli was announced as a "high level dealer of heroin." Evidence of
    Guilt The report of this execution does not contain information regarding
    the evidence provided against Ms. Tajian Emamqoli. Defense No information
    is available concerning Ms. Tajian Emamqoli s defense. Judgment The court
    condemned Ms. Fariba Tajian Emamqoli to death. She was executed in public
    at the Khak Sefid area in Tehranpars on March 19, 2001.
