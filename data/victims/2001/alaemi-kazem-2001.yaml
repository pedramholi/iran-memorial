circumstances: >
    News of the execution of Mr. Kazem Ala'emi, along with six others, was
    published in the Iran newspaper on August 15 and 16, 2001. News of his
    arrest and condemnation was published in the Ettela at newspaper on April
    28, in the Kayhan newspaper on May 31, and in the Iran newspaper on August
    13, 2001. Arrest and Detention The circumstances of Mr. Ala'emi's arrest
    and detention are not known. According to the Iran newspaper, he and his
    collaborators were arrested in May of 2009. The Etela at newspaper also
    reported their arrest, quoting the security forces. Trial Branch 53 of the
    Public Courthouse of Mashhad tried this case in three open sessions. The
    last session took place at the Islamic Revolutionary Court of Mashhad on
    May 15, 2001. Charges The charges against Mr. Ala'emi were announced as
    "murder and armed robbery." According to the Kayhan newspaper, these
    individuals had murdered 4 persons and stolen 20 kilograms of gold during
    several armed robberies at jewelry stores in Mashhad. Evidence of Guilt
    The evidence provided against Mr. Ala'emi was his confession and the
    recovery of nine Colts, six grenades, six silencers for the Colts, and
    many bullets from all defendants. Defense No information is available on
    Mr. Ala'emi s defense. Judgment The court condemned Mr. Kazem Ala'emi. to
    death, 520 months imprisonment, returning the stolen property, and 148
    lashes. The Supreme Court confirmed the ruling. He was hanged in public at
    Azadshahr Intersection in Mashhad on August 15, 2001.
