circumstances: >
    News of the execution of Mr. Mohammad Shahidi, along with five others, was
    published in the Iran newspaper on January 18, 2001. Additional
    information was taken from the Iran newspaper on January 17, 2001. His
    case was related to a murder. Arrest and detention The circumstances of
    Mr. Shahidi s arrest and detention are not known. Trial The Criminal Court
    in Tehran tried Mr. Shahidi. No information is available on his trial.
    Charges The charge brought against Mr. Shahidi was announced as murder.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Shahidi. Defense
    No information is available on Mr. Shahidi s defense. Judgment The
    Criminal Court in Tehran condemned Mr. Mohammad Shahidi to death and the
    Supreme Court confirmed the ruling. He was hanged, along with five others,
    in Qasr Prison in Tehran on January 17, 2001.
