circumstances: >
    News of the execution of Mr. Adnan Maleknejad, son of Ali, was published
    in the Jomhuri Eslami and Iran newspapers on July 7, 2001, quoting the
    Public Relations Office of Ilam Courthouse. Arrest and Detention There is
    no specific information on Mr. Maleknejad s arrest and detention. Trial No
    information is available on Mr. Maleknejad s trial. Charges The charge
    against Mr. Maleknejad was announced as "murder. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of Guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Maleknejad. Defense No information is
    available on Mr. Maleknejad s defense. Judgment The court condemned Mr.
    Adnan Maleknejad to death, and the Supreme Court confirmed the ruling. He
    was hanged at the Central Prison yard in Ilam on July 5, 2001.
