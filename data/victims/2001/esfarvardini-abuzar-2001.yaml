circumstances: >
    News of the execution of Mr. Abuzar Esfarvardini, son of Ali Reza, was
    published in the Jomhuri Eslami newspaper on March 12, 2001, quoting the
    News and Information Office of the Judiciary. Arrest and detention The
    circumstances of Mr. Esfarvardini s arrest and detention are not known.
    Trial Branch 13 of the Public Court of Qazvin tried Mr. Esfarvardini. No
    information is available on his trial. Charges The charge brought against
    Mr. Esfarvardini was announced as murder. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Esfarvardini. Defense No information is
    available on Mr. Esfarvardini s defense. Judgment The court condemned Mr.
    Abuzar Esfarvardini to death and the Supreme Court confirmed the ruling.
    He was executed at the location of the committed crime in Nezamabad
    Village near Qazvin on March 4, 2001.
