circumstances: >
    News of the execution of Mr. Ali Asghar Ana i, along with seven others,
    was published in the Iran newspaper on July 19, 2001. Additional
    information is taken from the Iran newspaper on June 21, 2001. Arrest and
    detention The circumstances of Mr. Ana i s arrest and detention are not
    known. Trial Branch 1601 of the Criminal Court of Tehran tried Mr. Ana i.
    No information is available on his trial. Charges The charge brought
    against Mr. Ana i was announced as murder. According to the report, he had
    committed the murder on August 13, 2000. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Ana i. Defense No information is available
    on Mr. Ana i s defense. Judgment The court condemned Mr. Ali Asghar Ana i
    to death. He was hanged at the Qasr Prison yard in Tehran on July 18,
    2001. According to the Iran newspaper published on June 21, 2001, the
    ruling against Mr. Ana i was supposed to be carried out on June 20;
    however, it was postponed after his transfer. No reason was reported for
    this.
