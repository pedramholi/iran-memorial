circumstances: >
    News of the execution of Mr. Ali Alipur, along with four others, was
    published in the Hamshahri newspaper on March 24 and in the Iran newspaper
    on March 27, 2001. Arrest and detention There is no specific information
    on Mr. Alipur s arrest and detention. According to media reports, the
    security forces and other related organizations carried out an operation
    at the Khak Sefid area in Tehranpars and arrested 500 men and women. The
    date of this operation was reportedly either February 22, or February 25,
    2001. Trial No information is available regarding Mr. Alipur s trial.
    Branch 27 of the Islamic Revolutionary Court of Tehran investigated this
    group case named Mahaleh-Jazireh (island quarter). Charges The charges
    against Mr. Alipur were announced as: "addiction to heroin [and] supplying
    and distributing tens of kilograms of heroin over the years." Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against Mr. Alipur. Defense No information is
    available on Alipur s defense. Judgment The court condemned Mr. Ali Alipur
    to death. He was executed in public at the Khak Sefid area in Tehranpars
    on March 19, 2001.
