circumstances: >
    News of the execution of Mr. Borzu Mahmudi, son of Vadud, along with two
    others, was published in the Jomhuri-Eslami newspaper on November 11,
    2001. Arrest and detention The circumstances of Mr. Mahmudi s arrest and
    detention are not known. Trial The Maragheh Courthouse tried Mr. Mahmudi.
    No information is available on his trial. Charges The charges brought
    against Mr. Mahmudi were announced as armed robbery and rape. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Mahmudi. Defense
    No information is available on Mr. Mahmudi s defense. Judgment The court
    condemned Mr. Borzu Mahmudi to death and the Supreme Court confirmed the
    ruling. He was hanged at the Maragheh Prison yard in November of 2001. The
    exact date of this execution is unknown.
