circumstances: >
    News of the execution of Mr. Abdolreza Ashiri, along with seven others,
    was published in the Iran newspaper on July 19, 2001. Arrest and detention
    The circumstances of Mr. Ashiri s arrest and detention are not known.
    Trial Branch 1608 of the Criminal Court of Tehran tried Mr. Ashiri. No
    information is available on his trial. Charges The charge brought against
    Mr. Ashiri was announced as murder. According to the report, he had
    committed the murder on March 14, 1999. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Ashiri. Defense No information is available
    on Mr. Ashiri s defense. Judgment The court condemned Mr. Abdolreza Ashiri
    to death. He was hanged at the Qasr Prison yard in Tehran on July 18,
    2001.
