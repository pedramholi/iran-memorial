circumstances: >
    News of the execution of Mr. Abbas Hosseinzadeh, son of Parviz, was
    published in the Iran newspaper on July 4, and in the Kayhan newspaper on
    June 19, 2001. Arrest and Detention Mr. Hosseinzadeh had been arrested
    during an armed clash at Abadeh in Shiraz in 1999. There is no specific
    information on his arrest and detention. Trial The Public Court of
    Borujerd tried Mr. Hosseinzadeh. No further information is available on
    his trial. Charges The charges against Mr. Hosseinzadeh were announced as
    "murder, drug trafficking, armed clashes with security forces, possession
    of an illegal weapon, sedition, and public harassment in Borujerd." The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of Guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Hosseinzadeh.
    Defense No information is available on Mr. Hosseinzadeh s defense.
    Judgment The court condemned Mr. Abbas Hosseinzadeh to death twice, and
    the Supreme Court confirmed the ruling. He was hanged in public at the
    Qiyam Square in Borujerd on June 17, 2001.
