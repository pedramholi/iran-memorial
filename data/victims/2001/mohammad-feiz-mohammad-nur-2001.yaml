circumstances: >
    News of the execution of Mr. Feiz Mohammad Nur Mohammad, an Afghan
    citizen, along with six others, was published in the Iran newspaper on
    August 16, 2001. Arrest and Detention The circumstances of Mr. Nur
    Mohammad s arrest and detention are not known. Trial No information is
    available on Mr. Nur Mohammad s trial. Charges The charge against Mr. Nur
    Mohammad was announced as "murder." According to the Iran newspaper, he
    had murdered his two cousins at a caravanserai in Audlajan Quarter on
    September 17, 1997. Evidence of Guilt The report of this execution does
    not contain information regarding the evidence provided against Mr. Nur
    Mohammad. Defense No information is available on Mr. Nur Mohammad s
    defense. Judgment The court condemned Mr. Feiz Mohammad Nur Mohammad to
    death. Branch 20 of the Supreme Court confirmed the ruling. He was hanged
    at the Qasr prison yard on August 15, 2001.
