circumstances: >
    News of the execution of Mr. Ali Reza Sabahi, known as Sam, along with
    five others, was published in the Iran newspaper on January 18, 2001.
    Additional information was taken from the Iran newspaper on January 17,
    2001. His case and the cases of two others were related to the murder of
    an individual on July 16, 1997. Arrest and detention The circumstances of
    Mr. Sabahi s arrest and detention are not known. Trial The Criminal Court
    in Tehran tried Mr. Sabahi. No information is available on his trial.
    Charges The charge brought against Mr. Sabahi was announced as murder.
    According to the report, in collaboration with another man and a young
    woman, he murdered the young woman s husband. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against Mr. Sabahi. Defense No information is available
    on Mr. Sabahi s defense. Judgment The Criminal Court in Tehran condemned
    Mr. Ali Reza Sabahi to death and the Supreme Court confirmed the ruling.
    He was hanged, along with five others, in Qasr Prison in Tehran on January
    17, 2001. The victim s wife was condemned to stoning; however, the Supreme
    Court rejected this ruling and condemned her to 12 years imprisonment and
    99 lashes. The other defendant was not executed due to a pardon by the
    victim s family.
