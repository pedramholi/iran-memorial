circumstances: >
    News of the execution of Mr. Seifollah, known as Parviz Ranjbar, was
    published in the Iran newspaper on August 5, 2001. Mr. Seifollah s case
    pertained to the June 17, 2001 murder of a young man. Arrest and Detention
    There is no specific information on Mr. Seifollah s arrest and detention.
    Trial Branch 36 of the Public Court of Tehran tried Mr. Seifollah.
    Detailed information regarding the trial is not available. Charges The
    charge against Mr. Seifollah was announced as murder. Mr. Seifollah was
    accused of killing a 20-year-old young man with a knife in the course of a
    fight. The validity of the criminal charges brought against this defendant
    cannot be ascertained in the absence of the basic guarantees of a fair
    trial. Evidence of Guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Seifollah.
    Defense No information is available on Mr. Seifollah s defense. Judgment
    The court condemned Mr. Seifollah to death, and the Supreme Court
    confirmed the ruling. He was executed in public at the scene of the crime
    in Esfahan on August 4, 2001.
