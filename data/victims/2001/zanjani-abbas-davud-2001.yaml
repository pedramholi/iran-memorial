circumstances: >
    News of the execution of Mr. Abbas Davud Zanjani, along with another
    person, was published in the Iran newspaper on February 15, 2001. His case
    was related to the murder of his 24-year-old wife in his mother-in-law s
    house at Golestani Street in Tehran on June 3, 1992 at noon. Arrest and
    detention The circumstances of Mr. Davud Zanjani s arrest and detention
    are not known. Trial The Criminal Court in Tehran tried Mr. Davud Zanjani.
    No information is available on his trial. Charges The charge brought
    against Mr. Davud Zanjani was announced as murder. According to the
    report, he, covered as a woman, went to his mother-in-law s house where
    his wife had gone in a huff after an argument with him, and murdered her
    with a knife. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution did not
    provide any specific information on the evidence presented against Mr.
    Davud Zanjani. Defense No information is available on Mr. Davud Zanjani s
    defense. Judgment The Criminal Court in Tehran condemned Mr. Abbas Davud
    Zanjani to death and the Supreme Court confirmed the ruling. He was
    hanged, along with another person, at the Qasr Prison yard in Tehran on
    February 14, 2001.
