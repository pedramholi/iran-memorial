circumstances: >
    News of the execution of Mr. Abbas Makhiuri was published in the Iran
    newspaper on August 20, 2001. Additional information regarding his
    prosecution was taken from the Jomhuri Eslami newspaper on July 25, 2001.
    Arrest and detention The circumstances of Mr. Makhiuri s arrest and
    detention are not known. Trial According to the Iran newspaper, Branch One
    of the Public Court in Ahvaz tried Mr. Makhiuri. According to the Jomhuri
    Eslami newspaper, the last open session of his trial took place at the
    gathering hall of the Khuzestan Courthouse. Charges The charge brought
    against Mr. Makhiuri was announced as murder. According to the Iran
    newspaper, he entered the house of his cousin for robbery, murdered her
    and her four-year-old son after a struggle, and escaped on July 8, 2001.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt Regarding the evidence presented against Mr. Makhiuri,
    the Jomhuri Eslami newspaper referred to statements made by the defendant,
    the victim s husband and other child and quoted the judge at the end of
    the last session stating, Considering the clarity of the subject, the
    ruling is ready to be carried out and it is flawless. Defense No
    information is available on Mr. Makhiuri s defense. Judgment The court
    condemned Mr. Abbas Makhiuri to death (two counts) in public and at the
    residential area that the victim lived. The Supreme Court confirmed the
    ruling. He was hanged in public in Ahvaz on August 19, 2001.
