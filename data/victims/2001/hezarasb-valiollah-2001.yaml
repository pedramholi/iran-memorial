circumstances: >
    News of the execution of Mr. Valiollah Hezarasb, along with six others,
    was published in the Iran newspaper on August 16, 2001. Arrest and
    Detention The circumstances of Mr. Hezarasb s arrest and detention are not
    known. Trial No information is available on Mr. Hezarasb s trial. Charges
    The charge against Mr. Hezarasb was announced as "murder." According to
    the Iran newspaper, on July 19, 2000, he and three of his friends harassed
    several young girls at Bustan-e Khavaran while drunk. When a 21-year-old
    man objected, Mr. Hezarasb murdered him with blows of a knife. Evidence of
    Guilt The report of this execution does not contain information regarding
    the evidence provided against Mr. Hezarasb. Defense No information is
    available on Mr. Hezarasb s defense. Judgment No specific information is
    available about this execution. Mr. Valiollah Hezarasb was hanged at the
    Hashemabad bus station in southeast Tehran on August 15, 2001.
