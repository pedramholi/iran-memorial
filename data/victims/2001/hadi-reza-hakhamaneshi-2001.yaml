circumstances: >
    News of the execution of Mr. Reza Hakhamaneshi Nadi, along with six
    others, was published in the Iran newspaper on August 15 and 16, 2001.
    News of his arrest and condemnation was published in the Etela at
    newspaper on April 28, in the Kayhan newspaper on May 31, and in the Iran
    newspaper on August 13, 2001. Mr. Hakhamaneshi Nadi s case is in
    connection with a robbery from Qasr jewelry store in Emamat Blvd in
    Mashhad on April 11, 2001. Arrest and Detention According to the Iran
    newspaper, Mr. Hakhamaneshi Nadi and two other individuals were arrested
    in May of 2009. The Ettela at newspaper also reported this arrest in
    connection with the robbery from Qasr jewelry store and death of two
    jewelers, quoting the security forces. The circumstances of Mr.
    Hakhamaneshi Nadi s arrest and detention are not known. Trial Branch 53 of
    the Public Courthouse of Mashhad tried this case in three open sessions.
    The last session took place at the Islamic Revolutionary Court of Mashhad
    on May 15, 2001. Charges The charges against Mr. Hakhamaneshi Nadi were
    announced as "murder and armed robbery." According to the Kayhan
    newspaper, these individuals had murdered 4 persons and stolen 20
    kilograms of gold during several armed robberies at jewelry stores in
    Mashhad. Evidence of Guilt The evidence provided against Mr. Hakhamaneshi
    Nadi was his confessions and the recovery of nine Colt pistols, six
    grenades, six silencers for Colts, and many bullets from all defendants.
    Defense No information is available on Mr. Hakhamaneshi Nadi s defense.
    Judgment The court condemned Mr. Reza Hakhamaneshi Nadi to death three
    times, 480 months imprisonment, 148 lashes, paying Diyeh and a fine, and
    returning the stolen property. The Supreme Court confirmed the ruling. He
    was hanged in public at Azadshahr Intersection in Mashhad on August 15,
    2001
