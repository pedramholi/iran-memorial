circumstances: >
    News of the execution of Mr. Sediq, without the last name, along with
    eight others, was published on the website of Iscanews on October 17,
    2007. His case was related to the murder of his 28-year-old friend during
    a collective fight on March 12, 2003. Arrest and detention Mr. Sediq was
    detained for five years. The circumstances of his arrest and detention are
    not known. Trial Branch 1157 of the Criminal Court of Tehran tried Mr.
    Sediq. No information is available on his trial. Charges The charge
    brought against Mr. Sediq was announced as murder. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt No
    information is available on Mr. Sediq s charges. Defense No information is
    available on Mr. Sediq s defense. Judgment Branch 1157 of the Criminal
    Court of Tehran condemned Mr. Sediq to death. Branch 37 of the Supreme
    Court confirmed the ruling. He was hanged, along with eight others, in
    Evin Prison on October 17, 2007.
