circumstances: >
    News of the execution of Mr. Khaled Zarkandi, a resident of Takab, was
    published on the website of the Kurdish News Human Rights Watch on April
    17, 2007. Mr. Zarkandi, a member of a Kurdish party. Arrest and Detention
    Mr. Zarkandi, was arrested in 2002. There is no specific information on
    his arrest and detention. Trial No information is available on Mr.
    Zarkandi s trial. Charges The charge against Mr. Khaled Zarkandi was
    announced as confronting the forces of the Islamic Republic. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of Guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Zarkandi.
    Defense No information is available on Mr. Zarkandi's defense. Judgment
    According to the above source, the court condemned Mr. Khaled Zarkandi to
    death and he was hanged in Takab on April 9, 2007.
