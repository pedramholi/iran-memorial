circumstances: >
    News of the execution of Mr. Hamid A., along with eight others, was
    published on the website of Iscanews on October 17, 2007. His case was
    related to the murder of a person at Meshkinshahr in Karaj on January 27,
    2004. Arrest and detention Mr. Hamid A. was detained for four years. The
    circumstances of his arrest and detention are not known. Trial Branch 71
    of the Criminal Court of Tehran tried Mr. Hamid A. Five judges were
    present during his trial. No information is available on his trial.
    Charges The charge brought against Mr. Hamid A. was announced as murder.
    According to the report, he fought with a friend over a pigeon, killed him
    with a brick, and burned his body. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution did not provide any specific information on the evidence
    presented against Mr. Hamid A. Defense No information is available on Mr.
    Hamid A. s defense. Judgment Branch 71 of the Criminal Court of Tehran
    condemned Mr. Hamid A. To death. Branch 33 of the Supreme Court confirmed
    the ruling. He was hanged, along with eight others, in Evin Prison on
    October 17, 2007.
