circumstances: >
    News of the execution of Mr. Kian A., along with eight others, was
    published on the website of Iscanews on October 17, 2007. His case was
    related to the murder of his 37-year-old wife over a family dispute in his
    house at Azadi Street in Tehran on October 9, 2003. Arrest and detention
    Mr. Kian A. was detained for two years. The circumstances of his arrest
    and detention are not known. Trial Branch 71 of the Criminal Court of
    Tehran tried Mr. Kian A. No information is available on his trial. Charges
    The charge brought against Mr. Kian A. was announced as murder. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Kian A. Defense
    No information is available on Mr. Kian A. s defense. Judgment Branch 71
    of the Criminal Court of Tehran condemned Mr. Kian A. To death. Branch 31
    of the Supreme Court confirmed the ruling. He was hanged, along with eight
    others, in Evin Prison on October 17, 2007.
