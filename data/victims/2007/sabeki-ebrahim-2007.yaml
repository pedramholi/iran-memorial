circumstances: >
    News of the execution of Mr. Ebrahim Sabeki, along with five others, was
    published on the website of Kerman News (Kerna) on May 8, 2007, quoting
    the Public and Revolutionary Prosecutor of Kerman province. Arrest and
    Detention There is no specific information Mr. Ebrahim Sabeki s arrest and
    detention. Trial No information is available on Mr. Ebrahim Sabeki s ndant
    s trial. Charges The charge against Mr. Ebrahim Sabeki was announced as
    "possessing 450 grams of heroin. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. International human rights organizations
    have drawn attention to reports indicating that Islamic Republic
    authorities have brought trumped-up charges against their political
    opponents and executed them for alleged drug trafficking, sexual, and
    other criminal offenseSabeki Thousands of alleged drug traffickers have
    been sentenced to death following judicial processes that fail to meet
    international standardSabeki Scores of them were executed based on a 1989
    law imposing mandatory death sentences on drug traffickers found in
    possession of specified amounts of proscribed narcotics (5 kg of hashish
    or opium, and more than 30 grams of heroin, codeine or methadone). The
    exact number of people convicted based on trumped-up charges is unknown.
    Evidence of Guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant Defense
    No information is available on Mr. Ebrahim Sabeki s defense. Judgment The
    court condemned Mr. Ebrahim Sabeki to death and he was hanged in the
    Kerman Prison on May 8, 2007. It is unclear whether ruling was confirmed
    by the Supreme Court. According to the Public and Revolutionary Prosecutor
    of Kerman province, he did not benefit from the pardon law due to having a
    record of previous convictionSabeki
