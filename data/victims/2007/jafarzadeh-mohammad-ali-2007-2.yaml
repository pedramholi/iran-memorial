circumstances: >
    The execution of Mr. Mohammad Ali Ja farzadeh was reported by Human Rights
    Activists in Iran Weblog on May 27, 2007. Arrest and detention According
    to available information, Mr. Mohammad Ali Ja farzadeh was arrested in
    2006. He was detained in Evin Prison. Detailed circumstances of his arrest
    and detention are not known. Trial The Special Clerical Court convened to
    hear the charges against Mr. Ja farzadeh. There is no further information
    on his trial. Charges The charge brought against Mr. Ja farzadeh was his
    claim to be a prophet of God . Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. Ja
    farzadeh s defense. Judgment Mr. Ja farzadeh was sentenced to death by
    hanging. Prior to his execution, he was moved to solitary confinement in
    Clerical Section 500 of Evin Prison. Mr. Ja farzadeh was executed at dawn,
    on May 8, 2007, at Evin Prison.
