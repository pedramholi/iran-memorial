circumstances: >
    News of the execution of Mr. Mohammad Reza Sh., along with eight others,
    was published on the website of Iscanews on October 17, 2007. His case was
    related to the murder of a 35-year-old man in a law office at Qolhak
    Street in Tehran on October 18, 2004. Arrest and detention Mr. Mohammad
    Reza Sh. was detained for three years. The circumstances of his arrest and
    detention are not known. Trial Branch 74 of the Criminal Court of Tehran
    tried Mr. Mohammad Reza Sh. A judge and four associates were present
    during his trial. No information is available on his trial. Charges The
    charge brought against Mr. Mohammad Reza Sh. was announced as murder. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Mohammad Reza
    Sh. Defense No information is available on Mr. Mohammad Reza Sh. s
    defense. Judgment Branch 74 of the Criminal Court of Tehran condemned Mr.
    Mohammad Reza Sh. to death. Branch 33 of the Supreme Court confirmed the
    ruling. He was hanged, along with eight others, in Evin Prison on October
    17, 2007.
