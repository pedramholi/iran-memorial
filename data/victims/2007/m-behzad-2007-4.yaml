circumstances: >
    News of the execution of Mr. Behzad M., along with eight others, was
    published on the website of Iscanews on October 17, 2007. His case was
    related to the murder of two women on February 1, 2004. Arrest and
    detention Mr. Behzad M. was detained for four years. The circumstances of
    his arrest and detention are not known. Trial Branch 74 of the Criminal
    Court of Tehran tried Mr. Behzad M. No information is available on his
    trial. Charges The charges brought against Mr. Behzad M. were announced as
    satanic harassment and two murders. He had murdered a 25-year-old woman
    and a 70-year-old woman. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Behzad M. Defense No information is available on Mr. Behzad M. s
    defense. Judgment Branch 74 of the Criminal Court of Tehran condemned Mr.
    Behzad M. to death, two counts. Branch 27 of the Supreme Court confirmed
    the ruling. He was hanged, along with eight others, in Evin Prison on
    October 17, 2007.
