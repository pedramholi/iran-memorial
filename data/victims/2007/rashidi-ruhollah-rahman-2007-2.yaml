circumstances: >
    News of the conviction and execution of Mr. Ruhollah Rashidi, son of
    Mojtaba, along with five others, was published on the websites of Fars
    news agency on May 7, ISNA (Iranian Students News Agency) and Kerna on May
    8, 2007, quoting the Public and Revolutionary Prosecutor of Kerman. Mr.
    Rashidi, known as Rahman, 38 years old and married. According to the
    Public and Revolutionary Prosecutor, the defendant had been sentenced to
    life imprisonment for transporting narcotics, weapons, and ammunition in
    1992 and was pardoned after 10 years. Arrest and Detention According to
    the Public and Revolutionary Prosecutor of Kerman, Mr. Rashidi was
    identified by agents of the Intelligence Ministry and was arrested after
    pursuit in 2006. Trial No information is available on the defendant s
    trial. Charges The charges against Mr. Ruhollah Rashidi were announced as
    "extortion, intimidation of people, creating insecurity, and shooting."
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial
    Evidence of Guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Rashidi.
    Defense No information is available on Mr. Rashidi s defense. Judgment The
    court condemned Mr. Ruhollah Rashidi to death and the ruling was confirmed
    by the Supreme Court. He was hanged in public in Sharafabad, Kerman, on
    May 8, 2007.
