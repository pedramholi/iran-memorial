circumstances: >
    News of the arrest and execution of Mr. Vahid Alavi, along with two
    others, was published on the websites of IRNA (Islamic Republic News
    Agency) on April 19, 2006, October 15 and 16, 2007, ISNA (Iranian Students
    News Agency) and Farsnama on October 15, and the Khabare Jonub newspaper
    on October 16, 2007. According to the Head of the Sentence Enforcement and
    the Criminal Public and Revolutionary Prosecutor s Office in Shiraz, Mr.
    Alavi was a member of a gang, called Amirsiah, who had raped their
    victims. (Khabare Jonub newspaper) According to the media reports, Mr.
    Alavi and three others, (members of the Amirsiah gang) blocked a taxi,
    transporting two young women, with their vehicle and forced them to ride
    in their vehicle at gunpoint. They took them to a garden near Shiraz and
    three of the men raped the young women. After the rape, one of the gang
    members began shooting his gun in the air in order to intimidate the
    kidnapped women and convince them not to make a complaint. Arrest and
    Detention Mr. Alavi was arrested on December 1, 2005 following a complaint
    made by two women about being kidnapped and raped by four men on November
    29, 2005, two days earlier. (Khabare Jonub newspaper) Trial No information
    is available on the defendant s trial.Branch Five of the Criminal Court of
    Fars tried Mr. Alavi. No further information is available about his trial.
    Charges The charge against Mr. Alavi was announced as "rape." The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of Guilt The evidence presented against Mr. Alavi was the
    complaint by two women about being raped. Defense No information is
    available on Mr. Alavi 's defense. Judgment The court condemned Mr. Vahid
    Alavi to death and Branch 32 of the Supreme Court confirmed the ruling.
    The defendant s request for pardon was denied by the Pardon Commission of
    the Judiciary. He was hanged in public at Mo alem Square in Shiraz on
    October 15, 2007. During an interview following this execution, the
    Revolutionary Public Prosecutor of Shiraz asked women to wear their cover
    (Hejab) to avoid harassment by seditious individuals. (Farsnama)
