circumstances: >
    News of the execution of Mr. Nazir Shanbehzehi, 17 years old, was
    published on the websites of Delavar on March 14 and April 4, 2007, Azad
    Tabriz news on March 18, and Radio Baluchi on October 16, 2007. Mr. Nazir
    Shanbehzehi was a Baluch combatant. According to Delavar website, the
    younger brother of Mr. Shanbehzehi, Zakaria, was also killed by government
    forces in Mirjaveh in 2006 when he was only 16 years old. International
    laws have strictly prohibited capital punishment against those who were
    under the age of 18 at the time of committing the crime. As a party to the
    Covenant on Civil and Political Rights and the Convention on the Rights of
    the Child, Iran has the obligation to avoid capital punishment for an
    offence committed before the age of eighteen. Arrest and detention
    According to Delavar website, Mr. Nazir Shanbehzehi was arrested few
    months before his execution. Reports mention that he was tortured after
    arrest. Delavar website quoted a family member of the defendant saying: no
    charge was proved after several months. The Ministry of Intelligence asked
    him to cooperate in arresting other combatants. As he refused any
    cooperation with the regime they did not release him. He was tortured so
    severely that his wife could barely recognize him while visiting. However,
    he did not give up and did not accept any crime he had not committed.
    (Delavar website, April 4, 2007) Trial No information is available on the
    defendant s trial. Charges According to Delavar website, the charge
    against Mr. Nazir Shanbehzehi was announced as cooperation with the
    Resistance Movement. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    the defendant. Defense No information is available on Mr. Shanbehzaehi s
    defense. Judgment Mr. Nazir Shanbehzehi was hanged in public at Laleh Park
    in Zahedan on March 14, 2007. , When the crane went up and Nazir s body
    was hung, officials turned it off and Nazir died tragically after hovering
    for 20 minutes. , Radio Baluchi said. According to a family member of Mr.
    Shanbehzehi, he was supposed to be released on bail, However, after the
    Operation in Sarollah Boulevard* in which one of Mr. Shanbehzehi s
    relatives was commander in charge, authorities who could not catch the
    commander, arrested many of his relatives and executed one of them,
    Nasorllah Mr. Shanbehzehi, immediately. They also executed Mr. Nazir
    Shanbehzehi in revenge. A day before his execution, the Ministry of
    Intelligence asked to meet his family. They told the family that Mr. Nazir
    Shanbehzehi would be released if he would show some sort of cooperation.
    When the family visited him and told him of the condition offered, he
    responded by saying: Let them execute me, Never do anything against the
    combatants in order to release me, I am innocent. I ll be a martyr and my
    execution won t be a problem. However, if a combatant is arrested, that
    will be a huge blow to the Baluch nation. I welcome my execution, but my
    conscious does not accept that you cooperating with the regime against the
    combatants. (Delavar website, April 4, 2007)
    ...................................... *In 2006, a bus carrying about
    forty employees of Iranian Revolutionary Guards was exploded in Iranshahr
    during a terrorist attack and all its passengers were killed. The incident
    is known as Sarallah Boulevard operation.
