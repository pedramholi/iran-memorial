circumstances: >
    News of the execution of Mr. Taqi Mehdinejad was published on the websites
    of the Police Information Base on August 10, 13, and the E temad newspaper
    on August 12, 2007. Arrest and Detention There is no specific information
    on Mr. Mehdinejad s arrest and detention. Trial This trial took place at
    the Judiciary Court of Babolsar. No further information is available on
    Mr. Mehdinejad s trial. Charges The charge against Mr. Taqi Mehdinejad was
    announced as "murder" (murdering his mother in law). The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of Guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Mehdinejad. Defense No information is
    available on Mr. Mehdinejad's defense. Judgment The court condemned Mr.
    Taqi Mehdinejad to death and the ruling was confirmed by the Supreme
    Court. He was hanged in public at the Basij Square in Babolsar in August
    of 2007. The exact date of this execution is unknown.
