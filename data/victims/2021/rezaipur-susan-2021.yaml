circumstances: >
    The execution of Ms. Susan Reza ipur was reported by Iran Human Rights
    Organization Website (October 29, 2021). News of this execution was not
    reported in Iranian media, nor was it broadcast by official sources.
    According to available information, Ms. Reza ipur was 31 and she was
    married. Her case has to do with a murder that happened in Qazvin in 2016.
    A reliable source told Human Rights Organization of Iran: Susan was forced
    to marry her cousin (son of maternal uncle) and she did not love him. Ms.
    Reza ipur s family forced her into this marriage for money. Arrest and
    detention Ms. Reza ipur spent 6 years in prison. However, the
    circumstances of her arrest and detention are not known. Trial No
    information is available on Ms. Reza ipur s trial. Charges The charge
    brought against Ms. Reza ipur was premeditated murder . She was accused of
    killing her husband. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The evidence provided
    against the defendant was her confession . In her confession, she said, My
    husband was drunk from 3pm until late at night and he was beating me. He
    was always drunk and I could not take it anymore. International human
    rights organizations have repeatedly condemned the government of the
    Islamic Republic of Iran for its systematic use of severe torture and
    solitary confinement to obtain confessions from detainees and have
    questioned the authenticity of confessions obtained under duress. Defense
    No information is available on Ms. Reza ipur s defense. Judgment Ms. Susan
    Reza ipur was sentenced to death for premeditated murder . On Wednesday,
    October 27, 2021, she was hung in the Central Prison of Qazvin.
