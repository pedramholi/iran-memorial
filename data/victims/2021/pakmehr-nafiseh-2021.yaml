circumstances: >
    The execution of Ms. Nafiseh Pakmehr was reported in the Iran Human Rights
    Organization Website (March 17, 2021). News of this execution was not
    reported by the Iranian media, nor was it broadcast by official sources.
    According to available information, Ms. Pakmehr was married and she lived
    in Mashhad. She was from the village of Qal eh Navabegheh, near central
    Taybad, in Khorasan Razavi Province. Her case has to do with a murder in
    Mashhad, in 2013. Arrest and detention Ms. Pakmehr spent 8 years in
    prison. However, the circumstances of her arrest and detention are not
    known. Trial No information is available on Ms. Pakmehr s trial. Charges
    The charge brought against Ms. Pakmehr was premeditated murder . She was
    accused of killing her husband. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Ms. Pakmehr. International human rights organizations have
    repeatedly condemned the government of the Islamic Republic of Iran for
    its systematic use of severe torture and solitary confinement to obtain
    confessions from detainees and have questioned the authenticity of
    confessions obtained under duress. Defense No information is available on
    Ms. Pakmehr s defense. Judgment Ms. Nafiseh Pakmehr was sentenced to
    death. On Sunday, March 14, 2021, she was hung at Taybad Prison.
