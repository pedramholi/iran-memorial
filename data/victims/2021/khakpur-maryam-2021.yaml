circumstances: >
    The execution of Ms. Maryam Khakpur was reported by Iran Human rights
    Organization Website (November 26, 2021). News of this execution was not
    reported in the Iranian media, nor was it broadcast by official sources.
    According to available information, Ms. Khakpur was 41 and she was from
    Kashan. She had divorced her husband in 2014. Her and her ex-husband s
    case has to do with illegal drugs charges in 2017. Arrest and detention
    Ms. Khakpur spent 5 years in the women s section of Dastgerd Prison.
    However, the circumstances of her arrest and detention are not known.
    Trial No information is available on Ms. Khakpur s trial. Charges The
    charge brought against Ms. Kahkpur was drug offences . The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that
    Islamic Republic authorities have brought trumped-up charges against their
    political opponents and executed them for alleged drug trafficking,
    sexual, and other criminal offences. Thousands of alleged drug traffickers
    have been sentenced to death following judicial processes that fail to
    meet international standards. Scores of them were executed based on a 1989
    law imposing mandatory death sentences on drug traffickers found in
    possession of specified amounts of proscribed narcotics (5 kg of hashish
    or opium, and more than 30 grams of heroin, codeine or methadone). The
    exact number of people convicted based on trumped-up charges is unknown.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the Ms. Khakpur.
    Defense In her defense, Ms. Khakpur had said several times, The illegal
    drugs did not belong to her and she was innocent. She had said that the
    drugs belonged to her husband. Judgment Ms. Khakpur was sentenced to
    death. This sentence was carried out on Thursday November 25, 2021, at
    Dastgerd Prison in Esfahan, and she was hung. Ms. Khakpur s ex-husband was
    sentenced to 18 years in prison for the same charges.
