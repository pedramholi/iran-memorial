circumstances: >
    News of execution of Mr. Valiollah Rashno along with another person was
    reported by HRANA News Service on December 27, 2016. Arrest and detention
    At the time of his arrest, Mr. Rashno was in possession of an unknown
    quantity of illegal drugs. The circumstances of his arrest and detention
    are not known. Trial The details of Mr. Rashno s trial have not been
    published. Charges Mr. Rashno was arrested and tried on the charge of
    transportation and possession of illegal drugs . Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Rashno s defense, and it is not known whether he had a
    lawyer or not. Judgment Mr. Valiollah Rashno was sentenced to death by
    hanging for transportation and possession of illegal drugs . Mr. Rashno
    was executed on the morning of December 25, 2016, in Arak Prison.
