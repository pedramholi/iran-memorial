circumstances: >
    The execution of Mr. Hojat Sa adatyar, on March 7, 2016, was reported by
    HRANA News Service. Mr. Hojat Sa adatyar was 38, married, and had one
    child. His case has to do with a murder in Gorgan. Arrest and detention
    The circumstances of Mr. Sa adatyar s arrest and detention are not known.
    Trial No information is available on this defendant s trial. Charges The
    charge brought against Mr. Sa adatyar was murder in the first degree .
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Sa adatyar s defense. Judgment The
    court sentenced Mr. Sa adatyar to death by hanging. According to available
    information, the date for execution was originally set for February 24,
    2016. The execution was delayed for twelve days, but the family of the
    victim did not agree to forego the retribution. Mr. Sa adatyar was
    executed on March 7, 2016, in Gorgan Central Prison.
