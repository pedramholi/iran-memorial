    News of execution of Mr. Qodrat Ebrahimi, along with another person, was
    reported by HRANA News Service, on December 27, 2016. His case has to do
    with illegal drugs crimes. Arrest and detention The circumstances of Mr.
    Ebrahimi s arrest and detention are not known. Trial No information is
    available on Mr. Ebrahimi s trial. Charges Mr. Ebrahimi was arrested and
    tried on the charge of possession and transportation of 3 kilograms heroin
    . Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Ebrahimi s defense. Judgment Mr.
    Ebrahimi was sentenced to death by hanging. He and another defendant were
    executed in Arak Central Prison, on December 25, 2016.
