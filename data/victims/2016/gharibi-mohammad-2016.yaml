circumstances: >
    In the 18 months Mr. Gharibi was held at Sanandaj Information [detention
    center] without visitations, his father s eyesight was severely impaired
    and his wife developed a nervous twitch News of Mr. Mohammad Gharibi and
    24 other individuals execution was published by various sources including
    IRNA (August 3, 2016), IRIB News Agency (August 3, 2016), Fars News Agency
    (August 2, 2016), Khorassan Newspaper (August 4, 2016), HRANA (August 3,
    2016), Kurdistan Human Rights Defenders Center (August 3, 2016), and the
    Amnesty International Report (November 17, 2016). Additional information
    about this execution was obtained through Boroumand Foundation research
    and interview with a person close to Mr. Gharibi, from an Information
    Ministry Announcement (Islamic Republic of Iran Information Ministry
    website, August 3, 2016), Kurdistan Province Judiciary Announcement (Fars
    New Agency, August 2, 2016), and from other sources.* Mr. Mohammad Gharibi
    was a Sunni Kurd from the [city of] Sanandaj. He was married, had a
    10-year-old son, and resided in Sanandaj s Shahrak Pardis neighborhood. He
    had a 6th grade education and was an electrician. According to a person
    who knew him, Mr. Gharibi was a religious man, a follower of the Shafe i**
    branch of Islam, and knew the Koran by heart. Prior to his arrest in
    Sanandaj, he had participated in religious classes in a very serious way.
    He was not affiliated with any particular group or organization, and had
    moderate religious views. Mr. Gharibi was a personable and good-tempered
    man who cared very much about his parents. (Boroumand Foundation
    interview). In an open letter about his son, his father wrote: My son
    liked the mosque and participated in mass prayers; he always went to the
    mosque prior to his arrest. He stayed up all night during the month of
    Ramadan. Everyone in the neighborhood like my son. And everyone is now
    saddened by his absence. I am old now and I was hoping that he would help
    me in my old age, but on the contrary, he has caused me great sadness and
    pain (HRANA, April 23, 2014). According to a person close to Mr. Gharibi,
    his father s eyesight deteriorated after his arrest due to excessive
    crying, and his wife developed a nervous twitch following psychological
    pressure brought on by the search and inspection of her home by Sanandaj
    Information Administration agents. Sunni defendants families
