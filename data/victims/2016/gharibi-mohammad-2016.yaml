    Judiciary, and the President, as well as sit-ins and follow-ups with the
    authorities in protesting the arrest and issuance of a death sentence,
    bore no fruit. (Boroumand Foundation interview). Background Based on
    available information, in the years 2007 to 2009-10, Shi a evangelists
    hurled numerous insults at Sunni beliefs and Sunni respected figures, with
    severe backlash from Sunni religious figures and activists. Following
    famous Shi a movie director Ebrahim Hatamikia s offensive statements about
    Aisha, the Prophet s wife, in Khanevadeye Sabz ( Green Family ) Magazine
    (Volume 195, 2007-08), and statements made by several well-known preachers
    such as Hojjatoleslams Daneshmand, Juybari, and Ansari whose speeches were
    covered by [IRIB,] state radio and television in certain instances a
    number of religious Sunni youth from Kurdistan (who considered these
    insults as being organized) proceeded to hold classes, distribute books
    and CD s in local mosques, universities, and their neighborhoods,
    protesting against these actions and raising awareness, as well as
    promoting and defending the tenets of the Shafe i religion.** These CD s
    contained documented instances of offensive language used against Sunni
    beliefs, quoted from well-known religious sources of the Shi a religion
    such as Bohar-ol-Anvar. The religious activities of these young people
    raised the security apparatus sensitivity. Subsequent to Ayatollah
    Khamenei s trip to Sanandaj in April-May 2009, several young Sunni Kurd
    religious activists were arrested in the name of fighting Salafi and
    Takfiri (term used to denote Sunni extremists such as al-Qaeda and ISIS)
    movements. Three months later, a number of assassinations were carried out
    in Sanandaj, including Mamusta Sheikh-ol-Eslam, member of the Assembly of
    Experts, and Molla Borhan Aali, a Sunni cleric. Security forces accused
    certain individuals of murder, who had been arrested after these
    assassinations. The arrestees denied any connection to armed, extremist,
    or radical groups, objected to the charges brought against them, and asked
    for a new and public trial, to no avail. Ultimately, six of the arrestees
