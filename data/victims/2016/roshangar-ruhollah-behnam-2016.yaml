circumstances: >
    Mr. Roshangar was married and had two children. Information regarding the
    execution of Mr. Ruhollah (Behnam) Roshangar is taken from an Abdorrahman
    Boroumand Center s interview with a person familiar with his case on May
    24, 2016. (ABC s interview). News of this execution was also published on
    the website of HRANA on May 24, 2016. Mr. Roshangar was married and had
    two children. His case was related to drug charges. Arrest and detention
    The circumstances of Mr. Roshnagar s arrest is not known; however, he was
    in detention in hall 4 of Karaj Central Prison since 2011. (ABC s
    interview). He was transferred to Solitary confinement in Qezelhesar
    prison on May 21, 2016. He had his last visitation with his family in the
    same prison. (HRANA) No further detail is available on his detention.
    Trial No information is available on Mr. Roshangar s trial. Charges The
    charges against Mr. Roshangar was announced as drug charges . The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic authorities have brought trumped-up
    charges, including drug trafficking, sexual, and other criminal offences,
    against their opponents (including political, civil society activists, as
    well as unionists and ethnic and religious minorities). Thousands of
    alleged drug traffickers have been sentenced to death following judicial
    processes that fail to meet international standards. Scores of them were
    executed based on a 1989 law imposing mandatory death sentences on drug
    traffickers found in possession of specified amounts of prescribed
    narcotics (5 kg of hashish or opium, and more than 30 grams of heroin,
    codeine or methadone). The exact number of people convicted based on
    trumped-up charges is unknown. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. Roshangar. A person who was familiar with this case has told
    ABC that according to Mr. Roshangar s cellmates, his case was related 4 or
    6 kilogram of crystal meth. (ABC interview) Defense No information is
    available on Mr. Roshangar s defense. Judgment Mr. Ruhollah (Behnam)
    Roshangar, along with three other people*, was hanged in Qezelhesar prison
    in the morning of May 24, 2016. His body is buried in Behesht-e Zahra
    cemetery in Tehran. (ABC s interview) ------------------------ *Gholamreza
    Ahmadi, Mika il Shahbazi, MohammadKia Kiamehr
