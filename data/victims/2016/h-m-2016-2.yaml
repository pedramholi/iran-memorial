circumstances: >
    The execution of Mr. M.H. was reported by the Public Relations Office of
    the Ministry of Justice of Qazvin Website and by Fars News Service, on
    March 10, 2016. Additional information has been gathered from Seday e
    Qazvin Website (July 5, 2014) and Velayat e Qazvin Website (June 23, 2012
    and December 17, 2011). Mr. M.H. was a 27-year-old youth, who was an
    addict. He had previously been arrested for stealing gold jewelry from
    children, and subsequently released. His case has to do with the murder of
    a 6-year-old girl in the area of Eghbalieh, Qazvin (Velayat e Qazvin,
    December 17, 2011, and Seday e Qazvin, July 5, 2014). On November 13,
    2011, a little girl left her house to buy a pencil and did not return. Her
    family reported the missing child to the Eghbalieh, Qazvin Police Station.
    24 days later, on December 4, 2011, her body was found in a cornfield, one
    kilometer away from her home. Her gold jewelry had been stolen (Velayat e
    Qazvin, December 17, 2011). Arrest and detention According to available
    information, Mr. M.H. was arrested on December 14-16, 2011. Because of his
    record of stealing gold jewelry from children, the police in Eqbalieh,
    Qazvin, arrested Mr. M.H. as the only suspect in this case. According to
    available information, at the time of his arrest, Mr. M.H. was in
    possession of a car stereo and some tools used in robbery (Velayat e
    Qazvin, December 17, 2011, and Seday e Qazvin, July 5, 2014). Trial Branch
    2 of the Criminal Court of Qazvin Province convened on June 23, 2012, to
    try Mr. M.H. s case. No information is available on his trial. Charges The
    charges brought against Mr. M.H. were rape, kidnapping with intent to
    harm, threatening with a knife, illegal relations, and stealing auto parts
    . He was accused of threatening two little girls, including the victim,
    and molesting them. Evidence of guilt During the police investigation, Mr.
    M.H. was forced to confess and to recreate the scene of the crime (Justice
    Ministry of Qazvin Province, March 10, 2016). According to available
    information, the Coroner s Report and testimony given by a ten-year-old
    girl were included as evidence in the trial of Mr. M.H. According to the
    Coroner s Report, signs of assault and battery could be detected on the
    body of the victim, and she had been repeatedly raped. According to the
    Ministry of Justice report, the surviving ten-year-old girl was able to
    identify Mr. M.H. in a police line-up, as the person who had threatened
    and beaten her a month before this incident, and who had stolen her gold
    jewelry (Seday e Qazvin, July 5, 2014). Defense No information is
    available on Mr. M.H. s defense. Judgment Branch 2 of the Criminal Court
    of Qazvin sentenced Mr. M.H. to death by hanging (retribution) for murder
    in the first degree , and to 99 lashes for having illegal relations . The
    court also sentenced the defendant to 15 years imprisonment according to
    the Civil Code, for kidnapping, bodily and sexual harm, and assault and
    robbery ; and to 10 years imprisonment, 74 lashes, payment of 25,000
    Rials, for confession to robbery and the moral dimensions of these
    offences . Mr. M.H. was executed at Qazvin Central Prison, in the presence
    of the family of the victim, on the morning of March 10, 2016.
