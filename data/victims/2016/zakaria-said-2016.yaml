circumstances: >
    The execution of Mr. Sa id Zakaria was reported by the Boroumand
    Foundation (October 20, 2016). This execution, along with another
    execution, was also reported by Human Rights in Iran Website (October 21,
    2016). Mr. Zakaria was married and had two children. His case is related
    to illegal drugs crimes. Arrest and detention Mr. Zakaria was detained in
    Karaj Central Prison, Common Area #2, and was taken to solitary
    confinement on Monday, October 17, 2016. However, the detailed
    circumstances of his arrest and detention are not known. Trial No
    information is available on Mr. Zakaria s trial. Charges The charge
    brought against Mr. Zakaria was transporting illegal drugs . The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that Islamic Republic authorities have brought trumped-up
    charges against their political opponents and executed them for alleged
    drug trafficking, sexual, and other criminal offences. Thousands of
    alleged drug traffickers have been sentenced to death following judicial
    processes that fail to meet international standards. Scores of them were
    executed based on a 1989 law imposing mandatory death sentences on drug
    traffickers found in possession of specified amounts of proscribed
    narcotics (5 kg of hashish or opium, and more than 30 grams of heroin,
    codeine or methadone). The exact number of people convicted based on
    trumped-up charges is unknown. Evidence of guilt The evidence provided
    against the defendant was possession of one kilogram illegal drugs,
    crystal meth . Defense No information is available on Mr. Zakaria s
    defense. Judgment Mr. Sa id Zakaria was sentenced to death by hanging. He
    and another person were executed on Thursday October 20, 2016, in Karaj
    Central Prison.
