circumstances: >
    The execution of Mr. Ja far Ghofrani with one other individual was
    reported by the Kurdistan Human Rights Network, on January 18, 2016. Mr.
    Ja far Ghofrani was from Tabriz. His case was related to a murder. Arrest
    and detention Mr. Ghofrani spent five years in prison after he was
    arrested. The circumstances of his arrest and detention are not known.
    Trial No information is available on this trial. Charges The charge
    brought against Mr. Ghofrani was murder in the first degree . Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against Mr. Ghofrani. Defense No information is
    available on Mr. Ghofrani s defense. Judgment The court sentenced Mr. Ja
    far Ghofrani to death by hanging (retribution). He was executed on Monday,
    January 18, 2016, in the Tabriz Prison.
