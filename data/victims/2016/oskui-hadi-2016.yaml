circumstances: >
    The execution of Mr. Hadi Oskui was reported by HRANA Website, the Human
    Rights Activists in Iran News Agency (September 25, 2016). Mr. Oskui was
    31 years old and he was from the vicinity of Tayebad in Khorasan Province.
    His case is related to illegal drugs crimes. His brother was also executed
    in Tayebad Prison for similar charges. Arrest and detention The
    circumstances of Mr. Oskui s arrest and detention are not known. Trial No
    information is available on Mr. Oskui s trial. Charges The charge brought
    against Mr. Oskui was crimes related to illegal drugs . The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. International
    human rights organizations have drawn attention to reports indicating that
    Islamic Republic authorities have brought trumped-up charges against their
    political opponents and executed them for alleged drug trafficking,
    sexual, and other criminal offences. Thousands of alleged drug traffickers
    have been sentenced to death following judicial processes that fail to
    meet international standards. Scores of them were executed based on a 1989
    law imposing mandatory death sentences on drug traffickers found in
    possession of specified amounts of proscribed narcotics (5 kg of hashish
    or opium, and more than 30 grams of heroin, codeine or methadone). The
    exact number of people convicted based on trumped-up charges is unknown.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Oskui s defense. Judgment Mr. Hadi
    Oskui was sentenced to death by hanging. He was executed on September 25,
    2016, in Tayebad Prison.
