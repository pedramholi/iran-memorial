circumstances: >
    News of the execution of Mr. Hassan Asadi and one other individual, was
    announced by the website of Human Rights Defenders Association of
    Kurdistan (January 18, 2016). Arrest and detention Mr. Asadi spent 12
    years in prison. However, there is no information available on the details
    of his arrest and detention. Trial Mr. Asadi went on trial in East
    Azarbaijan Province. However, there is no information available on the
    details of the session or sessions of his trial. Charges Mr. Asadi was
    charged with crimes connected to narcotics. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that the
    Islamic Republic authorities have brought trumped-up charges, including
    drug trafficking, sexual, and other criminal offences, against their
    opponents (including political, civil society activists, as well as
    unionists and ethnic and religious minorities). Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted and executed based on trumped-up
    charges is unknown. Evidence of guilt There is no information available on
    the details of the evidence of guilt entered against Mr. Asadi. Defense
    There is no information available on the details of Mr. Asadi s defense.
    Judgment Mr. Hassan Asadi was sentenced to death. He was hanged in Tabriz
    Central Prison on Sunday, January 17, 2016.
