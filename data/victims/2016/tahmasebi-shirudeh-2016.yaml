circumstances: >
    The execution of Mr. Shirudeh Tahmasebi, along with another person, was
    reported by HRANA Website, the Human Rights Activists in Iran News Agency
    (October 5, 2016). Mr. Tahmasebi s case was related to illegal drugs
    crimes. At the time of this reporting, the official news agencies had not
    reported these two executions. Arrest and detention The circumstances of
    Mr. Tahmasebi s arrest and detention are not known. Trial No information
    is available on Mr. Tahmasebi s trial. Charges The charge brought against
    Mr. Tahmasebi was crimes related to illegal drugs . The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that
    Islamic Republic authorities have brought trumped-up charges against their
    political opponents and executed them for alleged drug trafficking,
    sexual, and other criminal offences. Thousands of alleged drug traffickers
    have been sentenced to death following judicial processes that fail to
    meet international standards. Scores of them were executed based on a 1989
    law imposing mandatory death sentences on drug traffickers found in
    possession of specified amounts of proscribed narcotics (5 kg of hashish
    or opium, and more than 30 grams of heroin, codeine or methadone). The
    exact number of people convicted based on trumped-up charges is unknown.
    Evidence of guilt The evidence provided against Mr. Tahmasebi was
    possession of 5 kilograms crack cocaine . Defense No information is
    available on Mr. Tahmasebi s defense. Judgment Mr. Shirudeh Tahmasebi was
    sentenced to death by hanging. He was executed, along with another person,
    at Parsilon Prison, Khoramabad, on Tuesday October 4, 2016. The other
    person s name and description remain unknown.
