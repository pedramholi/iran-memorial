circumstances: >
    The execution of Mr. Balu Gomshadzehi, [?] son of Shandi, along with two
    other people*, was reported by Campaign Fa alin Baluch Website,
    Baluchestan Human Rights Group Website (December 15, 2016), Edalat News
    Website (December 16, 2016), and Kordestan News Website (December 17,
    2016). Mr. Gomshadzehi was a member of the Baluch ethnic minority and he
    was 65 years old. His case was related to drug offences. Arrest and
    detention Mr. Gomshadzehi spent seven years in prison, but the
    circumstances of his arrest and detention are not known. Trial No
    information is available on Mr. Gomshadzehi s trial. Charges The charge
    brought against Mr. Gomshadzehi was crimes related to drug offenses . In
    other reports, his charge was given as false charges of drug trafficking .
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Gomshadzehi s defense. Judgment Mr.
    Gomshadzehi was sentenced to death by hanging. He and two other people
    were executed in Bandar e Abbas Prison on Wednesday, December 14, 2016.
    --------------------- Mr. Nahtani and Mr. Mas'ud Karamzehi
