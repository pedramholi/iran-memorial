circumstances: >
    Mr. Abbasnia's friends used to call him Arsalan because of his courage and
    boldness. Information regarding the extrajudicial killing of Mr. Abubakr
    Abbasnia, also known as Arsalan, son of Mohammad and Khadijeh, was
    obtained from an interview conducted by the Abdorrahman Boroumand Center
    with one of his friends (March 7, 2021). News of this killing was also
    published on the official website of the Kurdistan Democratic Party,
    Kurdistan u Kurd (December 22, 2016), and on the Raja News website
    (December 21, 2016). Additional information about this case was obtained
    through interviews conducted by the Abdorrahman Boroumand Center with Mr.
    Kamal Karimi, member of the Kurdistan Democratic Party s political office
    February 5, 2021; December 22, 2021), with a person with knowledge of the
    case (February 19, 2021), the Kurdistan Democratic Party s By-Laws
    ratified during the Party s 16 th Congress (January - February 2016), and
    other sources.* Mr. Abbasnia was an ethnic Kurd, single, and born on March
    20, 1979, in Mahabad [County s] village of Uzuntash located in West
    Azarabaijan Province. He finished fifth grade in his village and
    subsequently migrated to the city of Mahabad with his family. He quit
    school in middle school for financial reasons and started to work as a
    street vendor and a construction worker. (Boroumand Center interview,
    March 7, 2021). On March 23, 2004, Mr. Abbasnia joined the Democratic
    Party of Iranian Kurdistan. After the split in the Democratic Party of
    Iranian Kurdistan in 2006, he joined the Kurdistan Democratic Party and
    was active in a number of the Party s sections until December 20, 2016,
    including as a cameraman at the Kurd Television Network, the Kurdistan
    Democratic Party s official TV station, and in the Party s various
    security and protection divisions. He was the person in charge of security
    and protection for the Night of Yalda celebrations of 2016. (Boroumand
    Center interview, March 7, 2021). According to a person close to him, Mr.
    Abbasnia was a kind, happy, sociable, and popular individual and had a
    nice singing voice. Some of his friends used to call him Arsalan because
    of his courage and boldness. He later changed his name to Arsalan.
