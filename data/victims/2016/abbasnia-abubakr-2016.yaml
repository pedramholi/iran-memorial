    clashes continued in the region for months, clashes that resulted in the
    deaths of a number of civilians and the displacement and relocation of the
    residents of certain towns. In the next four years, Kurdish parties lost
    their grip on power in the region to a great extent, and relocated to
    Iraqi Kurdistan. Since then, a number of their leaders and members have
