circumstances: >
    The execution of Mr. Hadi Shekasteh, along with another person, was
    reported by HRANA Website, the Human Rights Activists in Iran News Agency
    (May 25, 2016). Mr. Shekasteh s case is related to illegal drugs crimes.
    According to available information, official news agencies had not
    previously reported this execution. Arrest and detention The circumstances
    of Mr. Shekasteh s arrest and detention are not known. Trial No
    information is available on Mr. Shekasteh s trial. Charges The charge
    brought against Mr. Shekasteh was crimes related to illegal drugs . The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Shekasteh s defense. Judgment Mr. Hadi
    Shekasteh was sentenced to death by hanging. He was executed, along with
    another person, on May 24, 2016, at Adel Abad Prison, Shiraz.
