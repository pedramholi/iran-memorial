circumstances: >
    The execution of an unknown person, along with another person, was
    reported by the Center for the Protection of Families of Executed and
    Incarcerated Persons Website (May 6, 2016). This unknown person was a
    citizen of Afghanistan, and his case is related to illegal drugs crimes.
    Arrest and detention The circumstances of this unknown person s arrest and
    detention are not known. Trial No information is available on this unknown
    person s trial. Charges The charge brought against this unknown person was
    crimes related to illegal drugs . The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. International human rights organizations
    have drawn attention to reports indicating that Islamic Republic
    authorities have brought trumped-up charges against their political
    opponents and executed them for alleged drug trafficking, sexual, and
    other criminal offences. Thousands of alleged drug traffickers have been
    sentenced to death following judicial processes that fail to meet
    international standards. Scores of them were executed based on a 1989 law
    imposing mandatory death sentences on drug traffickers found in possession
    of specified amounts of proscribed narcotics (5 kg of hashish or opium,
    and more than 30 grams of heroin, codeine or methadone). The exact number
    of people convicted based on trumped-up charges is unknown. Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against the defendant. Defense No information is
    available on this unknown person s defense. Judgment This unknown person
    was sentenced to death by hanging. He was executed, along with another
    person, in Dastgerd Prison, Esfahan, on Wednesday May 4, 2016.
