    trailer. Information about the execution of Mr. Sadeq Shahsavaripur, son
    of Sakineh and Davoud, along with his cousin was obtained through
    Abdorrahman Boroumand Center s interview with one of his relatives on May
    31, 2018. Mr. Shahsavaripur was born on November 22, 1979 in Sirjan County
    in Kerman Province. He had a middle school level education and never
    married. He was very interested in driving and worked as a truck driver.
    Mr. Shahsavaripur s case pertained to drug trafficking. According to
    available information, Mr. Shahsavaripur hid drugs belonging to drug
    traffickers in his truck and smuggled them to other locations in exchange
    for a fee from the owner of the drugs. Arrest and detention In June 4,
    2009, police officers at a checkpoint near the entrance to the city of Bam
    arrested Mr. Shahsavaripur. According to the interviewee, Mr.
    Shahsavaripur, along with his cousin, was planning to pass through the
    city of Bam, where the embedded drugs in the trailer were discovered by
    police officers at the checkpoint. Mr. Shahsavaripur was transferred to
    the Intelligence Security Office in the city of Bam after being arrested
    and a month later was transferred to Bam Prison. His first contact with
    his family was made two days after the arrest. During his detention, Mr.
    Shahsavaripur was allowed to visit his family, and his family hired an
    attorney for him. Mr. Shahsavaripur contacted his family one day before
    the execution, and informed them that he would be executed the following
    day. His last visit with his family took place one day before the
    execution and he was transferred to the solitary cell where prisoners
    await execution the same night. Trial The Revolutionary Court in Bam
    County tried Mr. Shahsavaripur in several sessions. There is no
    information regarding to the dates and the details of the trail sessions.
    Charges The charge brought against Mr. Shahsavaripur was drug trafficking.
    Evidence of guilt 50 kilograms of morphine discovered in Mr. Shahsavaripur
    s trailer was used as evidence against him. Defense According to available
    information, Mr. Shahsavaripur did not cooperate with the judicial
    authorities during his trial, and never confessed the names of the owners
    of the drugs hidden in his trailer. No information is available on Mr.
    Shahsavaripur s defense. Judgment The Revolutionary Court in Bam County
    sentenced Mr. Shahsavaripur to execution and ordered that his trailer be
    confiscated. Mr. Sadeq Shahsavaripur was hanged along with his cousin in
    Bam Prison on May 26, 2011.
