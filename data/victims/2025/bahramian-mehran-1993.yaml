# --- LIFE ---
family:
  notes: >
    Father deceased, was head of family. Single. His relative Morad Bahramian was
    killed by IRGC gunfire on November 16, 2022. His brother Fazel Bahramian was
    sentenced to death on the same charges.

# --- DEATH ---
date_of_death: 2025-09-06
age_at_death: 32
place_of_death: "Dastgerd Prison, Isfahan"
province: "Isfahan"
cause_of_death: "Judicial execution by hanging (group execution)"
circumstances: >
  Arrested approximately January 8, 2023, for participating in the 40th-day
  commemoration for slain protesters Morad Bahramian (his relative) and Ali Abbasi
  in Semirom on December 29, 2022. Accused of firing on a security vehicle on
  December 31, 2022. Held in IRGC solitary confinement in Dolatabad, Isfahan.
  Tortured: broken ribs, ruptured eardrum. Sentenced to death January 27, 2024.
  Executed in a group hanging. Body buried secretly in Isfahan. Charged with
  moharebeh. 12th WLF protester executed. Protests and strikes erupted in Semirom
  after his execution.
event_context: "Woman, Life, Freedom movement (2022 Mahsa Amini protests)"
