circumstances: >
  Arrested December 20, 2022, during a military raid on the village of Par Surakh.
  Two companions were killed during the raid. The Islamic Republic accused him of
  being the main suspect in the shooting of seven citizens in Izeh on November 16,
  2022, including 10-year-old Kian Pirfalak. However, Kian Pirfalak's parents both
  publicly stated that security forces killed their son and they had "no complaint
  against Mojahed Kourkour." He was shot in the leg during arrest and denied medical
  treatment. Tortured to force confessions. Denied right to choose his own lawyer.
  The UN Fact-Finding Mission stated proceedings were "marred by gross human rights
  violations." Charged with moharebeh and efsad-e fel-arz. 11th WLF protester executed.
