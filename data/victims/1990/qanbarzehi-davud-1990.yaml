circumstances: >
    The execution of Mr. Davud Qanbarzehi was acknowledged in a list provided
    to the Special representative of the United Nation's Commission on Human
    Rights, Professor Reynaldo Galindo Pohl, by the Government of Iran This
    list was published in a 1990 Report of the Economic and Social Council of
    the United Nations on The Situation of Human Rights in the Islamic
    Republic of Iran. A/45/697. Arrest and detention The circumstances of this
    defendant s arrest and detention are not known. Trial No information is
    available on the defendant s trial. However, it has been reported to the
    special representative: "That trials before Islamic revolutionary courts
    have usually taken place in secret, sometimes inside prisons, that
    defendants have not usually enjoyed the right to be represented by a
    lawyer, and often have not even been made aware that the proceedings were
    in fact a trial and not an interrogation session. Charges Mr. Qanbarzehi
    was charged with "armed rebellion " against the Islamic Republic Evidence
    of guilt The report of this execution does not contain information
    regarding the evidence provided against the defendant. Defense No
    information is available on Mr. Qanbarzehi's defense. Judgment Mr.
    Qanbarzehi was sentenced to death and hanged along with three other
    defendants in the city of Zahedan.
