circumstances: >
    The execution of Mr. Jamal Cheraq Dizi was reported by Mr. Galindo Pohl,
    the Special Representative of the United Nations' Commission on Human
    Rights, in his report on the situation of human rights in Iran (November
    1990, A/45/697). Arrest and detention The circumstances of this defendant
    s arrest and detention are not known. Trial No information is available on
    the defendant s trial. However it has been reported to the United Nations'
    Special Representative, that at the time of this execution : "trials
    before Islamic revolutionary Courts have usually taken place in secret,
    sometimes inside prisons, that defendants have not usually enjoyed the
    right to be represented by a lawyer, and often have not even been made
    aware that the proceedings were in fact a trial and not an interrogation
    session." Charges The charges brought against Mr. Cheraq Dizi were
    reportedly his having attended the May Day Celebration in the City of
    Sanandaj (Iranian Kurdistan). Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. Cheraq
    Dizi's defense. Judgment Mr. Cheraq Dizi was sentenced to death and
    executed in Sanandaj, either on April 17th or April 27th, 1990.
