circumstances: >
    Information about Mr. Hamid Ab has been taken from an electronic form sent
    to Omid by a friend. Mr. Ab was an industrial engineering student at
    Sharif University of Technology in Tehran. Arrest and detention Mr. Ab was
    arrested early in the morning on June 20, 1990 in the dormitory of the
    university under the allegation of “apostasy,” with regards to a speech he
    had delivered at the university about religion. The details of Mr. Ab’s
    detention are not known. He was detained for about 40 days during which he
    was kept incommunicado. After his arrest, his family never received any
    official information about him. Trial There is no information regarding
    this trial. Charges Mr. Ab was charged with “apostasy.” The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The report of this execution refers to the filmed footage of Mr. Ab’s
    speech at the Sharif university and individuals present in the audience as
    evidence. Defense No information is available concerning Mr. Ab’s defense.
    He was denied the right to have an attorney. Judgment No specific
    information is available about the verdict leading to this execution.
    According to the available information, there was no appeal court in this
    case. Mr. Ab was shot in mountains near Tabriz in August 1990. His family
    was never officially informed of the execution.
