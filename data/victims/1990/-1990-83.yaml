circumstances: >
    The execution of this person was reported in a 1990 Report of the Economic
    and Social Council of the United Nations on The Situation of Human Rights
    in the Islamic Republic of Iran. 6 November 1990, A/45/697. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    However it has been reported to the United Nations special representative
    : " That trials before Islamic revolutionary courts have usually taken
    place in secret, sometimes inside prisons, that defendants have not
    usually enjoyed the right to be represented by a lawyer, and often have
    not even been made aware that the proceedings were in fact a trial and not
    an interrogation session". Charges According to the UN special rapporteur
    this person was one of the five persons who were charged with "sodomy".
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on this person's defense. Judgment This person
    was found guilty of homosexual or lesbian tendancy and executed in January
    1990. No further information is available
