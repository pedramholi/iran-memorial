circumstances: >
    The execution of Mr. Ahmad Ahmad Jangi-Zerehi was acknowledged in a list
    provided to the Special representative of the United Nation's Commission
    on Human Rights, Professor Reynaldo Galindo Pohl, by the Government of
    Iran This list was published in a 1990 Report of the Economic and Social
    Council of the United Nations on The Situation of Human Rights in the
    Islamic Republic of Iran. A/45/697. Arrest and detention The circumstances
    of this defendant’s arrest and detention are not known. Trial No
    information is available on the defendant’s trial. Charges Officially the
    government has accused the defendant of "espionage". Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Jangi-Zerehi's defense. Judgment Mr. Jangi-Zerehi was
    sentenced to death and hanged along with three other defendants in the
    city of Zahedan.
