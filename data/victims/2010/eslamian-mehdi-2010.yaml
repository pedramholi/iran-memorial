circumstances: >
    News of the prosecution and execution of Mr. Mehdi Eslamian, son of
    Mohammad, along with four others*, was published on the websites of ISNA
    (Iranian Students News Agency) and Noorportal on May 9, Doniya Eqtesad
    (May 11, 2010) HRANA (Human Rights Activists News Agency) on May 8, RHANA
    on April 27 and February 3, and Human Rights Activists for Democracy in
    Iran on February 3, 2010, quoting the Public Relations Office of the
    Public and Revolutionary Prosecutor s Office in Tehran. Mr. Eslamian s
    arrest was attributed to the activities of his brother and a royalist
    organization Anjoman Padeshahi. According to the media, fourteen people
    were killed during an explosion at Seyedolshohada Hosseinieh in Shiraz on
    April 13, 2008. The defendant s brother, Mohsen Eslamian, was one of the
    three main defendants in this incident and was executed in April of 2009.
    In a communiqu published following the execution of Mr. Eslamian, the
    Anjoman Padeshahi denied any link between Mehdi and the bombing. It also
    stressed that those who had carried out the bombing were able to escape
    and were never arrested. Arrest and detention Mr. Eslamian was arrested by
    agents of the Intelligence Ministry and transferred to the detention
    center of the Intelligence Ministry of Shiraz at Army Square on May 4,
    2008. The defendant reported having been tortured physcially and
    psychologically for 14 days and then transferred to Section 209 of the
    Evin prison and kept in solitary confinement for six months. He was
    transferred to the Gohardasht prison in Karaj and detained in Wards 4, 6,
    and finally in Ward 1, also known as the end of the line Ward. In a letter
    to the Secretary General of the United Nations on April 22, 2010, Mr.
    Mehdi Eslamian wrote: It is two years since I m imprisoned innocently. A
    year of this time, I ve been tortured severely in solitary confinement in
    Section 209 of the Evin prison. I suffered all these hardships for my
    brother. ... I have been transferred to the Raja ishahr prison for eight
    months because I defended the rights of prisoners. ... Now, I m confronted
    with the gallows. Three of my cellmates including my younger brother,
    Mohsen Eslamian, 19, have been executed in Shiraz on May 11, 2009. The
    rest of my cellmates are suffering at the Evin prison without any evidence
    against them. In this letter, Mr. Mehdi Eslamian described the harsh,
    inhumane, and unhealthy conditions in prison and described the ill
    treatment by prison gaurds with specific examples. Trial No information is
    available on the defendant s trial. The investigation in this case was
    referred to the Public and Revolutionary Court Prosecutor s Office in
    Tehran and the trial took place in Branch 15 of the Islamic Revolutionary
    Court on November 25, 2009. Charges The charges against Mr. Mehdi Eslamian
    were announced as acting against national security by participation in
    bombing, attempting to overthrow the regime, membership in the Monarchy
    Association, and supporting anti-revolutionary groups. In an interview
    with the Weekly Panjereh on 9 May 2010, the Tehran Prosecutor elaborated
    on the charges brought against Mr. Eslamian whom he accused of having
    helped his brother in his effort to escape: Once the main agents escape,
    he played an important role in giving financial and other assistance to
    his brother. The Prosecutor stressed that the the defendant was informed
    about the bombing but provided no information regarding the latter s role
    in any stage of the operation. (Donya Eqtesad, May 11, 2010) Evidence of
    guilt Excerpts of a report on the defendant s interrogation, carried out
    on May 26, 2008 was published after Mr. Eslamian s execution with
    reference the Public and Revolutionary Prosecutor s Office. Based on the
    report, Mr. Eslamian had allegedly admitted during the interrogation to
    having helped his brother in his flight but deni ed having had any
    information about the bombing. He had allegedly stated that Four days
    before the bombing, Mohsen brought some lab material and explosive
    material to the house. He put two big boxes in the car and left with a
    shovel and and axe. The night of the bombing when he came to my house, I
    noticed that he was pale and anxious and became suspicious. After a couple
    of hours he admitted to me that he and his friends were responsible for
    the hosseinieh bombing We decided that I will go to Kish [Island] to see
    if I could find a boat for Mohsen. The interrogation report also note d
    that the defendant had been asked by his brother to help hide some of the
    incriminating material, but he had not done so. (Noorportal) Defense No
    information is available on the defendant's defence. In his letter to the
    Secretary General of the United Nations, Mr. Mehdi Eslamian stated: The
    judge condemned me to death without any reason, evidence, or confession. A
