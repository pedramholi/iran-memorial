circumstances: >
    سرگذشت آقای عدنان البوعلی هنوز کامل نیست. ما را در تکمیل این سرگذشت در
    یادبود امید یاری دهید. جزئیات دستگیری، دادگاه، اتهامات، شواهد و مدارک،
    دفاعیات و حکم آقای عدنان البوعلی و هرگونه اطلاعات از زندگی وی، تصویر کامل
    تری از زندگی نامۀ شخص به دست خواهد داد. ارسال این اطلاعات مانع از این
    خواهد شد که فاجعۀ کشتن یک انسان به فراموشی سپرده شود؛ با تکیه بر اطلاعات
    شماست که ما می توانیم هر یک از موارد نقض حقوق بشر را در مورد قربانیان
    آشکار کنیم؛ روا نیست که واقعیت زندگی و مرگ آنان در سکوت زمانه مدفون شود و
    روایت مقامات دولتی، که جانبدارانه، و اکثراً نادرست و چه بسا توهین آمیز
    است، تنها روايت ماندگاری باشد که برای داوری جامعه و تاریخ بر جای می ماند.
    با کمک به مستند کردن و ثبت این سرگذشت شما نیز در تدوین تاریخ خشونت دولتی
    در ایران سهیم خواهید شد، تدوین این تاریخ برای دادخواهی و اجرای عدالت در
    آینده و نیز اصلاحات دموکراتیک در کشور ضروری است؛ شما همچنین عضوی از جنبش
    مدنی حقیقت طلبی و حقیقت گویی خواهید شد که امروز در سخت ترین شرایط، زمینه
    ساز فردایی است که در آن حقوق بشر همۀ شهروندان ایران تضمین شود. اطلاعات خود
    را برای تکمیل سرگذشت آقای عدنان البوعلی برای ما ارسال فرمائید. از حمایت و
    همکاری شما سپاسگزاریم.
