circumstances: >
    News of the execution of Mr. Mehdi Sayadi was published in the Jomhuri
    Eslami newspaper on April 15 and in the Ettela at newspaper on April 21,
    2002. Arrest and Detention According to the existing reports, Mr. Sayadi
    was arrested shortly after committing the crime. There is no specific
    information on his arrest and detention. Trial No information is available
    on Mr. Sayadi s trial. Charges The charge against Mr. Sayadi was announced
    as "murdering a taxi driver." According to the existing reports, this
    murder took place on the road to the village of Sartaq near Bandar-e Gaz.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of Guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Sayadi. Defense
    No information is available on Mr. Sayadi's defense. Judgment A court
    condemned Mr. Mehdi Sayadi to death. He was hanged in public at a square
    in Bandar-e Gaz. The date of this execution is not known.
