circumstances: >
    News of the execution of an unknown individual was published in the Iran
    newspaper on January 17, 2002. Arrest and detention The circumstances of
    the defendant s arrest and detention are not known. Trial Branch One of
    the Public Court of Nir in Ardebil province tried the defendant. No
    information is available on the defendant s trial. Charges The charge
    brought against the defendant was announced as murder. He was accused of
    murdering his nine-year-old child and his 28-year-old wife. According to
    the report, he was also a drug addict. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against the defendant. Defense No information is
    available on the defendant s defense. Judgment Branch One of the Public
    Court of Nir condemned the defendant to death and the Supreme Court
    confirmed the ruling. The defendant was hanged in public in Nir on January
    16, 2002.
