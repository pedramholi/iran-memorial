circumstances: >
    News of the execution of Mr. Haj Mohammad Azizi was published in the
    Jomhuri-Eslami newspaper on January 31, 2002. Arrest and Detention There
    is no specific information on Mr. Azizi s arrest and detention. Trial
    Branch One of the Abarkuh Courthouse tried Mr. Azizi. No information is
    available on his trial. Charges According to the Head of the Abarkuh
    Courthouse, the charge against Mr. Azizi was two counts of premeditated
    murder." The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of Guilt The report of this execution did not
    provide any specific information on the evidence presented against Mr.
    Azizi. Defense No information is available on Mr. Azizi s defense.
    Judgment Branch One of the Abarkuh Courthouse condemned Mr. Haj Mohammad
    Azizi to death. The Supreme Court confirmed the ruling and the Head of
    Judiciary validated it. The ruling was carried out on January 30, 2002 and
    Mr. Azizi was hanged in public in Abarkuh.
