circumstances: >
    News of the execution of Mr. Ali Davud Zahiri, son of Hatam, was published
    in the Jomhuri Eslami newspaper on September 19, 2002. Arrest and
    Detention There is no specific information on Davud Zahiri s arrest and
    detention. Trial According to the statement by the Public Relations Office
    of the Khuzestan Courthouse, the Islamic Revolutionary Court of Ahvaz
    tried Mr. Davud Zahiri. No information is available on his trial. Charges
    The charges against Mr. Davud Zahiri were announced as "armed robbery and
    murder." According to the Public Relations Office of the Khuzestan
    Courthouse, he and his collaborator, who had been executed in Ahvaz on
    September 7, 2002, murdered the bank watchman, using a Colt handgun, while
    robbing the Tejarat Bank. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of Guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Davud Zahiri. Defense No information is available on Davud Zahiri's
    defense. Judgment The Islamic Revolutionary Court of Ahvaz condemned Mr.
    Ali Davud Zahiri to death. He was hanged in public in Ahvaz on Tuesday
    September 17, 2002.
