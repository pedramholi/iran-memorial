circumstances: >
    News of the execution of Mr. Shirzad Gholami was published in the Iran and
    Jam-e Jam newspapers on May 22, 2002. Additional information was taken
    from the Ettela at newspaper on July 15, 2000. Mr. Gholami s case was
    related to the murder of a Security Forces officer in Karaj in June 2000.
    Mr. Gholami was 40 years old and one of his hands was amputated by a
    judiciary verdict, due to a previous robbery. (Jam-e Jam newspaper) Arrest
    and detention The circumstances of Mr. Gholami s arrest and detention are
    not known. Trial Branch 35 of the Criminal Court of Karaj tried Mr.
    Gholami. No information is available on his trial. Charges The charge
    brought against Mr. Gholami was announced as murder . He was accused of
    murdering a security force agent at Kamalshahr in Karaj on July 12, 2000.
    According to the reports, Mr. Gholami and three friends got into a clash
    with the security forces during a robbery from a stockyard around
    Kamalshahr during which an agent was killed as a result of the shooting.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The evidence presented against Mr. Gholami were the body
    of a Security Forces officer and a truck carrying 20 sheep that were left
    at the crime scene after Mr. Gholami and his friends escaped. (Ettela at
    newspaper) Defense No information is available on Mr. Gholami s defense.
    Judgment Branch 35 of the Criminal Court of Karaj condemned Mr. Shirzad
    Gholami to death and the Supreme Court confirmed the ruling. He was hanged
    in public at Kamalshahr in Karaj on May 21, 2002.
