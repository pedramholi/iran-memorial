circumstances: >
    News of the execution of Mr. Firuz Hashemikord was published in the
    Jomhuri-Eslami newspaper on December 25, 2002. Arrest and Detention
    According to the report, Mr. Hashemikord had been at large for a while
    before he got arrested. There is no specific information on his arrest and
    detention. Trial No information is available on Mr. Hashemikord s trial.
    Charges The charge against Mr. Hashemikord was announced as "murder." The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of Guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Hashemikord.
    Defense No information is available on Mr. Hashemikord s defense. Judgment
    The court condemned Mr. Firuz Hashemikord to death and the Supreme Court
    confirmed it. The ruling was carried out on Monday December 23, 2002 and
    he was hanged in public at the Shari ati intersection in Dezful.
