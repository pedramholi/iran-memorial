circumstances: >
    News of the execution of Mr. Yadollah S. was published in the Qods
    newspaper on October 10, 2002. Arrest and detention Mr. Yadollah S. was
    arrested in Kazerun, Fars, following the kidnapping of a nine-year-old
    child on July 23, 2002. The circumstances of his arrest and detention are
    not known. Trial Branch Five of the Public Court of Kazerun tried Mr.
    Yadollah S. No information is available on his trial. Charges The charges
    brought against Mr. Yadollah S. were announced as kidnapping and murder of
    a nine-year-old child in Kazerun on July 23, 2002. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt
    According to the report, Mr. Yadollah S. demanded 600 million Rials to
    free the child during a phone conversation with the child s parents. The
    report of this execution did not provide any other information on the
    evidence presented against the defendant. Defense No information is
    available on Mr. Yadollah S. s defense. Judgment Branch Five of the Public
    Court of Kazerun condemned Mr. Yadollah S. to death in public. The Supreme
    Court confirmed the ruling on August 28, 2002. He was hanged in public at
    the central square in Kazerun on October 10, 2002.
