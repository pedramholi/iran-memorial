circumstances: >
    News of the execution of Mr. Abdolhakim Reihanifard, along with two
    others, was published in the Khorasan newspaper on March 14, 2002. Arrest
    and detention The circumstances of Mr. Reihanifard s arrest and detention
    are not known. Trial Branch 12 of the Islamic Revolutionary Court of
    Mashhad tried Mr. Reihanifard. No information is available on his trial.
    Charges The charge brought against Mr. Reihanifard and two other
    defendants were collectively announced as, bombing in front of Hotel Homa
    in Mashhad. According to a court official, two of these defendants had
    also been charged with murder. However, the names of these two individuals
    were not mentioned. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against Mr.
    Reihanifard. Defense No information is available on Mr. Reihanifard s
    defense. Judgment Branch 12 of the Islamic Revolutionary Court of Mashhad
    condemned Mr. Abdolhakim Reihanifard to death and the Supreme Court
    confirmed the ruling. He was executed, along with two others, at the
    police station in Torbat-e Jam, Khorasan, in March of 2002. There is no
    further information on this execution.
