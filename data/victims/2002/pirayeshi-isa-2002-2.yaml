circumstances: >
    News of the execution of Mr. Isa Pirayeshi, known as Isa Lak, was
    published in the Jomhuri Eslami newspaper on December 17, 2002. His case
    was related to a murder that had happened in 2000 while he was only 17.
    International laws have strictly prohibited capital punishment against
    those who were under the age of 18 at the time of committing the crime. As
    a party to the Covenant on Civil and Political Rights and the Convention
    on the Rights of the Child, Iran has the obligation to avoid capital
    punishment for an offence committed before the age of eighteen. Arrest and
    detention The circumstances of Mr. Pirayeshi s arrest and detention are
    not known. Trial The Homicide Special Branch of Judiciary in Hormozgan
    province tried Mr. Pirayeshi. No information is available on his trial.
    Charges The charges brought against Mr. Pirayeshi were announced as murder
    and disrupting public order. He was accused of stabbing someone to death
    at a wedding ceremony during a collective fight on August 18, 2000. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Pirayeshi.
    Defense No information is available on Mr. Pirayeshi s defense. Judgment
    The Homicide Special Branch of Judiciary in Hormozgan province condemned
    Mr. Isa Pirayeshi to death and the Judiciary validated the ruling. He was
    executed in the Bandar-e Abbas Central Prison on December 12, 2002 in the
    morning. He received 74 lashes before his execution.
