circumstances: >
    News of the execution of Mr. Hossein R. was published in the Kayhan
    newspaper on December 28, 2002. (Website of the Iranian Newspapers
    Archive) Arrest and detention According to the report, Quchan police
    arrested Mr. Hossein R. after he committed a second crime. The
    circumstances of his arrest and detention are not known. Trial The Quchan
    Courthouse tried Mr. Hossein R. with the case number 81480J. No other
    information is available on his trial. Charges The charge brought against
    Mr. Hossein R. was announced as two counts murder. According to the
    report, he had murdered two drivers of private taxis in 2000. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Hossein R.
    Defense No information is available on Mr. Hossein R s defense. Judgment
    The Quchan Courthouse condemned Mr. Hossein R. to death. He was hanged in
    public at Shahrdari Square in Quchan. The exact date of his execution is
    not reported. According to the Ideological and Political Public Relations
    Office of the Quchan police, Mr. Hossein R. received 74 lashes in the
    prison before his execution.
