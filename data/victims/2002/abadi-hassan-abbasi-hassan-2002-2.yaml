circumstances: >
    News of the execution of Mr. Hassan Abbasi Hassan Abadi was published in
    the Jomhuri-Eslami newspaper on February 28, 2002. His case was related to
    the murder of three members of a family. Arrest and Detention Police
    detectives arrested Mr. Abbasi Hassan Abadi shortly after the murder of
    three individuals took place in Torbat-e Jam on September 6, 2000 at
    midnight. There is no specific information on his arrest and detention.
    Trial Branch Five of the Torbat-e Jam Public Courthouse tried Mr. Abbasi
    Hassan Abadi. No information is available on his trial. Charges According
    to the Jomhuri-Eslami newspaper, the charge against Mr. Abbasi Hassan
    Abadi was announced as "murdering three members of a family." The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of Guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Abbasi Hassan
    Abadi. Defense No information is available on Mr. Abbasi Hassan Abadi's
    defense. Judgment Branch Five of the Torbat-e Jam Public Courthouse
    condemned Mr. Hassan Abbasi Hassan Abadi to death, on three counts, and 99
    lashes. The ruling was confirmed and carried out in public on February 27,
    2002. He was hanged in the presence of the victim s family in Torbat-e
    Jam. The lash ruling against him was carried out at the prison yard before
    his execution.
