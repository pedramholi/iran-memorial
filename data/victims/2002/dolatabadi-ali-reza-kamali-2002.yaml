circumstances: >
    News of the execution of Mr. Ali Reza Kamali Dolatabadi, along with two
    others, was published in the Iran newspaper on April 18, 2002. Arrest and
    detention The circumstances of Mr. Kamali Dolatabadi s arrest and
    detention are not known. Trial Branch 1602 of the Criminal Court of Tehran
    tried Mr. Kamali Dolatabadi. No information is available on his trial.
    Charges The charge brought against Mr. Kamali Dolatabadi was announced as
    murder. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against Mr. Kamali
    Dolatabadi. Defense No information is available on Mr. Kamali Dolatabadi s
    defense. Judgment Branch 1602 of the Criminal Court of Tehran condemned
    Mr. Ali Reza Kamali Dolatabadi to death and the Supreme Court confirmed
    it. The ruling was carried out at the Qasr Prison yard when he was hanged
    on April 17, 2002.
