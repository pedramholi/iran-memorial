circumstances: >
    News of the execution of Mr. Amir Taheri, along with two others, was
    published in the Iran newspaper on July 21, 2002. Arrest and detention The
    circumstances of Mr. Taheri s arrest and detention are not known. Trial
    Branch 1603 of the Criminal Court of Tehran tried Mr. Taheri on June 21,
    2001. No information is available on his trial. Charges The charge brought
    against Mr. Taheri was announced by the judge as murder. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The report of this execution did not provide any specific information on
    the evidence presented against Mr. Taheri. Defense No information is
    available on Mr. Taheri s defense. Judgment Branch 1603 of the Criminal
    Court of Tehran condemned Mr. Amir Taheri to death. He was hanged at the
    Qasr Prison yard on July 17, 2002.
