circumstances: >
    News of the arrest, prosecution, and execution of Mr. Hassan Neda i was
    published in the Iran newspaper on December 30, 2001 and February 17, 2002
    and in the Kayhan newspaper on February 14, 2002. According to the
    existing information, he was born in Langrud and was a student at Azad
    University in Takestan, majoring in the Islamic Education with a history
    minor. Arrest and detention According to the Iran newspaper on December
    30, 2001, Takestan detectives and a special team arrested Mr. Neda i on
    his way to Langrud, his birthplace, on November 26, 2001 when he had
    murdered a girl student and escaped the scene. He was detained for two and
    a half months. Trial Branch Two of the Public Court of Takestan tried Mr.
    Neda i. No information is available on his trial. Charges The charge
    brought against Mr. Neda i was announced as murder. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    evidence provided against Mr. Neda i was his clear confession to murder,
    and testimonies of witnesses. International human rights organizations
    have repeatedly condemned the government of the Islamic Republic of Iran
    for its systematic use of severe torture and solitary confinement to
    obtain confessions from detainees and have questioned the authenticity of
    confessions obtained under duress. Defense No information is available on
    Mr. Neda i s defense. Judgment Branch Two of the Public Court of Takestan
    condemned Mr. Hassan Neda i to death and the Supreme Court confirmed the
    ruling. The ruling was carried out at the location of the crime near
    Dormitory Two of Azad University in Takestan when he was hanged in public
    on Tuesday February 12, 2002. According to the Iran newspaper on February
    17, 2002, the victim s mother pushed the stool from under his legs.
