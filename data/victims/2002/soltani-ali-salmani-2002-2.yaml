circumstances: >
    News of the arrest and prosecution of Mr. Ali Salmani (Soltani), son of
    Eshaq, was published in the Jomhuri Eslami newspaper on February 19, 2002.
    News of his execution, along with another person, was published in the
    Ettela at newspaper on February 24, 2002. According to the Jomhuri Eslami
    newspaper, Mr. Salmani (Soltani) and his companion had kidnapped and raped
    women and young girls in September and October of 2001. They also robbed
    their victims jewelry. Arrest and Detention According to the Jomhuri
    Eslami newspaper, Mr. Salmani s (Soltani s) was arrested on November 9,
    2001. There is no specific information on his arrest and detention. Trial
    According to the Head of Provincial Courthouse in Kerman, during an
    interview with the media, the primary court in Kerman issued the ruling on
    December 23, 2001. No information is available on Mr. Salmani s (Soltani
    s) trial. Charges According to the existing information, the charges
    against Mr. Salmani (Soltani) and another person were collectively
    announced as "kidnapping, rape, and robbery." They were also charged with
    creating an insecure and intimidating atmosphere. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of Guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Salmani (Soltani). Defense No information
    is available on Mr. Salmani s (Soltani s) defense except that he had
    appealed the ruling. Judgment A court in Kerman condemned Mr. Ali Salmani
    (Soltani) to death and the Supreme Court confirmed the ruling on February
    9, 2002. He was hanged in public at the Azadi Square in Kerman on February
    20, 2002.
