circumstances: >
    News of the execution of Mr. Qorban Kashefi, along with two others, was
    published in the Iran newspaper on August 22, 2002. Arrest and detention
    Mr. Kashefi was in prison for about 17 years. The circumstances of his
    arrest and detention are not known. Trial Branch 136 of the Criminal Court
    of Tehran tried Mr. Kashefi. No information is available on his trial.
    Charges The charge brought against Mr. Kashefi was announced as murder
    According to the available information, Mr. Kashefi and his neighbor (in
    Khazaneh area in Tehran) got into a fight because of their children s
    dispute in 1986. One combatant was dead in the hospital due to severity of
    his received blows. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Kashefi. Defense No information is available on Mr. Kashefi s defense.
    Judgment Branch 136 of the Criminal Court of Tehran condemned Mr. Qorban
    Kashefi to death and the Supreme Court confirmed the ruling. He was hanged
    in the presence of the victim s family, Sentence Enforcement authorities
    of the Criminal Court of Tehran, and the Observer Judge in the Qasr Prison
    yard on August 21, 2002.
