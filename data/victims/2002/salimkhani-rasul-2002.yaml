circumstances: >
    News of the execution of Mr. Rasul Salimkhani, along with two men and one
    woman, was published in the Iran newspaper on October 17, 2002. News of
    his arrest and prosecution was also published in the Ettela at newspaper
    on February 16, 1999. According to the existing information, Mr.
    Salimkhani was Afghan. Arrest and detention Mr. Salimkhani was arrested 8
    months after an 85 years old man was murdered. The circumstances of his
    arrest and detention are not known. He was detained for more than 4 years
    after his trial. Trial Branch 1603 of the Tehran Court tried Mr.
    Salimkhani on May 13, 1998. No information is available on his trial.
    Charges The charge brought against Mr. Salimkhani was announced as murder
    . He was accused of murdering his landlord. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    evidence provided against Mr. Salimkhani was the victim s identification
    card recovered in his pocket. Defense According to the Ettela at
    newspaper, quoting Mr. Salimkhani, the victim s daughter gave him money to
    kill her father and the victim s family was aware of this. Judgment Branch
    1603 of the Tehran Court condemned Mr. Rasul Salimkhani to death and the
    Supreme Court confirmed it. The ruling was carried out at and he was
    hanged at the Qasr Prison yard on October 16, 2002.
