circumstances: >
    News of the execution of Mr. Ali, known as Ali Dozd or Ali Sadam, along
    with another person, was published in the Jomhuri Eslami newspaper on
    February 19, 2002. Arrest and detention The circumstances of Mr. Ali s
    arrest and detention are not known. Trial No information is available on
    Mr. Ali s trial. Charges According to the Head of Kerman Provincial
    Courthouse, the charges against Mr. Ali were kidnapping, murder, and rape.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Ali. Defense No
    information is available on Mr. Ali s defense. Judgment According to the
    Head of Kerman Provincial Courthouse, Mr. Ali was executed in public in
    Anduhjerd, Kerman. The exact date of his execution is unknown.
