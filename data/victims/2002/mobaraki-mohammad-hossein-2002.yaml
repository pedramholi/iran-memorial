circumstances: >
    News of the execution of Mr. Mohammad Hossein Mobaraki, along with two
    others, was published in the Iran newspaper on February 20, 2002. Arrest
    and detention The circumstances of Mr. Mobaraki s arrest and detention are
    not known. Trial The branch of 1608 Criminal Court of Tehran tried Mr.
    Mobaraki. No further information is available on his trial. Charges The
    charge brought against Mr. Mobaraki was announced as murder . The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Mobaraki. Defense
    No information is available on Mr. Mobaraki s defense. Judgment The
    Criminal Court of Tehran condemned Mr. Mohammad Hossein Mobaraki to death
    and the Supreme Court confirmed it. The ruling was carried out at the Qasr
    Prison yard when he was hanged on February 18, 2002.
