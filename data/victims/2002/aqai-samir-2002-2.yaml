circumstances: >
    News of the execution of Mr. Samir Aqa i, along with three others, was
    published in the Iran newspaper on September 18, 2002. Arrest and
    detention The circumstances of Mr. Aqa i s arrest and detention are not
    known. Trial The Criminal Court of Tehran tried Mr. Aqa i. No information
    is available on his trial. Charges The charge brought against Mr. Aqa i
    was announced as murder. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against Mr.
    Aqa i. Defense No information is available on Mr. Aqa i s defense.
    Judgment The Criminal Court of Tehran condemned Mr. Samir Aqa i to death
    and the Supreme Court confirmed it. The ruling was carried out in the
    presence of the victim s family and officials at the Qasr Prison yard when
    he was hanged on September 16, 2002.
