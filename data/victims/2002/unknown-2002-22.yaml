    Eslami newspaper on September 12, 2002. Arrest and detention The
    circumstances of the unknown man s arrest and detention are not known.
    Trial No information is available on the unknown man s trial. Charges The
    charges brought against the unknown man s were announced as murder and
    robbery. According to the report, he murdered the owner of a jewelry store
    in Meshkinshahr and stole gold and jewelry valued at 70 million Rials. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against the defendant.
    Defense No information is available on the unknown man s defense. Judgment
    The court condemned the unknown man to death and the Supreme Court
    confirmed the ruling. He was hanged in public at Azadi Square in
    Meshkinshahr on September 10, 2002.
