circumstances: >
    News of the execution of Mr. Mahmud Mohammadi, along with another person,
    was published in the Jomhuri-Eslami newspaper on July 7, 2002, and in the
    Kayhan newspaper on July 4, 2002. Mr. Mohammadi was from Borazjan and
    married, with an eighteen-month old child. Arrest and Detention According
    to the Jomhuri-Eslami reporter, police arrested Mr. Mohammadi in 2000.
    There is no specific information on his arrest and detention. Trial Branch
    Two of the Islamic Revolutionary Court of Esfahan tried Mr. Mohammadi in
    2001. No information is available on his trial. Charges According to
    reports, the charges against Mr. Mohammadi were announced as "addiction,
    armed robbery, sedition, intentional assault and battery, piracy, shooting
    at officers and victims, and using a military uniform." The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of Guilt
    The report of this execution did not provide any specific information on
    the evidence presented against Mr. Mohammadi. Defense No information is
    available on Mr. Mohammadi's defense. Judgment Branch Two of the Islamic
    Revolutionary Court of Esfahan identified Mr. Mahmud Mohammadi as Mohareb
    (fighter against God and the Prophet) and Mofsed (corruptor on Earth) and
    condemned him to death. The Supreme Court confirmed the ruling. He was
    hanged in public at the Darvazeh-Shiraz Square in Esfahan on July 3, 2002
    in the evening.
