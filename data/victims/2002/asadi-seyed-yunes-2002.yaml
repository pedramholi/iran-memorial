circumstances: >
    News of the stoning of Mr. Seyed Yunes As adi, along with a woman, was
    published by the Komala Office Outside of Iran on the website of this
    organization (without a date) and on the website of Asr-e No on October
    12, 2002. Arrest and detention According to the International Campaign
    against Stoning, Mr. As adi was detained for 15 years. (Asr-e No website)
    The circumstances of his arrest and detention are not known. Trial No
    information is available on Mr. As adi s trial. Charges No information is
    available on Mr. As adi s charges. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. As adi. Defense No information is available on Mr. As adi s
    defense. Judgment The stoning ruling against Mr. Seyed Yunes As adi was
    carried out in public at the City Park in Naqadeh on September 26, 2002.
    According to the Komala Office Outside of Iran, official agents carried
    out the stoning.
