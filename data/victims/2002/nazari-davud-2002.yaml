circumstances: >
    News of the execution of Mr. Davud Nazari, along with three others, was
    published in the Iran and Ettela at newspapers on June 20, 2002. Arrest
    and detention Mr. Nazari was arrested in 1999. The circumstances of his
    arrest and detention are not known. Trial Branch 1602 of the Criminal
    Court of Tehran tried Mr. Nazari in several sessions. No information is
    available on his trial. Charges The charges brought against Mr. Nazari
    were announced as murder . He was accused of murdering a woman and a young
    man. The validity of the criminal charges brought against this defendant
    cannot be ascertained in the absence of the basic guarantees of a fair
    trial. Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Nazari. Defense
    No information is available on Mr. Nazari s defense. Judgment Branch 1602
    of the Criminal Court of Tehran condemned Mr. Davud Nazari to death. He
    was hanged at the Qasr Prison yard in Tehran on June 19, 2002.
