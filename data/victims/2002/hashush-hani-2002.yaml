circumstances: >
    News of the execution of Mr. Hani Hashush, along with three others, was
    published in the Jomhuri Eslami newspaper on January 24 and in the Kayhan
    newspaper on January 27, 2002. Arrest and Detention According to the
    Kayhan newspaper, police arrested Mr. Hashush in May of 2001. There is no
    specific information on his arrest and detention. Trial The Islamic
    Revolutionary Court of Ahvaz tried Mr. Hashush. No further information is
    available on his trial. Charges According to the Jomhuri Eslami newspaper,
    the charges against Mr. Hashush and three others were collectively
    announced as "robbery and banditry, creating an insecure and intimidating
    atmosphere, disturbing public security, and murdering an individual during
    a robbery." The Kayhan newspaper did not report the murder charge. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of Guilt The report of this execution did not provide any
    specific information on the evidence presented against Mr. Hashush.
    Defense No information is available on Mr. Hashush's defense. Judgment The
    Islamic Revolutionary Court of Ahvaz identified Mr. Hani Hashush as
    Mohareb [ enemy of God] and condemned him to death. Branch 32 of the
    Supreme Court confirmed the ruling. He was hanged in public and in the
    presence of judges and a representative of Sentence Enforcement of the
    Islamic Revolutionary Court of Ahvaz at Vaismolasani in Ahvaz on January
    23, 2002.
