circumstances: >
    News of the execution of Mr. Mostafa R. was published in the Jomhuri
    Eslami newspaper on June 12, and in the Ettela at newspaper on July 13,
    2002. Arrest and Detention There is no specific information on Mr. Mostafa
    R. s arrest and detention. Trial Mr. Mostafa R. was tried in Esfahan. No
    information is available on his trial. Charges The charge against Mr.
    Mostafa R. was announced as "murder." According to a report by the General
    Office of Prisons in Esfahan, he murdered the victim by blows of a knife
    because of a family dispute. This murder took place at a street in Esfahan
    on September 13, 1996. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of Guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Mostafa R. Defense No information is available on Mr. Mostafa R's
    defense. Judgment A court in Esfahan condemned Mr. Mostafa R. to death and
    the Supreme Court confirmed the ruling. He was hanged in Esfahan Prison on
    June 11, 2002. According to the Jomhuri Eslami newspaper, the victim s
    mother carried out the ruling.
