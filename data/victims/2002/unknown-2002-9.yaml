circumstances: >
    News of the execution of an unknown person was published on the website of
    Khorasan newspaper on March 10, 2002. He was from Kakhk, Gonabad, in
    Khorasan-e Razavi province. Arrest and detention The circumstances of the
    defendant s arrest and detention are not known. Trial The Gonabad
    Courthouse tried this defendant. No information is available on the
    defendant s trial. Charges The charge brought against the defendant was
    announced as murder. According to the report, he killed a person with a
    knife during a fight a year earlier [2001]. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution did not provide any specific information on the
    evidence presented against the defendant. Defense No information is
    available on the defendant s defense. Judgment A court condemned the
    defendant to death. After the ruling was confirmed by the judiciary, he
    was hanged in the presence of the victim s family in Gonabad in March of
    2002.
