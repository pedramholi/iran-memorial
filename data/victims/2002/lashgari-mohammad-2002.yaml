circumstances: >
    News of the execution of Mr. Mohammad Lashgari, along with three others,
    was published in the Iran and Ettela at newspapers on June 20, 2002.
    Arrest and detention The circumstances of Mr. Lashgari s arrest and
    detention are not known. Trial Branch 1608 of the Criminal Court of Tehran
    tried Mr. Lashgari. No information is available on his trial. Charges The
    charge brought against Mr. Lashgari was announced as murder. According to
    reports, he stabbed his father-in-law to death in 1996 in collaboration
    with another person. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Lashgari. Defense No information is available on Mr. Lashgari s
    defense. Judgment Branch 1608 of the Criminal Court of Tehran condemned
    Mr. Mohammad Lashgari to death. He was hanged at the Qasr Prison yard in
    Tehran on June 19, 2002.
