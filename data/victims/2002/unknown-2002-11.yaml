circumstances: >
    News of the execution of an unknown woman was published in the Jomhuri
    Eslami newspaper on September 22, 2002. Arrest and detention The
    circumstances of the unknown woman s arrest and detention are not known.
    Trial Branch 12 of the Public Court of Tabriz tried this unknown woman. No
    information is available on her trial. Charges The charge brought against
    the unknown woman was announced as murder. She was accused of murdering
    her sister-in-law by blows of a knife in a family dispute in October of
    1999. The validity of the criminal charges brought against this defendant
    cannot be ascertained in the absence of the basic guarantees of a fair
    trial. Evidence of guilt The complaint filed by the victim s children was
    presented as evidence against the defendant. Defense No information is
    available on the unknown woman s defense. Judgment Branch 12 of the Public
    Court of Tabriz condemned the unknown woman to death. She was executed in
    the presence of the victim s family at Tabriz Prison between September 15
    and 21, 2002.
