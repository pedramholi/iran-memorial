circumstances: >
    News of the execution of Mr. Mohieddin Dorosti was published in the
    Jomhuri-Eslami and Iran newspapers on November 9, 2002. He was an Afghan
    citizen. Arrest and Detention There is no specific information on Mr.
    Dorosti s arrest and detention. Trial No information is available on Mr.
    Dorosti s trial. Charges The charge against Mr. Dorosti was announced as
    "murder." According to the newspaper report, he had murdered a 22-year-old
    man, by blows of a knife, at a gas station in 2001. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of Guilt The
    report of this execution did not provide any specific information on the
    evidence presented against Mr. Dorosti. Defense No information is
    available on Mr. Dorosti 's defense. Judgment Mr. Mohieddin Dorosti was
    condemned to death and the ruling was carried out on Thursday November 7,
    2002 at 6:30 a.m. He was hanged in public, in the presence of the victim s
    family at the gas station in Bandar-e Rig in Bushehr province.
