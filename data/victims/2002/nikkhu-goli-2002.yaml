circumstances: >
    News of the stoning of Ms. Goli Nikkhu, along with a man, was published by
    the Komala Office Outside of Iran on the website of this organization
    (without a date) and on the website of Asr-e No on October 12, 2002.
    Arrest and detention According to the Komala website, Ms. Nikkhu was
    detained for 11 years. The circumstances of her arrest and detention are
    not known. Trial No information is available on Ms. Nikkhu s trial.
    Charges The charge brought against Ms. Nikkhu was announced as
    participation in murdering her husband in 1991. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against Ms. Nikkhu. Defense No information is available
    on Ms. Nikkhu s defense. Judgment The stoning ruling against Ms. Goli
    Nikkhu was carried out in public at the City Park in Naqadeh on September
    26, 2002. According to the Komala Office Outside of Iran, official agents
    carried out the stoning.
