circumstances: >
    News of the execution of Mr. Davud Dadashzadeh, along with two others, was
    published in the Iran newspaper on February 20, 2002. Arrest and detention
    The circumstances of Mr. Dadashzadeh s arrest and detention are not known.
    Trial The Criminal Court of Tehran tried Mr. Dadashzadeh 20 years earlier
    in 1982. No information is available on his trial. Charges The charge
    brought against Mr. Dadashzadeh was announced as murdering his wife. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Dadashzadeh.
    Defense No information is available on Mr. Dadashzadeh s defense. Judgment
    The Criminal Court of Tehran condemned Mr. Davud Dadashzadeh to death and
    the Supreme Court confirmed it. The ruling was carried out at the Qasr
    Prison yard when he was hanged on February 18, 2002.
