circumstances: >
    News of the execution of Mr. Shahin Sarihpur was published in the Ettela
    at newspaper on January 5, 2003 and in the Jomhuri Eslami newspaper on
    December 31, 2002. Additional information regarding his arrest and
    prosecution was taken from the Jomhuri Eslami newspaper on December 25,
    2002. Arrest and Detention There is no specific information on Mr.
    Sarihpur s arrest and detention. Trial The Islamic Revolutionary Court of
    Mahshahr tried Mr. Sarihpur. No information is available on his trial.
    Charges According to the Head of the Islamic Revolutionary Court of
    Mahshahr, the charges against Mr. Sarihpur were "armed robbery, piracy,
    creating fear and panic, disturbing public security and order, and
    murdering a soldier during a robbery in 1993." These charges were
    collectively announced for all 15 members of a gang. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of Guilt
    According to the Ettela at newspaper report, the evidence presented
    against Mr. Sarihpur was recovery of 5 kilograms of gold when arrested.
    According to the Head of the Islamic Revolutionary Court of Mahshahr, Mr.
    Sarihpur and other members of the gang had stolen five kilograms of gold
    during armed robberies from houses and stores in Omidieh and Bandar-e
    Emam. Defense No information is available on Mr. Sarihpur's defense.
    Judgment The Islamic Revolutionary Court of Mahshahr condemned Mr. Shahin
    Sarihpur to death and the Supreme Court confirmed the ruling. He was
    hanged in public in Mahshahr on Sunday December 29, 2002.
