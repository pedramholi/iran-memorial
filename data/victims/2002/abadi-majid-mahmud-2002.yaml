circumstances: >
    News of the execution of Mr. Majid Mahmudabadi, known as Bala-Majid, was
    published in the Ettela at newspaper on July 10, 2002. Arrest and
    Detention There is no specific information on Mr. Mahmudabadi s arrest and
    detention. Trial Branch 28 of the Public Court of Tabriz tried Mr.
    Mahmudabadi. No information is available on his trial. Charges According
    to the Public Relations Office of the Azarbaijan-e Sharqi Courthouse, the
    charge against Mr. Mahmudabadi was announced as "murder." According to
    this report, Mr. Mahmudabadi had murdered a man with blows of a knife in
    public at A elgoli Park in Tabriz on September 18, 1998. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of Guilt
    The report of this execution did not provide any specific information on
    the evidence presented against Mr. Mahmudabadi. Defense No information is
    available on Mr. Mahmudabadi's defense. Judgment Branch 28 of the Public
    Court of Tabriz condemned Mr. Majid Mahmudabadi to death and the Supreme
    Court confirmed the ruling. He was hanged in the presence of victim s
    family. The exact date of this execution is unknown.
