circumstances: >
    News of the execution of Mr. Hossein Qaderi was published by the
    Representative of the Komala Organization outside Iran on May 19, 2002. He
    was from the village of Helu near Baneh. Arrest and Detention According to
    the report, Mr. Qaderi was arrested and taken to the Saqqez Prison where
    he was detained for five years. There is no specific information on his
    arrest and detention. Trial No information is available on Mr. Qaderi s
    trial. Charges The charge against Mr. Qaderi was announced as "murder."
    According to the report, he struck several blows to the head of a young
    man, murdering him in 1996. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of Guilt The report of this execution
    did not provide any specific information on the evidence presented against
    Mr. Qaderi. Defense No information is available on Mr. Qaderi s defense.
    Judgment Mr. Hossein Qaderi was executed in the Saqqez Prison on May 19,
    2002. His body was given to his family.
