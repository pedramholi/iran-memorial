circumstances: >
    News of the execution of Mr. Akbar Ghaninejad, along with three others,
    was published in Iran and Ettela at newspapers on June 20, 2002. Arrest
    and detention The circumstances of Mr. Ghaninejad s arrest and detention
    are not known. Trial Branch 1601 of the Criminal Court of Tehran tried Mr.
    Ghaninejad in 2000. No information is available on his trial. Charges The
    charge brought against Mr. Ghaninejad was announced as murder . He was
    accused of stabbing an old man to death. (Iran Newspaper) The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The report of this execution did not provide any specific information on
    the evidence presented against Mr. Ghaninejad. Defense No information is
    available on Mr. Ghaninejad s defense. Judgment Branch 1601 of the
    Criminal Court of Tehran condemned Mr. Akbar Ghaninejad to death. He was
    hanged at the Qasr Prison yard in Tehran on June 19, 2002. The other
    defendant on this case was also condemned to death and was hanged along
    with Mr. Ghaninejad in Qasr Prison in Tehran.
