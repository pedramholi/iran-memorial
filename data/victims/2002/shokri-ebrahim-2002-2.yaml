circumstances: >
    News of the execution of Mr. Ebrahim Shokri, along with two others, was
    published in the Iran newspaper on July 21, 2002. Arrest and detention The
    circumstances of Mr. Shokri s arrest and detention are not known. Trial
    Branch 1602 of the Criminal Court of Tehran tried Mr. Shokri. No
    information is available on his trial. Charges The charge brought against
    Mr. Shokri was announced as murder. He was accused of murdering a young
    person during a fight. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The evidence presented
    against Mr. Shokri as his own confession. International human rights
    organizations have repeatedly condemned the government of the Islamic
    Republic of Iran for its systematic use of severe torture and solitary
    confinement to obtain confessions from detainees and have questioned the
    authenticity of confessions obtained under duress. Defense No information
    is available on Mr. Shokri s defense. Judgment Branch 1602 of the Criminal
    Court of Tehran condemned Mr. Ebrahim Shokri to death. He was hanged at
    the Qasr Prison yard on July 17, 2002.
