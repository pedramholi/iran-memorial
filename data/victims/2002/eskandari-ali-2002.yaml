circumstances: >
    News of the execution of Mr. Ali Eskandari, son of Mohammad Reza, was
    published in the Kayhan newspaper on November 12, 2002. He was single and
    a resident of Qom. His case was related to kidnapping and rape charges.
    Arrest and detention Mr. Eskandari was arrested by police when attempting
    to kidnap another person. The circumstances of his arrest and detention
    are not known. Trial Branch Seven of the Qom Courthouse tried Mr.
    Eskandari. No information is available on his trial. Charges The charges
    brought against Mr. Eskandari were announced as kidnapping and rape of a
    four-and-a-half-year-old girl. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The evidence presented
    against Mr. Eskandari was his arrest while committing a crime. Defense No
    information is available on Mr. Eskandari s defense. Judgment Branch Seven
    of the Qom Courthouse condemned Mr. Ali Eskandari to death and the Supreme
    Court confirmed the ruling. He was hanged in public at Mo alem Square in
    Qom on November 11, 2002 in the morning.
