circumstances: >
    The news of the execution of Mr. Mostafa Keshani (also known as Agha'i),
    son of Abbas Ali, was published in the Jomhuri Eslami newspaper on
    December 11, 1979. Arrest and detention The circumstances of this
    defendant s arrest and detention are not known. Trial No information is
    available on the defendant s trial, other than Mr. Keshani was tried at
    the Islamic Revolutionary Tribunal of Esfahan on December 9, 1979. Charges
    According to the newspaper report, Mr. Keshani was charged with: 1.
    Swallowing 20 Centigrams of heroin, which he later removed from his
    stomach and then distributed it among prisoners who were recovering
    addicts; thus undermining the efforts of prison officials who had been
    working for several months to try to rehabilitate the prisoners2. Several
    counts of sodomy3. Hitting an officer on duty4. Several counts of assault
    and battery with knife5. Several counts of burglary. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that the
    Islamic Republic s authorities have brought trumped-up charges against
    their political opponents and executed them for drug trafficking, sexual,
    and other criminal offences. The exact number of people convicted based on
    trumped-up charges is unknown. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. Keshani
    s defense. Judgment The Islamic Revolutionary Tribunal of Esfahan declared
    Mr. Keshani a corruptor on earth and sentenced him to death. Mr. Mostafa
    Keshani was executed the same day on December 09, 1979.
