circumstances: >
    The execution of Mr. Mohammad Qasem Kermani and another individual was
    reported by the correspondent of the Kayhan newspaper in Nahavand
    (September 9, 1979). Arrest and detention The defendant was arrested in
    Tehran. Trial No information is available on the defendant’s trial.
    Charges Mr. Kermani was charged with “murder of Samad Suri in January
    1979, shooting at people, attacking people, and destroying people’s
    property.” The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on the defense. Judgment The Islamic
    Revolutionary Tribunal of Nahavand sentenced Mr. Kermani to death. He was
    executed by firing squad at dawn in Nahavand on September 8, 1979.
