    relatives were not allowed in (Mr. Khadjenuri s case, ABF). Charges
    According to Kayhan Daily, his charges were described as follows in the
    prosecutor s indictment: He was accused of being sellout to the Pahlavi
    Regime and betraying the oppressed people he cowardly ruined the culture
    and honor of our nation by passing anti-people acts. He actively
    participated in passing the Capitulation Act. (Kayhan, 19 September 1979)
    According to Kayhan Daily, the indictment also provided that {Prof. A lam}
    had a close relationship with General Nasiri (1), and after the expulsion
    of Iranian residents from Iraq by the Iraqi government (2), he criticized
    Ayatollah Khomeini harshly (Kayhan, 19 September 1979). Prof. A lam
    referred to Khomeini without naming him as the clergies who do not
    cooperate with Shah and criticized him. This speech was protested by
    Ayatollah Falsafi and as a result he was barred from giving speech in
    public (Ayatollah Falsafi s Memoir). The indictment continued; in
    addition, he was enjoying all the privileges of the Shah s Court (Kayhan,
    19 September 1979). The prosecutor also accused the defendant of voting
    for the former regime s proposals and bills. According to the prosecutor s
    indictment, he stated in the interrogations that he agreed with the bills
    made by the government, because they were selected by Shah. He was also
