circumstances: >
    News of the execution of Lieutenant Ya qub Afrashteh was reported by the
    correspondent of the Enqelab Eslami newspaper in Zanjan on September 13,
    1979. Additional information is based on an electronic form sent to Omid
    by a person familiar with his case. According to this information, Mr. Ya
    qub Afrashteh, son of Ja far, was born in Tabriz in 1952. He was married
    with two children. He had graduated from Police College and worked at
    Zanjan police station. According to the electronic form, he had no
    political affiliation. Arrest and detention The circumstances of Mr.
    Afrashteh s arrest and detention are not known. Trial According to the
    newspaper report, the Islamic Revolutionary Tribunal of Zanjan tried Mr.
    Afrashteh on September 12, 1979 in the evening. Charges According to the
    Enqelab Eslami newspaper, Mr. Afrashteh was charged with murder, assault
    and battery, and being part of a group that has shot at the defenseless
    revolutionaries of Zanjan. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt According to the newspaper
    report, the witnesses testimonies and the plaintiffs were heard. No
    further details were provided. Defense The newspaper report mentioned that
    Mr. Afrashteh spoke in his own defense but provided no information
    regarding the statement. Judgment The Islamic Revolutionary Tribunal of
    Zanjan issued its verdict at 11:30 p.m., declaring Lieutenant Afrashteh a
    corruptor on earth and an enemy of God, and condemned him to death. The
    ruling was carried out on September 13, 1979 at 1 a.m. According to the
    electronic form, he was executed in Zanjan. According to the newspaper
    report, the Public Prosecutor ordered the state to pay a sufficient salary
    to the family of Mr. Afrashteh. However, there is no information available
    regarding such payment.
