circumstances: >
    Qazvin born, Ms. Qasemi went by Pari Bolandeh in her daily work in Tehran
    s Shahr-e No neighborhood. The execution of Ms. Sakineh Qasemi (known as
    Pari Bolandeh), was reported in the Kayhan newspaper on July 12, 1979.
    Additional information is drawn from an electronic form sent to Omid by an
    individual familiar with this case. Ms. Qasemi was born in Qazvin and
    worked as a prostitute in the Shahr-e No neighborhood in Tehran. Ms.
    Qasemi is also one of 438 victims listed in a March 13, 1980 Amnesty
    International report. The report lists defendants who were convicted by
    Revolutionary Tribunals in the period from their inception until 12 August
    1979. The list of victims and charges is drawn from sources including
    translations of indictments, reports of trials carried out by local and
    foreign media and the bulletins of the official Pars News Agency reports.
    Arrest and detention No information regarding the defendant's arrest and
    detention is available. Trial According to Kayhan , the First Branch of
    the Islamic Revolutionary Tribunal of Tehran held several sessions in
    proceedings of Mr. Qasemi s case and three other individuals. Charges The
    charges against Ms. Qasemi, according to the Amnesty International report
    and the Kayhannewspaper, were: procuring , operating brothels , spreading
    prostitution , and actions fatal to the generation . International human
    rights organizations have drawn attention to reports indicating that the
    Islamic Republic s authorities have executed individuals on trumped up
    charges such as drug trafficking, sexual, and other criminal offences. The
    exact number of people convicted based on trumped-up charges is unknown.
    Evidence of guilt No information is available on the evidence presented
    against Ms. Qasemi. Defense No information is available regarding the
    defense of the accused. Judgment The Revolutionary Tribunal of Tehran
    charged Ms. Sakineh Qasemi with corruption on earth. Based on the Kayhan
    report, Ms. Qasemi was executed by a firing squad on July 12, 1979.
    However, according to the received electronic form, she was hanged in
    front of the Shekufeh-ye No cabaret in Tehran.
