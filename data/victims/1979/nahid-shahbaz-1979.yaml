circumstances: >
    Mr. Shahbaz Nahid was one of 11 Kurds executed in Sanandaj on the order of
    Ayatollah Khalkhali, according to Akhbare Rooz (Iranian Political
    Bulletin) of November 3, 2003. The article, written after the death of
    Ayatollah Khalkhali in Tehran, refers to executions of Kurds in Sanandaj
    during the latter half of August, 1979. Ayatollah Khalkhali was the
    religious judge sent by Tehran to Kurdistan at the time of these
    executions. The article quotes reports from Kayhan and Ettela’at dailies,
    and from the Komeleh Party newsletter. The original report and a
    photograph of the execution first appeared in Ettela'at, August 28, 1979
    (6 Shahrivar 1358). Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No trial was held.
    Charges No information about the charges against Mr. Nahid is available.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available about any defense offered by Mr. Nahid.
    Judgment Mr. Nahid was executed on the order of Ayatollah Khalkhali.
