circumstances: >
    The execution of Mr. Taher Sajarat and five others was reported by the
    correspondent of the Kayhan daily in Ahvaz (October 27, 1979). Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges Based on this report, the charges against the defendant were:
    “three times illegal border-crossing to Iraq”, “passing on intelligence
    from Iran to Iraq”, “having sabotage training”, “smuggling in ammunition
    and selling them”, and “attending decision-making sessions regarding the
    explosion of Maroon Station.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr.
    Sajarat's defense. Judgment Mr. Sajarat was sentenced to death by the
    Islamic Revolutionary Tribunal of Ahvaz. He was executed in the morning.
