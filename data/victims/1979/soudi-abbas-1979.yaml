circumstances: >
    The execution of Mr. Abbas So’udi was reported by the correspondents of
    the Kayhan newspaper in Abadan and Khorramshahr (September 6, 1979).
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial Based on the report, the trial was held in
    the evening of September 5, 1979, and deliberation and examination about
    this defendant’s and two other cases lasted several hours. Charges Mr.
    So’udi was charged with being “an effective member of the Arab Nation
    political party and having opened fire on the revolutionary youth in
    several cases.” The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on the defense. Judgment The Islamic
    Revolutionary Tribunal of Abadan and Khorramshahr sentenced Mr. So’udi to
    death at dawn. He was executed a few hours later at 3 a.m. in Khorramshahr
    on September 6, 1979.
