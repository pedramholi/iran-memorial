circumstances: >
    Kayhan Daily reported Mr. Hossein Esfahanian Fard’s execution on 8 May
    1979. Also a witness sent an E-form to the Abdorrahman Boroumand
    Foundation (ABF) about this case. Arrest and detention The circumstances
    of Mr. Esfahanian Fard’s arrest and detention are not known. Trial Mr.
    Esfahanian Fard’s was tried by one of the branches of Tehran Revolutionary
    Tribunals. No further details are available with this regard. Charges The
    charges that were brought against Mr. Esfahanian Fard individually are not
    known, but Kayhan Daily reported the charges of all the 20 defendants who
    were tried on the same date as: “waging war on God and the deputy of the
    Twelfth Imam and defaming the Imam; torture and cruelty and persecution of
    people; and participation in mass killings of people.” The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt No
    information is available concerning the evidence presented against Mr.
    Esfahanian Fard. Defense No information is available concerning Mr.
    Esfahanian Fard’s defense, and it is not clear if he enjoyed the minimum
    standards of due process of law such as access to a lawyer, etc. Judgment
    The Revolutionary Tribunal of Tehran found Mr. Esfahanian Fard guilty of
    “corruption on earth” and sentenced him to death. This verdict was carried
    out at 5 a.m. on 8 May 1979 along with 20 other verdicts by firing squad
    (Kayhan). According to the ABF E-form, his body is buried in Section 41 of
    Behesht Zahra (Tehran’s cemetery) and unknown individuals have broken his
    gravestone with a pickaxe.
