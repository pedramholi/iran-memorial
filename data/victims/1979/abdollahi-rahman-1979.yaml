circumstances: >
    Kayhan Daily reported Mr. Rahman Abdollahi’s execution along with 2 others
    on 8 April 1979. Mr. Abdollahi was a Constable in Dezful, a city in
    Khuzestan Province in the south west of Iran. Arrest and detention The
    circumstances of Mr. Abdollahi’s arrest and detention are not known. Trial
    The Revolutionary Tribunal of Dezful tried Mr. Abdollahi with one other.
    Charges Kayhan Daily reported Mr. Abdollahi’s charges together with one
    other as “brutal repression of people during the Revolution and
    anti-people action under the former regime”. He was also accused of
    “opening fire at helpless and armless people in the demonstrations in
    Dezful and in this unequal war, he caused many people’s death” Evidence of
    guilt No information is available concerning the evidence presented
    against the defendant. Defense No information is available concerning Mr.
    Abdollahi’s defense and it is not clear if he had the opportunity to
    defend himself effectively, for example whether he had access to a lawyer
    or the possibility to summon witnesses in his favor, etc. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Judgment The
    Revolutionary Tribunal of Dezful recognized Mr. Abdollahi guilty of
    “corruption on earth” and sentenced him to death. He was shot dead at 4:00
    a.m. on 8 April 1979 in Valiabad Cemetery of Dezful by the Revolutionary
    Guards.
