    news regarding the execution of Lieutenant General Nader Jahanbani, son of
    Helen and Amanollah, was published in Keyhan newspaper on March 13, 1979
    and Ettela at newspaper on March 14, 1979. Information regarding the
    execution was also obtained through electronic forms and emails sent to
    Abdorrahman Boroumand Center from Lt. General Jahanbani s son and people
    who knew him closely on March 7, April 1, and November 17, 2009; January
    22, 2010; July 26 and August 7, 8, and 17, 2011; May 17 and August 23,
    2012; September 16, 2014; and January 21 and 28, 2019. Many other official
    and unofficial sources were used for additional information (1) . Lt.
    General Nader Jahanbani is also one of 438 victims listed in a March 13,
    1980 Amnesty International report. The report lists defendants who were
    convicted by Revolutionary Tribunals in the period from their inception
    until 12 August 1979. The list of victims and charges is drawn from
    sources including translations of indictments, reports of trials carried
    out by local and foreign media and the bulletins of the official Pars News
    Agency reports. Lt. General Jahanbani, nicknamed the blue-eyed general ,
    was born on April 16, 1928 in Tehran. His mother was a Russian immigrant
    and his father was a commander of the army during the reign of Reza
    Pahlavi who was appointed to the Ministry during the reign of Reza Pahlavi
    and Mohammad Reza Pahlavi, and was a Senator for the last years of his
    life. Lt. General Jahanbani s military rank was lieutenant general in the
    Imperial Iranian Air Force. Lt. General Jahanbani was married with two
    children (Ettela at newspaper, March 14, 1979; Electronic Form, August 8,
    2011). According to his relatives, Lt. General Jahanbani had been
    interested in flying since childhood (Deutsche Welle, October 29, 2013).
    He graduated from Russia s piloting university and attended the jet pilot
    training school in Germany at a US-based training site (Electronic Form,
    August 8, 2011; Acrojet Film s YouTube Channel, January 26, 2015). Lt.
    General Jahanbani had been interested in flying since childhood. After
    returning to Iran, Lt. General Jahanbani established the Acrojet
    competitive jet flight team (2) called the Golden Crown in the Imperial
    Army and was the head of the team for some time. The team, which disbanded
    after the Revolution, had won second place in world championships
    (Imperial Army website, November 9, 2012). Lt. General Jahanbani s last
    position was Deputy Commander of the Imperial Army Air Force (Keyhan,
    March 13, 1979; Rouzegareno magazine, August/September 2002). He was also
    the last president of the Sports Organization. Some people believe that he
    managed the organization professionally and scientifically, and under his
    leadership Iran s soccer team appeared at the FIFA World Cup for the first
    time. His efforts to popularize athletics have also been notable. There
    are reports showing his efforts to develop sports facilities in less
    developed suburbs (Deutsche Welle, October 29, 2013; Ferdousi-e Emrouz
    weekly newspaper, September 12, 2012; Rouzegareno magazine,
    August/September 2002). In addition to Lt. General Jahanbani s high level
    of discipline and professional rigor in dealing with the officers, he paid
    attention to noncommissioned officers and supported them (Deutsche Welle,
    October 29, 2013; ABC interview, January 21, 2019). People who were close
    to Lt. General Jahanbani, those who knew him through the Air Force, and
    people who knew him through athletics, described Lt. General Jahanbani as
    a capable, disciplined, and punctual manager and a brave, patriotic,
    diligent, and honest person (Deutsche Welle, October 29, 2013; Ferdousi-e
    Emrouz weekly newspaper, September 12, 2012; ABC interview, January 21,
    2019). Lt. General Jahanbani was an athlete and devoted most of his
    leisure time to sports. He knew how to ski, water ski, and play tennis. He
    was also a skilled horseman and was a champion in national competition.
    His friends described Lt. General Jahanbani as a patient, moral, and
    educated teacher (Deutsche Welle, October 29, 2013; Manoto TV, February
    26, 2016; ABC interview, January 21 and 28, 2019). Lt. General Jahanbani s
    courage and composure during his detention were mentioned by one of the
    prison s guards. Arrest and detention According to available information,
    Lt. General Jahanbani was arrested on February 11, 1979, between 7:00 PM
    and 8:00 PM at Doshan Tappeh Airport and transferred to the Refah School.
    Lt. General Jahanbani was held for a month on the second floor of the
    headquarters of the Islamic Revolutionary Committee, in a hallway where
    directors, officers, and other influential people related to the Pahlavi
    dynasty were being held. During his detention, he was denied visiting his
