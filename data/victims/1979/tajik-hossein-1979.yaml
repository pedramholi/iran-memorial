circumstances: >
    Chief Constable Hossein Tajik is one of 438 victims listed in a March 13,
    1980 Amnesty International report. The report lists defendants who were
    convicted by Revolutionary Tribunals in the period from their inception
    until 12 August 1979. The list of victims and charges is drawn from
    sources including translations of indictments, reports of trials carried
    out by local and foreign media and the bulletins of the official Pars News
    Agency reports. Arrest and detention No information is available on the
    defendant's arrest and detention. Trial No information is available
    concerning the trial. Charges The charge against Chief Constable Tajik, as
    listed in the Amnesty International's report is: mass murder. The report
    provides no information on the evidence presented against the defendant
    and the latter's defense. Evidence of guilt No information is available
    regarding the evidence presented against this defendant. Defense No
    information is available regarding the defense of the accused. Judgment
    The defendant was sentenced to death and executed. No other details are
    available.
