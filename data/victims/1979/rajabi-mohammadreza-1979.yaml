circumstances: >
    The information regarding Mr. Mohamadreza Rajabi’s execution along with 6
    others was drawn from Kayhan Daily on 22 December 1979. According to
    Kayhan, Mr. Rajabi was a member of Organization of Intelligence and
    National Security (SAVAK), the intelligence organization under the Shah’s
    regime. Arrest and detention The circumstances of Mr. Rajabi’s arrest and
    detention are not known. Trial The Revolutionary Tribunal of Mashhad tried
    Mr. Rajabi. Charges Kayhan Daily reported Mr. Rajabi’s charges as “murder
    and adultery”. Evidence of guilt No information is available concerning
    the evidence presented against the defendant. Defense No information is
    available pertaining to Mr. Rajabi’s defense and it is not clear if he had
    the opportunity to defend himself effectively, for example whether he had
    access to a lawyer or the possibility to summon witnesses in his favor,
    etc. The validity of the criminal charges brought against this defendant
    cannot be ascertained in the absence of the basic guarantees of a fair
    trial. Judgment The Revolutionary Tribunal of Mashhad sentenced Mr. Rajabi
    to death. This verdict was carried out at dawn on 21 December 1979.
