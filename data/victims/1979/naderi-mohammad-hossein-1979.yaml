circumstances: >
    Mr. Mohammed Hossein Naderi is one of 438 victims listed in a March 13,
    1980 Amnesty International report. The report lists defendants who were
    convicted by Revolutionary Tribunals in the period from their inception
    until 12 August 1979. The list of victims and charges is drawn from
    sources including translations of indictments, reports of trials carried
    out by local and foreign media and the bulletins of the official Pars News
    Agency reports. Mr. Naderi's execution is also reported by the Esfahan
    correspondent of the daily Ayandegan on 26 February, 1979. Arrest and
    detention No information is available on the defendant's arrest and
    detention except that he was arrested in Tehran and sent to Tehran. Trial
    No information is available concerning the trial in Tehran. Charges The
    charge against Mohammad Hossein Naderi, as listed in Amnesty International
    report and as reported by Ayandegan, is: torture. Evidence of guilt No
    information is available regarding the evidence presented against this
    defendant. Defense No information is available regarding the defense of
    the defendant. Judgment There is no information on the verdict leading to
    this execution.
