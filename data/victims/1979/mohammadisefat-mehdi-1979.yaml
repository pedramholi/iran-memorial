circumstances: >
    Sergeant Mehdi Mohammadi Sefat is one of 438 victims listed in a March 13,
    1980 Amnesty International report. The report lists defendants who were
    convicted by Revolutionary Tribunals in the period from their inception
    until 12 August 1979. The list of victims and charges is drawn from
    sources including translations of indictments, reports of trials carried
    out by local and foreign media and the bulletins of the official Pars News
    Agency reports. The execution of Sergeant Mehdi Mohammadi Sefat was also
    reported in the Ayandegan daily of March 6, 1979. Arrest and detention No
    information is available on the defendant's arrest and detention. Trial
    Based on the Ayandegan report, the trial of Sergeant Mohammadi Sefat and 4
    others took place at the Courthouse of Rasht. Present were a group of
    clerics and judges and the representative of Ayatollah Khomeini. Charges
    The charges against Seargeant Mohammadisefat as listed in the Amnesty
    International report are: massacre during demonstrations or causing death
    to unnamed persons during demonstrations; killing freedom fighters or
    killing Muslims. However, the Ayandegan report specifically refers only to
    the murder of a soldier named abdolali and a Mojahed named Sa'idinejad.
    Evidence of guilt No information is available regarding the evidence
    presented against this defendant. Defense No information is available
    regarding the defense of the accused. Judgment The defendant was sentenced
    to death and executed. No other details are available.
