circumstances: >
    The execution of Mir Salamollah Mirsalampur and three others was reported
    in the Kayhan daily (September 4, 1979). Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial The trial took place at the night of August 30, 1979. Charges The
    defendant was charged with "participation in the murder of 8 [un-named
    individuals] and assault and battery of 24 [un-named] combatants of
    Sarandasht." The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on the defense. Judgment The Islamic
    Revolutionary Tribunal of Orumieh sentenced Mr. Mirsalampur to death. He
    was executed at dawn, 3 days after the issuance of the verdict.
