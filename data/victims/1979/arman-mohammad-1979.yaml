circumstances: >
    The execution of Mr. Mohammad Arman was reported by the Kayhan
    correspondent in Shiraz (November 11, 1979). Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges No
    specific charges are mentioned in the report, which notes that Mr.
    Mohammad Arman was affiliated with the former regime political police,
    SAVAK. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Arman's defense. Judgment The Islamic
    Revolutionary Tribunal of Shiraz sentenced Mr. Arman to death. The
    sentence was carried out at 11 p.m. in the shooting court of the Adel Abad
    prison in Shiraz.
