circumstances: >
    Lieutenant Yadollah Mottaqizadeh is one of 438 victims listed in a March
    13, 1980 Amnesty International report. The report lists defendants who
    were convicted by Revolutionary Tribunals in the period from their
    inception until 12 August 1979. The list of victims and charges is drawn
    from sources including translations of indictments, reports of trials
    carried out by local and foreign media and the bulletins of the official
    Pars News Agency reports. Arrest and detention No information is available
    on the defendant's arrest and detention. Trial No information is available
    concerning the trial. Charges The charges against Lieutenant Mottaqizadeh,
    as listed in the Amnesty international report are: corruption on earth;
    murder of persons (sometimes named in the indictment), murder of young
    children, murder of religious leaders; beatings; torture (physical).
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic’s authorities have executed
    individuals on trumped up charges such as drug trafficking, sexual, and
    other criminal offences. Evidence of guilt No information is available
    regarding the evidence presented against this defendant. Defense No
    information is available regarding the defense of the accused. Judgment
    The defendant was sentenced to death and executed. No other details are
    available.
