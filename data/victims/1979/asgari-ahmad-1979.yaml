circumstances: >
    The information about Mr. Ahmad Asgari and his brother, Hossein, who were
    executed at the same time and were both sympathizers of the Mojahedin
    Khalq Organization (MKO) , is taken from the MKO website. According to
    this site, this was the first case of execution of MKO sympathizers since
    the advent of the Islamic Republic regime. Arrest and detention The
    circumstances of this defendant’s arrest and detention are unknown. The
    MKO website doesn't specify the date of arrest for Mr. Ahmad Asgari. His
    was detained in Shiraz prison. Trial No information is available on the
    defendant’s trial. Charges No information is available on Mr. Ahmad
    Asgari’s charges. Evidence of guilt The report of this execution contains
    no evidence provided against the defendant. Defence No information is
    available about the defendant’s defence. Judgment No specific information
    is available about the defendant’s execution. According to the MKO
    website, since the Shiraz prison officials refused to execute him, Mr.
    Ahmad Asgari was taken to Qom and executed there on December 24, 1979.
