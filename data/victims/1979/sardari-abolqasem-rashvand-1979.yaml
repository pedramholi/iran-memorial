circumstances: >
    Dr. Rashvand-Sardari was a physician who went to Paveh in Kurdistan August
    26, 1979 where recent fighting had resulted in many casualties and
    insufficient medical personnel was available to treat them, according to a
    report received by Amnesty International. "On August 27, 1979, while he
    was in the operating room operating an injured Kurd, [Dr.
    Rashvand-Sardari] was ordered to leave his patient in the middle of the
    operation and go to another wounded person who was not a Kurd, but was one
    of the members of the revolutionary guard. He, as a doctor, could not
    leave the patient and [so] refused ... and requested that they wait until
    he was finished." Arrest and detention Dr. Rashvand-Sardari was not
    formally arrested or detained. Trial No trial was held. Charges He was
    charged with operating on a Kurd. Evidence of guilt No formal evidence was
    presented against Dr. Rashvand-Sardari. Defense No information is
    available on Dr. Rashvand-Sardari's defense, if any. Judgment Since Dr.
    Rashvand-Sardari had refused to follow the guards' order, Ayatollah
    Khalkhali, the judge, ordered his execution. Within a couple of hours he
    was taken behind the hospital and shot.
