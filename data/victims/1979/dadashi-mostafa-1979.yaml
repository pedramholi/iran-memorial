circumstances: >
    The execution of Mr. Mostafa Dadashi, born in Khorram-Darreh (Zanjan
    province), and another individual was reported by the correspondent of the
    Kayhan newspaper (September 9, 1979). Arrest and detention Mr. Dadashi was
    arrested in Tehran. Trial No information is available on the defendant’s
    trial. Charges Mr. Dadashi was charged with “torturing the combatant youth
    of Nahavand, battery, coercing people to collaborate with the SAVAK [the
    National Intelligence and Security Organization, before the Revolution],
    causing an abortion, and harassing people of Nahavand [Hamedan province]
    in general during his 4 years of service in this town.” The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on the defense. Judgment The Islamic Revolutionary Tribunal of
    Nahavand declared Mr. Dadashi a “corruptor on earth” and sentenced him to
    death. He was executed by firing squad at dawn in Nahavand on September 8,
    1979.
