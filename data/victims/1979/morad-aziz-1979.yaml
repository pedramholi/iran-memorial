circumstances: >
    Mr. Aziz Morad was one of 7 Kurds executed in Paveh's Dezel Abad Prison on
    the order of Ayatollah Khalkhali, according to Akhbare Rooz (Iranian
    Political Bulletin) of November 3, 2003. The article, written after the
    death of Ayatollah Khalkhali in Tehran, refers to executions of Kurds in
    Paveh during the latter half of August, 1979. Ayatollah Khalkhali was the
    religious judge sent by Tehran to Kurdistan at the time of these
    executions.The article quotes reports in the newspapers Kayhan and
    Ettela’at, and to the Komeleh Party newsletter. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No trial was held. Charges No information about the charges against
    Mr. Morad is available. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available about any defense offered
    by Mr. Morad. Judgment Mr. Morad was executed on the order of Ayatollah
    Khalkhali.
