circumstances: >
    The execution of Mr. Qasem Ahmadnejad Sureh and another individual was
    reported by Pars News Agency in Orumieh. The Enqelab Eslami and Kayhan
    newspapers published the news (September 15 and 16, 1979, respectively).
    Arrest and detention The circumstances of this defendant s arrest and
    detention are not known. Trial The trial was held on August 5, 1979, and
    the deliberation reportedly lasted several days. Charges The defendant,
    who had reportedly served the SAVAK (the National Intelligence and
    Security Organization under the previous regime) for 16 years, was charged
    with playing an effective role in suppressing the political activists ,
    more specifically in arresting and interrogating 6 of the Kurdish
    combatants of Kermanshah, all of whom were condemned to death prior to the
    1979 Revolution. The validity of the criminal charges brought against this
    defendant cannot be ascertained, given the absence of basic guarantees
    provided in a fair trial. Evidence of guilt Based on the report, the
    testimonies and complaints were heard. Defense The report referred to the
    defendant s complete defense but provided no further information in this
    regard. Judgment The Islamic Revolutionary Tribunal of Orumieh declared
    Mr. Ahmadnejad Sureh a corruptor on earth and an enemy of God and
    sentenced him to death. He was executed at dawn of September 14, 1979.
