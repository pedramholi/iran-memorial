circumstances: >
    Mr. Ahmad Pir-Khazari was one of 9 Kurds executed in Marivan on the order
    of Ayatollah Khalkhali, according to Akhbare Rooz (Iranian Political
    Bulletin) of November 3, 2003. The article, written after the death of
    Ayatollah Khalkhali in Tehran, refers to executions of Kurds in Marivan
    during the latter half of August, 1979. Ayatollah Khalkhali was the
    religious judge sent by Tehran to Kurdistan at the time of these
    executions.The article quotes reports in the newspapers Kayhan and
    Ettela’at, and to the Komeleh Party newsletter. The original report of
    these executions was in the Fall 1359 (1980) Komalah newsletter. Arrest
    and detention The circumstances of this defendant’s arrest and detention
    are not known. Trial No trial was held. Charges No information about the
    charges against Mr. Pir-Khazari is available. Evidence of guilt The report
    of this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available about
    any defense offered by Mr. Pir-Khazari. Judgment Mr. Pir-Khazari was
    executed on the order of Ayatollah Khalkhali.
