    implemented. Based on the testimony given by sources close to Lt. General
    Modarres to Abdorrahman Boroumand Foundation, he was a simple, religious,
    and kind man who stayed away from the Royal Court s festivities and did
    not use his influence to accumulate wealth. He enjoyed walking in his
    garden with his granddaughter and watching the quince trees grow. He had
    been repeatedly warned to leave the country after his retirement, but he
    refused and insisted that he had not done anything illegal and could
    defend himself when they put him on trial. Lt. General Modarres, along
    with 22 other officials of the previous regime, were tried once on
    February 17 and sentenced to death. However, according to the Kayhan
    newspaper dated February 18, 1979, on an order from Ayatollah Khomeini,
    the death sentences were not enforced for 19 individuals, including Lt.
    General Modarres. Arrest and detention No information regarding Mr.
    Fakhroldin Modarres's arrest and detention is available. Trial Based on
    the Pars News Agency report, the Islamic Revolutionary Tribunal of Iran
    tried Lt. General Modarres and six other officials of the former regime on
    March 4, 1979. The court was in session for nine hours, discussing and
    deliberating about a number of cases, including the defendant s case. The
    specific circumstances of the trial remain unknown. Charges No individual
    charges were specified for Lt. General Modarres. Collectively, the seven
