circumstances: >
    The execution of Major Mahmud Dehnad and another individual was reported
    by the correspondent of the Kayhan daily in Qasr e Shirin and an
    electronic form sent to Abdorrahman Boroumand Center by a person close to
    him. Mr. Mahmud Dehnad, son of Ahmad born in 1924 was a Major of
    Gendarmerie in Qasr-e Shirin and Sarpol-e Zahab. He was married and had
    three daughters. Arrest and detention The circumstances of this defendant
    s arrest and detention are not known. Trial Based on the report, the trial
    was held in a Garrison called Abuzar in Sar e Pol e Zahab. His trial
    conducted by Khalkhali took only 20 minutes. Charges Major Dehnad was
    charged with "suppressing the revolutionaries in Sar e Pol e Zahab."
    According to the information of the e-form, he was charged with "being
    anti-revolutionary". The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on the defense. Judgment
    The Religious Judge of the Islamic Revolutionary Tribunal declared Major
    Dehnad a corruptor on earth and an enemy of God. He was executed at dawn.
