circumstances: >
    The execution of Mr. Nasser Manfayzadeh and 7 others was announced by the
    Public Prosecutor of Abadan and Khoramshahr in a telephone conversation
    with the correspondent of Pars News Agency in Ahvaz. The Kayhan and
    Enqelab Eslami dailies published the news (October 4 & 6, 1979). Arrest
    and detention The circumstances of this defendant’s arrest and detention
    are not known. Trial No information is available on the defendant’s trial.
    Charges Mr. Manfayzadeh was charged with “causing explosion in the
    Khorramshahr train which resulted in the death of 11 people and injury of
    tens of people, keeping arms, having contacts with elements outside the
    country, and receiving guerilla training in order to act against the
    country’s internal security.” Evidence of guilt The report of this
    execution does not contain any information regarding the evidence
    presented against the defendant. Defense No information is available on
    the defendant’s defense. Judgment The Islamic Revolutionary Tribunal of
    Abadan and Khoramshahr sentenced Mr. Manfayzadeh to death. The sentence
    was carried out at 4 a.m.
