    convicted by Revolutionary Tribunals in the period from their inception
    until 12 August 1979. The list of victims and charges is drawn from
    sources including translations of indictments, reports of trials carried
    out by local and foreign media and the bulletins of the official Pars News
    Agency reports. Arrest and detention No information is available on the
    defendant's arrest and detention. Trial No information is available
    concerning the trial. Charges The charges against Mr. Khoda Tars, as
    listed in the Amnesty International report, are: suppressing demonstrators
    or suppressing national and religious demonstrations or punishing
    demonstrators. Evidence of guilt No information is available regarding the
    evidence presented against this defendant. Defense No information is
    available regarding the defense of the accused. Judgment The defendant was
    sentenced to death and executed. No other details are available.
