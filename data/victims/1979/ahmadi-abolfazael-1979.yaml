circumstances: >
    Kayhan Daily reported Colonel Abolfaza’el Ahmadi’s execution along with
    one other on 14 April 1979. Colonel Ahmadi was the Head of Lorestan Police
    Stations, a province in the west of Iran. Arrest and detention The
    circumstances of Colonel Ahmadi’s arrest and detention are not known.
    Trial The Revolutionary Tribunal of Khoramabad in Lorestan Province, tried
    Colonel Ahmadi on 13 April 1979 along with one other. According to Kayhan,
    this trial took place “in the presence of hundreds of the people of this
    city and the martyrs’ families” and lasted for 4 hours. Charges Kayhan
    Daily reported Colonel Ahamdi’s charges as “ordering the mass murder of
    the innocent people of Khoramabad, arson, and repression of people”.
    Evidence of guilt No information is available concerning the evidence
    presented against the defendant. Defense No information is available
    concerning Colonel Ahmadi’s defense. The report of Kayhan did not mention
    his lawyer and it is not clear if he had the opportunity to defend himself
    effectively. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Judgment The Revolutionary Tribunal of Khoramabad recognized
    Colonel Ahmadi guilty of “corruption on earth” and “treason” and sentenced
    him to death. The verdict was carried out at 6:00 a.m., 14 April 1979.
