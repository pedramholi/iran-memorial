circumstances: >
    The execution of Mr. Mohammad Amin Navaseri and five others was reported
    by the correspondent of the Kayhan daily in Ahvaz (October 27, 1979).
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial No information is available on the
    defendant’s trial. Charges Based on this report, the charges against the
    defendant were: “repeated illegal travel to Iraq”, “smuggling out maps of
    key locations and establishments and smuggling in weapons and ammunitions
    for sabotage purposes”, “leading a group of bandits”, “participation in
    the explosion of Tehran-Khorramshahr train”, “starting to cause explosion
    in Maroon Station 3 and Elhayi Bridge”, “having guerilla training”, and
    “participation in the Sa’idiyeh Base assault.” Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Navaseri's defense. Judgment Mr. Navaseri was sentenced
    to death by the Islamic Revolutionary Tribunal of Ahvaz. He was executed
    in the morning.
