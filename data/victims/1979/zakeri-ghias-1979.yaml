circumstances: >
    The execution of Mr. Ghias Zakeri and 7 others was announced by the Public
    Prosecutor of Abadan and Khoramshahr in a telephone conversation with the
    correspondent of Pars News Agency in Ahvaz. The Kayhan and Enqelab Eslami
    dailies published the news (October 4 & 6, 1979). Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Zakeri was charged with "having contacts with elements outside the
    country, receiving guerilla training, taking preliminary steps in view of
    an armed rebellion, and planning the bombing of the Khorramshahr railroad
    and of the oil wells.” Evidence of guilt The report of this execution does
    not contain any information regarding the evidence presented against the
    defendant. Defense No information is available on the defendant’s defense.
    Judgment The Islamic Revolutionary Tribunal of Abadan and Khoramshahr
    sentenced Mr. Zakeri to death. The sentence was carried out at 4 a.m.
