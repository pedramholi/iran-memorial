circumstances: >
    The execution of Mr. Einollah Gorgi was reported by the correspondents of
    the Kayhan and Enqelab Eslami dailies in Sari (October 2, 1979). Arrest
    and detention The circumstances of this defendant’s arrest and detention
    are not known. Trial There is no information available on Mr. Gorji’s
    trial. Charges Based on the report, Mr. Gorji’s charges were as follows:
    “inciting people, leading stick wielding ruffians during demonstrations,
    attacking combatants and injuring them, obstructing religious advocacy
    efforts before the revolution and promoting anti-religious ideas after the
    success of the revolution, inciting people against the revolutionary guard
    brothers, and obstructing the activities of the anti-drogue squad.”
    Evidence of guilt The report of this execution does not contain any
    information regarding the evidence presented against the defendant.
    Defense No information about the defendant’s defense is available.
    Judgment The Islamic Revolutionary Tribunal of Behshahr declared Mr. Gorji
    a “corruptor on earth” and an "enemy of God and his prophet.” He was
    executed at dawn.
