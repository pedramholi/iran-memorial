circumstances: >
    The execution of Mr. Rayson Ma’avi and five others was reported by the
    correspondent of the Kayhan daily in Ahvaz (October 27, 1979). Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges Based on this report, the charges against the defendant were:
    “throwing hand grenades at the Police Academy in Ahvaz and causing
    explosion” as well as “participation in sabotage activities.” Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against the defendant. Defense No information is
    available on Mr. Ma’avi 's defense. Judgment Mr. Ma’avi was sentenced to
    death by the Islamic Revolutionary Tribunal of Ahvaz. He was executed in
    the morning.
