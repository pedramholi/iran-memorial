circumstances: >
    Brigadier General Ali Akbar Yazdjerdi is one of seven men listed in a
    March 5, 1979 Pars News Agency report, published by the Ettela’at daily
    (March 6, 1979). Brigadier General Yazdgerdi is also one of 438 victims
    listed in a March 13, 1980 Amnesty International report. The report lists
    defendants who were convicted by Revolutionary Tribunals in the period
    from their inception until 12 August 1979. The list of victims and charges
    is drawn from sources including translations of indictments, reports of
    trials carried out by local and foreign media and the bulletins of the
    official Pars News Agency reports. Arrest and detention No information
    regarding the defendant's arrest and detention is available. Trial Based
    on the report, the Islamic Revolutionary Tribunal of Iran was in session
    for 9 hours, discussing and deliberating about a number of cases,
    including the defendant’s. The specific circumstances of the trial remain
    unknown. Charges No individual charges were specified for Brigadier
    General Yazdjerdi. Collectively, the seven defendants were charged with
    “participation in murder and massacre of innocent people.” Evidence of
    guilt No information is available on the evidence presented against
    Brigadier General Yazdjerdii. Defense No information is available
    regarding the accused’s defense. Judgment Brigadier General Yazdjerdi was
    found guilty of “corruption on earth.” Based on the report, the Tribunal
    reached its verdict at 5 in the morning, and the death sentences was
    immediately carried out.
