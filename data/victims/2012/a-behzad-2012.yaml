circumstances: >
    The news of Mr. Behzad A. s execution along with two others was published
    by the websites of the provincial Ministry of Justice office in Markazi
    Province, Fars News, ISNA (Iranian Students News Agency), and Farhikhtegan
    on November 14, 2012, and Mehr News Agency on November 15, 2012, all
    quoting the head of the provincial Ministry of Justice office in Markazi
    Province. Mr. Behzad A. was a resident of Arak. His case and those of two
    others pertain to the rape of a woman in 2005. His other case pertains to
    a 2006 murder. Arrest and Detention Mr. Behzad A. was prosecuted after a
    22-year old woman filed a complaint against him. He fled Markazi Province.
    After a while, he returned to Arak and became engaged in a quarrel that
    led to the death of a person. There he was finally arrested by the police.
    According to Fars News Agency, Mr. Behzad A. was imprisoned for more than
    five years. Trial Mr. Behzad A. and two others were tried by Branch Three
    of the Criminal Court of Markazi Province. However, there is no
    information available on the session or sessions of their trial. Charges
    Mr. Behzad A. was charged with "murder and rape". According to available
    information, he and two others, posing as taxi drivers, abducted a young
    girl and raped her. He also killed a person later during a quarrel. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of Guilt The complaint of the young woman was entered against Mr.
    Behzad A. as evidence of guilt. Defense No information is available on Mr.
    Behzad A. s defense. Judgement Branch Three of the Criminal Court of
    Markazi Province sentenced Mr. Behzad A. to death. The verdict was
    approved by the Supreme Court. Mr. Behzad A. and two others were publicly
    hanged from a crane in Farahan Square in Arak County on November 14, 2012.
