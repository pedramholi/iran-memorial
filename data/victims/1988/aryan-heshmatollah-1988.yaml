circumstances: >
    Mr. Heshmatollah Arian is one of 1000 people identified in a UN Human
    Rights Commission's Special Representative's Report, "Names and
    particulars of persons allegedly executed by the Islamic Republic of Iran
    during the period July-December 1988," published January 26, 1989. The
    report specifies that although 1000 names are mentioned, "in all
    probability" there were several thousand victims. "Most of the alleged
    victims were members of the Mojahedin. However, members of the Tudeh
    Party, People's Fedaiyan Organization, Rahe Kargar, and Komala
    Organization and 11 mollahs were also said to be among the alleged
    victims." Mr. Arian's name is also listed by the Fadaiyan Khalq (Aksariat)
    among the Organization's members and sympathizers who were killed in the
    1988 prison massacre. Additional information was drawn from the Bidaran
    website (www.bidaran.com). According to the information taken form an
    e-form sent to Boroumand Foundation by a person who knew Mr. Aryan, he was
    a student at the Science School of Melli University. Arrest and detention
    The circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on Mr. Arian’s trial. Charges No
    information is available concerning the charges against Mr. Arian.
    Evidence of guilt The report does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Arian's defense. Judgment No information is available on
    the judgment or whether an appeal was allowed. Mr. Arian was executed in
    November, 1988.
