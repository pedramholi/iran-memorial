circumstances: >
    Ms. Nasrin Rasuli is one of 1000 people identified in a UN Human Rights
    Commission's Special Representative's Report, "Names and particulars of
    persons allegedly executed by the Islamic Republic of Iran during the
    period July-December 1988," published January 26, 1989. Ms. Rasuli is also
    among the 1533 executed prisoners listed by the Association of Iranian
    Women of Köln (Germany). The list published in 1997 is entitled: "A
    partial list of names of women executed by the Islamic Republic of Iran."
    The list has been compiled by former female political prisoners The report
    specifies that although 1000 names are mentioned, "in all probability"
    there were several thousand victims. "Most of the alleged victims were
    members of the Mojahedin. However, members of the Tudeh Party, People's
    Fedaiyan Organization, Rahe Kargar, and Komala Organization and 11 mollahs
    were also said to be among the alleged victims." Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on Ms. Rasuli's trial. Charges No
    information is available concerning the charges against Ms. Rasuli.
    Evidence of guilt The report does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Ms. Rasuli's defense. Judgment No information is available on
    the judgment or whether an appeal was allowed. No further information is
    available.
