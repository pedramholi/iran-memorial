circumstances: >
    The information about Mr. Behruz Salahi-Disfani is based on an electronic
    form sent to Omid by a person familiar with his case. According to this
    information, he was single, had a bachelor s degree, and was a high school
    teacher. His name is also among a list of victims published by Komala
    Organization. According to this list, Mr. Behruz Salahi-Disfani was born
    in Gonabad in 1952 and was a sympathizer of the Ettehad-e Mobarezan-e
    Komonist (Sahand Organization). The Sahand Organization (or Ettehad-e
    Mobarezan-e Komonist) was founded after the Islamic Revolution of February
    1979, with a specific focus on ideology. After Sahand developed the
    project of the Communist Party of Iran in 1982, the Party was founded by
    Sahand and Komala and remainders of such Communist organizations as
    Peykar, Razmandegan, and some affiliates of the Fadaiyan Khalq. Later on,
    this party was divided into various factions. Arrest and detention The
    circumstances of Mr. Behruz Salahi-Disfani s arrest and detention are not
    known. According to list of victims published by Komala Organization, he
    was arrested in the summer of 1981. Trial No information is available on
    the defendant s trial. Charges No information is available on the
    defendant s charges. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available about the defendant s
    defense. Judgment No specific information is available about the defendant
    s execution. According to the information sent to Omid, Mr. Behruz
    Salahi-Disfani was hanged at Shohada Square in Mashhad in 1983. According
    to the list of victims published by Komala Organization, he was executed
    on February 20, 1983.
