circumstances: >
    He was a role model for his honesty. He was always honest and truthful.
    News and information regarding the execution of Mr. Mehdi Ammari, son of
    Mr. Mohammad Reza Ammari and Ms. Setareh Purjafar was obtained through a
    Boroumand Center interview with a person close to him. (November 15,
    2019). Additional information about this execution was obtained through
    electronic forms submitted by persons close to Mr. Ammari to the Boroumand
    Center (August 28, 2019), from the Kar Publication (Aksariat ( Majority ))
    (September 17, 2017), the Bidaran website, and from his ward mate. Mr.
    Mehdi Ammari s name has also been mentioned in the Yad-e Yaran Yad Bad
    (Let Us Remember Our friends ) Memorial list, published by the
    Organization of Iranian People s Fedaian (Majority). (March-April, 2002).
    Mr. Ammari was a victim of the mass killings of political prisoners in
    1988. Boroumand Foundation has collected additional information regarding
    the 1988 massacre from the memoirs of Ayatollah Montazeri, reports from
    the Human Rights organizations, interviews with the witnesses and victims
    families as well as Bidaran website. The majority of the executed
    prisoners were members of the Mojahedin Khalq Organization. Other victims
    included members or sympathizers of Marxist-Leninist organizations, such
    as the Fadaiyan Khalq (Minority) and the Peykar Organization, which
    opposed the Islamic Republic, as well as the Tudeh Party and the Fadaiyan
    Khalq (Majority), which did not. Mr. Ammari was born in May 1953 into a
    middle class family in the city of Khoi in Western Azarbaijan Province. He
    had four brothers and a sister. He lived in Khoi until he finished high
    school. He then enrolled in Tehran Business College in 1972 and
    subsequently earned a degree in Business Management. He liked Azarbaijani
    music. Mr. Ammari became familiar with the student movement when he
    entered college, through which he got to know the Fedaian movement.
    Initially, he was a supporter of the People s Fedaian Guerillas and from
    1977 to 1978, he established closer ties to the Fedaian and after a while,
    he entered the Fedaian Organization s structure. When the Organization
    split in June 1980, he went along with the Organization of Iranian People
    s Fedaian, Majority.* He was mostly active in the Organization s Labor
    Section. In 1982-83, he was assigned to the Organization s Labor Section
    in Tehran s Western District. He worked as an accountant at Mina
    Glassworks Factory for a while. He was married on July 25, 1986. During
    the Iran-Iraq war, Mr. Ammari started a mobile clinic in Tehran s poor
    district of Tehran Pars with one of his doctor friends. According to a
    person close to him, he was one of the best track and field athletes in
    decathlon and was one of the country s champions. He was a physical
    education instructor, and was physically very strong. And he had great
    morale and was always in good spirits. He had an unbelievable
    self-confidence. The person continued: We were very close. He was an
    honest and frank person. He was very frank. He would sometimes be a little
    offensive he was so frank. But he was very lovable. (Boroumand Center
    interview). Arrest and detention Mr. Ammari was arrested by [security]
    agents in Tehran on August 25, 1986, one month after his wedding, at the
    rendez-vous point with his organizational superior. The agents then went
    to his home and arrested his wife, who subsequently spent three weeks in
    detention. The agents also took anything and everything of value that this
    family owned, including gold and cash, and never returned any of it to
    them. In a visitation with his relatives, he stated this about his
    interrogations: The last time, I thought to myself This time I will be
    killed for sure from their kicks and punches . Mr. Ammari had several
    in-person visitations with his spouse. His parents would also visit him.
    Mr. Ammari was known in prison as the doctor . Based on the letters he
    wrote from jail, he spent some time in Cell 24 of the Education Ward, Hall
    One, of Evin Prison, and some time in Cell 85 of the same Ward. He was
    always the first one to volunteer for the prisoners group activities, and
    actively tried to advocate for and obtain prisoners rights. (Mr. Ammari s
    ward mate). Trial At its first session, the Islamic Revolutionary Court at
    Evin Prison tried Mr. Ammari and sentenced him to three years in prison.
