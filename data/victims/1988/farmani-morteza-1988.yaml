circumstances: >
    Information about Mr. Morteza Farmani is taken from the website of the
    People’s Mojahedin of Iran Organization (PMIO). His name is also mentioned
    in the book Fallen For Freedom: 20,000 PMIO Martyrs . He was born in
    Khorramshahr in 1965. He was a university student and a member of the
    PMIO. He became familiarized with the Organization since the previous
    regime. He decided to join the Mojahedin after listening to the radio
    program “Voice of Mojahed.” In 1987, he succeeded in leaving the country
    to join the members of the PMIO in Iraq and he participated in two armed
    operations against the Islamic Republic. Arrest and detention Mr. Morteza
    Farmani was injured during one of the last battles called Forugh Javidan
    (a PMIO operation against the Islamic Republic that began on July 25,
    1988) and was arrested. According to the PMIO website, he was tortured
    during his detention period. Trial No information is available on the
    defendant’s trial. Charges No information is available on Mr. Morteza
    Farmani’s charges. Evidence of guilt Mr. Morteza Farmani had been injured
    and arrested in an armed operation against the Islamic Republic. Defense
    No information is available about his defense. Judgment No specific
    information is available about the verdict leading to this execution.
    According to the PMIO book, Mr. Morteza Farmani was executed in Tehran in
    1988.
