# --- DEATH ---
date_of_death: 1988-08-01
age_at_death: null
place_of_death: "Evin Prison, Tehran (or other detention facility)"
cause_of_death: "Execution by hanging"
circumstances: >
  During the 1988 prison massacres, political prisoners across Iran were
  brought before "Death Commissions" — three-member panels of judicial,
  prosecution, and intelligence officials. They were asked a series of
  questions: Do you believe in God? Do you pray? Do you renounce your
  political group? Those who refused to denounce their beliefs were
  sentenced to death, often within minutes. Executions were carried out
  by hanging, sometimes in groups. Bodies were buried in mass graves,
  and families were not informed of the deaths for weeks or months.

  This entry represents the thousands of unnamed victims of the 1988
  massacre — men and women, some as young as teenagers, who chose their
  beliefs over their lives.
