circumstances: >
    Information about Mr. Rahim Hatefi, was based on two electronic forms sent
    to the Boroumand Foundation by persons familiar with his case. Additional
    information is taken from the websites of Komaleh and the Communist Party
    of Iran , Victims Album. According to this information, he was born in
    Sanandaj in 1948. He had a bachelor s degree in Physical Education and was
    a teacher in Rasht high schools before the revolution. He was arrested and
    detained by SAVAK before the revolution. After being released, he was
    active in founding some communist groups, later known as the Third Line ,
    including Working Class Fighters. The unity of these groups established
    the Revolutionary Union Organization . In 1979, Mr. Rahim Hatefi was
    elected as a member of the Kurdistan Committee of the organization that
    cooperated with Komaleh in Sardasht, Kurdistan. He founded the group
    Razm-e Enqelabi in Tehran in 1981. When the Communist Party of Iran was
    founded, he joined the party in 1982 and became an active member until his
    arrest. The Sahand Organization (or Ettehad-e Mobarezan-e Komonist ) was
    founded after the Islamic Revolution of February 1979, with the specific
    goal of focusing on theory and ideology. Upon being designed and developed
    by Sahand, the Communist Party of Iran was founded in 1982 by Sahand and
    Komala together, along with the remaining members of such other Communist
    organizations as Peykar, Razmandegan, and certain affiliates of the
    Fadaiyan Khalq. Later, Sahand itself was divided into a number of various
    factions. Once the principal pillar of the Communist Party of Iran, Komala
    then separated from the Party. The Communist Party of Iran is now composed
    mostly of Sahand members and there is a Kurdistan organization affiliated
    with it, which also calls itself Komala. Arrest and detention According to
    an electronic form, Mr. Rahim Hatefi was arrested in Tehran in 1983.
    However, according to the website of the Communist Party of Iran, he was
    arrested, along with his wife and his small child, in February of 1986.
    According to this report, he was tortured severely. According to a report,
    Mr. Hatefi was exposed by a comrade who was under his supervision. When
    tortured, this person had told his interrogator that Mr. Hatefi was in
    love with his neighbor and, if agents perform surveillance at his
    residence, they could arrest him. They did so, and Mr. Rahim Hatefi was
    arrested when he visited his neighbor. Trial Mr. Rahim Hatefi was
    condemned to death during his trial. No further information is available
    on the defendant s trial. Charges No information is available on Mr. Rahim
    Hatefi s charges. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against Mr.
    Rahim Hatefi. Defense No information is available about Mr. Rahim Hatefi s
    defense. Judgment The court condemned Mr. Rahim Hatefi to death. He was
    executed by firing squad in Evin Prison on July 19, 1988. No specific
    information is available about his execution.
