circumstances: >
    Mr. Ali Reza Ghassemi is one of 1000 people identified in a UN Human
    Rights Commission's Special Representative's Report, "Names and
    particulars of persons allegedly executed by the Islamic Republic of Iran
    during the period July-December 1988," published January 26, 1989. The
    report specifies that although 1000 names are mentioned, "in all
    probability" there were several thousand victims. "Most of the alleged
    victims were members of the Mojahedin. However, members of the Tudeh
    Party, People's Fedaiyan Organization, Rahe Kargar, and Komala
    Organization and 11 mollahs were also said to be among the alleged
    victims." Mr. Reza Qassemi is among 3208 members and sympathizers of the
    People's Mojahedin of Iran Organization (PMIO) whose execution was
    reported by the organization in a book entitled Crime Against Humanity.
    This book documents the 1988-89 mass execution of political prisoners.
    Additional information was drawn from the Bidaran website. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on Mr. Ghassemi’s trial.
    Charges No information is available concerning the charges against Mr.
    Ghassemi. Evidence of guilt The report does not contain information
    regarding the evidence provided against the defendant. Defense No
    information is available on Mr. Ghassemi's defense. Judgment No
    information is available on the judgment or whether an appeal was allowed.
    Mr. Ghassemi was executed in October, 1988.
