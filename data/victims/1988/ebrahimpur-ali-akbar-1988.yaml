circumstances: >
    Mr. Ali Akbar Ebrahimpur’s name is taken from the book Those Who Said No ,
    published in 1999 in Paris by the Association for the Defense of Political
    Prisoners and Prisoners of Conscience in Iran. Mr. Ebrahimpur is also one
    of 1000 people identified in a UN Human Rights Commission's Special
    Representative's Report, "Names and particulars of persons allegedly
    executed by the Islamic Republic of Iran during the period July-December
    1988," published January 26, 1989. The report specifies that although 1000
    names are mentioned, "in all probability" there were several thousand
    victims. "Most of the alleged victims were members of the Mojahedin.
    However, members of the Tudeh Party, People's Fedaiyan Organization, Rahe
    Kargar, and Komala Organization and 11 mollahs were also said to be among
    the alleged victims." Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on Mr. Ebrahim-Poor’s trial. Charges No information is available
    concerning the charges against Mr. Ebrahim-Poor. Evidence of guilt The
    report does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr.
    Ebrahim-Poor's defense. Judgment No information is available on the
    judgment or whether an appeal was allowed. Mr. Ebrahim-Poor was executed
    October 25, 1988.
