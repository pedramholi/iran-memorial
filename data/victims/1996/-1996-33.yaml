circumstances: >
    This unnamed individual is among the 64 individuals listed in the United
    Nations Interim Report (11 October 1996) on the Situation of Human Rights
    in the Islamic Republic of Iran prepared by the Special Representative of
    the Commission, Mr. Maurice Danby Copithorne. According to the UN report,
    this individual was a member of the Dervish sect (a Sufi order) in
    Hamedan. Arrest and detention The circumstances of this defendant’s arrest
    and detention are not known. Trial No information is available on the
    defendant’s trial. Charges The defendant and 11 other members of the
    Dervish sect were charged with “establishing centers for moral
    corruption.” Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on the defense. Judgment The defendant
    was sentenced to death.
