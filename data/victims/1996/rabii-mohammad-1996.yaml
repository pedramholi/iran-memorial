circumstances: >
    Mr. Molla Mohammad Rabi i (Mamusta Rabi i,) Sunni Muslim and Friday Prayer
    leader of the city of Kermanshah, was a victim of a series of political
    murders that came to be known as the Serial Murders. He was a Mufti (an
    expounder and interpreter of Islamic laws in Sunni Islam who has the
    authority to issue Fatwas or religious rulings) of the Shafe i branch of
    Islam, Information regarding his life, activities, and murder, were
    gathered from numerous sources including the weblog of his works, Jomhuri
    Eslami daily newspaper (December 1996), his wife s interview with
    Roozonline (December 26, 2011) and the internet websites of the Biography
    of Sunni Luminaries, Sunni News, Maktabe Kor an (Kor an School,) from the
    book The Tragedy of Democracy in Iran by Emadoddin Baqi, and the United
    Nations Special Representative s Report of January 18, 2000. Biography Mr.
    Mohammad Rabi i was born in 1311 (1932-33) in the village of Darasb, city
    of Divandarreh, Kurdistan Province. He pursued his religious studies with
    teachers in various regions of Iranian and Iraqi Kurdistan, and was
    granted the right to issue Fatwas and teach theology in 1343 (1964-65.) In
    1345 (1966-67,) representing Iran, he won second place in a Qur an
    recitation contest. Upon returning to Iran, he was put in charge of a
    radio program conducted in Kurdish. He also taught the Qur an and its
    correct recitation, pronunciation, and intonation, in the Ardebilis school
    and the Emadoddoleh mosque. In 1351 (1972-73) he became the Friday prayer
    leader of city of Kermanshah s Shafe i Mosque. He was considered a major
    religious figure of the Shafe i sect in Kurdistan. In the fall of 1978, at
    the request of the people of Kermanshah, Mr. Rabi i became the Friday
    Prayer leader as well as the orator of Kermanshah s Shafe i Mosque. Mr.
    Rabi i was married and had two sons and a daughter. (Website of Molla Rabi
    is Life and Works, website of the Biography of Sunni Luminaries)
    Professional Life Mr. Rabi i was fluent in Farsi, Kurdish, and Arabic. He
    had a pleasant voice and in the holy month of Ramadan, his recitation of
    the Qur an and other religious prayers were broadcast on the radio as well
    as in Kermanshah mosques. He has numerous works in Kurdish, Farsi, and
    Arabic, including Baqiat Al-Salehat which is the complete laws of the
    Shafe i school of Islam. Other works include Hasht Ordibehesht, Hazrat
    Osman, Dokandaran-e Tariqat ( Merchants of Faith, ) Alijenab Guril ( His
    Highness the Gorilla ) (a novel) and a collection of poems containing four
    thousand couplets. (Biography of Sunni Luminaries) According to his wife,
    Mr. Rabi i loved people and his country Iran, and strongly believed in
    raising awareness in the youth and in [advocating] unity between the Shi a
    and Sunni sects. (Roozonline, December 26, 2011) His mastery of current
    events and scientific advances, as well as his persuasive words, had
    resulted in great unity among the Sunni population of the region,
    particularly in Kermanshah; Sunnis from all over and even certain Shi as
    would come to him for advice and for the resolution of their [religious]
    issues. During his tenure as Friday Prayer leader in Kermanshah, a large
    number of people had started to attend the Imam Shafe i Mosque. He was a
    close friend and associate of Allameh Ahmad Moftizadeh* in the early
    period of the Revolution and was a member of a group of Sunni
    representatives in the talks conducted with Ayatollah Taleqani and his
    delegation. (Website of Molla Rabi I s Works) The Shafe i Sect Shafe i is
    a branch of Sunni Islam that follows the teachings of Abu Abdollah
    Mohammad Edriss Shafe i, one of the four Imams of Sunnat and Jama at. The
    Shafe i sect is the third oldest religion of Sunni Islam and follows [the
    teachings and the traditions of the Prophet] Mohammad and [his successors]
    Abu Bakr, Omar, Osman, and Ali [the Four Caliphs.] Mamusta is a title
    given to religious scholars in Kurdistan. Short background on the Chain
    Murders Chain Murders refers to a set of disappearances and extra-judicial
    killings of writers and political dissidents which mainly occurred in the
    1990 s. In January 1999, the Ministry of Intelligence published an
    announcement in which it squarely put the blame for four such killings
    (those of Dariush and Parvaneh Foruhar, Mohammad Mokhtari, and Mohammad Ja
    far Puyandeh) on rogue elements within the Ministry, without providing any
    explanation as to the causes and manner of killing of tens of [other]
    dissidents and writers. A number of the Ministry of Intelligence agents
