circumstances: >
    Ms. Atefeh Bahardust is one of the 12,028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June, 1981, to the publication
    date of the magazine. Ms. Bahardust is also one of the 1,533 executed
    prisoners listed by the Association of Iranian Women of Köln (Germany).
    Published on September 10, 1997, the list was titled: "A Partial List of
    Names of Women Executed by the Islamic Republic of Iran.” This list has
    been updated by previous political prisoners living in various countries.
    The additional information about Ms. Bahardust is taken from the website
    of the Mojahedin Khalq Organization. Ms. Atefeh Bahardust was born in
    Kermanshah. She was a law student at Tehran University, as well as a
    sympathizer of the Mojahedin Khalq Organization and a member of the
    pro-Mojahedin Moslem Student Association. She was in charge of organizing
    the demonstrations and other social activities in Kermanshah. Arrest and
    detention There is no specific information on the defendant’s arrest and
    detention. Ms. Bahardust was transferred to Kermanshah by the order of the
    Mojahedin Organization in the spring of 1981. Several months later in
    August, she was arrested during a street fight and imprisoned for two
    years, seven months of which she spent in solitary confinement. According
    to the web site of the Mojahedin, she was severely tortured during this
    period. Trial No information is available on the defendant’s trial.
    Charges No information is available on Ms. Bahardust’s charges. Evidence
    of guilt The report of this execution contains no evidence provided
    against the defendant. Defense No information is available on Ms.
    Bahardust's defense. Judgment No specific information is available about
    this execution. According to the web site of the Mojahedin, Ms. Atefeh
    Bahardust and two other persons were hung by towing wire that caused their
    necks to shatter, on August 3, 1983.
