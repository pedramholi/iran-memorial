circumstances: >
    The execution of Mr. Hassan Yusefi, along with two others, was reported in
    the Jomhuri Eslami daily, quoting the Islamic Revolution’s Public
    Prosecutor’s Office in Eslam Abad. Arrest and detention The circumstances
    of this defendant’s arrest and detention are not known. Trial No
    information is available on the defendant’s trial. Charges Mr. Yusefi was
    reportedly charged with “collaborating with Iraq, being a member of a
    group of armed aggressors, receiving weapons and salaries from Iraq,
    transporting explosives and espionage.” Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on Mr.
    Yusefi's defense. Judgment According to this report quoting the Islamic
    Revolution’s Public Prosecutor’s Office in Eslam Abad, Mr. Yusefi was
    executed. There is no information about the Tribunal which issued the
    death sentence.
