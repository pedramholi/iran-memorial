circumstances: >
    The execution of this unnamed defendant was reported in the Jomhuri Eslami
    Daily on July 31, 1983. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges The defendant was reported to
    be a member of the Mujahedin-e Khalq Organization (MKO) who was charged
    with “the murder of Hojatolislam Habibzadeh as well as the assassination
    of Hezbollah members in Rasht.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense According to this report, the defendant had
    confessed to his crime. Judgment This unnamed defendant was executed.
    There is no information about the Tribunal which issued the death
    sentence.
