circumstances: >
    The information about Mr. Taqi Keymanesh is taken from the book "The Tudeh
    Martyrs" by The Tudeh Party of Iran Publications. He was born in Rasht. He
    joined the Tudeh Party after graduating from high school. In 1944, he
    entered the Military College; but, left to continue his education at
    Tehran University majoring in Physics. During this period, he changed his
    name from Musavi Gilani to Keymanesh. In 1947, he entered the Military
    College for the second time and graduated two years later. In 1954, he was
    arrested and condemned to death. But, later his conviction was reduced to
    life imprisonment. With the start of the revolution, he was released from
    the prison in November, 1978. He was a member of the Political Bureau of
    the Tudeh Party. The Tudeh Party of Iran was created in 1941. The Tudeh
    Party ideology was Marxist-Leninist and it supported the former Soviet
    Union's policies. The Party played a major role in Iran's political scene
    until it was banned for the second time following the August 19, 1953
    coup. After the 1979 Revolution, the Party declared Ayatollah Khomeini and
    the Islamic Republic regime revolutionaries and anti-imperialists and
    actively supported the new government. Although the Party never opposed
    the Islamic Republic, it became the target of government attacks in 1982
    when most of the Party's leaders and members were imprisoned. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    unknown. Mr. Taqi Keymanesh was arrested in February of 1983. According to
    the above book, he was tortured severely during his two months detention.
    Trial No information is available on the defendant’s trial. Charges No
    information is available on Mr. Taqi Keymanesh’s charges. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The report of this execution contains no evidence provided against the
    defendant. Defense No information is available about the defendant’s
    defense. Judgment According to the above book, Mr. Taqi Keimanesh died
    from being severely tortured in 1983. No information is available if there
    was a ruling against him or not.
