circumstances: >
    The information about Mr. Faramarz Baqerpur was taken from an interview
    with a former cellmate who cooperated with the same political
    organization. Mr. Baqerpur was born in Qaemshahr. He was married and had a
    son. He was a sympathizer of the Fadaiyan Khalq Organization, Minority
    branch. The Fadaiyan Khalq Organization, a Marxist Leninist group inspired
    by the Cuban Revolution and the urban guerilla movements of Latin America,
    was founded in 1971 by two communist groups opposed to the Pahlavi regime.
    Following the 1979 revolution, the Organization, which had renounced armed
    struggle, split over their support of the Islamic Republic and of the
    Soviet Union. The Fadaiyan Khalq Minority opposed the Islamic Republic and
    was active mainly in the political arena and the labor movement. Arrest
    and detention Mr. Baqerpur was arrested in the fall of 1982. No other
    information is available about the details of his arrest and detention.
    Trial No information is available on the defendant’s trial. Charges The
    charge brought against the defendant is not known. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Baqerpur’s defense. Judgment There is no information on
    the verdict leading to this execution. Mr. Baqerpur was executed in Sari
    in 1983.
