circumstances: >
    The information Regarding Mr. Shahrokh Bakhshandeh, a member of the
    Komeleh Communist Party, was received through an electronic form sent to
    Omid by a person familiar with his case in February 2009. Mr.
    Bakhshandeh's name is also among the 12028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Arrest and detention Mr. Bakhshandeh was arrested on
    February 5, 1983 at home. The circumstances of his arrest and detention
    are not known. Trial Mr. Bakhshandeh was tried by the Revolutionary Court
    of Sanandaj. No other information is available on his trial. Charges The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Bakhshandeh's defense. Judgment The
    Revolutionary Tribunal of Sanandaj sentenced Mr. Bakhshandeh to death. He
    was executed less than seven months after his arrest.
