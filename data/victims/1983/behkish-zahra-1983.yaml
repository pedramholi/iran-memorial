circumstances: >
    The information about Ms. Zahra Behkish is based on an interview conducted
    on June 12, 2005 with a person close to her. She had a bachelor degree in
    Physics and was a high school teacher. In 1975, she was prevented from
    teaching for her opposition to the Shah’s regime. In 1976, she joined the
    Fadayian Khalq Organization and began an underground life. Her four
    brothers, three of them sympathizer of the Fadayian Khalq Organization
    (Minority), were also killed. Mohammad was killed in 1981.Mohsen was
    executed in 1985. Mohammad Ali and Mahmud, a sympathizer of the Fadayian
    Khalq Organization (Majority), were executed in 1988. The Fadayian Khalq
    Organization, a Marxist Leninist group inspired by the Cuban Revolution
    and the urban guerilla movements of Latin America, was founded in 1971 by
    two communist groups opposed to the Pahlavi regime. Following the 1979
    revolution, the Organization, which had renounced armed struggle, split
    over their support of the Islamic Republic and of the Soviet Union. The
    Fadayian Khalq Minority opposed the Islamic Republic and was mainly active
    in the political arena and the labor movement. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known. Ms.
    Behkish was arrested in her house by the Revolutionary Guards of the Joint
    Committee on August 25, 1983 at dawn. According to the interviewee, she
    took a cyanide pill at the time of her arrest and based on an account
    given by her landlord, she was transferred by stretcher. According to one
    of the prisoners who had heard her voice, she was saved and tortured.
    Trial No information is available on the defendant’s trial. Charges No
    information is available on Ms. Behkish’s charges. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defence No information is
    available about the defendant’s defence. Judgment Ms. Zahra Behkish died a
    few hours after her arrest under torture. According to the interviewee,
    the officials told her family that she was buried in the Khavaran
    cemetery; but, they refused to show the family her grave location.
