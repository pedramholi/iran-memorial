circumstances: >
    The execution of Mr. Seyed Salim Hosseiny, along with four others, was
    announced by the Public Relations of the Islamic Revolutionary Tribunal of
    Islam Abad-e Gharb and reported in the Jomhuri Eslami daily on January 9,
    1982. This execution was also reported in an addendum to the Mojahed
    magazine (No 261), published by Mojahedin Khalq Organization in 1985. The
    list includes 12028 individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Arrest and detention The circumstances of this defendant s
    arrest and detention are not known. Trial No information is available on
    the defendant s trial. Charges Mr. Hosseiny was reported to be charged
    with collaboration with aggressors, espionage for Iraq and participation
    in Qutibash clash which led to the martyrdom of 19 persons in the Islamic
    Revolutionary Guards Corps and Ministry of Construction (Jahad-e
    Sazandegi). Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Hosseiny s defense. Judgment
    The Islamic Revolutionary Tribunal of Islam Abad-e Gharb sentenced Mr.
    Hosseiny to death. Having been confirmed by the Islamic Revolution s
    Supreme Tribunal of Qom, the sentence was carried out.
