circumstances: >
    Ms. Mariam Safa’i, a follower of the Mojahedin Khalq Organization of Iran,
    is one of the 12028 individuals listed in an addendum to the Mojahed
    magazine (No 261), published by Mojahedin Khalq Organization in 1985. The
    list includes individuals, affiliated with various opposition groups, who
    were executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. Ms. Safai
    is also one of the 1533 executed prisoners listed by the Association of
    Iranian Women of Köln (Germany). The list published in 1997 is entitled:
    "A partial list of names of women executed by the Islamic Republic of
    Iran." Further information was sent to Omid via an electronic form by a
    person familiar with this case. Arrest and detention Ms. Safa’i was
    arrested in 1981. Further circumstances of this defendant’s arrest and
    detention are not known. Trial No information is available on the
    defendant’s trial. Charges The charges brought against this defendant are
    not known. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Ms. Safa’i's defense. Judgment The
    circumstances of this defendant’s sentencing and execution are not known.
