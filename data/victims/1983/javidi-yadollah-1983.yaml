circumstances: >
    Mr. Yadollah Javidi was one of the 12,028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June, 1981
    to the publication date of the magazine. Further information about Mr.
    Javidi was found on the Mojahedin Khalq Organization’s website. He was a
    graduate from the Fars Tribal Teacher’s College and worked as a teacher at
    the Tribal Office for a while. He was a sympathizer of the Mojahedin Khalq
    Organization and started an underground life in 1981, after the mass
    arrests began by the Islamic Republic’s agents. Arrest and detention There
    is no specific information on the defendant’s arrest and detention. Mr.
    Yadollah Javidi was identified and arrested in the streets of Shiraz in
    1982. He was detained for one year during which time he had several visits
    with his mother. According to the Mojahedin website, he was tortured so
    severely that he could not walk or perform routine tasks by himself. Trial
    No information is available on the defendant’s trial. Charges No
    information is available on Mr. Javidi’s charges. Evidence of guilt The
    report of this execution contains no evidence provided against the
    defendant. Defence No information is available on Mr. Javidi's defense.
    Judgment No specific information is available about this execution. Mr.
    Javidi was hanged in the Revolutionary Guards’ prison in Shiraz, on May
    30, 1983.
