circumstances: >
    Mr. Ata Kashkuli (Ranjbaran) is one of the 12028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. The Ranjbaran Party of Iran was established,in
    Tehran, by a number of Marxist groups and parties in late December 1979.
    The founders of Ranjbaran were Marxist Leninist and followers of Mao
    Tse-Tung s school of thought. They opposed the USA and the USSR and
    supported Ruhollah Khomeini as an anti-imperialist leader. During the
    massive repression of 1981, the party was banned and its leaders were
    executed. Its publication, Ranjbar , is occasionally published outside
    Iran since 1981. Arrest and detention The circumstances of Mr. Kashkuli s
    arrest and detention are not known. Trial No information is available on
    Mr. Kashkuli s trial. Charges The charge brought against Mr. Kashkuli is
    not known. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Kashkuli s defense. Judgment There is
    no information on the verdict leading to this execution.
event_context: "massive repression of 1981"
