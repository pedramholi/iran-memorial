circumstances: >
    Ms. Parvin Qeituli, a follower of the Mojahedin Khalq Organization and a
    mother of one, is one of the 12028 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by Mojahedin Khalq Organization
    in 1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Ms. Qeituli is also one of the 1533 executed prisoners listed by
    the Association of Iranian Women of K ln (Germany). The list published in
    1997 is entitled: "A partial list of names of women executed by the
    Islamic Republic of Iran." Further information regarding this execution
    was sent to Omid via an electronic form by a person familiar with the
    case. Arrest and detention The details of this defendant s arrest and
    detention are not known. Ms. Qeituli was arrested in November 1982 in
    Kerman. She was detained in the Evin Prison. While in detention she was
    allowed visitation, but was denied legal counsel. Trial No information is
    available on the defendant s trial. Charges According to the form, Ms.
    Qeituli was charged with providing the means for her husband s escape and
    being active in the Mojahedin Khalq Organization. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Ms. Qeituli's defense. Judgment No specific information
    regarding the death sentence is available. Ms. Qeituli was executed at the
    Evin Prison; there is conflicting information regarding the date of her
    death. The form mentions that she was executed on May 12, 1983 while the
    Mojahedin List dates her execution as May 18, 1984.
