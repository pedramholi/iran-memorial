circumstances: >
    Information about Mr. Shamseddin Khalilzadeh has been drawn from an
    electronic form sent to Omid by an individual familiar with this case. Mr.
    Khalilzadeh is one of hundreds of individuals who were extrajudicially
    executed since the 1979 revolution. In many cases, these killings were
    carried out by agents of the Islamic Republic or can reasonably be assumed
    to be the result of the Iranian government policy. Mr. Khalilzadeh was
    from the Mamedi tribe and was related to Senar Mamedi, a well-known
    fighter from Kurdistan. According to the form, one day 1983 around 5 p.m.
    he was shot by Revolutionary Guards as he was irrigating his farm near
    Kozeresh village (West Azarbaijan provine). Arrest and detention Mr.
    Khalilzadeh was never arrested or detained. Trial Mr. Khalilzadeh was not
    summoned before a court, and no public trial was held in this case.
    Whether a court condemned him to death in absentia is not known. Charges
    No specific charges were legally brought against Mr. Khalilzadeh. Evidence
    of guilt The report on this assassination does not mention any evidence.
    Defense Mr. Khalilzadeh was not given the opportunity to defend himself in
    a court of law before being killed. Judgment No information is available
    about the sentence leading to this extrajudicial execution.
