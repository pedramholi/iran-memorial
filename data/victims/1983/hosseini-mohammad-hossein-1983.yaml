circumstances: >
    The execution of Mr. Mohammad Hossein Hosseiny, along with seven others,
    was announced in a communiqué by the public relations department of the
    Army’s Public Prosecutor’s Office. The communiqué was reported in the
    Jomhuri Eslami Daily on July 31, 1983. This execution was also reported in
    an addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes 12028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges Mr. Hosseiny was reported to
    be charged with participation in “the escape conspiracy of President
    Banisadr.” Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Hosseiny's defense. Judgment The
    Islamic Revolutionary Tribunal of the Army sentenced Mr. Hosseiny to
    death. Having been confirmed by the Islamic Revolution’s Supreme Tribunal
    of Qom, the sentence was carried out on the anniversary of the escape of
    the former President Banisadr.
