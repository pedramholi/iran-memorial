circumstances: >
    The execution of Mr. Mohammad Ali Nazari, along with two others, was
    reported in the Jomhuri Eslami daily, quoting the Islamic Revolution’s
    Public Prosecutor’s Office in Eslam Abad. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Nazari was reportedly charged with “actively collaborating with the Baas
    Regime of Iraq, receiving weapons and salaries from Iraq, mine planting
    and setting fire to the harvests of several regions.” Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Nazari's defense. Judgment According to this report
    quoting the Islamic Revolution’s Public Prosecutor’s Office in Eslam Abad,
    Mr. Nazari was executed. There is no information about the Tribunal which
    issued the death sentence.
