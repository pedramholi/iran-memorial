circumstances: >
    Mr. Jamshid Mo tamednia Katmajani (Ranjbaran) is one of the 12028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. The Ranjbaran Party
    ofIranwas established, inTehran, by a number of Marxist groups and parties
    in late December 1979. The founders of Ranjbaran were Marxist Leninist and
    followers of Mao Tse-Tung s school of thought. They opposed theUSAand
    theUSSRand supported Ruhollah Khomeini as an anti-imperialist leader.
    During the massive repression of 1981, the party was banned and its
    leaders were executed. Its publication, Ranjbar , is occasionally
    published outside Iran since 1981. Arrest and detention The circumstances
    of Mr. Mo tamednia Katmajani s arrest and detention are not known. Trial
    No information is available on Mr. Mo tamednia Katmajani s trial. Charges
    The charge brought against Mr. Mo tamednia Katmajani is not known.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Mo tamednia Katmajani s defense.
    Judgment There is no information on the verdict leading to this execution.
