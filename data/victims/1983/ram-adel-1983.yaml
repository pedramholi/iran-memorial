circumstances: >
    The information about Mr. Adel Ram is taken from the book The Martyrs of
    the Tudeh Party of Iran by the Tudeh Party of Iran Publications. He was
    born in Bandar Torkaman (today’s Golestan province). He graduated from
    high school and was a member of the Tudeh Party. The Tudeh Party of Iran
    was created in 1941. The Tudeh Party ideology was Marxist-Leninist and it
    supported policies of the former Soviet Union. The Party played a major
    role in Iran’s political scene until it was banned for the second time
    following the August 19, 1953 coup. After the 1979 Revolution, the Party
    declared Ayatollah Khomeini and the Islamic Republic regime
    revolutionaries and anti-imperialists and actively supported the new
    government. Although the Party never opposed the Islamic Republic, it
    became the target of government attacks in 1982 when most of the Party
    leaders and members were imprisoned. Arrest and detention The details of
    this defendant’s arrest and detention are not known. Mr. Adel Ram was
    arrested in Bandar Torkaman in May 1983 and was taken to prison. According
    to the above book, he was tortured during his 40 days of detention. Trial
    According to the above book, Mr. Adel Ram had no trial. Charges No
    information is available on Mr. Adel Ram’s charges. Evidence of guilt The
    report of this execution contains no evidence provided against the
    defendant. Defense No information is available about his defense. Judgment
    According to the above source, there was no ruling against Mr. Adel Ram.
    He died under torture on May 7, 1983.
