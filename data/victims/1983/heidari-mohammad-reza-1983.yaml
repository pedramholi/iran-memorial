circumstances: >
    The information about Mr. Mohammad Reza Heidari has been drawn from an
    interview with his cellmate’s brother. Mr. Heidari was a sympathizer of
    the Mojahedin Khalq Organization. Arrest and detention The circumstances
    of this defendant’s arrest and detention are not known. Trial There is no
    information regarding the trial. Charges The charges brought against the
    defendant are not known. Evidence of guilt No information is available
    concerning the evidence presented against the accused. Defense No
    information is available concerning Mr. Heidari’s defense. Judgment Mr.
    Heidari was executed by firing squad on June 23, 1983. Generally, the mode
    of execution in Hamedan was hanging. However, Mr. Heidari, and another man
    named Ardeshir Kargar were shot by firing squad. They both were taken from
    Section 2 of Hamedan Prison for execution. Their cellmates later told the
    victims’ families that the night of execution, a prison guard furtively
    told them that they were to be executed. As a last meal, Mr. Heidari
    shared a watermelon with his cellmates.
