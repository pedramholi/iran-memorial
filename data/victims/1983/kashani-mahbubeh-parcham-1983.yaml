circumstances: >
    Ms. Mahbubeh Parcham Kashani is one of the 1,533 executed prisoners listed
    by the Association of Iranian Women of K ln (Germany). The list, "A
    Partial List of Women Executed by the Islamic Republic of Iran, was
    published on September 10, 1997. This list has been updated by former
    political prisoners living throughout the world. Ms. Mahbubeh Parcham
    Kashani is also one of the 12,028 individuals listed in an addendum to the
    Mojahed magazine (No 261), published by Mojahedin Khalq Organization (MKO)
    on September 6, 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. The additional information about Ms. Mahbubeh
    Parcham Kashani is taken from the book Our Martyrs for Freedom and
    Socialism by Rah-e Kargar publications. She was born in Esfahan in 1952.
    She was a gymnastics champion in high school and earned a Bachelors Degree
    in physical education. She was a physical education coach in high school.
    During the revolution, she was a sympathizer of the Communists Union. In
    1979, she joined the Rah-e Kargar Organization in Esfahan. First, she was
    responsible for the High School section and then, the Teachers section.
    She had a young child at the time of arrest. "Rah-e Kargar" or the
    "Revolutionary Workers Organization of Iran" was established in the summer
    of 1979. The Organization was founded by individuals from various leftist
    groups who rejected the idea of armed struggle and believed in political
    action. They introduced themselves as Marxist-Leninists, promoting a
    socialist revolution and the leadership of the proletariat. They differed
    with the pro-Soviet communist party, Tudeh, in that they opposed the
    Islamic Republic and Ayatollah Khomeini's leadership. Arrest and detention
    The circumstances of this defendant s arrest and detention are unknown.
    According the above book, Ms. Mahbubeh Parcham Kashani was arrested in
    1982. Trial No information is available on the defendant s trial. Charges
    No information is available on Mr. Ms. Mahbubeh Parcham Kashani s charges.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defense No information is available about
    the defendant s defence. Judgment According to the Mojahed magazine, Ms.
    Mahbubeh Parcham Kashani was executed by a firing squad in Shiraz in
    November 1983.
