circumstances: >
    The information regarding Mr. Mohammad Yazdanian’s execution has been sent
    to Omid via two electronic forms by persons familiar with his case. Mr.
    Tazdanian, born in Kashan (Esfahan province), was a physics student at the
    Aryamehr University of Technology (today’s Sharif University). Prior to
    1975, he was a member of the Mojahedin Khalq Organization and later he
    turned to Marxism and was affiliated with Peykar Organization, and then
    Razmandegan, and Sahand. The Sahand Organization (or Ettehad-e Mobarezan-e
    Komonist”) was founded after the Islamic Revolution of February 1979, with
    a specific focus on ideology. After Sahand developed the project of the
    Communist Party of Iran in 1982, and the Party was founded by Sahand and
    Komala and remainders of such Communist organizations as Peykar,
    Razmandegan, and some affiliates of the Fadaiyan Khalq. Komala in
    Kurdistan became the center of the Communist Party of Iran, whose main
    publication was the “Communist” monthly magazine. Arrest and detention Mr.
    Yazdanian was arrest in September 1982 by the Revolutionary Guards and
    detained at Evin Prison in Tehran. During his detention, he was denied the
    right to have an attorney or visits with his family. According to the
    available information, in prison he lost a lot of weight and his hair
    turned white. Trial No information is available on the defendant’s trial
    other than it took place at the Tehran’s Police Joined Committee in
    November/December 1982. The trial session took place over the span of 2 to
    3 months. Charges Mr. Yazdanian was reportedly charged with “membership in
    the Sahand Organization.” Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant, other than the testimony of prosecutor’s was used as evidence
    of guilt. Defense No information is available on Mr. Yazdanian’s defense.
    He was denied the right to have an attorney or access to his file.
    Judgment Mr. Mohammad Yazdanian was sentenced to death. He was denied the
    right to appeal against this verdict. He executed at Evin Prison on August
    2, 1983.
