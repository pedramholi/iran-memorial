circumstances: >
    The execution of Mr. Rahmatollah Hashempur was reported in the Jomhuri
    Eslami daily on September 3, 1983. Arrest and detention The defendant was
    reportedly arrested a month before his execution. Trial No information is
    available on the defendant s trial. Charges Mr. Hashempur was reported to
    be charged with the rape and murder of 4 innocent girls and women. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic s authorities have brought trumped up
    charges against their political opponents and executed them for drug
    trafficking, sexual, and other criminal offences. Each year, Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted based on trumped-up charges is
    unknown. Evidence of guilt Based on this report, he had confessed to his
    crimes in the Court s First Hearing. Defense No information is available
    on Mr. Hashempur's defense. Judgment Mr. Hashempur was executed in public.
    The Religious Judge, some of the Officials and people attended his
    execution. There is no information about the Tribunal which issued his
    death sentence in this report.
