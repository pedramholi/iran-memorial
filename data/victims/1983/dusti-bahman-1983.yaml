circumstances: >
    The information about Mr. Bahman Dusti has been sent to Omid, via an
    electronic form, by an individual familiar with this case. Mr. Dusti is
    one of the 12028 individuals listed in an addendum to the Mojahed magazine
    (No 261), published by Mojahedin Khalq Organization in 1985. The list
    includes individuals, affiliated with various opposition groups, who were
    executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. According
    to the sender of the electronic form, Mr. Dusti was arrested and
    imprisoned for four years during the previous regime. He was released from
    prison, along with other political prisoners, before the Revolution. He
    was a husband and a father. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known other than Mr. Dusti was
    arrested in October or November of 1982. Trial No information is available
    on the defendant’s trial. Charges The charge brought against the defendant
    is not known. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Dusti’s defense. Judgment There
    is no information on the verdict leading to this execution. According to
    the available information, Mr. Bahman Dusti was shot by a firing squad at
    Evin prison in Tehran on April 30, 1983.
