circumstances: >
    Mr. Reza Taikandi, son of Abbas and born in Tehran in 1962, is one of the
    12028 individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Additional information
    has been sent to Omid by an individual familiar with this case via an
    electronic form. Mr. Reza Taikandi was a member of the Mojahedin Khalq
    Organization, who was arrested in 1980 and imprisoned for 3 months.
    According to the electronic form, Mr. Taikandi’s brother, Ali, was also
    executed in 1988. Arrest and detention The details of this defendant’s
    arrest and detention are not known. Mr. Taikandi was arrested for a second
    time in a safe house in the fall of 1982. The sender of the electronic
    form says: “according to what we have found out, no other inmate met him
    in prison. He may have been in solitary confinement, and only had a few
    visits with his parents.” Trial No detail is available on the defendant’s
    trial. Charges Mr. Taikandi was charged with “activities with the
    Mojahedin Khalq Organization” (electronic form). Evidence of guilt There
    is no information on the evidence of guilt presented at the trial,
    however, Mr. Taikandi was arrested in a safe house. Defense No information
    is available on Mr. Taikandi’s defense. He was denied the right to have an
    attorney. Judgment There is no information on the verdict leading to this
    execution. According to the information in the electronic form, Mr. Reza
    Taikandi was executed in Evin prison in February/March 1983, at the age of
    22.
