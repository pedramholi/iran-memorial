circumstances: >
    The information about Mr. Hossein Qadamgahi is taken from the book The
    Martyrs of the Tudeh Party of Iran by the Tudeh Party Publications. He was
    born in Orumieh in 1953. He had a bachelor’s degree in Physics from Tabriz
    University and was a high school teacher in Miandoab. He was also a member
    of the Tudeh Party. The Tudeh Party of Iran was created in 1941. The Tudeh
    Party ideology was Marxist-Leninist and it supported policies of the
    former Soviet Union. The Party played a major role in Iran’s political
    scene until it was banned for the second time following the August 19,
    1953 coup. After the 1979 Revolution, the Party declared Ayatollah
    Khomeini and the Islamic Republic regime revolutionaries and
    anti-imperialists and actively supported the new government. Although the
    Party never opposed the Islamic Republic, it became the target of
    government attacks in 1982 when most of the Party leaders and members were
    imprisoned. Arrest and detention The details of this defendant’s arrest
    and detention are not known. According to the above book, Mr. Hossein
    Qadamgahi was arrested and detained in Miandoab in June, 1983. According
    to the above book, he was tortured severely during his three months
    detention. Trial No information is available on the defendant’s trial.
    Charges No information is available on Mr. Hossein Qadamgahi’s charges.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defense No information is available about
    his defense. Judgment According to the above source, Mr. Hossein Qadamgahi
    died under torture on September 24, 1983. No information is available
    whether there was a ruling against him or not.
