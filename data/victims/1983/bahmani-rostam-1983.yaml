circumstances: >
    Mr. Rostam Bahmani is one of the 12028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Additional information has been sent to Omid via an
    electronic form by an individual familiar with this case. According to the
    form, Mr. Bahmani studied medicine in Germany and returned to Iran in the
    late 1960 s for political activism against the regime. He was arrested in
    1975 but released with other political prisoners upon the Revolution of
    1979. Then, he organized a group of sympathizers of the Organization of
    the Toilers of Kurdistan (Komaleh), along with some of his friends, who
    were in prison with him. Arrest and detention Mr. Bahmani was arrested in
    the morning of September 8, 1981 on the way to work. His family was not
    informed of his arrest for several months. His first visitation was in
    February 1982, some 5 months after arrest. Afterwards, visitations took
    place every other week (electronic form). Trial No information is
    available on the defendant s trial. Charges The charges brought against
    Mr. Bahmani are not known. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Bahmani s defense.
    Judgment The details of the verdict leading to this execution are not
    know. Mr. Rostam Bahmani was executed by a firing squad in Tehran on
    January 22, 1983.
