circumstances: >
    The information about Mr. Akbar Moslem Khani has been acquired from an
    interview with his cellmate s daughter. He is also one of the 12028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. According to Mojahedn
    he was 30 and a laborer. His cellmate s daughter states that Mr. Moslem
    Khani was affiliated with the Minority faction of the Fadaiyan Khalq
    Organization. The Fadaiyan Khalq Organization, a Marxist Leninist group
    inspired by the Cuban Revolution and the urban guerilla movements of Latin
    America, was founded in 1971 by two communist groups opposed to the
    Pahlavi regime. Following the 1979 revolution, the Organization, which had
    renounced armed struggle, split over their support of the Islamic Republic
    and of the Soviet Union. The Fadaiyan Khalq Minority opposed the Islamic
    Republic and was active mainly in the political arena and the labor
    movement. Arrest and detention The circumstances of this defendant s
    arrest and detention are not known. Trial No information is available on
    the defendant s trial. Charges The charge brought against the defendant is
    not known. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Moslem Khani s defense. Judgment Mr.
    Moslem Khani was executed in Hamedan on April 8, 1983, along with a friend
    named Mr. Soltan Ali Oshtorani.
