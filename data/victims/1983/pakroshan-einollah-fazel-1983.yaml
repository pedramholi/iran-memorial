circumstances: >
    The execution of Mr. Einollah Fazel Pakroshan, along with eleven others,
    was announced in a communiqu by the Tribunal of the Anti-Narcotics Section
    of the Public Prosecutor s Office. The communiqu was reported in the
    Jomhuri Eslami daily on February 15, 1983. Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial No information is available on the defendant s trial. Charges
    According to this report, Mr. Fazel Pakroshan was charged with being
    actively involved in the production and distribution of opium and heroin.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic s authorities have brought trumped up
    charges against their political opponents and executed them for drug
    trafficking, sexual, and other criminal offences. Thousands of alleged
    drug traffickers have been sentenced to death following judicial processes
    that fail to meet international standards. The exact number of people
    convicted based on trumped-up charges is unknown. Evidence of guilt
    According to this report, Mr. Fazel Pakroshan had confessed to selling 100
    gm of opium during 25 days and dealing heroin over a period of time.
    Defense No information is available on Mr. Fazel Pakroshan's defense.
    Judgment The Tribunal of the Anti-Narcotics Section of the Public
    Prosecutor s Office declared Mr. Fazel Pakroshan a corruptor on earth and
    sentenced him to death. Having been confirmed by the Supreme Court, the
    sentence was carried out.
