circumstances: >
    The execution of Mr. Gholam Rasul Shahuza’i, a citizen of Afghanistan,
    along with two others, was reported by the public relations office of the
    Supreme Judicial Council and announced in the Kayhan newspaper on October
    25, 1987. Arrest and detention The circumstances of this defendant’s
    arrest and detention are not known. Trial Mr. Shahuza’i was tried at the
    Penal Court of Zahedan. No other information is available on the trial.
    Charges According to this report, Mr. Shahuza’i was charged with murder.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic’s authorities have brought trumped-up
    charges against their political opponents and executed them for drug
    trafficking, sexual, and other criminal offences. Each year, Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted based on trumped-up charges is
    unknown. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Shahuza’i’s defense. Judgment Penal
    Court of Zahedan sentenced Mr. Shahuza’i to death. He and two other men
    were hanged in the central prison of Zahedan at 5 a.m. on October 25, 1987
    in the presence of a representative of the Public Prosecution Office and
    Head of the Police Department.
