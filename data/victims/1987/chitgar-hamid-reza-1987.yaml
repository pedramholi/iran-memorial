    of continuing the struggle, lifting morale, strengthening the
    organization, and continuing the path taken by those who lost their lives
    fighting for the party. Information about the life and extrajudicial
    execution of Mr. Hamidreza Chitgar, son of Khanum Bozorg and Ramezan Ali,
    is taken from the Abdorrahman Boroumand Center s (ABC) interview with one
    of Mr. Chitgar's relatives and his wife (May 11, 2006), an electronic form
    sent to ABC by one of his relatives (September 24, 2006), a statement by
    Mr. Chitgar's wife and his friends (no date - two months after the
    incident), the German language newspaper TAZ (July 20, 1987), the
    Iran-Netherlands Committee for the Defense of Political Refugees (July 21,
    1987), Profil news magazine (July 27, 1987), Kayhan Havai (July 29, 1987),
    Ms. Chitgar, the wife of Mr. Chitgar s citation (June 26, 1987), Kurier
    (July 11, 2014), Iran Labor Party (Toufan) (July 21, 1987, March 8, 2017,
    May 31, 2020), Rah-e Toufan magazine - the organization of supporters of
