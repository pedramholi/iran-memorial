    Political Refugees (July 21, 1987), his daughter's speech (May 19, 2017)
    and two writings by Mr. Chitgar's brother-in-law, entitled Hamidreza
    Chitgar, from arrest to assassination (May 18 and May 31, 2020).Based on
    the available information, Mr. Chitgar, born in 1949 in Babol (Mazandaran
    province), was married and had a daughter. He was an electronic engineer,
    and before the 1979 revolution, he worked in the Esfahan s Steel Company.
    During his time in the military, he worked in a private company. More than
    a year before the revolution, he went to Strasbourg with a scholarship
    from the French government to study for his master's degree. Mr. Chitgar
    returned to Iran a month before the revolution and actively organized
    strikes and demonstrations against the Pahlavi dynasty. At the "General
    Sanati" factory, he was one of the factory's labor council activists. His
    [political] party friends say: "Hamid's revolutionary characteristics
    prevented him from sitting quietly when the evil reactionary forces rose
    to crush the demands of the people." (Iranian Labor Party (Toufan)- March
    8, 2017) After the 1979 revolution, he opened a well-equipped printing
    house near Khayam Park in Tehran and started publishing. His printing
    house printed books, non-political publications, and his own party s
    publications. After he returned to France in early 1982, he completed a
    pre-doctoral course in electronics at the University of Strasbourg. He
    became a doctoral student at the Louis Pasteur University in Strasbourg.
    He also worked at the National Center for Scientific Research (CNRS). The
    head of the project said about Mr. Chitgar: "He was witty, hard-working
    and incredibly talented." (Profil news magazine) Mr. Chitgar turned to
    political activity during the Shah's reign and joined the Toufan
    organization, later called Iran's Labor Party, under the pseudonym Hamid
    Bahmani in 1976. Mr. Chitgar was arrested on March 3, 1982, during a
    sudden search of his printing house by Revolutionary Guards in Tehran and
    was detained in Evin prison. On that day, the guards found a cylinder of a
    machine that had printed their party's magazine and had yet to be cleaned.
    Hamid denies any connection with the party and claims that they bring
    their work to the printing house as customers. (Mr. Chitgar's
    brother-in-law) At that time, Mr. Chitgar was among the leaders of the
    Labor Party (Toufan). According to Mr. Chitgar's relatives, he was
    tortured, but he remained adamant and insisted that the individuals who
    referred to him were clients of the printing house. (Abdorrahman ABCs
    Interview with Mr. Chitgar's wife - November 9, 2023) During those few
    days, in the mornings, when guards would take him from Evin prison to the
    printing house to set a trap for political activists by pretending that
    the printing house was open, he found an opportunity to escape. He was in
    prison for less than a month. (Statement by Mr. Chitgar's wife and
