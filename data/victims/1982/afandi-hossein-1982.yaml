circumstances: >
    The execution of Mr. Hossein Afandi, along with two others, was reported
    in the Jomhuri Eslami daily on August 29, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Afandi was reported to be charged with “collaborating with Kurdestan
    Democratic Party (KDP) and being armed when arrested during the clash in
    Ali Abad, located in Naqdareh.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. Afandi’s
    defense. Judgment The Islamic Revolutionary Tribunal of Takab sentenced
    Mr. Afandi to death. The sentence was carried out.
