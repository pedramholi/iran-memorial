circumstances: >
    The executions of Mr. Lotfollah Azimi Vaziri and another defendant were
    published in the Jomhuri Eslami daily on March 13, 1982. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges According to this report, Mr. Azimi Vaziri’s charges were
    “attempting to strengthen the detested Monarchy, widespread propaganda
    against the Islamic Republic and in favor of Hoveida who was executed,
    apostasy from the true religion of Islam.” Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on Mr.
    Azimi Vaziri’s defense. Judgment The Islamic Revolutionary Tribunal of
    Ilam sentenced Mr. Azimi Vaziri to death. Having been confirmed by the
    Supreme Court of the Islamic Revolution, the sentence was carried out.
