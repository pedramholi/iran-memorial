circumstances: >
    The execution of Mr. Fatah Padashi, along with nine others, was announced
    in a communiqu by the public relations of the Anti-Narcotics Section of
    the Public Prosecutor s Office in Tehran. This communiqu was reported in
    the Jomhuri Eslami daily on September 16, 1982. Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial No information is available on the defendant s trial. Charges Mr.
    Padashi was reported to be charged with being actively involved in heroin
    dealing, having contacts with international smugglers and dealing 416 kg
    of heroin. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. International human rights organizations have drawn
    attention to reports indicating that the Islamic Republic s authorities
    have brought trumped up charges against their political opponents and
    executed them for drug trafficking, sexual, and other criminal offences.
    Thousands of alleged drug traffickers have been sentenced to death
    following judicial processes that fail to meet international standards.The
    exact number of people convicted based on trumped-up charges is unknown.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Padashi's defense. Judgment The
    Anti-Narcotics Islamic Revolutionary Tribunal declared Mr. Padashi a
    corruptor on earth and sentenced him to death. Having been confirmed by
    the Supreme Judicial Council, the sentence was carried out.
