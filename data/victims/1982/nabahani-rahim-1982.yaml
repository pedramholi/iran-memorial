circumstances: >
    The executions of Mr. Rahim Nabahani and another defendant were announced
    in a communiqué by the Islamic Revolution’s Public Prosecutor’s Office in
    Ahvaz, which was quoted in the Jomhuri Eslami daily on September 11, 1982.
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial No information is available on the
    defendant’s trial. Charges Mr. Nabahani was reported to be charged with
    “being active in the military wing of the Mujahedin-e Khalq Organization
    (MKO) and explicit confession to having participated in 6 military
    operations such as assassination and arson.” Evidence of guilt The report
    of this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on Mr.
    Nabahani's defense. Judgment The Islamic Revolutionary Tribunal of Ahvaz
    found Mr. Nabahani guilty of being rebellious against the righteous Imam,
    an enemy of God and the Prophet as well as a corruptor on earth. Having
    been confirmed by the Supreme Judicial Council, his death sentence was
    carried out by the repentants.
