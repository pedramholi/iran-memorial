circumstances: >
    The information about Vahid Rafi’i Khansari, son of Mehdi, has been sent
    to Omid via an electronic form by an individual familiar with this case.
    He is also one of the 12028 individuals listed in an addendum to the
    Mojahed magazine (No 261), published by Mojahedin Khalq Organization in
    1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Mr. Rafi’i Khansari was born in 1961 in Orumieh. He was a
    sympathizer of Mojahedin Khlaq Iran and was serving his compulsory
    military service in Tehran. Arrest and detention The circumstances of Mr.
    Rafi’i Khansari’s arrest and detention are not known, other than he was
    arrested in an afternoon in October/November 1981 in Tehran and was taken
    to Evin prison. Trial There is no information regarding this trial.
    Charges The charges brought against the defendant are not known. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt No information is available concerning the evidence
    presented against the accused. Defense No information is available
    concerning Mr. Rafi’i Khansari’s defense. Judgment No specific information
    is available about the verdict leading to this execution. Mr. Vahid Rafi’i
    Khansari was executed in Evin prison on March 11, 1982.
