circumstances: >
    The execution of Mr. Ahmad Baledin, along with another person, was
    announced in a communiqué from the public relations officer of the Chief
    Public Prosecutor’s Office of the Islamic Revolution. The communiqué was
    reported in the Jomhuri Eslami Daily on August 11, 1982. This execution
    was also reported in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes 12028
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Arrest and detention
    The circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to the communiqué, Mr. Baledin was charged with “espionage,
    acting against the Islamic Republic as well as heading up a propaganda
    campaign for the banned Kurdestan Democratic Party (KDP), providing
    financial and human resources for the KDP, participting in an armed
    uprising against the Islamic Republic, and causing terror in the region.”
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defense No information is available on Mr.
    Baledin’s defense. Judgment The Islamic Revolutionary Tribunal of Miandoab
    declared Mr. Baledin a corruptor on earth, an enemy of God and the Prophet
    as well as a rebel and sentenced him to death. Having been confirmed by
    the Islamic Revolutionary Supreme Tribunal of Qom, the sentence was
    carried out at dawn.
