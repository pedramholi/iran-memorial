circumstances: >
    The execution of Mr. Manuchehr Dehqan, along with five others, was
    reported in the Jomhuri Eslami daily on July 27, 1982. Mr. Dehqan is also
    one of the 12028 individuals listed in an addendum to the Mojahed magazine
    (No 261), published by Mojahedin Khalq Organization in 1985. The list
    includes individuals, affiliated with various opposition groups, who were
    executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. Arrest and
    detention The circumstances of this defendant s arrest and detention are
    not known. Trial No information is available on the defendant s trial.
    Charges According to this report, Mr Dehqan was charged with armed
    uprising against the Islamic Republic with the intention of overthrowing
    it, membership in military teams and the hypocrites organization (term
    used for the Mujahedin-e Khalq Organization or MKO by the Islamic Republic
    authorities), participation in throwing Molotov cocktails and se rahi
    (kind of explosive) and causing terror, participation in masterminding the
    attempted assassination of Hojatolislam Hosseiny, the Friday imam of
    Shahinshahr and accepting different responsibilities in the hypocrites
    organization such as the Head of the organization s section in Shahr-e
    Kord, second in command for the military branch in Esfahan and some other
    responsibilities. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Dehqan s defense. Judgment The
    Islamic Revolutionary Tribunal of Esfahan declared Mr. Dehqan a corruptor
    on earth, an enemy of God and an apostate by nature and sentenced him to
    death. Having been confirmed by the Supreme Judicial Council, the sentence
    was carried out.
