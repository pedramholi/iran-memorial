circumstances: >
    The information about Mr. Farhad Amir Ghiasvand is gathered from a book
    titled Siavoshan: Remembrance of the Ranjbaran Party of Iran’s Martyrs by
    Baqer Mortazavi, 1999, Germany. This execution was also reported in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes 12028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Mr. Ghiasvand traveled to England in 1976 and later
    returned to Iran. The Ranjbaran Party of Iran was established, in Tehran,
    by a number of Marxist groups and parties in late December 1979. The
    founders of Ranjbaran were Marxist – Leninist and followers of Mao
    Tse-Tung’s school of thought. They opposed the USA and the USSR and
    supported Ruhollah Khomeini as an anti-imperialist leader. During the
    massive repression of 1981, the party was banned and its leaders were
    executed. Its publication, Ranjbar , is occasionally published outside
    Iran since 1981. Arrest and detention The circumstances of this
    defendant’s arrest and detention are unknown. According the above source,
    Mr. Ghiasvand was arrested in 1981 and tortured in detention. Trial No
    information is available on the defendant’s trial. Charges No information
    is available on Mr. Ghiasvand’s charges. Evidence of guilt The report of
    this execution contains no evidence provided against the defendant.
    Defense No information is available on Mr. Ghiasvand’s defense. Judgment
    There is no information on the verdict leading to this execution.
    According to the Mojahed magazine, he was executed in February 1982.
