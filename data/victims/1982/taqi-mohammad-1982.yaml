circumstances: >
    The execution of Mr. Mohammad Taqi, along with four others, was reported
    in a communiqué from the public relations office of the Islamic
    Revolution’s Chief Public Prosecutor, quoted in the Jomhuri Eslami Daily
    on January 23, 1982. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges Mr. Taqi was reported to be
    charged with “conspiracy and armed insurrection against the Islamic
    Republic of Iran, membership in the three-person military team of the
    hypocrites (term used for the Mujahedine-e Khalq Organization or MKO by
    the Islamic Republic authorities), participation in demonstrations and
    clashes, storage of munitions and explosives as well as throwing
    ‘serahi’(kind of explosive) at the Islamic Revolution’s Public
    Prosecutor’s Office.” Evidence of guilt The report of this execution does
    not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr.Taqi’s defense.
    Judgment The Islamic Revolutionary Tribunal of Hamedan sentenced Mr. Taqi
    to death. The sentence was carried out.
