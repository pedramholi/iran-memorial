circumstances: >
    The execution of Mr. Mostafa Ardeshiri Larijani, along with two other
    convicts, was published in the Jomhuri Eslami daily on June 1, 1982, based
    on the report of the public relations of the Islamic Revolutionary Public
    Prosecutor’s Office of Sari. Arrest and detention The circumstances of
    this defendant’s arrest and detention are not known. Trial No information
    is available on the defendant’s trial. Charges Mr. Ardeshiri Larijani was
    charged with "actively supporting the Hypocrite organization ( term
    referred to the Mujahedin-e Khalq Organization or MKO by the Islamic
    Republic authorities)and collaborating with the high- ranking persons in
    this organization, being in charge of the military wing in Babolsar, Nour,
    Mahmoudabad, Chalous and Noshahr and membership in the military teams in
    forests with the aim of overthrowing the Islamic Republic of Iran."
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr.Ardeshiri Larijani's defense. Judgment
    The Islamic Revolutionary Tribunal of Sari found Mr.Ardeshiri Larijani
    guilty of being a corruptor on earth, enemy of God and the Prophet and
    sentenced him to death. Having been confirmed by the Supreme Judicial
    Court, this sentence was carried out .
