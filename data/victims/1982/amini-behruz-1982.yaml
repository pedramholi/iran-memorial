circumstances: >
    The execution of Mr. Behruz Amini, along with 3 others, was announced in
    the Jomhuri Eslami daily, quoted in a communiqué by the public relations
    of the Islamic Revolutionary Public Prosecutor’s Office in Hormozgan.
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial No information is available on the
    defendant’s trial. Charges According to this communiqué, Mr. Amini was
    charged with “membership in the Mujhedin-e Khalq Organization (MKO) as
    well as active collaboration with this organization, having different
    organizational responsibilities, having organizational relationships with
    the high-ranking members of MKO, living in safe houses, identifying
    ‘Sarney’ police station, participation in identifying Hezbollah members
    which resulted in the martyrdom of Haj Gholam Hossein, being in charge of
    a team which was involved in throwing Molotov cocktails, exploding a
    grenade at the time of arrest, possessing various weapons, acting as a
    messenger, being in charge of the telephone exchange, using a Colt at the
    time of arrest, providing financial support to MKO, continuing the armed
    battle and participation in the disarmament of ‘Sarney’ police station.”
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Amini's defense. Judgment The Islamic
    Revolutionary Tribunal of Bandar Abbas declared Mr. Amini an enemy of God,
    a corruptor and rebellious against God and people and sentenced her to
    death. The sentence was carried out by several repentants who had
    requested to do the executions at dawn.
