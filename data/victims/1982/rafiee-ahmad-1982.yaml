circumstances: >
    The execution of Mr. Ahmad Rafiee, along with three others, was announced
    in a communiqué from the public relations of the Islamic Revolution’s
    Public Prosecutor’s Office. The communiqué was reported in the Jomhuri
    Eslami Daily on July 24, 1982. Arrest and detention The circumstances of
    this defendant’s arrest and detention are not known. Trial No information
    is available on the defendant’s trial. Charges According to this
    communiqué, Mr. Rafiee was charged with membership in the military wing of
    the Mujahedin-e Khalq Organization, “ participating in an armed uprising
    against the Islamic Republic, being the deputy chief for the MKO
    operational militia team in Shahr-e Kord by throwing Molotov cocktails, se
    rahi (kind of explosive) and planting dynamite resulting in destruction
    and arson, participating in the disarmament of two members of the Basij
    Force (a para military security force), participating in an assassination
    as well as two attempted assassinations, shooting a revolutionary guard
    named Balali and masterminding the attempted assassination of Shahin Shahr
    Friday Imam.” Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Rafiee's defense. Judgment Mr.
    Rafiee was declared an enemy of God and the Prophet, a corruptor on earth
    as well as an insurgent and was sentenced to death. There is no reference
    to the court which issued the death sentence in this report.
