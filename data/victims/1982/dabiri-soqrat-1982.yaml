circumstances: >
    The execution of Mr. Soqrat Dabiri was reported in the Jomhuri Eslami
    daily on July 19, 1982. Mr. Dabiri is also one of the 12028 individuals
    listed in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial No information is available on the defendant s trial. Charges
    According to this report, Mr Dabiri, a member of the Komeleh group was
    charged with preparing reports on the characteristics of various weapons,
    distributing pamphlets and newsletters in the university, fundraising for
    the aforementioned grouplet, hiding and helping the escape of Rahim
    Khodadust, a cadre of the aforementioned grouplet in Orumieh , hiding
    weapons and munitions, drawing the sketch of the police station No. 4 to
    carry out sabotage, being involved in cultural and political activities as
    well as contributing to the intellectual nourishment of the grouplet.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Dabiri s defense. Judgment The Islamic
    Revolutionary Tribunal of Orumieh declared Mr. Dabiri a corruptor on
    earth, an enemy of God and the Prophet and sentenced him to death. Having
    been confirmed by the Islamic Revolutionary Supreme Tribunal of Qom, the
    sentence was carried out.
