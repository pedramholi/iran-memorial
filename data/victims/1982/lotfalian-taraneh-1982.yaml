circumstances: >
    The information about Ms. Taraneh Lotf’alian is drawn from a book titled
    Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s Martyrs” by Baqer
    Mortazavi and from the Ranjbaran website. She had graduated from Tehran
    University majoring in Law. This execution was also reported in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes 12028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Arrest and detention The circumstances of this
    defendant’s arrest and detention are unknown. Ms. Lotf’alian was arrested
    with her husband, Mr. Mostafa Sadiqi Nejad, in 1981. Trial No information
    is available about the defendant’s trial. Charges No information is
    available about Ms. Lotf’alian’s charges. Evidence of guilt The report of
    this execution contains no evidence provided against the defendant.
    Defense No information is available on Ms. Lotf’alian's defense. Judgment
    No details are available on Ms. Lotf’alian's execution. She was executed
    in February 1982.
