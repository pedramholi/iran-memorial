circumstances: >
    The execution of Mr. Mojtaba Kesnavieh, along with another person, was
    reported in the Jomhuri Eslami daily on April 25, 1982. The report quotes
    the sentence issued by the Islamic Revolutionary Tribunal of Mashad and
    confirmed by the Supreme Judicial Council. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    Mr.Kesnavieh was charged with “supporting the Hypocrites' organization
    [the term used by the Islamic Republic authorities to refer to the
    Mojahedin-e Khalq Organization or MKO] and being highly and continuously
    active in the military wing, being affiliated with this organization,
    participating in burning the shops belonging to the members of Hizbollah
    (the party of God), and continuing a relationship with this organization
    up to the end of Azar [early December] ,1982.” Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Kesnavieh's defense. Judgment The Islamic Revolutionary
    Tribunal of Mashad sentenced Mr. Kesnavieh to death. The sentence, having
    been confirmed by the Supreme Judicial Council, was carried out.
