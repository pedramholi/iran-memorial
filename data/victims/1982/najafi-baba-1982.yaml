circumstances: >
    The execution of Mr. Baba Najafi, along with five others, was reported in
    the Jomhuri Eslami daily on November 17, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Najafi was reported to be charged with “armed uprising against the Islamic
    Republic of Iran, collaborating with Saddam of Tikrit, being a member of
    armed groups and armed robbery.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. Najafi's
    defense. Judgment The Islamic Revolutionary Tribunal of Islam Abad-e Gharb
    sentenced Mr. Najafi to death. Having been confirmed by the Islamic
    Revolutionary Tribunals, the sentence was carried out.
