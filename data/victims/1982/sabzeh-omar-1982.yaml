circumstances: >
    The execution of Mr. Omar Sabzeh, along with another person, was announced
    in a communiqué from the public relations officer of the Chief Public
    Prosecutor’s Office of the Islamic Revolution. The communiqué was reported
    in the Jomhuri Eslami Daily on August 11, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to the communiqué, Mr. Sabzeh was charged with “conspiracy,
    acting against the Islamic Republic, participating in a propaganda
    campaign and armed uprising against the Islamic Republic of Iran.”
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Sabzeh’s defense. Judgment The Islamic
    Revolutionary Tribunal of Miandoab declared Mr. Sabzeh a corruptor on
    earth, an enemy of God and the Prophet as well as a rebel and sentenced
    him to death. Having been confirmed by the Islamic Revolutionary Supreme
    Tribunal of Qom, the sentence was carried out at dawn.
