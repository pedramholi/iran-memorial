circumstances: >
    Mr. Mas’ud Dadashzadeh is one of 12,028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with Islamic Republic security forces from June, 1981 to
    the publication date of the magazine. The additional information regarding
    Mr. Dadashzadeh is taken from the Mojahedin Khalq Organization’s website.
    He was a sympathizer of the Mojahedin Organization. Arrest and detention
    There is no specific information on the defendant’s arrest and detention.
    Mr. Dadashzadeh was arrested in the summer of 1981 and was detained for a
    year. According to the Mojahedin website, he was tortured severely in his
    last days. Trial No information is available on the defendant’s trial.
    Charges No information is available on Mr. Dadashzadeh’s charges. Evidence
    of guilt The report of this execution contains no evidence provided
    against the defendant. Defence No information is available on Mr.
    Dadashzadeh's defence. Judgment No specific information is available about
    this execution. Mr. Dadashzadeh was executed by the firing squad at the
    Evin prison in June 1982.
