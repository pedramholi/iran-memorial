    1983, Mr. Abbasi and seven others were sent to trial 45 days after his
    arrest, on May 24th, 1982. During the trial, four individuals who recanted
    their faith were released, and four others, including Mr. Abbasi, who
    refused to convert, were ordered back to detention (Shahram Mansuri
