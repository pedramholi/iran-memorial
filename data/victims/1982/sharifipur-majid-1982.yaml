circumstances: >
    The execution of Mr. Majid Sharifipur, along with ten others, was reported
    in the Jomhuri Eslami daily on November 1, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to this report, Mr. Sharifipur was "a member of the Central
    Committee of the Fadaiyan Khalq Guerilla Organization (minority faction)
    that is at war with God." Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Sharifipur's
    defense. Judgment The Islamic Revolutionary Tribunal of Arak sentenced Mr.
    Sharifipur to death. Having been confirmed by the Supreme Court of the
    Islamic Republic of Iran, the sentence was carried out at midnight.
