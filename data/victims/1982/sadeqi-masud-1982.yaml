circumstances: >
    He was 13 when his father passed away. He took on some responsibility for
    his family at that time. He was a responsible person. He was interested in
    studying, in books, and in movies. Information regarding the extrajudicial
    killing of Mr. Mas ud Sadeqi, son of Robabeh and Abolfazl, was obtained
    during an interview by Abdorrahman Boroumand Center with one of his
    acquaintances (Dec 4-5, 2019), and also from an email (Dec 4-5, 2019). The
    death of Mr. Sadeqi was also announced in the addendum of the Mojahed
    magazine, No. 261, published by the Mojahedin Khalgh Organization on
    September 6, 1985. The list includes 12,028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. According to available information, Mr. Sadeqi was
    25. He was born in Tehran, and he was single. He had his high school
    diploma in Math. After the revolution, he joined the Mojahedin Khalq
    Organization of Iran. After his father passed away, when he was thirteen,
    he became partially responsible for his family, the man of the house .
    While he was at school, he also worked at his father s shop. Later on, he
    started his own business producing sports equipment. The person who was
    interviewed said He was very responsible. He was interested in learning,
    reading, and movies. He had an open mind. He was friendly with his family
    members, and he gave them a sense of security. (ABC interview) The
    political activities of Mr. Sadeqi at Mojahedin Khalq Organization in
    Tehran consisted of selling publications and distributing flyers. He lived
    with his family in Tehran up until early 1982. In early 1982, Mr. Sadeqi
    left Tehran and went to live undercover in Urmia, in order to serve the
    Mojahedin Khalq Organization. His mother kept telling him not to pursue
    this work, but he would say, No! I have picked my way in life. (ABC
    interview) Mr. Sadeqi was employed as a teacher in the village of
    HeydarAbad and he did not have any contact with his family. He had a fianc
    , and they were going to get married when he returned from Urmia. Mr.
    Sadeqi had told his fianc , I m going. If I come back alive, we will
    definitely get married. (ABC interview) Mr. Masud Sadeqi s Death According
    to the report from the Mojahedin Khalq Organization, Mr. Mas'ud Sadeqi was
    killed by the Revolutionary Guards in 1983, in an altercation in Urmia,
    Haydarabad, while operating for the Mojahedin Organization. (Mojahedin
    Khalq Organization of Iran) There is no information as to the details of
    Mr. Sadeqi s death. Mr. Sadeqi s family first heard about his death, in
    1983, by a phone call from his comrades. After a while, two men dressed in
    Kurdish costumes went to his mother s home and talked to her about his
    death and gave her a letter. (ABC interview) Officials Reaction There is
    no information about the officials reaction. Familys Reaction Mr. Sadeqi's
    family were not able to legally pursue the death of their son, due to the
    atmosphere of fear and oppression prevalent in the 1980s. Some time after
    his demise, one of his brothers went to the village of Haydarabad, but he
    was not able to find any information about his brother. Impacts on Family
    According to the person who was interviewed, Mr. Sadeqi s death had a
    profound effect on his family. His family lived in fear for many years.
    Even now, the mother of the family is very fearful. Even though she has
    lost her memory. One time her daughter told her something, and she
    responded with trepidation, What if it causes problems for my grandchild?
    He continues, His mother was a fearful and cautious person. All these
    years, the whole family kept themselves to themselves. Nobody outside the
    family knew Masud had been killed. Nobody! (ABC interview)
