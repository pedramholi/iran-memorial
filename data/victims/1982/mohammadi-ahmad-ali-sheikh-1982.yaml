circumstances: >
    The execution of Mr. Ahmad Ali Sheikh Mohammadi, along with three others,
    was reported in the Jomhuri Eslami daily on September 13, 1982. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges According to this report, Mr. Sheikh Mohammadi was charged with
    “active participation in bombing networks and killing innocent Muslims,
    traveling to Iraq illegally, contacting the heads of the traitors and
    anti-revolutionaries, being actively involved in overthrowing the Islamic
    Republic of Iran, bringing a suitcase containing explosives from Iraq to
    blow up the strategic and populated centers, getting training in Baqdad
    for destruction, importing weapons and munitions from Iraq with the
    intention of assassinating the Muslims, bringing a frame containing Imam’s
    picture which was made of explosives with the intention of detonating it
    in Friday prayers in Tehran. Fortunately he was arrested before putting
    his heinous plan into practice.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. Sheikh
    Mohammadi's defense. Judgment The Islamic Revolutionary Tribunal of the
    Islamic Republic’s Army sentenced Mr. Sheikh Mohammadi to death. The
    sentence was carried out in front of huge numbers of people at Azadi
    circle in Bakhtaran.
