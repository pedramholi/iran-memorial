circumstances: >
    The execution of Mr. Fazlullah A'zami, along with four others, was
    published in a communiqué by the public relations office of the Chief
    Public Prosecutor of the Islamic Revolution, and was quoted in the Jomhuri
    Eslami daily on January 26, 1982. Arrest and detention The circumstances
    of this defendant’s arrest and detention are not known. Trial No
    information is available on the defendant’s trial. Charges According to
    the Chief Public Prosecutor’s communiqué, Mr. A’zami was an active member
    of the Mujahedin-e Khalq Organization (MKO). Evidence of guilt The report
    of this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on Mr.
    A’zami’s defense. Judgment The Islamic Revolutionary Tribunal of Qaemshahr
    found Mr. A’zami guilty of being a corruptor on earth as well as an enemy
    of God and the prophet, and sentenced him to death.
