circumstances: >
    The execution of Mr. Naser Haj Aqa Jani along with 10 others was reported
    in the Jomhuri Eslami daily on May 3, 1982. The newspaper quoted the
    public relations of the Islamic Revolutionary Public Prosecutor’s Office
    of Mashad. Mr. Naser Haj Aqa Jani (a supporter of the Mojahedin Khalq
    Organization of Iran) is also one of the 12028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Further information about this case was sent to Omid
    via an electronic form by a person familiar with this case. Arrest and
    detention There is no available information on Mr. Haj Aqa Jani’s arrest.
    According to the electronic form, Mr. Haj Aqa Jani was held at the SAVAK
    and Vakil Abad Committees without the presence of a lawyer and was
    tortured during his detention. Trial No information is available on the
    defendant’s trial. Charges Mr. Haj Aqa Jani was charged with participating
    in the assassination of a group of persons (some of which whose names are
    mentioned and the rest are indicated as “the committed Hizbollah members
    in Mashad”), “being highly and continuously active in the
    military-political wing of the Hypocrites organization (the term used by
    the Islamic Republic authorities when referring to the Mojahedin-e Khalq
    Organization or MKO), carrying out an armed attack on the governmental and
    revolutionary institutions, exploding homes belonging to Hizbollah members
    and residing in safe houses.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. Haj Aqa
    Jani’s defense. Judgment The Islamic Revolutionary Tribunal of Mashad
    sentenced Mr. Haj Aqa Jani to death. The sentence was carried out.
