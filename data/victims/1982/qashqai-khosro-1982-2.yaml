circumstances: >
    Information about Mr. Khosro Qashqa i has been drawn from an electronic
    form sent to Omid by an individual familiar with this case. He is also one
    of the 12028 individuals listed in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Arrest and detention
    The exact circumstances of Mr. Qashqa i s arrest and detention are not
    known other than he was arrested at 7 a.m. on a summer day in 1982 in
    Shiraz. He was kept in communicado (electronic form). Trial There is no
    information regarding this trial other than it took place at the Islamic
    Revolutionary Tribunal of Shiraz (electronic form). Charges Mr. Qashqa i
    was charged with armed struggle against the regime (electronic form). The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt No information is available concerning the evidence
    presented against the accused. Defense No information is available
    concerning Mr. Qashqa i s defense. He was denied the right to be
    represented by an attorney. Judgment No specific information is available
    about the verdict leading to this execution. Mr. Khosro Qashqa i was
    executed by a firing squad in Firuzabad (Fars province) on October 2, 1982
    ( Mojahed magazine).
