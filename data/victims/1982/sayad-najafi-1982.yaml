circumstances: >
    The execution of Mr. Sayad Najafi, along with five others, was reported in
    the Jomhuri Eslami daily on November 17, 1982. Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial No information is available on the defendant s trial. Charges Mr.
    Najafi was reported to be charged with armed uprising against the Islamic
    Republic of Iran, bomb planting, espionage for Iraq and participation in
    the killing of 19 Revolutionary Guards in Qurchibashi. Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Najafi's defense. Judgment The Islamic Revolutionary
    Tribunal of Islam Abad-e Gharb sentenced Mr. Sayad Najafi to death. Having
    been confirmed by the Islamic Revolutionary Tribunals, the sentence was
    carried out.
