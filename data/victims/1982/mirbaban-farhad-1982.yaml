circumstances: >
    The information about Mr. Farhad Mirbaban, born in 1950 or 51, has been
    sent to Omid via an electronic form by an individual familiar with this
    case. Mr. Mirbaban was a dentist. Arrest and detention The circumstances
    of Mr. Mirbaban’s arrest and detention are not known, other than he was
    arrested in his clinic, located in the Gisha neighborhood (today’s Nasr)
    in Tehran city, around 5 p.m. in 1981. Trial There is no information
    regarding this trial. Charges Mr. Mirbaban was charged with “sympathizing
    with the Komala Organization”. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt No information is
    available concerning the evidence presented against the accused. Defense
    No information is available concerning Mr. Mirbaban’s defense. Judgment No
    specific information is available about the verdict leading to this
    execution. Mr. Mirbaban was shot by a firing squad in Tehran on the day of
    arrest.
