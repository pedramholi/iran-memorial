circumstances: >
    The information about Ms. Farzaneh Hoseinjani Moqaddam is gathered from a
    book titled Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s
    Martyrs” by Baqer Mortazavi © 1999, Germany. Furthermore, Ms. Hosseinjani
    Moqaddam is one of the 1533 executed prisoners listed by the Association
    of Iranian Women of Köln (Germany). The list published in 1997 is
    entitled: "A partial list of names of women executed by the Islamic
    Republic of Iran." This execution was also reported in an addendum to the
    Mojahed magazine (No 261), published by Mojahedin Khalq Organization in
    1985. The list includes 12028 individuals, affiliated with various
    opposition groups, who were executed or killed during clashes with the
    Islamic Republic security forces from June 1981 to the publication date of
    the magazine. Arrest and detention The circumstances of this defendant’s
    arrest and detention are unknown. According to the existing information,
    Ms. Hoseinjani Moqaddam was arrested in route to Tehran on the Chalus Road
    in 1982. She was taken to the Evin prison. Trial No information is
    available on the defendant’s trial. Charges No information is available on
    Ms. Hoseinjani Moqaddam’s charges. Evidence of guilt The report of this
    execution contains no evidence against the defendant. Defense No
    information is available on Ms. Hoseinjani Moqaddam's defense. Judgment No
    details are available on Ms. Hoseinjani Moqaddam's execution. According to
    existing information, she died under torture on August 5, 1982.
