circumstances: >
    Ms. Shahin Ahmad Pur is one of the 1533 executed prisoners listed by the
    Association of Iranian Women of Köln (Germany). The list published in 1997
    is entitled: "A partial list of names of women executed by the Islamic
    Republic of Iran." This execution was also reported in an addendum to the
    Mojahed magazine (No 261), published by Mojahedin Khalq Organization in
    1985. The list includes 12028 individuals, affiliated with various
    opposition groups, who were executed or killed during clashes with the
    Islamic Republic security forces from June 1981 to the publication date of
    the magazine. Arrest and detention The circumstances of this defendant’s
