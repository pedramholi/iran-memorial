circumstances: >
    The execution of Mr. Shahram Bahrami, along with 10 others, was reported
    in the Jomhuri Eslami daily on May 3, 1982, quoting the public relations
    of the Islamic Revolutionary Public Prosecutor’s Office of Mashad. This
    execution was also reported in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. The list includes
    12028 individuals, affiliated with various opposition groups, who were
    executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges Mr. Bahrami was charged with participating in the assassination of
    a group of persons (some of whose names are mentioned and the rest are
    indicated as “the committed Hizbollah members in Mashad”), “being highly
    and continuously active in the military-political wing of the Hypocrites
    organization (the term used by the Islamic Republic authorities when
    referring to the Mujahedin-e Khalq Organization or MKO), carrying out an
    armed attack on the governmental and revolutionary institutions, exploding
    homes belonging to Hizbollah members and residing in safe houses.”
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr.Bahrami’s defense. Judgment The Islamic
    Revolutionary Tribunal of Mashad sentenced Mr. Bahrami to death. The
    sentence was carried out.
