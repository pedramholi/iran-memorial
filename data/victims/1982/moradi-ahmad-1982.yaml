circumstances: >
    The execution of Mr. Ahmad Moradi, along with five others, was reported in
    the Jomhuri Eslami daily on November 17, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Moradi was reported to be charged with “acting in favor of the Baas
    government of Iraq, participating in armed bandits’ gangs and
    collaborating with aggressors.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. Moradi's
    defense. Judgment The Islamic Revolutionary Tribunal of Islam Abad-e Gharb
    sentenced Mr. Moradi to death. Having been confirmed by the Islamic
    Revolutionary Tribunals, the sentence was carried out.
