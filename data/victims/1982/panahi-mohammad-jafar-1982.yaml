circumstances: >
    The execution of Mr. Mohammad Ja'far Panahi, a sympathizer of the
    Mojahedin Khalq Organization, along with five others, was reported in the
    Jomhuri Eslami daily on July 27, 1982. Additional information was drawn
    from a list of 12028 individuals published in an addendum to the Mojahed
    magazine (No 261), by Mojahedin Khalq Organization in 1985. The list
    includes individuals, affiliated with various opposition groups, who were
    executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges According to this report, Mr. Panahi was charged with “membership
    in the hypocrites organization who are enemies of God, armed uprising
    against the Islamic Republic, causing terror, throwing Molotov cocktails
    and ‘se rahi’ (kind of explosive) which resulted in arson and destruction,
    having organizational relationships and being active in the hypocrites
    organization, membership in the military wing of Esfahan, living in the
    hiding places of the hypocrites, participation in the attack against the
    Islamic Republic Party, participation in putting dynamite at the door of a
    Revolutionary Guard’s house which led to destruction, participation in
    disarmament of the mobilization forces (Basij) in Mobarakeh.” Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against the defendant. Defense No information is
    available on Mr. Pananhi’s defense. Judgment The Islamic Revolutionary
    Tribunal of Esfahan declared Mr. Panahi “a corruptor on earth, an enemy of
    God and an apostate by nature and sentenced him to death.” Having been
    confirmed by the Supreme Judicial Council, the sentence was carried out.
