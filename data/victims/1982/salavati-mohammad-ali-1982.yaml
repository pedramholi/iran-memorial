circumstances: >
    The execution of Mr. Mohammad Ali Salavati, along with eight others, was
    reported in the Jomhuri Eslami daily on February 7, 1982. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges Mr.Salavati was reported to be charged with “armed insurrection
    against the Islamic Republic, participation in clashes in Sanandaj,
    participation in the Central Committees of the [Mujahedin-e Khalq or MKO]
    militia, the assassination of Muslims as well as bombing and destroying
    public places.” Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Salavati’s defense. Judgment
    The Islamic Revolutionary Tribunal of Kordestan sentenced Mr. Salavati to
    death. The sentence was carried out.
