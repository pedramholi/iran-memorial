    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr.Khan
    Taleqi’s defense. Judgment The Islamic Revolutionary Tribunal of Ramsar
    and Tonekabon sentenced Mr.Khan Taleqi to death.
