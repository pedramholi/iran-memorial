circumstances: >
    The information about Mr. Azim Jalali is taken from the book Our Martyrs
    in the Path to Freedom by Rah-e Kargar publications, copyright 1988. He
    was born in a village in Dashtemoghan. He earned a Bachelors Degree in
    chemistry from Tehran University. After the revolution, he joined the
    Rah-e Kargar Organization. While a student, he was active as a promoter
    for this Organization. "Rah-e Kargar" or the "Revolutionary Workers
    Organization of Iran" was established in the summer of 1979. The
    Organization was founded by individuals from various leftist groups who
    rejected the idea of armed struggle and believed in political action. They
    introduced themselves as Marxist-Leninists, promoting a socialist
    revolution and the leadership of the proletariat. They differed with the
    pro-Soviet communist party, Tudeh, in that they opposed the Islamic
    Republic and Ayatollah Khomeini's leadership. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known. Mr.
    Jalali was arrested in his home in Tehran on December 29, 1981. During his
    two and a half months detention, he was denied visits with his family as
    well as the right to have an attorney. Trial No information is available
    on the defendant’s trial. Charges No information is available on Mr.
    Jalali’s charges. Evidence of guilt The report of this execution contains
    no evidence provided against the defendant. Defence No information is
    available about the defendant’s defence. Judgment No specific information
    is available about the defendant’s execution. Mr. Jalali was executed by a
    firing squad in the Evin Prison in March 1982.
