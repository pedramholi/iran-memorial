circumstances: >
    The execution of Mr. Karim Rahmati, along with five others, was reported
    in the Jomhuri Eslami daily on July 27, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to this report, Mr. Rahmati was charged with “armed uprising
    against the Islamic Republic in order to overthrow the regime, membership
    in the hypocrites grouplet (term used for the Mujahedin-e Khalq
    Organization or MKO by the Islamic Republic authorities) , being involved
    in different activities for the organization, supporting the positions of
    the organization specially its military position, supporting the
    organization’s operations up to now, possessing firearms and cyanide pills
    which he tried to use at the time of his arrest and this shows his
    high-ranking position in the organization.” Evidence of guilt The report
    of this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on Mr.
    Rahmati’s defense. Judgment The Islamic Revolutionary Tribunal of Esfahan
    declared Mr. Rahmati “a corruptor on earth, an enemy of God and an
    apostate by nature and sentenced him to death.” Having been confirmed by
    the Supreme Judicial Council, the sentence was carried out.
