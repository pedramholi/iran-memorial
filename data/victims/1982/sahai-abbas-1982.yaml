circumstances: >
    The execution of Mr. Abbas Saha'i, along with two others, was reported in
    the Jomhuri Eslami daily on September 18, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Saha'ie was reported to be charged with “being an active member of the
    Mujahedin-e Khalq Organization.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr.
    Saha'ie's defense. Judgment The Islamic Revolutionary Tribunal of Sari
    declared Mr. Saha'ie “rebellious against God, a corruptor on earth and an
    enemy of God” and sentenced him to death. The sentence was carried out at
    dawn.
