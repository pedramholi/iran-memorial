circumstances: >
    The information about Mr. Mohsen Nayeri, son of Ali Akbar, was taken from
    an electronic form, sent to Omid by a relative. He was born in Shiraz on
    August 19, 1963. He was a high school student and a sympathizer of the
    Mojahedin Khalq Organization. Arrest and detention Mr. Nayeri was arrested
    in January 1982 on a street in Tehran, and he was taken to Evin prison. No
    further information is available about his arrest and detention. Trial Mr.
    Nayeri was tried in September 1982. Charges Mr. Nayeri was charged with
    sympathizing with the Mojahedin Khalq Organization. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Nayeri’s defense. Judgment Mr Nayeri was shot by firing
    squad on September 29, 1982, at the age of 18.
