circumstances: >
    The execution of Ms. Jamileh Rozeh Khanbashi Khorasani, along with four
    others, was reported in the Jomhuri Eslami Daily on June 30, 1982. Arrest
    and detention The circumstances of this defendant’s arrest and detention
    are not known. Trial No information is available on the defendant’s trial.
    Charges No information is available on Ms. Rozeh Khanbashi Khorasani’s
    charges. But according to this report, she was an active member of the
    Mujahedin-e Khalq Organization (MKO). Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Ms. Rozeh
    Khanbashi Khorasani’s defense. Judgment The Islamic Revolutionary Tribunal
    of Mashad sentenced Ms. Rozeh Khanbashi Khorasani to death. The sentence
    was confirmed by the Supreme Judiciary Council. She was executed.
