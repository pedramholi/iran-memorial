circumstances: >
    The execution of Ms. Sediqeh Hosseiny, along with four others, was
    reported in the Jomhuri Eslami daily on February 22, 1982. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges No information is available on Ms. Hosseiny’s charges at this
    tribunal. But according to this report, “she was arrested several months
    ago in relation with bombings, establishing safe houses, concealment of
    munitions and shooting at the Hezbollah Ummah (community).” Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against the defendant. Defense No information is
    available on Ms. Hosseiny’s defense. Judgment The Islamic Revolutionary
    Tribunal of Neishabur declared Ms. Hosseiny an enemy of God and His
    Prophet as well as a corruptor on earth and sentenced her to death. Having
    been confirmed by the Supreme Judicial Council, the sentence was carried
    out.
