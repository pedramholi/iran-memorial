    Organization (MKO). Evidence of guilt The report of this execution does
    not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Ms. Vaziri's defense.
    Judgment The Islamic Revolutionary Tribunal of Mashhad sentenced Ms.
    Vaziri to death. Having been confirmed by the Supreme Judicial Council,
    the sentence was carried out.
