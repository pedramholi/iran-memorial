circumstances: >
    The information about Mr. Iraj Farhumand is based on a book titled
    Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s Martyrs” by Baqer
    Mortazavi and a published list by the Mojahedin Khalq Organization.
    According to the Siavoshan book, Mr. Iraj Farhumand graduated from Tehran
    University and earned his PhD in civil engineering from the University of
    California Berkeley, in the United States. He was a seismologist and
    expert on the effects of earthquakes on nuclear power plants. He worked in
    France for sometime. He was a secret member of the Revolutionary
    Organization and returned to Iran to be a professor in the technical
    faculty of Tehran University. During the previous regime he was imprisoned
    for a year because of his political activities. After the revolution, he
    joined the Ranjbaran Party. This execution was also reported in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes 12028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Arrest and detention The circumstances of this
    defendant’s arrest and detention are unknown. According the existing
    information, Mr. Farhumand was arrested sometime in 1980 when he was
    visiting his sister’s house. Trial No information is available on the
    defendant’s trial. Charges No information is available on Mr. Farhumand’s
    charges. Evidence of guilt The report of this execution contains no
    evidence used against the defendant. Defense No information is available
    on Mr. Iraj Farhumand's defense. Judgment No detail information is
    available on Mr. Iraj Farhumand's execution. According to the published
    list by the Mojahedin Khalq, he was executed in January, 1982.
