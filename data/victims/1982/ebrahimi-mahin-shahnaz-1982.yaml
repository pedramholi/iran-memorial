circumstances: >
    The execution of Ms. Shahnaz Ebrahimi, along with ten others, was reported
    in the Jomhuri Eslami daily on November 1, 1982. This execution was also
    reported in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes 12028 individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to this report, Ms. Ebrahimi was charged with “membership in and
    collaboration with the Mujahedin-e Khalq Organization (MKO).” Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against the defendant. Defense No information is
    available on Ms. Ebrahimi’s defense. Judgment The Islamic Revolutionary
    Tribunal of Arak sentenced Ms. Ebrahimi to death. Having been confirmed by
    the Supreme Court of the Islamic Republic of Iran, the sentence was
    carried out at midnight.
