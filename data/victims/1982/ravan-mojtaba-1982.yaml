circumstances: >
    The execution of Mr. Mojtaba Ravan, along with four others, was reported
    in a communiqué from the public relations office of the Islamic
    Revolution’s Chief Public Prosecutor, quoted in the Jomhuri Eslami Daily
    on January 23, 1982. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges Mr. Ravan was reported to be
    charged with “participation in conspiracy and armed insurrection against
    the Islamic government, being highly active in the military-political wing
    of the hypocrites (term used for the Mujahedin-e Khalq organization or MKO
    by the Islamic Republic authorities), establishing the Islamic Association
    of the University Students which was affiliated with the MKO, providing
    military training for MKO supporters, concealing munitions and weapons at
    his own house and being active in the MKO safe house.” Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr.Ravan’s defense. Judgment The Islamic Revolutionary
    Tribunal of Hamedan sentenced Mr. Ravan to death. The sentence was carried
    out.
