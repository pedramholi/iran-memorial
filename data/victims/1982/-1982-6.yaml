circumstances: >
    The execution of this unnamed person, along with 8 others, was published
    in the Jomhuri Eslami daily on June 24, 1982, based on an announcement by
    the public relations division of the Islamic Revolutionary Public
    Prosecutor's Office of Mashad. Arrest and detention The circumstances of
    this defendant’s arrest and detention are not known. Trial No information
    is available on the defendant’s trial. Charges This unnamed person was
    charged with being “an active member of the Hypocrites' Organization (the
    term the Islamic Republic authorities use to refer to the Mujahedin-e
    Khalq Organization or MKO) who participated in assassination operations.”
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on this unnamed person’s defense. Judgment The
    Islamic Revolutionary Tribunal of Mashad sentenced this unnamed person to
    death. The sentence was carried out.
