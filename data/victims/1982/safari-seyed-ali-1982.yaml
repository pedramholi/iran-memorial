circumstances: >
    The execution of Mr. Seyed Ali Safari, along with five others, was
    reported in the Jomhuri Eslami daily on November 17, 1982. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges Mr. Safari was reported to be charged with “espionage for Iraq,
    armed uprising against the Islamic Republic, receiving salary and weapons
    from the Zionist government of Iraq and armed robbery.” Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Safari's defense. Judgment The Islamic Revolutionary
    Tribunal of Islam Abad-e Gharb sentenced Mr. Safari to death. Having been
    confirmed by the Islamic Revolutionary Tribunals, the sentence was carried
    out.
