circumstances: >
    The execution of Mr. Seyed Ali Asghar Hosseiny was reported in the Jomhuri
    Eslami daily on November 2, 1982. Arrest and detention The circumstances
    of this defendant’s arrest and detention are not known. Trial No
    information is available on the defendant’s trial. Charges Mr. Hosseiny
    was reported to be charged with "being affiliated to the hypocrites
    organization (term used for the Mujahedin-e Khalq Organization or MKO by
    the Islamic Republic authorities), conducting counter-revolutionary
    activities, having contacts with Gorouh-e Jangal (Forest Group) with
    firearms." Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant but
    specifies that he confessed to all the charges. Defense The report does
    not provide information regarding Mr. Hosseiny's defense but specifies
    that he failed to defend himself against the prosecution’s charges.
    Judgment The Islamic Revolutionary Tribunal of Qaem Shahr declared Mr.
    Hosseiny an insurgent against God and people as well as an enemy of God.
    He was sentenced to death and the sentence was carried out.
