circumstances: >
    The execution of Mr. Fayeq Tarom was reported in the Jomhuri Eslami daily
    on March 15, 1982. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges Mr. Tarom was reported to be
    charged with armed uprising against the Islamic government. Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against the defendant. Defense No information is
    available on Mr. Tarom’s defense. Judgment The Islamic Revolutionary
    Tribunal of Sanandaj sentenced Mr. Tarom to death. Having been confirmed
    by the Islamic Revolution’s Supreme Tribunal of Qom, the sentence was
    carried out.
