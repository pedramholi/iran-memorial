circumstances: >
    The execution of Mr. Esma’il Ashrafi was reported in the Jomhuri Eslami
    daily on April 20, 1982. Arrest and detention The circumstances of Mr.
    Ashrafi’s arrest and detention are not known. Trial There is no
    information regarding this trial. Charges Mr. Ashrafi was charged with
    “armed robbery and murder.” The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. International human rights organizations have
    drawn attention to reports indicating that the Islamic Republic’s
    authorities have brought trumped-up charges against their political
    opponents and executed them for drug trafficking, sexual, and other
    criminal offences. The exact number of people convicted based on
    trumped-up charges is unknown. Evidence of guilt No information is
    available concerning the evidence presented against the accused. Defense
    No information is available concerning Mr. Ashrafi’s defense. Judgment No
    specific information is available about the verdict leading to this
    execution.
