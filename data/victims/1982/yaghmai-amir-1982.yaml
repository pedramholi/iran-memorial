circumstances: >
    The execution of Mr. Amir Yaghma’i, along with four others, was reported
    in the Jomhuri Eslami Daily on June 30, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges No
    information is available on Mr. Yaghma’i’s charges. But according to this
    report, he was a members of the Mojahedin Khalq Organization or MKO “who
    worked in the information section, he was a spy as well as the mastermind
    behind the assassination” of two individuals. Evidence of guilt The report
    of this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on
    Mr.Yaghmayee’s defense. Judgment The Islamic Revolutionary Tribunal of
    Mashad sentenced Mr. Yaghma’i to death. The sentence was confirmed by the
    Supreme Judiciary Council. He was executed before the Court of Imam in
    front of people in the afternoon.
