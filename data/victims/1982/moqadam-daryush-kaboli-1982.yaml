circumstances: >
    The execution of Mr. Daryush Kaboli-Moqadam, son of Nazar ali, along with
    ten others, was reported in the Jomhuri Eslami daily on December 26, 1982.
    Additional information about Mr. Kaboli-Moqadam is based on an electronic
    form sent to Omid by a person familiar with his case. According to this
    information, he was 25 years old and a high school graduate. Arrest and
    detention According to the information sent to Omid, Mr. Daryush
    Kaboli-Moqadam was summoned by the Kermanshah Revolutionary Court in 1981.
    When he went to the court, he was arrested and transferred to Tehran,
    where he was interrogated and received lashes. According to this report,
    the interrogator didn t find any evidence against him and wanted to
    release him. However, they sent him back to Kermanshah, because an
    assistant to the public prosecutor of that city requested it. Mr.
    Kaboli-Moqadam was denied the right to an attorney. Trial No information
    is available on Mr. Kaboli-Moqadam s trial. Charges According to the daily
    report, Mr. Kaboli-Moqadam was charged with drug trafficking. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt According to the information sent to Omid, there was no
    evidence provided against Mr. Kaboli-Moqadam except the testimony of a
    woman. Defense No information is available about Mr. Kaboli-Moqadam s
    defense. Judgment No specific information is available about Mr.
    Kaboli-Moqadam s execution. According to the information sent to Omid, he
    was executed at the Dizelabad Prison in Kermanshah in 1982 at 10:00 p.m.
    According to a poem written on his grave, the execution was on December
    22, 1982. When Mr. Kaboli-Moqadam s mother went to the courthouse the next
    day, she saw his body beside several other bodies.
