circumstances: >
    The execution of Mr. Mohammad Ali Ilbeigi, along with two others, was
    announced in a communiqué by the public relations of the Islamic
    Revolution’s Public Prosecutor’s Office which was quoted in the Jomhuri
    Eslami daily on August 5, 1982. Arrest and detention The circumstances of
    this defendant’s arrest and detention are not known. Trial No information
    is available on the defendant’s trial. Charges Mr. Ilbeigi was reported to
    be charged with “organizational contacts with other active members and
    supporters of the Mujahedin-e Khalq Organization (MKO), continued
    political, military, cultural and propagandistic activities in favor of
    the organization, activisim in the Muslim Students Association affiliated
    with the organization and establishing a safe house for the organization.”
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr.Ilbeigi’s defense. Judgment “The Islamic
    Revolutionary Tribunal of Mashad declared Mr. Ilbeigi an enemy of God and
    the Prophet as well as rebellious against God and people and sentenced him
    to death since his culpability was obvious.” Having been confirmed by the
    Islamic Revolutionary Supreme Tribunal, the sentence was carried out.
