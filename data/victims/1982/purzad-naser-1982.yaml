circumstances: >
    Mr. Naser Purzad, a member of the Mojahedin Khalq Organization, is one of
    the 12028 individuals listed in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Further information was
    sent to Omid via an electronic form by a person familiar with the case.
    Mr. Purzad, a senior in high school, reportedly opposed the government’s
    interpretation of Islam and was active in the Mojahedin Khalq
    Organization. Arrest and detention Based on the available information, Mr.
    Purzad was arrested in 1980 and held in prison for a year and a half
    before his execution. His family was not told of the place of his
    detention for the first year after his arrest. They were then made aware
    that he was detained at the Evin Prison and he was allowed 2 or 3
    visitations with his family. Mr. Purzad had no access to legal council.
    Trial No information is available on the defendant’s trial. Charges On the
    form it is mentioned that Mr. Purzad was charged with being “anti-Islam
    and anti-revolutionary. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Purzad’s defense.
    Judgment No specific information regarding the death sentence is
    available. According to the form, the prison authorities did not tell Mr.
    Purzad’s family of his execution for two months. Upon calling the prison,
    his father was told that Mr. Purzad was executed, but the authorities did
    not disclose the location of his burial.
