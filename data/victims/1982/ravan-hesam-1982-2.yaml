circumstances: >
    The information about Mr. Hesam Ravan is based on a book titled Siavoshan,
    Remembrance of the Ranjbaran Party of Iran’s Martyrs by Baqer Mortazavi.
    This execution was also reported in an addendum to the Mojahed magazine
    (No 261), published by Mojahedin Khalq Organization in 1985. The list
    includes 12028 individuals, affiliated with various opposition groups, who
    were executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. According
    to the Siavoshan book, Mr. Hesam Ravan graduated from high school in Iran
    and then went to the United States. There, he joined the Revolutionary
    Organization. He went back to Iran at the beginning of the revolution. One
    of his activities was to participate in the armed struggle of the Fars
    tribes. The published list by the Mojahedin Khalq introduces him as a 32
    year-old university student and a laborer. Arrest and detention The
    circumstances of this defendant’s arrest and detention are unknown.
    According to the Siavoshan book, Mr. Ravan was arrested in Tehran. Shortly
    thereafter, he was transferred to Adelabad Prison in Shiraz. Trial No
    information is available on the defendant’s trial. Charges No information
    is available on Mr. Ravan’s charges. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. Ravan's
    defense. Judgment No details are available on Mr. Ravan's execution.
    According to the Siavoshan book, he was executed by firing squad on
    December 28, 1982. But, according to the published list by the Mojahedin
    Khalq Organization, he lost his life when he was tortured on December 23,
    1982.
