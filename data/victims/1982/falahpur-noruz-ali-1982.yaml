circumstances: >
    The execution of Mr. Noruz Ali Falahpur was reported in the Jomhuri Eslami
    daily on October 14, 1982. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges Mr. Falahpur was reported to
    be charged with acting against the Islamic Republic, assassinating
    officials, rioting, attacking the Basij (the mobilization forces) in Qaem
    Shahr which resulted in the martyring of 6 persons and killing of 12
    others. He was also charged with assassinating Ahmad Kakuee, a teacher in
    Qadikala village. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Falahpur's defense. Judgment
    The Islamic Revolutionary Tribunal of Qaem Shahr sentenced Mr. Falahpur to
    death. Having been confirmed by the Supreme Judicial Council, the sentence
    was carried out.
