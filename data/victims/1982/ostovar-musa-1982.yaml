circumstances: >
    The execution of Mr. Musa Ostovar, along with three others, was announced
    by the public relations of the Chief Public Prosecutor of the Islamic
    Revolution and reported in the Jomhuri Eslami daily on July 14, 1982. Mr.
    Musa Ostovar is also one of the 12028 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by Mojahedin Khalq Organization
    in 1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Arrest and detention The circumstances of this defendant s
    arrest and detention are not known. Trial No information is available on
    the defendant s trial. Charges Mr. Ostovar was reported to be charged with
    supporting the Mujahedin-e Khalq Organization (MKO) and participating in
    the murder of Iraj Torabi. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Ostovar s defense.
    Judgment The Islamic Revolutionary Tribunal of Hamedan sentenced Mr.
    Ostovar to death. The sentence was carried out.
