circumstances: >
    The information about Mr. Sa’id Nafisi has been drawn from an interview
    with his brother, Mr. Majid Nafisi. This execution was also announced in
    the addendum of the Mojahed magazine, No. 261, published by the Mojahedin
    Khalgh Organization on September 6, 1985. The list includes 12,028
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Mr. Sa’id Nafisi was a
    carpenter. He was married to Fahimeh Okhovat. He started his political
    activism during the rule of the previous regime and was affiliated with
    the Mojahedin Khalq Organization. In 1975, he was arrested in Efhafan,
    along with his cousin, and tortured while in detention. He was released
    from prison after two years and resumed his political activities with the
    Mojahedin Khalq Organization. Arrest and detention The details Mr.
    Nafisi’s arrest and detention are not known. According to the available
    information, he was arrested on a street in Tehran on September 7, 1982,
    along with his wife. She committed suicide at the time of arrest by taking
    some cyanide. Mr. Nafisi was detained for two days, held incommunicado. He
    was denied the right to have an attorney. Trial There is no information
    regarding this trial. Charges The charges brought against the defendant
    are not known. Evidence of guilt No information is available concerning
    the evidence presented against the accused. Defense No information is
    available concerning Mr. Nafisi’s defense. Judgment No specific
    information is available about the verdict leading to this execution. Mr.
    Sa’id Nafisi was executed on September 9, 1982. His body was not returned
    to his family and the place of burial is not known. His family followed up
    persistently to find out where he was interred, the Tehran Prosecutor and
    head of Evin prison told them: “He’s gone to hell.”
