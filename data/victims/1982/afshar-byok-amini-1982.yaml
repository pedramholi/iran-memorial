circumstances: >
    The information about Lieutenant General Byok Amini Afshar has been sent
    to Omid by an individual familiar with this case, via an electronic form.
    According to the form, he was the brother of Brigadier General Iraj Amini
    Afshar who was executed in Qasr prison in April 1979. The execution of
    Lieutenant General Byok Amini Afshar was announced in a communiqué of the
    public relations of the Islamic Revolutionary Public Prosecutor’s Office
    of Tehran, and reported by the Jomhuri Eslami Daily on June 22, 1982.
    Arrest and detention The circumstances of the defendant’s arrest and
    detention are not known. Trial There is no information regarding this
    trial. Charges Lieutenant General Amini Afshar was charged with
    “strengthening the foundations of the idolatrous monarchy and ordering
    troops to open fire on the Muslim community.” The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt No
    information is available concerning the evidence presented against the
    accused. Defense No information is available concerning the defense.
    Judgment The Central Islamic Revolutionary Tribunal sentenced Lieutenant
    General Amini Afshar to death. He was executed in Tehran. The exact date
    of the execution is not known.
