circumstances: >
    The execution of Mr. Yadollah Abbaspur Atashgah was reported in the
    Jomhuri Eslami Daily on July 19, 1982, quoting a communiqué from the Chief
    Public Prosecutor of the Islamic Republic. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Abbaspur Atashgah was reported to be charged with "membership in the
    military wing of the Mujahedin-e Khalq Organizaion (MKO) in Ardebil, as
    well as the identification and assassination of Hezbollah members."
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Abbaspur Atashgah’s defense. Judgment
    The Islamic Revolutionary Tribunal of Ardebil declared Mr. Abbaspur
    Atashgah an enemy of God, rebellious against God and people as well as a
    corruptor on earth and sentenced him to death. Having been confirmed by
    the Supreme Judicial Council, the sentence was carried out.
