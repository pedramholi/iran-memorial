circumstances: >
    The execution of Mr. Abdolreza Mahigir, along with ten others, was
    reported in the Jomhuri Eslami daily on November 1, 1982. Mr. Abdolreza
    Mahigir (Cherik Fada i) (Ashraf Dehqani Branch) is one of the 12028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. The Fadayian Khalq
    Guerrilla Organization, a Marxist Leninist group inspired by the Cuban
    Revolution and the urban guerrilla movements of Latin America, was founded
    in 1971 by two communist groups opposed to the Pahlavi regime. Following
    the 1979 revolution, the Organization, which had renounced armed struggle,
    split over their support of the Islamic Republic and of theSoviet Union. A
    number of the Organization s members, who did not renounce armed struggle,
    founded the group the Fadayian Khalq Guerrillas (Ashraf Dehqani Branch ).
    Arrest and detention The circumstances of Mr. Mahigir s arrest and
    detention are not known. Trial No information is available on Mr. Mahigir
    s trial. Charges According to this report, Mr. Mahigir was "a member of
    the Central Committee of the Fadaiyan Khalq Guerilla Organization
    (minority faction) that is at war with God." Evidence of guilt The report
    of this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on Mr.
    Mahigir s defense. Judgment The Islamic Revolutionary Tribunal of Arak
    sentenced Mr. Mahigir to death. Having been confirmed by the Supreme Court
    of the Islamic Republic of Iran, the sentence was carried out at midnight.
