circumstances: >
    The executions of Mr. Hossein Ayati and another defendant were reported in
    the Jomhuri Eslami daily on March 29, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Ayati was reported to be charged with “stealing military grenades, 17100
    cartridge bullets of G3, 15000 cartridge bullets of Caliber 38, 226
    poisonous tear gas guns and etc., 51 cartridge bullets of Caliber 72, 13
    greased G3 rifles, 2 Uzi rifles, 3 guns used for throwing tear gas, 5 Colt
    pistols, and 12 handcuffs from security forces bases.” Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Ayati’s defense. Judgment The Islamic Revolutionary
    Tribunal of Sari sentenced Mr. Ayati to death. The sentence was carried
    out.
