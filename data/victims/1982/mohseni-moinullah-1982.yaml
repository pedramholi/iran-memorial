circumstances: >
    The execution of Mr. Mo’inullah Mohseni, along with four others, was
    published in a communiqué by the public relations office of the Chief
    Public Prosecutor of the Islamic Revolution, quoted in the Jomhuri Eslami
    daily on January 26, 1982. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges According to the Public
    Prosecutor’s communiqué, Mr. Mohseni, a member of the Fadaiyan Khalq
    guerillas (minority faction), was charged with “military action against
    the Islamic Republic of Iran, having contacts with safe houses,
    participation in and masterminding clashes, participating in illegal
    demonstrations against the Islamic Revolution, intimidating and
    terrorizing Muslims as well as distributing harmful publications.”
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Mohseni’s defense. Judgment The Islamic
    Revolutionary Tribunal of Qaemshahr found Mr. Mohseni guilty of being a
    corruptor on earth as well as an enemy of God and the prophet, and
    sentenced him to death.
