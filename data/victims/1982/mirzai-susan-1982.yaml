circumstances: >
    The execution of Ms. Sousan Mirza’i, along with 18 others, was announced
    in a communiqué from the public relations office of the Central
    Headquarters of the Islamic Revolutionary Guards Corps and the Chief
    Public Prosecutor of the Islamic Revolution. The communiqué was published
    in the Jomhuri Eslami Daily on May 5, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to the above mentioned communiqué, Ms. Mirzaee was charged with
    being “an active member of the [MKO or the Mujahedin-e Khalq
    Organization], the member of the council of the organization’s educational
    center and the spouse of the executed Amir Hushang Aqababa.” She was also
    charged with “intending to bomb public places, using a considerable number
    of bombs, hand grenades, and explosives, in order to cause terror in the
    detested monarchists’ fashion.” Evidence of guilt The communiqué refers to
    the discovery of explosives and documents but provides no details
    regarding the evidence against the defendant. Defense No information is
    available on Ms. Mirza’i’s defense. Judgment According to the public
    relations of the Central Headquarters of the Islamic Revolutionary Guards
    Corps and the Chief Publc Prosecutor of the Islamic Revolution, Ms.
    Mirza’i was “punished by divine wrath.” This communiqué does not provide
    any information regarding the tribunal which issued the death sentence.
