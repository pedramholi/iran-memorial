circumstances: >
    The execution of Mr. Asadollah Zahedi was reported in the Jomhuri Eslami
    daily on August 21, 1982. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges Mr. Zahedi, a member of the
    Mujahedin-e Khalq Organization (MKO) was reported to be charged with
    “murdering Ahamad Faqihi, the Religious Judge of the Islamic Revolutionary
    Tribunals in the provinces of the eastern Fars on August 8, 1982.”
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Zahedi's defense. Judgment Mr. Zahedi
    was executed in public. There is no reference to the Tribunal which issued
    his death sentence in this report.
