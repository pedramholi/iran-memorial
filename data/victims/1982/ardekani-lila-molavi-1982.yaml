circumstances: >
    Ms. Lila Molavi Ardekani is one of the 1533 executed prisoners listed by
    the Association of Iranian Women of Köln (Germany). The list published in
    1997 is entitled: "A partial list of names of women executed by the
    Islamic Republic of Iran. This execution was also reported in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes 12028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Furthermore, Information regarding Ms. Molavi
    Ardekani’s arrest and execution was drawn from an electronic form sent to
    the Boroumand Foundation by a person familiar with her case who has asked
    to remain anonymous. Ms. Molavi Ardekani, born in the city of Babol and a
    student at the Tehran University, was a member of the Mojahedin Khalq of
    Iran Organization. Arrest and detention Ms. Molavi Ardekani was arrested
    in the evening of September 7, 1981 at the Jomhuri Street in Tehran
    without an arrest warrant. She was held at the Ferdosi Committee for 5
    days and then transferred to the Evin Prison. Her family was not notified
    of her arrest and she was not allowed visitation with her family or access
    to a lawyer while in prison. Ms. Molavi Ardekani was reportedly released
    on October 13, 1981, and rearrested immediately. An hour and a half after
    her release, when her house, including the roof, was surrounded by armed
    Revolutionary Guards, 5 armed Guards forcefully entered her house. Ms.
    Molavi Ardekani’s interrogator was among them. The Revolutionary Guards
    ordered Ms. Molavi who was in the shower at the time, to get dressed
    immediately and follow them. This was the last time that Ms. Molavi
    Ardekani was seen by her family. Trial There is no information regarding
    Ms. Molavi Ardekani’s trial. Charges The charges against the defendant are
    unknown. Evidence of guilt There is no information regarding the evidence
    used against Ms. Molavi Ardekani. Upon her release and prior to her second
    arrest, she was reportedly told by the interrogator that there is no
    evidence against her. Defense There is no mention of the defendant’s
    defense. Judgment Ms. Molavi Ardekani was executed at the Evin Prison.
