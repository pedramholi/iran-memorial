circumstances: >
    The execution of Mr. Gholam Abbas Nabaee, along with three others, was
    reported in the Jomhuri Eslami daily on September 13, 1982. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges According to this report, Mr. Nabaee was charged with “activities
    against the Islamic Republic of Iran, collaborating with Sardar Jaf to do
    sabotage in Iran and assassinating officials, active collaboration with
    Sadam’s Zionist regime, (traveling twice to Iraq illegally for the purpose
    of being trained in sabotage) two illegal trips to Iraq to get training
    for sabotage, returning to Iran with explosive devices in the form of a
    tape recorder and bag at a time when Ayatollah Khamenei was wounded by an
    explosive tape recorder.The accused accepted responsibility for this act
    once he returned to Iraq. He was also charged with masterminding a plan to
    assassinate Hojatolislam Hashemi Rafsanjani- assisted by Iraq Security
    Organization- and killing participants in Friday prayers in Tehran.
    Fortunately his plan was neutralized.” Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on Mr.
    Nabaee's defense. Judgment The Islamic Revolutionary Tribunal of the
    Islamic Republic’s Army sentenced Mr. Nabaee to death. The sentence was
    carried out in front of huge numbers of people at Azadi circle in
    Bakhtaran.
