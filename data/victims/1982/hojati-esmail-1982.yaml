circumstances: >
    The execution of Mr. Esma'il Hojati, along with two others, was announced
    in a communiqué by the public relations of the Islamic Revolution’s Public
    Prosecutor’s Office which was quoted in the Jomhuri Eslami daily on August
    5, 1982. Mr. Esma’il Hojati (a supporter of the Mojahedin Khalq
    Organization of Iran) is also one of the 12028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges According to the newspaper
    account, Mr. Hojati was reported to be charged with “organizational
    contacts with other active members and supporters of the Mujahedin-e Khalq
    Organization (MKO), continued political, military, cultural and
    propagandistic activities in favor of the organization, activism in the
    Muslim Students Association affiliated with the organization and
    establishing a safe house for the organization.” The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Hojati’s defense. Judgment Based on the newspaper's
    report, “The Islamic Revolutionary Tribunal of Mashad declared Mr. Hojati
    an enemy of God and the Prophet as well as rebellious against God and
    people and sentenced him to death since his culpability was obvious.”
    Having been confirmed by the Islamic Revolutionary Supreme Tribunal, the
    sentence was carried out.
