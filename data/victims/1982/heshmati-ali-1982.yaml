circumstances: >
    The execution of Mr. Ali Heshmati was reported in the Jomhuri Eslami daily
    on April 13,1982. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges Mr. Heshmati was charged with
    “providing military logistics for the Hypocrites organization (the term
    used for the Mujahedin-e Khalq Organization or MKO by the Islamic Republic
    authorities) and conspiracy against the Islamic Republic.” Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against the defendant. Defense No information is
    available on Mr.Heshmati’s defense. Judgment The Islamic Revolutionary
    Tribunal of Islamabad-e Gharb sentenced Mr. Heshmati to death . Based on
    the available information, the following human rights have been violated
    in this case: The right to liberty and security of the person. The right
    not to be subjected to arbitrary arrest and detention. Universal
    Declaration of Human Rights (UDHR), Article 3 ; International Covenant on
    Civil and Political Rights (ICCPR), Article 9.1 . The right not to be
    subjected to arbitrary or unlawful interference with his privacy, family,
    home or correspondence, nor to unlawful attacks on his honor and
    reputation. UDHR, Article 12 , ICCPR, Article 17.1 . The right to freedom
    of thought, conscience, and religion, including the right to change and
    manifest his or her religion or belief. UDHR, Article 18 ; ICCPR, Article
    18.1 , ICCPR, Article 18.2 ; Declaration on the Elimination of All Forms
    of Intolerance and of Discrimination Based on Religion or Belief, Article
    1 and Article 6 . In its general comment 22 (48) of 20 July 1993, the
    United Nation’s Human Rights Committee observed that the freedom to "have
    or to adopt" a religion or belief necessarily entailed the freedom to
    choose a religion or belief, including the right to replace one's current
    religion or belief with another or to adopt atheistic views, as well as
    the right to retain one's religion or belief. Article 18, paragraph 2, of
    the International Covenant on Civil and Political Rights bars coercion
    that would impair the right to have or adopt a religion or belief,
    including the use of threat of physical force or penal sanctions to compel
    believers or non-believers to adhere to religious beliefs and
    congregations, to recant their religion or belief or to convert. The right
    to freedom of opinion and expression, including the right to hold opinions
    without interference and to seek, receive and impart information and
    ideas. UDHR, Article 19 ; ICCPR, Article 19.1 and ICCPR, Article 19.2 .
    The right to freedom of association with others, including the right to
    form and join trade unions for the protection of his or her interests.
    UDHR, Article 20 ; ICCPR, Article 22.1 . The right to due process The
    right to be presumed innocent until found guilty by a competent and
    impartial tribunal in accordance with law. ICCPR, Article 14.1 and Article
    14.2 . Pre-trial detention rights The right to know promptly and in detail
    the nature and cause of the charges against one. UDHR, Article 9(2);
    ICCPR, Article 9.2 and Article 14.3.a The right to counsel of one’s own
    choosing or the right to legal aid. The right to communicate with one’s
    own attorney in confidence ICCPR, Article 14.3.b and Article 14.3.d ;
    Basic Principles on the Role of Lawyers, Article 1 , Article 2 Article 5 ,
    Article 6 , Article 8 . The right to adequate time and facilities for the
    preparation of the defense case. ICCPR, Article 14.3.b . The right not to
    be compelled to testify against oneself or to confess to guilt. ICCPR,
    Article 14.3.g . The right not to be subjected to torture and to cruel,
    inhuman or degrading treatment. ICCPR, Article 7 ; Convention Against
    Torture and Other Cruel Inhuman or Degrading Treatment and Punishment,
    Article 1 and Article 2 . Trial rights The right to a fair and public
    trial without undue delay. ICCPR, Article 14.1 , Article 14.3.c . The
    right to defense through an attorney or legal aid. The right to examine,
    or have examined, the witnesses against one, and the right to obtain the
    attendance and examination of witnesses on one’s behalf under the same
    conditions as prosecution witnesses. ICCPR, Article 14.3.d and Article
