circumstances: >
    The execution of Ms. Fereshteh Eskandarpur was reported in the Jomhuri
    Eslami daily on September 6, 1982. Ms. Fereshteh Eskandarpur is also one
    of the 12028 individuals listed in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. In addition, Ms.
    Fereshteh Eskandar Pur’s name is listed in the 1533 executed prisoners
    published by the Association of Iranian Women of Köln (Germany). The list
    published in 1997 is entitled: "A partial list of names of women executed
    by the Islamic Republic of Iran." Arrest and detention The circumstances
    of this defendant’s arrest and detention are not known. Trial No
    information is available on the defendant’s trial. Charges Ms. Eskandarpur
    was reported to be charged with “leading one of the publicity and military
    branches of the Mujahedin-e Khalq Organization (MKO) and participation in
    safe houses.” The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Ms. Eskandarpur's defense. Judgment
    The Islamic Revolutionary Tribunal of Iran declared Ms. Eskandarpur an
    enemy of God and the Prophet and sentenced her to death. Having been
    confirmed by the Supreme Judicial Council, the sentence was carried out in
    public.
