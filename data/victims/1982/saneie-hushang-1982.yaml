circumstances: >
    The execution of Mr. Hushang Saneie, along with three others, was
    announced in a communiqué from the public relations office of the Islamic
    Revolution’s Public Prosecutor’s Office. The communiqué was reported in
    the Jomhuri Eslami Daily on July 24, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to this communiqué, Mr. Saneie was charged with membership in
    the Mujahedin-e Khalq Organization (MKO), “being responsible for the MKO
    Mehdi Rezaee high school in Shahr-e Kord, being responsibly for an MKO
    operational military team, carrying out MKO military operations, comitting
    arson on a Shohada bookstore, martyring a revolutionary guard, and
    disarmament of Basij Force (a para military security force).” Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against the defendant. Defense No information is
    available on Mr. Saneie's defense. Judgment Mr. Saneie was declared an
    enemy of God and the Prophet, a corruptor on earth as well as an insurgent
    and was sentenced to death. There is no reference to the court which
    issued the death sentence in this report.
