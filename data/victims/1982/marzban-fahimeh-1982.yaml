circumstances: >
    Ms. Fahimeh Marzban is one of the 12028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Further information regarding this execution was
    sent to Omid via an electronic form by a person familiar with the case.
    Ms. Marzban had a degree in Chemistry from the Sharif University of
    Technology in Tehran. She was a member of the Razmandegan Organization.
    Arrest and detention The details of this defendant s arrest and detention
    are not known. Ms. Marzban was arrested in the summer of 1981 in Tehran.
    She was detained at the Joint Committee and was reportedly tortured during
    detention. The Joint Committee, a detention center built during the Shah s
    regime, was used to hold political prisoners with Marxist tendencies.
    Trial No information is available on the defendant s trial. Charges
    According to the form, Ms. Marzban was charged with being a member of the
    Razmandegan Organization. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Ms. Marzban's defense.
    Judgment No specific information regarding the death sentence is
    available. Ms. Marzban was executed at the Evin Prison in 1982.
