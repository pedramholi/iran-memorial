cause_of_death: "Execution » Hanging"
circumstances: >
    The executions of Mr. Naser Muee and another individual were reported in
    the Jomhuri Eslami daily on October 20, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Muee was reported to be charged with “participation in conspiracy and
    armed uprising against the Islamic Republic of Iran, actively sympathizing
    with the grouplets that wage war against God, assassinating Hassan
    Mohammadi, the martyred revolutionary guard and identifying active members
    of the Islamic Revolution Guards Corps with the intention of assassinating
    them.” Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Muee’s defense. Judgment The Islamic
    Revolutionary Tribunal of Hamedan declared Mr. Muee a corruptor on earth
    who wage war against God and the Prophet as well as an insurgent against
    the Islamic government and sentenced him to death. Having been confirmed
    by the Supreme Court of Qom, the sentence was carried out.
