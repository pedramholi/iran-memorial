circumstances: >
    Mr. Enayatollah Soltanzadeh is one of the 12,028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization (MKO) on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. The following information about Mr.
    Soltanzadeh is taken from the book Our Martyrs in the Path to Freedom ,
    copyright 1988 by Rah-e Kargar publications. He was born in Tabriz and
    studied science in India. In 1979, he joined the Rah-e Kargar Organization
    and established a supporting association in India. After returning to
    Iran, he was responsible for a research project on soil until he was
    arrested. "Rah-e Kargar" or the "Revolutionary Workers Organization of
    Iran" was established in the summer of 1979. The Organization was founded
    by individuals from various leftist groups who rejected the idea of armed
    struggle and believed in political action. They identified themselves as
    Marxist-Leninists, promoting a socialist revolution and the leadership of
    the proletariat. They differed with the pro-Soviet communist party, Tudeh,
    in that they opposed the Islamic Republic and Ayatollah Khomeini's
    leadership. Arrest and detention The circumstances of this defendant’s
    arrest and detention are unknown. According to the book, Mr. Soltanzadeh
    was arrested in a street during a secret meeting in January 1982. He was
    detained at the Evin Prison where reportedly both of his legs were broken
    under torture. Trial No information is available on the defendant’s trial.
    Charges No information is available on Mr. Soltanzadeh’s charges. Evidence
    of guilt The report of this execution contains no evidence provided
    against the defendant. Defence No information is available about the
    defendant’s defence. Judgment No specific information is available about
    the defendant’s execution. Mr. Enayatollah Soltanzadeh was executed by a
    firing squad in Evin prison on February 8, 1982. In his will addressed to
    his family, he wrote: “My death may be unimaginable for you; but, try to
    accept, as I have, that death is the climax of life. I loved this life for
    its beauty…. I am approaching death smiling and happy. If you come to
    visit my grave, please come smiling.”
