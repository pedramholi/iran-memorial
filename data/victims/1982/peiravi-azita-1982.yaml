circumstances: >
    The execution of Ms. Azita Peiravi is reported in an addendum to the
    Mojahed magazine (No 261), published by Mojahedin Khalq Organization in
    1985. The list includes 12028 individuals, affiliated with various
    opposition groups, who were executed or killed during clashes with the
    Islamic Republic security forces from June 1981 to the publication date of
    the magazine. Further information regarding Ms. Peiravi’s arrest and
    execution was sent to Omid via two electronic forms by persons familiar
    with her case. According to one of the forms, Ms. Peiravi was a follower
    of the Mojahedin Kalq Organization. She was identified as a follower of
    the Organization by the authorities, thus she fled her house and was
    sleeping on the streets before her arrest. She studied at the Nabi High
    School in Tehran. Arrest and detention The exact details Ms. Peiravi’s
    arrest and detention are not known. According to one of the forms, she was
    arrested in the September of 1981 and taken to Evin Prison in Tehran. She
    was reportedly tortured while in prison and spent only 3 days in detention
    prior to her execution. She was held incommunicado. Trial There is no
    information regarding this trial. Charges Ms. Peiravi was charged with
    being “anti-revolutionary” (electronic form). The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt No
    information is available concerning the evidence presented against the
    accused. Defense No information is available concerning Ms. Peiravi’s
    defense. She was denied the right to have an attorney. Judgment No
    specific information is available about the verdict leading to this
    execution. According to the Mojahedin magazine, Ms. Azita Peiravi was
    executed on September 21, 1982. The sender of one of the forms stated that
    she was executed in Evin prison. The sender of the other form reported
    that she was executed in 1983.
