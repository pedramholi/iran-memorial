circumstances: >
    Mr. Ali Afshari's name is on a list of persons allegedly executed in Iran.
    This list was published in a Report of the Economic and Social Council of
    the United Nations on The Situation of Human Rights in the Islamic
    Republic of Iran. The report was prepared by Professor Reynaldo Galindo
    Pohl. A/45/697. Arrest and detention The circumstances of the defendant's
    arrest and detention are not known. Trial It has been reported to the
    United Nations' special representative: "That trials before Islamic
    revolutionary courts have usually taken place in secret, sometimes inside
    prisons; that defendants have not usually enjoyed the right to be
    represented by a lawyer, and often have not even been made aware that the
    proceedings were in fact a trial and not an interrogation session."
    Charges The charges brought against the defendant are not known. Evidence
    of guilt No information is available concerning the evidence presented
    against the accused. Defense No information is available concerning Mr.
    Afshari's defense. Judgment No specific information is available about the
    verdict leading to this execution.
