circumstances: >
    The execution of Mr. Ali Akbar Babaee, along with three others, was
    reported in the Jomhuri Eslami daily on September 13, 1982. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    not known. Trial No information is available on the defendant’s trial.
    Charges According to this report, Mr. Babaee was charged with
    “participation in bombing and killing innocent people, traveling to Iraq
    illegally and contacting Sardar Jaf and Palizban, blowing up a Jeep as
    well as a Mini Bus by the explosives which he had brought from Iraq,
    receiving an enormous amount of money from Sardar Jaf, active
    participation in clashes in Kordestan and direct involvement in the
    massacre of the Islamic Revolutionary Guards.” Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Babaee's defense. Judgment The Islamic Revolutionary
    Tribunal of the Islamic Republic’s Army sentenced Mr. Babaee to death. The
    sentence was carried out in front of huge numbers of people at Azadi
    circle in Bakhtaran.
