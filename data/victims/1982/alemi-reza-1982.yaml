circumstances: >
    The execution of Mr. Reza Alemi, along with four others, was reported in a
    communiqué from the public relations office of the Islamic Republic’s
    Chief Public Prosecutor, quoted in the Jomhuri Eslami Daily on January 23,
    1982. Arrest and detention The circumstances of this defendant’s arrest
    and detention are not known. Trial No information is available on the
    defendant’s trial. Charges Mr. Alemi was reported to be charged with
    “conspiracy and armed insurrection against the Islamic government,
    allowing the hypocrites (term used for the Mujahedin-e Khalq Organization
    or MKO by the Islamic Republic authorities) to use his father’s house as a
    safe house, concealing weapons in his own house, supporting the MKO
    positions, leading youth astray even when he was in prison, helping MKO
    members to escape, as well as carrying out propaganda campaigns.” Evidence
    of guilt The report of this execution does not contain information
    regarding the evidence provided against the defendant. Defense No
    information is available on Mr. Alemi's defense. Judgment The Islamic
    Revolutionary Tribunal of Hamedan sentenced Mr. Alemi to death. The
    sentence was carried out.
