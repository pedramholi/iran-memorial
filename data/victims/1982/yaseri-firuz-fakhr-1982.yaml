circumstances: >
    Mr. Firuz Fakhr Yaseri is one of the 12028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. The additional information about Mr.
    Firuz Fakhr Yaseri is taken from the book "Our Martyrs for Freedom and
    Socialism" by Rah-e Kargar publication. He was born in a village around
    Siahkal (Gilan province). Mr. Fakhr Yaseri was a chemistry student in
    Esfahan University. In 1975, he was arrested and imprisoned for a year for
    his political activities. After his release and the completion of his
    military service, he graduated from the university. In 1979, he joined the
    Rah-e Kargar Organization. Mr. Fakhr Yaseri was executed along with 200
    other people. "Rah-e Kargar" or the "Revolutionary Workers Organization of
    Iran" was established in the summer of 1979. The Organization was founded
    by individuals from various leftist groups who had rejected the idea of
    armed struggle and believed in political action. They introduced
    themselves as Marxist-Leninists, promoting a socialist revolution and the
    leadership of the proletariat. They differed with the pro-Soviet communist
    party, Tudeh, in that they opposed the Islamic Republic and Ayatollah
    Khomeini's leadership. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. According to the above
    book, Mr. Firuz Fakhr Yaseri was arrested at a rendezvous in the streets
    of Tehran on December 15, 1981. He was transferred to Evin prison. The
    book quotes some of his cellmates saying that he was tortured severely.
    Also, the judge pressured him for an interview. Trial No information is
    available on the defendant’s trial. Charges No information is available on
    Mr. Firuz Fakhr Yaseri’s charges. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available about the
    defendant’s defense. Judgment No specific information is available about
    the defendant’s execution. Mr. Firuz Fakhr Yaseri was shot by a firing
    squad in Evin prison on March 10, 1982.
