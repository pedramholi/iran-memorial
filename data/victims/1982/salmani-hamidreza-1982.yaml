circumstances: >
    The execution of Mr. Hamidreza Salmani, along with two other convicts, was
    published in the Jomhuri Eslami daily on June 1, 1982, based on the report
    of the public relations of the Islamic Revolutionary Public Prosecutor’s
    Office of Sari. Arrest and detention The circumstances of this defendant’s
    arrest and detention are not known. Trial No information is available on
    the defendant’s trial. Charges Mr. Salmani was charged with “actively
    supporting the Hypocrites organization (term referred to the Mujahedin-e
    Khalq Organization or MKO by the Islamic Republic authorities) and
    participating in clashes, participating in safe houses, collaborating with
    high ranking members of the organization as well as acting as a contact
    between the members of the organization based in the forest and others in
    the city(Amol) , discovery of explosives and munitions and ‘se rahi’(a
    kind of explosive)- he intended to use this explosive when arrested
    ,playing an important role in one of the clashes in Amol in which one of
    the revolutionary guards, Mohammadtaqi Barzegar, was killed.” Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence provided against the defendant. Defense No information is
    available on Mr.Salmani's defense. Judgment The Islamic Revolutionary
    Tribunal of Sari found Mr. Salmani guilty of being a corruptor on earth,
    enemy of God and the Prophet and sentenced him to death. Having been
    confirmed by the Supreme Judicial Court, this sentence was carried out.
