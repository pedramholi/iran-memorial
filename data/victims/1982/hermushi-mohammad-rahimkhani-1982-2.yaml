circumstances: >
    Mr. Mohammad Rahimkhani Hermushi is one of 12,028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization (MKO) on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. The information about Mr. Mohammad
    Rahimkhani Hermushi was drawn from the website of the People's Mojahedin
    of Iran Organization (PMIO). He was born in Andimeshk and had two
    children. He was a radiology technician and a sympathizer of the MKO.
    Arrest and detention The details of this defendant’s arrest and detention
    are not known. Mr. Mohammad Rahimkhani Hermushi was arrested and taken to
    Yonesko Prison in Dezful (Khuzestan province) in 1981. Trial No
    information is available on the defendant’s trial. Charges No information
    is available on Mr. Mohammad Rahimkhani Hermushi’s charges. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defense No information is available about
    his defense. Judgment No specific information is available about the
    execution sentence. Mr. Mohammad Rahimkhani Hermushi was condemned to
    death. He was executed by a firing squad in Dezful in 1982.
