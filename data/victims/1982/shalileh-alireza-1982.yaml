circumstances: >
    The execution of Mr. Alireza Shalileh, along with four others, was
    reported in a communiqué from the public relations office of the Islamic
    Revolution’s Chief Public Prosecutor, quoted in the Jomhuri Eslami daily
    on January 23, 1982. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges Mr. Shalileh was charged with
    “conspiracy and armed insurrection against the Islamic Republic of Iran,
    discovery of many documents belonging to the hypocrites (term used for the
    Mujahedin-e Khalq Organization or MKO by the Islamic Republic authorities)
    in his house, (documents supporting the MKO positions including armed
    battles), being responsible for the distribution of MKO news and
    communication with the other MKO members.” Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on Mr.
    Shalileh's defense. Judgment The Islamic Revolutionary Tribunal of Hamedan
    sentenced Mr. Shalileh to death. The sentence was carried out.
