circumstances: >
    Information about Ms. Afsaneh Afzalnia has been provided, via electronic
    forms, by two individuals close to her, one of whom received additional
    information from a former cellmate who knew Ms. Afzalnia. Ms. Afzalnia and
    her husband, Mr. Abbas Pishdadian, are two of the 12028 individuals listed
    in an addendum to the Mojahed magazine (No 261), published by Mojahedin
    Khalq Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Mr. Afzalnia was affiliated with the Mojahedin Khalq
    Organization. She and her husband studied at the School of Social Sciences
    of Tehran University. Before the Revolution, they were both student
    activists and against the monarchy. At the time of arrest, she had a
    6-month old daughter. Arrest and detention The details of Ms. Afzalnia’s
    arrest and detention are not known. She was arrested in Tehran in December
    1981. According to a former cellmate, she was severely tortured a lot
    during interrogation. She was in custody for two months. Trial There is no
    information regarding this trial. Charges The charges brought against the
    defendant are not known. Evidence of guilt No information is available
    concerning the evidence presented against the accused. Defense No
    information is available concerning Ms. Afzalnia’s defense. Judgment No
    specific information is available about the verdict leading to this
    execution. Ms. Afsaneh Afzalnia was executed in Evin prison on February 8,
    1982.
