circumstances: >
    The executions of Mr. Rasul Taqavi and another individual were reported in
    the Jomhuri Eslami daily on December 13, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Taqavi was reported to be charged with “having different responsibilities
    in the [Mujahedin-e Khalq Organization or MKO], participating in the
    attempted assassination of one of the Ulama [a group of men with religious
    education and religiously related professions], distributing
    anti-revolutionary pamphlets, participating in armed demonstrations and
    safe houses, arsoning a house which belonged to the hypocrites while
    putting the blame on the Islamic Revolution Guards Corps, storing weapons
    and munitions as well as military action against the Islamic Republic of
    Iran.” Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Taqavi's defense. Judgment The Islamic
    Revolutionary Tribunal of Shiraz sentenced Mr. Taqavi to death. Having
    been confirmed by the Supreme Judicial Council, the sentence was carried
    out at dawn.
