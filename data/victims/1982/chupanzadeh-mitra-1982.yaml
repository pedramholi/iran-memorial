circumstances: >
    Her father set a political example. Various family members found their
    ways to prison, Ms. Chupanzadeh for her sympathies for the Mojahedin. The
    execution of Ms. Mitra Chupanzadeh was announced in the addendum of the
    Mojahed magazine, No. 261, published by the Mojahedin Khalgh Organization
    on September 6, 1985. The list includes 12,028 individuals, affiliated
    with various opposition groups, who were executed or killed during clashes
    with the Islamic Republic security forces from June 1981 to the
    publication date of the magazine. Additional information has been drawn
    from two electronic forms sent to Omid by one of her cellmates, Ms.
    Monireh Baradaran, as well as one of her relatives. Ms. Mitra Chupanzadeh
    was a supporter of the Mojahedin Khalq Organization and she grew up in a
    political family. Her father, Mohammad Chupanzadeh, was a prominent
    political figure and well-known at prisons of the Shah period, during
    which he was executed. Ms. Mitra Chupanzadeh s husband, Mr. Ma ud
    Mottahedin, who was also a prisoner under the Shah, was executed after the
    Islamic Revolution. Arrest and detention The circumstances of Ms.
    Chpanzadeh s arrest and detention are not known. According to her
    cellmate, she was arrested in 1982 and taken to Ward 4 of Evin Prison.
    Trial There is no information regarding this trial. Charges The charges
    brought against the defendant are not known. Evidence of guilt No
    information is available concerning the evidence presented against the
    accused. Defense No information is available concerning her defense.
    Judgment According to the addendum of the Mojahed magazine, Ms.
    Chupanzadeh was executed in 1982 by a firing squad in Tehran during her
    pregnancy.
