circumstances: >
    The execution of Mr. Ali Asghar Ayatollah Zadeh, along with nine others,
    was published in the Jomhuri Eslami Daily on January 30, 1982, quoting the
    communiqué of the Islamic Revolutionary Prosecutor’s Office in Amol. The
    communiqué specifies that these individuals were “belligerent and
    seditious elements of the Goruhak-e Jangal (Forest Grouplet referring to a
    dissident group fighting the Islamic Republic in a forest near the town of
    Amol ).” Arrest and detention The circumstances of this defendant’s arrest
    and detention are not known. Trial No information is available on the
    defendant’s trial. Charges Based on the communiqué of the Islamic
    Revolutionary Prosecutor’s Office in Amol, Mr. Ayatollah Zadeh was charged
    with “an armed uprising against the Islamic Republic of Iran,
    participation in organizing illegal armed forces in the forest, carrying
    out an armed attack on the town of Amol and its strategic areas, provoking
    clashes and shooting the defenseless Muslim people.” Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Ayatollah Zadeh’s defense. Judgment The Islamic
    Revolutionary Tribunal of Amol sentenced Mr. Ayatollah Zadeh to death. The
    sentence was carried out.
