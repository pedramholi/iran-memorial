circumstances: >
    The execution of Mr. Ahmad Bakhteh, along with two others, was reported in
    the Jomhuri Eslami daily on August 19, 1982. This execution was also
    reported in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes 12028 individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to this report, Mr. Bakhteh was charged with “armed action
    against the Islamic Republic, membership in the banned Kordestan
    Democratic Party (KDP), participation in clashes, carrying out an armed
    attack including the use of TNT, against Hotel Mahabad, participation in
    the clash in Azadi Square,throwing a grenade and setting on fire the car
    of the revolutionary guards, which, based on the accused confession, led
    to the martyrdom of 4 guards.” Evidence of guilt According to the report,
    Mr. Bakhteh confessed to have set on fire the car of the revolutionary
    guards which led to the martyrdom of 4 guards. Defense No information is
    available on Mr. Bakhteh’s defense. Judgment The Islamic Revolution’s
    Public Prosecutor’s Office in Mahabad declared Mr. Bakhteh an enemy of God
    and the Prophet and sentenced him to death. The sentence was carried out.
