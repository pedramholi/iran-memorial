circumstances: >
    The information about Mr. Hamid Pazuki is gathered from a book titled
    Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s Martyrs” by Baqer
    Mortazavi © 1999, Germany. Mr. Pazuki was a member of the Student
    Confederation, as well as the Revolutionary Organization outside of Iran.
    He returned to Iran during the 1979 Revolution. This execution was also
    reported in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes 12028 individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Arrest and detention The
    circumstances of this defendant’s arrest and detention are unknown.
    According to the Siavoshan book, Mr. Pazuki was arrested sometimes in
    early 1980’s. Trial No information is available on the defendant’s trial.
    Charges No information is available on Mr. Pazuki’s charges. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defense No information is available on Mr.
    Pazuki's defense. Judgment No detailed information is available on Mr.
    Pazuki's execution. According to the list published by the Mojahedin
    Khalq, he was executed in February 1982.
