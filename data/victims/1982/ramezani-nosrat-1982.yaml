circumstances: >
    The execution of Mr.Nosrat Ramezani, along with 18 others, was announced
    in a communiqué from the public relations office of the Central
    Headquarters of the Islamic Revolutionary Guards Corps and the Chief
    Public Prosecutor of the Islamic Revolution. The communiqué was published
    in the Jomhuri Eslami Daily on May 5, 1982. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to the above mentioned communiqué, Mr. Ramezani was charged with
    “being a member of the MKO [or Mujahedin-e Khalq Organization] and
    intending to bomb public places, using a considerable number of bombs,
    hand grenades, and explosives to cause terror in the detested monarchists’
    fashion.” Evidence of guilt The communiqué refers to the discovery of
    explosives and documents but provides no details regarding the evidence
    against the defendant. Defense No information is available on Mr.
    Ramezani’s defense. Judgment According to the public relations office of
    the Central Headquarters of the Islamic Revolutionary Guards Corps and the
    Chief Publc Prosecutor of the Islamic Revolution, Mr. Ramezani was
    “punished by divine wrath.” This communiqué does not provide any
    information regarding the tribunal which issued the death sentence.
