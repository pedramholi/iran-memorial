cause_of_death: "Judicial execution by hanging"
circumstances: >
  Accused of running over police Special Units with a car in Parand during protests,
  killing one officer and injuring five. Had been under psychiatric supervision for
  bipolar disorder since age 15. Fifty Iranian psychiatrists confirmed need for
  thorough reexamination. Branch 1 of the Supreme Court initially annulled the death
  sentence and referred it for retrial, but he was executed anyway. His bipolar
  medications were reportedly withheld in detention and he was denied access to his
  attorney during the first month. Charged with moharebeh.
