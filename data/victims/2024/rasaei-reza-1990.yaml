cause_of_death: "Judicial execution by hanging (secret execution at 5:00 AM)"
circumstances: >
  On November 18, 2022, attended a commemoration in Sahneh marking the death of a
  Yarsani spiritual leader. The memorial developed into a protest in memory of Kian
  Pirfalak. Accused of killing an IRGC officer. Confessions extracted through
  torture: beatings, electric shocks, suffocation, suspension, and sexual violence.
  Executed secretly at 5:00 AM without prior notice to family or lawyer. Family
  forced to bury his body far from his hometown under security escort. Maintained
  innocence until death. 10th WLF protester executed.
