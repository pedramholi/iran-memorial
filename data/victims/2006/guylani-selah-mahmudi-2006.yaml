circumstances: >
    News of the execution of Mr. Selah Mahmudi Guylani was announced by the
    website of Akhbar Rooz (June 25, 2006). Additional information on this
    case was obtained from Human Rights Organization of Kurdistan, RMMK
    (December 28, 2005; January 3, 2006) as well as the website of Radio Farda
    (December 30, 2005). Mr. Mahmudi Guylani was a farmer from the village of
    Guylan in the suburbs of Sardasht. His case pertains to the murder of a
    Ministry of Intelligence agent, with the assistance of two others, in
    1996. Arrest and Detention Mr. Mahmudi Guylani was arrested in 1996 and
    spent ten years in prison. However, there is no information available on
    the details of his arrest and detention. Trial Mr. Mahmudi Guylani was
    tried by a court in West Azarbaijan Province. There is no information
    available on the details of the session or sessions of his trial. Charges
    Mr. Mahmudi Guylani and two others were charged with murder. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic authorities have brought trumped-up
    charges, including drug trafficking, sexual, and other criminal offences,
    against their opponents (including political, civil society activists, as
    well as unionists and ethnic and religious minorities). Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted and executed based on trumped-up
    charges is unknown. Evidence of Guilt There is no information available on
    the details of the evidence entered against Mr. Mahmudi Guylani. Defense
    There is no information available on the details of Mr. Mahmudi Guylani s
    defense. Judgment Mr. Selah Mahmudi Guylani was sentenced to death. The
    verdict was approved by the Supreme Court. Mr. Mahmudi Guylani was hanged
    in Orumieh Prison on Sunday, June 24, 2006. His two accomplices, Mr.
    Masoud Shouki and Mr. Aziz Khallakani, were also hanged, respectively on
    January 1, 2006 and December 18, 2005.
