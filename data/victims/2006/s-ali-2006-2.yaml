circumstances: >
    News of the execution of Mr. Ali S., son of Sa diyar, was announced by the
    Hambastegi Daily on February 1, 2006. He was originally from Qatar, but
    was a naturalized Iranian. Mr. Ali S. s case pertains to the murder of a
    75-year old man and wounding of his wife in March of 2002. Arrest and
    Detention Mr. Ali S. was arrested by the Judiciary Police of Bandar Abbas
    on August 22, 2002 and spent three years in prison. However, there is no
    information available on the details of his arrest and detention. Trial
    Mr. Ali S. was tried by a court in Bandar Abbas. However, there is no
    information available on the details of the session or sessions of his
    trial. Charges Mr. Ali S. was charged with manslaughter. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of Guilt
    Mr. Ali S. s confessions were entered against him as evidence of his
    guilt. In the course of his confessions he admitted to murdering the
    victim in revenge for his obstructing the marriage between his
    granddaughter and Mr. Ali S. International human rights organizations have
    repeatedly condemned the government of the Islamic Republic of Iran for
    its systematic use of severe torture and solitary confinement to obtain
    confessions from detainees and have questioned the authenticity of
    confessions obtained under duress. Defense Mr. Ali S. said that he had
    been drunk when the incident occurred. There is no more information
    available on the details of his defense. Judgment A court in Hormozgan
    Province sentenced Mr. Ali S. to death. The verdict was approved by the
    Supreme Court. Mr. Ali S. was hanged in the courtyard of Bandar Abbas
    Central Prison in 2005.
