circumstances: >
    News of the execution of Mr. Ali Purmohiabadi was announced by Islamic
    Republic daily (April 9, 2006). Mr. Purmohiabadi s case pertains to the
    murder of a person in the city of Mohiabad near Kerman in 2002. Arrest and
    detention There is no information available on the details of Mr.
    Purmohiabadi s arrest and detention. Trial There is no information
    available on the details of the session or sessions of Mr. Purmohiabadi s
    trial. Charges Mr. Purmohiabadi was charged with murder, robbery and
    indecent acts. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt There is no information available on the
    details of the evidence of guilt brought against Mr. Purmohiabadi. Defense
    There is no information available on the details of Mr. Purmohiabadi s
    defense. Judgment Mr. Ali Purmohiabadi was sentenced to death on the
    charge of murder, and to 165 lashes on the charges of robbery and indecent
    acts. Mr. Purmohiabadi was publicly hanged in the city of Mohiabad on
    April 8, 2006. He also received his lashes on the same day.
