circumstances: >
    The execution of Mr. Nader Kahrazehi, along with two other people, was
    reported by Jomhuri-e-Eslami Newspaper (November 1, 2006) and Payk-e-Iran
    website (October 30, 2006). Mr. Kahrazehi s case was related to an armed
    altercation on Bozorgmehr Boulevard in Zahedan. Arrest and detention Mr.
    Kahrazehi and two other citizens were arrested in May, 2006, during an
    armed altercation in Bozorgmehr Square in Zahedan. The detailed
    circumstances of his arrest and detention are not known. Trial No
    information is available on Mr. Kahrazehi s trial. Charges The charge
    brought against Mr. Kahrazehi was war with God and spreading corruption on
    earth, by attempted kidnapping, firing arms, inciting fear and
    intimidation among the populace, and injuring several people . Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence providedagainst Mr. Kahrazehi. Defense No information is
    available on Mr. Kahrazehi s defense. Judgment The court convicted Mr.
    Nader Kahrazehi of war with God and spreading corruption on earth, and
    sentenced him to death by hanging. This sentence was approved by the
    highest judiciary officials. Mr. Nader Kahrazehi and two other Baluchi
    citizens were hung in public, on Monday, October 30, 2006, in the presence
    of a large group of people, on Bozorgmehr Street in Zahedan.
