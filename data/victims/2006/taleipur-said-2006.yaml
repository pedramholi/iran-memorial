circumstances: >
    News of the execution of Mr. Sa'id Tale ipur, along with another
    individual, was announced by the website of Iran Press News on April 20,
    2006. Arrest and detention At the time of the execution, Mr. Tale ipur had
    spent some time in Ward 4 of Karaj s Gohardasht Prison. However, there is
    no information available on the details of Mr. Tale ipur s arrest and
    detention. Trial There is no information available on the details of the
    session or sessions of Mr. Tale ipur s trial. Charges There is no
    information available on the details of the charges brought against Mr.
    Tale ipur. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt There is no information available on the
    details of the evidence of guilt entered against Mr. Tale ipur. Defense
    There is no information available on the details of Mr. Tale ipur s
    defense. Judgment Mr. Sa'id Tale ipur was sentenced to death. The verdict
    was validated by the Supreme Court. Mr. Tale ipur was hanged, along with
    another person, in Karaj s Gohardasht Prison on April 18, 2006.
