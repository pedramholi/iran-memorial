circumstances: >
    News of the execution of Mr. Mohammad Jalai was announced by the website
    of Iscanews (April 5, 2006), Iran daily and Islamic Republic daily (April
    6, 2006), and Aftab News (April 7, 2006). Mr. Jalai s, and four other
    individuals cases, pertain to an armed attack on an infrastructure
    organization workshop, and death of an individual in Tarz Village located
    45 kilometers away from Bam County on July 11, 2004. Arrest and detention
    Mr. Jalai was arrested one year after the occurrence of the murder, in
    2005. However, there is no information available on the details of his
    arrest and detention. Trial Mr. Jalai was tried by Branch 102 of the
    Public Court of Bam. However, there is no information available on the
    details of the session or sessions of his trial. Charges Mr. Jalai was
    charged with murder. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt Confessions of the
    defendants were entered as evidence of guilt against Mr. Jalai.
    International human rights organizations have repeatedly condemned the
    government of the Islamic Republic of Iran for its systematic use of
    severe torture and solitary confinement to obtain confessions from
    detainees and have questioned the authenticity of confessions obtained
    under duress. Defense There is no information available on the details of
    Mr. Jalai s defense. Judgment Branch 102 of the Public Court of Bam
    sentenced Mr. Mohammad Jalai to death. The verdict was validated by Branch
    32 of the Supreme Court. Mr. Jalai was publicly hanged at Imam Khomeini
    Crossroads of Bam County on April 5, 2006. The other four defendants were
    each sentenced to 15-20 years of imprisonment.
