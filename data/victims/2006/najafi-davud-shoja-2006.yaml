circumstances: >
    News of the execution of Mr. Davud Shoja Najafi was announced by Fars News
    Agency (July 8, 2006), Khorasan Daily (July 9, 2006), the website of IRNA
    (July 10, 2006), and Sharq Daily (July 13, 2006), all citing the Public
    and Revolutionary Prosecutor of Shahrud. Mr. Shoja Najafi was a native of
    Khorasan, and his case pertains to the rape of two little girls in the
    counties of Sabzevar and Shahrud. Arrest and Detention Mr. Shoja Najafi
    was arrested by the police force of Sabzevar. However, there is no
    information available on the details of his arrest and detention. Trial
    Mr. Shoja Najafi was tried by Branch Two of the Public Court of Semnan
    Province. However, there is no information available on the details of the
    session or sessions of his trial (Sharq Daily). Charges Mr. Shoja Najafi
    was charged with the rape of a 9-year old girl as well as an 11-year old
    girl. He was arrested after he had abducted and raped an 11-year old girl
    in Sabzevar. In the course of the interrogation, he also admitted to
    another rape in the County of Shahrud (Fars News Agency). The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of Guilt
    The confessions of the accused as well as his previous criminal record
    were entered against Mr. Shoja Najafi as evidence of his guilt (IRNA
    website). International human rights organizations have repeatedly
    condemned the government of the Islamic Republic of Iran for its
    systematic use of severe torture and solitary confinement to obtain
    confessions from detainees and have questioned the authenticity of
    confessions obtained under duress. Defense There is no more information
    available on the details of Mr. Shoja Najafi s defense. Judgment Branch
    Two of the Public Court of Semnan Province sentenced Mr. Davud Shoja
    Najafi to two times of execution. The verdict was approved by the Supreme
    Court. Mr. Shoja Najafi was publicly hanged in the Velayat Square of
    Shahrud County on Saturday, July 8, 2006.
