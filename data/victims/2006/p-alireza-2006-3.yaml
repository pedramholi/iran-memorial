circumstances: >
    News of the execution of Mr. Alireza P. was announced by the website of
    IRNA (March 2, 2005) citing the report of the Social and Educational
    Deputy Chief of the Isfahan Province Police Force Command; also by Javan
    daily (March 4, 2005). The case of Mr. Alireza P. pertains to the murder
    of his wife in the city of Golpayegan during September of 2005. Arrest and
    Detention Mr. Alireza P. was arrested by the Salman Farsi Police Station
    11 of Isfahan Province. However, there is no information available on the
    details of his arrest and detention. Trial Mr. Alireza P. was tried by the
    Criminal Court of the Office of the Public and Revolutionary Prosecutor of
    Golpayegan County. However, there is no information available on details
    of the session or sessions of his trial. Charges Mr. Alireza P. was
    charged with murder. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. International human rights organizations have
    drawn attention to reports indicating that the Islamic Republic
    authorities have brought trumped-up charges, including drug trafficking,
    sexual, and other criminal offences, against their opponents (including
    political, civil society activists, as well as unionists and ethnic and
    religious minorities). Each year Iranian authorities sentence to death
    hundreds of alleged common criminals, following judicial processes that
    fail to meet international standards. The exact number of people convicted
    and executed based on trumped-up charges is unknown. Evidence of Guilt
    There is no information available on the details of the evidence entered
    against Mr. Alireza P. Defense There is no information available on the
    details of Mr. Alireza P. s defense. Judgment The Criminal Court of the
    Office of the Public and Revolutionary Prosecutor of Golpayegan County
    sentenced Mr. Alireza P. to death. He was publicly hanged in front of the
    County of Golpayegan s local Office of Roads and Transportation on March
    2, 2005.
