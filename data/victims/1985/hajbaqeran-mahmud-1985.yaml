circumstances: >
    The execution of Mr. Mahmud Hajbaqeran was reported in the Kayhan daily on
    February 2, 1985. This execution was also reported in an addendum to the
    Mojahed magazine (No 261), published by Mojahedin Khalq Organization in
    1985. The list includes 12028 individuals, affiliated with various
    opposition groups, who were executed or killed during clashes with the
    Islamic Republic security forces from June 1981 to the publication date of
    the magazine. According to the information available on the list, Mr.
    Hajbaqeran was a father of one. Arrest and detention The circumstances of
    this defendant s arrest and detention are not known. Trial No information
    is available on the defendant s trial. Charges According to this report,
    Mr. Hajbaqeran was charged with being an active member of [the Mujahedin-e
    Khalq Organization] in Torbat-e Heidariyeh, being in charge of the
    preliminary measures of this organization in Mashad, living in safe houses
    until he was arrested, having contacts with the high-ranking members of
    this organization and having a forged ID card. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Hajbaqeran s defense. Judgment The Islamic Revolutionary
    Tribunal of Mashad declared Mr. Hajbaqeran a corruptor on earth as well as
    an enemy of God and the Prophet and sentenced him to death. Having been
    confirmed by the Islamic Revolution s Supreme Court, the sentence was
    carried out on January 27, 1985.
