circumstances: >
    Mr. Alireza Shirdel’s execution was reported to Omid via an electronic
    form by a person familiar with his case. Mr. Shirdel was a member of the
    Fadayian Khalq Organization and a student at the Melli University in
    Tehran. Arrest and detention Based on this report, Mr. Shirdel was
    arrested while riding a bus from Saqqaz, Kordestan, to Tehran by the
    revolutionary guards in 1983. Mr. Shirdel was held in Evin Prison and
    spent two years in detention. He was allowed visitation by his family and
    was reportedly tortured while in prison. Trial No information is available
    on the defendant’s trial. Charges There is no mention of the charges
    brought up against the defendant in this report. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Shirdel's defense. Judgment No specific information
    regarding the death sentence is available. Mr. Shirdel was executed at
    Evin Prison and his body was never returned to his family.
