circumstances: >
    The information regarding the execution of Mr. Kamal Dabbaghi was sent to
    Omid via electronic forms by individuals familiar with his case. Mr.
    Dabbaghi was a member of the Kurdistan Democratic Party of Iran. Arrest
    and detention Mr. Dabbaghi was arrested in the city of Kermanshah in 1981.
    Further circumstances of this defendant’s arrest and detention are not
    known. Trial No information is available on the defendant’s trial. Charges
    The charges brought against this defendant are not known. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Dabbaghi's defense. Judgment It is mentioned on the form
    that Mr. Dabbaghi was first sentenced to 15 years in prison, but his
    sentence was subsequently changed to death. It is not clear whether he was
    retried or whether the second sentencing was handed to him during an
    appeal process. Mr. Dabbaghi was executed in Kermanshah in the autumn of
    1983.
