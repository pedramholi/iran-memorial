circumstances: >
    The execution of Mr. Hassan Rajabinejad, along with 3 others, was reported
    in the Kayhan newspaper on February 23, 1985. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to this report, Mr. Rajabinejad was “a member of the Hypocrites
    small group [term used by officials of the Islamic Republic to refer to
    the Mujahedin Khalq Organization] and involved in the… assassinations in
    Shiraz.” Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Rajabinejad’s defense. Judgment The
    Islamic Revolutionary Tribunal of Shiraz sentenced Mr. Rajabinejad to
    death. The High Judicial Council confirmed the sentence and he was hanged
    in public in Shiraz.
