circumstances: >
    The information about Mr. Ali Golavij is taken from the book The Tudeh
    Martyrs , copyright 2001 by The Tudeh Party of Iran Publications. He was
    born in Bukan. In 1941, he joined the Kurdistan movement. In 1946, he went
    abroad to continue his education. He had a PhD in Economics from the
    Soviet Azarbaijan. He was a member of the Central Committee of the Tudeh
    Party. The Tudeh Party of Iran was created in 1941. The Tudeh's ideology
    was Marxist-Leninist and it supported the former Soviet Union's policies.
    The Tudeh Party played a major role in Iran's political scene until it was
    banned for the second time following the August 19, 1953 coup. After the
    1979 Revolution, the Tudeh Party declared that the Ayatollah Khomeini and
    his Islamic Republic regime revolutionaries and anti-imperialists and
    actively supported the new government. Although the Tudeh Party never
    opposed the Islamic Republic, it became the target of its attacks from
    1982 when most of the Party's leaders and members were imprisoned. Arrest
    and detention The circumstances of this defendant’s arrest and detention
    are unknown. Mr. Golavij was arrested on April 27, 1983. Trial No
    information is available on the defendant’s trial. Charges No information
    is available on Mr. Golavij’s charges. Evidence of guilt The report of
    this execution contains no evidence provided against the defendant.
    Defence No information is available about the defendant’s defence.
    Judgment According to the book The Tudeh Martyrs , Mr. Golavij died under
    torture in 1985. No information is available about any possible ruling
    against him.
