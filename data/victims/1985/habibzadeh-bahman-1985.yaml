circumstances: >
    The information regarding the execution of Mr. Bahaman Habibzadeh was sent
    to Omid via an electronic form by a person familiar with the case. Mr.
    Habibzadeh was born in the city of Qaemshahr and was a sympathizer of the
    Mojahedin Khalq Organization. Arrest and detention The details of this
    defendant’s arrest and detention are not known. Mr. Habibzadeh was
    arrested in the Farabad Street in Tehran, in 1982. He was detained at the
    Evin Prison for about 3 years before his execution. Trial No information
    is available on the defendant’s trial. Charges The charges against the
    defendant are unknown. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Habibzadeh's
    defense. Judgment No specific information regarding the death sentence is
    available. Mr. Habibzadeh was executed at Evin Prison.
