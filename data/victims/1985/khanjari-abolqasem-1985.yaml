circumstances: >
    Mr. Abolqasem Khanjari was listed in a United Nations 1985 report on the
    situation of human rights in the Islamic Republic of Iran. According to
    this report, he was “allegedly summarily or arbitrarily executed.”
    Additional information has been sent to Omid through an electronic form by
    an individual familiar with this case. According to the form, he was a
    graduate of Esfehan University in geology. Arrest and detention The exact
    circumstances of the defendant's arrest and detention are not known other
    than he was stopped by the members of the Committee in Esfehan, who asked
    for his identification. He refused to give them any information and was,
    therefore, arrested. he did not have nay visitation with his family until
    he was transferred to Tehran (electronic form). Trial There is no
    information regarding this trial. Charges The charges brought against the
    defendant are not known. Evidence of guilt No information is available
    concerning the evidence presented against the accused. Defense No
    information is available concerning Mr. Khanjari’s defense. Judgment No
    specific information is available about the verdict leading to this
    execution. According to the UN list, Mr. Abolqasem Khanjari was executed
    in Evin prison on April 29, 1985.
