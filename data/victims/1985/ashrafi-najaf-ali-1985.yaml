circumstances: >
    The execution of Mr. Najaf Ali Ashrafi, along with 3 others, was reported
    in the Kayhan newspaper on February 23, 1985. Mr. Ashrafi is also one of
    the 12028 individuals listed in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Arrest and detention
    The circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to this report, Mr. Ashrafi was “a member of the Hypocrites
    small group [term used by officials of the Islamic Republic to refer to
    the Mujahedin Khalq Organization] and involved in the assassinations of
    that time in Shiraz.” Evidence of guilt The report of this execution does
    not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Ashrafi’s defense.
    Judgment The Islamic Revolutionary Tribunal of Shiraz sentenced Mr.
    Ashrafi to death. The High Judicial Council confirmed the sentence and he
    was hanged in public in Shiraz.
