circumstances: >
    Mr. Baba Pursa’adat is one of the 12028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Additional information has been sent to Omid via an
    electronic form by an individual familiar with this case. Mr. Pursa’adat
    was a teacher and was affiliated with the Tufan Party. Hezb-e Kar (Labor
    Party, or Tufan) was founded as a result of a split from the Tudeh Party
    of Iran (Dec. 10, 1963). The Iran Labor Party calls itself
    Marxist-Leninist and communist. The Party believes that following the
    death of Stalin, who had established the dictatorship of the proletariat
    in its true sense, the Soviet Union became a social imperialist country.
    The Party supports the overthrow of the Islamic Republic and the
    establishment of a proletarian dictatorship; its activities are mainly
    concentrated outside Iran. The Iran Labor Party is a member of the
    International Conference of Marxist-Leninist Parties and Organizations. It
    is publishes the magazine Tufan . Arrest and detention The exact
    circumstances of this defendant’s arrest and detention are not known. Mr.
    Pursa’adat was arrested in Tehran in 1982, and detained in Evin prison.
    Trial No information is available on the defendant’s trial other than the
    appeal court probably took place in Bojnord (Khorasan province). Charges
    Mr. Pursa’adat was charged with “action against national security.” The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Pursa’adat’s defense. Judgment The
    details of the verdict leading to this execution are not known. According
    to the electronic form, Mr. Pursa’adat was shot by a firing squad on
    January 26, 1985 in Bojnord
