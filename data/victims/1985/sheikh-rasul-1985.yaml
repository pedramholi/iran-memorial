circumstances: >
    The execution of Mr. Rasul Sheikh was reported in the Kayhan daily on
    March 11, 1985. Arrest and detention The circumstances of Mr. Sheihk’s
    arrest and detention are not known. Trial There is no information
    regarding this trial, other than it took place at Branch 135 of the Penal
    Court of Tehran. Charges Mr. Sheikh was charged with murder. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic’s authorities have brought trumped-up
    charges against their political opponents and executed them for drug
    trafficking, sexual, and other criminal offences. The exact number of
    people convicted based on trumped-up charges is unknown. Evidence of guilt
    No information is available concerning the evidence presented against the
    accused. Defense No information is available concerning Mr. Sheikh’s
    defense. Judgment Pursuant to the victim’s father’s complaint, Branch 135
    of the Penal Court of Tehran condemned Mr. Rasul Sheikh to death; the
    Supreme Court approved the sentence. Mr. Sheikh was hanged on March 10,
    1985 at Qasr prison in Tehran. He was 22 years old.
