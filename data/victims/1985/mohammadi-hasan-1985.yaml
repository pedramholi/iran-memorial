circumstances: >
    Information about Mr. Hasan Mohammadi is taken from the book Our Martyrs
    in the Path to Freedom , copyright 1988 by the Rah-e Kargar Publications.
    He was a sympathizer of the Revolutionary Workers Organization of
    Iran-Rah-e Kargar. He worked as a repairman for the United Bus Company of
    Tehran for a while. "Rah-e Kargar" or the "Revolutionary Workers
    Organization of Iran" was established in the summer of 1979. The
    Organization was founded by individuals from various leftist groups who
    rejected the idea of armed struggle and believed in political action. They
    identified themselves as Marxist-Leninists, promoting a socialist
    revolution and the leadership of the proletariat. They differed with the
    pro-Soviet communist party, Tudeh, in that they opposed the Islamic
    Republic and Ayatollah Khomeini's leadership. Arrest and detention The
    circumstances of this defendant’s arrest and detention are unknown.
    According to the book, Mr. Mohammadi was arrested in the street during a
    secret meeting in early 1984. He was detained at the Evin Prison. Trial No
    information is available on the defendant’s trial. Charges No information
    is available on Mr. Mohammadi’s charges. Evidence of guilt The report of
    this execution contains no evidence provided against the defendant.
    Defence No information is available about the defendant’s defence.
    Judgment No specific information is available about the defendant’s
    execution. According to the book, Mr. Mohammadi was executed by a firing
    squad in Evin Prison on October 9, 1985.
