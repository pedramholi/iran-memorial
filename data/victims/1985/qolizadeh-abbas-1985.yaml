circumstances: >
    The executions of Mr. Abbas Qolizadeh, son of Moharram, and another
    defendant were published in the Kayhan newspaper on January 23, 1985.
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial Mr. Qolizadeh was tried at Branch 1 of the
    Criminal Court of West Azarbaijan Province. No other information is
    available on the defendant’s trial. Charges According to this report, Mr.
    Qolizadeh was charged with “murder and sodomy, which is an act
    incompatible with chastity.” The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Qolizadeh’s defense.
    Judgment Branch 1 of the Criminal Court of West Azarbaijan Province
    sentenced Mr. Qolizadeh to death. The Supreme Court confirmed the
    sentence. He and another man were hanged at Keshavarz Circle in Khui, West
    Azarbaijan Province.
