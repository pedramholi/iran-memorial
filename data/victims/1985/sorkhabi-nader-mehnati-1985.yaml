circumstances: >
    The information about Mr. Nader Mehnati Sorkhabi is taken from the book
    Our Martyrs for Freedom and Socialism by Rah-e Kargar Publications. He was
    born in Tehran in 1961 and was a high school graduate. He was a
    sympathizer of the Revolutionary Workers Organization of Iran, Rah-e
    Kargar. "Rah-e Kargar" or the "Revolutionary Workers Organization of Iran"
    was established in the summer of 1979. The Organization was founded by
    individuals from various leftist groups who rejected the idea of armed
    struggle and believed in political action. They identified themselves as
    Marxist-Leninists, promoting a socialist revolution and the leadership of
    the proletariat. They differed with the pro-Soviet communist party, Tudeh,
    in that they opposed the Islamic Republic and Ayatollah Khomeini's
    leadership. Arrest and detention Mr. Nader Mehnati Sorkhabi was arrested
    in 1982, and transferred to Qezelhesar Prison. Trial According to the
    above book, Mr. Nader Mehnati Sorkhabi was condemned to five years
    imprisonment in his first trial in 1982. However, he was retried after
    three years behind bars. Charges No information is available on Mr. Nader
    Mehnati Sorkhabi’s charges. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defense No
    information is available about his defense. Judgment No specific
    information is available about the death sentence. Mr. Nader Mehnati
    Sorkhabi was executed by a firing squad in November, 1985.
