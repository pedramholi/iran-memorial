circumstances: >
    The executions of Mr. Eivaz Qasemi and another defendant were published in
    the Kayhan newspaper on January 23, 1985. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial Mr. Qasemi was tried at Branch 1 of the Criminal Court of West
    Azarbaijan Province. No other information is available on the defendant’s
    trial. Charges According to this report, Mr. Qasemi was charged with
    “murder and sodomy, which is an act incompatible with chastity.” The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Qasemi’s defense. Judgment Branch 1 of
    the Criminal Court of West Azarbaijan Province sentenced Mr. Qasemi to
    death. The Supreme Court confirmed the sentence. He and another man were
    hanged at Keshavarz Circle in Khui, West Azarbaijan Province.
