circumstances: >
    The executions of Mr. Mohammad Reza Vazirifar and another defendant were
    reported in the Kayhan newspaper on February 24, 1985. According to this
    report, he was affiliated with the Mojahedin Khalq Organization since
    1980. Arrest and detention The circumstances of this defendant’s arrest
    and detention are not known. Trial No information is available on the
    trial. Charges According to this report, Mr. Vazirifar was charged with
    “having some responsibilities in Garmsar, Semnan, Shahrud, Tehran, Arak,
    Hamedan, Yazd and Shiraz and participated in recent assassinations in the
    Shiraz.” The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Vazirifar’s defense. Judgment
    Mr. Vazirifar was hanged in Shiraz in Public on February 23, 1985.
