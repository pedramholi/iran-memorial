circumstances: >
    The information about Mr. Ali Akbar Ne’mati Arab is taken from the book
    Our Martyrs in the Path to Freedom by Rah-e Kargar publications, copyright
    1988. He was born in Tehran. After he graduated from high school, he
    became an elementary school teacher. After the Revolution, he became a
    political activist working as a co-founder of the Independent Teachers
    Association. In 1979, he joined the Revolutionary Workers Organization of
    Iran-Rah-e Kargar. He was briefly arrested then released on June 20, 1981.
    "Rah-e Kargar" or the "Revolutionary Workers Organization of Iran" was
    established in the summer of 1979. The Organization was founded by
    individuals from various leftist groups who rejected the idea of armed
    struggle and believed in political action. They identified themselves as
    Marxist-Leninists, promoting a socialist revolution and the leadership of
    the proletariat. They differed with the pro-Soviet communist party, Tudeh,
    in that they opposed the Islamic Republic and Ayatollah Khomeini's
    leadership. Arrest and detention The circumstances of this defendant’s
    arrest and detention are unknown. According to the book, Mr. Ne’mati Arab
    was arrested along with his wife in September 1981. They took him to the
    Evin Prison. He reportedly suffered from broken ribs under torture. Trial
    No information is available on the defendant’s trial. Charges No
    information is available on Mr. Ne’mati Arab’s charges. Evidence of guilt
    The report of this execution contains no evidence provided against the
    defendant. Defence No information is available about the defendant’s
    defence. Judgment No specific information is available about the
    defendant’s execution. Mr. Ne’mati Arab was executed by a firing squad in
    the Evin Prison in March 1985.
