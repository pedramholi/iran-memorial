circumstances: >
    The information about Mr. Faramarz Vaziri is gathered from a book titled
    Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s Martyrs” by Baqer
    Mortazavi © 1999, Germany. Mr. Faramarz Vaziri was born in 1945. After
    graduating from Alborz High School, he moved to the United States to
    continue his education. He received a masters degree in Economics. He was
    a leading member of the Revolutionary Organization in the United States.
    With the creation of the Ranjbaran Party, he became a member of the
    political bureau and the chief editor of the party’s main publication.
    During 1981, following the Islamic Republic's crackdown on dissidents, he
    went underground. Arrest and detention According to the existing
    information, in 1985, Mr. Vaziri was identified on Abasabad Avenue by the
    Revolutionary Guards. He was shot while attempting to escape and arrested.
    Trial No information is available on the defendant’s trial. Charges No
    information is available on Mr. Vaziri’s charges. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Vaziri's defense. Judgment No details are available
    concerning Mr. Vaziri's execution sentence. According to the existing
    information, he was executed by a firing squad in June 1985.
