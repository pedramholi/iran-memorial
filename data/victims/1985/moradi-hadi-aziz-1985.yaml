circumstances: >
    Colonel Hadi Aziz Moradi, former Commander of the Khuzestan Armored
    Division, was a soldier of Iran. He knew he was taking on a great risk by
    residing in Turkey and accepting the duties of his brother-in-arm in the
    National Movement of the Iranian Resistance, whom the Islamic Republic
    operatives had killed. News and information regarding the assassination of
    Colonel Hadi Aziz Moradi was obtained from an Abdorrahman Broumand Center
    (ABC) interview conducted with Captain Khosro Beitollahi, an Iranian
    Imperial Air Force Fighter Pilot (July 7, 2022); an electronic form
    submitted to the Abdorrahman Boroumand Center (Electronic Form) (October
    2, 2021); and Turkish newspapers, including Cumhuriet (May 13, 1986) and
    Milliyet (December 24, 1985; May 9, 2000). Additional information about
    this case was obtained from the Court Decision in the case against Mr. Mas
    ud Mehdiyun, one of the defendants in the 18 Tir 1359 (July 9, 1980)
    Uprising (August 14, 1980); Kayhan newspaper (July 12, 1980): Qiam-e Iran
    newspaper (January 2, 1986; December 11, 1986); Cumhuriet Turkish
    newspaper (October 25, 1986; February 12, 1989; March 16, 1990; February
    4, 1993); Sahpur Bakhtiar interviews and speeches (Undated); and other
    sources.* Colonel Hadi Aziz Moradi Kord, was born in 1938-39 in the city
    of Malayer in Hamedan Province, and resided in Istanbul, Turkey. He was
    married and had two daughters. Mr. Aziz Moradi graduated from the Military
    College in 1962. That same year, he completed basic training, and
    subsequently went through paratrooper, ranger, and special operations
    training in Iran and the United States. Mr. Aziz Moradi served as Second
    Colonel in the Army Airborne Special Forces (AASP, NOHED in Persian), and
    participated in the AMMA** operations in 1969, and subsequently became a
    senior officer. In 1978, Mr. Aziz Moradi completed [the program at] the
    Commander and Headquarters University. After the Islamic Revolution, and
    upon the dissolution of the AASP brigade, he served as Commander of the
    Khuzestan 92ndArmored Division. (Qiam-e Iran newspaper, January 2, 1986).
    He recruited and armed the sheikhs affiliated with certain Arab tribes,
    and recruited forces inside the brigade. (Khorassan newspaper, undated).
    Because of the active and direct role he played in the failed 18 Tir 1359
    Uprising (July 9, 1980) (known as the Nojeh Coup d tat), Colonel Aziz
    Moradi left the country in mid to late July, 1980, going first to Turkey
    and then to France, joining the military branch of the National Movement
    of the Iranian Resistance, founded by Shapur Bakhtiar. (Qiam-e Iran
    newspaper, January 2, 1986). In the summer of 1985, after the
    assassination of Colonel Shahverdilu in Turkey, Colonel Aziz Moradi went
    to Turkey and took up residence in an apartment in Istanbul that he had
    rented under his nephew s name, and was travelling back and forth between
    Paris and Turkey. (Milliyet newspaper, December 24, 1985; ABC interview,
    July 7, 2022; Cumhuriet newspaper, May 13, 1986). Starting in the summer
    of 1985 until his death, he was in charge of the National Movement of the
    Iranian Resistance in Turkey, and coordinated domestic operations and
    intelligence gathering in Iran, contact with members of the National
    Movement of the Iranian Resistance and individuals opposed to the regime,
    and contact with various tribes inside Iran. (ABC interview, July 7,
    2022). He was also in charge of the military branch of the Movement s
    rescue teams for getting dissenters out of Iran, and was also responsible
    for training the Iranian opposition members residing in the United Arab
    Emirates and Kuwait. (Mahnameh Artesh ( Army Monthly ), April 1986;
    Cumhuriet, May 13, 1986). Colonel Aziz Moradi was popular and well-liked
    by the people who knew him and according to one of his brothers-in-arm, he
    was a courageous and extremely resourceful officer. He was humble,
    serious, a great manager and a hard worker . (ABC interview, July 7,
