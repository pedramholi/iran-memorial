circumstances: >
    Mr. Qodushim was Jewish and from the city of Esfahan. His father died when
    he was in sixth grade. He dropped out of school and became his family s
    breadwinner as a street vendor. His work was his entire life. He used to
    say: The country needs me like my children need me. News and information
    regarding the execution of Mr. Mansur Qodushim, son of Yahya, was obtained
    from an interview conducted by the Abdorrahman Boroumand Center with a
    person close to him. Additionally, news of the execution of Mr. Qodushim
    and three other individuals was published in Kayhan newspaper (September
    21, 1981), of his execution along with four other individuals, quoting the
    Islamic Revolution Prosecutor General s Office of Public Relations, in
    Jomhuri Eslami newspaper (September 21, 1981), and in Kayhan newspaper
    (September 26, 1981). (October 29, 2019). Additional information about
    this case was obtained from the Decision of [city of] Qom Islamic
    Revolution High Court, Branch Two (September 11, 1981); a letter written
    by the Islamic Revolution of Iran Documentation Center to the Islamic
    Revolutionary Prosecutor for the towns of Shahreza and Najafabad (November
    8, 1979); Mr. Qodushim s letters to people close to him, including his
    will (September 20, 1981); Payam-e Iran newspaper (October 4, 1981);
    Khat-e Solh Monthly (November 23, 2013); Mr. Qodushim s letter to the
    then-Head of the Judiciary High Council (November 1, 1980), Mr. Qodushim s
    letter to the Governor of Esfahan Province (February 15, 1981), a letter
    written by the Islamic Revolution of Iran Documentation Center to the
    Islamic Revolutionary Prosecutor for the towns of Shahreza and Najafabad
    (November 8, 1980), Mr. Qodushim s wife s written account of her
    suffering, and Cheshmandaz website, Number 91, interview with Seyyed
    Mohammad Kazem Mussavi Bojnurdi (May-June, 2015). Mr. Qodushim was born in
    1930-31, in Bandar Anzali. He was Jewish and resided in Esfahan. He was
    married and had one son and two daughters. Mr. Qodushim lost his father
    when he was still a child, and was forced to drop out of school in sixth
    grade and start working. Through hard work and perseverance, he was able
    to start a small textile factory in the small town of Golshahr near
    Esfahan. In 1967-68, this small factory became the large Mihanbaf Textile
    factory. Beginning in 1970-71, he started running the Najafabad Textile
    (spinning and looming) Private Corporation. 2000 people were employed at
    these two factories and it supplied the country with a share of its
    textile needs. Mr. Qodushim was a principal shareholder and the Managing
    Director of these two factories. He was a member of the Iran Textile
    Industries Association. According to Mr. Qodushim s wife, he was a
    hardworking and principled family man; he liked people and his country; he
    was a man of faith and believed in serving the people. He singlehandedly
    transformed the little subdivision that was Golshahr into a town. He built
    houses for workers. He built schools for the children s education. He paid
    for young workers weddings out of his own pocket The people of Najafabad
    and Golshahr were always praying for him. In short, he had become a very
    popular and well-liked man (Mr. Qodushim s wife s account of her
    suffering). Even after the Revolution, Mr. Qodushim was chosen by the
    then-Governor of Esfahan Province as an exemplary managing director.
    (Cheshmanadaz website). He was arrested three times in the summer and fall
    of 1980. The first time was in July or August, where he spent 80 days in
    detention. According to his wife he was thrown in jail for being Jewish
    (!) and for cooperating with Zionists (Mr. Qodushim s wife s account of
    her suffering). Mr. Qodushim was released each time with the help of his
    friends and colleagues and because of protests by his factories workers
    [in his support]. However, local authorities confiscated his factories to
    investigate them, and appointed a new Board of Directors to run the
    factories financial and administrative affairs. Upon his release, Mr.
    Qodushim actively tried to take his factories back. (Mr. Qodushim s wife s
    account of her suffering). Arrest and detention Mr. Qodushim was arrested
    for the last time in early September of 1981. He was incarcerated at
    Najafabad Prison. (Payam-e Iran, October 4, 1981, Khat-e Solh Monthly,
    November 23, 2013). Trial Najafabad Islamic Revolutionary Court tried Mr.
    Qodushim in five sessions. (Islamic Revolution High Court, Branch Two s
    Decision, September 11, 1981). He was not represented by an attorney. No
    information is available regarding the details of the trial sessions and
    the trial dates. Charges The Islamic Revolution Prosecutor General s
    Office of Public Relations stated the charges against Mr. Qodushim as
    espionage; sending financial assistance to Israel during the Arab-Israeli
