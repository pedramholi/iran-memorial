circumstances: >
    The execution of Mr. Mohammad Ali Amiri, son of Mohammad, and another
    individual was announced in the Kayhan newspaper on January 14, 1981.
    Arrest and detention The circumstances of Mr. Amiri s arrest and detention
    are not known. Trial There is no information regarding this trial, other
    than Mr. Amiri was tried at the Islamic Revolutionary Tribunal of Hamedan.
    Charges Mr. Amiri was charged with armed rebellion against the Islamic
    Republic of Iran. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt No information is available
    concerning the evidence presented against the accused. Defense No
    information is available concerning Mr. Amiri s defense. Judgment The
    Islamic Revolutionary Tribunal of Hamedan condemned Mr. Mohammad Ali Amiri
    to death. He was executed at dawn on January 13, 1981.
