circumstances: >
    The information about Mr. Amir Shafi’i is taken from the book Our Martyrs
    in the Path to Freedom by Rah-e Kargar publications, copyright 1988. He
    was born in Arak. He was a high school student and a sympathizer of the
    Revolutionary Workers Organization of Iran-Rah-e Kargar. "Rah-e Kargar" or
    the "Revolutionary Workers Organization of Iran" was established in the
    summer of 1979. The Organization was founded by individuals from various
    leftist groups who rejected the idea of armed struggle and believed in
    political action. They identified themselves as Marxist-Leninists,
    promoting a socialist revolution and the leadership of the proletariat.
    They differed with the pro-Soviet communist party, Tudeh, in that they
    opposed the Islamic Republic and Ayatollah Khomeini's leadership. Arrest
    and detention The circumstances of this defendant’s arrest and detention
    are unknown. Trial No information is available on the defendant’s trial.
    Charges No information is available on Mr. Shafi’i’s charges. Evidence of
    guilt The report of this execution contains no evidence provided against
    the defendant. Defence No information is available about the defendant’s
    defence. Judgment No specific information is available about the
    defendant’s execution. According to the above source, Mr. Shafi’i was
    executed by firing squad in Arak in December of 1981.
