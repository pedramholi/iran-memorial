circumstances: >
    Mr. Ali Gholami is one of the 12028 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by Mojahedin Khalq Organization
    in 1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. The information about the execution of Mr. Gholami and 36 other
    individuals was also released in a communiqué of the Tehran’s Islamic
    Revolutionary Tribunal, published in the newspapers Kayhan and Jomhuri
    Eslami on August 24, 1981. Further information regarding Mr. Gholami’s
    execution was sent to Omid via an electronic form by a person familiar
    with this case. Mr. Gholami was a follower of the Mojahedin Khalq
    Organization. He was also a student at the Technicom Nafisi University.
    Arrest and detention Based on the information on the form, Mr. Gholami was
    arrest in the August of 1981 in Tehran. Further circumstances of this
    defendant’s arrest and detention are not known. Trial According to the
    newspaper accounts, Mr. Gholami was tried by Tehran’s Islamic
    Revolutionary Tribunal. No information is available on the details of this
    defendant’s trial. Charges While the newspaper accounts mention specific
    charges for some of the 37 defendants, there are no particular charges
    mentioned for Mr. Gholami. The defendants are all collectively charged
    with an uprising on August 19, 1981. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr.
    Gholami's defense. Judgment Based on the newspaper accounts, all 37
    defendants were declared “corruptors on earth” and “enemy of God and Imam”
    by Tehran’s Islamic Revolutionary Tribunal and sentenced to death. Mr.
    Gholami was executed at night in Evin Prison. There are no details
    available regarding his execution sentence.
