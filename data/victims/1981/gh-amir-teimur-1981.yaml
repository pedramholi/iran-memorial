circumstances: >
    Information about Mr. Amir Teimur Gh. has been sent to Omid via an
    electronic form by an individual familiar with this case. He was born in
    Tehran in 1961 and was a member or sympathizer of the Mojahedin Khalq
    Organization. Arrest and detention The exact circumstances of the
    defedant’s arrest and detention are not known. He was arrested in 1981 and
    kept in solitary confinement in Evin prison. He had visits from his family
    only in the first two months of detention. Trial There is no information
    regarding this trial. Charges The charge brought against the defendant was
    reportedly “membership in the Mojahedin Khalq Organization. Evidence of
    guilt No information is available concerning the evidence presented
    against the accused. Defense No information is available concerning the
    defense. Mr. Amir Teimur Gh. was denied the right to be represented by an
    attorney. Judgment No specific information is available about the verdict
    leading to this execution. Mr. Amir Teimur Gh. was shot by a firing squad
    in Evin prison in 1981.
