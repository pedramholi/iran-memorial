circumstances: >
    The information about Mr. Rasul Mostafanejad is taken from the book Our
    Martyrs for Freedom, for Socialism by Rah-e Kargar Publications. He was
    born in Tehran. He had elementary education and mended shoes. He joined
    the Revolutionary Workers Organization of Iran, Rah-e Kargar in 1979 and
    was active distributing the Organization’s publications. "Rah-e Kargar" or
    the "Revolutionary Workers Organization of Iran" was established in the
    summer of 1979. The Organization was founded by individuals from various
    leftist groups who rejected the idea of armed struggle and believed in
    political action. They identified themselves as Marxist-Leninists,
    promoting a socialist revolution and the leadership of the proletariat.
    They differed with the pro-Soviet communist party, Tudeh, in that they
    opposed the Islamic Republic and Ayatollah Khomeini's leadership. Arrest
    and detention The circumstances of this defendant’s arrest and detention
    are not known. According to the above book, Mr. Rasul Mostafanejad was
    arrested in a safe house on November 11th, 1981 and taken to Evin Prison.
    Trial No information is available on the defendant’s trial. Charges No
    information is available on Mr. Rasul Mostafanejad’s charges. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defense No information is available about
    his defense. Judgment No specific information is available about the
    defendant’s execution. Mr. Rasul Mostafanejad was executed by a firing
    squad at Evin Prison in December, 1981.
