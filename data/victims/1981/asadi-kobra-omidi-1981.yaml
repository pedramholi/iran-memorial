    Tehran. Arrest and detention The circumstances of this defendant’s arrest
    and detention are not known. Ms. Omidi Asadi was arrested during July 1981
    and taken to Evin Prison. Trial No information is available on the
    defendant’s trial except that it was held in Evin Prison. Charges No
    information is available on Ms. Kobra Omidi Asadi's charges. The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defence No information is available about
    the defendant’s defence. Judgment Ms. Kobra Omidi Asadi was condemned to
    death in court. She was executed by a firing squad in Evin Prison during
    1981.
