circumstances: >
    The information about Mr. Nosratollah Chehri was drawn from the website of
    the People's Mojahedin of Iran Organization (PMIO). He was born in
    Kermanshah. He was a high school student, a worker, and a sympathizer of
    the Mojahedin Khalq Organization (MKO). Arrest and detention The
    circumstances of this defendant s arrest and detention are not known. Mr.
    Nosratollah Chehri was arrested and taken to Kermanshah Prison in the
    summer of 1981. Trial No information is available on the defendant s
    trial. Charges No information is available on Mr. Nosratollah Chehri s
    charges. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution contains no
    evidence provided against the defendant. Defense No information is
    available about his defense. Judgment Mr. Nosratollah Chehri was condemned
    to death. He was executed by a firing squad in the Kermanshah prison on
    August 14, 1981.
