circumstances: >
    The execution of Mr. Seyed Hamid Hosseiny, along with fourteen others, was
    reported in the Jomhuri Eslami Daily, quoting a communiqué from the
    Islamic Revolutionary of Orumieh. Arrest and detention The circumstances
    of this defendant’s arrest and detention are not known. Trial No
    information is available on the defendant’s trial. Charges In this
    communiqué, Mr. Hosseiny’s charges were not specifically mentioned. He and
    fourteen others were generally charged with “armed insurrection against
    the Islamic Republic of Iran and the Imam of the Ummah, membership in a
    banned Democratic group, participation in clashes, armed riots in
    Kurdestan and illegal demonstrations, ambushing, killing and burning the
    Revolutionary Guards and the forces in the army as well as martyring them
    during the clashes in darlak- Kuseh Kahrir- Inderqash- Tapeh Safaie-
    bardimesh and the internal clashes of Mahabad, for instance at Ard square,
    Azadi crossroads, Gavaznha Square and the Police Headquarters of Mahabad.”
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Hosseiny’s defense. Judgment The
    Islamic Revolutionary Tribunal of Orumieh declared Mr. Hosseiny an enemy
    of God, the Prophet, and the people and sentenced him to death, based on
    the confessions and evidence. The sentence was carried out.
