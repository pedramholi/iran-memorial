circumstances: >
    Ms. Farahnaz Hassan Dokht (Dust) (a supporter of the Mojahedin Khalq
    Organization of Iran) is one of the 12028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Ms. Hassan Dokht (Dust) is also one of the 1533
    executed prisoners listed by the Association of Iranian Women of K ln
    (Germany). The list published in 1997 is entitled: "A partial list of
