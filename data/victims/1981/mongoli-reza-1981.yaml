circumstances: >
    Mr. Reza Mangoli is one of the 12,028 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by Mojahedin Khalq Organization
    (MKO) on September 6, 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. The information about Mr. Reza Mangoli was drawn
    from the website of the People's Mojahedin of Iran Organization. He was
    born in Karaj. He was a high school student and a sympathizer of the
    Mojahedin. Arrest and detention The circumstances of this defendant’s
    arrest and detention are not known. Mr. Reza Mangoli was arrested and
    taken to the Karaj prison in 1981. Trial No information is available on
    the defendant’s trial. Charges No information is available on Mr. Reza
    Mangoli’s charges. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defense No
    information is available about his defense. Judgment The details of the
    verdict leading to this execution are unknown. Mr. Reza Mangoli was
    condemned to death and executed by a firing squad in Karaj Prison on the
    29th of August, 1981.
