circumstances: >
    The news of the execution of Mr. Abdolkarim Ajirabi and 12 other
    individuals was released in a communiqu of the Public Relations Office of
    the General Islamic Revolutionary Public Prosecutor s Office, published in
    the Kayhan daily on November 26, 1981. This execution was also reported in
    an addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes 12028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. The additional information about Mr. Ajirabi is
    taken from the book Our Martyrs in the Path to Freedom by Rah-e Kargar
    publication, 1988. He was a sympathizer of this organization and a
    well-known organizer of the worker protests. "Rah-e Kargar" or the
    "Revolutionary Workers Organization of Iran" was established in the summer
    of 1979. The Organization was founded by individuals from various leftist
    groups who believed in political action but had rejected the idea of an
    armed struggle. They called themselves as Marxist-Leninists, promoting a
    socialist revolution and the leadership of the proletariat. They differed
    with the pro-Soviet communist party, Tudeh, in that they opposed the
    Islamic Republic and Ayatollah Khomeini's leadership. Arrest and detention
    The circumstances of this defendant s arrest and detention are unknown.
    Mr. Ajirabi was arrested in 1981. Trial No information is available on the
    defendant s trial. Charges According to the General Public Prosecutor s
    communiqu , Mr. Ajirabi s was charged with armed activities in the forest
    in order to overthrow the Islamic regime, collecting arms and creating
    secret hideouts in the mountains in order to attack Gorgan s Revolutionary
    Guard Station and Garrison. These charges are collective and brought
    against the defendant and nine other individuals. The prosecution does not
    mention any specific offence for the defendant. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution contains no evidence provided against the
    defendant. Defense No information is available about the defendant s
    defense. Judgment Based on the information present on the Public
    Prosecutor s communiqu , Gorgan s Revolutionary Court declared Mr. Ajirabi
    a corruptor on earth, a fighter against God, and an enemy and sentenced
    him to death. He was executed on November 22, 1981 in Gorgan.
