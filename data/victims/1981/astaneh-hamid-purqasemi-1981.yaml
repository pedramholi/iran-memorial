circumstances: >
    The information about Mr. Hamid Purqasemi Astaneh is taken from the book
    "Our Martyrs for Freedom and Socialism" by Rah-e Kargar publication. He
    was born in Astaneh Ashrafieh (Gilan province). He was a student in Rasht
    Teacher Education College. In the beginning of the revolution, he
    sympathized with the Fadaiyan Khalq Organization. In 1979, he joined the
    Rah-e Kargar Organization. "Rah-e Kargar" or the "Revolutionary Workers
    Organization of Iran" was established in the summer of 1979. The
    Organization was founded by individuals from various leftist groups who
    had rejected the idea of armed struggle and believed in political action.
    They introduced themselves as Marxist-Leninists, promoting a socialist
    revolution and the leadership of the proletariat. They differed with the
    pro-Soviet communist party, Tudeh, in that they opposed the Islamic
    Republic and Ayatollah Khomeini's leadership. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known. Mr.
    Hamid Purqasemi Astaneh was arrested in the spring of 1981. The above book
    doesn't mention the date and location of his arrest but writes: "After
    arresting him in the street, they hit his face with the stock of a gun and
    took him to the prison with blood all over him." Trial No information is
    available on the defendant’s trial. Charges No information is available on
    Mr. Hamid Purqasemi Astaneh’s charges. Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available about
    the defense. Judgment No specific information is available about the
    defendant’s execution. Mr. Hamid Purqasemi Astaneh was executed by a
    firing squad on July 10, 1981.
