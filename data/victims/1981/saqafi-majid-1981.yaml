circumstances: >
    The execution of Mr. Majid Saqafi and two other individuals was announced
    in a communiqué by the Public Relations Office of the Prosecutor's office.
    The Jomhuri Eslami daily published this communiqué (October 7, 1981).
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial No information is available on the
    defendant’s trial. Charges Mr. Saqafi was charged with "intense sympathy
    with the Monafeqin [“hypocrites”: term used by the Islamic Republic to
    refer to members of the People's Mujahedin of Iran], participation in
    regular meetings of the movement, organization of meetings in his own
    house, participation in the Hesar-e Karaj clash, and attacking Muslim
    people.” Evidence of guilt The communique refers to “the accused's own
    confession” and “identification by the Revolutionary Guard officials.” No
    specific information is available on the contents of the confession.
    Defense No information is available on Mr. Saqafi's defense. Judgment The
    Revolutionary Tribunal of Karaj declared Mr. Saqafi an "enemy of God and
    his prophet" and a "rebel against the Islamic state." He was sentenced to
    death.
