circumstances: >
    Mr. Abbas Pishdadian’s execution was announced in an addendum to the
    Mojahed magazine published by the Mojahedin Khalq Organization (No 261,
    September 6, 1985). The addendum lists 12028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Additional information about Mr. Pishdadian was
    obtained from an Omid Memorial electronic form filled in by a friend who
    went to college with him. Mr. Pishdadian was a Social Science major at
    Tehran University. He was born in the province of Khorasan. During the
    Shah’s regime, he had been a student activist against the monarchy and a
    sympathizer of the Mojahedin. He had also been active in organizing
    student activities such as mountain climbing and creating libraries. He
    was married to Afsaneh Afzalnia, a fellow student who was executed. They
    had a daughter together. Arrest and detention Mr. Pishdadian was arrested
    in 1981. The details of his arrest and detention are unknown. Trial No
    information is available on the defendant’s trial. Charges The charges
    brought against Mr. Pishdadian are not known. Evidence of guilt The report
    of this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on Mr.
    Pishdadian’s defense. Judgment According to the report published in the
    addendum to the Mojahed magazine, Mr. Abbas Pishdadian died under torture
    in November 1981.
