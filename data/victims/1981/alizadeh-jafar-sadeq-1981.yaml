circumstances: >
    The execution of Mr. Ja far Sadeq Alizadeh, son of Eshqali, was announced
    in a communiqu of the Public Relations of the Public Prosecution Office,
    and published in the Jomhuri Eslami newspaper on August 11, 1981. Arrest
    and detention The circumstances of this defendant s arrest and detention
    are not known. Trial No information is available on his trial other than
    he was tried at the Central Islamic Revolutionary Tribunal. Charges
    According to the communiqu of the Public Relations of the Public
    Prosecution Office, the charge brought against Mr. Alizadeh was sodomy.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that the Islamic Republic s authorities have brought trumped-up
    charges against their political opponents and executed them for drug
    trafficking, sexual, and other criminal offences. The exact number of
    people convicted based on trumped-up charges is unknown. Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on his defense. Judgment The Central Islamic Revolutionary
    Tribunal condemned Mr. Ja far Sadeq Alizadeh to death. He was executed at
    Evin prison on August 9, 1981.
