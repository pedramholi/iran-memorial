circumstances: >
    The information about the execution of Ms. Ma'sumeh Darabi was released in
    a communique issued by the Ahvaz Revolutionary Tribunal and published in
    the newspaper, Jomhuri Eslami , on October 8, 1981. Ms. Darabi had alleged
    contacts with a Muslim opposition organization named Forqan. Ms. Darabi
    was also one of the 1,533 executed prisoners listed by the Association of
    Iranian Women of Koln (Germany). Arrest and detention The circumstances of
    this defendant s arrest and detention are not known. Trial No information
    is available on the defendant s trial. Charges Ms. Ma'sumeh Darabi was
    charged with "being actively in touch with the Forqan organization";
    "distributing banned publications"; posessing "membership to team houses";
    and "assaulting security forces" Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Ms. Darabi's
    defense. Judgment Ms. Darabi was found guilty by the Ahvaz Islamic
    Revolutionary Tribunal. She was executed on Tuesday, October 6th. No
    further information is available on her conviction, sentence, and
    execution.
