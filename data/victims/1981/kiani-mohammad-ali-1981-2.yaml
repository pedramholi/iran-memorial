circumstances: >
    News of execution of Mr. Mohammad Ali Kiani has sent to Abdorrahman
    Boroumand Center by a person who knew him. He is also one of the 12028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Mr. Kiani was born in
    Sanandaj in 1952. He was the only son of the family. He was married and
    had a small kid. He was a Peshmarga and worked with the Komala Party for
    about 5 months. While working with the Komala, he moved and lived with his
    mother in Tehran. He used to frequently travel to Sanandaj to visit his
    family. Komala Several remaining members of the Kurdistan Democratic Party
    of Iran established the Revolutionary Organization of this party in Iraq
    in the mid 1960s. Esma il Sharifzadeh, Abdollah Mo ini, and Molaavareh
    were among the leaders of this organization who, inspired by the Cuban
    Revolution, began an armed guerrilla struggle in Kurdistan. When this
    group was defeated in 1969 and several of its members were arrested, armed
    struggle was criticized and the Maoist trend overcomes. When some of its
    leaders were released in 1978, the Revolutionary Organization of Working
    People in Kurdistan Komala was established. Based on Marxist theory,
    Komala was against the capitalists and landlords and encouraged workers
    and peasants in Kurdistan to an armed uprising against them and the
    central government. This organization considered the Kurdish Democratic
    Party of Iran (PDKI) as the rich party and campaigned against it,
    resulting in several armed conflicts and hundreds dead. In 1982, Komala
    joined another Marxist group, Sahand, which was basically a theoretical
    group, and established the Communist Party of Iran. Then it became called
    the Kurdistan Organization of the Communist Party of Iran Komala. Years
    later, this organization separated from the Communist Party of Iran and
    faced several schisms. The Komala Party of Iranian Kurdistan, led by
    Abdollah Mohtadi, Komala, and the Kurdistan Organization of the Communist
    Party of Iran led by Ebrahim Alizadeh are some of these factions. Arrest
    and detention Mr. Kiani s was arresed in Sanandaj on November 06, 1980
    while he was visitng his family. Mr. Kiani was in prison for 11 months.
    Trial Islamic Revolutionary Court of Sanandaj tried Mr. Kiani. There are
    no detailed infromation available on his trial. According to the person
    who knew him, he was only asked about 4-5 questions in the court. Charges
    The charge brought against Mr. Kiani is not known. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Kiani s defense. Judgment Islanic Revolutionary Court of
    Sanandaj sentenced Mr. Mohammad Ali Kiani to death and he was executed and
    he was executed by firing squad in the yard of the court on October 03,
    1981.
