circumstances: >
    The information about Mr. Mehdi Abbasi is taken from the book Our Martyrs
    for Freedom and Socialism by Rah-e Kargar publication. He is one of the
    12028 individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization on September 6, 1985. The list
    includes individuals, affiliated with various opposition groups, who were
    executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. He was born
    in Arak. He was a student in the Science and Technology University of
    Tehran and a sympathizer of the Rah-e Kargar Organization. "Rah-e Kargar"
    or the "Revolutionary Workers Organization of Iran" was established in the
    summer of 1979. The Organization was founded by individuals from various
    leftist groups who had rejected the idea of armed struggle and believed in
    political action. They introduced themselves as Marxist-Leninists,
    promoting a socialist revolution and the leadership of the proletariat.
    They differed with the pro-Soviet communist party, Tudeh, in that they
    opposed the Islamic Republic and Ayatollah Khomeini's leadership. Arrest
    and detention The circumstances of this defendant s arrest and detention
    are not known. According to the above book, Mr. Mehdi Abbasi was
    identified and arrested by the Hezbollah of the Science and Technology
    University. Trial No information is available on the defendant s trial.
    Charges No information is available on Mr. Mehdi Abbasi s charges.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available about the defense. Judgment No specific
    information is available about the defendant s execution. According to the
    above source, Mr. Mehdi Abbasi was executed by a firing squad in Tehran in
    the summer of 1981.
