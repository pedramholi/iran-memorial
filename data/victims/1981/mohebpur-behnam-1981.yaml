    violated in this case: The right to liberty and security of the person.
    The right not to be subjected to arbitrary arrest and detention. Universal
    Declaration of Human Rights (UDHR), %Article 3%viol_udhr_3%; International
    Covenant on Civil and Political Rights (ICCPR), %Article
