circumstances: >
    News and infomration regarding the execution of Mr. Hosein Baghbani
    Shamirani is provided to Abdorrahman Boroumand Center via an electronic
    form by a person who knew him. He is also one of the 12028 individuals
    listed in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Mr. Baghbani Shemirani was born in
    Tehran on Jauary 21, 1962. Arrest and detention Mr. Baghbani Shemirani was
    arrested in Tehran. The circumstances of his arrest and detention are not
    known. Trial Based on the e-form information, there was no trial held on
    Mr. Baghbani Shemirani's case. Charges The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against Mr. Baghbani Shemirani. Defense No information
    is available on Mr. Baghbani Shamirani's defense. Judgment Mr. Hossein
    Baghbani Shemirani was executed by firing squad on October 20, 1981 in the
    Evin Prison. There is no further information available.
