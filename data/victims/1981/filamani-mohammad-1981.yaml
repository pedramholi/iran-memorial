circumstances: >
    The execution of Mr. Mohammad Filamani, son of Ali, aged 27, was announced
    in a communiqué of the Islamic Revolutionary Tribunal of Tabriz, and
    published in the Jomhuri Eslami and Kayhan newspapers on June 6, 1981.
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial No information is available on the
    defendant’s trial other than he was tried by the Islamic Revolutionary
    Tribunal of Tabriz. Charges Mr. Filamani was charged with the “act of
    sodomy.” The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. International human rights organizations have drawn
    attention to reports indicating that the Islamic Republic’s authorities
    have brought trumped-up charges against their political opponents and
    executed them for drug trafficking, sexual, and other criminal offences.
    The exact number of people convicted based on trumped-up charges is
    unknown. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on his defense. Judgment The Islamic
    Revolutionary Tribunal of Tabriz condemned Mr. Mohammad Filamani to death.
    He was executed on May 31, 1981 at 8 p.m.
