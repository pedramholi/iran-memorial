circumstances: >
    The information about Ms. Arasteh Qolivand is taken from the Mojahedin
    Khalq Organizatio (MKO) website. She was a housewife and a mother of 6
    from Azarbaijan and a sympathizer of the MKO. Her children, Mr. Reza
    Bozorganfard an Air Force Office, and Ms. Soghra Bozorganfard, who were
    both Mojahed were also killed. This execution was also reported in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes 12028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Arrest and detention The circumstances of this
    defendant’s arrest and detention are unknown. The date of Ms. Qolivand’s
    arrest is unknown. According to the MKO website, after her base was
    surrounded, she was arrested by the Revolutionary Guard and taken to the
    Evin prison. According to the same source, she was tortured severely. Ms.
    Qolivand had some visits with one of her children who was also detained.
    Trial No information is available on the defendant’s trial. Charges No
    information is available on Ms. Qolivand’s charges. Evidence of guilt The
    report of this execution contains no evidence provided against the
    defendant. Defence No information is available about the defendant’s
    defence. Judgment No specific information is available about the
    defendant’s execution. According to the MKO list, Ms. Qolivand was
    executed by a firing squad in the Evin prison on December 19, 1981.
