circumstances: >
    The information about Mr. Sadeq Rigi is taken from the book Our Martyrs on
    the Path to Freedom by Rah-e Kargar Publications. He was born in Zahedan.
    He was a student in Polytechnic University of Tehran and a sympathizer of
    the Fadaiyan Khalq Organization. He joined the Reh-e Kargar Organization
    after it was established. After the widespread suppression of the
    opposition started in June 1981, in order to avoid being identified in his
    hometown he went to Tehran to work. "Rah-e Kargar" or the "Revolutionary
    Workers Organization of Iran" was established in the summer of 1979. The
    Organization was founded by individuals from various leftist groups who
    rejected the idea of armed struggle and believed in political action. They
    identified themselves as Marxist-Leninists, promoting a socialist
    revolution and the leadership of the proletariat. They differed with the
    pro-Soviet communist party, Tudeh, in that they opposed the Islamic
    Republic and Ayatollah Khomeini's leadership. Arrest and detention The
    circumstances of this defendant’s arrest and detention are unknown.
    According to the above book, Mr. Sadeq Rigi was arrested in Tehran in the
    summer 1981. Trial No information is available on the defendant’s trial.
    Charges No information is available on Mr. Sadeq Rigi’s charges. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defense No information is available about
    the his defense. Judgment No specific information is available about the
    defendant’s execution. According to the above source, Mr. Sadeq Rigi was
    executed by a firing squad in Tehran in summer of 1981.
