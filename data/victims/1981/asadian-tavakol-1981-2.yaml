circumstances: >
    The information about Mr. Tavakol Asadian, son of Sadeq Khan, is based on
    an interview with a person familiar with his case, an electronic form sent
    to Abdorrahman Boroumand Center by a relative, and an article about him in
    the Asre-No Website dated November 23, 2011. Mr. Asadian is also one of
    the 12028 individuals listed in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Mr. Asadian was born in
    May 1948 in Gorzkol (a village near Khoramabad in the Western province of
    Lorestan) in a family of local notables and had eight sisters and
    brothers. He was married and had a very young daughter. Having earned a
    master s degree in agriculture from Tehran University and worked in the
    Haft-Tappeh Sugarcane Company after the 1979 revolution. (Abdorrahman
    Boroumand Center Interview- Electronic Form) Mr. Asadian is remembered as
    a kind and sociable person and made friends wherever he went. He was
    popular and respected among the factory workers. He loved nature and
    classical and folk music. Mr. Asadian and his spouse, a high school
    teacher in Dezful, belonged to politically active families and were
    sympathizers of the Fadaiyan Khalq Organization. They spent 4 years in
    prison before the revolution. Following the revolution, Mr. Asadian was
    affiliated with the Fadayian Khalq (Minority). According to the available
    information, Mr. Asadian resigned from his engineering job in the winter
    of 1980 as leftist dissident were increasingly in danger and went into
    hiding in Tehran. He was responsible for the Tabriz branch of his
    organization until he was assigned to lead the Gorgan branch, but he never
    made it. Mr Asadian left his hiding place to attend the funeral and
    memorial held for his nephew Siamak Asadian in Gorzkol. The latter had
    been killed in October 1981, in a clash with the Revolutionary Guards. The
    Fadaiyan Khalq Organization, a Marxist Leninist group, inspired by the
    Cuban Revolution and the urban guerilla movements of Latin America, was
    founded in 1971 by two communist groups opposed to the Pahlavi regime.
    After the 1979 Revolution, the organization, which renounced armed
    struggle, split over their support of the Islamic Republic and of the
    Soviet Union. The Fadaiyan Khalq (Minority) opposed the Islamic Republic
    and was active mainly in the political arena and the labor movement. The
    Fadaiyan Khalq (Majority) supported and considered the Islamic Republic as
    a revolutionary and anti-imperialist regime. After the spring of 1983,
    however, the Islamic Republic targeted the Fadaiyan Khalq (Majority)
    members solely because of their political beliefs. Arrest and detention
    Mr. Asadian was arrested at noon on November 11, 1981 at his family home
    in Gorzkol, along with scores of relatives and others who had travelled to
    Gorzkol to attend the ceremony held on the 40th day of the death of Siamak
    Asadian. (Boroumand Center Interview - Asre No Website) According to the
    interviewee, Mr. Assadian and the others were taken to a building in the
    center of Khoramabad. According to the inteviewee, eye witnesses have
    reported that Mr. Asadian was taken to be interrogated for long hours
    every day and returned to his cell with bruises and cigarette burns. The
    eye witness also reported that Mr. Asadian disappeared about ten days
    after their arrest. Trial Mr. Asadian was not tried. Charges The charge
    brought against the defendant is not known. Evidence of guilt No
    information is available regarding the evidence provided against Mr.
    Asadian. Defense No information is available on Mr. Asadian s defense.
    Judgment Mr. Asadian died in detention. His family heard the news of his
    death from the local radio on November 24, 1981. The exact circumstances
    of his death remain unknown. Though the authorities claimed that he burned
    himself with an oil lamp, they did not return his body to the family and
    burried him in Khoramabad Cemetery. Further, three close relatives of Mr.
    Asadian, including his brother, and a number of other people who had
    gathered to attend Siamak Asadian's memorial ceremony were executed. The
    authorities also confiscated Mr. Asadian's property, leaving his spouse
    and young daughter, who also went into hiding, in hardship for years to
    come.
