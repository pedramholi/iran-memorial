circumstances: >
    The execution of Mr. Gholam Hossein Behzadi, along with twelve others, was
    reported in the Jomhuri Eslami Daily on January 3, 1982. The report quoted
    a communiqué from the Public Relations Officer of the Islamic Revolution’s
    Chief Public Prosecutor. Mr. Behzadi is also one of the 12028 individuals
    listed in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges
    According to this communiqué, Mr. Behzadi's alleged charges were “armed
    insurrection against the Islamic Republic of Iran, participation in street
    clashes, throwing molotov cocktails and grenades at the Housing
    Foundation, Jahad-e Sazandegi Organization (Reconstruction Jihad) and the
    Propaganda Headquarters in Bushehr, living in safe houses and preparing
    internal reports for the Mujahedin-e Khalq Organization or MKO”. Evidence
    of guilt The report of this execution does not contain information
    regarding the evidence provided against the defendant. Defense No
    information is available on Mr. Behzadi's defense. Judgment The Islamic
    Revolutionary Tribunal of Bushehr found Mr. Behzadi guilty of being a
    corruptor on earth, an enemy of God and rebellious against the Islamic
    government. She was sentenced to death. The sentence was carried out.
