circumstances: >
    Mr. Esma’il Shafi’i is one of the 12,028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization (MKO) on September 6, 1985. The list includes individuals
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. The following information about Mr.
    Esma’il Shafi’i is taken from the book Our Martyrs in the Path to Freedom
    , copyright 1988 by Rah-e Kargar publications. He was born in Tehran, was
    a high school student and a sympathizer of the Revolutionary Workers
    Organization of Iran- Rah-e Kargar. "Rah-e Kargar" or the "Revolutionary
    Workers Organization of Iran" was established in the summer of 1979. The
    Organization was founded by individuals from various leftist groups who
    rejected the idea of armed struggle and believed in political action. They
    identified themselves as Marxist-Leninists, promoting a socialist
    revolution and the leadership of the proletariat. They differed with the
    pro-Soviet communist party, Tudeh, in that they opposed the Islamic
    Republic and Ayatollah Khomeini's leadership. Arrest and detention The
    circumstances of this defendant’s arrest and detention are unknown.
    According to the book, the Revolutionary Guards arrested Mr. Shafi’i in
    his residence on October 19, 1981. He was detained in an unknown location
    for three days before he was executed. Trial No information is available
    on the defendant’s trial. Charges No information is available on Mr.
    Shafi’i’s charges. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defence No
    information is available about the defendant’s defence. Judgment No
    specific information is available about the defendant’s execution. Mr.
    Shafi’i was executed by a firing squad in Tehran on October 22, 1981.
