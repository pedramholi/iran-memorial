circumstances: >
    News of the execution of Mr. Yahya Nasrabadi, son of Abdolsamad, along
    with twelve others, was published in the Jomhuri Eslami newspaper on July
    5, 1981. Mr. Yahya Nasrabadi is also one of the 12,028 individuals listed
    in an addendum to the Mojahed magazine (No 261), published by the
    Mojahedin Khalq Organization on September 6, 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. According to this
    source, Mr. Yahya Nasrabadi was a seminary school student, married, and a
    sympathizer of the Mojahedin Khalq Organization. Arrest and detention
    There is no specific information on the defendant’s arrest and detention.
    Trial The Islamic Revolutionary Court of Mashhad tried Mr. Yahya
    Nasrabadi, but no information is available on the defendant’s trial.
    Charges The charges against Mr. Yahya Nasrabadi were announced as,
    “serious activismty in Khorasan Branch of Mojahedin Khalq and playing a
    significant role in leading anti-revolutionaries in Mashhad.” The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The evidence presented against Mr. Yahya Nasrabadi was
    announced as, “possessing secret codes and special notebooks indicating
    his connection with the Central Committee of this organization.” Defense
    No information is available on Mr. Yahya Nasrabadi's defense. Judgment
    َThe Islamic Revolutionary Court of Mashhad identified Mr. Yahya Nasrabadi
    as "Mohareb (fighter) against God and the Prophet, and Mofsed (corruptor
    on Earth)." He was condemned to death. The ruling was carried out when he
    was executed by firing squad in Mashhad on July 3, 1981. No specific
    information is available about the defendant’s execution. Mr. Yahya
    Nasrabadi was 28 years old.
