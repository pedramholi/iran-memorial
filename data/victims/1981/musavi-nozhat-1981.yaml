circumstances: >
    The execution of Mr. Nozhat Musavi, resident of Some’ehsara (Gilan
    province), son of Mirahmad, along with three other individuals, was
    announced by the Revolutionary Guards of Gilan province and published in
    the Kayhan newspaper on August 3, 1981. He is also one of the 12,028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by the Mojahedin Khalq Organization on September 6, 1985. The
    list includes individuals, affiliated with various opposition groups, who
    were executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. According
    to the Mojahed magazine, Mr. Musavi was affiliated with the Mojahedin
    Khalq Organization. He taught at a high school. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial, other than Mr.
    Musavi was tried at the Islamic Revolutionary Tribunal of Rasht. Charges
    Mr. Musavi and three other individuals were collectively charged with
    “armed rebellion against the regime of the Islamic Republic.” The validity
    of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Musavi’s defense. Judgment The Islamic
    Revolutionary Court of Rasht identified Mr. Nezhat Musavi a “rebel,
    corruptor, and an enemy of God” and condemned him to death. He was shot by
    a firing squad in Rasht on July 30, 1981 at dawn.
