circumstances: >
    The news of the execution of Mr. Ali Reza Mojiri (Mojri) was announced by
    a report published in Kayhan on July 15, 1981 and a report published in
    Jomhouri Eslami on July 16, 1981. Mr. Mojiri, 18, and a member of the
    Mojahedin Khalq Organization (occupation, political affiliation) is also
    one of the 12,028 individuals listed in an addendum to the Mojahed
    magazine (No 261), published by Mojahedin Khalq Organization in 1985. The
    list includes individuals, affiliated with various opposition groups, who
    were executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. Arrest and
    detention The circumstances of Mr. Mojiri s arrest and detention are not
    known. Trial Based on the available information, the Esfahan Islamic
    Revolutionary Tribunal issued Mr. Mojiri s sentence. No information is
    available on Mr. Mojiri s trial. Charges According to the report published
    in Kayhan Mr. Mojiri was charged with acting against the Islamic Republic,
    assault and battery with a switchblade, injuring a number of people with
    brass knuckles, inciting students, and distributing Hypocrites
    Organization leaflets. The report in Jomhouri Eslami, however, stated that
    Mr. Mojiri was charged with armed rebellion against the Islamic Republic.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Mojiri. Defense No
    information is available on Mr. Mojiri s defense. Judgment The Esfahan
    Islamic Revolutionary Tribunal found Mr. Mojiri guilty of waging war on
    God and God s Prophet, corruption on earth, and rebellion, and sentenced
    him to death. Mr. Mojiri was executed by a firing squad on July 15, 1981
    in Esfahan. Mr. Mojiri was 18 years old at the time of his execution.
