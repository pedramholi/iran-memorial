circumstances: >
    News of the execution of Mr. Jalil Karami, along with five others, was
    published in the Kayhan newspaper on July 3, along with six others, in the
    Etela’at newspaper on July 4, and along with twelve others, in the Jomhuri
    Eslami newspaper on July 5, 1981. The Islamic Revolutionary Court of Ahvaz
    issued an announcement regarding the news, defendants’ names, and their
    charges. Mr. Jalil Karami is one of the 12,028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by the Mojahedin
    Khalq Organization on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. According to this source, Mr. Jalil
    Karami was a high school graduate, single, and a sympathizer of the
    Mojahedin Khalq Organization. Arrest and detention There is no specific
    information on the defendant’s arrest and detention. Trial The Islamic
    Revolutionary Court of Ahvaz tried Mr. Jalil Karami, but no information is
    available on the defendant’s trial. Charges The charge against Mr. Jalil
    Karami was announced as, “armed uprising against the Islamic Republic of
    Iran.” The validity of the criminal charges brought against this defendant
    cannot be ascertained in the absence of the basic guarantees of a fair
    trial. Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against the defendant.
    Defense No information is available on Mr. Jalil Karami's defense.
    Judgment َThe Islamic Revolutionary Court of Ahvaz condemned Mr. Jalil
    Karami to death. The ruling was carried out when he was executed in Ahvaz
    on July 2, 1981 at 1:45 am. No specific information is available about the
    defendant’s execution. Mr. Jalil Karami was 19 years old.
