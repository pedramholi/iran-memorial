circumstances: >
    The execution of Mr. Fereydun Abu 'Ali Shamshiri, along with twelve
    others, was reported in the Jomhuri Eslami Daily on January 3, 1982. The
    report quoted a communiqué from the public relations office of the Islamic
    Revolution’s Chief Public Prosecutor. This execution was also reported in
    an addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes 12,028 individuals, affiliated
    with various opposition groups, who were executed or killed during clashes
    with the Islamic Republic security forces from June 1981 to the
    publication date of the magazine. Arrest and detention The circumstances
    of this defendant’s arrest and detention are not known. Trial No
    information is available on the defendant’s trial. Charges According to
    this communiqué, Mr. Abu 'Ali Shamshiri was a member of the cadre of the
    MKO in Khuzestan and his alleged charges were “armed insurrection against
    the Islamic Republic of Iran and participation in seven explosion
    operations and arsons.” Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Abu 'Ali Shamshiri's
    defense. Judgment The Islamic Revolutionary Tribunal of Aghajari found Mr.
    Abu 'Ali Shamshiri guilty of being a corruptor on earth, an enemy of God
    and rebellious against the Islamic government. He was sentenced to death.
    The sentence was carried out. According to the Mojahed Magazine this
    execution took place in Aghajari on December 6th.
