circumstances: >
    Mr. Sohrab Qolavand is one of the 12,028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by the Mojahedin Khalq
    Organization onSeptember 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. According to this source, Mr. Sohrab
    Qolavand was a high school graduate, a conscripted soldier, and
    sympathizer of the Mojahedin Khalq Organization. News of the execution of
    Mr. Sohrab Qolavand, son of Aqajan, along with sixteen others, was
    published in the Kayhannewspaper onDecember 22, 1981. The Army Public
    Prosecutor s Office announced these executions, the defendants' names and
    their charges, and released this to the media. Arrest and detention There
    is no specific information on the defendant s arrest and detention. Trial
    The Islamic Revolutionary Court of Army in Sanandaj tried Mr. Sohrab
    Qolavand. No information is available on the defendant s trial. Charges
    The charges against Mr. Sohrab Qolavand were announced as, intensive
    activity for Monafeqin [Mojahedin Khalq] and supplying weapons for them.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution did not provide any
    specific information on the evidence presented against this defendant.
    Defense No information is available on Mr. Sohrab Qolavand's defense.
    Judgment The Islamic Revolutionary Court of Army in Sanandaj identified
    Mr. Sohrab Qolavand as "Mofsed (corruptor on Earth) and Mohareb (fighter)
    against God." He was condemned to death. The ruling was carried out when
    he was executed by firing squad in Sanandaj on December 21, 1981. No
    specific information is available about the defendant s execution. Mr.
    Sohrab Qolavand was 24 years old.
