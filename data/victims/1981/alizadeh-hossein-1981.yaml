circumstances: >
    News of the execution of Mr. Hossein Alizadeh, son of Abbas, and 34 other
    individuals, was published in Kayhan newspaper on Monday, September 28,
    1981, quoting the communiqu of the Office of Public Relations of the
    Islamic Revolutionary Prosecutor General s Office. The names and crimes of
    the accused have been stated in this communiqu . Mr. Alizadeh is also one
    of the 12028 individuals listed in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Based on available
    information, Mr. Alizadeh was a supporter of the Fadaiyan Khalq
    Organization. The Fadaiyan Khalq Organization, a Marxist Leninist group
    inspired by the Cuban Revolution and the urban guerilla movements of Latin
    America, was founded in 1971 by two communist groups opposed to the
    Pahlavi regime. Following the 1979 revolution, the Organization, which had
    renounced armed struggle, split over their support of the Islamic Republic
    and of the Soviet Union. The Fadaiyan Khalq Minority opposed the Islamic
    Republic and was active mainly in the political arena and the labor
    movement. Arrest and detention The circumstances of Mr. Alizadeh s arrest
    and detention are unknown. Trial No information is available on the
    defendant s trial. According to the communiqu of the Office of Public
    Relations of the Islamic Revolutionary Prosecutor General s Office, the
    Tabriz Islamic Revolutionary Tribunal tried Mr. Alizadeh and 34 other
    individuals. Charges The Office of Public Relations of the Islamic
    Revolutionary Prosecutor General s Office has stated the charges brought
    against Mr. Hossein Alizadeh and 27 others as being working with and being
    actively connected to the Hypocrites (derogatory terms used by the Islamic
    Republic to describe the MKO) organization, taking part in living in safe
    houses, procurement and possession of prohibited arms and explosive
    materials, participation in street demonstrations and skirmishes, approval
    and acceptance of Hypocrites position of adopting armed struggle, devising
    plans of terror and spreading fear and insecurity among the engaged Moslem
    people [of Iran], plotting rising against the Islamic Republic. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Alizadeh. Defense
    No information is available on Mr. Alizadeh s defense. Judgment The Tabriz
    Islamic Revolutionary Tribunal sentenced Mr. Hossein Alizadeh to death.
    The sentence was carried out between Wednesday, September 23, and Friday,
    September 25, 1981, in [the city of] Tabriz and he was shot by a firing
    squad.
