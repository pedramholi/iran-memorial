circumstances: >
    Mr. Mohammad Reza Moqadaszadeh is one of the 12,028 individuals listed in
    an addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization (MKO) on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. The information about Mr. Mohammad
    Reza Moqadaszadeh was drawn from the website of the People's Mojahedin of
    Iran Organization (PMIO). He was born in Tehran. He was a junior high
    school student and a sympathizer of PMIO. Arrest and detention Mr.
    Mohammad Reza Moqadaszadeh was arrested and taken to Evin Prison in 1981.
    Trial No information is available on the defendant s trial. Charges No
    information is available on Mr. Mohammad Reza Moqadaszadeh s charges. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defense No information is available about
    his defense. Judgment No specific information is available about the death
    sentence. Mr. Mohammad Reza Moqadaszadeh was condemned to death and
    executed by firing a squad at Evin Prison during 1981. He was only 13 when
    executed.
