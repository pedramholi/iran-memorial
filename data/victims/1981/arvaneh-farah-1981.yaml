circumstances: >
    Ms. Farah Arvaneh is one of the 1533 executed prisoners listed by the
    Association of Iranian Women of K ln (Germany). The list published in 1997
    is entitled: "A partial list of names of women executed by the Islamic
    Republic of Iran." Ms. Arvaneh's name is also listed among 12028
    individuals whose execution or death was reported by the Iran's People
    Mojahedin Organization in their publication Mojahed ( issue # 261,
    September 6th, 1985). Arrest and detention The circumstances of this
    defendant s arrest and detention are not known. Trial No information is
    available on the defendant s trial. Charges The charges against the
    defendant are unknown. Evidence of guilt The report of this execution does
    not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Ms. Arvaneh's defense.
    Judgment No specific information regarding the death sentence is
