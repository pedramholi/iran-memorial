circumstances: >
    The information about Mr. Ardeshir Mehrban Eshliki, son of Hassan, has
    been sent to Omid, via an electronic form, by an individual familiar with
    this case. The information about the execution of Mr. Mehrban Eshliki and
    29 other individuals was released in a communiqué of the Central Public
    Prosecutor’s Office, and published in the newspaper Kayhan on December 1,
    1981. This execution was also reported in an addendum to the Mojahed
    magazine (No 261), published by Mojahedin Khalq Organization in 1985. The
    list includes 12028 individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Mr. Mehrban Eshliki was a nurse and affiliated with the
    Mojahedin Khlaq Organization (electronic form). Arrest and detention The
    circumstances of Mr. Mehrban Eshliki’s arrest and detention are not known.
    Trial There is no information regarding this trial. Charges Based on the
    Kayhan newspaper’s report, the Public Prosecutor’s Office stated that Mr.
    Mehrban Eshliki, “a member of an armed team” was charged with
    “assassination of Revolutionary Guards brothers and individuals of the
    Party of God ( ).” The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt No information is available
    concerning the evidence presented against the accused. Defense No
    information is available concerning Mehrban Eshliki’s defense. Judgment No
    specific information is available about the verdict leading to this
    execution. According to the official communiqué of the Public Prosecutor’s
    Office, Mr. Mehrban Eshliki, along with 29 others, were declared
    “corruptors” and “enemies of God” and were sentenced to death. Mr.
    Ardeshir Mehrban Eshliki was shot by a firing squad on November 29, 1981
    in Tehran.
