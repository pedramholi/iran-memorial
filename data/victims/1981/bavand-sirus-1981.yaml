circumstances: >
    The news of the execution of Mr. Sorush Bavand and two other individuals
    was announced in a communiqué by the Sari Islamic Revolutionary
    Prosecutor’s Office published in Ettela’at on July 7, 1981. Mr. Bavand,
    22, and a supporter of the Fadayian Khalgh Guerrilla Organization is also
    one of the 12,028 individuals listed in an addendum to the Mojahed
    magazine (No 261), published by Mojahedin Khalq Organization in 1985. The
    list includes individuals, affiliated with various opposition groups, who
    were executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. The
    Fadayian Khalq Guerrilla Organization, a Marxist Leninist group inspired
    by the Cuban Revolution and the urban guerrilla movements of Latin
    America, was founded in 1971 by two communist groups opposed to the
    Pahlavi regime. Following the 1979 revolution, the Organization, which had
    renounced armed struggle, split over their support of the Islamic Republic
    and of the Soviet Union. A number of the Organization’s members, who did
    not renounce armed struggle, founded the group the Fadayian Khalq
    Guerrillas (Ashraf Dehqani Branch). Arrest and detention The circumstances
    of Mr. Bavand’s arrest and detention are not known. Trial No information
    is available on Mr. Bavand’s trial. Charges Mr. Bavand was charged with
    “establishing a safe house, acting against the Islamic Republic of Iran,
    assault and battery of a Revolutionary Guard, and direct contact with the
    upper level of his organization.” Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. Bavand. Defense No information is available on Mr. Bavand’s
    defense. Judgment . The Sari Islamic Revolutionary Tribunal found Mr.
    Bavand guilty of rebellion, corruption on earth and waging war on God, and
    sentenced him to death. He was executed by a firing squad on July 5, 1981
    in the Sari Islamic Revolutionary Guards Corps base. Mr. Bavand was 22
    years old at the time of his execution.
