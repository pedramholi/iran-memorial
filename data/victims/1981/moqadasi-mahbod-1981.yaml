circumstances: >
    News of the execution of Mr. Mahbod Moqadasi, along with twelve others,
    was published in the Jomhuri Eslami newspaper on July 5, 1981, quoting the
    announcement by the Islamic Revolutionary Guards of Jahrom. Mr. Mahbod
    Moqadasi is also one of the 12,028 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by the Mojahedin Khalq
    Organization on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. According to this source, Mr. Mahbod
    Moqadasi was a high school student, single, and a sympathizer of the
    Mojahedin Khalq Organization. Arrest and detention There is no specific
    information on the defendant s arrest and detention. Trial The Islamic
    Revolutionary Court of Estahban tried Mr. Mahbod Moqadasi, but no
    information is available on the defendant s trial. Charges The charge
    against Mr. Mahbod Moqadasi was announced as, membership in the Monafeqin
    [Mojahedin Khalq] Organization. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution did not provide any specific information on the evidence
    presented against the defendants. Defense No information is available on
    Mr. Mahbod Moqadasi's defense. Judgment َThe Islamic Revolutionary Court
    of Mashhad identified Mr. Mahbod Moqadasi as "Mohareb (fighter) and Mofsed
    (corruptor on Earth)." He was condemned to death. The ruling was carried
    out by the Revolutionary Guards when he was executed in Jahrom on July 2,
    1981. No specific information is available about the defendant s
    execution. Mr. Mahbod Moqadasi was 20 years old.
