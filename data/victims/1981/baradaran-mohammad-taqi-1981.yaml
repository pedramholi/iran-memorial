circumstances: >
    The execution of Mr. Mohammad Taqi Baradaran, son of Mohammad Hossein,
    along with 20 other individuals, was announced in a communiqué of the
    Public Relations department of the Central Islamic Revolutionary
    Prosecutor’s Office and published in the Jomhuri Eslami newspaper on
    December 30, 1981. Mr. Sahlolbei’ is one of the 12028 individuals listed
    in an addendum to the Mojahed magazine (No 261), published by Mojahedin
    Khalq Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. The 21 executed individuals were sympathizers or
    members of the Mojahedin Khalq Organization. The communiqué of the
    Prosecutor’s Office begins with this verse of the Koran: “Verily, the
    hypocrites shall be in the lowest depth of the fire” [4: 145]. Arrest and
    detention The circumstances of Mr. Baradaran’s arrest and detention are
    not known. Trial There is no information regarding this trial. Charges The
    personal charge brought against Mr. Baradaran is not known. He and 11
    other individuals were collectively charged with: “membership of the
    military-political division of the Hypocrites, participation in several
    assassinations, causing armed clashes, participation in illegal
    demonstrations and identification of individuals, activities in safe
    houses and houses of corruption, throwing Molotov Cocktails and setting
    buses on fire, causing explosions with gas and grenades, possessions and
    carrying arms.” The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt No information is available concerning the
    evidence presented against the accused. Defense No information is
    available concerning Mr. Baradaran’s defense. Judgment An Islamic
    Revolutionary tribunal condemned Mr. Mohammad Taqi Baradaran to death. He
    and 11 other individuals were executed on December 26, 1981 in Mashad.
