circumstances: >
    Ms. Mansureh Omumi is one of the 1,533 executed prisoners listed by the
    Association of Iranian Women of Köln (Germany). The list, published on
    September 10, 1997, is entitled: "A partial list of names of women
    executed by the Islamic Republic of Iran.” This list has been updated by
    former political prisoners living in various countries. This execution was
    also reported in an addendum to the Mojahed magazine (No 261), published
    by Mojahedin Khalq Organization in 1985. The list includes 12028
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Additional information
    about Ms. Omumi is taken from the website of the Mojahedin Khalq
    Organization. Ms. Mansureh Omumi was a sympathizer of the Mojahedin Khalq
    Organization. Her sister, Fariba, also a sympathizer of the Mojahedin
    Khalq, was executed in Evin prison in December 1988. Arrest and detention
    The circumstances of this defendant’s arrest and detention are unknown.
    Trial No information is available on the defendant’s trial. Charges No
    information is available on Ms. Mansureh Omumi’s charges. Evidence of
    guilt The report of this execution contains no evidence provided against
    the defendant. Defense No information is available on Ms. Omumi's defense.
    Judgment According to the web site of the Mojahedin, Ms. Mansureh Omumi
    died under torture in the Esfahan prison in September 1981.
