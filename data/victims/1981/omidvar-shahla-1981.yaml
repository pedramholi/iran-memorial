circumstances: >
    Ms. Shahla Omidvar is one of the 12028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Additional information has been drawn from an
    electronic form sent to Omid by an individual familiar with this case.
    According to the electronic form, she was born in Bojnord and affiliated
    with the Mojahedin Khalq Organization. Arrest and detention The exact
    circumstances of this defendant’s arrest and detention are not known.
    According to the form, she was arrested a few months before the execution
    and was detained at a hotel that was used as a prison. Trial No
    information is available on the defendant’s trial. Charges According to
    the form, Ms. Omidvar was charged with affiliation with the Mojahedin
    Khalq Organization. Evidence of guilt The report of this execution does
    not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Ms. Omidvar’s defense.
    Judgment Ms. Shahla Omidvar was executed by a firing squad in Bojnord on
    August 7, 1981 ( Mojahed ).
