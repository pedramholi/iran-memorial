circumstances: >
    The information about Mr. Mas ud Khalilzadeh was drawn from the web site
    of the Mojahedin Khalq Organization. He was born in Sabzevar. He was a
    sympathizer of this organization. He was executed along with 8 other
    sympathizers of the Mojahedin. Arrest and ِDetention The circumstances of
    this defendant s arrest and detention are not known. According to the
    website of the Mojahedin, he was detained in Sabzevar. Trial No
    information is available on the defendant s trial. Charges No information
    is available on Mr. Khalilzadeh s charges. Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available about
    his defense. Judgment According to the website of the Mojahedin, the day
    of the executions, the Revolutionary Guards of the city announced via
    loudspeakers that they would no longer be soft on Mojahedin prisoners and
    would execute them all. Mr. Mas ud Khalilzadeh was condemned to death and
    executed by a firing squad in the northern hills of Sabzevar on August 31,
    1981.
