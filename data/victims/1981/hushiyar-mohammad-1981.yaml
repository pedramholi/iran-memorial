circumstances: >
    The information about the execution of Mr. Mohammad Hushiyar was released
    by a communique from the Islamic Revolution's Prosecutor's Office and
    published in the newspaper, Jomhuri Eslami , on October 8, 1981. Arrest
    and detention No information is available about the defendant's arrest or
    detention. Trial No information is available about Mr. Hushiyar's trial.
    Charges Mr. Hushiyar was charged with "active sympathy with the Monafeqin
    Organization; with participation in the clashes of Shahriar [with security
    forces], in particular in the clash of 31/3/1360 [June 20, 1981]; and with
    providing financial assistance to the Organization." Evidence of guilt No
    information is available about evidence of guilt. Defense The communique
    does not contain any information about the accused's defense or the
    presence of a counsel during the trial. Judgment The defendant was
    convicted and sentenced to death. Mr. Hushiyar was not given the
    opportunity to appeal the verdict and was executed on October 7, 1981.
