circumstances: >
    Mr. Eskandar Azadeh is one of the 12028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Additional information has been sent to Omid by an
    individual familiar with this case via an electronic form. Mr. Azadeh was
    a high school student and a sympathizer of the Mojahedin Khalq
    Organization. Arrest and detention The circumstances of this defendant’s
    arrest and detention are not known, other than he was arrested in 1981 in
    Bandar-e Dayer (Bushehr province). Trial According to the available
    information, Mr. Azadeh was tried and condemned one year imprisonment.
    However, Ayatollah Khalkhali re-tried him in Bushehr prison. Charges Mr.
    Azadeh was charged with sympathizing with the Mojahedin Khalq
    Organization. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Azadeh’s defense. Judgment
    Ayatollah Khalkhali condemned Mr. Eskandar Azadeh to death. He was shot by
    a firing squad in Bushehr on October 25, 1981.
