circumstances: >
    Mr. Javad Tokhmafshan, son of Seifollah, is one of the 12028 individuals
    listed in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Additional information has been
    drawn from an electronic form and interview with an individual familiar
    with this case. He was born to a farmer family in Kermanshah. He was a
    member of the Mojahedin Khalq Organization. Arrest and detention According
    to the available information, Mr. Tokhmafshan was arrested in 1981 while
    riding a motorcycle along with his friends as he was carrying something.
    The sender of the form stated that he may have been carrying explosives at
    the time of arrest. Mr. Tokhmafshan was detained at Dizelabad prison in
    Kermanshah and reportedly had been severely tortured in a way that marks
    of torture could be observed on his body. Trial No information is
    available on the defendant’s trial. Charges No information is available
    about the charges brought against Mr. Tokhmafshan. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Tokhmafshan's defense. Judgment No information is
    available about the verdict leading to this execution. Mr. Javad
    Tokhmafshan was executed in Kermanshah on November 3, 1981.
