circumstances: >
    The information about Mr. Bahram Johar Haqiqi is from a book titled
    Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s Martyrs” by Baqer
    Mortazavi, Germany, copyright 1999. Mr. Johar Haqiqi is also one of the
    12028 individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Mr. Johar Haqiqi was
    born in Rasht in 1963. After finishing high school, he started his
    training in a factory. Arrest and detention The circumstances of this
    defendant’s arrest and detention are unknown. Mr. Johar Haqiqi was
    reportedly arrested in October, 1981 and was tortured severely for three
    months. Trial No information is available on the defendant’s trial.
    Charges No information is available on Mr. Johar Haqiqi’s charges.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Johar Haqiqi's defense. Judgment No
    detail information is available on Mr. Johar Haqiqi's execution. According
    to the above source, he was executed by firing squad in January,1982.
