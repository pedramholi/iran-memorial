circumstances: >
    Information about Ms. Farah Ne’mati has been sent to Omid via an
    electronic form by a former cellmate. Ms. Ne’mati was a nurse and a
    sympathizer of the Mojahedin Khalq Organization. Arrest and detention Ms.
    Ne’mati was arrested in October/November 1981. The details of her arrest
    are not known. She was detained for only a few weeks, during which she was
    held incommunicado. First she was kept in a ward of Evin prison that was
    changed into the prison clinic later and the prisoners were transferred to
    section 240. She was in room 3. Trial There is no information regarding
    this trial. Charges The charges brought against the defendant are not
    known. Evidence of guilt No information is available concerning the
    evidence presented against the accused. Defense No information is
    available concerning the defense. Judgment No specific information is
    available about the verdict leading to this execution. Ms. Faraj Ne’mati
    was shot by a firing squad on December 6, 1981.
