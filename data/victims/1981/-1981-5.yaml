circumstances: >
    The execution of this unidentified person was reported by the Etela'at
    daily on July 8, 1981. According to this report, the victim had been in
    contact with an outlawed communist organization that opposed the Islamic
    Republic. He reportedly had printed and distributed political leaflets.
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial No information is available on the
    defendant’s trial. Charges The defendant was accused of "impiety" and of
    waging "war against God and his Prophet." Evidence of guilt The report of
    this execution does not contain information regarding the evidence
    provided against the defendant. Defense No information is available on the
    defense. Judgment The Shiraz Islamic Revolutionary Tribunal found the
    victim guilty of "corruption on earth" and sentenced him to death.
