circumstances: >
    The execution of Mr. Jamshid Fada’i, son of Alijom’eh, along with 20 other
    individuals, was announced in a communiqué of the Public Relations
    department of the Central Islamic Revolutionary Prosecutor’s Office and
    published in the Jomhuri Eslami newspaper on December 30, 1981. Mr. Fada’i
    is one of the 12028 individuals listed in an addendum to the Mojahed
    magazine (No 261), published by Mojahedin Khalq Organization in 1985. The
    list includes individuals, affiliated with various opposition groups, who
    were executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. The 21
    executed individuals were sympathizers or members of the Mojahedin Khalq
    Organization. The communiqué of the Prosecutor’s Office begins with this
    verse of the Koran: “Verily, the hypocrites shall be in the lowest depth
    of the fire” [4: 145]. Arrest and detention The circumstances of Mr.
    Fada’i’s arrest and detention are not known. Trial There is no information
    regarding this trial. Charges The personal charge brought against Mr.
    Fada’i is not known. He and 2 other individuals were collectively charged
    with: “participation in armed groups after the declaration of armed
    struggle by the Organization of Hypocrites [the Mojahedin Khalq
    Organization], throwing Molotov Cocktails, participation in demonstration
    and causing clashes with the Muslim people, battery of Muslim brothers and
    causing injuries, being in contact with other cells of the Organization,
    deluding the minds of the youth, and printing and distribution of illegal
    publications.” The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt No information is available concerning the
    evidence presented against the accused. Defense No information is
    available concerning Mr. Fada’i’s defense. Judgment Mr. Jamshid Fada’i was
    condemned to death. He and 2 other individuals were executed on December
    29, 1981 in Masjed-e Soleyman (Khuzestan province). He was 24 at the time
    of execution.
