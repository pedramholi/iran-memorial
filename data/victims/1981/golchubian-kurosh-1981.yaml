circumstances: >
    The information about Mr. Kurosh Golchubian is taken from the book Our
    Martyrs for Freedom and Socialism by Rah-e Kargar Publications. Mr.
    Golchubian (Mojahedin Khalq Iran) is also one of the 12028 individuals
    listed in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. He was born in Mazandaran in 1962,
    and a high school graduate. After the Revolution, he worked with the
    Students Sympathizers of the Fadaiyan Khalq (Pishgam) for some time. Later
    in 1979, he joined the Revolutionary Workers Organization of Iran, Rah-e
    Kargar. In September, 1981, he was arrested and detained for 25 days.
    According to this source, he was severely tortured during his detention.
    Rah-e Kargar or the Revolutionary Workers Organization of Iran was
    established in the summer of 1979. The Organization was founded by
    individuals from various leftist groups who rejected the idea of armed
    struggle and believed in political action. They identified themselves as
    Marxist-Leninists, promoting a socialist revolution and the leadership of
    the proletariat. They differed with the pro-Soviet communist party, Tudeh,
    in that they opposed the Islamic Republic and Ayatollah Khomeini's
    leadership. Arrest and detention The details of this defendant s arrest
    and detention are unknown. On October 22, 1981, the state official raided
    Mr. Kurosh Golchubian s house and arrested him. Trial No information is
    available on the defendant s trial. Charges No information is available on
    Mr. Kurosh Golchubian s charges. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution contains no evidence provided against the defendant. Defense No
    information is available about his defense. Judgment No specific
    information is available about the execution sentence. According to the
    above source, Mr. Kurosh Golchubian was executed by a firing squad on the
    same day he was arrested (October 22, 1981).
