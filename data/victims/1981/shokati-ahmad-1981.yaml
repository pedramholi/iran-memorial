circumstances: >
    Mr. Ahmad Shokati is one of the 12,028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with Islamic Republic security forces from June,1981 to the
    publication date of the magazine. Additional information regarding Mr.
    Ahmad Shokati s execution was found on the Mojahedin Khalq Organization s
    website. He was born in Chalus and was a sympathizer of the Mojahedin
    Organization. Arrest and detention There is no specific information on the
    defendant s arrest and detention. According to the Mojahedin s website,
    Mr. Ahmad Shokati was arrested at the start of the Organization s armed
    clashes with the Revolutionary Guards, during an assignment in July1981.
    He was detained for three months and during that time, the officials did
    not know his identity. Trial No information is available on the defendant
    s trial. Charges No information is available on Mr. Ahmad Shokati s
    charges. According to the Mojahedin s website, his summary execution took
    place due to the revelation of his identity. Therefore, it is possible
    that he was charged for the membership of the Mojahedin Khalq Organization
    which was considered Mohareb (fighter against God) in those days. Evidence
    of guilt The report of this execution contains no evidence provided
    against the defendant. Defence No information is available on Mr.
    Shokati's defence. Judgment No specific information is available about
    this execution. According to the web site of the Mojahedin, Mr. Ahmad
    Shokati was executed after the revelation of his identity on October 12,
    1981.
