circumstances: >
    The news of the execution of Mr. Farid Yazdanian and 18 other individuals
    was announced by a Central Islamic Revolutionary Prosecutor’s Office
    communiqué published in Kayhan and Jomhouri Eslami newspapers on August
    16, 1981. Mr. Yazdanian, university student, and a supporter of the
    Fadayian Khalq Guerrilla Organization (Minority), is also one of the
    12,028 individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. The Fadayian Khalq
    Guerrilla Organization, a Marxist Leninist group inspired by the Cuban
    Revolution and the urban guerrilla movements of Latin America, was founded
    in 1971 by two communist groups opposed to the Pahlavi regime. Following
    the 1979 revolution, the Organization, this had renounced armed struggle,
    split over their support of the Islamic Republic and of the Soviet Union.
    A number of the Organization’s members, who did not renounce armed
    struggle, founded the group the Fadayian Khalq Guerrillas (Ashraf Dehqani
    Branch). Arrest and detention The circumstances of Mr. Farid Yazdanian’s
    arrest and detention are not known. Trial According to the Central Islamic
    Revolutionary Prosecutor’s Office communiqué, the Central Islamic
    Revolutionary Tribunal issued Mr. Yazdanian’s sentence. No information is
    available on Mr. Yazdanian’s trial. Charges The Central Islamic
    Revolutionary Prosecutor’s Office communiqué announced the following
    charges jointly against Mr. Yazdanian and 18 other individuals: “waging
    war on God and His Prophet,” “supporting anti-people grouplets,”
    “attacking innocent civilians and assault, battery and murder of the
    same,” “living in safe houses,” “acting to overthrow the Islamic
    Republic,” “planning the assassination of state dignitaries,” and
    “attempting to implement the plans of world imperialism, particularly
    America.” This communiqué announced the only charge specific to Mr.
    Yazdanian as “member of the American grouplet, the Minority Fadayian
    Guerrillas.” Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against Mr. Yazdanian.
    Defense No information is available on Mr. Yazdanian’s defense. Judgment
    The Central Islamic Revolutionary Tribunal sentenced Mr. Yazdanian to
    death. He was executed by a firing squad on August 15, 1981.
