circumstances: >
    Mr. Hasan Farahnak s, execution was reported by the Mojahedin Khalq
    Organization s (MKO) website. Mr. Farahnak was a MKO sympathizer. It is
    mentioned on the website that "twenty thousand people participated in his
    funeral procession in the city of Rasht. All the schools and factories
    were closed in protest against this crime." According to the MKO website,
    Mr. Hassan Farahnak was killed by a government official in Rasht on
    January 3, 1981. The cause of death was a knife wound in his heart. Arrest
    and detention Mr. Farahnak was never arrested. Trial Mr. Farahnak had no
    trial. Charges There were no official charges against Mr. Farahnak.
    Defence Mr. Farahnak had no opportunity to defend himself before being
    killed. Judgment No information is available about whether there was a
    ruling against this person.
