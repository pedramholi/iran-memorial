circumstances: >
    Mr. Mohammad Sadeq Golzadeh Ghafuri is also one of the 12028 individuals
    listed in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Mr. Golzadeh Ghafuri’s brother,
    Mohammad Kazem, and his sister, Maryam were also executed in the 1980’s.
    His father was a cleric, with a doctorate in law from Sorbonne University
    in Paris. He was elected a representative to the Majles (Parliament) but
    due to his disapproval of government’s policies, he gave up his political
    career (Ms. Mina Entezari’s weblog, in memory of Maryam Golzadeh Ghafuri).
    Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Trial No information is available on the
    defendant’s trial. Charges The charges brought against the defendant are
    not known. Evidence of guilt The statement issued by the Prosecutor’s
    Office does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on the defense.
    Judgment Mr. Mohammad Sadeq Golzadeh Ghafuri was shot by a firing squad in
    Tehran on September 19, 1981.
