circumstances: >
    The execution of Mr. Shafi' Ramezani, born and residing in Sanandaj and a
    member of the Fadayian Khalq of Iran Organization, is reported in the
    Jomhuri-e Eslami daily on 13 July 1981. Mr. Ramezani is also one of the
    12028 individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial No information is available on Mr. Ramazani s trial. Charges Mr.
    Ramezani was charged with "armed rebellion against the Islamic Republic
    and active participation in a 1979 sit-in in the Governor's offices
    demanding the expulsion of the Revolutionary Guards from Sanandaj."
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Ramezani's defense or whether he had
    access to legal counsel. Judgment The defendant was convicted by the
    Revolutionary Tribunal of Kordestan as "corruptor on earth and enemy of
    God and of God's Prophet", and executed following the confirmation of the
    verdict by the Supreme Judicial Council. No further information is
    available.
