circumstances: >
    The information about Mr. Hasan Tabataba'i is taken from the book Our
    Martyrs in the Path to Freedom , copyright 2001 by the Rah-e Kargar
    Publications. He was an Air Force major and worked at the Mehrabad Airport
    as a chief air traffic controller for military planes. He, along with
    several others, secretly published and distributed a publication named
    Unity of the Committed Army Personnel . "Rah-e Kargar" or the
    "Revolutionary Workers Organization of Iran" was established in the summer
    of 1979. The Organization was founded by individuals from various leftist
    groups who rejected the idea of armed struggle and believed in political
    action. They called themselves Marxist-Leninists, promoting a socialist
    revolution and the leadership of the proletariat. They differed with the
    pro-Soviet communist party, Tudeh, in that they opposed the Islamic
    Republic and Ayatollah Khomeini's leadership. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known. Mr.
    Tabataba'i was arrested by the Revolutionary Guards in the fall of 1981
    while he was carrying underground publications. Trial No information is
    available on the defendant’s trial. Charges No information is available on
    Mr. Tabataba'i’s charges. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defence No
    information is available about the defendant’s defence. Judgment No
    specific information is available about the defendant’s execution.
    According to the book, Mr. Tabataba'i was executed by a firing squad in
    1981.
