circumstances: >
    The news of the execution of Mr. Vahid E tezadi (Dailami) and 35 (in
    Kayhan ) and 48 (in Jomhuri Eslami ) other individuals was released in a
    communiqu of the Central Islamic Revolutionary Public Prosecutor s Office,
    published in the Kayhan and Jomhuri Eslami dailies on November 26, 1981.
    This execution was also reported in an addendum to the Mojahed magazine
    (No 261), published by Mojahedin Khalq Organization (MKO) in 1985. The
    list includes 12028 individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Additional information about Mr. E'tezadi Dailami is taken from
    the book Our Martyrs in the Path to Freedom by Rah-e Kargar publications,
    copyright 1988. He was a student in Tehran Polytechnic College and a
    sympathizer of the Rah-e Kargar Organization. "Rah-e Kargar" or the
    "Revolutionary Workers Organization of Iran" was established in the summer
    of 1979. The Organization was founded by individuals from various leftist
    groups who rejected the idea of armed struggle and believed in political
    action. They introduced themselves as Marxist-Leninists, promoting a
    socialist revolution and the leadership of the proletariat. They differed
    with the pro-Soviet communist party, Tudeh, in that they opposed the
    Islamic Republic and Ayatollah Khomeini's leadership. Arrest and detention
    The circumstances of this defendant s arrest and detention are unknown.
    According to the Rah-e Kargar book, while waiting at a rendezvous, Mr.
    E'tezadi Dailami was identified and arrested by a Revolutionary Guard in a
    Tehran street on July 25, 1981. He was detained at the Evin Prison for
    four months. Trial No information is available on the defendant s trial.
    Charges According to the communiqu of the Central Public Prosecutor s
    Office, Mr. E tezadi Dailami was charged with being in charge of the
    investigative and operational section of the American Organization, Rah-e
    Kargar. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution contains no
    evidence provided against the defendant. Defence No information is
    available about the defendant s defence. Judgment No specific information
    is available about the defendant s execution. Based on the information
    available in the Kayhan and the Jomhuri Eslami dailies, the Central
    Islamic Republic Court declared Mr. E'tezadi Dailami a corruptor, enemy
    and fighter against God and sentenced him to death. He was executed by a
    firing squad at the Evin Prison on the dawn of November 25, 1981.
