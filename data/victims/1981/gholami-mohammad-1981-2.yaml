circumstances: >
    The information about Mr. Mohammad Gholami is taken from the book Our
    Martyrs for Freedom and Socialism by Rah-e Kargar Publications. He was
    born in a working class family in Qazvin. After the revolution, he was
    active in the movement of unemployed workers in Qazvin. He joined the
    Communication and Distribution of Publications unit of the Rah-e Kargar
    Organization. He was arrested and detained for two months for these
    activities. "Rah-e Kargar" or the "Revolutionary Workers Organization of
    Iran" was established in the summer of 1979. The Organization was founded
    by individuals from various leftist groups who rejected the idea of armed
    struggle and believed in political action. They called themselves
    Marxist-Leninists, promoting a socialist revolution and the leadership of
    the proletariat. They differed with the pro-Soviet communist party, Tudeh,
    in that they opposed the Islamic Republic and Ayatollah Khomeini's
    leadership. Arrest and detention The details of this defendant s arrest
    and detention are unknown. Mr. Mohammad Gholami was arrested in October,
    1981. Trial No information is available on the defendant s trial. Charges
    No information is available on Mr. Mohammad Gholami s charges. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution contains no evidence
    provided against the defendant. Defense No information is available about
    his defense. Judgment No specific information is available about the death
    sentence. According to the above source, Mr. Mohammad Gholami was executed
    by a firing squad on November 11, 1981.
