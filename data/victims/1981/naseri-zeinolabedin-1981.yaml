circumstances: >
    News of the execution of Mr. Zeinol abedin Naseri, son of Abbas, a
    resident of Borj village near Bojnord, was published in the Jomhuri Eslami
    newspaper on October 24, 1981. News of the execution, name, and charges
    against the defendant was given to the Pars news agency by the Public
    Relations Office of the Khorasan Court. Arrest and detention There is no
    specific information on the defendant s arrest and detention. He was
    imprisoned in Mashhad for eight years. Trial No information is available
    on the defendant s trial. Charges According to the Public Relations Office
    of the Khorasan Court, the charges against Mr. Zeinol abedin Naseri were
    announced as, kidnapping a five year old girl and murdering her in 1973.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    International human rights organizations have drawn attention to reports
    indicating that Islamic Republic authorities have brought trumped-up
    charges against their political opponents and executed them for alleged
    drug trafficking, sexual, and other criminal offences. Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted based on trumped-up charges is
    unknown. Evidence of guilt The report of this execution did not provide
    any specific information on the evidence presented against the defendant.
    Defense No information is available on Mr. Zeinol abedin Naseri's defense.
    Judgment The Khorasan Court condemned Mr. Zeinol abedin Naseri to death.
    The ruling was confirmed by the Supreme Judiciary Council and carried out
    in Mashhad on October 24, 1981.
