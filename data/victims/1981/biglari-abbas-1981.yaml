circumstances: >
    The information about Mr. Abbas Biglari is taken from the book Our Martyrs
    in the Path to Freedom by Rah-e Kargar publication, © 1988. He was born in
    Qazvin, was an architecture student in the Building College and an
    activist in the student movement. He joined the Rah-e Kargar Organization
    in 1979. "Rah-e Kargar" or the "Revolutionary Workers Organization of
    Iran" was established in the summer of 1979. The Organization was founded
    by individuals from various leftist groups who had rejected the idea of
    armed struggle and believed in political action. They introduced
    themselves as Marxist-Leninists, promoting a socialist revolution and the
    leadership of the proletariat. They differed with the pro-Soviet communist
    party, Tudeh, in that they opposed both the Islamic Republic and Ayatollah
    Khomeini's leadership. Arrest and detention The circumstances of this
    defendant’s arrest and detention are unknown. Mr. Biglari was arrested on
    October 15, 1981. During his detention, he had no visits with his family.
    He was denied the right to have an attorney. Trial No information is
    available on the defendant’s trial. Charges No information is available on
    Mr. Biglari’s charges. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defence No
    information is available about the defendant’s defence. Judgment No
    specific information is available about the defendant’s execution.
    According to the above source, Mr. Biglari was executed by a firing squad
    in 1981. The exact date and location of his execution is unknown.
