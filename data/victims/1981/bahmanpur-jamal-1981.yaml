circumstances: >
    Mr. Jamal Bahmanpur is one of the 12,028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization (MKO) on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Further information about Mr.
    Bahmanpur (Kak Khaier) is taken from the book Our Martyrs in the Path to
    Freedom a Rah-e Kargar publication, copyright 1988. He was born in
    Sanandaj. He had been a sympathizer of the Rah-e Kargar Organization since
    1980 and he was a liaison with the Kurdish Pishmargeh (fighters) in the
    mountains. "Rah-e Kargar" or the "Revolutionary Workers Organization of
    Iran" was established in the summer of 1979. The Organization was founded
    by individuals from various leftist groups who had rejected the idea of
    armed struggle and believed in political action. They introduced
    themselves as Marxist-Leninists, promoting a socialist revolution and the
    leadership of the proletariat. They differed with the pro-Soviet communist
    party, Tudeh, in that they opposed the Islamic Republic and Ayatollah
    Khomeini's leadership. Arrest and detention The circumstances of this
    defendant’s arrest and detention are unknown. According to the book, Mr.
    Bahmanpur was arrested in 1981 by Revolutionary Guards while driving with
    to Sanandaj with a friend. He was carrying the Organization’s
    publications. During his short detention period, he was allowed no visits
    with his family and he was denied the right to an attorney. Trial No
    information is available on the defendant’s trial. Charges No information
    is available on Mr. Bahmanpur’s charges. Evidence of guilt The report of
    this execution contains no evidence provided against the defendant.
    Defence No information is available about the defendant’s defence.
    Judgment No specific information is available about the defendant’s
    execution. Mr. Bahmanpur was executed by a firing squad in Sanandaj on
    December 16, 1981.
