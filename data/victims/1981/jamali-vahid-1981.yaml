circumstances: >
    Mr. ___ is one of the 12028 individuals listed in an addendum to the
    Mojahed magazine (No 261), published by Mojahedin Khalq Organization in
    1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Arrest and detention The circumstances of this defendant’s
    arrest and detention are not known. Trial No information is available on
    the defendant’s trial. Charges The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. ___'s
    defense. Judgment Based on the available information, the following human
    rights have been violated in this case: The right to liberty and security
    of the person. The right not to be subjected to arbitrary arrest and
    detention. Universal Declaration of Human Rights (UDHR), Article 3 ;
    International Covenant on Civil and Political Rights (ICCPR), Article 9.1
    . The right not to be punished for any crime on account of any act or
    omission which did not constitute a criminal offence, under national or
    international law, at the time it was committed. UDHR, Article 11.2 ;
    ICCPR, Article 15 , Article 6.2 . The right to freedom of thought,
    conscience, and religion, including the right to change and manifest one’s
    religion or belief. UDHR, Article 18 ; ICCPR, Article 18.1 , ICCPR,
    Article 18.2 ; Declaration on the Elimination of All Forms of Intolerance
    and of Discrimination Based on Religion or Belief, Article 1 and Article 6
    . In its general comment 22 (48) of 20 July 1993, the United Nation’s
    Human Rights Committee observed that the freedom to "have or to adopt" a
    religion or belief necessarily entailed the freedom to choose a religion
    or belief, including the right to replace one's current religion or belief
    with another or to adopt atheistic views, as well as the right to retain
    one's religion or belief. Article 18, paragraph 2, of the International
    Covenant on Civil and Political Rights bars coercion that would impair the
    right to have or adopt a religion or belief, including the use of threat
    of physical force or penal sanctions to compel believers or non-believers
