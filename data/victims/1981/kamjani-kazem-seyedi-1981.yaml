circumstances: >
    Mr. Kazem Seyedi Kamjani is one of the 12,028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 20,
    1981 to the publication date of the magazine. Additional information about
    Mr. Seyyedi Kamjani was taken from the website of the Mojahedin Khalq
    Organization. He was a sympathizer of this organization. He was born in
    Tehran. In 1975, while serving in the military in Qazvin, he was arrested
    for political activity and condemned to six years imprisonment. He was
    released in 1978 and became in charge of both the workers section and the
    high school student section of the Mojahedin Khalq Organization in Tabriz.
    Later on, he took charge of the information and security of the
    organization in the Azarbaijan province. According to the Mojahedin s
    website, Mr. Seyedi Kamjani was identified by the regime's agents while
    driving on September 20, 1981. They shot and killed him using automatic
    weapons. Arrest and detention Mr. Seyedi Kamjani was never arrested. Trial
    The defendant never stood trial. Charges Mr. Seyedi Kamjani was never
    officially charged. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defence Mr. Seyedi
    Kamjani never had a chance to defend himself. Judgment No information is
    available about a possible ruling against the defendant.
