circumstances: >
    The execution of Mr. Hamid Reza Yusefi, son of Abolfath, was reported in
    the Kayhan newspaper on December 29, 1981, and in an addendum to the
    Mojahed magazine (No 261), published by Mojahedin Khalq Organization in
    1985. This addendum lists 12028 individuals, affiliated with various
    opposition groups, who were executed or killed during clashes with the
    Islamic Republic security forces from June 1981 to the publication date of
    the magazine. The newspapers report calls him “one of the sympathizers of
    the terrorist group-let of hypocrites”, referring to the Mojahedin Khalq
    Organization. Arrest and detention The details of Mr. Yusefi’s arrest and
    detention are not known. Trial There is no information regarding this
    trial, other than Mr. Yusefi was tried at the Islamic Revolutionary
    Tribunal of Karaj. Charges According to the newspaper, Mr. Yusefi was
    charged with “being in charge of the team-houses in Karaj as well as the
    publishing house of this group-let, which is at war with God.” The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt No information is available concerning the evidence
    presented against the accused. Defense No information is available
    concerning Mr. Yusefi’s defense. Judgment The Islamic Revolutionary
    Tribunal of Karaj condemned Mr. Hamid Reza Yusefi to death. He was shot by
    a firing squad in Karaj on December 28, 1981 at dawn. At the time of
    execution, he was 25 years old.
