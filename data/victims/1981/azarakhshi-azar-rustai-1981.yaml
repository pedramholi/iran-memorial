circumstances: >
    Ms. Azar Rusta’i Azarakhshi is one of the 1,533 executed prisoners listed
    by the Association of Iranian Women of Köln (Germany). The list was
    published on September 10, 1997 and is entitled: “A Partial List of Women
    Executed by the Islamic Republic of Iran.” This list has been updated by
    former Iranian political prisoners from around the world. Ms. Azar Rusta’i
    Azarakhshi is also one of the 12,028 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by Mojahedin Khalq Organization
    (MKO) on September 6, 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. The additional information about Ms. Azar Rusta’i
    Azarakhshi was taken from the website of the MKO. She was a high school
    student and a militia member. There are various reports about her age at
    the time of her arrest. Different sources disagree on her age: according
    to the list mentioned above, she was 17; according to the Mojahed magazine
    (No 261), she was 20; and according to the MKO website, she was 15 years
    old. Arrest and detention The circumstances of this defendant’s arrest and
    detention are not known. Ms. Azar Rusta’i Azarakhshi was arrested and
    taken to Evin Prison in 1981. Trial No information is available on the
    defendant’s trial. Charges No information is available on Ms. Azar Rusta’i
    Azarakhshi’s charges. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defense No
    information is available about her defense. Judgment No specific
    information is available about the execution sentence. According to the
    MKO website, Ms. Azar Rusta’i Azarakhshi was executed by a firing squad at
    Evin prison in 1981.
