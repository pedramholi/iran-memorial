circumstances: >
    The execution of Mr. Mehdi Sadeqzadeh, son of Mostafa, along with 20 other
    individuals, was announced in a communiqué of the Public Relations
    department of the Central Islamic Revolutionary Prosecutor’s Office and
    published in the Jomhuri Eslami newspaper on December 30, 1981. The 21
    executed individuals were sympathizers or members of the Mojahedin Khalq
    Organization. The communiqué of the Prosecutor’s Office begins with this
    verse of the Koran: “Verily, the hypocrites shall be in the lowest depth
    of the fire” [4: 145]. Arrest and detention The circumstances of Mr.
    Sadeqzadeh’s arrest and detention are not known. Trial There is no
    information regarding this trial, other than it took place at the Islamic
    Revolutionary Tribunal of Yazd. Charges The personal charge brought
    against Mr. Sadeqzadeh is not known. He and 5 other individuals were
    collectively charged with: “membership in the military section of the
    Hypocrites [Mojahedin Khalq Organization] and being in charge of its
    so-called resistant council in Ardekan [Yazd province], possession of
    arms, Molotov Cocktails, and grenades in order to fight the regime of the
    Islamic Revolution and plotting to overthrow the regime, participation in
    causing fire, participation in an attempt to assassinate a Muslim brother,
    believing in overthrowing Islamic governance, and collecting monetary aid
    for the aforementioned Organization.” The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt No information is
    available concerning the evidence presented against the accused. Defense
    No information is available concerning Mr. Sadeqzadeh’s defense. Judgment
    The Islamic Revolutionary Tribunal of Yazd called Mr. Mostafa Sadeqzadeh a
    “corruptor on earth, at war with God and the honorable Prophet, and a
    rebel” and condemned him to death. He and 5 other codefendants were
    executed on December 29, 1981 in Yazd.
