circumstances: >
    Ms. Tahereh Vakili is one of the 12028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Additional information has been sent to Omid via an
    electronic form by a relative of hers. Arrest and detention According to
    the available information, Ms. Vakili was arrested around 5 p.m. on
    September 14, 1981 in Tehran due to her participation in a demonstration.
    During the 5 days of detention, she was kept incommunicado and denied the
    right to have an attorney. Trial There is no information regarding this
    trial. Charges The charges brought against the defendant are not known.
    Evidence of guilt No information is available concerning the evidence
    presented against the accused. Defense No information is available
    concerning Ms. Vakili’s defense. Judgment No specific information is
    available about the verdict leading to this execution. Ms. Tahereh Vakili
    was executed at dawn on September 19, 1981 in Evin prison.
