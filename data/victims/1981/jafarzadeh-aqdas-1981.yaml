circumstances: >
    News of the execution of Ms. Aqdas Ja'farzadeh was published on the page 4
    of Ettela at newspaper the on June 8, 1981. International human rights
    organizations have drawn attention to reports indicating that the Islamic
    Republic s authorities have brought trumped-up charges against their
    political opponents and executed them for drug trafficking, sexual, and
    other criminal offences. Each year, Iranian authorities sentence to death
    hundreds of alleged common criminals, following judicial processes that
    fail to meet international standards. The validity of the criminal charges
    brought against these defendants cannot be ascertained in the absence of
    the basic guarantees of a fair trial. The exact number of people convicted
    based on trumped-up charges is unknown. Arrest and detention The
    circumstances of this defendant s arrest and detention are not known.
    Trial This trail took place in the Islamic Revolutionary Court of Kashmar.
    No further information is available about Ms. Ja'farzadeh s trial. Charges
    The charge against Ms. Ja farzadeh was announced as several counts of
    non-maritial sex . Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on the defendant's defense. Judgment
    Ms. Ja'farzadeh was convicted, sentenced as a "corruptor on earth," and
    executed in Revolutionary Guards building of Kashmar.
