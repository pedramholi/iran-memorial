circumstances: >
    The execution of Mr. Mokhtar Nakhjavani, son of Gholam Hossein and
    resident of Bonab (East Azarbaijan province), was announced in the Jomhuri
    Eslami newspaper on December 1, 1981. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges Mr.
    Noruzi was charged with “the despicable act of homosexual rape and murder
    after the act”. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. International human rights organizations have drawn
    attention to reports indicating that the Islamic Republic’s authorities
    have brought trumped-up charges against their political opponents and
    executed them for drug trafficking, sexual, and other criminal offences.
    The exact number of people convicted based on trumped-up charges is
    unknown. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on his defense. Judgment Mr. Mokhtar
    Nakhjavani was condemned to death and executed. The details of the
    execution and the verdict are not known.
