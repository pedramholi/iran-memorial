circumstances: >
    The execution of Seyyed Mohsen Hoseini and two other individuals was
    announced in a communiqué by the Public Relations Office of the
    Prosecutor's office. The Jomhuri Eslami daily published this communiqué
    (October 8, 1981). This execution was also reported in an addendum to the
    Mojahed magazine (No 261), published by Mojahedin Khalq Organization in
    1985. The list includes 12028 individuals, affiliated with various
    opposition groups, who were executed or killed during clashes with the
    Islamic Republic security forces from June 1981 to the publication date of
    the magazine. Arrest and detention No information is available about Mr.
    Hoseini's arrest or detention. Trial No information is available on Mr.
    Hoseini's trial. Charges Mr. Hoseini was charged with "active sympathizing
    with the Monafeqin [“hypocrites”: term used by the Islamic Republic to
    refer to members of the People's Mujahedin of Iran]; participation in the
    clashes of Shahriar, in particular the clash of 31/3/1360 [June 20, 1981]
    [references made to an explosive]; and financial assistance to the
    People’s Mujahedin." Evidence of guilt No information is available about
    the evidence of guilt presented against the defendant. Defense There is no
    information about the accused's defense. Judgment The Revolutionary
    Tribunal of Karaj declared Mr. Hoseini an "enemy of God and his prophet"
    and a "rebel against the Islamic state." He was sentenced to death.
