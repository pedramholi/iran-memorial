circumstances: >
    The execution of Mr. Nurollah Shirkhani, son of Fathollah, was announced
    by the Pars news agency and published in the Kayhan newspaper on September
    26, 1981. Arrest and detention The circumstances of this defendant’s
    arrest and detention are not known. Trial No information is available on
    the defendant’s trial other than he was tried at the Islamic Revolutionary
    Tribunal of Ilam. Charges Mr. Shirkhani was charged with “consumption of
    alcohol, arms trade, and plotting to overthrow the Islamic Republic”. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on his defense. Judgment In accordance with
    the Islamic Revolutionary Tribunal of Ilam, Mr. Nurollah Shirkhani was
    executed in Ilam on September 24, 1981.
