circumstances: >
    Information about Mr. Sa id Shahrokhi, born in Mahalat (Markazi province),
    has been drawn from an electronic form sent to Omid by an individual
    familiar with this case. The Public Relations Department of the Prosecutor
    s Office announced this executed, as published in the Jomhuri Eslami
    newspaper on September 16, 1981. This name is also listed among the 12028
    individuals in an addendum to the Mojahed magazine (No 261), published by
    Mojahedin Khalq Organization in 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 1981 to
    the publication date of the magazine. Mr. Shahrokhi was affiliated with
    the Mojahedin Khalq Organization. Arrest and detention The details of the
    circumstances of Mr. Shahrokhi s arrest and detention are not known. Based
    on the information of the electronic form, he was arrested in Mahalat and
    was detained incommunicado for a few months in the detention center of the
    Revolutionary Guards Base in Mahalat. Trial There is no information
    regarding this trial other than Mr. Shahrokhi was tried at the Islamic
    Revolutionary Tribunal of Mahalat. Charges According to the Public
    Relations Department of the Prosecutor s Office, Mr. Shahrokhi was charged
    with participation in clashes on the streets, including a clash no
    Mobarezan street which led to the death of one person and injury of a few
    other defenseless Muslims, stealing a type-machine, holding meetings to
    plot against the regime of the Islamic Republic, propaganda, distribution
    of leaflets and publications in Delijan [Markazi province] and Mahalat,
    belief in terrorist activities and guerrilla warfare of the [Mojahedin
    Khalq Organization]. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of the execution
    refers to possession of the Mojahed magazine as evidence against the
    defendant (electronic form). Defense No information is available
    concerning Mr. Shahrokhi s defense. He was denied to be represented by an
    attorney (electronic form). Judgment The Islamic Revolutionary Tribunal of
    Mahalat called Mr. Sa id Shahrokhi a rebel and corruptor on earth and
    condemned him to death. According to the form, Mr. Shahrokhi was shot in a
    desert near Mahalat. The Prosecutor s Office announced the date of the
    execution as September 15, 1981.
