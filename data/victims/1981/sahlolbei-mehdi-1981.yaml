circumstances: >
    The execution of Mr. Mehi Sahlolbei , along with 20 other individuals, was
    announced in a communiqu of the Public Relations department of the Central
    Islamic Revolutionary Prosecutor s Office and published in the Jomhuri
    Eslami newspaper on December 30, 1981. Mr. Sahlolbei is one of the 12028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. The 22 executed
    individuals were sympathizers or members of the Mojahedin Khalq
    Organization. The communiqu of the Prosecutor s Office begins with this
    verse of the Koran: Verily, the hypocrites shall be in the lowest depth of
    the fire [4: 145]. Arrest and detention The circumstances of Mr. Sahlolbei
    s arrest and detention are not known. Trial There is no information
    regarding this trial. Charges The personal charge brought against Mr.
    Sahlolbei is not known. He and 11 other individuals were collectively
    charged with: membership of the military-political division of the
    Hypocrites, participation in several assassinations, causing armed
    clashes, participation in illegal demonstrations and identification of
    individuals, activities in safe houses and houses of corruption, throwing
    Molotov Cocktails and setting buses on fire, causing explosions with gas
    and grenades, possessions and carrying arms. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt No
    information is available concerning the evidence presented against the
    accused. Defense No information is available concerning Mr. Sahlolbei s
    defense. Judgment An Islamic Revolutionary tribunal condemned Mr. Mehdi
    Sahlolbei to death. He and 11 other individuals were executed on December
    26, 1981 in Mashad. Based on the available information, some or all of the
    following human rights may have been violated in this case: The right to
    liberty and security of the person. The right not to be subjected to
    arbitrary arrest and detention. Universal Declaration of Human Rights
    (UDHR), Article 3 ; International Covenant on Civil and Political Rights
    (ICCPR), Article 9.1 . The right to freedom of thought, conscience, and
    religion, including the right to change and manifest one s religion or
    belief. UDHR, Article 18 ; ICCPR, Article 18.1 , ICCPR, Article 18.2 ;
    Declaration on the Elimination of All Forms of Intolerance and of
    Discrimination Based on Religion or Belief, Article 1 and Article 6 . In
    its general comment 22 (48) of 20 July 1993, the United Nation s Human
    Rights Committee observed that the freedom to "have or to adopt" a
    religion or belief necessarily entailed the freedom to choose a religion
    or belief, including the right to replace one's current religion or belief
    with another or to adopt atheistic views, as well as the right to retain
    one's religion or belief. Article 18, paragraph 2, of the International
    Covenant on Civil and Political Rights bars coercion that would impair the
    right to have or adopt a religion or belief, including the use of threat
    of physical force or penal sanctions to compel believers or non-believers
    to adhere to religious beliefs and congregations, to recant their religion
    or belief or to convert. The right to freedom of opinion and expression,
    including the right to hold opinions without interference and to seek,
    receive and impart information and ideas. UDHR, Article 19 ; ICCPR,
    Article 19.1 and ICCPR, Article 19.2 . The right to freedom of association
    with others, including the right to form and join trade union for the
    protection of one s interests. UDHR, Article 20 ; ICCPR, Article 22.1 .
    The right to due process The right to be presumed innocent until found
    guilty by a competent and impartial tribunal in accordance with law. UDHR,
    Article 11.1 ; ICCPR, Article 14.1 and Article 14.2 . Pre-trial detention
    rights The right to know promptly and in detail the nature and cause of
    the charges against one. UDHR, Article 9(2); ICCPR, Article 9.2 and
    Article 14.3.a The right to counsel of one s own choosing or legal aid and
    the right to meet with one s attorney in confidence ICCPR, Article 14.3.d
    ; Basic Principles on the Role of Lawyers, Article 1 , Article 2 , Article
    5 , Article 6 , and Article 8 . The right to adequate time and facilities
    for the preparation of the defense case. ICCPR, Article 14.3.b ; Basic
    Principles on the Role of Lawyers, Article 8 The right not to be compelled
    to testify against oneself or to confess to guilt. ICCPR, Article 14.3.g .
    The right not to be subjected to torture and to cruel, inhuman or
    degrading treatment or punishment. UDHR, Article 5 ; ICCPR, Article 7 ;
    Convention Against Torture and Other Cruel Inhuman or Degrading Treatment
    and Punishment, Article 1 , and Article 2 . Tria
