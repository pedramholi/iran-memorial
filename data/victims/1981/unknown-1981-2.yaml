circumstances: >
    The information about the case of this person was related in the United
    Nations' report (A/45/697, 6 November 1990) on the situation of human
    rights in the Islamic Republic of Iran. This case was brought to the
    attention of UN special rapporteur by "dailies from various countries",
    which published the statement of a witness, to the execution of this
    woman. Reportedly, the witness "had been imprisoned from 1981 to 1984 for
    having taken part in an anti-government demonstration and had been
    tortured for 85 days before being interrogated." She had been forced to
    watch the execution of this person, and two other people. Arrest and
    detention The circumstances of this woman's arrest and detention are not
    known. Trial There is no information regarding this trial. Charges The
    charges brought against the defendant are not known. Evidence of guilt No
    information is available concerning the evidence presented against the
    accused. Defense No information is available concerning this woman's
    defense. Judgment No specific information is available about the verdict.
    According to the UN report the witness was forced to watch the death by
    burning of the defendant along with the execution of two other 18-year-old
    young men that took place in an Iranian prison: "they had been thrown into
    a furnace by guards, named Jamshid Sohrabi and Mojtaba Halvai."
