circumstances: >
    The news of the execution of Mr. Anvar Salehi, a resident of Mahabad
    (Kordestan), is reported in the Jomhuri-e Eslami daily on July 13. Mr.
    Anvar Salehi is also one of the 12028 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by Mojahedin Khalq Organization
    in 1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Arrest and detention The defendant was reportedly arrested on
    March 29, 1981. The circumstances of his arrest and detention are not
    known. Trial No information is available on Mr. Salehi’s trial. Charges
    Mr. Salehi was charged with "membership in illegal armed groups and
    participation in an clash with the military and Revolutionary Guards'
    brothers on November 22, 1980 (9-1-1360)." Evidence of guilt The report of
    this execution specifies that Mr. Salehi was armed at the time of his
    arrest. It provides no information regarding either the name of the armed
    groups with which he was allegedly affiliated or the evidence presented
    against him. Defense No information is available on Mr. Salehi's defense.
    Judgment The defendant was convicted by the Revolutionary Tribunal of
    Kordestan as "corruptor on earth and enemy of God and of God's Prophet",
    and executed following the confirmation of the verdict by the "Supreme
    Tribunal of the Islamic Revolution". No further information is available.
