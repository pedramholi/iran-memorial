circumstances: >
    The execution of Mr. Mohammad Osareh and five other individuals was
    announced in the Jomhuri Eslami daily (July 5, 1981). The news of this
    execution was followed by a communiqué presented to Pars News Agency by
    the Islamic Revolutionary Tribunal of Ahvaz. Part of the communiqué reads
    as follows: “... the anti-people organizations have committed a crime
    unprecedented in history. These vile mercenaries, under the guise of
    People's Mojahedin, People’s Fadaiyan of Iran, and Peykar, and in
    connivance with the enemy of this country and following the ominous plans
    of the world-domineering America, have engaged in an armed rebellion
    against the Islamic Republic..." Arrest and detention The circumstances of
    this defendant’s arrest and detention are not known. Trial No information
    is available on the defendant’s trial. Charges Mr. Osareh was charged with
    “activity and armed rebellion against the Islamic Republic of Iran” as a
    member of the Organization of Allied Combatants in coalition with Peykar
    [communist organization]. No details of specific acts committed by the
    defendant were provided. Evidence of guilt The report of this execution
    does not contain information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Osareh's defense.
    Judgment The Islamic Revolutionary Tribunal of Ahvaz sentenced Mr. Osareh
    to death. He was executed at 1:45 a.m.
