circumstances: >
    The news of the execution of Mr. Hojjatollah Arjomandi Rad was announced
    in a report published in Jomhouri Eslami on July 16, 1981. Mr. Arjomandi
    Rad, 25, university student, and a supporter of the Mojahedin Khalq
    Organization, is also one of the 12,028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Arrest and detention The circumstances of Mr.
    Arjomandi Rad’s arrest and detention are not known. Trial No information
    is available on Mr. Arjomandi Rad’s trial. Charges According to the report
    in Jomhouri Eslami Mr. Arjomandi Rad was charged with armed rebellion
    against the Islamic Republic. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. Arjomandi Rad. Defense No information is available on Mr.
    Arjomandi Rad’s defense. Judgment The Sari Islamic Revolutionary Tribunal
    found Mr. Arjomandi Rad guilty of waging war on God, rebellion, and
    corruption on earth, and sentenced him to death. Mr. Arjomandi Rad was
    executed by a firing squad on July 15, 1981 in Sari. Mr. Arjomandi Rad was
    25 years old at the time of his execution.
