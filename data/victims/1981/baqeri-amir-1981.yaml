circumstances: >
    The information about Mr. Amir Baqeri is taken from the book Our Martyrs
    in the Path to Freedom by Rah-e Kargar publication, © 1988. He was born in
    Dorud and was a student at the Technical University of Tehran (Sharif).
    After the Revolution, he became sympathizer of the Fedaiyan Khalq
    Organization, but later joined the Rah-e Kargar Organization. He was
    arrested in 1980 and detained for a short period. "Rah-e Kargar" or the
    "Revolutionary Workers Organization of Iran" was established in the summer
    of 1979. The Organization was founded by individuals from various leftist
    groups believed in political action but who had rejected the idea of armed
    struggle. They called themselves as Marxist-Leninists, promoting a
    socialist revolution and the leadership of the proletariat. They differed
    with the pro-Soviet communist party, Tudeh, in that they opposed the
    Islamic Republic and Ayatollah Khomeini's leadership. Arrest and detention
    The circumstances of this defendant’s arrest and detention are unknown.
    According to the above source, Mr. Amir Baqeri was arrested in the summer
    of 1981. He spent three months in the Borujerd Prison. Trial No
    information is available on the defendant’s trial. Charges No information
    is available on Mr. Amir Baqeri’s charges. Evidence of guilt The report of
    this execution contains no evidence provided against the defendant.
    Defence No information is available about the defendant’s defence.
    Judgment No specific information is available about the defendant’s
    execution. Mr. Amir Baqeri was executed by a firing squad in the Borujerd
    Prison on September 25, 1981.
