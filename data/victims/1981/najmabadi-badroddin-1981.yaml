circumstances: >
    The execution of Colonel Badroddin Najmabadi, son of Ali, and 21 other
    individuals was announced by the Public Relations section of the Central
    Islamic Revolutionary Prosecutor’s Office and published in the Jomhuri
    Eslami and the Kayhan newspapers on December 26, 1981. The reports state
    that he “was a member of the dissolved Guard and was later promoted to
    become head of the intelligence office of the palace.” Arrest and
    detention The circumstances of Colonel Najmabadi’s arrest and detention
    are not known. Trial There is no information regarding this trial, other
    than he was tried at the Central Islamic Revolutionary Tribunal. Charges
    Colonel Najmabadi and another individual were collectively charged with
    “participation in the shameful coup d’état of August 19 [1953], repression
    of honorable Muslim population of Qom in 1963, repression of students of
    Tehran University during the Revolution, following the orders of [Amir
    Abbas] Hoveyda, arresting a group of opponents of the Monarchy, martyring
    hundreds of youth through torture methods of the Middle Ages”. The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt No information is available concerning the evidence
    presented against the accused. Defense No information is available
    concerning Colonel Najmabadi’s defense. Judgment The Central Islamic
    Revolutionary Tribunal condemned Colonel Badroddin Namjabadi to death. He
    was executed on December 23, 1981 in Tehran.
