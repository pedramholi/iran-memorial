circumstances: >
    Ms. Fatemeh Hosseini who was pregnant at the time of her execution, (a
    supporter of the Mojahedin Khalq of Iran Organization) is one of the 12028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Arrest and detention
    The circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. Charges The
    validity of the criminal charges brought against this defendant cannot be
    ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Ms. Hosseini’s defense. Judgment There is
    no information available on the specifics of this defendant's judgement.
