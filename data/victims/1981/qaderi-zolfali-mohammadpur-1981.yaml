circumstances: >
    News of the execution of Mr. Zolfali Mohammadpur-Qaderi, a police
    sergeant, along with sixteen others, was published in the Kayhan newspaper
    on December 22, 1981. The Army Public Prosecutor s Office announced these
    executions, the defendants' names and their charges, and released this to
    the media. Arrest and detention There is no specific information on the
    defendant s arrest and detention. Trial The Islamic Revolutionary Court of
    Sari tried Mr. Zolfali Mohammadpur-Qaderi. No information is available on
    the defendant s trial. Charges The charges against Mr. Zolfali
    Mohammadpur-Qaderi were announced as, active cooperation with Monafeqin
    [Mojahedin Khalq], participation in an escape conspiracy in the Sari
    prison, and participation in the assassination of some members of the
    Islamic Revolutionary Public Prosecution Office in Sari. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of guilt
    The report of this execution did not provide any specific information on
    the evidence presented against the defendants. Defense No information is
    available on Mr. Zolfali Mohammadpur-Qaderi's defense. Judgment The
    Islamic Revolutionary Court of Sari identified Mr. Zolfali
    Mohammadpur-Qaderi as "Mofsed (corruptor on Earth) and Mohareb (fighter)
    against God." He was condemned to death. The ruling was carried out when
    he was executed by firing squad in Tehran on December 21, 1981. No
    specific information is available about the defendant s execution.
