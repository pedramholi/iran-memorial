circumstances: >
    The news of the execution of Mr. Abdolkarim Zadeh, a resident of Mahabad
    (Kordestan), is reported in the Jomhuri-e Eslami daily on July 13, 1981.
    Arrest and detention The defendant was reportedly arrested on February
    11th , 1981 in a location near the city of Saqez. The circumstances of his
    arrest and detention are not known. Trial No information is available on
    Mr. Abdolkarim Zadeh’s trial. Charges Mr. Abdolkarim Zadeh was charged
    with "membership in illegal armed groups and armed rebellion against the
    Islamic Republic of Iran." Evidence of guilt The report of this execution
    specifies that Mr. Abdolkarim Zadeh was armed at the time of his arrest.
    It provides no information regarding either the name of the armed groups
    with which he was allegedly affiliated or the evidence presented against
    him. Defense No information is available on Mr. Abdolkarim Zadeh's
    defense. Judgment The defendant was convicted by the Revolutionary
    Tribunal of Kordestan as "corruptor on earth and enemy of God and of God's
    Prophet", and executed following the confirmation of the verdict by the
    "Supreme Tribunal of the Islamic Revolution". No further information is
    available.
