circumstances: >
    Ms. Hava Barzegar is one of the 12,028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals affiliated with
    various opposition groups who were executed or killed during clashes with
    Islamic Republic security forces from June 1981 to the publication date of
    the magazine. Additional information about Ms. Barzegar is taken from the
    Mojahedin Khalq Organization’s website. She was born in Qa’emshahr. She
    was a high school graduate and a sympathizer of the Mojahedin Khalq
    Organization. Ms. Barzegar was among the first students who had contacts
    with Mojahedin. After her graduation, she became a full time activist and
    was in charge of some of the Organization’s operational teams. Ms.
    Barzegar was executed along with another cellmate. Arrest and detention
    There is no specific information on the defendant’s arrest and detention.
    Ms. Barzegar was arrested in Qa’emshahr in the summer of 1981. She was
    detained in Puya School, which had been turned into a prison, for a month.
    According to the Mojahedin website, she was put under a great deal of
    pressure during this period because she was a well-known activist within
    the Mojahedin. Trial No information is available on the defendant’s trial.
    Charges No information is available on Ms. Barzegar’s primary charges.
    According to the Mojahedin website, Ms. Barzegar was charged in prison for
    “attacking the head of the prison”. She allegedly did this using a knife
    she had taken from the prison kitchen a few days before. Evidence of guilt
    The report of this execution contains no evidence provided against the
    defendant. Defense No information is available on Ms. Barzegar's defense.
    Judgment No specific information is available about this execution. Ms.
    Barzegar was executed on October 12, 1981. The officials did not allow her
    family to bury her in a public cemetery. Her family had to wash her body
    at home and bury her in their yard.
