circumstances: >
    Mr. Kheirollah Mokhtari is one of the 12,028 individuals listed in an
    addendum to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization (MKO) on September 6, 1985. The list includes individuals,
    affiliated with various opposition groups, who were executed or killed
    during clashes with the Islamic Republic security forces from June 20,
    1981 to the publication date of the magazine. The news of the execution of
    Mr. Kheirolah Mokhtari was published in the announcement of the Hamadan
    Revolutionary Public Prosecution Office by the Jomhuri Eslami newspaper on
    September 22, 1981. The additional information about him is taken from the
    MKO website. Mr. Kheirollah Mokhtari was born in Hamadan. He was a high
    school student, a MKO sympathizer, and an organizer of demonstrations
    during the Revolution. He was arrested in the summer of 1981 and released
    later. The MKO website mentioned the year of his birth as 1966. Therefore,
    he was 15-year-old when executed. However, according to a list published
    by MKO, he was 17 years old. According to the MKO website, when the body
    of Mr. Kheirollah Mokhtari was buried, a clergyman who had prayed for the
    dead in that cemetery for over 20 years, also prayed for him. Later, this
    clergyman was tried, lost his clerical status and his job for doing this.
    Arrest and detention There is no specific information on the defendant s
    arrest and detention. According to the MKO website, after his release, Mr.
    Kheirollah Mokhtari was rearrested in August, 1981, and spent two weeks in
    prison before his execution. Trial No information is available on the
    defendant s trial. His trial took place during two week period between his
    arrest and his execution. Charges No information is available on Mr.
    Mokhtari s charges. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defense No
    information is available on Mr. Kheirollah Mokhtari s defence. Judgment No
    specific information is available about this execution. Mr. Kheirollah
    Mokhtari was executed by a firing squad in Hamadan on September 21, 1981.
    His body was delivered to his father s house. He is buried in the Bahar
    cemetery.
