circumstances: >
    The news of the execution of Mr. Ali Asghar Gholami was announced by an
    Islamic Revolutionary Prosecutor’s Office communiqué published in Kayhan
    on November 9, 1981. Mr. Ali Asghar Gholami, a supporter of the Fadayian
    Khalq Guerrilla Organization (Minority), is also one of the 12,028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. The Fadayian Khalq
    Guerrilla Organization, a Marxist Leninist group inspired by the Cuban
    Revolution and the urban guerrilla movements of Latin America, was founded
    in 1971 by two communist groups opposed to the Pahlavi regime. Following
    the 1979 revolution, the Organization, which had renounced armed struggle,
    split over their support of the Islamic Republic and of the Soviet Union.
    A number of the Organization’s members, who did not renounce armed
    struggle, founded the group the Fadayian Khalq Guerrillas (Ashraf Dehqani
    Branch). Arrest and detention The circumstances of Mr. Gholami’s arrest
    and detention are not known. Trial According to the Islamic Revolutionary
    Prosecutor’s Office communiqué, the Mashad Islamic Revolutionary Tribunal
    issued the sentences for Mr. Gholami and 13 other individuals. No
    information is available on Mr. Gholami’s trial. Charges According to the
    Islamic Revolutionary Prosecutor’s Office communiqué, Mr. Gholami and 13
    other individuals were jointly charged with the following: “Continuous
    action towards overthrowing the Islamic Republic, numerous assassinations,
    arson, possessing firing pins at the time of arrest, and carrying
    Hypocrites’ leaflets.” . Evidence of guilt The Islamic Revolutionary
    Prosecutor’s Office communiqué states that “firing pins” were recovered
    from the defendants. Defense No information is available on Mr. Gholami’s
    defense. Judgment The Mashad Islamic Revolutionary Tribunal found Mr.
    Gholami guilty of corruption on earth, waging war on God, and rebellion,
    and sentenced him to death. Mr. Gholami was executed by a firing squad on
    November 4, 1981.
