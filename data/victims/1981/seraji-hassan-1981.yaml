circumstances: >
    The execution of Mr. Hassan Seraji, son of Hossein, along with 22 other
    individuals, was announced in a communiqué of the Public Relations of the
    National Prosecution office of the Islamic Republic and published in the
    Kayhan newspaper on September 7, 1981. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial other than he
    was tried at the Central Islamic Revolutionary Tribunal. Charges Mr.
    Seraji was charged with “sodomy and incest”. The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that the
    Islamic Republic’s authorities have brought trumped-up charges against
    their political opponents and executed them for drug trafficking, sexual,
    and other criminal offences. The exact number of people convicted based on
    trumped-up charges is unknown. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on his defense.
    Judgment In accordance with the Central Islamic Revolutionary Tribunal,
    Mr. Hassan Seraji was executed at Evin prison on September 6, 1981.
