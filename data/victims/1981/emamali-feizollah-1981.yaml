circumstances: >
    The information about the execution of Mr. Feizollah Emam’ali and 69 other
    individuals was released in a communiqué of the Public Prosecutor’s
    Office, published in the Kayhan newspaper on September 5, 1981. This
    execution was also reported in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. The list includes
    12028 individuals, affiliated with various opposition groups, who were
    executed or killed during clashes with the Islamic Republic security
    forces from June 1981 to the publication date of the magazine. Additional
    information was sent to Omid via an electronic form by a person familiar
    with Mr. Emam’ali’s case. Mr. Emam’ali, born in Tehran in 1959, was a
    sympathizer of the Mojahedin Khalq Organization. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known. The
    form mentions that Mr. Emam’ali was arrested in 1981, no specific date is
    given. Trial No information is available on the defendant’s trial. Charges
    According to the Central Public Prosecutor’s communiqué, Mr. Emam’ali was
    accused of, “being in a team house, causing terror, stealing and burning
    people’s belongings, throwing Molotov Cocktails at the houses of the
    pious, threatening the security of the people, carrying and storing
    weapons and explosives and participating in all of the Organization’s
    [Mojahedin] demonstrations” These charges are collective and brought
    against the defendant and 26 other individuals. The prosecution does not
    mention any specific offense for the defendant. The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Emam’ali's defense. Judgment The Public Prosecutor,
    declared Mr. Emam’ali a “corruptor on earth, an enemy of God, and
    rebellious against God” and sentenced him to death. He was executed at
    Evin Prison.
