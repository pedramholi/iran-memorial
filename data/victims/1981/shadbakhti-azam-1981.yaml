circumstances: >
    The execution of Ms. A zam Shadbakhti was reported in the Jomhuri Eslami
    daily on August 8, 1981. This execution was also reported in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes 12028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Furthermore, Ms. A zam Shadbakhti is one of the
    1,533 executed prisoners listed by the Association of Iranian Women of K
    ln (Germany). The list was published on September 10, 1997 and is
    entitled: "A partial list of names of women executed by the Islamic
    Republic of Iran. This list has been updated by former political prisoners
    living in various countries. The additional information about Ms.
    Shadbakhti was found on the website of the Mojahedin Khalq Organization.
    Arrest and detention There is no specific information on the defendant s
    arrest and detention. According to the Mojahedin s website, Ms. Shadbakhti
    was detained in the Arak prison. Trial No information is available on the
    defendant s trial. Charges According to the newspaper report, Ms.
    Shadbakhti was charged with, Armed rebellion against the Islamic Republic,
    causing a disturbance in front of the Islamic Revolution s Public
    Prosecutors Office in the Ramadan of 1980, attempting to disarm
    Revolutionary Guards, leading strikes and causing disorder in schools,
    giving confirmation for explosions, terror and armed rebellion, being in
    charge of the student (high school) section of the Hypocrite s
    Organization [a term used by the Islamic Republic for the Mojahedin Khalq
    Organization] in Arak. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defense No
    information is available on Ms. Shadbakhti's defense. Judgment No specific
    information is available about this execution. According to the Mojahedin
    s website, Ms. Shadbakhti was executed shortly after the execution of her
    brother Mr. Ahmadreza Shadbakhti, at midnight on August 6, 1981.
