circumstances: >
    The execution of Mr. Ali Reza Goharian, along with twelve others, was
    reported in the Jomhuri Eslami Daily on January 3, 1982. The report quoted
    a communiqué from the public relations office of the Islamic Revolution’s
    Chief Public Prosecutor. Arrest and detention The circumstances of this
    defendant’s arrest and detention are not known. Trial No information is
    available on the defendant’s trial. Charges According to this communiqué,
    Mr. Goharian was a member of the organizational cadre of the MKO in
    Khuzestan and his alleged charges were “armed insurrection against the
    Islamic Republic of Iran and participation in seven explosion operations
    and arson.” Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Goharian's defense. Judgment
    The Islamic Revolutionary Tribunal of Aghajari found Mr. Goharian guilty
    of being a corruptor on earth, an enemy of God and rebellious against the
    Islamic government. He was sentenced to death. The sentence was carried
    out.
