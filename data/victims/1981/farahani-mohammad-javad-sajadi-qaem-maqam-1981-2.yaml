circumstances: >
    Mr. Mohammad Javad Sajadi Qa’em Maqam Farahani is one of the 12,028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization (MKO) on September 6, 1985. The
    list includes individuals, affiliated with various opposition groups, who
    were executed or killed during clashes with the Islamic Republic security
    forces from June, 1981 to the publication date of the magazine. The
    additional information about Mr. Mohammad Javad Sajadi Qa’em Maqam
    Farahani is taken from the book Our Martyrs for Freedom and Socialism by
    Rah-e Kargar Publications. He was born in Arak and a high school graduate.
    The MKO list identified him as a 27-year-old college student. He was a
    sympathizer of the Rah-e Kargar Organization. "Rah-e Kargar" or the
    "Revolutionary Workers Organization of Iran" was established in the summer
    of 1979. The Organization was founded by individuals from various leftist
    groups who rejected the idea of armed struggle and believed in political
    action. They identified themselves as Marxist-Leninists, promoting a
    socialist revolution and the leadership of the proletariat. They differed
    with the pro-Soviet communist party, Tudeh, in that they opposed the
    Islamic Republic and Ayatollah Khomeini's leadership. Arrest and detention
    Mr. Mohammad Javad Sajadi Qa’em Maqam Farahani was arrested in his
    residence in Arak on June 20, 1981. According to the above book, he was
    tortured continuously for the full three months of his detention before
    being executed. Trial No information is available on the defendant’s
    trial. Charges No information is available on Mr. Mohammad Javad Sajadi
    Qa’em Maqam Farahani’s charges. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution contains no evidence provided against the defendant. Defense No
    information is available about his defense. Judgment Mr. Mohammad Javad
    Sajadi Qa’em Maqam Farahani was executed by a firing squad in Arak on
    September 18, 1981.
