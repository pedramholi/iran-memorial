circumstances: >
    The information about the execution of Mr. Sa'adat Entezari and 52 other
    individuals was released in a communique of the Esfahan Islamic
    Revolutionary Tribunal, published in the newspaper, Jomhuri Eslami ,
    September 30, 1981. Arrest and detention No information is available about
    Mr. Sa'adat Entezari's arrest or detention. Trial No information is
    available about Mr. Entezari 's trial. Charges He was accused of "being a
    member of the armed wing of the People' s Mojahedin Organization... armed
    action against the Islamic Republic of Iran, terror, murder and attacking
    the revolutionary guard and bassij brothers, attacking the Bassij
    dormitories, throwing Molotov cocktails and three ways [explosives] in
    public places, [aiming] cars and shops of the revolutionary guards, Bassij
    and the hezbollahi people." These charges are collective and brought
    against the defendant and 52 other individuals. The prosecution does not
    mention any specific offense for the defendant. Evidence of guilt No
    information is available about evidence presented against the defendant.
    Defense No information is available about defendant's defense. Judgment He
    was found guilty of "armed rebellion against the Islamic Republic" and
    sentenced to death. He was executed on Sunday night, September 27th.
