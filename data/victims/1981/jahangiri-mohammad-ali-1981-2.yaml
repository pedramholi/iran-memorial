circumstances: >
    The information about Mr. Mohammad Ali Jahangiri is taken from the book
    Our Martyrs for Freedom and Socialism by Rah-e Kargar Publications. He was
    a sympathizer of the Revolutionary Workers Organization of Iran, Rah-e
    Kargar. His sister, Mahin Jahangiri who was also a sympathizer of this
    organization, was executed at the same time. "Rah-e Kargar" or the
    "Revolutionary Workers Organization of Iran" was established in the summer
    of 1979. The Organization was founded by individuals from various leftist
    groups who rejected the idea of armed struggle and believed in political
    action. They identified themselves as Marxist-Leninists, promoting a
    socialist revolution and the leadership of the proletariat. They differed
    with the pro-Soviet communist party, Tudeh, in that they opposed the
    Islamic Republic and Ayatollah Khomeini's leadership. Arrest and detention
    According to the above book, Mr. Mohammad Ali Jahangiri was arrested along
    with his sister on September 4, 1981. Trial No information is available on
    the defendant s trial. Charges No information is available on Mr. Mohammad
    Ali Jahangiri s charges. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no evidence provided against the defendant. Defense No
    information is available about his defense. Judgment No specific
    information is available about the defendant s execution. Mr. Mohammad Ali
    Jahangiri was executed by a firing squad on October 24, 1981.
