circumstances: >
    The information about Mr. Mohammad Izadshenas is gathered from a book
    titled Siavoshan, “Remembrance of the Ranjbaran Party of Iran’s Martyrs”
    by Baqer Mortazavi © 1999, Germany. Mr. Mohammad Izadshenas, a father of
    one, was born in Babol in 1950. He started his political activities in
    1970. Two years later, he was arrested and detained as a sympathizer of
    the Fadayian Khalq Organization. He was released in 1975. But, he was
    detained again for several months in 1977. He joined the Ranjbaran Party
    in 1979. He was detained for a short period the next year. After being
    released, he prepared an armed struggle against the Islamic Republic
    regime. This execution was also reported in an addendum to the Mojahed
    magazine (No 261), published by Mojahedin Khalq Organization in 1985. The
    list includes 12028 individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Arrest and detention The circumstances of this defendant’s
    arrest and detention are unknown. Based on the information available in
    the Siavoshan book, Mr. Izadshenas was arrested and detained in Chalus in
    1981. He was reportedly severely tortured in prison. Trial No information
    is available on the defendant’s trial. Charges No information is available
    on Mr. Izadshenas’s charges. The validity of the criminal charges brought
    against this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Izadshenas's
    defense. Judgment No details are available on Mr. Izadshenas's execution.
    He was executed by a firing squad in December 1981.
