circumstances: >
    The information about Mr Mahan Sajadi is based on a book titled Siavoshan,
    “Remembrance of the Ranjbaran Party of Iran’s Martyrs” by Baqer Mortazavi,
    Germany, copyright 1999. This execution was also reported in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes 12028 individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Mr Mahan Sajadi was born in 1957. After graduation
    from high school, he went to England to continue his education. He
    returned to Iran after the revolution. Arrest and detention The
    circumstances of this defendant’s arrest and detention are unknown.
    According the existing information, Mr. Mahan Sajadi was arrested in the
    forests of Gorgan in 1981. Trial No information is available on the
    defendant’s trial. Charges No information is available on Mr. Mahan
    Sajadi’s charges. The validity of the criminal charges brought against
    this defendant cannot be ascertained in the absence of the basic
    guarantees of a fair trial. Evidence of guilt The report of this execution
    contains no information regarding the evidence provided against the
    defendant. Defense No information is available on Mr. Mahan Sajadi's
    defense. Judgment No detail information is available on Mr. Mahan Sajadi's
    death sentence. According to the above sources, he was executed by a
    firing squad on December 11, 1981.
