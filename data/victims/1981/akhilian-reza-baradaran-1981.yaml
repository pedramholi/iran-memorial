circumstances: >
    The execution of Mr. Reza Baradaran Akhilian, son of Mohammad Baqer, along
    with 20 other individuals was announced in a communiqué of the Public
    Relations department of the Central Islamic Revolutionary Prosecutor’s
    Office and published in the Jomhuri Eslami newspaper on December 30, 1981.
    The communiqué begins with this verse of the Koran: “Verily, the
    hypocrites shall be in the lowest depth of the fire” [4: 145]. Arrest and
    detention The circumstances of Mr. Baradaran Akhilian’s arrest and
    detention are not known. Trial There is no information regarding this
    trial. Charges The personal charge brought against Mr. Baradaran Akhilian
    is not known. He and 11 other individuals were collectively charged with:
    “membership of the military-political division of the Hypocrites,
    participation in several assassinations, causing armed clashes,
    participation in illegal demonstrations and identification of individuals,
    activities in safe houses and houses of corruption, throwing Molotov
    Cocktails and setting buses on fire, causing explosions with gas and
    grenades, possessions and carrying arms.” The validity of the criminal
    charges brought against this defendant cannot be ascertained in the
    absence of the basic guarantees of a fair trial. Evidence of guilt No
    information is available concerning the evidence presented against the
    accused. Defense No information is available concerning Mr. Baradaran
    Akhilian’s defense. Judgment An Islamic Revolutionary tribunal condemned
    Mr. Reza Baradaran Akhilian to death. He and 11 other individuals were
    executed on December 26, 1981 in Mashad.
