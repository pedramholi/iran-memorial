circumstances: >
    Ms. Ameneh Timaji, a member of the Mojahedin Khalq Organization, is one of
    the 12028 individuals listed in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Ms. Timaji is also one
    of the 1533 executed prisoners listed by the Association of Iranian Women
    of K ln (Germany). The list published in 1997 is entitled: "A partial list
    of names of women executed by the Islamic Republic of Iran. Further
    information regarding this execution was sent to Omid via an electronic
    form by a person familiar with the case. Ms. Timaji was an electronic
    engineering student at the Sharif University in Tehran. She was also
    involved in the operational unit of Mojahedin Khalq Organization. Arrest
    and detention Based on the information present on the form, Ms. Timaji was
    arrested at around 8 p.m. on November 30, 1981, at Iran Street, in Tehran.
    Her family was not notified of her arrest. She was detained at the Evin
    Prison and denied legal counsel and visitation. Further details of this
    defendant s detention are not known. Trial No information is available on
    the defendant s trial. Charges According to the form, Ms. Timaji was
    charged with working with the armed forces of the Mojahedin Khalq
    Organization. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Ms. Timaji's defense. Judgment No
    specific information regarding the death sentence is available. Ms. Timaji
    was executed at Evin Prison on her 24th birthday, December 27, 1981.
