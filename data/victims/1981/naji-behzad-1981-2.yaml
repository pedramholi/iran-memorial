circumstances: >
    The information regarding Mr. Behzad Naji is based on a book titled
    Siavoshan, Remembrance of the Ranjbaran Party of Iran s Martyrs by Baqer
    Mortazavi, Germany, 1999. Mr. Naji was under 18 years of age when he was
    executed. According to the International Covenant on Civil and Political
    Rights, and also the Covenant on Child Rights, persons below 18 years of
    age at the time of the commission of the crime shall not be sentenced to
    death. Iran is legally bound to these international laws. Amnesty
    International has repeatedly asked the judiciary officials in Iran to stop
    executing children and young people under the age of 18, and to conform
    Iranian laws to the international Human Rights standards. This execution
    was also reported in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes 12028
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Arrest and detention
    The circumstances of this defendant s arrest and detention are unknown.
    Mr. Naji was arrested when he was only 16 years old. Trial No information
    is available on the defendant s trial. Charges No information is available
    on Mr. Naji s charges. Evidence of guilt The report of this execution
    contains no information regarding the evidence used against the defendant.
    Defense No information is available on Mr. Naji's defense. Judgment No
    details are available regarding Mr. Naji's execution. According to the
    existing information, he was executed without a trial on December 11,
    1981.
