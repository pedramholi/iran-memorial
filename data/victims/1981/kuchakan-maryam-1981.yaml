circumstances: >
    The information about Ms. Maryam Kuchakan has been provided by a person
    familiar with this case through an interview. Mr. Kuchakan was the
    secretary of the President of Melli University (currently known as Shahid
    Beheshti University). Prior to the 1979 revolution, she did not have
    political activities. After the revolution, however, she became a
    sympathizer of the Mojahedin Khalq Organization. The interviewer remembers
    her as “beautiful… and very pleasant person who always helped the
    students.” Arrest and detention The circumstances of Ms. Kuchakan’s arrest
    and detention are not known. Trial There is no information regarding this
    trial. Charges The charges brought against the defendant are not known.
    Evidence of guilt No information is available concerning the evidence
    presented against the accused. Defense No information is available
    concerning Ms. Kuchakan’s defense. Judgment No specific information is
    available about the verdict leading to this execution. Ms. Kuchakan was
    executed in 1981.
