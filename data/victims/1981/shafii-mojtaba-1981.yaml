circumstances: >
    The information about Mr. Mojtaba Shafi i is taken from the book Our
    Martyrs for Freedom and Socialism by Rah-e Kargar Publications. He was
    born in Arak. He was a sixteen-year-old high school student and a
    sympathizer of the Revolutionary Workers Organization of Iran, Rah-e
    Kargar. "Rah-e Kargar" or the "Revolutionary Workers Organization of Iran"
    was established in the summer of 1979. The Organization was founded by
    individuals from various leftist groups who rejected the idea of armed
    struggle and believed in political action. They identified themselves as
    Marxist-Leninists, promoting a socialist revolution and the leadership of
    the proletariat. They differed with the pro-Soviet communist party, Tudeh,
    in that they opposed the Islamic Republic and Ayatollah Khomeini's
    leadership. Arrest and detention The circumstances of this defendant s
    arrest and detention are unknown. Trial No information is available on the
    defendant s trial. According to the above source, Mr. Mojtaba Shafi i was
    condemned to two years imprisonment. Charges No information is available
    on Mr. Mojtaba Shafi i s charges. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution contains no evidence provided against the defendant. Defense No
    information is available about his defense. Judgment No specific
    information is available about the defendant s execution. Mr. Mojtaba
    Shafi i was executed by a firing squad in Arak in December 1981.
