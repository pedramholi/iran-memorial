circumstances: >
    The execution of Mr. Hadi Akbari Zakat (known as Khosro), son of
    Mohmammad, and 21 other individuals was announced by the Public Relations
    section of the Central Islamic Revolutionary Prosecutor s Office and
    published in the Jomhuri Eslami and the Kayhan newspapers on December 26,
    1981. Mr. Zakat is also one of the 12028 individuals listed in an addendum
    to the Mojahed magazine (No 261), published by Mojahedin Khalq
    Organization in 1985. The list includes individuals, affiliated with
    various opposition groups, who were executed or killed during clashes with
    the Islamic Republic security forces from June 1981 to the publication
    date of the magazine. Moreover, his name is mentioned in the book Our
    Martyrs for Freedom and Socialism , 1988, published by the Rah-e Kargar
    Publication. Mr. Zakat was a sympathizer of the Rah-e Kargar Organization.
    Rah-e Kargar or the Revolutionary Workers Organization of Iran was
    established in the summer of 1979. The Organization was founded by
    individuals from various leftist groups who rejected the idea of armed
    struggle and believed in political action. They identified themselves as
    Marxist-Leninists, promoting a socialist revolution and the leadership of
    the proletariat. They differed with the pro-Soviet communist party, Tudeh,
    in that they opposed the Islamic Republic and Ayatollah Khomeini s
    leadership. Arrest and detention The circumstances of this defendant s
    arrest and detention are not known. Trial No information is available on
    the defendant s trial, other than he was tried at the Central Islamic
    Revolutionary Tribunal. Charges Mr. Zakat was charged with plotting and
    rebellion against the regime of the Islamic Republic of Iran, and
    possession of arms and ammunitions. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr. Zakat s
    defense. Judgment The Central Islamic Revolutionary Tribunal condemned Mr.
    Hadi Akbari Zakat to death. According to the Kayhan newspaper, he was
    executed in Tehran on December 23, 1981.
