circumstances: >
    The execution of Mr. Karim Kashani was reported by the newspaper Kayhan on
    July 16th, 1981. Arrest and detention The circumstances of this defendant
    s arrest and detention are not known. Trial No information is available on
    the defendant s trial. Charges Mr. Kashani was charged with: "Intense
    collaboration with the Democratic Party of the Iranian Kurdistan"; he was
    also accused of "armed rebellion against the Islamic Republic of Iran";
    "participation in street demonstrations and clashes with security forces",
    and "killing innocent people" The report does not provide any information
    about the identity of the "innocent people" allegedly killed by the
    defendant. Evidence of guilt The report of this execution does not contain
    information regarding the evidence provided against the defendant. Defense
    No information is available on Mr. Kashani's defense. Judgment Mr. Kashani
    was found guilty of "corruption on earth and waging war against God" by
    the Islamic Revolutionary Tribunal of Tabriz, which issued a death
    sentence against him. He was executed at midnight on Wednesday July 15th,
    1981.
