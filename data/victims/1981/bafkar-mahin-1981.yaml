circumstances: >
    Ms. Mihan Bafkar is one of the 1208 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by Mojahedin Khalq Organization
    in 1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. Additional information has been sent to Omid via an electronic
    form by an individual familiar with this case. Ms. Bafkar was a
    sympathizer of the Mojahedin Khalq Organization. Arrest and detention The
    circumstances of this defendant’s arrest and detention are not known other
    than she was detained in Evin prison. Trial No information is available on
    the defendant’s trial. Charges No information is available on the charges
    brought against the defendant. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Ms. Bafkar's
    defense. Judgment Ms. Mihan Bafkar was shot by a firing squad in Tehran on
    September 28, 1981. The sender of the electronic form says that it is
    still very difficult for people close to Ms. Bafkar to accept her death;
    and every time her name is mentioned, their eyes fill with tears.
