circumstances: >
    Mr. Ali Sirani is one of the 12028 individuals listed in an addendum to
    the Mojahed magazine (No 261), published by Mojahedin Khalq Organization
    in 1985. The list includes individuals, affiliated with various opposition
    groups, who were executed or killed during clashes with the Islamic
    Republic security forces from June 1981 to the publication date of the
    magazine. The report of Mr. Sirani’s execution, along with three others,
    was also sent to Omid via an electronic form on April 4, 2006 and another
    form on March 15, 2007 by persons familiar with this case. Mr. Sirani,
    born in Abadan, was in his last year of high school. Arrest and detention
    The circumstances of this defendant’s arrest and detention are not known.
    According to the form Mr. Sirani was arrested in September 1981. He was
    detained at the 209 section of the Evin Prison and his family was not
    given any information regarding Mr. Sirani’s arrest. He spent a few days
    in detention before reportedly dying under torture in prison. Trial No
    information is available on the defendant’s trial. Charges There is no
    mention of the charges brought up against the defendant in the reports of
    his execution. Evidence of guilt The report of this execution does not
    contain information regarding the evidence provided against the defendant.
    Defense No information is available on Mr. Sirani's defense. Judgment
    There is no information available regarding the details of the defendant’s
    sentencing. According to the form, Mr. Sirani’s family was not notified of
    his death until 2 weeks later and he was buried in a way that they were
    not able to access his body.
