circumstances: >
    The conviction and execution of Mr. Khosro Ma'i, born and residing in
    Sanandaj and a member of the Fadayian Khalq of Iran Organization, was
    reported by the newspaper Jomhuri-e Eslami on 12 July 1981. Mr. Khosro Ma
    i (Cherik Fada i) (Ashraf Dehqani Branch) is also one of the 12028
    individuals listed in an addendum to the Mojahed magazine (No 261),
    published by Mojahedin Khalq Organization in 1985. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. The Fadayian Khalq
    Guerrilla Organization, a Marxist Leninist group inspired by the Cuban
    Revolution and the urban guerrilla movements of Latin America, was founded
    in 1971 by two communist groups opposed to the Pahlavi regime. Following
    the 1979 revolution, the Organization, which had renounced armed struggle,
    split over their support of the Islamic Republic and of theSoviet Union. A
    number of the Organization s members, who did not renounce armed struggle,
    founded the group the Fadayian Khalq Guerrillas (Ashraf Dehqani Branch).
    Arrest and detention The circumstances of Mr. Ma i s arrest and detention
    are not known. Trial No information is available on Mr. Ma i s trial.
    Charges Mr. Ma'i was reportedly charged with: "being a member of the
    People's Fedayin Minority, participation in armed clashes, throwing a hand
    grenade to the house of a Muslim in Sanandaj and being in charge of the
    security for the anti-Islamic Republic demonstrations." Evidence of guilt
    The report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Ma i s defense. Judgment The defendant was convicted by
    the Revolutionary Tribunal of Kordestan as "corruptor on earth and enemy
    of God and of God's Prophet", and executed following the confirmation of
    the verdict by the Supreme Judicial Council. No further information is
    available.
