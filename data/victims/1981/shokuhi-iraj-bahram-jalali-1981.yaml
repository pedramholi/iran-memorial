circumstances: >
    The news of the execution of Mr. Iraj Jalali was announced in a report
    published in Jomhouri Eslami on July 16, 1981. Mr. Jalali, 28, university
    student, and a supporter of the Mojahedin Khalq Organization, is also one
    of the 12028 individuals listed in an addendum to the Mojahed magazine (No
    261), published by Mojahedin Khalq Organization in 1985. This addendum
    lists Mr. Jalali’s name as Iraj (Bahram) Jalali Shokuhi. The list includes
    individuals, affiliated with various opposition groups, who were executed
    or killed during clashes with the Islamic Republic security forces from
    June 1981 to the publication date of the magazine. Arrest and detention
    The circumstances of Mr. Jalali’s arrest and detention are not known.
    Trial Based on the available information, the Amol Islamic Revolutionary
    Tribunal issued Mr. Jalali’s sentence. No information is available on Mr.
    Jalali’s trial. Charges Mr. Jalali was charged with armed rebellion
    against the Islamic Republic. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. Jalali. Defense No information is available on Mr. Jalali’s
    defense. Judgment The Amol Islamic Revolutionary Tribunal found Mr. Jalali
    guilty of waging war on God, rebellion, and corruption on earth, and
    sentenced him to death. He was executed by a firing squad on July 15, 1981
    in Sari. Mr. Jalali was 28 years old at the time of his execution.
