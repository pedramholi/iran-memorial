circumstances: >
    The execution of Mr. Mas’ud Salavati, son of Seifollah, and another
    individual was announced in the Kayhan newspaper on January 14, 1981.
    Arrest and detention The circumstances of Mr. Salavati’s arrest and
    detention are not known. Trial There is no information regarding this
    trial, other than Mr. Salavati was tried at the Islamic Revolutionary
    Tribunal of Hamedan. Charges Mr. Salavati was charged with “armed
    rebellion against the Islamic Republic of Iran.” The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. Evidence of guilt No
    information is available concerning the evidence presented against the
    accused. Defense No information is available concerning Mr. Salavati’s
    defense. Judgment The Islamic Revolutionary Tribunal of Hamedan condemned
    Mr. Mas’ud Salavati to death. He was executed at dawn on January 13, 1981.
