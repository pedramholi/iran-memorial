circumstances: >
    The execution of Ebrahim Qorbanzadeh is reported in a 2002 Amnesty
    International's report entitled: "Children and the Death Penalty:
    Executions worldwide since 1990". Ebrahim Qorbanzadeh, who was convicted
    of murder, was 17 at the time of execution. No information is available on
    the circumstances of the trial, the evidence presented against the
    defendant, and the latter's defense.
