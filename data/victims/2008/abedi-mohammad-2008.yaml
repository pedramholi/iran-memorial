circumstances: >
    The execution of Mr. Mohammad Abedi, age 26, on January 30, 2008, was
    reported by Fars News Agency. Additional information about this case has
    been gathered from Iran Newspaper (July 6, 2004) and The Human Rights
    Activists in Iran Website (January 29, 2008). His case was related to the
    murder of a citizen on Mokhtari Street in Tehransar, as the result of an
    altercation. Arrest and detention Mr. Abedi was arrested in one of the
    villages around Gorgan, in January of 2003. According to available
    information, on January 27, 2003, a murder was reported to Police Station
    #151 of Tehransar. This murder had happened in connection with an
    altercation on Mokhtari Street. In the course of their investigation, the
    police became suspicious of Mr. Abedi and attempted to bring him in. After
    the incident, Mr. Abedi had gone to a village in Gorgan, but the police
    had been able to find him.He was held a prisoner in Evin Prison and Raja i
    Shahr Prison. According to available information, on January 29, 2008, Mr.
    Abedi and 27 other prisoners were transferred from Section 1, 2, 5, or 6
    of Raja i Shahr Prison to Evin Prison. Trial Branch 1156 of the Criminal
    Court of Tehran tried Mr. Abedi on October 7, 2003. No information is
    available on this trial. Charges The charge brought against Mr. Abedi was
    murder in the first degree . He was charged with assault and battery,
    during which he killed one of his acquaintances with a knife. Evidence of
    guilt The report of this execution does not contain information regarding
    the evidence providedagainst Mr. Abedi. Defense No information is
    available on Mr. Abedi s defense. Judgment The court sentenced Mr. Abedi
    to death by hanging (retaliation for taking a life). Mr. Abedi was
    executed on the morning of January 30, 2008, in Evin Prison.
