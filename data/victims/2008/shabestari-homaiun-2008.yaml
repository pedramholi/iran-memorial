circumstances: >
    News of the execution of Mr. Homaiun Shabestari was published on the
    websites of the Democratic Party of Iranian Kurdistan on October 4, 2008
    and Asreno on October 5, 2008. He was from Kermanshah and only 15 years
    old when he was charged. International laws have strictly prohibited
    capital punishment against those who were under the age of 18 at the time
    of committing the crime. As a party to the Covenant on Civil and Political
    Rights and the Convention on the Rights of the Child, Iran has the
    obligation to avoid capital punishment for an offence committed before the
    age of eighteen. Arrest and detention Mr. Shabestari was detained for
    about six years. The circumstances of his arrest and detention are not
    known. Trial A court in Kermanshah tried Mr. Shabestari. No information is
    available on his trial. Charges No information is available on Mr.
    Shabestari s charges. Evidence of guilt The report of this execution did
    not provide any specific information on the evidence presented against Mr.
    Shabestari Defense Mr. Shabestari was younger than 18 when the crime was
    committed. No information is available on his defense. Judgment A court
    condemned Mr. Homaiun Shabestari to death. He was hanged in Kermanshah
    Prison on October 1, 2008.
