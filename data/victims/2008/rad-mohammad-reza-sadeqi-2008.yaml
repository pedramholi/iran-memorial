circumstances: >
    News of the execution of Mr. Mohammadreza Sadeqi Rad, along with another
    individual, was announced by Islamic Republic daily and Kayhan daily
    (January 10, 2007). His case pertains to a murder in the Seyyed Mahalleh
    neighborhood of Abbasabad County of Tonokabon, in Mazandaran Province on
    July 22, 2006. Arrest and detention Mr. Sadeqi Rad was arrested sometime
    during January/February of 2007. He spent one and half years in prison.
    However, there is no information available on the details of his arrest
    and detention. Trial Mr. Sadeqi Rad was tried by Branch 17 of Mazandaran
    Province s Court of Appeals. However, there is no information available on
    the details of the session or sessions of his trial. Charges Mr. Sadeqi
    Rad was charged with murder (Islamic Republic daily) The validity of the
    criminal charges brought against this defendant cannot be ascertained in
    the absence of the basic guarantees of a fair trial. International human
    rights organizations have drawn attention to reports indicating that the
    Islamic Republic authorities have brought trumped-up charges, including
    drug trafficking, sexual, and other criminal offences, against their
    opponents (including political, civil society activists, as well as
    unionists and ethnic and religious minorities). Each year Iranian
    authorities sentence to death hundreds of alleged common criminals,
    following judicial processes that fail to meet international standards.
    The exact number of people convicted and executed based on trumped-up
    charges is unknown. Evidence of guilt There is no information available on
    the details of the evidence of guilt entered against Mr. Sadeqi Rad.
    Defense There is no information available on the details of Mr. Sadeqi Rad
    s defense. Judgment Branch 17 of Mazandaran Province s Court of Appeals
    sentenced Mr. Mohammadreza Sadeqi Rad to death. The verdict was validated
    by Branch 37 of the Supreme Court, as well as the head of the Judiciary.
    Mr. Sadeqi Rad was publicly hanged, along with another individual, in the
    Latak Constabulary of Tonokabon on Thursday, January 8, 2007.
