circumstances: >
    Owned several commercial companies and was in the business of importing
    communications and electronics equipment for 17 years. Since most of his
    clients were military and security bodies, he was well-known by the people
    in charge of these organs. News of Mr. Ali Ashtari s execution was
    published by IRNA News Agency and the Entekhab website on November 22,
    2008. Additional information about this case was obtained through an
    electronic form sent to the Boroumand Center by a person acquainted with
    him, an interview conducted by the Boruomand Center with a person with
    knowledge of the case (July 31, 2018), Fars News Agency (November 23,
    2008), IRNA, ISNA, and Mehr News Agencies, and Khabar Network (June 30,
    2008), and the Al-Arabiah website (September 28, 2010). Mr. Ali Ashtari,
    child of Mahmud, was born in 1965-66 in Tehran. He was a geological
    engineer and was married. He was highly intelligent and was a
    communications, safety, and security equipment specialist. He owned
    several commercial companies and was in the business of importing
    communications and electronics equipment for 17 years. Since most of his
    clients were military and security bodies, he was well-known by the people
    in charge of these organs, but was not engaged in any political
    activities. According to available information, because of his job, he was
    in contact with nuclear centers and other centers related to the Ministry
    of Information regarding communications equipment, that had been subjected
    to information [hacking and] theft. His case is related to cooperation
    with foreign intelligence services. Arrest and detention Mr. Ashtari was
    arrested in Tehran by Ministry of Information agents on a February morning
    in 2007 (Electronic form) and spent 20 months in Evin Prison s Ward 209 in
    solitary confinement as well as group cells, at the mercy of the Ministry
    of Information and undergoing interrogations. He provided information
    during that period that was put to intelligence uses by the Islamic
    Republic. (Electronic form and the Boroumand Center interview; IRNA). Mr.
    Ashtari was deprived of the right to an attorney and from contacting and
    visiting with his family during his detention (Electronic form) and was
    under tremendous pressure. He cooperated with the interrogators and
    provided them with useful information. (Boroumand Center Interview).
    According to the Ministry of Information s Counterintelligence Director,
    Mr. Ashtari provided his interrogators with information regarding the
    Mossad s needs inside Iran and their mode of operation. (IRNA). Trial
    According to a Ministry of Information report, the last trial session
    adjudicating the charges against Mr. Ashtari convened publicly on June 28,
    2008, and in the presence of reporters. (IRNA, June 30, 2008). However,
    published reports all quote Ministry of Information officials, and there
    are no independent reports of the trial session(s) available. Charges Mr.
    Ashtari was charged with acting against national security through spying
    for foreigners . According to published reports, he was accused of
    collecting information inside the country for Israeli intelligence
    services for a period of three years through technical means and in
    person, and providing Mossad agents with such information. According to
    claims made by a senior official at the Ministry of Information, the
    Defendant utilized the means and powers put at his disposal by certain
    [official governmental] centers for the benefit of Israel, and was also
    responsible for luring individuals targeted for recruitment by the Mossad
    and attempting to take them out of the country so that they could
    establish contact with the Mossad. Among other charges brought against him
    were sale of faulty and defective equipment to certain research and
    defense bodies through a commercial company, at the direction of the
    Mossad, injecting infected and unsound equipment to the country s
    technical centers that were responsible for conducting advanced projects,
    providing treacherous advice to certain security and defense centers and
    presenting them with the Israeli intelligence service s wishes. He was
    also accused of using his capabilities and influence to contact several
    foreign embassies in Tehran in order to continue his plans with several
    other intelligence services. This senior security official also claimed
    that the Defendant was involved in extensive moral and financial
    corruption and had started his espionage through these same activities.
    The validity of the criminal charges brought against this defendant cannot
    be ascertained in the absence of the basic guarantees of a fair trial.
    Evidence of guilt Mr. Ashtari s confessions made in the course of 20
    months of interrogations were used against him as evidence. According to
    one of the published reports, prior to the implementation of his sentence
    at dawn on November 18, 2008, he made further confessions for an hour.
