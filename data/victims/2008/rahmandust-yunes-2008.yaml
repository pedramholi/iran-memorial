circumstances: >
    The execution of Mr. Yunes Rahmandust, son of Haydar, along with one other
    person, on June 16, 2008, was reported by ISNA, Fars, and Seda va Sima
    News Services, and Radio Baluchi Website. Arrest and detention The
    circumstances of Mr. Rahmandust s arrest and detention are not known.
    Trial The Revolutionary Court tried Mr. Yunes Rahmandust. No information
    is available on his trial. Charges The charge brought against Mr.
    Rahmandust was Enmity with God and spreading corruption on Earth, by
    membership in the Jondallah Group . Evidence of guilt The report of this
    execution does not contain information regarding the evidence
    providedagainst the defendant. Defense No information is available on Mr.
    Rahmandust s defense. Judgment The court passed a verdict of Enmity with
    God and spreading corruption on Earth on Mr. Yunes Rahmandust, and
    sentenced him to death by hanging. The Supreme Court approved this
    sentence. Mr. Rahmandust was executed on June 16, 2008, in the Chabahar
    Prison.
