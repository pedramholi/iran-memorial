circumstances: >
    News of the execution of Mr. Ebrahim Qanbari, along with another person,
    was published on the website of HRANA (Human Rights Activists News Agency)
    on April 23, 2008. Arrest and detention Mr. Qanbari was detained for three
    years. He was transferred to solitary confinement in Raja ishahr Prison on
    April 22, 2008. The circumstances of his arrest and detention are not
    known. Trial No information is available on Mr. Qanbari s trial. Charges
    No information is available on Mr. Qanbari s charges. Evidence of guilt
    The report of this execution did not provide any specific information on
    the evidence presented against Mr. Qanbari. Defense No information is
    available on Mr. Qanbari s defense. Judgment Mr. Ebrahim Qanbari was
    hanged, along with another person, at Raja ishahr (Gohardasht) Prison in
    Karaj on April 23, 2008.
