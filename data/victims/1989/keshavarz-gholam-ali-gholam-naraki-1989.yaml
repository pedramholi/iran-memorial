circumstances: >
    Mr. Keshavarz was a popular individual and dedicated to the people , who
    was well-known among activists inside and outside the country and among
    former political prisoners for having been imprisoned under the Pahlavi
    regime. He had a great ability in attracting people and gathering them
    around one another. Information regarding the extra-judicial execution of
    Mr. Gholam Ali Naraki (also known as Comrade Bahman Javadi, alias Javad
    Keshavarz*), son of Mahijan Narakinejad and Gholamhossein Naraki, was
    published in numerous sources including Expressen (August 28, and 30,
    1989), the Associated Press (August 28, 1989), and the Cypriot newspaper
    Tana (August 28, 1989). Additional information was obtained from the
    Abdorrahman Boroumand Center s interviews with Ali Naraki, Gholam
    Keshavarz brother (March 15, 2021), Gholam Mohammad Naraki, Gholam
    Keshavarz brother (March 8, 2021), Azar Mahloujian, Iranian-Swedish author
    (December 26, 2020), as well as from interviews with two political
    activists and researchers residing in Sweden who were friends and fellow
    fighters of Mr. Kashavarz, Ahmad Eskandari (November 30, 2020), and Bahram
    Rahmani (January 25, 2021); Gholam Keshavarz lecture in Stockholm (August
    19, 1989, broadcast on Farideh Arman s YouTube); interview with Mohammad
    Naraki, Gholam Keshavarz brother, YouTube network new channel television
    (June 2, 2020); Khabar-e Rooz website (August 29, 2019); SvD Svenska
    Swedish newspaper (August 30, 1989); the New York Times (November 12,
    1989); the Washington Post (September 9, 1989); Goteborgs Posten Swedish
    newspaper (August 28, 1989); and other sources.** Mr. Keshavarz was a
    political activist and an employee of the Postal Office. He was born in
    1954-55 in the village of Narak in Emamzadeh Jafar rural district, located
    in Dogonbadan Gachsaran County in Kohgiluyeh-va Boyer-Ahmad Province in
    Iran. He resided in the city of Malmo in Sweden as a political refugee
    from 1985 until his death on August 26, 1989. Mr. Keshavarz was a student
    at Faculty of Agriculture, University of Tehran- Karaj but was unable to
    complete his university degree due to arrest and imprisonment. (Boroumand
    Center interview with Mohammad Naraki, Gholam Keshavarz brother, New
    Channel Television interview; Eshterak Weblog; Iran Communist Party;
    YouTube New Channel, August 30, 2019). Mr. Keshavarz was a member of the
    Communist Party of Iran s Executive Committee, member of the Swedish Trade
    union Confederation(LO) , and a refugees rights activist at the time of
    his death. He had started his political activities in high school. In
    1976-77, he was arrested for trying to organize a student protest, and was
    tortured and sentenced to life in prison, according to persons close to
    him. He was imprisoned at Tehran s Evin and Qasr Prisons until December
    1978 when political prisoners were released. Early in the winter of 1980,
    Mr. Keshavarz joined the Communist Fighters Union Sahand . He believed in
    the union of Iran s political and social groups and organizations, and had
    repeatedly emphasized that. In September 1982, he was selected to
    membership in Communist Fighters Union s Esfahan Committee. In the winter
    of 1984, he went to the Kurdistan free regions and established an
    organization called the Communist Party of Iran with other leftist groups,
    and joined this Party s organization outside Iran. He was an active member
    of the Party and editor-in-chief of Rasaneh , the party s publication,
    until his death. (Boroumand Center interview with Bahram Rahmani, January
    25, 2021, Eshterak website). In the final years of his life, Mr. Keshavarz
    and another group of Iranian political and social activists in Europe
    actively pursued the establishment of an international federation for
    Iranian refugees. In his last speech before his murder, he had stressed
    the necessity of starting this federation, and had emphasized that such an
    institution should be, before all else, a place to respond to the refugees
    daily, direct, and immediate problems .*** (Bouroumand Center interview,
    January 25, 2021; YouTube Ms. Farideh Arman; Communist Party of Iran). In
    a speech entitled Why and how Iranian refugees should organize given in
    Stockholm one week before his murder, in addition to the necessity of
    establishing an international, non-partisan organization for Iranian
    refugees, Gholam Keshavarz had expressed concern regarding the kidnapping
    and shooting of refugees by the Islamic Republic of Iran in neighboring
    countries such as Turkey and Pakistan. He had changed his appearance at
    this lecture so that he would not be recognized. (Boroumand Center
