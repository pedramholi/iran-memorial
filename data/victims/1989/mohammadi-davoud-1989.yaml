circumstances: >
    It has been reported that Mr. Davoud Mohammadi was executed in October
    1989 on charges of drug trafficking, but that the real reason for his
    execution was to be found in his political activities opposing the
    government . The execution of Mr. Davoud Mohammadi, A former veterinarian
    working in the Veterinary Office of Arak city, was reported by Mr. Galindo
    Pohl, the Special Representative of the United Nations' Commission on
    Human Rights, in his Report on the Situation of Human Rights in the
    Islamic Republic of Iran (November 1990, A/45/697). Arrest and detention
    The circumstances of this defendant’s arrest and detention are not known.
    Trial No information is available on the defendant’s trial. However it has
    been reported to the United Nations' Special Representative, that at the
    time of this execution : "trials before Islamic revolutionary Courts have
    usually taken place in secret, sometimes inside prisons, that defendants
    have not usually enjoyed the right to be represented by a lawyer, and
    often have not even been made aware that the proceedings were in fact a
    trial and not an interrogation session." Charges According to the UN
    Special Representative report, Mr. Mohammadi was charged with drug
    trafficking, but the real reason for his prosecution was to be found in
    his political activities opposing the government. Evidence of guilt The
    report of this execution does not contain information regarding the
    evidence provided against the defendant. Defense No information is
    available on Mr. Mohammadi's defense. Judgment Mr. Mohammadi was sentenced
    to death and executed in October 1989.
