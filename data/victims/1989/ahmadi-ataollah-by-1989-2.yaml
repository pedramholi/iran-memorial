    operatives inside and outside the country have engaged in kidnapping,
    disappearing, and killing a large number of individuals whose activities
    they deemed undesirable. The actual number of the victims of extrajudicial
    killings inside Iran is not clear; however, these murders began in
    February 1979 and have continued since then, both inside and outside Iran.
