cause_of_death: "Suspicious death in custody — officially 'heart attack'"
circumstances: >
  Arrested September 21, 2022, during protest in Nowshahr. Originally sentenced to
  three death sentences, all overturned by Supreme Court. Held in "temporary detention"
  awaiting re-sentencing. Subjected to extreme torture: freezing temperatures, ice
  cubes placed on testicles for 48-hour periods, severe beatings with batons,
  whipping of feet while tied to pole. Died in custody. Official cause contradictory:
  "heart attack" (forensic) vs "stroke" (IRGC). Human Rights Watch called for
  UN investigation.
