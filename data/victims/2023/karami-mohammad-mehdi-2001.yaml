# --- DEATH ---
date_of_death: 2023-01-07
age_at_death: 21
place_of_death: "Karaj Central Prison (Nedamatgah), Karaj"
province: "Alborz"
cause_of_death: "Judicial execution by hanging"
circumstances: >
  Karami was arrested on November 3, 2022, following protests on the Karaj-Qazvin
  Freeway during the 40th-day memorial of protester Hadis Najafi. He was accused
  of involvement in the killing of a Basij member during a crowd confrontation.
  His trial lasted three sessions; he was given less than 15 minutes to defend
  himself. He was denied his chosen lawyer and assigned a court-appointed attorney.
  His parents reported he was severely tortured in detention. He went on a dry
  hunger strike three days before his execution. He was executed alongside Seyyed
  Mohammad Hosseini on January 7, 2023, on the charge of efsad-e fel-arz
  ("corruption on Earth").
event_context: "Woman, Life, Freedom movement (2022 Mahsa Amini protests)"
