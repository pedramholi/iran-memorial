cause_of_death: "Judicial execution by hanging"
circumstances: >
  Part of the "Khane Isfahan" (House of Isfahan) case. Arrested November 15,
  2022, during protests in Isfahan. Accused alongside Kazemi and Yaghoubi of an
  armed attack that killed two Basij members and a Special Unit colonel on
  November 16, 2022. The alleged firearm was never recovered. Confessions
  obtained under torture. Executed alongside Majid Kazemi and Saeed Yaghoubi.
