circumstances: >
    The news of the execution of Mr. Mohammad Panjvini along with another
    Kurdish activist was published by the Organization for Defending Human
    Rights in Kordestan. The following information is based on Radio Farda's
    interview with the head of the Commission for Defending Human Rights in
    Kurdestan on September 6, 2005. Mr. Panjvini was denied legal
    representation from the time of his arrest until his execution. Arrest and
    detention The circumstances of this defendant’s arrest and detention are
    unknown. Trial No information is available on the defendant’s trial.
    Charges Mr. Panjvini was charged with " the membership of an independent
    Kurdish organization that was active in the border area." Evidence of
    guilt The report of this execution contains no evidence provided against
    the defendant. Defense No information is available on Mr. Panjvini's
    defense. Judgment No specific information is available about this
    execution. Mr. Panjvini was condemned to death in court. There is no
    information about the possibility of any appeals court. He was executed in
    the Orumieh prison on September 3, 2005.
