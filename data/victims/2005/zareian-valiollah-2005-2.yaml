circumstances: >
    News of the execution of Mr. Valiollah Zare ian, along with two others,
    was published in Iran and Hamshahri newspapers on January 20, 2005. His
    case was related to a murder. Arrest and detention The circumstances of
    Mr. Zare ian s arrest and detention are not known. Trial No information is
    available on Mr. Zare ian s trial. Charges The charge brought against Mr.
    Zare ian was announced as murder. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. Zare ian. Defense No information is available on Mr. Zare ian
    s defense. Judgment Mr. Valiollah Zare ian was hanged, along with two
    others, at the Evin Prison yard in Tehran on January 19, 2005.
