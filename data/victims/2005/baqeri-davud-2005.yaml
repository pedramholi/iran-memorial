circumstances: >
    News of the execution of Mr. Davud Baqeri, along with two others, was
    published in Iran and Hamshahri newspapers on January 20, 2005. His case
    was related to a murder. Arrest and detention The circumstances of Mr.
    Baqeri s arrest and detention are not known. Trial No information is
    available on Mr. Baqeri s trial. Charges The charge brought against Mr.
    Baqeri was announced as murder. The validity of the criminal charges
    brought against this defendant cannot be ascertained in the absence of the
    basic guarantees of a fair trial. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. Baqeri. Defense No information is available on Mr. Baqeri s
    defense. Judgment Mr. Davud Baqeri was hanged, along with two others, at
    the Evin Prison yard in Tehran on January 19, 2005.
