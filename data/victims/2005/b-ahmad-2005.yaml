circumstances: >
    The news of the execution of Mr. Ahmad B. and another person were
    published in the web editions of the Sharq newspaper on April 7, 2005, and
    the Kayhan newspaper on April 20, 2005. Arrest and detention The
    circumstances of this defendant s arrest and detention are not known. The
    exact date of arrest is unknown. According to the media reports, he had
    been kept in Toyserkan prison since 2002. Trial No information is
    available on the defendant s trial. Charges The charge against Mr. Ahmad
    B. was murder . The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. International human rights organizations have drawn
    attention to reports indicating that the Islamic Republic s authorities
    have brought trumped-up charges against their political opponents and
    executed them for drug trafficking, sexual, and other criminal offences.
    Each year, Iranian authorities sentence to death hundreds of alleged
    common criminals, following judicial processes that fail to meet
    international standards. The exact number of people convicted based on
    trumped-up charges is unknown. Evidence of guilt The report of this
    execution does not contain information regarding the evidence provided
    against the defendant. Defense No information is available on Mr.Ahmad B.
    s defense. Judgment No information is available on the details of this
    judgment. According to the newspapers, Branch 101 of the Criminal Court of
    Toyserkan ruled against Mr. Ahmad B. and he was hanged publicly in the
    Basij square of this city. The date of execution is not mentioned in the
    reports.
