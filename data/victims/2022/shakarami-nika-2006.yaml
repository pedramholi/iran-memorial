cause_of_death: "Beaten to death with batons after sexual assault in custody"
circumstances: >
  On September 20, 2022, standing on top of a dumpster at a student protest in
  downtown Tehran, she burned her hijab. She was chased by Basijis and disappeared.
  Leaked IRGC documents obtained by BBC in 2024 revealed she was captured, placed
  in an undercover van, sexually assaulted while handcuffed by a security member,
  then beaten to death with batons when she fought back. Named perpetrators from
  leaked documents: Arash Kalhor, Sadegh Monjazy, Behrooz Sadeghy. Captain
  Mohammad Zamani ordered her body "dumped on the street." Family found her body
  10 days later showing signs of severe beating and many broken bones. Authorities
  claimed she fell from a building.
event_context: "Woman, Life, Freedom movement (2022 Mahsa Amini protests)"
