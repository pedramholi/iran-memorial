circumstances: >
  Active protester who distributed WLF slogans. Disappeared November 21, 2022.
  Body found on apartment balcony on November 26 with gas pipe in mouth (staged
  suicide). Family reported torture marks on body and rejected the suicide narrative.
  Secretly buried November 28 in Ahvaz by security officers without family consent.
