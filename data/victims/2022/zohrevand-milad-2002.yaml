cause_of_death: "Judicial execution by hanging"
circumstances: >
  Arrested October 27, 2022, the 40th-day anniversary of Mahsa Amini's death.
  Accused of killing IRGC officer Ali Nazari during protests in Malayer. Denied
  access to a lawyer throughout detention. Executed secretly without family
  notification. He was married and became a father while in prison; it is unclear
  if he ever saw his child. His mother Afsaneh was arrested at his funeral for
  "wailing." His father Rouhollah was arrested after burial. His body was denied
  burial in a Muslim cemetery and buried in an Armenian Christian cemetery instead.
  8th WLF protester executed.
