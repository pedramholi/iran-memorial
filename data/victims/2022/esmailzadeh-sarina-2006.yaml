# --- DEATH ---
date_of_death: 2022-09-23
age_at_death: 16
place_of_death: "Gohardasht in Karaj / Mehrshahr, Alborz Province"
province: "Alborz"
cause_of_death: "Fatal beating (batons to head)"
circumstances: >
    Security forces fatally struck her head with batons in Gohardasht, Karaj.
    Authorities did not allow the family to see her body; brought wrapped in
    shroud and forced immediate burial. Head of justice in Alborz province claimed
    she committed suicide by jumping from a rooftop. Revolutionary Guards coerced
    her mother into false video statement. Agents threatened to kill or harm her
    surviving brother if family did not accept official narrative.
