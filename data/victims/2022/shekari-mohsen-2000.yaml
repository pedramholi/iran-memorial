circumstances: >
  On September 25, 2022, Shekari attended a protest on Sattar Khan Street in Tehran.
  He was accused of blocking the road and wounding a Basij militiaman. He was tried
  before Judge Abolqasem Salavati at Branch 28 of Tehran Revolutionary Court and
  sentenced to death on the charge of moharebeh ("enmity against God"). The Supreme
  Court upheld the sentence while his lawyer was absent. He was transferred from
  Evin Prison to Rajaee Shahr Prison in Karaj and executed by hanging on December 8 —
  only 74 days after his arrest. He was the first protester executed in connection
  with the Woman, Life, Freedom movement.
