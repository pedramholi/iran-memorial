# --- DEATH ---
date_of_death: 2022-10-26
age_at_death: 16
place_of_death: "Sanandaj, Kurdistan Province"
province: "Kurdistan"
cause_of_death: "Fatal beating (batons to head)"
circumstances: >
    Participated in protests on evening of 26 October, beaten on head with
  batons. Returned home and went to sleep. Family found her irresponsive next
  day; hospital declared brain haemorrhage and death. Family detained until 2am,
  forced to bury without ceremony in middle of night at Behesht Mohammadi
  Cemetery. Governor announced cause as 'accidental use of drugs or suicide'.
  Father coerced into repeating official phrasing verbatim.
event_context: "Woman, Life, Freedom movement (2022 Mahsa Amini protests)"
