circumstances: >
    Plainclothes security officials shot him while he was in a car with his
    family during protests. His mother Zeinab Molaierad publicly described the
    incident at funeral: officials ordered car to stop, then opened fire. Father
    severely injured. Mother opened car door screaming children were inside.
    Officials took wounded Kian to Red Crescent building. Viral video of school
    presentation 'in name of a God of Rainbow'. Leaked audio proved arrested
    'terrorists' were unrelated to the incident.
