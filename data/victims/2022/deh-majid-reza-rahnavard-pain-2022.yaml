circumstances: >
    Majid Reza: " I don t want the Quran to be read over my grave, or prayers
    said, or for anyone to cry. Rejoice! Play a happy song!" News of the
    execution of Majid Reza Rahnavard Pa in Deh, son of Mohammad Javad, has
    been taken from the websites of Mizan News Agency (November 29, December
    4, and December 12, 2022), Goya News (December 12, 2022), HRANA-Human
    Rights Activists in Iran (November 29, December 10, December 12, 2022,
    January 20, 2023), Fars News Agency (November 18, 2022), VOA Farsi YouTube
    (December 12, 2022), Iran Human Rights Center (November 29, 2022), Tasnim
    News Agency (November 19, November 29, 2022), IRNA-Islamic Republic News
    Agency (citing the public relations and communications administration of
    the Ministry of Justice of Razavi Khorasan on November 17 19 and December
    21, 2022, Rokna (November 19 and 20, 2022), Iran Wire (December 17, 2022)
    and Hamdeli newspaper (December 13, 2022). According to available
    information, Mr. Rahnavard Pa in Deh was 23 years old, a native and
    resident of Mashhad, an athlete, and worked in a fruit shop on Pirouzi
    Street in Mashhad. The case of Mr. Rahnavard Pa in Deh, Horpertains to the
    murdering and injuring of several people on Thursday, November 17, 2022 on
    Hor Ameli 32 Street in Mashhad during the fall 2022 nationwide protests,
    which began in protest against the killing of Mahsa Amini, who was
    detained by the morality police on the Horpretext of "bad hijab. Arrest
    and detention According to official and security agency media, Mr.
    Rahnavard Pa in Deh was arrested along with three foreign nationals by
    security forces in Semnan province (in Semnan city according to several
    reports) on November 19, 2022, while trying to flee the country (Mizan
    News Agency, December 4, 2022). Meanwhile, the head of the Ministry of
    Justice of Khorasan announced the arrest of Mr. Rahnavard Pa in Deh along
    with four other people in Semnan. According to available information,
    security officers attacked Mr. Rahnavard Pa in Deh s residence in the
    early hours after his arrest: "In the early hours after Majid Reza s
    arrest, security forces stormed his family's residence on Hor Ameli Street
    in Mashhad, smashed the home s door and windows, confiscated his personal
    belongings, wrote slogans, and put concrete blocks in front of the home
    and some nearby shops. At the same time, they collected the CCTV footage
    from all the nearby shops. A large number of local businessmen were also
    detained for some time (Photo and HRANA, January 20, 2023). Government
    supporters repeatedly attacked Mr. Rahnavard Pa in Deh s residence and, by
    creating terror, Horassed the family and the other building residents. Due
    to these pressures, and threats from plainclothes officers of the security
    forces and people who identified themselves as "local Basijs," his family
    was forced to leave their home and they were not able to return to their
    home for some time (HRANA, January 20, 2023). Mr. Rahnavard Pa in Deh was
    tortured and beaten during detention. An informed source told HRANA:
    "Although Majid Reza was a physically strong person, he was tortured in
    such a way that, in the cell, he writhed in pain and moaned. HRANA has
    also obtained evidence that shows Majid Reza Rahnavard was severely beaten
    by agents affiliated with the Khorasan Razavi IRGC Information Agency
    during his short-term detention (HRANA, January 20, 2023). An interview of
    Mr. Rahnavard Pa in Deh was broadcast by official and security agency
    media after his arrest. With his arm in plaster from his hand up to his
    elbow, blindfolded, bandaged, and with an appearance that shows the
    effects of his beating, he says: "Psychologically, I was not in a good
    mood, I did not feel well" and in response to the question of why he was
    in a bad mood, he says: "The sad and horrible news coming from cyberspace,
    deaths and crowds. The bad things that happened to our countrymen, the
    conflict between officers and the people. The complete interview was not
    released, and the posted interview was cut nine times (YouTube, December
    12, 2022). Mr. Rahnavard Pa in Deh was detained for 23 days. Trial The
    Islamic Revolutionary Court of Mashhad was convened on November 29, 2022,
    to adjudicate the case of Mr. Rahnavard Pa in Deh, ten days after his
    arrest. In this court, Judge Seyed Hadi Mansouri, Qazi Qanad representing
    the Prosecutor, two advising judges, the plaintiffs' lawyers, some family
    members of the victims, and the accused's court-appointed lawyer were
    present (Tasnim and Mizan News Agencies). After the statements from the
    representative of the Prosecutor, "a clip of the cHoritable and jihadi
    activities of the two security-defending martyrs, who helped people in
    different areas, was broadcast in the courtroom" (Nasim News Agency).
    Also, according to the Prosecutor s representative, the medical examiner
    confirmed the accused s mental health status at the time of the crime.
