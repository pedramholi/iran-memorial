circumstances: >
    The information pertaining to Mr. Mohammad Hassan Arbab Shastan s
    execution is drawn from a list compiled by the researchers at the
    Boroumand Foundation, further information is gathered from an electronic
    form sent to the Boroumand Foundation by a person familiar with his case
    who has asked to remain anonymous. Mr. Arbab Shastan, born in the city of
    Shastun in the Baluchestan province, was a military captain and a
    supporter of the Mojahedin Khalq of Iran Organization. Arrest and
    detention The victim was not arrested. Trial The victim was not summoned
    before a court and no public trial was held in his case. It is not known
    whether he was tried in abstentia. Charges No specific charges were
    brought against the victim. Evidence of guilt There is no information
    regarding the evidence used against Mr. Arbab Shastan. Defense Mr. Arbab
    Shastan was not given the opportunity to defend himself before being
    killed. Judgment According to the information presented in the electronic
    form, Mr. Arbab Shastan was executed by Iranian regime s agents in the
    Baluch area of Karachi, Pakistan.
