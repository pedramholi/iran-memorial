circumstances: >
    Mr. Safizadeh held a Master s Degree in Arab Literature. He had a facility
    for establishing good relations with young people. He was an ethical,
    sociable, and athletic individual. Information regarding the murder of Mr.
    Ebrahim Safizadeh was obtained from interviews conducted by the
    Abdorrahman Boroumand Foundation with Mr. Safizadeh s son, Mr. Khaled
    Safizadeh, on June 12, 2019, January 31, 2020, and February 17, 2020.
    Additional information was obtained from Mr. Safizadeh s weblog (April 6,
    June 3, September 1, and October 21, 2009, October 20, 2014), Fars News
    Agency (May 17, 2019), Tasnim News Agency (May 17, 2019), Afghan Voice
    Agency AVA (May 22, 2019), Iran s Sunni Adherents Front (Jabhe Sunnat)
    weblog (no date), Kalemeh TV World Network website (May 25, 2019), Kalemeh
    TV World Network YouTube Channel (May 25, and 28, 2019, June 1, 2019, and
    April 13, 2018), Mr. Safizadeh s Medical Report (May 18, 2019), the U.N.
    High Commission for Refugees Letter (July 25, 2018), Mr. Safizadeh s
    Letter to U.N. High Commission for Refugees (March 2019), and other
    sources [1]. Mr. Safizadeh was born on March 16, 1955, in the village of
    Fandokht located in Qa en County in Southern Khorassan Province. He was
    married and had eight children, 2 girls and 6 boys. He was a Sunni Moslem
    and an adherent of the Hanafi religion. Mr. Safizadeh learned the basic
    principles of theology in Taibad, a border town located in Khorassan
    Razavi Province, and went to Pakistan in order to continue his education.
    He studied Fiqh (Islamic Jurisprudence) and Hadith (a collection of
    traditions containing sayings of the Prophet Mohammad) at Karachi s
    Dar-ol-Olum School. He went to Saudi Arabia in 1979-80, to continue his
    education. Mr. Safizadeh obtained a Master s Degree in Arab Literature
    from King Saud University in Riyadh. He returned to Iran after five years.
    After serving his mandatory two-year military service, he started teaching
    theology at the Mazhar-Attohid Seminary in Taibad, not having been hired
    by the Ministry of Education. (Interview with Mr. Khaled Safizadeh, June
    12, 2019; Medical Document, May 18, 2019; Mr. Safizadeh s weblog, March 7,
    2009, and April 7, 2009). Furthermore, between the years 1984 and 1989-90,
    Mr. Safizadeh was the Imam of the Amir Hamza Mosque in Taibad. He lectured
    at the Mosque and explained religious subject for the youth. According to
    people close to Mr. Safizadeh, he had a great facility in establishing
    close relations with young people. Additionally, Mr. Safizadeh met with
    large groups of people at his home on Thursday nights and discussed
    religious and historical subjects with them. Mr. Safizadeh was summoned
    several times by the Revolutionary Committees and was asked to reduce his
    contacts with the youth and not to hold meetings at his home. (Interview
    with Mr. Khaled Safizadeh, June 12, 2019; Mr. Safizadeh s weblog, April 7,
    2009). Mr. Safizadeh s son, Mr. Khaled Safizadeh described his father as
    an upright, ethical, and sociable person who was close the youth.
    According to him, Mr. Safizadeh liked sports, especially mountain
    climbing. (Kalemeh TV World Network YouTube Channel, May 25, 2019). Mr.
    Safizadeh was among the founders of the Sunni Religious Leaders
    Coordination Council of Khorassan . The Council s first meeting was
    convened in June 1989. The Council was created when a number of Khorassan
    Province s Sunni clergymen concluded [that it was necessary] in order to
    advance religious affairs . The Council s objective was also to ensure
    Sunni clergymen s independence in the face of influence [and intervention]
    by government entities including The Province of Khorassan s Office of the
    Supreme Leader s Representative in Sunni Affairs . (Interview with Mr.
    Khaled Safizadeh, June 12, 2019; Mr. Safizadeh s weblog, April 7, 2009).
    Mr. Safizadeh was also the spokesperson and the director of an entity
    called Iran s Sunni Adherents Front ( Jabhe Sunnat ). Iran s Sunni
    Adherents Front began its activities in 2017. Among the objectives of this
    entity are activities geared toward creating unity and cohesion among
    adherents of the Sunni faith , defending the rights of adherents of the
    Sunni faith , defending the religious sanctities and beliefs of adherents
    of the Sunni faith , and empathizing and lending a voice to oppressed
    families . Iran s Sunni Adherents Front dismisses the separation of
    religion and politics and insists on the necessity of Sunni Moslems to
    enter the political realm. Politically speaking, the Front seeks a federal
    democratic system for the future of Iran . (Interview with Mr. Khaled
