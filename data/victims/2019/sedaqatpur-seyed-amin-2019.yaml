circumstances: >
    Was not even 16 years old at the time of arrest. News of the executions of
    Seyed Amin Sedaqatpur, child of Gol Jan and Seyed Hamid, and one of his
    relatives, Mr. Mehdi Sohrabifar (Qarehcheh), was obtained through an
    interview conducted by the Abdorrahman Boroumand Center with a person
    acquainted with Mr. Sedaqatpur (June 18, and 28, and July 6, 2019). News
    of this execution was also published by Khabar Jonoob (April 27, 2019),
    Amnesty International (April 29, 2019), Iran Human Rights Organization
    (April 28, 2019), and Rokna website (May 2, 2019). Additional information
    about this case was obtained through the Abdorrahman Boroumand Center s
    research, including correspondence with Amnesty International (April 29,
    2019), Khabar Jonoob (July 30, 2017, April 18, and May 8, 2019), Islamic
    Republic News Agency, IRNA (May 8, 2019), and Iran Human Rights
    Organization (April 30, and May 7, 2019). Mr. Sedaqatpurwas born on
    October 13, 2001, in the city of Shiraz. (Iran Human Rights Organization,
    April 30, 2019). Mr. Sedaqatpur case is related to burglary of several
    homes and sexual assault of a number of women in Shiraz Koushk Meydan
    [neighborhood] in 2017, when he was only 16 years old. International law
    strictly prohibits the use of capital punishment in the case of
    individuals who were under the age of 18 at the time of the commission of
    the crime. As a signatory to the International Covenant on Civil and
    Political Rights and the Convention on the Rights of the Child, Iran is
    bound not to subject individuals who have committed a crime as children,
    to capital punishment. Arrest and detention Criminal Investigation
    Officers arrested Mr. Sedaqatpur in Shiraz sometime after mid June 2017.
    On June 7, 2017, a woman contacted Criminal Investigations Police and
    informed them of a burglary and threats of sexual assault. As the
    investigation progressed, the police were apprised of complaints by 6
    other women in May-June in Koushk Meydan, a working class neighborhood in
    Shiraz, and found out that some of them had been sexually assaulted. About
    two weeks later, Criminal Investigations officers were able to identify
    two burglars through facial composite sketches and other investigative
    [techniques] and were able to arrest them within a short time of each
    other. (Khabar Jonoob, April 18, and 27, 2019). According to a person
    acquainted with Mr. Sedaqatpur, this case had a third defendant. According
    to this person, Mr. Sedaqatpur and his co-defendant were identified by
    this third defendant to the Criminal Investigations Police. (Boroumand
    Center interview, June 28, 2019). He was detained in the Criminal
    Investigation Office for two months without an access to his family or an
    attorney. His family said that he was even tortured while being held
    there. In another news piece, Khabar Jonoob newspaper announced the age of
    the other two defendants arrested as 16. (Khabar Jonoob, April 18, 2019).
    Documents published by Iran Human Rights Organization show, however, that
    Mr. Sohrabifar and his co-defendant had not yet turned 16 at the time of
    their arrest. (Iran Human Rights Organization, May 7, 2019). Mr.
    Sedaqatpur was detained at the Shiraz Criminal Investigations Bureau for
    two months. His family was unable to contact him in that period. According
    to the person close to Mr. Sedaqatpur. (Iran Human Rights Organization,
    April 30, 2019, Boroumand Center interview, and 28, 2019). He was then
    transferred to the Shiraz Reform and Education Center and stayed there
    until April 2019. On April 24, 2019, Mr. Sedaqatpur and his co-defendant
    were transferred to Shiraz Adelabad Prison (without knowing the reason for
    such transfer). He was able to meet with his family at the prison on that
    day. (Amnesty International). Trial Shiraz Criminal Prosecutor s Office,
    Investigating Judge Branch 17, opened the case against Mr. Sedaqatpur.
    (Khabar Jonoob, July 30, 2017). Subsequently, the case was tried at Shiraz
    General Court. (Iran Human Rights Organization, April 30, 2018). He was
    represented by counsel at the trial. No further information is available
    about Mr. Sedaqatpur trial session(s). Charges Mr. Sedaqatpur was charged
    with rape while committing theft . (Iran Human Rights Organization, April
    30, 2019). He and his co-defendant were charged with 7 counts of burglary
    of homes and sexual assault of women . (Khabar Jonoob, April 27, 2019).
    The Judiciary Branch spokesman alluded to the serious charges brought
    against the defendants in the case, consisting of armed robbery, forcible
    rape, kidnapping, and multiple crimes and violent acts without mentioning
    Mr. Sedaqatpur and his co-defendant by name, and denied that they were
    juvenile adolescents. (IRNA). According to the person acquainted with Mr.
