circumstances: >
    News of the execution of Mr. Amir Samadi, along with another person, was
    published in the Jomhuri-Eslami newspaper on September 17 and 18, 2000.
    Arrest and Detention There is no specific information on Mr. Samadi s
    arrest and detention. Trial No information is available on Mr. Samadi s
    trial. Charges The charges against Mr. Samadi were announced as "rape,
    hooliganism, and drinking alcoholic beverages." According to the newspaper
    report, Mr. Abdollahi and another individual, who was executed with him,
    rented a residential at the north of Qazvin in 1999 and tricked several
    girls and women to go to this place where they raped them. The validity of
    the criminal charges brought against this defendant cannot be ascertained
    in the absence of the basic guarantees of a fair trial. Evidence of Guilt
    The evidence presented against Mr. Samadi was 19 complaints. Defense No
    information is available on Mr. Samadi's defense. Judgment The court
    condemned Mr. Amir Samadi to death. According to the Director General of
    Qazvin Provincial Courthouse, after a special messenger took the case to
    the Supreme Court, this institution investigated the case urgently in ten
    days and confirmed the ruling. Mr. Morteza Abdollahi was executed in
    public at the northern boulevard area in Qazvin on September 16, 2000.
