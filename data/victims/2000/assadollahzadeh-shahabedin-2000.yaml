circumstances: >
    News of the execution of Mr. Shahabedin Assadollahzadeh was published in
    the Jomhuri-e Eslami newspaper on January 29, 2000. Arrest and Detention
    According to the newspaper report, Mr. Assadollahzadeh was arrested by
    security forces in a villa at Purayesh Street in Abbassabad in 1998. The
    circumstances of Mr. Assadollahzadeh s arrest and detention, and whether
    he had an attorney, are not known. Trial The Public Court of Abbassabad
    tried this case. No information is available on Mr. Assadollahzadeh s
    trial. Charges The charge against Mr. Assadollahzadeh was announced as
    "murder of the owner of a villa that he spent several days in it. Evidence
    of Guilt The report of this execution does not contain information
    regarding the evidence against Mr. Assadollahzadeh. Defense No information
    is available on Mr. Assadollahzadeh's defense. Judgment The court
    condemned Mr. Shahabedin Assadollahzadeh to death, and the Supreme
    Judiciary Council confirmed the ruling. He was hanged in Salmanshahr in
    Mazandaran Province. The exact date of this execution is unknown.
