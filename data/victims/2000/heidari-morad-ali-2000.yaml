circumstances: >
    News of the execution of Mr. Morad Ali Heidari was published in Etela at
    and Jomhuri Eslami newspapers on November 25, 2000. Arrest and Detention
    There is no specific information on Mr. Heidari s arrest and detention.
    Trial No information is available on Mr. Heidari s trial. Branch Two of
    Kuhdasht Court investigated this case. Charges The charge against Mr.
    Heidari was announced as "murder." According to the media reports, he
    murdered two individuals, close to him, with a firearm. Evidence of Guilt
    The report of this execution does not contain information regarding the
    evidence provided against Mr. Heidari. Defense No information is available
    on Mr. Heidari's defense. Judgment The court condemned Mr. Morad Ali
    Heidari to death. He was hanged in public at the Bazuvand Intersection in
    Kuhdasht on November 23, 2000.
