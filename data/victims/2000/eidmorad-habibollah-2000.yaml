circumstances: >
    News of the execution of Mr. Habibollah Eidmorad, along with four others,
    was published in the Hamshahri newspaper on April 11, 2000. The Kayhan
    newspaper published the news of his conviction as Habib Jureh, an Afghan,
    on February 17, 1994. Arrest and Detention The circumstances of Mr.
    Eidmorad s arrest and detention, and whether he had an attorney, are not
    known. Trial According to the Hamshahri newspaper: Branch 1604 of the
    Tehran Criminal Court investigated this case. However, according to Kayhan
    newspaper, Branch 139 of the Penal Court issued the ruling. No further
    information is available on Mr. Eidmorad s trial. Charges According to the
    Kayhan newspaper, charges against Mr. Eidmorad were announced as "murder,
    illegal acts, and cooperation and participation in robbery of a weapon.
    According to newspaper reports, he and his associate murdered a man.
    Evidence of Guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Eidmorad. Defense
    No information is available on Mr. Eidmorad's defense. Judgment The court
    condemned Mr. Habibollah Eidmorad to Qesas (the death penalty); five years
    imprisonment; and Branch 22 of the Supreme Court confirmed the ruling. He
    was hanged at Qasr prison yard on April 10, 2000.
