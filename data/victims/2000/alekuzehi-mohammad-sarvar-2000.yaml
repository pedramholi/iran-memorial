circumstances: >
    News of the execution of Mr. Mohammad Sarvar Alekuzeh i, an Afghan
    citizen, was published in the Hamshahri newspaper on June 5, 2000, quoting
    the Ideological and Political Head of Taft Security District. Arrest and
    Detention According to this report, efforts of officials and employees of
    Police Station 11 arrested Mr. Mohammad Sarvar Alekuzeh i in less than 48
    hours. The circumstances of Mr. Alekuzeh i s arrest and detention are not
    known. Trial No information is available on Mr. Alekuzeh i s trial.
    Charges The charge against Mr. Alekuzeh i was announced as murder.
    According to the Hamshahri newspaper, he had murdered two individuals with
    a Colt weapon during a financial dispute at the trash dump on February 16,
    2000. Evidence of Guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Alekuzeh i.
    Defense No information is available on Mr. Alekuzeh i's defense. Judgment
    The court condemned Mr. Mohammad Sarvar Alekuzeh i to Qesas (the death
    penalty). He was executed in public on Garmsir Bridge in Taft on May 31,
    2000.
