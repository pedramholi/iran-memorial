circumstances: >
    News of the execution of Mr. Mohammad Lak was published in the Ettela at
    newspaper on October 17, 2000, quoting the Islamic Republic News Agency.
    Arrest and Detention There is no specific information on Mr. Lak s arrest
    and detention. Trial Mr. Lak was tried at the Branch Seven of the Qom
    Courthouse . No information is available on his trial. Charges The charge
    against Mr. Lak was announced as "kidnapping a three-year-old Afghan
    girl." The newspaper did not report any other information about the
    charge. Evidence of Guilt The report of this execution does not contain
    information regarding the evidence provided against Mr. Lak. Defense No
    information is available on Lak's defense. Judgment The court condemned
    Mr. Mohammad Lak to death, and the ruling was confirmed by Branch 27 of
    the Supreme Court. He was hanged in public at Shah-Seyed ali quarter in
    Qom on October 16, 2000.
