circumstances: >
    News of the execution of Mr. Abbas Yar ali was published in the Hamshahri
    newspaper on June 27, 2000. According to this report, he had once
    kidnapped a four-year-old girl in 1989 but was arrested before being able
    to molest her. He was able to escape not long after his arrest. He
    kidnapped girls between 4 and 9 years old and released them after
    molestation in Tehran and Karaj, between 1989 and 1996. Arrest and
    Detention The circumstances of Mr. Yar ali s second arrest and detention
    are not known. Trial The Criminal Court of Tehran investigated this case.
    No further information is available on Mr. Yar ali s trial. Charges The
    charges against Mr. Yar ali were announced as murder and molestation of
    young girls. According to the newspaper report, he had killed a
    four-year-old girl named Mina, after molesting her. Evidence of Guilt The
    evidence provided against Mr. Yar ali was his confessions. According to
    the report, in regards to murdering Mina, he told police agents, After I
    kidnapped Mina, I threw her behind the Azadi Sport Complex. In spite of
    this confession, inspectors could not find any information about Mina.
    Defense No information is available concerning Mr. Yar ali s defense.
    Judgment The court condemned Mr. Abbas Yar ali to Qesas (death), 15 years
    imprisonment, and 74 lashes. Branch 34 of the Supreme Court confirmed the
    ruling. He was hanged at Qasr Prison yard on June 26, 2000.
