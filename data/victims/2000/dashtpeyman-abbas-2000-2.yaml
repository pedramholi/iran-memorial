circumstances: >
    News of the execution of Mr. Abbas Dashtpeyman, along with three others,
    was published in the Hamshahri newspaper on June 15, 2000. Arrest and
    Detention There is no specific information on Mr. Dashtpeyman s arrest and
    detention. Trial No information is available on Mr. Dashtpeyman s trial.
    The Public Court of Tehran investigated this case. Charges The charge
    against Mr. Dashtpeyman was announced as "murder." According to the
    newspaper report, he murdered a person who was carrying a knife during a
    fight at Shemiran-No quarter on May 24, 1996. Evidence of Guilt The report
    of this execution does not contain information regarding the evidence
    provided against Mr. Dashtpeyman. Defense No information is available on
    Dashtpeyman's defense. Judgment The court condemned Mr. Abbas Dashtpeyman
    to death. He was hanged at Qasr Prison in Tehran on June 14, 2000.
