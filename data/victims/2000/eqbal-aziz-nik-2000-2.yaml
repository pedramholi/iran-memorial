circumstances: >
    News of the execution of Mr. Aziz Nik Eqbal, a farmer, was published in
    the Jomhuri Eslami newspaper on September 7, 2000. According to the ABF
    website, he was the son of Sarafraz Nik Eqbal, who had been executed by a
    firing squad for his participation in the Nojeh coup d tat in Yasuj, on
    September 27, 1982. Arrest and Detention There is no specific information
    on Mr. Nik Eqbal s arrest and detention. Trial According to the Jomhuri
    Eslami newspaper, Mr. Nik Eqbal was tried at the Semirom Courthouse
    investigated this case. No information is available on his trial. Charges
    The charge against Mr. Nik Eqbal was announced as "murder." According to
    the newspaper report, he had murdered a person with a pistol in 1998.
    Evidence of Guilt The report of this execution does not contain
    information regarding evidence provided against Mr. Nik Eqbal. Defense No
    information is available on Nik Eqbal's defense. Judgment The court
    condemned Mr. Aziz Nik Eqbal to death. He was hanged at the Shahreza
    Central Prison in September of 2000. The exact date of this execution is
    not known.
