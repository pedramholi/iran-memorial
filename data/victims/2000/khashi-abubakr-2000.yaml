circumstances: >
    News of the execution of Mr. Abubakr Khashi was published in the Jomhuri
    Eslami newspaper on October 15, 2000. Arrest and Detention The
    circumstances of Mr. Khashi s arrest and detention are not known. Trial
    The Public Court of Iranshahr investigated this case. No further
    information is available on Mr. Khashi s trial. Charges The charges
    against Mr. Khashi were announced as murder of one person , roadblock,
    armed robbery, and kidnapping. Evidence of Guilt The report of this
    execution does not contain information regarding the evidence provided
    against Mr. Khashi. Defense No information is available on Mr. Khashi s
    defense. Judgment The court condemned Mr. Abubakr Khashi to death, and the
    Supreme Court confirmed the ruling. He was hanged in Iranshahr Prison on
    October 12, 2000.
