circumstances: >
    News of the execution of Mr. Jalil Purjalali, along with four others, was
    published in the Hamshahri newspaper, on April 11, 2000, and the Kayhan
    newspaper on February 17, 1994. Arrest and Detention The circumstances of
    Mr. Purjalali s arrest and detention, and whether he had an attorney, are
    not known. Trial According to the Hamshahri newspaper, Branch 1604 of the
    Tehran Criminal Court investigated this case. However, according to the
    Kayhan newspaper, Branch 139 of the Penal Court issued the ruling. No
    further information is available on Mr. Purjalali s trial. Charges
    According to Kayhan , charges against Mr. Purjalali were announced as
    "murder and illegal acts. According to newspaper reports, he and his
    associate murdered a man. Evidence of Guilt The report of this execution
    does not contain information regarding the evidence provided against Mr.
    Purjalali. Defense No information is available concerning Mr. Purjalali's
    defense. Judgment The court condemned Mr. Jalil Purjalali to death, in
    addition to ten years imprisonment and 80 lashes for murder and illegal
    acts . Branch 22 of the Supreme Court confirmed the ruling. He was hanged
    at the Qasr Prison yard on April 10, 2000.
