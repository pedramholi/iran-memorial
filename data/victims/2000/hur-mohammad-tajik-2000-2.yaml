circumstances: >
    News of the execution of Mr. Mohammad-Tajik Hur, a citizen of Afghanistan,
    along with two other Afghan citizens, was published in the Jomhuri-Eslami
    newspaper on October 3, 2000. The Iranian Students News Agency (ISNA)
    reported this news without mentioning any names on October 2, 2000. A
    rrest and Detention There is no specific information on Mr. Hur s arrest
    and detention. Trial No information is available on Mr. Hur s trial. This
    trial took place in Branch 10 of the Public Court of Kerman. Charges The
    charge against Mr. Hur and two others was collectively announced as
    "rape." According to the Jomhuri-Eslami newspaper, these three individuals
    had attacked a house in Kerman, tied up the hands and feet of the man, and
    raped the woman. The validity of the criminal charges brought against this
    defendant cannot be ascertained in the absence of the basic guarantees of
    a fair trial. Evidence of Guilt The report of this execution did not
    provide any specific information on the evidence presented against Mr.
    Hur. Defense No information is available on Mr. Hur's defense. Judgment
    The court condemned Mr. Mohammad-Tajik Hur to death. He was hanged by a
    crane at the Prison Intersection in Kerman on October 2, 2000.
