circumstances: >
    News of the execution of Mr. M. P., along with three others, was published
    in the Hamshahri newspaper on June 15, 2000. Arrest and Detention There is
    no specific information on Mr. P. s arrest and detention. Trial The Public
    Court of Tehran investigated the case of Mr. P. No information is
    available on his trial. Charges The charge against Mr. P. was announced as
    "murder." According to the newspaper report, he murdered his wife and
    daughter by stabbing them with a knife and suffocating his son with a
    scarf on October 21, 1995, at 3:00 a.m. Evidence of Guilt The report of
    this execution does not contain information regarding the evidence
    provided against Mr. P. Defense No information is available on Mr. P.'s
    defense. Judgment The court condemned Mr. M. P. to death. He was hanged at
    Qasr Prison, in Tehran, on June 14, 2000.
