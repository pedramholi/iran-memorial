circumstances: >
    News of the execution of Mr. Bahman Savari was published in the Jomhuri
    Eslami newspaper on September 14, 2000. Arrest and Detention According to
    the newspaper report quoting the Deputy Chief of the Khuzestan Courthouse,
    Mr. Bahman Savari and his brother threatened taxi drivers with a cold
    weapon and robbed all their belongings and cash. On August 19, 2000,
    following a taxi driver s suspicion and report, checkpoint agents from
    Police Station 24, located at Sepidar in Ahvaz, identified the suspects.
    During the interrogation, Bahman Savari quarreled with a police lieutenant
    and killed him by stabbing him with a knife. Trial Branch Four of the
    Public Court of Ahvaz investigated this case. No further information is
    available on Mr. Savari s trial. Charges The charge against Mr. Bahman
    Savari was announced as murder. Evidence of Guilt The newspaper report
    refers to the existing evidence against Mr. Savari without mentioning what
    it is. Defense No information is available on Mr. Savari s defense.
    Judgment The court condemned Mr. Bahman Savari to death, and the Supreme
    Court confirmed the ruling. He was hanged in public at Shahrak-e Raja i
    (Sepidar) in Ahvaz on September 13, 2000.
