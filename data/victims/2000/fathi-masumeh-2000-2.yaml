circumstances: >
    News of the execution of Ms. Ma sumeh Fathi was published in the Jomhuri
    Eslami newspaper on January 27, 2000, and referring to the public
    relations office of the Azarbaijan-e Sharqi Courthouse. According to this
    report, Ms. Fathi, known as Marjan, had been arrested, along with a
    prostitution gang, in 1997. She was detained at the Revolutionary Guards
    Central Base for Encouraging Good and Forbidding Wrong, waiting for
    completion of her case. She planned to escape along with her cellmates.
    During the escape, Ms. Fathi was confronted with Ms. Roqieh Mahmudi, an
    agent of the Encouraging Good and Forbidding Wrong Center in Tabriz. She
    killed her and escaped. Arrest and Detention The security forces in Tehran
    identified and arrested Ms. Fathi one month later and transferred her to
    Tabriz. The exact date of her arrest and whether she had an attorney are
    not known. Trial The Public Court of Tabriz investigated this case. No
    information is available on Ms. Fathi s trial. Charges The charge against
    Ms. Fathi was announced as "murder. Evidence of Guilt The report of this
    execution does not contain information regarding the evidence provided
    against Ms. Fathi. Defense No information is available on Ms. Fathi's
    defense. Judgment The court condemned Ms. Ma sumeh Fathi to Qesas (the
    death penalty) and the Supreme Court confirmed the ruling. She was
    executed at the Tabriz prison yard. The exact date of this execution is
    unknown. According to the newspaper report, the ruling was carried out a
    few days before its publication on January 27, 2000.
