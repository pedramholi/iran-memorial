circumstances: >
    News of the execution of Mr. Jasem Ebrahimi, 17, was published in the
    Jomhuri-e Eslami newspaper on January 15, 2000. His name was published by
    Amnesty International, among those who were executed under the 18 years
    old. International laws have strictly prohibited capital punishment
    against those who were under the age of 18 at the time of committing the
    crime. As a party to the Covenant on Civil and Political Rights and the
    Convention on the Rights of the Child, Iran has the obligation to avoid
    capital punishment for an offense committed before the age of eighteen.
    Arrest and Detention The circumstances of Mr. Ebrahimi s arrest and
    detention are not known. According to the report, security agents arrested
    him. It is unknown whether he had an attorney or any visitation with his
    family. Trial No information is available on Mr. Ebrahimi s trial, except
    that the head of the courthouse in Ganaveh issued the ruling. Charges The
    charges against Mr. Ebrahimi were announced as "kidnapping and rape.
    According to the Jomhuri-e Eslami newspaper, he was charged with
    kidnapping an 18-month-old child, raping and injuring the child by stab
    wounds in May of 1999. Evidence of Guilt The report of this execution does
    not contain information regarding the evidence provided against Mr.
    Ebrahimi. Defense No information is available on Mr. Ebrahimi's defense.
    Judgment The court condemned Mr. Jasem Ebrahimi to death, and the Supreme
    Court confirmed the ruling. He was executed in public at Etefaqat-e Barq
    intersection in Ganaveh on January 14, 2000.
