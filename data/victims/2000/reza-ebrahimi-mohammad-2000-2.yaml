circumstances: >
    News of the execution of Mr. Mohammad Reza Ebrahimi, along with four
    others, was published in the Hamshahri newspaper on April 11, 2000. Arrest
    and Detention The circumstances of Mr. Ebrahimi s arrest and detention and
    whether he had an attorney are not known. Trial No information is
    available on Mr. Ebrahimi s trial, except that the Public Court of Tehran
    issued the ruling against him. Charges The charge against Mr. Mohammad
    Reza Ebrahimi was announced as "murder. According to the Hamshahri
    newspaper, he went to a restaurant for robbery, killed the victim with
    several blows to the head, and escaped on June 12, 1998. Evidence of Guilt
    The report of this execution does not contain information regarding the
    evidence provided against Mr. Ebrahimi. Defense No information is
    available regarding Mr. Ebrahimi's defense. Judgment The court condemned
    Mr. Mohammad Reza Ebrahimi to Qesas (the death penalty). He was hanged at
    the Qasr prison yard on April 10, 2000.
