circumstances: >
    News of the execution of Mr. Hossein Aali was published in the Ettela at
    newspaper on September 26, 2000, quoting the Public Relations office of
    the Khuzestan Courthouse. Arrest and Detention There is no specific
    information on Mr. Aali s arrest and detention. Trial No information is
    available on Mr. Aali s trial. Charges The charge against Mr. Aali was
    announced as "murder." According to the newspaper report, Mr. Aali and two
    other individuals planned to kill and then murdered an Ahvazi business
    person in 1996. Evidence of Guilt The report of this execution does not
    contain information regarding the evidence provided against Mr. Aali.
    Defense No information is available regarding Mr. Aali's defense. Judgment
    The court condemned Mr. Hossein Aali to death. He was hanged in Ahvaz in
    October of 2000. The exact date of the execution is not known.
