circumstances: >
    News of the execution of Mr. Farzad Pur ali, 28, was published on the
    website of ISNA (Iranian Students News Agency) on November 26, 2000.
    Arrest and Detention There is no specific information on Mr. Pur ali s
    arrest and detention. Trial Branch Three of the Public Court in Rasht
    investigated the case of Mr. Pur ali. No information is available on his
    trial. Charges The charge against Mr. Pur ali was announced as "murder."
    According to ISNA, he had murdered a security force student to rob his
    cash in the summer of 2000. Evidence of Guilt The report of this execution
    does not contain information regarding evidence provided against Mr. Pur
    ali. Defense No information is available on Mr. Pur ali s defense.
    Judgment The court condemned Mr. Farzad Pur ali to death on November 21,
    2000. He was hanged near the Gaz Square in Rasht on November 26, 2000.
