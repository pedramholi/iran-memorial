circumstances: >
    News of the execution of Mr. Yusef Vafa i, along with two others, was
    published in the Jomhuri Eslami newspaper on June 11, 2000. Arrest and
    Detention Mr. Vafa i was arrested by the Intelligence Police of Karaj. No
    further information is available about his arrest and detention. Trial
    According to the report, this case was tried at Branch Five of the
    Revolutionary Court of Karaj, presided by Hojatoleslam Hosseini. No
    further information is available on Mr. Vafa i s trial. Charges The
    charges against Mr. Vafa i were announced as murder and armed robbery.
    According to the newspaper report, he and three others committed an armed
    robbery, stole over one kilogram and 550 grams of gold and jewelry, and
    killed the owners of a jewelry store in Mahdasht in August of 1996.
    Evidence of Guilt According to the report, the defendants confessed to the
    crime. Defense No information is available on Mr. Vafa i s defense.
    Judgment The court condemned Mr. Yusef Vafa i to death, and the Supreme
    Court confirmed the ruling. He was hanged in public at Mahdasht in Karaj
    in June of 2000. The exact date of this execution is unknown.
