circumstances: >
    News of the execution of Mr. Reza Zohrehvand, a resident of Malayer, was
    published in the Hamshahri newspaper on April 20, 2000, and the Ettela at
    newspaper on April 30, 2000. Arrest and Detention The circumstances of Mr.
    Zohrehvand s arrest and detention, and whether he had an attorney, are not
    known. Trial Branch 13 of the Public Court of Khorramabad investigated
    this case. No information is available on Mr. Zohrehvand s trial. Charges
    The charge against Mr. Zohrehvand was announced as "murder. According to
    the Hamshahri newspaper, he had killed Aliasghar Sha ban by stabbing her
    with a knife in 1999. Evidence of Guilt The report of this execution does
    not contain information regarding the evidence provided against Mr.
    Zohrehvand. Defense No information is available on Mr. Zohrehvand's
    defense. Judgment The court condemned Mr. Reza Zohrehvand to death, and
    the Supreme Court confirmed the ruling. He was hanged in public in
    Khorramabad on April 19, 2000.
