name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  vitest:
    name: Vitest (Frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test

  pytest:
    name: pytest (Enricher)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install pytest
      - run: python -m pytest tools/enricher/tests/ -v

  build:
    name: Next.js Build
    runs-on: ubuntu-latest
    needs: [vitest]
    env:
      DATABASE_URL: "postgresql://test:test@localhost:5432/test"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx prisma generate
      - run: npm run build
