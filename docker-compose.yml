services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: iran_memorial
      POSTGRES_USER: memorial
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-memorial_dev_password}
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memorial -d iran_memorial"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - memorial-net

  app:
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
    environment:
      DATABASE_URL: postgresql://memorial:${POSTGRES_PASSWORD:-memorial_dev_password}@db:5432/iran_memorial
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - memorial-net

volumes:
  pgdata:

networks:
  memorial-net:
    name: memorial-net
